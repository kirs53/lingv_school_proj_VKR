 о том, что такая корреляция существует. Кроме того, в проанализированных источниках отмечается и то, что влияние ОРП увеличивается при выполнении более сложных заданий, но снижается для более высоких уровней владения иностранным языком по сравнению с более низкими.Для достижения поставленных целей был проведен эксперимент, в котором приняли участие 30 носителей итальянского языка, изучающих РКИ на уровне B1-B2. Он состоял из 4 этапов: 1) тестирование на уровень владения РКИ (60 вопросов по грамматике и 40 вопросов по лексике); 2) тест на определение ОРП при понимании речи (Reading Span Test) и 3) тест на определение ОРП при порождении (Speaking Span Test); 4) проверка усвоения грамматики РКИ, а именно сослагательного наклонения, с помощью опроса, включающего эссе на заданную тему.Чтобы установить связь между полученными лингвистическими (1, 4) и психологическими (2, 3) показателями, был проведен статистический анализ с применением коэффициента ранговой корреляции Спирмена.В результате основная гипотеза исследования была подтверждена, но нуждается в дальнейшей валидации, в то время как две другие гипотезы, которые можно отнести к дополнительным, с помощью используемых методов подтвердить не удалось.Тем не менее проделанная работа, будучи первой в РКИ, служит немаловажным показательным примером изучения ОРП, а также вносит ценный вклад в будущее психолингвистических исследований в области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щипкова Алина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e515' cx='199.83' cy='168.49' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метафора и bleaching в ментальном лексиконе: айтрекинговое исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В большинстве экспериментальных исследований, указывающих на гибридное хранение полисемичных слов, метафора и метонимия осмысляются как две дискретные, четко противопоставленные друг другу категории. При этом в теоретической лингвистике получило распространение представление о полисемии как о континууме с большим количеством промежуточных случаев между полюсами. Это представление подтверждается недавними экспериментальными исследованиями, показывающими различия в хранении разных видов метонимии у прилагательных в ментальном лексиконе. Настоящая работа посвящена исследованию двух разных типов метафоры у глаголов и прилагательных — близкой и далекой, которые различаются степенью близости к буквальному значению. С помощью эксперимента sensicality judgment в группе взрослых носителей русского языка была выявлена разница в суждениях об осмысленности и скорости обработки близкой и далекой метафоры, по сравнению с буквальным значением, у глаголов и прилагательных. Далекая метафора у прилагательных обрабатывается почти так же, как и буквальное значение. Близкая метафора реже оценивается как осмысленная и обрабатывается медленнее. У глаголов и близкая, и далекая метафора обрабатываются медленнее буквальных значений и реже оцениваются как осмысленные.  В  результате второго эксперимента с айтрекером значимых различий выявлено не было.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орлов Александр Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e516' cx='121.87' cy='67.42' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Когнитивные схемы модальных слов возможности и эпистемическое употребление модальных слов возможности в русском и японском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлена функционально-когнитивная модель, позволяющая как схематическими, так и символьными обозначениями единообразно кодировать большинство видов модальности (динамическая/алетическая, булетическая/волитивная, телеологическая, деонтическая, эпистемическая). На основании модели были выделены модальные фреймы семантического поля возможности. Было проведено эмпирическое исследование употребления модальных слов в русском и японском языках нативными носителями русского и японского языков. На основании анализа ответов и корпусных данных были описаны особенности употребления модальных слов в каждом из фреймов и выявлены некоторые особенности семантики и сочетаемости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Скай Александр Алани&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Муравьев Никита Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e517' cx='74.95' cy='90.02' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный когнитивный анализ семантики пространственных предлогов в русском и китайском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Пространственное отношение—одна из основных категорий бытия. Среди средств выражений пространственных отношений предлоги пространственных значений занимают особое место, в их семантике проявляются важные пространственные свойства, такие как местоположение объектов, направление движения и другие. Данная диссертация посвящена исследованию русских предлогов пространственных значений. Она состоит из введения, трех глав, заключения и списка использованной литературы. В заключение подводятся итоги исследования и список использованной литературы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фань Даньцин -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Муравьев Никита Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e518' cx='17.17' cy='44.85' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Буквальное и небуквальное значение устойчивых сочетаний у монолингвов и изучающих РКИ: Экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта диссертация исследует то, как монолингвы и иностранцы, изучающие русский язык как иностранный, воспринимают, &amp;quot;чувствуют&amp;quot; буквальные и небуквальные значения устойчивых выражений в русском языке. В данном исследовании в качестве иностранцев выступают около 30 носителей английского языка из США, изучающих русский язык и уже знающий его на уровне Intermediate. Данная диссертация исследует, как русскоязычные монолингвы и иностранцы, для кого русский язык не является родным, воспринимают устойчивые выражения, знакомые и незнакомые, на примере набора устойчивых выражений со словом &amp;quot;руки&amp;quot;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Авдеева Диана Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e519' cx='52.28' cy='117.16' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности речевого поведения моноэтнических билингвов дошкольного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена изучению довольно нового, но активно распространяющегося явления – моноэтнического билингвизма. Этот вид двуязычия подразумевает погружение ребенка, воспитывающегося в монолингвальной семье, в искусственно созданную иноязычную среду. Мы рассматриваем его на примере семей, проживающих на территории Российской Федерации в Москве и Московской области и воспитывающих своих детей русско-английскими билингвами.В первых двух частях работы мы описали стратегии, которые используются при воспитания двуязычных детей, а также конкретные случаи их применения; охарактеризовали моноэтнический билингвизм исследуемой группы детей по ряду факторов и выявили его типологические особенности; рассмотрели усваиваемые языки в их статусно-ролевом аспекте; проанализировали онтогенез речевой деятельности русскоязычных монолингвов, сравнили с особенностями речевого развития исследуемых билингвов и описали характерные ошибки в речи двуязычных детей, заключающиеся в интерференции на разных языковых уровнях.В третьей части данной работы мы провели экспериментальное исследование процессов продукции и перцепции у моноэтнических билингвов и сравнили полученные результаты с проверкой тех же процессов у контрольной группы русскоязычных монолингвов.      Ключевые слова: моноэтнический билингвизм, родительские стратегии, типология билингвизма, онтогенез речевой деятельности, интерференция, процессы продукции и рецепции, русский язык, английский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яковлева Юлия Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e520' cx='238.67' cy='161.53' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Речевые профили владения русским языком у русско-казахских и русско-узбекских детей-билингвов: роль инпута и языка общества&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа исследует уровень владения русским языком у русско-казахских и русско-узбекских детей дошкольного возраста, которые живут в Казахстане и Узбекистане. В частности, данное исследование фокусируется на влиянии языка общества (казахского или узбекского), лингвистические навыки детей на разных языковых уровнях, а также влияние объема русского инпута, возраста начала изучения русского языка и опыта общения на русском языке на различные языковые навыки у детей.В исследовании приняли участие сорок типично развивающихся казахско-русских двуязычных детей (26 девочек, возрастной диапазон 4-6 лет, средний возраст =5 лет, SD=0,6) и сорок узбекско-русских двуязычных детей (21 девочка, возрастной диапазон 4-12 лет, средний возраст = 6,92 года, SD = 2,04). Родителям всех участвовавших детей было предложено заполнить адаптированную к русскому языку анкету UBiLEC (Unsworth, 2013). Анкета позволяет нам рассчитать количество русско-казахского и русско-узбекского инпута у детей, уровень владения детьми обоими языками и возраст начала изучения русского языка.Все дети прошли тест, позволяющий определить навыки понимания и производства речи, КОРАБЛИК (RuCLAB), состоящий из 11 заданий. КОРАБЛИК состоит из заданий на восприятие на слух, повторение и устную речь, которые нацелены на разные языковые уровни, включая фонологический, лексико-семантический, морфосинтаксический и дискурсивный.В результате мы обнаружили, что двуязычные дети обычно демонстрируют более высокие результаты в тестах на понимание по сравнению с тестами на порождение речи. Субтест на порождение дискурса представляет для билингвов наибольшую проблему. Кроме того, частота употребления слов, наряду с длиной слов и предложений, существенно влияет на точность ответов, то есть на понимание языка и его порождение. Более того, возраст начала изучения русского языка становится наиболее влиятельным фактором, демонстрирующим самую сильную корреляцию с общим баллом теста.Подводя итог, данное исследование представляет собой систематическое исследование межъязыкового влияния на различных языковых уровнях в отношении языкового инпута, аутпута и возраста овладения русским языком у казахско-русских и узбекско-русских двуязычных дошкольников. Полученные результаты не только внесут вклад в оценку современных теорий овладения языком в двуязычных условиях, но и могут послужить источником информации для двуязычных педагогов или логопедов-дефектологов, работающих с двуязычными детьми&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жук Анастасия -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e521' cx='243.5' cy='205.41' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Описание речевых нарушений у русскоязычных детей с общим недоразвитием речи по материалам батареи тестов &amp;quot;Кораблик&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Общее недоразвитие речи (ОНР) – это речевая патология, при которой наблюдаются нарушения всех компонентов речи при нормальном развитии слуха и интеллекта (Левина, 1967). Все дети с ОНР испытывают трудности в освоении морфологии и синтаксиса, некоторые дети также имеют проблемы с пониманием фонологических правил языка или, в целом, с пониманием речи (Feldman, Messick, 2009). На сайте ‘National Institute on Deafness and Other Communication Disorders (NIDCD)’ отмечено, что для дошкольников с ОНР характерны следующие симптомы: позднее начало порождения предложений, трудности с запоминанием новых слов, ведением диалога, соблюдением инструкций, частые аграмматизмы. Дети старшего возраста и взрослые имеют проблемы с порождением сложных предложений, подбором подходящих слов, пониманием образной речи, чтением, составлением историй с логической последовательностью. Также характерны грамматические и орфографические ошибки (‘Specific Language Impairment’, 2019). При ОНР возможно проявление вторичных поведенческих проблем, таких как гиперактивность, невнимательность, социальная изолированность (Cohen et al., 2000). Также могут присутствовать следующие коморбидные нарушения: нарушение памяти, моторный дефицит, дислексия, СДВГА, нарушения слуховой обработки, а также некоторые психосоциальные нарушения (Ghandour et al., 2018).Для комплексного исследования и диагностики речевых нарушений у англоговорящих детей обычно используются стандартизированные батареи тестов, в частности: Test of oral language development: Primary (TOLDP3) (Newcomer and Hammill, 1987), Clinical Evaluation of Language Fundamentals—Fourth Edition (CELF) (Semel, Wiig &amp;amp; Secord, 2003), Comprehensive Assessment of Spoken Language (CASL) (Carrow-Woolfolk, 1999), Illinois Test of Psycholinguistic Abilities (ITPA) (Kirk, McCarthy &amp;amp; Kirk, 1968), Preschool Language Scale, Fourth Edition (Zimmerman, Steiner &amp;amp; Pond, 2002), Test for Reception of Grammar (TROG) (Bishop, 2003), the Verb Agreement &amp;amp; Tense Test (VATT) (van der Lely, 2000); British Picture Vocabulary Scales (BPVS) (Dunn, Dunn, Whetton &amp;amp; Pintilie, 1982), Peabody Picture Vocabulary Test (PPVT) (Dunn &amp;amp; Dunn, 2007), Goldman–Fristoe test of articulation (GFTA) (Goldman and Fristoe, 2000), etc. Эти батареи тестов оценивают речевое поведение на всех языковых уровнях, например CELF, или на одном из уровней, например, PPVT для оценки лексического запаса. В отечественной традиции обычно используются не стандартизированные батареи тестов с количественной оценкой, а качественные методы и экспертиза специалистов, что может повлиять на точность описания речевых дефицитов в силу субъективности данных подходов. Настоящее исследование направлено на описание речевых нарушений у детей с ОНР в сравнении с детьми с типичным речевым развитием. В работе мы представили результаты речевого обследования большой группы дошкольников с помощью батареи тестов КОРАБЛИК («Клиническая оценка развития базовых лингвистических компетенций»), которая позволяет оценить речевое поведение в аспекте понимания, порождения и повторения речи на уровне звуков, слов, предложений и текстов. КОРАБЛИК прошел нормализацию в группе дошкольников и дает возможность сравнить результаты отдельных детей с количественными данными о возрастных нормах. Мы также сравнили результаты выполнения всех заданий КОРАБЛИКа в группах детей с ОНР и с типичным речевым развитием с целью выявить характерные особенности речевых профилей детей с ОНР. В ходе исследования было сформулированы следующие выводы: 1. Средние показатели детей с ОНР ниже средних показателей нормы по всем субтестам и во всех возрастных группах; 2. Статистически значимая разница между результатами детей с ОНР и детей из группы нормы была обнаружена в субтестах на повторение псевдослов, называние действий и составление предложений в большинстве возрастов и в субтесте на составление рассказа во всех возрастных группах; 3. Сравнение по отсечкам нормы выявило, что большая часть детей с ОНР испытывают трудности с повторением предложений, порождением синтаксиса и дискурса; 4. Соотношение показателей правильности отличается между группами в субтестах на различение звуков, понимание предложений, понимание текста, называние слов, составление предложений и рассказ по рисунку; 5. Дети ОНР разных уровней также имеют разное распределение ошибок при различении звуков, понимании предложений, порождении слов и предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лезжова Валерия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e522' cx='166.42' cy='121.24' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вариативные формы выражения инструментального значения в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Основным предметом данной работы является конкуренция разных способов выражения инструментального значения. В данной работе было поставлено несколько основных задач:Рассмотреть различные инструментальные функции на большой языковой выборке;Составить семантические карты на основе инструментальных функций для более детального кросс-лингвистического исследования;Выявить какие факторы являются важными для выбора способов выражения инструментального значения.Работа состоит из семи глав. Первая глава является теоретическим блоком и содержит информацию про основные инструментальные значения и освещает литературу про семантические карты.Во второй главы рассмотрены основные и периферийные инструментальная значения, а также различные виды инструментальных объектов. На основе этого составлены две семантические карты.Третья глава посвящена методологии работы, а также содержит информацию о языковой выборке. Четвертая глава посвящена различным типам конкуренции способов выражения инструментального значения. Пятая глава посвящена грамматикализации инструментального значения. Также подробно рассматривается связь между процессами грамматикализации и конкуренции способов выражения инструментального значения.В шестой главе рассмотрены основные выводы работы – какие факторы являются наиболее важными для конкуренции способов выражения, а какие факторы являются более периферийными.Седьмая глава посвящена списку литературы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Арсентьев Денис Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e523' cx='81.28' cy='285.61' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Технология обучающих субтитров: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе впервые предлагается образовательная технология, которая называется &amp;quot;обучающие субтитры&amp;quot;. Главный ее принцип - не включать в субтитры полную расшифровку сказанного, но давать только сложные для целевой аудитории лексические единицы с кратким комментарием на английском или русском языке. Эффективность данной технологии была показана двумя экспериментальными исследованиями, согласно которым при просмотре видео с обучающими субтитрами аудиодорожка обрабатывается в большей степени, чем при просмотре со стандартными субтитрами и значительно интенсифицируется набор словаря.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бодэ Максим Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e524' cx='214.03' cy='130.66' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование гласных в рутульском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Рутульский язык принадлежит к лезгинской группе нахско-дагестанских языков. На нем говорят в некоторых селах Дагестана и Азербайджана. Выделяется пять диалектных групп рутульского языка: мухадский, шиназский, мюхрекский, ихрекский и борчинско-хновский дилекты. Диалект села Кина, где записана большая часть наших данных, относится к смешанному типу: у него много общего с мухадской и шиназской группами, но есть и некоторые черты, в основном в области фонетики, которые приближают его к ихрекской группе. Несмотря на существование подробного описания системы гласных в рутульских диалектах, нам не известно ни одного акустического исследования на эту тему. Цель настоящей работы – сравнение акустического пространства гласных (vowel space) в рутульских диалектах села Кина и села Ихрек. Наша гипотеза заключается в том, что акустические измерения гласных и их акустического пространства покажут различия между двумя языковыми вариантами, которые отличаются на слух.Для сравнения акустического пространства гласных были проведены измерения частот F1 и F2. Было размечено по четыре записи информантов мужского пола для каждого села, после чего необходимые измерения были извлечены из разметок. Акустическое пространство гласных было представлено на плоскости F1~F2, после чего мы сравнили центроиды различных гласных, дисперсию и площадь, образуемую гласными /i, a, u/.Результаты показали различия в значениях частоты формант ряда гласных в разных диалектах. Гласные в варианте села Ихрек в большей степени приближены к центру, нежели в Кине. Тем самым, это отражается на дисперсии акустического пространства и его размере. Дисперсия и площадь, образуемая тремя гласными, оказались больше среди говорящих из села Кина, чем из села Ихрек. Информанты из села Ихрек демонстрируют необычное поведение при произнесении ряда стимулов, и можно предположить, что большинство этих случаев – это реализация «умляутированных» гласных, постулируемых в фонетических описаниях рутульского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жигульская Василиса Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e525' cx='27.65' cy='195.25' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ семантики русских фрустративных наречий методами машинного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено изучению семантики и контекстного употребления наречий со значением тщетности в русском дискурсе с применением методов машинного обучения (МО), в частности, автоматической аннотации контекстов и их классификации. Исследование направлено на то, чтобы дать всесторонний анализ структуры упомянутого семантического поля, а также выявить контекстное распределение рассматриваемых лексических единиц. Путем сбора и разметки соответствующих текстов получены данные, на которых  обучены классификаторы для поиска корреляций между параметрами разметки и лексическими единицами. Полученные результаты способствуют более точному пониманию семантического поля и прольют свет на принципы, управляющие взаимодействием различных факторов, влияющих на выбор подходящих синонимов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зенина Алёна Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e526' cx='216.41' cy='52.95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика севернохантыйских демонстративов: пространственный дейксис, дискурс и внимание&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании я даю подробное описание демонстративов в севернохантыйском, используя полученные упрощенные экспериментальные, корпусные данные и данные видеокорпуса. Я подробно останавливаюсь как на жестовом, так и на анафорическом (в широком смысле) употреблении и предлагаю анализ, основанный на (Ahn 2022) и (Reisinger, Huijsmans 2021). Таким образом, настоящее исследование вносит свой вклад как в типологию демонстративов, предоставляя данные о различиях, которые наблюдаются в севернохантыйском, так и в формальные подходы к демонстративам.Я обсуждаю новые данные об экзофорическом употреблении. Я показываю, что для обозначения объектов, находящихся на расстоянии вытянутой руки говорящего, предпочтительнее использовать косвенный указательный tăm. Однако в контрастивных контекстах tăm и tum используются для обозначения объектов, находящихся на расстоянии вытянутой руки говорящего. Я также обсуждаю роль совместного внимания в демонстративном выборе и прихожу к выводу, что это не тот случай, когда śi является предпочтительным для референтов при совместном внимании, как я предполагал. Новые данные говорят в пользу того факта, что śi предпочтительнее в контексте подтверждения выбора.Я также показываю, что śi предпочтительнее в анафорическом и дейктическом употреблениях в дискурсе, но иногда tăm и tum также используются анафорически.Предлагаемый анализ в стиле (Ahn 2022) и (Reisinger, Huijsmans 2021) объясняет основные различия, которые обнаруживаются в севернохантийских демонстративах, предполагая, во-первых, что śi имеет более слабую пресуппозицию, чем два других термина, и, во-вторых, что PROX и DIST (используются для включения ‘близости’ и ‘удаленности’ в пресуппозиции) подвержены аллосемии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маринина Валерия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e527' cx='181.71' cy='124.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Именное время и семантически схожие показатели в языках Сибири как ареальное явление&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Именное время обнаружено в ряде языков мира. Его на удивление нередкое появление в Сибири обсуждалось на протяжении последних десяти лет, однако до сих пор никто не предпринимал попыток проанализировать его с кросслингвистической точки зрения. Эта работа представляет мультидисциплинарное исследование категорий схожих с именным временем в Сибири. Первая часть работы посвящена распределению именного времени по миру и статистическим анализом этого распределения. Результаты Точного теста Фишера, используемого при анализе, показали, что Сибирь значимо влияет на распределение именного времени в мире, кроме того значимыми для распределения оказались Южная и Северная Америки. Вторая часть исследования предлагает возможное объяснение тому, как отдельные случаи именного времени в Сибири, конкретно дестинатив и деривации с семантикой именного времени, распространились по Сибири в результате языковых контактов. В первом случае предлагается три гипотезы: распространение из самодийских в тунгусо-маньчжурские, из тунгусо-маньчжурских в самодийские и контактное влияние третьего языка, при этом, согласно анализу, ни одна гипотеза не может полностью объяснить распространение дестинатива в Сибири. В случае дериваций с семантикой именного времени представлено обсуждение гипотезы о Палеосибирском субстрате, предложенной в работе Валентина Юрьевича Гусева (2021). В ходе исследования рассматриваются новые примеры дериваций в Сибири и предлагаются альтернативные сценарии появления этих дериваций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бакланов Алексей Евгеньевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виняр Алексей Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e528' cx='222.86' cy='94.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика глагольной префиксации: типологическое исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: О бо́льшей распространенности суффиксов, чем префиксов известно давно, однако крайне мало работ посвящено изучению преференций различных категорий к тем или иным аффиксам. Настоящее исследование ставит перед собой цель выяснить, какие семантические категории независимых глагольных форм чаще встречаются в суффиксах, а какие в префиксах. Мы рассматриваем следующие категории: индексация, аппликативный ввод участника, инкорпорация, рефлексивы и реципроки, место, направление, отрицание, время, аспект, наклонение и модальность, каузация и понижающие актантные деривации.Из предыдущих исследований уже известно о тенденции личных маркеров к префиксации, а маркеров числа к суффиксации. Также известно о склонности TAM маркеров к суффиксации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Валиева Афина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e529' cx='114.25' cy='70.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;quot;отражение&amp;quot;: отблески, отзвуки, отголоски&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена исследованию семантического поля &amp;quot;отражение&amp;quot; в русском языке. Рассматриваются значения слов, входящих в этот лексический тип, их сочетаемость и управление. Также был изучен лексический тип &amp;quot;мираж&amp;quot;, который сравнивался с &amp;quot;отражениями&amp;quot;. Рассматривались возможности синестезии для &amp;quot;отражений&amp;quot;.  Был проведён небольшой типологический обзор семантического поля &amp;quot;отражения&amp;quot; и путей их создания в нескольких языках. В ходе исследования выяснилось, что &amp;quot;отражения&amp;quot; разделяются на три группы слов со сходными значениями: звуковая чувственная модальность, зрительная и тактильная. Были найдены четыре типа приставок, использующихся в разных языках для создания слов-&amp;quot;отражений&amp;quot;: &amp;quot;от&amp;quot;, &amp;quot;снова&amp;quot;, &amp;quot;назад&amp;quot; и &amp;quot;после&amp;quot;. Для некоторых слов-&amp;quot;отражений&amp;quot; были созданы словарные статьи по шаблону Активного Словаря, которые в будущем будут вынесены на обсуждение среди комитета по работе со словарём и, возможно, опубликованы. Данная работа будет полезна для будущих исследований синестезии как на материале русского языка, так и в типологическом свете. Кроме того, изучение &amp;quot;отражений&amp;quot; образов, воспринимающихся органами чувств, может помочь будущим психолингвистическим исследованиям, посвященным восприятию мира в целом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макарова Полина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e530' cx='81.57' cy='152.16' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Квантитативное исследование семантики и сочетаемости русских интенсификаторов в социальных сетях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию семантики и дистрибуции интенсификаторов в социальных сетях. Интенсификаторы – это особый класс наречий, который модифицирует глаголы, прилагательные, существительные и наречия. Основной целью нашей работы является изучение этого класса слов в социальной сети «ВКонтакте», для этого мы собрали данные через VK API. После данные были обработаны с помощью синтаксического (UDPipe) и морфологического (pymorphy2) парсеров для извлечения данных. После мы изучали данные для определения ограничений на употребления и исследовали распределение интенсификаторов по разным признакам от пола и возраста говорящих до части речи модифицируемых слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мартынова Анна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e531' cx='199.95' cy='57.18' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Перфект в шугнанском языке: семантика и типология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Перфект — одна из самых плохо определяемых категорий в лингвистической типологии. Данная работа посвящена семантике перфекта в шугнанском, языке восточноиранской группы, распространённом на Памире. Я использую элицитацию и анализ текстов из корпуса для подробного описания употреблений этой формы. Результаты показывают, что это типичный «эвиденциальный перфект». Он используется в основном для обозначения событий в прошлом, свидетелем которых говорящий не был, или событий, произошедших в неопределённом прошлом (экспериенциальное значение). Ограниченный класс глаголов не развил эвиденциального употребления; их перфектные формы имеют интерпретацию состояния в настоящем времени. В нарративах перфект не может выступать в роли нарративного времени, но используется в «фоновых» контекстах, то есть для обозначения событий, произошедших до начала основного повествования. Шугнанский перфект типичен для Памира, хотя сравнительный анализ позволяет выявить небольшие различия в его значении с перфектами его близких родственников и соседей, таких как сарыкольский, ваханский и (таджикский) персидский.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Меленченко Максим Глебович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лураги Сильвия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e532' cx='129.09' cy='85.78' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;#39;попасть&amp;#39; и смежные с ним зоны в германских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе было исследовано семантическое поле ‘попасть’ и смежные с ним зоны на материале английского, немецкого, нидерландского и норвежского языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Арцишевский Антон Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e533' cx='194.08' cy='107.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология семантической спецификации в системах именных классов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Фундаментальной задачей лингвистов, изучающих системы грамматического рода является определение того, как существительные приписываются к роду. В любой системе грамматического рода хотя бы у некоторых существительных род определяется однозначно исходя из пола/гендера, одушевленности или того, является ли референт человеком. В некоторых системах род любого существительного определяется его значением. В других системах считается, что для многих существительных род определяется с точки зрения семантики случайно. Предыдущие исследования показали, что есть ряд семантических категорий, которые коррелируют с грамматическим родом. Задача данного исследования —— создать типологию таких категорий и выявить их соотношение друг с другом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Береговский Даниил Матвеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e534' cx='229.51' cy='76.99' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика и дистрибуция кванторов мало и немного&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Довольно мало литературы, посвященной количественным словам в русском языке, в особенности словам обозначающим небольшие количества. Существует мнение, что в русском языке кардинальное/пропорциональное прочтения лексикализованы в парах &amp;quot;много-многие&amp;quot; (и по аналогии &amp;quot;немного-немногие&amp;quot;). В этом исследовании я  характеризую свойства мало, немного, немногие и несколько с точки зрения их способности принимать кардинальное или пропорциональное прочтение. Анализ показывает, что &amp;quot;мало&amp;quot;-слова не отражают поведение и свойства &amp;quot;много&amp;quot;-слов: и для мало, и для немного (в отличие от много) возможна пропорциональная интерпретация. Интересно, что мало и немного проявляют разную степень доступности кардинальных/пропорциональных интерпретаций. Кроме того, есть основания предполагать, что, возможно, кардинальные прочтения немногие возникают только в контекстах, в которых мало и немного ограничены грамматикой, и что, по сути,   немногие неоднозначно между пропорциональным немногие и кардинальным адьективным немного/мало, возникающим в косвенных падежах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Измалкова Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e535' cx='209.4' cy='71.91' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика глаголов настать, наступить и прийти в свете параллельного корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На первый взгляд, русские глаголы &amp;quot;настать&amp;quot;, &amp;quot;наступить&amp;quot; и &amp;quot;прийти&amp;quot; в их временном значении (все они обычно переводятся как &amp;#39;to come&amp;#39; или &amp;#39;to happen&amp;#39;, хотя, очевидно, существует целый ряд других вариантов) выражают одну и ту же ситуацию. На самом деле, несмотря на принадлежность к одному и тому же семантическому классу глаголов &amp;quot;начала&amp;quot; и наличие многих существенных общих черт, они, по-видимому, значительно различаются, когда речь заходит о совместимости слов. Это указывает на то, что у этих глаголов есть некоторые сложные и глубоко лежащие в основе различия между ними. Эта статья в основном направлена на выявление этих различий с помощью лексикографического и фреймового методов, кроме того, будет важно сравнить организацию семантического поля &amp;quot;начало&amp;quot; в русском и английском языках с помощью данных из словарей и параллельных корпусов (в первую очередь параллельного подкорпуса НКРЯ), результат такого сравнения, на мой взгляд, не только внесет вклад в исследования, связанные с фазовыми глаголами в целом и с семантическим полем &amp;quot;начала&amp;quot;, но также у него (у результата) будет возможность прояснить причины, стоящие за возникновением сложностей с употреблением глаголов этого класса у иностранцев, изучающих русский язык.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцев Андрей Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e536' cx='126.46' cy='84.01' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическая типология глаголов семантической зоны &amp;#39;хватать&amp;#39;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено глаголам &amp;#39;хватать&amp;#39; в типологической перспективе. Оно объединяет результаты прошлой части исследования, основанной на данных иврита, русского, английского, испанского, армянского и турецкого языков и результаты, полученные на материале расширенной выборки. На данном этапе в выборку вошли аварский, китайский и немецкий языки. Мы придерживаемся методологии, разработанной Московской лексико-типологической группой (MLexT), поскольку она представляется более удобной для целей лексической типологии. В исследовании задействованы все доступные лингвистические ресурсы: словари, корпуса и свидетельства носителей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гюласарян Серафима Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e537' cx='266.33' cy='173.96' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метафора и бличинг: Экспериментальное исследование семантических сдвигов разной степени связанности с буквальным значением&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В большинстве экспериментальных исследований обработки многозначных слов метафора и метонимия рассматриваются как два дискретных, противоположных небуквальных смысла. В то же время многие теоретические исследования предполагают, что полисемия представляет собой континуум, с большим количеством промежуточных явлений. Эта точка зрения подтверждается недавними экспериментальными исследованиями, показывающими различия в хранении между различными типами метонимий и метафор у прилагательных. Однако исследований по отслеживанию движений глаз, посвященных этой проблеме, не проводилось, поскольку в большинстве из них изучали обработку близких метонимий. Мы исследовали обработку адъективных близких и далеких (бличинг) метафор. Близкие метафоры — это классические концептуальные метафоры, тогда как далекие метафоры — это в высшей степени абстрактные квазиграмматические смыслы. Предыдущее исследование показало, что далекие метафоры имеют преимущество в обработке перед буквальным смыслом. Предполагалось, что они хранятся в ментальном лексиконе как коллокации. Мы провели эксперимент по отслеживанию движений глаз. В качестве стимулов использовались пары предложений двух типов: буквальное значение—близкая метафора и буквальное значение—далекая метафора. Мы ожидали, что метафоры, по сравнению с буквальными смыслами, будут обрабатываться медленнее, поскольку их обработка требует дополнительных когнитивных затрат, тогда как дистальные метафоры будут обрабатываться быстрее. Однако не было обнаружено существенных различий ни между буквальными смыслами и близкими метафорами, ни между буквальными смыслами и далекими метафорами. Эти результаты согласуются с подходом, который утверждает, что смыслы многозначных слов имеют одно ментальное представление. Это может быть веским доказательством в пользу этого, поскольку ни в одном из известных предыдущих исследований метафорические значения не использовались в качестве стимулов. В то же время, результаты противоречат предыдущим экспериментальным данным, полученным с использованием различных методов (ЭЭГ, lexical-decision task, clusterization task и др.). Мы обсудили методологические вопросы и предположили, что это различие можно объяснить особенностями метода отслеживания движений глаз. Кроме того, насколько нам известно, никакие исследования с записью движений глаз не учитывали наличие или отсутствие глубокой семантической обработки многозначных слов. Мы предположили, что эксперимент по отслеживанию взгляда с задачами, направленными на понимание многозначных слов, вызовет более глубокую семантическую обработку и даст другие результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Конча Кирилл Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e538' cx='97.26' cy='335.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Микродиахроническое исследование значений русских приставок методами дистрибутивной семантики&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Методы дистрибутивной семантики применяются для широкого спектра задач – от информационного поиска до машинного перевода и генерации текста. В последние годы словесные эмбеддинги начали активно использоваться в задаче автоматического выявления семантических изменений в словах (Semantic Change Detection, SCD). Однако до сих пор не предпринималось попыток решения этой задачи на единицах более низкого порядка, т. е. морфемах. В настоящем иссле-довании предпринимается попытка выяснить, применимы ли традиционные ме-тоды SCD к русским глагольным приставкам. Для каждой приставки мы рассчи-тываем степень ее изменения, опираясь на векторные представления содержа-щих ее глаголов. Рассмотренные методы включают модели word2vec, fastText и ELMo, а также появившийся не так давно метод грамматических профилей. Мы анализируем изменения в приставках, используя информацию об их сочетаемо-сти и многозначности, а также частотности содержащих их глаголов. Результаты показывают, что традиционные методы выявления диахронических сдвигов в словах не подходят для аналогичной задачи на приставках, поскольку русские глагольные префиксы характеризуются сложной системой взаимоотношений между сочетаемостью, частотностью и полисемией.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Клыкова Елизавета Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e539' cx='118.48' cy='336.21' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение семантических отношений из языковых моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы большие предобученные языковые модели применяются во всех областях обработки естественного языка. Несмотря на то, что их критикуют за низкую интепретируемость, такие модели достигают лучших результатов на широком спектре задач. Большинство исследований в методологии пробинга фокусируются на изучении грамматических свойств в языковых моделях, тогда как знание моделей о семантике остается менее изученным. В этой работе мы представляем подход для изучения представленности семантических отношений в языковых моделях архитектуры Трансформер. Мы конструируем наивный интерпретируемый пайплайн для изучения семантического знания в языковых моделях и с помощью него изучаем распределение знания в механизме внимания, а также изучаем то, какую роль играют отдельные головы и слои в кодировании семантических отношений. Наши результаты показывают, что веса механизма внимания предоставляют информацию, сопоставимую с полученной из активаций нейронов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чижикова Анастасия Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e540' cx='45.92' cy='262.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение семантических неологизмов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование показывает, что эксперименты по автоматическому извлечению диахронических семантических переходов на материале текстов, язык которых оказывается близким к сленгу, дают существенный для теории семантических сдвигов результат. В работе представлен размеченный вручную золотой стандарт, связанный с изменениями значений русских сленговых глаголов, произошедшим в период с 2010 по 2021 годы, а также корпус текстов любительской литературы, опубликованных за этот период. В результате исследования были изучены и реализованы с помощью собранного материала существующие методы для обнаружения семантических сдвигов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Александрова Полина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e541' cx='54.98' cy='303.43' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Моделирование распознавания семантических ролей для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Разметка семантических ролей (SRL), или неглубокий семантический парсинг, предполагает присвоение семантических меток участникам предикатно-аргументной структуры. В последнее десятилетие задаче SRL в целом и, в частности, нейронным подходам уделяется большое внимание. Результаты очень многообещающие, однако лишь несколько авторов исследовали эту область на материале русского языка. Таким образом, мы провели исследование SRL на основе семантически аннотированного ресурса FrameBank (Кашкин, Ляшевская 2013) с помощью нейронных сетей. Наш подход включает этап предобработки данных, сравнение предварительно обученных эмбеддингов, этап построения модели с несколькими слоями и выбора оптимальной архитектуры и заключительный этап критического анализа полученных результатов на внешнем тесте. В результате работы мы представляем многослойную нейронную сеть с двунаправленной долгой краткосрочной памятью (BiLSTM), применяемую для семантического парсинга русских предложений.Ключевые слова: обработка естественного языка, распознавание семантических ролей, семантический парсинг, нейронные сети, русский язык.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гавришина Екатерина Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e542' cx='166.75' cy='99.58' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проспективно-футуральная семантическая зона в языке хинди&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена изучению проспективного аспекта в языке хинди. Проспектив — аспектуальное значение, которое вводит подготовительное состояние некоторой ситуации. Главная цель работы заключалась в том, чтобы определить, как носители выражают проспектив, какие маркеры они используют и насколько широка проспективно-футуральная семантическая зона в исследуемом языке. В ходе исследования было выявлено две конструкции, которые были проанализированы при помощи различных тестов. Выяснилось, что обе конструкции являются проспективными, но различаются в плане салиентности подготовительного состояния. Это также означает, что одна из этих конструкций продвинулась дальше другой на пути грамматикализации в показатель будущего времени. Также был кратко описан наиболее вероятный путь диахронического развития обоих показателей. Помимо описания собственно проспектива, в работе представлен анализ авертивной конструкции в хинди.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Завьялов Павел Павлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e543' cx='46.78' cy='26.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование влияния семантической наполненности падежа на эффективность его передачи при изучении языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ошибки при изучении иностранного языка могут быть обусловлены трансфером с родного языка на изучаемый. При этом трансфер может быть как положительным, так и отрицательным. Данная работа направлена на выявление семантических классов посессивных конструкций, которые влияют на появление трансфера при изучении английского языка русскоязычными студентами, и является продолжением работы (Нефедова 2020), в которой были обозначены грамматические классы посессивных конструкций, больше всего влияющие на вероятность возникновения ошибки в ответах испытуемых. Работа проводилась в экспериментальном формате с использованием анкеты с методом заданий на оценку грамматической правильности высказывания. Анкетирование прошло среди студентов 2-4 курсов Школы Лингвистики НИУ ВШЭ. С помощью анкеты удалось установить конкретные семантические классы посессивных конструкций в английском языке, которые больше всего подвержены трансферу с русского языка. К этим классам относится генитив группы, который оказался причиной положительного трансфера, и генитив места, который, наоборот, вызывал негативный трансфер с русского языка. Было отмечено, что эти классы представлены конструкциями грамматического типа, который при анализе результатов эксперимента (Нефедова 2020) оказался статистически наиболее повышающим вероятность возникновения ошибки. Выявленные грамматические и семантические характеристики посессивных конструкций требуют дополнительного изучения с увеличением объема анкеты и вариативности грамматических классов внутри семантических классов с целью уточнения результатов настоящего исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Нефедова Александра Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e544' cx='145.51' cy='78.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическая и конструкционная типология глаголов семантического поля \\&amp;#39;играть\\&amp;#39;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование представляет результаты лексико-типологического анализа глаголов семантической зоны &amp;#39;играть&amp;#39;, выполненного в рамках фреймового подхода на материале 40 языков. Мы выделили пять фреймов, релевантных для лексических противопоставлений в изучаемой семантической зоне: &amp;#39;детская игра&amp;#39;, &amp;#39;игра по правилам&amp;#39;, &amp;#39;игра в театре&amp;#39;, &amp;#39;игра на музыкальном инструменте&amp;#39; и &amp;#39;танец&amp;#39;. В зависимости от количества лексем, функционирующих в том или ином языке в данной зоне, мы расклассифицировали исследуемые языки на четыре группы - от «бедных» до «наиболее богатых», реализующих максимальное число противопоставлений между фреймами. При этом учитывались не только собственно глагольные лексемы, выражающие то или иное значение, но и конструкции, в составе которых они выступают, а также отглагольные имена. В последней части работы мы обсудили семантические зоны, смежные с полем ‘играть’ .&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Осипова Василиса Егоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e545' cx='231.42' cy='106.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическая структура лексического поля ЧИНИТЬ-ПОРТИТЬ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: До сих пор объектом лексико-типологических исследований являлись либо лексемы с конкретным значением (например, движения, либо довольно узкий круг абстрактных, но однородных лексических полей). Это неслучайно, ведь подходы к лексической типологии основываются на типологии конкретных ситуаций. Следовательно, когда лексема абстрактная, необходимо тоже каким-то образом «поделить» ее значение на конкретные ситуации. В этом случае параметры такого «деления» довольно плохо прогнозируемы, и, возможно, оно не осуществимо, то есть подход к абстрактным лексемам должен строиться на других принципах. В настоящей работе мы бы хотели рассмотреть лексическое поле ЧИНИТЬ-ПОРТИТЬ. Глаголы чинить и портить можно назвать абстрактным – они фиксируют начало действия и его конец, но оставляют неопределенным наполнение ситуации конкретными событиями. Эти глаголы нельзя назвать семантически однородными (как глаголы поля вращения или поля падения) – они могут обозначать совершенно разные конкретные действия которые требуют не только разных объектов, но и разных инструментов, разное время на осуществление и проч., ср. чинить крышу и чинить часы. Единственный семантический компонент, который объединяет эти разные конкретные значения, это то, что что-то было сломано или испорчено (мы не знаем, как именно) и затем исправлено, изменено в лучшую сторону (мы не знаем, как именно). Наша цель – попытаться применить к абстрактному лексическому полю ЧИНИТЬ-ПОРТИТЬ тот же подход, что применяется к конкретным лексемам, узнать, каким образом разные конкретные значения лексического поля ЧИНИТЬ-ПОРТИТЬ могут объединяться в одну абстрактную лексему и по каким параметрам языки «решают», какие конкретные значения могут объединяться, а какие нет.Мы предполагаем, что абстрактные лексемы можно исследовать так же, как конкретные, а параметры объединения значений в лексемы будут когнитивно обусловленными и будут проявляться в диахронии через метафорические сдвиги.Для достижения поставленной цели мы поставили следующие задачи: проанализировать сочетаемость глаголов из лексического поля ЧИНИТЬ-ПОРТИТЬ в нескольких языках (русском, испанском) с помощью корпусов и толковых словарей, исследовать взаимозаменяемость квазисинонимичных лексем и природу наблюдаемых запретов; выявить фреймы, разбив контексты выбранных глаголов на группы, и составить анкету для сбора данных о поле ЧИНИТЬ-ПОРТИТЬ в других языках; построить предварительную семантическую карту лексического поля ЧИНИТЬ-ПОРТИТЬ. Кроме этого, так как мы ожидаем, что параметры, по которым некоторые фреймы могут объединяться в одну лексему, а некоторые – нет, проявляются в диахронии, мы также исследовали этимологию глаголов из поля ЧИНИТЬ-ПОРТИТЬ в русском, проанализировали их сочетаемость с помощью исторических корпусов, составили семантическую карту и сравнили ее с картой современного русского языка.Мы обнаружили параметры, по которым русский и испанский описывают поле ЧИНИТЬ-ПОРТИТЬ и показали, что они когнитивно обусловлена. Более того, видимо, подход, применяемый до сих пор в основном к конкретным лексемам, хорошо показал себя в работе с абстрактными глаголами – нам удалось «поделить» их на конкретные ситуации, следовательно, можно сделать вывод, что для типологии абстрактные глаголы устроены так же, как конкретные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Короткая Майя Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e546' cx='258.73' cy='149.54' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль различных типов семантических подсказок при явлении &amp;quot;на кончике языка&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Чувством “на кончике языка” называют состояние, при котором у говорящего есть сильное ощущение того, что он знает слово, оно словно “вертится на языке”, но в данный момент он не может это слово воспроизвести. Есть множество статей, которые исследуют, как разные типы подсказок влияют на разрешение состояния “на кончике языка”. Однако остается неисследованным, какой тип семантических подсказок помогает лучше. Целью данного исследования было выяснить, какой тип семантических подсказок (когипоним или ассоциация) лучше помогает в облегчении состояния “на кончике языка”. Мы провели эксперимент, в котором участники должны были называть слова по их определениям, а затем, если они не могли вспомнить слово, предъявлялись подсказки - ассоциации или когипонимы к целевому слову, которые должны были помочь извлечению целевого слова. Также мы спрашивали участников, испытывали ли они чувство “на кончике языка”, если не могли вспомнить слово. Проводя исследование, мы рассчитывали, что состояние “на кончике языка” будет возникать достаточно часто в связи со сложностью и низкой частотностью целевых слов. Мы предположили, что согласно теории частичной активации и результатам, полученным в Meyer &amp;amp; Bock (1992), подсказки действительно будут помогать, а не препятствовать извлечению целевого слова. Также, согласно теории блокировки и результатами, полученными в экспериментах Jones &amp;amp; Langford (1987) и Jones (1989), мы предполагали, что подсказки-ассоциации будут помогать лучше, так как подсказки-когипонимы будут конкурировать с целевым словом и подавлять его активацию, исходя из того, что когипоним и целевое слово находятся в очень тесной связи в ментальном лексиконе. Результаты подтверждают теорию активации: подсказки помогали, а не препятствовали извлечению искомого слова. Также результаты показывают значимый эффект в ответах при наличии состояния “на кончике языка” и его отсутствия - это показывает, что подсказки лучше помогают, когда человек испытывает чувство “на кончике языка”, чем когда его нет. Теория блокировки не получила подтверждение в нашем исследовании: результаты не показали значимого различия, и когипонимы, и ассоциации в равной степени влияли на разрешение состояния “на кончике языка”.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Соколенко Елизавета Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e547' cx='190.01' cy='102.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корреляция между именным классом и семантикой/фонетикой существительного в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Многие нахско-дагестанские языки имеют сложную систему именных классов, распределение существительных между которыми не  всегда описывается строгими семантическими правилами. Для нахско-дагестанских языков такого типа выдвигались предположения о том, что устройство именных классов в них основано на формальных принципах, фонетическом или морфологическом. Традиционные грамматики обычно описывают классные системы как имеющие некоторые семантические ‘ядра’, которые, тем не менее, ограничены в своей предсказательной способности и допускают множество исключений. Кроме того, классные системы различных нахско-дагестанских языков с несколькими «средними» классами не сравнивались между собой. Тем самым, предметом данной работы являются системы именных классов в нахско-дагестанских языках в сравнительном аспекте, с точки зрения правил отнесения того или иного существительного к тому или иному классу.В нашей работе исследуются корреляции между фонетическими и семантическими признаками слова и классом, который ему приписан. Основная цель нашего исследования — сформулировать правила приписывания неличных классов для отдельных нахско-дагестанских языков и сопоставить их между собой.  Для достижения этой цели были выбраны 18 языков с четырьмя и более именными классами, и для каждого из языков выборки был составлен список из 458 существительных на основе именного тезауруса (Кибрик, Кодзасов 1990). Каждое слово размечено с точки зрения релевантных семантических и формальных признаков. В основу семантической разметки легла семантическая классификация, используемая в (Кибрик, Кодзасов 1990), которая содержит 13 семантических групп. В качестве формального признака размечена принадлежность начального сегмента слова к одному из шести групп звуков по модифицированной нами классификации (Brown et al. 2013). Для двух языков, а именно для крызского и будухского, были размечены также конечные согласные.Основным методом исследования является статистический анализ, выполненный на языке программирования R. Для данных по каждому языку использовался метод логистической регрессии, где в качестве зависимой переменной выступает класс существительного, а семантика и тип начального согласного являются независимыми переменными.В результате исследования были сформулированы фонетические и семантические правила атрибуции класса в 18 нахско-дагестанских языках. Семантика играет роль в атрибуции класса для во всех нахско-дагестанских языков. Формальный принцип оказался статистически значимым для атрибуции класса во всех языках, кроме рутульского, цахурских говоров, крызского и будухского. Для крызского и будухского, для которых были размечены конечные сегменты, тип конечного сегмента также не оказался статистически значимым. Высказываются предположения о причинах этого разделения, которые могут заключаться в различии в глагольной и именной морфологии в рассматриваемых языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванова Виолетта Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Майсак Тимур Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e548' cx='131.36' cy='63.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантические сдвиги глаголов в современном русском сленге&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании предпринята попытка каталогизации и анализа новых значений, которые развивают глаголы в современной разговорной речи. Каждому производному значению было дано толкование, глаголы были разбиты на семантические классы по признаку сходства производных значений, каждый класс был проиллюстрирован подробным толкованием словарного вида нескольких принадлежащих к нему глаголов с анализом моделей их семантической деривации. Далее были рассмотрены общие механизмы семантических сдвигов, действующие в этой зоне языка, которые затем были сопоставлены с механизмами, описанными в предшествующих исследованиях. Основной вопрос, на который призвано ответить это исследование, выглядит следующим образом: какие механизмы деривации действуют при развитии у тех или иных глаголов литературного русского языка производных – сленговых – значений? Цель исследования – собрать и упорядочить глаголы современного русского сленга и проанализировать механизмы их деривации. Отправной точкой исследования послужил тезис о том, что сленговые глаголы образуются при помощи семантических преобразований, нестандартных для русского литературного языка (Розина 2002). В ходе работы нам предстоит проверить это утверждение на материале большой выборки сленговых глаголов.Результатом исследования стал список из 100 глаголов, источниками для которых послужили лексемы литературного языка. Полученные глаголы были расклассифицированы на семантические группы по типу производных значений, для всех единиц были составлены описания словарного типа, в которых учитывается исходная и производная синтаксическая конструкция, исходная и производная семантика, приводятся примеры употреблений, обсуждается механизм семантической деривации. Полученные результаты могут быть использованы в дальнейших исследованиях в области теории семантических сдвигов и социолингвистики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казакова Лилия Ильдаровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e549' cx='40.72' cy='296.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Измерение морфосемантической словообразовательной дистанции между русским и сербским языком на материале параллельных текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Измерение языковой дистанции - метод, позволяющий производить оценку степени сходства между языковыми системами и представлять результаты этого сравнения в метрическом пространстве. Существует большое разнообразие используемых методов, однако лишь немногие из них используют комплексные языковые единицы и проводят внутреннее сравнение рассматриваемых признаков. Мы предлагаем новый метод измерения морфосемантической дистанции с использованием префиксальных глаголов. Мы предлагаем параметры, по которым может быть измерена дистанция для подсистемы глагольной префиксации между сербским и русским языками, и составляем исследовательскую матрицу. Полученные данные демонстрируют способность предлагаемого метода иллюстрировать особенности использования этимологически связанных языковых элементов с общим значением в сопоставляемых языках, а также выявлять структурно-семантические соответствия между ними. На основании данных параллельных текстов, а также двуязычного сло
