e3e7_e997' cx='21.86' cy='50.81' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки в употреблении связочных глаголов итальянскими студентами, изучающими РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию ошибок и примеров интерференции при использовании русских связочных глаголов в речи итальянцев, изучающих русский язык как иностранный.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Скворцова Александра Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e998' cx='58.4' cy='112.2' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставительный анализ ошибок студентов РКИ c доминантным японским и китайским языками&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современном мире наблюдается устойчивая тенденция к возрастанию интереса к изучению русского языка иностранными гражданами, проживающими в странах Юго-Восточной Азии, в частности в Китае и Японии. Ошибки, встречающиеся в письменных работах студентов с родным китайским и японским языками, чрезвычайно разнообразны, а их анализ помогает более внимательно рассмотреть природу интерференции и приблизиться к цели устранения письменных и устных нарушений. Проведенный нами сопоставительный анализ позволил определить область некоторых расхождений языковых структур русского-китайского и русского-японского языков на фонетическом и грамматическом уровне. В результате проведенной исследовательской работы были классифицированы и выделены ошибки, совершаемые японскими и китайскими учащимся, в которых прослеживается фонетико-орфографическая и грамматическая интерференция.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Манушина Дарья Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e999' cx='41.24' cy='22.95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение метафор у русских и китайских глаголов движения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы часто можем встретить, что выражение, привычное носителям русского языка, является трудностью для изучающих русский язык. Если иностранные студенты только осваивают прямое значение слова, то они могут понять выражение с ошибкой. Особенно для носителя китайского языка, у которого нет понятия спряжения вида глаголов, тем более нет понятия концептуальной метафоры (также когнитивная метафора, англ. conceptual metaphor) глаголов движения русского языка. Обычно в процессе изучения глаголов движения русского языка, помимо прямого значения глаголов, тайваньским студентам мало даёт объяснение переносных значений. Студенты могут только понять отдельные значения, представленные в учебниках по РКИ, а не разобраться в переносных значениях путем осмысления множества значений, как это делают носители русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чжан Цзя Сюань -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1000' cx='27.23' cy='30.69' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности освоения русского языка как иностранного носителями южнославянских языков (на примере болгарского, сербского и македонского)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной магистерской диссертации рассматриваются особенности изучения русского языка как иностранного носителями болгарского, сербского и македонского языков. Новизна исследования обусловлена тем, что в нем сравниваются типичные ошибки, совершаемые студентами с родными болгарским, сербским и македонским языками и студентами с родными неславянскими языками. Целью исследования является выявление того, как родной южнославянский язык (болгарский, сербский, македонский) влияет на лучшее или на худшее усвоение конкретных явлений русского языка. В основе исследования лежит теория интерференции и теория промежуточного языка. В качестве метода сбора данных используется метод извлечения письменных дискурсов. Участники эксперимента (две группы респондентов) описывают фильм «О грушах» («Pear stories») У. Чейфа. Нарративы анализируются с помощью метода сплошной грамматической разметки с опорой на инструкции RLC и добавлением новых тэгов, необходимых для данного исследования. Результаты оцениваются с помощью теста Манна Уитни в программе SPSS. Согласно полученным результатам, у южнославянских студентов наблюдается преимущество в усвоении глагольного вида и числа, однако специфическими ошибками для них являются ошибки в конструкциях с инфинитивом, опущении субъекта предложения, порядке слов, конструкциях отрицания с родительным падежом, переключении кодов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Батурина Надежда Ивановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1001' cx='131.62' cy='72.93' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительное описание дискурсивных формул отказа и отрицания в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описываются дискурсивные формулы отказа и отрицания в русском и английском языках. На предварительном этапе работы для каждой из формул группы отказа и отрицания было выделено по 2–4 эквивалента в английском. В дальнейшем мы проанализировали употребление выделенных английских формул в английском корпусе и проверили особенности их функционирование в контексте экспериментально (опрос информантов-носителей). Сопоставив результаты эксперимента и корпусного анализа английских формул с русскими, мы выявили определенные сходства в употреблении, проанализировали их и представили сокращенный список эквивалентов русских формул в английском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козюк Евгения Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1002' cx='135.76' cy='95.6' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивные формулы положительного и отрицательного ответа в русском и словенском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе на материале словенского и русского языков рассматриваются особые конструкции разговорной речи – дискурсивные формулы. Под дискурсивными формулами подразумеваются идиоматические реплики-ответы (ср. Kje pa! / Где там!), обладающие собственной иллокутивной силой, возникающей благодаря процессу прагматикализации. Цель их сравнения в родственных языках заключается в исследовании этого процесса: определении общих стратегий развития прагматического значения и выявлении точек расхождения. В статье на примере класса дискурсивных формул отрицания разбираются случаи когнатов, обладающих сходным значением, формул, имеющих похожую внутреннюю структуру, но различающихся в употреблении, а также несовпадающие источники возникновения схожих по употреблению реплик. Сравнение семантики и иллокутивной силы дискурсивных формул в обоих языках производится с применением техники Московской лексико-типологической группы, на данных параллельных корпусов и результатов опроса носителей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бычкова Полина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1003' cx='114.79' cy='160.07' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Речевая репрезентация ценностных установок говорящего в современном российском публичном дискурсе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе был проведен анализ реализации в медиадискурсе ценностно-значимых суждений, а именно обозначений социальной идентичности, отражающие российскую языковую культуру, через призму самоидентификации и идентификации Другого по двум моделям. В соответствии с этим различением выделяется несколько взглядов на определение чужой идентификации: толерантность, при которой используются политкорректные обозначения для описания  социальной группы. И непринятие ценностных установок представителя социальной группы, что выражалось в подборе обесценивающей лексики. Была  рассмотрена лексика, обозначающая этничность, сексуальную ориентацию, политические убеждения и особенности здоровья. Работа основана на анализе отрывков из газетного корпуса НКРЯ и социолингвистическом опросе среди 751 человека.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бакурова Ольга Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1004' cx='74.38' cy='74.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Уточнение правил выбора глагольного вида и анализ ошибок в контекстах ограничения на вид: отрицательный императив, фазовые глаголы, другие глаголы с ограничением на вид подчиняемого инфинитива и итеративные контексты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта выпускная квалификационная работа посвящена анализу ошибок в контекстах с маркерами ограничения на вид (отрицательный императив, фазовые глаголы, другие глаголы с ограничением на вид подчиняемого инфинитива и итеративные контексты), сравнению их с контекстами без маркера и выявлению факторов, влияющих на ошибки в выборе вида. В результате корпусного анализа было установлено, что инофоны хорошо усваивают правила про маркеры ограничения на вид. Если правило не усвоено, то инофон выбирает вид под влиянием НСВ-преференции, а также морфологической простоты и частотности. При анализе контекстов без маркера была замечена та же тенденция. Ключевые слова: глагольный вид, отрицательный императив, фазовые глаголы, итеративные контексты, анализ ошибок, морфологическая простота, частотность&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щепетова Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1005' cx='41.67' cy='52.79' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование возвратного местоимения &amp;quot;свой&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Возвратное местоимение свой широко используется в русском языке, но представляет особую трудность для инофонов, изучающих РКИ. Правило, представленное в существующих пособиях, основывается на кореферентности возвратного местоимения и подлежащего в номинативе, однако узус таков, что местоимение употребляется и с неканоническими антецедентами в косвенных падежах. Недостаточное освещение темы в учебных пособиях порождает регулярные ошибки в употреблении местоимения иностранными учащимися. В ходе данного исследования был проведен анализ ошибок, представленных в Русском учебном корпусе (RLC), с целью выявления основных трудностей для изучающих РКИ, более полного описания специфики употребления возвратного местоимения свой, создания грамматических правил и упражнений на их отработку.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Васильева Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1006' cx='67.83' cy='84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Краткие прилагательные в русском языке: особенности лингводидактического описания&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Прилагательное в составе сказуемого может быть представлено полной или краткой формой, и, как показывает практика РКИ, иностранцы осваивают этот фрагмент русской грамматики очень тяжело, часто порождая ошибочные высказывания. Настоящая работа посвящена анализу факторов, определяющих выбор между краткой и полной формами прилагательных русского языка в предикативной позиции.В работе представлен обзор теоретических работ и пособий РКИ, в которых освещается тема кратких прилагательных в русском языке, с описанием морфологических, семантических и синтаксических ограничений на образование этой формы.  Факторы, которые способствуют выбору КФ в позиции сказуемого, и так или иначе упоминались в литературе, соотнесены с информацией, представленной пособиями, что поможет выбрать/скомбинировать материалы для изучения этой непростой темы. Метод корпусного исследования позволил узнать отношение вхождений КФ к ПФ самых частотных прилагательных из активного запаса лексического минимума ТРКИ-2, то есть склонность того или иного прилагательного реализовывать КФ в предикативной позиции. Полученный коэффициент условно разделил все прилагательные на группы, в данной работе подробнее рассматривались прилагательные нужный, страшный и новый - с высоким, средним и низким коэффициентом соответственно. Работа с корпусом русского языка позволила нам выделить несколько ранее не обсуждавшихся в литературе факторов, потенциально важных при выборе формы: это наличие при прилагательном отрицания, придаточного со значением причины признака, семантика характеризуемого объекта и, прежде всего, наличие ряда однородных предикатов. Наличие однородных членов в предикативной позиции является фактором, определяющим выбор ПФ, причем, чем выше коэффициент прилагательного, тем сильнее этот фактор для него. Помимо прочего, были рассмотрены прилагательные, описывающие человека, из категорий свойства и состояния в рамках гипотезы о том, что прилагательные состояния чаще, чем прилагательные свойства, реализуют КФ в предикативной позиции. Анализ случаев ошибочного употребления КФ/ПФ иностранцами показал, что, во-первых, два основных критерия - временность/постоянство признака и наличие зависимых - не всегда являются определяющими в ситуации выбора, и, опираясь только на них, студент с большой вероятностью сделает ошибку в использовании формы, и, во-вторых, факторы, влияющие на выбор формы, спорят между собой. Главной перспективой исследования КФ и ПФ представляется анализ взаимодействующих в рамках одного контекста факторов противоположной направленности и установление иерархии факторов, определяющих выбор той или иной формы в предикативной позиции.Работа отличается научной новизной, теоретической и практической значимостью, а некоторые наблюдения будут интересны и полезны не только преподавателям РКИ, но и студентам-иностранцам и всем, интересующимся темой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ростовская Мария Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1007' cx='233.51' cy='136.64' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставительный анализ дискурсивных формул на русском и испанском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе рассматривается одна из основных проблем, с которыми сталкиваются иностранные студенты, изучающие испанский язык как второй иностранный язык (L2), то есть использование различных дискурсивных маркеров в разговорной речи. Дискурсивный маркер-это неизменное лингвистическое выражение, которое не выполняет синтаксическую функцию, а является предельным элементом, основная функция которого заключается в содействии пониманию и последовательности речи. Эти маркеры, наделенные определенной прагматической ролью, имеют расхождения в зависимости от преобладающей роли, которую они играют в данном контексте, что свидетельствует о трудностях, с которыми они сталкиваются в своем толковании и переводе на другой лингвистический код. Кроме того, отмечается, что такие частицы появляются в разных контекстах, выполняя функции, которые не соответствуют тем, которые они выполняли по умолчанию. Поэтому желательно, чтобы испаноязычные студенты ознакомились с этими подразделениями, и они могли придать речи согласованность и сплоченность в соответствии с морфосинтактическими, семантическими и прагматическими свойствами, которые возникают во время общения. В этой работе подчеркивается важность речевых актов, возникающих в речи в зависимости от контекста. Для достижения целей представлены наиболее часто используемые дискурсивные формулы, которые используются в качестве реплики при подтверждении, чтобы противопоставить их использование и поведение с русским языком, поскольку они могут варьироваться в зависимости от контекста, и, следовательно, увеличивает степень сложности, которую она представляет для перевода на испанский язык. Кроме того, подчеркивается, что рутинные формулы являются ключевым примером, обеспечивающим большой культурный след, способствующий развитию коммуникативной конкуренции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рамирез Родригез Пабло -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1008' cx='43.56' cy='102.44' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Формирование языковой идентичности российских глухих: проблемы и перспективы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная квалификационная работа посвящена вопросу формирования языковой идентичности российского сообщества глухих. Наряду с описанием теоретической базы понятия идентичности носителей жестовых языков в российской и зарубежной практике, авторы провели неструктурированные интервью, с целью выявить особенности формирования идентичности и установить влияющие на нее факторы, а также составили методические рекомендации по проведению уроков русского как иностранного среди глухих учащихся начальных классов.Ключевые слова: языковая идентичность, социальная идентичность, сообщество глухих, русский язык, русский жестовый язык.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лучкова Людмила Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1009' cx='46.1' cy='54.43' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Основные типы ошибок студентов, изучающих русский язык на продвинутом уровне, в эпистолярном жанре&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа представляет собой комплексный анализ собранного для соответствующего исследования корпуса писем эпистолярного жанра, которые были написаны в рамках курса «Advanced Seminar in Russian Culture. Media Research and Creative Writing in Russian» в Дартмутском колледже. Для аннотирования собранного корпуса «RUS_GAM» (вторая часть названия которого была взята из названия самого романа – «Гамлет нашего времени») была разработана особая система тегов (всего было выделено 53 тега для различных типов ошибок), согласно которой были размечены 3066 ошибок. В результате проведенного анализа была представлена классификация наиболее частотных типов ошибок в письменных текстах американских студентов, изучающих РКИ на продвинутом уровне, которые впоследствии были подробно описаны в соответствующей работе.Ключевые слова: РКИ, продвинутый уровень, ошибки, разметка, корпус текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Печникова Виктория Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1010' cx='233.78' cy='130.69' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Формирование кросс-культурных компетенций через преподавание антропологии и социолингвистики в контексте РКИ на примере языков стран Северной Европы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Современные стандарты образования предъявляют новые требования к образовательному процессу. На сегодняшний день будущие специалисты работают в поликультурном пространстве, где в ходе коммуникации сталкивается множество культур.В ходе общения между представителями разных культур важную роль имеют стереотипы. Таким образом, в задачи преподавателя входит не только показать учащимся различия и сходства культур, но и помочь установить причинно-следственную связь между особенностями культуры и традициями с образом жизни и поведением и показать важность принятия во внимания таких особенностей своего собеседника. Это составляет особый вид умений – кросс-культурную компетенцию. Актуальность данного исследования обусловлена необходимостью изучения культурных стереотипов с целью формирования кросс-культурной компетенции.Цель исследования заключается в теоретическом обосновании важности формирования кросс-культурной компетенции в контексте РКИ на примере стран Северной Европы, а также разработке методических рекомендации по развитию данной компетенции.Новизна исследования заключается в разработке методических рекомендаций для формирования кросс-культурной компетенции на примере стран Северной Европы, что может быть применено в ходе преподавания русского как иностранного (РКИ) как преподавателем, так и учащимися. В теоретической главе были рассмотрены основные подходы к понятию «стереотип» в когнитивной лингвистике и лингвистической антропологии, истоки его возникновения и пути формирования, влияние культурных стереотипов в обществе и их роль в педагогической деятельности преподавателя русского как иностранного.  В практической главе представлено практическое обоснование исследования, собственно исследование, включающее опрос и результаты опроса, а также анализ культурных стереотипов русскоговорящего населения РФ относительно жителей стран Северной Европы (Финляндии, Швеции и Норвегии). Заключительная глава посвящена рассмотрению кросс-культурной компетенции, ее роли в коммуникации и методическим разработкам в отношении стереотипов жителей стран Северной Европы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ляпина Анна Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1011' cx='19.9' cy='57.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские возвратные глаголы с точки зрения методики преподавания РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация на тему: Русские возвратные глаголы с точки зрения методики преподавания РКИ (Reflexive Verbs in Russian as a Challenging Point for Second Language Acquisition)Автор: Фомина Валентина ВикторовнаРабота состоит из введения, трёх глав и заключения.В первой главе раскрывается информация об основных значениях рефлексивных глаголов (в соответствии с классификацией А. Б. Летучего). Во второй главе представлены классификация примеров ошибок иностранных учащихся (по тэгу REFL в RLC), а также гипотезы о причинах ошибок. Третья глава посвящена разработкам уроков для иностранных студентов по рефлексивным глаголам разных значений. В заключении обобщается проделанная работа. Работа содержит 100 страниц текста. Разработки уроков снабжены иллюстративным материалом из сети Интернет.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фомина Валентина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1012' cx='118.57' cy='72.69' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Способы выражения множественности в русском языке: что трудно для иностранцев&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено изучению вариативности именительного и родительного падежа множественного числа прилагательных в позиции после числительных два, три, четыре и перед существительными женского рода. В качестве методики проведения работы был выбран поверхностный морфосинтаксический и семантический анализ. Кроме того, были рассмотрены конструкции с инверсионным порядком слов, где прилагательное находится перед числительным и существительным. Также, был осуществлен анализ ошибок и их аннотация на основе корпуса RLC. Результатом работы является система, описывающая выбор падежа в исследуемых конструкциях, и имеющая 3 модуса: 1) полная вариативность; 2) предпочтение того или иного падежа; 3) запрет на использование одного из падежей. Опираясь на полученные данные, были предложены варианты работы с этими конструкциями на уроках русского языка как иностранного. Ключевые слова: вариативность, морфосинтаксический анализ, семантический анализ, именительный падеж, родительный падеж, РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Савельева Алина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1013' cx='232.21' cy='85.18' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анти-негативные единицы в отрицательных контекстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Статья посвящена дистрибуции антинегативных единиц (NRPI), т.е. неопределенных местоимения серий -то (в основном) и -нибудь в русском языке. Несмотря на то, что распределение этих элементов хорошо изучено, до сих пор не ясно, почему они имеют тенденцию оказываться в сфере сентенциального отрицания в контекстах, ассоциируемых с градуируемостью. Исследовав несколько типов таких контекстов, я провожу анализ этого явления в рамках «семантики альтернатив» и прихожу к выводу, что в подобных контекстах NRPI вызывают другой (по сравнению с неградуируемыми контекстами) тип альтернатив и используют другой оператор экзгаустификации, что позволяет им находиться под отрицанием не вызывая логического противоречия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Писаренко Денис Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1014' cx='162.29' cy='103.89' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология посессивности: сравнение вершинного и зависимостного маркирования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная ВКР исследует притяжательные конструкции, выраженные через две именные группы: обладатель и обладаемое. В работе сравниваются стратегии маркировании в разных языках. Основная цель — разработка типологии посессивного маркирования.Выводы подчеркивают разнообразие стратегий маркирования: от исключительно C-маркировки до D-маркировки до использования всех возможных комбинаций маркеров. Исследование выявило закономерности в маркировании. Работа закладывает основу для будущих анализов на более крупной выборке, стремясь углубить понимание притяжательных конструкций в языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бузанов Антон Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1015' cx='89.66' cy='85.16' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модальность в якутском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена семантическому полю модальности в якутском языке. Многие модальные показатели в якутском языке устроены нетривиально. В нашей работе анализируется контекстная дистрибуция и диахроническое развитие некоторых из них, а также предлагаются идеи для их семантического анализа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Трошин Даниил Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1016' cx='205.85' cy='62.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Видеоокулографическое исследование понимания относительных придаточных в адыгейском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Определенные типы конструкций с относительными придаточными усваиваются и обрабатываются легче и быстрее, чем другие. В своей работе Кинан и Хокинс [Keenan &amp;amp; Hawkins 1987] высказали предположение, что иерархия синтаксических функций [Keenan &amp;amp; Comrie 1977] может быть использована для объяснения возрастания когнитивной нагрузки, связанной с обработкой относительных придаточных. Авторами была выдвинута гипотеза о том, что конструкции с относительным придаточным обрабатываются быстрее в том случае, если вершина придаточного занимает высшую позицию в иерархии и выступает в позиции подлежащего. И наоборот, чем ниже позиция вершины в иерархии, тем медленнее обрабатывается придаточное предложение. Результаты исследований, проведенных на материале разных языков, опровергают эту гипотезу, показывая, что сложность обработки относительных придаточных определяется не только свойствами синтаксической позиции, которую занимает вершина придаточного, но и типологическими характеристиками языка [Lau &amp;amp; Tanaka 2021]. Ранее было проведено исследование на материале эргативного грузинского языка Марией Полински [Polinsky et al. 2012], где использовался метод чтения с саморегуляцией скорости, который внес значительный вклад в современную психолингвистику. С целью расширить изучение этого вопроса, мы сосредоточились на исследовании обработки субъектных и объектных относительных придаточных в ранее не изученном полисинтетическом  адыгейском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Оглы Бэла Азметовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1017' cx='167.24' cy='83.1' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Косвенные субъекты в памирских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматриваются эргативные субъекты в памирских языках, а также взаимодействие эргативного падежа и согласовательных клитик. Обсуждаются диагностики, разделяющие неэргативные и неаккузативные предикаты. В работе также предпринята попытка описания согласования по роду в шугнанском и в рушанском языке. Формальный анализ показывает тесную связь между лично-числовым согласованием и эргативным падежом, предлагается описание на основании Dependent Case Theory. Другой вариант анализа объясняет эти же данные &amp;quot;соревнованием&amp;quot; между клитиками и именными группами, рассматривая клитики как аргументы глагола.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сергиенко Александр Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1018' cx='231.74' cy='90.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии плюрализации в южноминьском китайском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Число обычно считают прототипически словоизменительной категорией. Однако, как указывает Корбетт (2000), предположение о том, что число должно быть явно выражено всякий раз, когда доступны числовые формы, совершенно неверно. Китайские диалекты, несмотря на отсутствие флексий, имеют маркеры, обозначающие «более чем одну сущность», которые привлекли внимание многих ученых (Lü, 1955; Kaden, 1964; Chao, 1968; Li, 1999; Iljic, 2001; Nomoto, 2013, и др.), особенно суффикс -men в стандартном литературном китайском языке и многих северных диалектах китайского языка. Настоящее исследование посвящено Чаошаньскому диалекту (Teochew) из южноминьской группы диалектов. Предметом исследования являются суффикс -hue и классификатор tshoh, выражающие множественность. Мы показываем, что употребление суффикса -hue более ограничено, чем употребление классификатора tshoh; этот суффикс присоединяется только к лицам,  в основном встречается при именных группах- подлежащих, с определенной референцией, в позиции темы. Кроме того, важным фактором для употребления -hue является семантика эмпатии говорящего, и этот фактор иногда может перевешивать прочие ограничения. Есть несколько свойств, отличающих -hue от  суффикса -men в литературном китайском языке, среди них способность сочетаться с существительными в родовом употреблении, участие в словообразовании и отсутствие значения ассоциативной множественности. Настоящее исследование представляет собой первую попытку системного описания именной множественности в Чаошаньском диалекте.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чжан Цибинь -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1019' cx='139.96' cy='87.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Акциональность в бесермянском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследования, посвященные акциональности, показали, что в этой области существует вариативность в языках мира (в частности, глаголы со схожей семантикой могут относиться к разным акциональным классам в разных языках, в разных языках может быть разный набор акциональных классов, и пр.). Однако границы этой вариативности до сих пор неизвестны. Целью данного исследования было выявить акциональные классы в бесермянском языке (в рамках теории, предложенной С. Татевосовым [Tatevosov 2002, Татевосов 2010]), сравнив полученные данные с другими финно-угорскими языками. Акциональные характеристики глаголов также тесно взаимодействуют с аспектуальной системой языка. В этой работе я описываю взаимодействие акциональности с такими глагольными деривациями как детранзитив, каузатив, семельфактив, мультипликатив, и др. Данные, используемые в работе, были получены в ряде экспедиций (дополнительно использовались корпусные данные).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Черемисинова Мария Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1020' cx='70.61' cy='98.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Неканоничная (не)переходность в шугнанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена особенностям расщепленного маркирования в шугнанском языке (памирская группа, восточно-иранская ветвь иранских языков). Основную часть работы можно рассматривать как состоящую из двух частей, объединенных общей идеей расщепленного маркирования (подлежащего или прямого объекта).Первая часть посвящена расщепленной непереходности. В этой части я описываю особенности категории переходности в шугнанском языке, способ выражения расщепленной непереходности и анализирую, какие факторы (агентивность, предельность) являются более значимыми для шугнанского языка. Я привожу и анализирую список моновалентных глаголов в шугнанском языке, маркирование которых совпадает с маркированием переходных глаголов, описываю особенности расщепленной непереходности у сложных и простых глаголов и сравниваю список глаголов в шугнанском языке с списками, составленными для других языков.Вторая часть работы посвящена дифференцированному объектному маркированию (ДОМ) в шугнанском языке. В этой части я продолжаю исследование, начатое в моей курсовой работе 2022 года. Использование ДОМ в шугнанском языке не является полностью грамматикализовавшимся, и маркирование объекта формально может смешиваться с другими конструкциями, которые я описываю отдельно. Я анализирую факторы, влияющие на выбор маркирования прямого объекта и делаю предположения о причинах, почему эта стратегия установилась в ограниченном числе контекстов в шугнанском языке и не стала столь же регулярной, как в рушанском, бартангском или сарыкольском языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чистякова Дарья Георгиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1021' cx='277.18' cy='203.79' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование различий при чтении связного текста и отдельных слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено сравнению результатов ранее стандартизированного и недавно разработанного тестов на чтения. Мы использовали стандартизированную оценку навыков чтения (СМИНЧ) для оценки беглости чтения на уровне текста и две параллельные версии 1-минутного теста из новой батареи для измерения навыков чтения на уровне слов. В исследовании приняли участие 90 типично развивающихся детей в возрасте от 7 до 11 лет (35 мальчиков, 55 девочек), все носители русского языка, говорящие только на одном языке, с нормальным или скорректированным зрением. Родители всех участников подтвердили отсутствие неврологических расстройств, нарушений слуха и серьезных инфекционных заболеваний у их детей. По критериям исключения из анализа были исключены результаты 19 детей.Анализ показал, что корреляция между двумя параллельными версиями теста на чтение 1-минутного слова чрезвычайно высока (r = 0,91, p &amp;amp;lt;0,001), поэтому две версии равны по сложности. Также существует высокая корреляция (для версии 1: r = 0,89, p &amp;amp;lt;0,001, для версии 2: r = 0,89, p &amp;amp;lt;0,001) между новым тестом чтения и SARS. Этот результат согласуется с предыдущими выводами для других языков и подтверждает, что чем лучше человек читает отдельные слова, тем более плавно он или она читает связный текст. Однако была обнаружена значимая разница в числовых показателях беглости чтения текста и отдельных слов. Это различие может отражать разные механизмы, задействованные в чтении на уровне текста и на уровне слов. С другой стороны, эта разница в количестве прочитанных слов может быть следствием разницы в психолингвистических параметрах стимулов, используемых в тестах на уровень текста и на чтение на уровне слов. Обсуждаются возможности будущих исследований в этой области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гринько Ирина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1022' cx='182.93' cy='58.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение функций пространственных послелогов в андийских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается семантика местных послелогов а андийских языках в их связи с морфологическим строением послеложной конструкции. Работа выделяет семь моделей и обсуждает, как выбор той или иной модели связан с семантикой послеложной конструкции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Задыкян Сара Хачиковна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ферхеес Яннигье Хелена&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1023' cx='71.4' cy='93.76' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Структура события сложных глаголов в пошкартском диаекте чувашского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена семантике и селективным ограничениям лёгких глаголов pərak &amp;#39;бросить&amp;#39;, lart &amp;#39;поставить&amp;#39;, tək &amp;#39;разбросать&amp;#39; и pɨr &amp;#39;идти&amp;#39; в малокарачкинском (покшартском) говоре чувашского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Голосов Фёдор Валентинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1024' cx='167.65' cy='75.83' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Неакуальная интерпретация в абазинском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описываются семантика и дистрибуция двух форм перфективного прошедшего времени в цепочечных конструкциях, нефинитных клаузах и одиночных финитных предложениях в тапантских говорах абазинского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Клягина Евгения Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1025' cx='93.8' cy='305.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка генеалогического расстояния между языками с помощью персистентных гомологий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы предлагаем программу, применяющую персистентные гомологии в исторической лингвистике. Мы реализуем первые шаги этой программы, описываем результаты и намечаем следующие шаги&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнов Александр Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Старостин Георгий Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1026' cx='132.6' cy='80.42' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кодирование цели при глаголах перемещения в баскском языке в диахронической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной дипломной работе рассматривается кодирование цели при глаголах перемещения в баскских диалектах в диахронической перспективе. Отправной точкой исследования является изучение морфосинтаксического устройства, участвующего в кодировании цели и его эволюции, а именно 1) аллатива, аллатива границы, направленного падежа, локатива и дательного падежа; и 2) пространственных существительных, используемых в послеложных конструкциях. Во многих отношениях исследование выходит за рамки описания цели движения, поскольку для каждого падежного маркера описываются разные значения. В работе раздел 6 посвящен анализу стратегий, кодирования по предикатам. Раздел 7 посвящен статистическому анализу данных, выполненному на материале более чем 6000 использований в корпусе, содержащем все диалекты и периоды истории баскского языка. Более того, дополнительно были использованы и другие корпусы и ресурсы, касающиеся современного баскского языка.Результаты работы показали некоторую диахроническую стабильность в кодировке цели; однако частота использования аллатива уменьшилась со временем, а другие стратегии кодирования наоборот стали употребляться чаще, в частности например, локатив. Эволюция морфосинтаксических средств кодировки цели более заметна в северных диалектах (лабурдинский и сулетинский), нежели в западном баскском языке В отличие от исходных гипотез, использование семантически специализированных и морфологически сложных пространственных падежей — т. е. дестинатива, направленного падежа и аллатива границы — не получило значительного распространения за последние столетия, равно как и кодирование цели с помощью послеложных конструкций; однако вероятно, что для более точного количественного анализа требуется большьший набор данных из современного баскского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Падилья Мойяно Мануэль -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1027' cx='146.19' cy='125.27' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Контактные явления в грамматике четырёх лезгинских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуются заимствования из азербайджанского языка в грамматике четырёх лезгинских языков: рутульского, цахурского, крызского и удинского. Рассчитывается индекс азербайджанского влияния для каждого из четырёх языков. Описываются социолингвистические параметры языкового контакта. На основе этих данных предлагается вывод о том, какие именно социальные условия языкового контакта могут влиять на контактно обусловленные изменения в языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Федоренко Анастасия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1028' cx='133.05' cy='43.99' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: К типологии континуатива&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено выражению континуативной семантики в языках мира. В работе использованы языковые выборки двух разных типов: генеологически и географически сбалансированная макротипологическая выборка, включающая 120 языков, и внутригенеологическая выборка, включающая четыре языка абхазо-адыгской языковой семьи (абазинский, абхазский, кабардинский, адыгейский). Континуативные выражения анализируются в соответствии со следующими параметрами: морфосинтаксический тип (аффикс, вспомогательный глагол, адвербиальная группа), степень грамматикализации, ограничения на временные, аспектуальные и акциональные характеристики предиката, неконтинуативные употребления континуативных выражений и семантические эффекты при взаимодействием с отрицанием. Данные для исследования макротипологии континуативных выражений представляют собой результаты анализа вторичных источников (грамматических описаний, словарей) и параллельных текстов; данные для внутригенетической части исследования в основном собраны путем элицитации. На основе проведенного анализа делается предположение о двух основных типах континуативных выражений — предикативного и адвербиального, а также о том, что в зависимости от типа континуативные выражения обладают разной степенью стабильности в языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Панова Анастасия Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1029' cx='100.05' cy='95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Универсальная квантификация в малокарачкинском говоре чувашского языка в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование представляет собой описание способов кодирования универсальной квантификации над индивидами в малокарачкинском говоре чувашского языка. В работе подробно рассматриваются универсальные кванторные слова  por ‘все’, mën-bor [что-все] ‘все’, pëdëm ‘весь, все’, kaʐni ‘каждый’, veɕ ‘всё’. Особое внимание уделено их морфосинтаксическим свойствам, а также анализу их семантики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Русских Алина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Холодилова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1030' cx='219.85' cy='62.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Средства выражения значения одновременности в русском жестовом языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлены способы выражения одновременности в русском жестовом языке. Рассмотрены три стратегии: удержание, удвоение и немануальные маркеры. Показано, что удержание мотивировано выражением фоновой информации и ограничено фонологией. Потенциально двуручные жесты, по-видимому, не блокируют удержание. Тогда наблюдаются явления известные как Weak Drop и dominance reversals. Стратегия удвоения мотивируется маркированием фигуры. Немануальные маркеры представляют специфические стратегии, доступные для жестовой модальности: они собственно обозначают события или маркируют несколько одновременных событий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Душкина Валерия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1031' cx='166.24' cy='40.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология глагольного аттенуатива&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена группе дериваций, которую мы назвали глагольным аттенуативом. Глагольные аттенуативы обозначают неполные, «ущербные» ситуации, которые на какой-то шкале меньше нормы. Мы рассматриваем эти деривации на выборке из 24 языков из разных языковых семей. Было выделено три класса. Первый класс — семельфактивы — деривация, которая выделяет минимальную часть ситуации. Второй класс — делимитативы, которые выделяют начальную «порцию» ситуации. Третий класс — дисконтинуативы, которые обозначают непредельные процессы, реализуемые с перерывами или малой интенсивностью. В работе мы подробно рассматриваем взаимодействие дериваций с акциональностью основы и сравниваем семантику показателей в разных языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макарчук Илья Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1032' cx='138.04' cy='95.61' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Номинализация в нганасанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются отглагольные номинализации в нганасанском языке. Проводится классификация и рассматриваются важные случаи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зыков Антон Константинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Стенин Иван Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1033' cx='104.31' cy='293.25' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Параллельный японско-русский корпус&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Параллельные корпуса – это наборы текстов на двух или более языках, где один из текстов является оригиналом, а остальные – его переводами. Подобные корпуса используются в самых разных целях: они могут служить источником информации для обучения нейросетей машинному переводу, они могут быть инструментом для различного рода корпусных исследований, а также для изучения языков.В данной работе описан процесс создания первого общедоступного параллельного японско-русского корпуса. Предложенный в данной работе новый метод автоматического выравнивания текста, в совокупности с прочими инструментами текстовой обработки и подготовки, может быть применен для дальнейшего пополнения корпуса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бирюкова Екатерина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1034' cx='193.33' cy='66.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Атрибутивизаторы в уральских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются средства атрибутивизации существительных в уральских языках. Сопоставляются конструкции ряда уральских языков с точки зрения их семантики и синтаксиса. Основное внимание уделяется суффиксальным конструкциям, которые в традиционных грамматиках обычно трактуются как десубстантивные прилагательные. В работе показано, что в ряде случаев такая трактовка нецелесообразна и требуется иной подход, по духу близкий идее &amp;quot;смешанных категорий&amp;quot;, разрабатываемой Э. Спенсером и И. Николаевой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козлов Лев Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Майсак Тимур Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1035' cx='140.4' cy='33.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексико-типологическое исследование приставочных глаголов бросания&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа продолжает традиции изучения глаголов движения в контексте лексической типологии. Она посвящена приставочным и фразовым глаголам бросания в двух европейских языках - русском и английском. Собранные данные демонстрируют различные прямые и переносные значения, которые эти глаголы могут принимать в контексте речи. Новизна данного исследования заключается в том, что оно рассматривает метафорические значения наряду с прямыми и соотносит их друг с другом.Материал для исследования был сформирован на основе предыдущих исследований, а также данных словарей и корпусов. Предложенные значения были проанализированы и классифицированы соответственно методологии, предложенной в предыдущей работе (Блинова 2018); список значений был обновлён и дополнен на основании новых данных. После формирования полных список значений они были соотнесены, и предложенные гипотезы о связи между прямыми и переносными значениями прошли предварительное тестирование в свете будущих исследований.Результатом исследования стало формирование списков из девяти прямых и двадцати переносных значений, которые глаголы бросания могут принимать в русском и английском языке. На их основе были созданы семантические карты для метафор бросания в русском и английском языках, а также тепловая карта и группировка по частотности употребления метафорических значений в поле. Кроме того, девять гипотез о связи между прямыми и переносными значениями были соотнесены с новыми данными.В целом, концепция соотнесения прямых и переносных значений является новаторской для лексической типологии, и глаголы бросания могут дать толчок развитию этого научного направления. Данная работа предлагает методологию для будущих исследований, которая поможет расширить область анализа, включить в него новые материалы и собрать достаточное количество данных для проведения репрезентативного количественного изучения и тестирования гипотез. Практическая значимость работы заключается в том, что она может способствовать развитию искусственного интеллекта и машинного обучения через создание системы взаимосвязей между прямыми и переносными значениями, а также разметку частотности употребления метафор.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Блинова Алёна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1036' cx='132.44' cy='268.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Категориальный статус прилагательных в русском жестовом языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе я исследую морфосинтаксические особенности жестов, выражающих в РЖЯ размер, оценку, возраст и цвет - то есть жестов тех семантических категорий, которые в языках мира обычно выражаются с помощью прилагательных. В своей работе я намереваюсь выявить те особенности этих жестов, которые дали бы возможность выделить их в отдельную часть речи - прилагательные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аксенов Кирилл Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1037' cx='59.33' cy='320.35' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистические особенности левой височной доли: результаты интраоперационного картирования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной магистерской диссертации являлась проверка двух гипотез. Первая гипотеза гласит, что стандартное интраоперационное задание для картирования речи «называние объектов» недостаточно для адекватного и полного картирования речи в левой височной доле. Вторая гипотеза - фонологический и лексические пути обработки языка могут быть анатомически разделены в левой височной доле. Во введении мы описали хирургическую процедуру «awake», классические и современные неврологические модели представления языка в мозге и существующую информацию о левой височной доле. Для исследования мы собрали и проанализировали данные 25 пациентов с опухолями в головном мозге или фармакорезистетной эпилепсией, которые прошли хирургическую процедуру «awake». Во время операции все пациенты прошли интраоперационное языковое картирование с помощью электрической стимуляции. Для картирования фонологического и лексического путей обработки вместе со стандартным заданием на называние объектов, мы также использовали задание на фонологическую дискриминацию и задание на соответствие аудиального стимула визуальному. Данные показали значительную диссоциацию между заданиями. Из наших данных мы можем заключить, что стандартного теста на называние объектов недостаточно для адекватного и полного картирования левой височной доли. Данная диссоциация также может служить аргументом в пользу анатомического разделения лексического и фонологического процессинга. Однако необходимо больше данных для того, чтобы прийти к окончательному заключению.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Новожилова Евдокия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1038' cx='105.04' cy='69.91' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Описание пространства в речи русскоговорящих нестандартных носителей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется язык детей (5-7 лет) и изучающих русский язык как иностранный. Язык, который интересует нас в этом исследовании, - русский.  Были рассмотрены  три группы респондентов: взрослые монолингвы с родным русским языком, дети с родным русским языком, изучающие русский язык как иностранный с доминантным английским языком. Мы провели эксперимент, где респондентам были показаны фрагменты мультфильма и картинки из этих фрагментов. Респондентам надо было рассказать, что происходило в фрагментах мультфильма, и ответить на вопросы, задаваемые опрашивающим. Мы создали базу данных с нарративами и ответами. Все нарративы были поделены на элементарные дискурсивные единицы (ЭДЕ), в которых были размечены другие лингвистические характеристики. Мы проанализировали связность нарративов, рассказанных респондентами. Мы также исследовали размер нарративов; времена использованные в нарративах; ошибки референции, различное описание объектов со сложной формой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грабовская Мария Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1039' cx='28.34' cy='160.19' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Системы интенсификаторов в индоевропейских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются интенсификаторы в различных индоевропейских языках. Интенсификация стала весьма популярной темой для исследований с выходом книги Боллинджера &amp;#39;Degree Words&amp;#39;. Классификация, предложенная Боллинджером для английского, была позднее дополнена другими лингвистами и применялась к разным языкам. Однако до сих пор большинство работ сосредоточено на отдельных языках или на отдельных интенсификаторах. В данном исследовании я проанализировала 12 систем интенсификаторов в индоевропейских языках и сравнила их, учитывая разные уровни родства. Сперва я кратко описываю релевантные для исследования теории, далее я описываю результаты уже проведенного мной ранее исследования о модификаторах высокой степени. Затем я приступаю к пошаговому описанию разных классов интенсификаторов и сравниваю их, учитывая семантические и сочетаемостные особенности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Акутина Наталья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1040' cx='201.44' cy='93.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глагольный фрейминг и кодирование цели в восточноармянском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Языки описываются как verb-framed или satellite-framed в зависимости от того, как кодируется траектория движения (Talmy, 1985).Мы считаем, что армянский не является ни  verb-framed, ни satellite-framed а находится де-то посередине.Такая комбинация стратегий кодирования означает, что в армянском языке есть глаголы, внутри которых закодированы как траектория, так и способ движенияВ нашей работе мы обсудим, возможность восточноармянского языка кодировать path компонента в глаголе, и почему это проблематично для определения языка в существующих терминах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Багдасарян Кристине Артуровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1041' cx='249.39' cy='195.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: К типологии метафор: глаголы падения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Типологические особенности в семантике можно определить, исследуя сочетаемость слов в контексте специфичных для них конструкций. В настоящем исследовании был выбран конкретный лексический пласт, а именно, глаголы падения во французском и испанском языках. Настоящая работа является продолжением общего проекта ‘Падение и смежные концепты’, однако в большей степени посвящена метафорам глаголов этого поля и способам их сопоставления в различных языках.  Актуальность исследования обусловлена, прежде всего, тем, что в ней впервые предпринимается попытка систематизировать семантические сдвиги глаголов падения в следующих языках: русский, французский, испанский и казымский диалект хантыйского. В силу чего, объектом исследования являются метафоры глаголов падения в русском, казымском диалекте хантыйского, французском и испанском языках.  Воспользовавшись классификацией метафор, разработанной представителями Московской лексико-типологической группы, мы выделили семантические сдвиги и сопоставили метафорические особенности полей падения в перечисленных выше языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Наумова Виктория Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1042' cx='236.63' cy='202.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проблема выбора категории числа существительных при переводе с японского на английский&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Считается, что в японском языке отсутствует обязательная категория числа (если не учитывать класс личных местоимений). Однако, мы предполагаем, что в определенных случаях число именной группы может быть распознано по контексту. Настоящее исследование представляет собой попытку выявить способы, с помощью которых переводчики с японского могли бы с высокой надёжностью распознавать число существительных. Исследование проводилось на материале созданного автором небольшого параллельного японско-английского текста с профессиональным переводом с японского. Работа рассматривает значение и системы числа с типологической точки зрения и поднимает вопрос &amp;quot;Есть ли в японском языке категория числа?&amp;quot;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мэнэс Сунигэл -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Костыркин Александр Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1043' cx='99.29' cy='141.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы движения в аварском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе описывается лексико-семантическая группа глаголов движения аварского языка.  Описание системы глаголов движения существует для аварского языка, однако данная работа позволяет провести более подробный анализ, расширяя  и углубляя  исследование рассматриваемой  семантической группы глаголов. Результаты работы  могут послужить основой для статей в толковых и переводческих научных словарях, специализированных грамматик, а также при изучении аварского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лапенкова Дарья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Майсак Тимур Анатольевич&amp;lt;br&amp
