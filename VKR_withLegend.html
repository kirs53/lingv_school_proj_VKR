 выше. Однако на сознательном уровне они не могут отличить прозу с метром от прозы без него.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шемшурина Елизавета Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e400' cx='175.54' cy='236.73' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Поэтический корпус древнегреческого языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа описывает процесс создания поэтического корпуса древнегреческого языка, снабженного стиховедческой разметкой. Корпусные методики в изучении древнегреческого языка применяются довольно успешно, однако, в этой сфере существует определенная лакуна — корпуса, специализированно составленного из исключительно поэтических текстов, на данный момент не существует. В целом, поле разработки поэтических корпусов до сих пор является достаточно новым — поэтических корпусов, снабженных стиховедческой разметкой, крайне мало. Целью нашей работы является заполнение этой лакуны для древнегреческого языка.Наш корпус покрывает тексты VIII века до н.э. — VII века н. э., относящиеся к сферам эпоса, драми и лирики. Стиховедческая разметка создана при помощи разработанного нами автоматического анализатора стихотворного размера.Довольно большая часть работы является строго теоретической и описательной в своей сути: для создания системы автоматической разметки стихотворного размера и создания корпуса в целом необходимо очень детальное описание системы стихосложения в древнегреческом.В создании автоматического способа разметки стихотворного размера мы используем rule-based методы анализа стихотворной строки. В работе описаны новые методы разделения поэтической строки на слоги, определения типа слога, релевантного для квантитативного стихосложения и, финально, определения самого стихотворного размера. В этом определении мы принимаем во внимание диалектные, жанровые и связанные с процессом развития языка вариации — так, анализ аттической драматической строки отличается от процесса анализа строки Сапфо.Результатом работы стал поэтический корпус, реализованнй на платформе tsakorpus, где тексты снабжены морфологической и стиховедческой разметкой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дудий Теодор Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Яковлева Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e401' cx='145.5' cy='281.73' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка метода извлечения динамики сюжета из художественного текста на основе графов социальных отношений между героями&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последнее время графы социальных отношений стали популярным инструментом в различных областях науки, включая область цифровых гуманитарных исследований. Они используются как в качестве инструмента для моделирования сюжета, так и как способ представления его для дальнейшей обработки. В качестве инструмента моделирования они часто анализируются вручную или с использованием алгоритмов на графах, например, обнаружения сообществ. Гораздо реже они используются в качестве основы, на которой строятся другие алгоритмы, такие как кластеризация художественных текстов. Однако не существует такого универсального метода численного представления элементов сюжета, каким являются семантические языковые модели для слов в тексте. В данной статье представлен метод получения такого представления, основанный на нейронных сетях с архитектурой автокодировщика, где энкодер представляет собой модель на основе Трансформера, а декодер - многослойный перцептрон. В качестве входных данных предлагаемому алгоритму требуется упорядоченная последовательность ребер графа, состоящая из двух взаимодействующих символов и глагола, описывающего их взаимодействие.Также в данной работе представлено решение для сопутствующей задачи выявления синонимических имен. Оно требует тех же входных данных, что и основная модель, и основано на идеи обучения модели word2vec для получения информации о семантической схожести между героями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зыкова Вероника Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e402' cx='124.65' cy='196.6' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Музыкальная лексика в поэзии о войне конца 1940-х - начала 1960-х&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Использование в тексте лексики разного характера может помочь составить художественный образ и некоторые прочие характеристики анализируемых произведений. Соответственно, анализируя музыкальную лексику в поэзии о войне на русском языке, написанную в период от 40-х до 60-х включительно, можно получить некоторую художественную и лингвистическую характеристику данной темы в определенном историческом контексте. Работы данного характера встречаются достаточно редко, часто цель исследования гораздо более специфична - анализ и классификации музыкальной лексики в одной специфичной работе или в нескольких произведениях одного автора. Область исследования можно расширить для составления образа музыкальной лексики для определенного временного периода и тематического контекста, а специфический фокус существующих работ делает текущее исследование более актуальным. Стоит отметить, что для составления полной акустической картины для подобного контекста следует в том числе проанализировать звуковую лексику в произведениях. Соответственно, данное исследование направлено на иллюстрирование, анализ и классификацию музыкальной и звуковой лексики в военной поэзии в период с 40-х до 60-х годов ХХ века. В результате анализа и классификации полученной в процессе исследования выборки выяснилось, что звуковая лексика скорее преобладает в описании образа войны, в том числе вынося на первый план параллели, в которых звук - жизнь, а его отсутствие - смерть. Музыкальная лексика же, помимо возможности сделать выводы о творчестве определенных авторов, скорее выдвигает идею неразрывной связи человека с музыкой даже во время войны.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кудрина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e403' cx='21.14' cy='41.76' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Количественные характеристики языка художественных переводов с японского на русский&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Язык в переводных текстах отличается от языка, которым написаны оригинальные тексты: употребление грамматических конструкций, сочетаемость лексики, функциональных слов различается статистически. Это различие велико настолько, что язык переводов может считаться отдельным диалектом этого языка — диалектом переводов с одного языка на целевой. Эта работа посвящена особенностям языка переводов с японского на русский в художественных текстах. Для того, чтобы их обнаружить, применены методы корпусной лингвистики и машинного обучения. В работе обсуждаются черты диалекта переводов с японского на русский в контексте особенностей всех переводных диалектов (translationese) с указанием на особые черты, вызванные лингвистическими особенностями иерархии агенса в японском, а также  грамматической семантикой японских глаголов, отсутствующей в русском.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Панасюк Анастасия Васильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e404' cx='245.74' cy='225.58' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e405' cx='94.67' cy='108.03' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование анафоры в кининском говоре рутульского языка (на материале Рассказов о грушах)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа представляет собой исследование анафоры в говоре рутульского языка (лезгинская ветвь, нахско-дагестанская семья), на котором говорят в селе Кина (Рутульский район, Республика Дагестан, Россия). Я провожу количественный анализ, используя следующие, разработанные в работах (Stoll and Bickel, 2009) и (Givón,2017) метрики: референциальная плотность (referential density) и анафорическая дистанция (anaphoric distance). В качестве основного метода я использую экспериментальный подход, описанный в исследовании (Stoll and Bickel, 2009) и основанный на материале Рассказов о грушах (Chafe, 1980).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мухин Тимофей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e406' cx='157.56' cy='193.47' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Взаимодействие рифмы и грамматики (на материалах корпуса стихи.ру)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопрос о взаимодействии рифмы и синтаксиса в стихотворной строке впервые был поднят Ярхо в 1920 году. Несмотря на более чем столетние исследования и растущую популярность исследований в области лингвистики стиха, связь между синтаксисом и рифмой остается мало изученной. В этой работе я изучаю влияние внутренней рифмы на синтаксис стихотворной строки. Целью данной работы является выявление ключевых синтаксических закономерностей в стихах с внутренней рифмой и без нее и описание просодических особенностей стихотворений. Еще одна цель моего исследования - создание программы, способной находить внутреннюю рифму в неразмеченном корпусе стихотворений. Наконец, я надеюсь, что анализ стихотворений с сайта stihi.ru поспособствует пониманию взаимосвязи между грамматикой и рифмой в стихотворной строке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тиллабаева Алина Азаматовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e407' cx='151.83' cy='187.62' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ нарративной структуры эго-документов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наше исследование было направлено на выявление экстралингвистических параметров, оказывающих влияние на нарративную структуру дневников.Убедившись, что метод лексической дистрибуции подходит для нашего эксперимента, мы выделили три основных признака и последовательно противопоставляли по ним наши тексты. Мы определили иерархическую структуру, в которую выстраиваются эти признаки по силе влияния на нарратив дневника.Опираясь, на сформулированные нами идеи, мы выявили случаи, в которых результаты экспериментов требуют дополнительного анализа и объяснения.В нашей работе мы ограничились только тремя экстралингвистическими признаками, – в будущих исследованиях перспективными выглядят два направления: внимательнее изучить метаданные о профессиональной деятельности авторов дневников и извлечение лексических и не лексических данных из самих дневников. Вероятно мы хотели бы выделить разные типы дневников, основываясь на специфических употреблениях глаголов, частоте употребления разных частей речи и таких не лексических признаках, как частота знаков препинания и междометий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Беляева Алена Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e408' cx='80.27' cy='246.33' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое распознавание риторических отношений в нарративах людей с шизофренией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Шизофрения - это тяжёлое психоневрологическое расстройство, характеризующееся значительной нейрокогнитивной дисфункцией различных областей, включающих мышление, речь и коммуникативные навыки. Шизофрения плохо поддается лечению и диагностике и имеет неопрелеленную этиологию. “Бессвязная” или “дезорганизованная” речь является ключевым симптомом при шизофрении, однако, существующие психиатрические инструменты оценки речи в недостаточной мере опираются на лингвистическую терминологию и во многом зависят от субъективного восприятия лечащего врача. Создание алгоритма классификации, основанного на автоматическом извлечении риторических отношений, может упростить процесс диагностики и сделать более объективной оценку речевых нарушений при шизофрении, так как “Теория Риторических Структур” (далее - ТРС) успешно применялась как в автоматическом дискурсивном анализе, так и в клинической лингвистике. В ходе данного исследования был разработан классификатор, предсказывающий название восьми риторических отношений, с точностью 51%. В качестве обучающих данных использовались тексты блогов, извлеченные из Ru-RSTreebank, первого корпуса тектсов на русском языке, размеченных в рамках ТРС. Существует ряд исследований, подтверждающих наличие общих особенностей у тектсов блогов и устного дискурса, поэтому наш выбор пал именно на именно этот тип существующих в корпусе текстов. Обученный на блогах классификатор применялся к устным затранскрибированным нарративам здоровых людей и нарративам людей с шизофренией, нарративы, порожденные представителями обеих групп, представляли пересказы фильма. Были проанализированы ошибки, сравнивалась точность работы классификатора на клинических и контрольных данных, кроме того, были обнаружены важные для построения классификатора признаки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дёмина Василиса Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e409' cx='238.63' cy='220.74' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ макроструктуры дискурса в нарративах людей с афазией: сравнение различных методов и подходов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современной клинической лингвистике до сих пор отсутствует общепринятый подход к анализу макроструктуры дискурса. Макроуровень охватывает множество языковых компетенций, рассмотрение и оценка которых требуют дополнительных чувствительных критериев, позволяющих сопоставить и элементы микроуровня, влияющие на целостное восприятие речи, и глобальные инструменты, позволяющие говорящему связать элементы дискурса (например, предложения или более крупные разделы в организации нарратива). В настоящем исследовании были рассмотрены распространённые подходы к дискурсивному анализу речи пациентов с афазией на макроуровне: оценка качества содержания, глобальная и локальная связность, глубина риторического дерева, количество элементарных дискурсивных единиц в нарративе, а также критерии оценки дискурса Русского афазиологического теста (РАТ) и тестирование четырёх аспектов связности дискурса. Каждый метод был использован на отобранном из текстов нормирования РАТ подкорпусе 16 нарративов пациентов с афазией и 16 участников группы без речевых нарушений. В результате исследования все методы, кроме глобальной связности и методов РСТ, оказались чувствительны к различиям в дискурсе групп афазии и нормы. В дальнейшем корреляционном анализе было установлено, что четыре аспекта дискурса демонстрируют сильную связь с локальной связностью, а также со всеми параметрами шкалы РАТ, в особенности с включёнными в неё микролингвистическими параметрами, влияющими как на локальную связность дискурса, так и на восприятие, информативность, общую связанность и ясность дискурса, то есть на четыре общих макроструктурных параметра. Была также доказана связь критерия качества контента и четырёх аспектов дискурса, основанная на общей для этих подходов концепции оценивания дискурса по конечному восприятию дискурса целиком, а не его составных частей. В работе также подробно рассматривается связь ключевых параметров из каждого метода между собой для объяснения их связи, а значит, и для приближения к более точному пониманию природы изучаемых явлений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рудина Ольга Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e410' cx='153.74' cy='172.06' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ ошибок в употреблении анафорических местоимений в эритажных текстах и текстах РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование представляет собой анализ данных о способах выражения о способах выражения рефлексивности в языках Южной Америки, собранных на основе материалов грамматических сборников. Целью настоящей работы является описание существующих форм показателей рефлексива. Для выполнения указанной цели, в ходе работы предполагается решение следующих задач: первое, проанализировать количество семей языков на материке, проследить генеалогическую связь между ними и создать краткую характеристику; второе, необходимо создать минимальную выборку языков, для описания рефлексивности которых существует необходимая доступная информация, предполагается взять по одному языку из каждой семьи и несколько изолятов; в-третьих подразумевается работа с непосредственными источниками, поиск и представление примеров, описание показателей рефлексива; в-четвертых  - проанализировать собранную информацию и сделать типологические обобщения. В результате произведенного исследования удалось выявить основные способы маркирования рефлексивности, наиболее популярные на указанном регионе, а также заметить некоторые вариативные особенности касательно продуктивности той или иной формы рефлексивизаторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Багрянская Ульяна Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Волкова Анна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e411' cx='66.8' cy='249.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Классификатор автоматически сгенерированной VS написанной человеком поэзии &amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе ставится задача выделения ряда критериев, в соответствии с которыми с наибольшей вероятностью можно автоматически классифицировать стихотворение по типу автора – компьютер или человек. В рамках исследования был собран набор данных для обучения и тестирования классификатора на основе 400 000 стихотворений с открытого с портала stihi.ru и 7000 автоматически-сгенерированных поэтических текстов Генератора Ильи Гусева, Яндекс.Автопоэта, и генератора Сергея Тетерина «КИБЕР-ПУШКИН». Полученный корпус содержит в себе ручную разметку автора. Кроме того, для лучшего понимания устройства нейропоэзии были проанализированы методы разработки моделей генераторов, а также рассмотрен процесс работы указанных выше алгоритмов генерации поэтического текста. Далее, стихотворения были проанализированы в соответствии с рядом признаков, на основе которых обучался классификатор. Признаками для тренировки модели стали: семантическая плотность всего стихотворения, семантическая плотность прилагательных и наречий в стихотворении, семантическая связность четверостиший в стихотворении, выделение частотного слова в стихотворении, а также анализ наличия аллитерации, выражающейся в би- и триграммах. Также, необходимо отметить, что расстояние между семантическими векторами слов будет определяться тремя разными методами: косинус угла между векторами, Евклидово расстояние, а также вычисление скалярного произведения масштабированных до единичной длины векторов слов.Таким образом, в результате обучении классификатора и анализа метрик качества, мы показываем, что наиболее важными признаками стихотворения, опираясь на которые можно с наибольшей вероятностью автоматически определить автора стихотворения, являются: длина поэтического текста в словах, максимальное количество вхождений частотного слова, биграммы с и без пробелов, триграммы с пробелами. Кроме того, лучшей метрикой определения семантической близости в рамках обучения классификатора стало Евклидово расстояние между семантическими векторами. Лучшими моделями стали RandomForestClassifier и DecisionTreeClassifier, так как они хорошо обучаются на линейно-неразделимых объектах, а также не сильно чувствительны к наличию «шума» в данных, в то время как худшей моделью по этим же причинам стала LogisticRegressionCV. Обученная модель RandomForestClassifie также была протестирована отдельно на творчестве каждого из указанных выше генераторов для определения качества их нейропоэзии. Результаты исследования показали, что худший показатель accuracy характеризует лучшие по своему качеству стихи Автопоэта.Яндекса.Полученный в работе классификатор был оформлен как функция, которая на вход получает стихотворение, а на выходе даёт пользователю ответ, кто является автором стихотворения – человек или компьютер.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шаймарданова Алина Рустамовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e412' cx='51.32' cy='313.88' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Алгоритмы машинного обучения для разрешения анафоры&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках данной работы рассматривалось автоматическое разрешение анафоры без ограничений на анафор (целевое слово) с учетом данных о контексте. Данные о семантике контекста кодировались четырьмя количественными признаками, вычисленными на основании векторного представления слов (word2vec). С помощью обучения двух типов классификаторов на различных наборах параметров (исключительно текстовых, векторных и комбинированных) было установлено, что наличие признаков, отражающих семантику контекста, улучшает работу классификатора. В результате, на различных наборах признаков, было обучено три модели второго уровня. Лучшая модель, обученная на всех рассматриваемых признаках, достигла f-score равного 46% (из-за несбалансированности данных указано значение для миноритарного класса «антецедент»).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сухова Ксения Димитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ионов Максим Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e413' cx='42.56' cy='59.99' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусный анализ употребления указательных местоимений у носителей и неносителей русского языка [или в русском и английском ]: дейксис и анафора&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена типологическому изучению выявления ошибок при употреблении демонстративов русского языка в письменной речи иностранцев на материале носителей нескольких европейских и азиатских языков (английский, французский, немецкий, финский, итальянский, норвежский, японский, казахский, шведский, корейский, сербский, китайский, нидерландский). В работе будет приведена теоретическая справка, касающаяся темы исследования, информация о данной грамматической теме, взятая из учебников РКИ, составлена таблица употреблений указательных местоимения в русском языке на базе НКРЯ и таблица ошибок на базе RLC (Russian Learner Corpora) с комментариями. Заключением к исследованию послужит тренажёр на отработку заявленной выше темы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шувалова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e414' cx='70.77' cy='219.3' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ нарративов в норме, при афазии и усвоении иностранного языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предпосылки: Множество исследований проведено по всему миру с использованием фильма «о грушах», в том числе на его основе собран корпус Russian Clips,  содержащий нарративы людей c афазией и правополушарными повреждениями. В данной работе материал корпуса Russian CliPS, объединен с нарративами людей, изучающих русский язык как иностранный, для реализации задачи автоматического анализа речи и автоматической классификации с использованием методов машинного обучения.Цели: Проверить возможность применения методов машинной классификации к речи нестандартных носителей русского языка и проверить ее эффективность. Материал: 4 группы текстов. Три взяты из корпуса Russian CliPS: тексты здоровых носителей русского языка (n=10), людей с динамической афазией (n=8), людей с акустико-мнестической афазией (n=10). Специально собраны тексты людей изучающих русский язык как иностранный (n=8).Метод: Автоматическая классификация проводилась с помощью трех алгоритмов машинного обучения: Random Forest, Extra Trees и Neural Network. Результаты: (1) Создан подкорпус пересказов фильма “о грушах”, собранных у людей, изучающих русский язык. (2) Результаты классификации показали, что акустические и лексические характеристики текста являются вполне достаточными для классификации. (3) Все алгоритмы с трудом различают тексты последней группы и тексты людей с динамической афазией. В то же время противопоставление с акустико-мнестической афазией распознается намного успешнее, что позволяет сделать вывод о внешней схожести проблем с реализацией дискурса у первых двух групп.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шульгина Кира Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e415' cx='77.02' cy='314.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Макроанализ художественных текстов: автоматическое моделирование сюжетной динамики на материале русской прозы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Существует феномен, который поддерживает читателя на протяжении всего произведения и вызывает интерес к тому, что написано на следующей странице, в следующем абзаце или предложении. В англоязычной традиции это явление называется suspence (саспенс). Попытка исследовать природу саспенса была предпринята в Стэнфордском университете. Стэнфордская лаборатория работала с английской литературой XVIII-XXI веков. В результате исследовательского проекта, проведенного в лаборатории, удалось выделить свойства, характерные для увлекательных текстов, и создать модель, предсказывающую уровень интересности текста. В настоящем исследовании мы ставим перед собой задачу исследовать саспенс на базе русской литературы. Мы собираемся частично повторить эксперимент Стэнфордского университета, модифицировать методологию лаборатории в соответствии с нашими целями и также создать компьютерную модель, способную оценить произведение на предмет саспенса максимально приближенно к читательской рецепции. Мы обсудим ограничения, с которыми столкнулись во время работы, определим наиболее значимые признаки интересных текстов. Также мы продемонстрируем результаты, которых достигли в исследовании саспенса, а именно результат работы модели нейронной сети, которая предсказывает уровень саспенса произведения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Павлова Ирина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e416' cx='113.14' cy='176.51' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвостиховедческие аспекты силлабо-тоники в современной профессиональной поэзии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Точные подсчеты при исследовании стиха впервые были положены в основу систематической разработки лишь в начале XX века. Существует множество работ, посвященных статистическим исследованиям распределения метрических систем в поэзии XVIII, XIX и XX веков. В дипломной работе мне бы хотелось продолжить эту традицию, но для произведений XXI века (выборка была ограничена профессионально поэзией). Цель данного исследования - провести статистический анализ распределения различных метрических систем в современной профессиональной поэзии и сравнить полученные данные с уже имеющимися материалами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Киямова Полина Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e417' cx='57.58' cy='226.67' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая классификация нарративной структуры текстов личных дневников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Задача автоматического определения временной референции события является одной из центральных задач в области информационного поиска и извлечения фактов. Это исследование посвящено решению задачи автоматического определения временной референции события на материале личных дневников. Для этого была изучена нарративная система дневниковых записей. Был собран обширный корпус текстов дневников, и разработана система классов клауз, позволяющая выделить необходимые типы клауз для дальнейшего изучения. Была создана система параметров и алгоритм разметки этих параметров, с помощью которого был размечен корпус дневниковых текстов. Были вручную собраны и размечены  обучающие корпуса, необходимые для работы алгоритмов машинного обучения.  С помощью последних была произведена классификация дневниковых записей, позволяющая выявить пригодные для дальнейшего извлечения из них событийных сущностей и временной референции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Колбасов Матвей Григорьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e418' cx='183.56' cy='169.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Жесты и словесный поиск в нарративах людей с афазией (на материале корпуса &amp;quot;Рассказы о грушах&amp;quot;)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Невербальная коммуникация является одним из важнейших модулей процесса коммуникации. Она включает в себя мимику человека, позы, в которых он пребывает в процессе разговора, обмен взглядами, а также наиболее важный аспект – жестикуляцию. Данная работа посвящена изучению связи между жестами и речью у людей с речевыми расстройствами, в частности, в случае с трудностями в поиске слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гасанова Сабина-Сенубер Джавидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e419' cx='142.58' cy='268.66' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание стиховедческого инструментария: фонологический и метрический анализ русских стихотворных неразмеченных текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Язык поэзии неизменно привлекает пристальное внимание исследователей-лингвистов и филологов. За последние несколько десятилетий были составлены аннотированные корпуса поэтических текстов, предоставляющие богатый материал для изучения русской поэзии с самых разных точек зрения. Однако, метрическая разметка текстов до сих пор проводится вручную, что требует значительного времени и ресурсов. В рамках данной дипломной работы, мною был разработан программный модуль, позволяющий автоматически определять размер русских поэтических текстов без какой-либо предварительной разметки. Модуль, представляющий собой динамически подключаемую библиотеку, доступен для свободного скачивания вместе с морфологическим парсером русского языка и может быть вызван из программ на языках С++ и Python. Программа может использоваться в самых разнообразных исследованиях в области корпусной лингвистики и стиховедения. Кроме того, автоматический анализ ритмической структуры силлабо-тонических стихотворений позволит предсказывать место ударения в словоформах, не распознанных парсером. Анализируя большие массивы данных, можно таким образом собирать полные парадигмы лексем и пополнять исходный словарь.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хаджийская Александра Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e420' cx='35.89' cy='173.61' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение кросс-текстовой анафоры из русскоязычного пользовательского контента в медицинской сфере&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена проблеме извлечения кросс-текстовой анафоры из русскоязычного пользовательского контента в медицинской сфере. В рамках предварительного исследования был произведен анализ методов разрешения анафоры и способов их применения. В ходе исследования был разработан алгоритм  разрешения анафоры для русского языка на основе правил, а также два алгоритма на основе различных моделей машинного обучения. Также была проведена верификация алгоритмов в рамках серии экспериментов. Разработанные решения могут использоваться в составе систем извлечения информации из источников медицинских данных. Данные, собранные и размеченные для проведения экспериментов, могут использоваться в дальнейших работах, связанных с разрешением анафоры. Набор данных и код, используемый для создания модулей, доступен в GitHub.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Куцев Дмитрий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e421' cx='18.61' cy='267.68' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический анализ нарративного поведения на материале дневниковых записей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе предлагается подход к решению задачи дальнего чтения дневников. Для выделения общих закономерностей в текстах дневников разных авторов мы исследовали проявление различных интенций в дневниковых записях, или нарративное поведение авторов. Мы разработали формальную классификацию дневниковых записей на основе их интенций и исследовали сложности при разметке классов. На следующем этапе работы мы обучили модели автоматического определения категории дневниковой записи. Использовав модель, показавшую лучшее качество, мы провели первые эксперименты по выявлению нарративного поведения авторов на материале корпуса личных дневников &amp;quot;Прожито&amp;quot; и исследовали различия между записями подростков и взрослых авторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Подрядчикова Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e422' cx='62.59' cy='252.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e423' cx='35.18' cy='133.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вариативность языковых единиц в множественных переводах художественных текстов (на материале прозы В.В. Набокова)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена оценке степени похожести переводов англоязычных произведений В. В. Набокова, выполненных разными авторами, с помощью количественных метрик.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жеребцова Яна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e424' cx='137.94' cy='194.96' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое построение графов для анализа художественных произведений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью работы является построение графов взаимодействий персонажей в тексте произведения, а также анализ сбалансированости построенных графов.Для достижения поставленной цели нами поставлены следующие задачи: •проанализировать существующие модели автоматического построения графов взаимодействий между персонажами в произведении,•найти (или создать) инструменты для разметки текста,•выделить героев в тексте произведения,•выделить отношения между персонажами в произведении,•построить граф взаимодействий,•оценить качество построенных графов,•проанализировать сбалансированность текста.На основе анализа существующих систем построения графов, основанных на вычленении отношений между персонажами из текста, нами написана новая система &amp;amp;mdash;&amp;amp;mdash;  NovelGraphs &amp;amp;mdash;&amp;amp;mdash; для текстов на английском языке, в которой используется новый метод выявления персонажей и выделения отношений между ними.В полученном ненаправленном графе вершинам соответствуют герои произведения, а ребра задают взаимодействия между ними в тексте произведения. Каждое ребро имеет свой вес, который соотносится со средней оценкой тональности контекста или частотой употребления в тексте пары героев. Если ребро не имеет веса, тогда оно не будет отражено в графе взаимодействий.По итогам сравнения построенных автоматически графов с &amp;lt;&amp;lt;золотым стандартом&amp;gt;&amp;gt; (т.е. графом, построенным экспертом) лучший результат показали экстракторы TokenDistance (выделяет персонажей, если расстояние между ними меньше, либо равно 15 токенам) и TokenDependencies (выделяет персонажей, если их разделяет глагол, с которым они связаны синтаксически). На данный момент, комбинации экстракторов с агрегаторами лучше справляются с задачей выявления персонажей из текста, нежели с выделением отношений между ними. В работе также было установлено, что анализ сбалансированности графов идентифицирует &amp;lt;&amp;lt;ключевые&amp;gt;&amp;gt; эпизоды произведения, которые соотносятся с минимумами и максимумами на графике сбалансированности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Цыганкова Виктория Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алескеров Фуад Таги оглы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e425' cx='81.83' cy='180.72' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Новеллизация видеоигр на примере World of Warcraft: от квестов к художественной литературе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В представленной работе изучается феномен новеллизации видеоигр на примере World of Warcraft. Анализируется трансформация текста при переносе из игровой среды в литературную. При помощи методов компьютерного анализа текстов (тематическое моделирование, doc2vec, классификация стиля) проводится сравнительный анализ квестов игры и новеллизаций по ней. Выдвигается гипотеза о том, что квесты являются основным средством передачи сюжета игры и находят отражение в книгах на тематическом, семантическом и стилистическом уровнях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сидоров Кирилл Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e426' cx='184.26' cy='200.42' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метафорические сигналы в прозе и поэзии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Метафора в литературе играет важную роль в создании образов, передаче эмоций и усиления художественного воздействия на читателя. Метафорические выражения позволяют авторам использовать неожиданные сравнения и переносы значений, что способствует возможности создания более глубоких смыслов. Однако их интерпретация может вызывать затруднения. Более того, не исключена вероятность их неправильного толкования, что может стать причиной неверного понимания текста. Существует предположение о том, что я языке используется особый сигнал метафоры, функция которого заключается в предупреждении о предстоящем метафорическом употреблении, интерпретация которого не требует буквального восприятия. Этот инструмент в частности помогает избежать вероятность неправильной интерпретации смыслов и уменьшить степень импликативной проработки, необходимую для понимания метафоры.Гипотезой нашего исследование является предположение о том, что метафорические сигналы могут использоваться по-разному в различных литературных жанрах, таких как поэзия и проза. Мы предполагаем, что метафорические сигналы будут использоваться чаще в поэзии, нежели в прозе.Цель работы - документировать поведение лексических единиц, которые выступают в роли сигналов метафоры, установив различия их употреблений в поэзии и прозе. В качестве репрезентативной и сбалансированной выборки предполагается взять произведения одного автора – М.Ю. Лермонтова – написанные в разные годы. Такой подход позволит исключить возможное влияние факторов, не связанных со стилистическим различием между поэзией и прозой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гончаренко Георгий Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e427' cx='96.55' cy='203.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Частотность словоупотребления как мера соответствия русско-китайских художественных переводов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе проведено исследование соответствия русско-китайских художественных переводов. В качестве параметра выбрана избыточность. Здесь она  рассматривается нами в рамках теории информации, выдвинутой К. Шенноном, и означает неотъемлемое свойство текста, которое указывает на наличие избыточной информации в нем. Избыточность в русско-китайских художественных переводах также сравнивается с избыточностью переводов публицистики и религиозной литературы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пискунова Александра Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e428' cx='103.29' cy='207.84' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпус белорусской поэзии 18-20 вв. в формате TEI&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках данной работы были рассмотрены подходы к построению архитектуры языковых корпусов и стандартов корпусной разметки, разработан и реализован проект корпуса белорусской поэзии XVIII–XX вв. на основе материалов из публичных онлайн-источников с простой поисковой функциональностью. Предварительно собранные тексты белорусских поэтов были классифицированы и конвертированы в формат XML в соответствии со стандартом TEI. Многоуровневая разметка включает 3068 обработанных текстов включает экстралингвистическую, структурную и морфосинтаксическую аннотацию. Среди текстов встречаются и оригинальные, и переводные произведения, а общее количество авторов, включающее переведенных зарубежных авторов и переводчиков написанных на других языках произведений, составляет 89. Указанные тексты включают 122088 стиховых строк, состоящих из 519858 словоупотреблений. Среди них встречается 120241 уникальная словоформа и 62448 лемм. Разработанные материалы доступны в публичном репозитории в виде отдельных файлов и базы данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Немкович Екатерина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e429' cx='80.16' cy='179.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Измеримость передачи литературных приемов при экранизации художественного текста на примере &amp;quot;Анны Карениной&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная магистерская диссертация посвящена анализу передачи литературных приемов в киноязыке на примере нескольких экранизаций романа Л.Н. Толстого «Анна Каренина». Вопрос о «переводе» художественной литературы с вербального языка на язык кино был актуален на протяжении всего XX века. Наиболее структурированная модель перевода была сформулирована в 1970-е литературоведом и семиотиком кино Ю.М. Лотманом, который писал о существовании особой «системы эквивалентностей», позволяющей трансформировать художественный текст в визуальную форму. Основная цель нашего исследования – реконструкция предложенной Лотманом «системы эквивалентностей» для разных киноадаптаций с помощью статистических методов. В качестве инструментов для работы с визуальным материалом мы использовали технологии компьютерного зрения. В частности, исследование толстовского приема повтора и параллелизма сюжетов проводилось с помощью сверточной нейронной сети VGG16, первоначальная задача которой - классификация изображений в соответствии с показанными на них объектами. В результате применения данной технологии нам удалось кластеризовать кадры фильмов согласно тому, какие композиционные паттерны в них используются, а также проследить интенсивность повторов внутри кинонарратива.Анализ крупного плана, с помощью которого могла быть потенциально передана внимательность Толстого к деталям и его стремление показать героев в разных ракурсах, был реализован с помощью технологии распознавания лиц. Благодаря этому нам удалось вычислить площадь, отведенную в кадре под изображение лица, а также исследовать частоту обращения режиссеров к крупному плану, цель которого, в первую очередь, - передать эмоции персонажей. Наконец, мы проанализировали тематическую и лексическую близость текста романа и субтитров к фильму 1967 года. Выбор именно этих субтитров был обусловлен тем, что к отечественным сериалам субтитров не существует, а с субтитрами к зарубежным фильмам сравнивать текст Толстого бессмысленно, поскольку они являются переводом оригинального текста, а структуры русского и английского языков принципиально отличаются. В результате нам удалось выяснить, какие именно темы являются общими для фильма и произведения, а также насколько текст реплик персонажей совпадает с художественным источником.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сенаторова Елизавета Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e430' cx='64.4' cy='193.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание корпуса классической персидской поэзии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Создан корпус классического персидского языка из поэтических произведений 9-17 вв. как ресурс для изучения морфологии. Для частеречной разметки корпуса использовался статистический теггер, обученный на современном корпусе  Пейкаре. Лемматизация и грамматическая разметка были сделаны методом по правилам путем генерации словоформ на основе словаря.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кононова Татьяна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e431' cx='30.51' cy='47.25' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставление нарративных стратегий детей-монолингвов, эритажных говорящих и студентов русского как иностранного&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной исследовательской работе был проведен анализ нарративные стратегий детей-монолингвов, эритажных говорящих и студентов, изучающих русский язык как иностранный. Были собраны, расшифрованы и проанализированы нарративы 15 монолингвов, 8 эритажных говорящих и 18 L2.На примере употребления русских предлогов мы сравнили нарративы этих групп между собой. Исходя из анализа ошибок, наиболее распространенными среди студентов русского языка как иностранного являются ошибки неправильного выбора предлогов, неправильного склонения слов при употреблении предлога и неправильных коллокаций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Александрова Елизавета Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e432' cx='37.04' cy='71.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Межъязыковая интерференция в нарративах на русском языке взрослых билингвов с доминантным испанским&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа рассматривает различные интерференционные явления , которые возникают при использовании русского языка , как L2 при доминантном испанском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Плотникова Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e433' cx='277.39' cy='202.77' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительное исследование нарративных стратегий взрослых монолингвов и детей-монолингвов старшего дошкольного и младшего школьного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование рассматривает нарративные навыки 4 групп говорящих на русском языке: дети-монолингвы старшего дошкольного возраста (5-6 лет), дети-монолингвы младшего школьного возраста (8 лет), взрослые монолингвы в возрасте от 38 до 57 лет и дети-билингвы младшего школьного возраста (8 лет). Был проведён эксперимент, в ходе которого испытуемым показывался отрывок мультипликационного фильма, после чего испытуемые пересказывали увиденное. Собранные нарративы были расшифрованы и проанализированы с помощью методологии Теста на Определение Нарративных навыков многоязычных детей (ТОН). Были исследованы параметры полноты рассказа, структуры рассказа, сложности рассказа и Описания Психического Состояния (ОПС) внутри каждой группы с целью определения нарративных стратегий каждой группы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Антонова Алёна Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e434' cx='274.88' cy='203.99' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставление нарративных стратегий русскоязычных монолингвов и билингвов школьного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Сопоставление нарративных стратегий русскоязычных монолингвов и билингвов школьного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Левина Элла Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e435' cx='265.83' cy='186.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние факторов языковой среды на формирование категории глагольного вида в русском как языке-наследнике на примере нарративов детей-билингвов 5–7 лет&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной статье описывается и анализируется роль инпут-факторов в усвоении русского вида. Были поставлены три исследовательских вопроса: (i) существует ли разница в использовании вида разными группами детей-билингвов, (ii) влияют ли инпут-факторы на усвоение глагольного вида (и если да, то как) (iii) находят ли подтверждение в наших данных Aspect Hypothesis и Distributional Bias Hypothesis. Мы рассмотрели эти вопросы, проанализировав 57 нарративов двуязычных детей в возрасте от 5 до 7 лет. Наш анализ показывает, что билингвы чаще используют совершенный вид, чем несовершенный в прошедшем времени, демонстрируя соответствие с гипотезами выше. Существует корреляция между типом семьи и выбором вида глаголв, дети из семей с двумя русскоязычными родителями себя в большей мере, как монолингвы, в выборе времени и аспекта. Еще неизвестно, могут ли эти выводы быть подтверждены данными из двуязычных рассказов детей с другими доминирующими языками.Ключевые слова: двуязычие, нарративы, аспект, усвоение языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Богоявленская Александра Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e436' cx='87.14' cy='105.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нарративные стратегии русскоязычных детей младшего школьного возраста в условиях мультиязычного импута&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено выявлению и анализу специфики ошибок в речи естественных и искусственных билингвов младшего школьного возраста, проживающих на территории ОАЭ и посещающих один и тот же русский образовательный центр. В работе подробно описана типология билингвизма, дано определение понятия &amp;quot;эритажные носители&amp;quot;, указаны частотные ошибки в речи билингвов и проведен сравнительный анализ с речью монолингвов той же возрастной категории.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шакирова Екатерина Тимуровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e437' cx='90.2' cy='51.75' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности употребления глагольных форм в нарративах детей-билингвов 6-7 лет&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются ошибки в употреблении глаголов, совершаемые детьми-билингвами в устной речи. Исследование проведено на материале нарративов, стимульным материалом для которых стали мультфильмы с динамичным сюжетом. В ходе анализа выявляется иерархия грамматических категорий глагола, становление которых сопровождается для двуязычных детей наибольшими трудностями. Проводится сопоставление ошибок билингвов с ошибками, которые возникают у русских монолингвов при освоении глагола. Делается вывод о характере взаимовлияния двух языковых систем в сознании двуязычного ребенка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иваненко Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e438' cx='142.1' cy='182.57' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии передачи еврейских глагольных форм греческими при переводе “архаической поэзии” Пятикнижия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данного исследования является определение стратегии перевода глагольных форм с древнееврейского языка на древнегреческий язык в архаической поэзии Пятикнижия. Объясняются причины перевода одной глагольной категории другой. Для данного исследования были собраны данные посредством построчного чтения поэтических фрагментов Пятикнижия в соответствии с масоретской традицией, т. е. Быт. 49:2-27, Исх. 15:1б-18:21б, Числ. 23:7б-10, 18б-24; 24:3б-9, 15б-24, Втор. 32:1–43, 33:2–29. Набор данных состоит из всех вхождений глагольных форм, обогащенных описанием информационной структуры и согласованных с их переводами на древнегреческий язык. Каждый глагол был классифицирован по всем соответствующим грамматическим категориям. Аннотация придерживается традиционной терминологии для глагольных форм рассматриваемого языка. Почти всегда между еврейской формой и ее переводом наблюдалось однозначное соответствие. Результатом является набор данных из 381 контекста. В данной работе проводится лингвистический анализ соответствий глагольных форм в архаической поэзии Пятикнижия. Выявлено несколько основных правил передачи древнееврейских глаголов.Во-первых, переводчик LXX стремился придерживаться эквивалентных форм: qatal/ аорист индикатив, yiqtol/футурум индикатив, wayyiqtol/аорист индикатив, weqatal/футурум индикатив, qetol/аорист императив. Это не формальные эквивалентности, а наиболее частые соответствия. BH qotel обычно передается причастиями (аорист, презенс и перфект), а также существительными и прилагательными. Благодаря широкой глагольной системе древнегреческого языка для передачи каждой формы BH можно использовать несколько греческих форм. Во-вторых, в случаях, когда переводчик не выбирает наиболее часто встречающийся эквивалент, это происходит главным образом потому, что он стремится приспособить греческую глагольную форму к соседним греческим формам. Это означает, что переводчик заботится не только о выборе строгой эквивалентности с точки зрения ТАМ, но и о подготовке читаемого и связного текста. В-третьих, в некоторых случаях формальные грамматические условия требуют употребления специфических форм: например, греческая форма сослагательного наклонения требуется в некоторых типах придаточных предложений после частиц ἐὰν, ἕως ἂν, μὴ, ἵνα μὴ. В-четвертых, переводчик LXX может выбирать неизъявительные формы (например, причастия, оптатив, сослагательное наклонение, инфинитив) по стилистическим соображениям, чтобы греческий перевод напоминал правильный греческий текст. Более богатая глагольная система древнегреческого языка по сравнению с библейским ивритом допускает такие различия в соответствиях между языками.Кроме того, на выбор греческой формы может повлиять семантика корня. Глаголы состояния часто передаются с глагольной формой в изъявительном наклонении настоящего времени, перфекта и плюсквамперфекта, а в некоторых случаях - греческими прилагательными.  Наконец, иногда ТАМ древнееврейских форм и греческих форм не совпадают из-за неправильной интерпретации формы BH переводчиком LXX, поскольку консонантные основы разных глагольных форм могут выглядеть одинаково. Например, переводчик LXX воспринимал некоторые глаголы в qatal как qotel, что приводило к расхождениям между ТАМ-характеристиками BH и греческими глагольными формами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Питателев Роман Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Селезнёв Михаил Георгиевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e439' cx='198.7' cy='111.51' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Зависимость выбора средства поддержания референции от анафорического расстояния в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено анафоре в двух нахско-дагестанских языках и продолжает мои предыдущие исследования (Mukhin, 2021) и (Mukhin, 2022). Основная цель исследования заключается в описании и сравнении факторов, влияющих на выбор средств отслеживания референции в двух далекородственных языках нахско-дагестанской семьи: кининский (лезгинский) и мегебский (даргинский) с применением нескольких количественных метрик, разработанных в работах Гивона (1983) и проверке результатов, полученных в работе Ариэль (1990). В частности, я собираюсь проверить гипотезу о том, что выбор конкретного указательного местоимения (ближнего, среднего или дальнего) в качестве референциального средства зависит от расстояния до предшествующего упоминания или, более общо, от степени доступности согласно Ариэль (1990). Я также попытаюсь описать разницу в их дискурсивной функции, с помощью разметки дополнительных параметров (например, количество предыдущих упоминаний). Основной метрикой, использованной в этой работе, является анафорическое расстояние (AD). Основным источником данных являются транскрипции записей рассказов о грушах (Chafe, 1980) на двух языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мухин Тимофей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Майсак Тимур Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e440' cx='153.49' cy='30.48' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нарративная инверсия, топикальность и референциальный статус в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена семантике нарративной инверсии в русском языке. Мы утверждаем, что такие предложения с вынесением глагола на левую периферию являются тетическими, а их скрытый событийный аргумент подвергается топикализации. Мы показали, что невозможность использования ILP-предикатов, определенные референциальные ограничения налагаемые на субъект и другие особенности этих клауз могут быть успешно проанализированы в теоретических рамках событийной семантики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рахман Денис Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e441' cx='121.44' cy='280.37' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейросетевая модель распознавания речи для современного западного арамейского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Распознавание речи в последнее время стало одной из основных задач области автоматической обработки естественного  языка благодаря широкому применению такого рода моделей. Многие компании разрабатывают реализации голосовых помощников, аудиопереводчиков и транскрибаторов для языков с большим количеством носителей. Тем не менее, автоматическое распознавание речи не менее полезно для малоресурсных языков, в частности для полевых задач. В рамках этого проекта мы создали нейросетевую модель для диалекта Маалулы современного западного арамейского языка (СЗА). СЗА — малый язык, который распространён в Сирии, в пригороде Дамаска. На нём говорят в трёх деревнях: Бахе, Джубадине и Маалуле, причём в каждой присутствуют свои диалектные различия. Настоящая работа посвящена диалекту Маалулы, так как на данный момент он описан лучше всего. Однако, в будущем мы бы также хотели рассмотреть и другие два диалекта тоже. Разработка системы автоматического распознавания речи включает в себя выбор изначальной модели, которая впоследствии будет дорабатываться (дообучаться) для нашего языка, сбор данных, сам процесс обучения и оценка. Наша работа также включает в себя эксперименты с аугментацией данных, то есть увеличением объема обучающей выборки за счёт искусственной генерации для улучшения показателей модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бурлаков Филипп Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e442' cx='89.31' cy='312.58' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: А где смеяться: действительно ли нейросети справляются с задачей humor detection&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Юмор, как и многое в психике человека, трудноформализируемая категория. Многие задачи, которые не получается решить с помощью чётких алгоритмов, пробуют решать с помощью глубокого обучения нейросетевых моделей. Обнаружение юмора (humor detection) — одна из таких задач. Главная трудность при обучении моделей для бинарной классификации текстов — противопоставить юмористические тексты в датасете похожими на них неюмористическими. Мы создали датасет A_HDE (Advanced Humor Detection Examples) с текстами на русском языке для обучения и тестирования алгоритмов обнаружения юмора. Датасет состоит из 1608 юмористических текстов и их минимально изменённых 1590 неюмористических версий. На основе современных работ в психологии и лингвистике мы ограничили круг юмористических механизмов, тексты с которыми мы включали в датасет. Модели RuBERT и Conversational RuBERT, обученные на A_HDE и FUN [Blinov et al. 2019], показали низкие результаты на тестовой части A_HDE (Matthew’s Correlation Coefficient &am
