варя и базы данных видовых коррелятов с помощью предлагаемого метода были получены результаты, подтверждающие его эффективность в выявлении значимых различий в сопоставляемых языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Метелкина Таисия Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Пименова Наталья Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e550' cx='136.7' cy='161.87' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика и диахрония инкомплетива&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена аспектуальной категории инкомплетива, по предварительным данным совмещающей результатив и прогрессив. Ключевой задачей исследования является установление пространства возможностей инкомплетива в типологии, а также уточнение пути развития инкомплетива. Ключевой для работы является гипотезе К. Эберт о диахронии инкомплетива. В ходе работы это гипотеза развивается и дополняется. Для реализации первой задачи во 2 главе привлекаются данные по прогрессивам [Dahl (ed.) 2000] и результативам [Недялков 1983], которые изучены гораздо тщательнее. На основании данных строятся семантические карты, каждая из которых подробно обсуждается как с точки зрения синхронного анализа, так и с точки зрения диахронии. Для моделирования межъязыкового варьирования в двух категориях, а также их постепенного диахронического превращения в более общие категории – имперфектив и перфект соответственно – выдвигаются два понятия: прото-процесса и прото-результата. Первое понятие также позволяет яснее представить, почему возможно развитие инкомплетива. В 3 главе данные 13 языков с показателями, соответствующими инкомплетиву, обсуждаются в свете совмещения семантических карт результатива и прогрессива, которое – в свою очередь – основано на гипотезе о диахронии инкомплетива К. Эберт [Ebert 1995]. В частности, рассматривается и отвергается возможность моносемантического анализа инкомплетива, поскольку, как показано в предшествующих главах, соответствующий анализ невозможен для прогрессива или результатива с одной стороны, а с другой – прогрессив и результатив являются семантически неоднородными сущностями: первый – аспектуальный модификатор, а второй – акциональный модификатор. Далее обсуждаются диахронические данные из трёх языков, а также предлагается альтернатива гипотезе Эберт, которая, однако, представляется более сложной, а как следствие необязательной, покуда гипотеза Эберт не опровергнута.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Волков Олег Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e551' cx='138.75' cy='97.59' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;#39;наклониться, нагнуться, покоситься&amp;#39; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель этой работы - проанализировать типологическую систему семантического поля глаголов &amp;#39;наклониться, нагнуться, покоситься&amp;#39; на материале 6 языков: русского, украинского, белорусского, английского, шведского, шона (&amp;amp;lt; банту). Несмотря на популярность лексическо типологических исследований, исследований этого семантического поля еще не проводилось. Основная задача состояла в том, чтобы определить семантические параметры, которые объяснят варианты лексикализации поля в разных языках и описать типологические значимые различия. Они могут быть использованы как ориентир для дальнейших типологических исследований глаголов.Второстепенная задача заключалась в том, чтобы найти прототипические семантические ситуации, которые описываются этими глаголами (так называемые фреймы) и создать семантическую карту, которая послужит иллюстрацией различным типам объединения этих семантических ситуаций в группы, описываемые одним глаголом.Результаты могут быть интересны как типологам, так и лексикографам, разрабатывающим активные словари, объясняющие прагматические компоненты слов, которые полезны для таких практических целей, как перевод и изучение иностранных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Клименко Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e552' cx='84.64' cy='77.79' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Новые слова в английском языке: морфологические и семантические механизмы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа показывает, как появляются новые слова на английском языке и как они используются. Цель этой работы - описать, как появляются и используются новые слова в английском языке. Задачи исследования - определить какие семантические сферы расширяются, какие морфологические механизмы словообразования используются чаще всего, какие неологизмы из включенных в словарь продолжают использоваться в языке и какие характеристики они имеют, какие слова включают лексикографы и какие предлагают непрофессиональные пользователи на краудсорсинг ресурсах. Основным материалом для этого исследования являются лексикографические базы данных, содержащие списки новых слов из словаря и кандидатов в словарь, их значения и типичные контексты. Также использованы данные, собранные из интернета, для проверки фактического использования новых слов языковыми контекстами. В результате были определены наиболее расширенные семантические сферы, самые частые способы создания новых слов и как различается интуиция непрофессиональных пользователей и лексикографов касательно новых слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Суслова Дарья Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e553' cx='121.7' cy='73.17' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы движения и перемещения веществ: семантика и типология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена лексико-типологическому исследованию семантического поля, лексемы которого описывают движение и каузированное перемещение веществ в типологической перспективе. Материал для исследования был получен из 13 языков: русского, польского, немецкого, английского, итальянского, испанского, французского, греческого, шугнанского, финского, бурятского, китайского и агульского. Результатом работы стал список прототипических ситуаций (фреймов), позволяющих сопоставлять лексические систем в исследуемой области, а также перечень параметров, лежащих в основе лексических противопоставлений в каждом из языков. Так, релевантным для лексикализации идеи движения являются тип перемещающегося объекта (жидкости, сыпучие вещества, совокупности более крупных предметов), характер движения (отдельными квантами, сплошным потоком), взаимодействие с поверхностью (вертикальное движение без контакта с поверхностью, движение по поверхности) и др.  Выявленные закономерности нашли отражение на семантической карте, наглядно отображающей различия между системами изученных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гущина Елена Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e554' cx='134.68' cy='55.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы семантических зон &amp;#39;ТЯНУТЬ&amp;#39; и &amp;#39;ТОЛКАТЬ&amp;#39; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Аннотация: данное исследование посвящено лексико-типологическому изучению семантических полей глаголов, обозначающих каузацию перемещения объекта, таких как ‘тянуть’ и ‘толкать’, на материале 7 языков (русского, украинского, шугнанского, английского, испанского, немецкого и китайского). В качестве методики проведения работы был выбран фреймовый подход: основой для сравнения языков стали прототипические ситуации (фреймы), которые покрываются глаголами рассматриваемого поля. Результатом работы стали, во-первых, семантические карты, показывающие, как эти ситуации распределяются между лексемами в изученных языках. Во-вторых, были описаны сходства и различия между языками в рассматриваемой зоне. В-третьих, были определены параметры, по которым могут противопоставляться лексемы данных полей. К числу таких параметров относятся, например, вес и размер объекта, цель совершения действия, наличие инструмента и другие. Ключевые слова: лексическая типология, фреймовый подход, семантические поля глаголов «толкать» и «тянуть», семантические карты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Савельева Алина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e555' cx='103.17' cy='272.41' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Межъязыковой анализ семантических сетей, построенных на Word2Vec и Google N-Grams&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В дистрибутивной семантике огромное количество методов используется для анализа семантичеcких отношений. Тем не менее, сетевой анализ применяется в этой области достаточно редко. Целью настоящей работы является создание сетей для трех европейский языков (русский, итальянский и немецкий) на базе моделей word2vec и Goole 2-Grams. В работе представлен анализ получившихся сетевых метрик и их лингвистическая интерпретация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Полянская Любовь Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e556' cx='118.63' cy='207.77' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Прилагательные семантических зон &amp;#39;ЧИСТЫЙ&amp;#39; и &amp;#39;ГРЯЗНЫЙ&amp;#39;: типология прямых и переносных значений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: АннотацияДанная работа создана в рамках проекта по созданию Базы многозначных качественных прилагательных и посвящена лексико-типологическому изучению прямых и переносных значений семантических полей «чистый-ясный-прозрачный», а также «грязный-мутный» на материале одиннадцати языков (русского, украинского, английского, итальянского, немецкого, нидерландского, финского, корейского, китайского, грузинского и азербайджанского). Целью работы является создание типологической системы распределения лексем данных языков в прототипических ситуациях (фреймах) для прямых значений и выявление параметров для их противопоставления, а для переносных – описание наиболее частотных метафорических и метонимических моделей для соответствующих семантических зон. Актуальностью данной работы является отсутствие полноценного исследования прямых и переносных значений качественных признаков «чистый-ясный-прозрачный», а также «грязный-мутный» на материале большинства проанализированных в настоящей работе языков. В языковую выборку были добавлены три новых языка (украинский, китайский и азербайджанский), что впоследствии позволило нам выявить основные параметры для противопоставления лексем в семантических зонах «чистый-прозрачный-ясный» и «грязный-мутный» на материале нашей языковой выборки. Кроме того, подробно были изучены переносные употребления на материале одиннадцати языков и выявлены наиболее частотные модели метафорических и метонимических переходов. Результаты данной работы, могут быть использованы в последующих лексико-типологических исследованиях, посвященных смежным данным семантическим полям.Ключевые слова: лексическая типология, лексическая семантика, семантический сдвиг, метафора, метонимия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Печникова Виктория Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e557' cx='31.17' cy='159.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантические аналогии как метод поиска антонимов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена автоматическому поиску антонимов с использованием дистрибутивно-семантического моделирования. Она описывает имплементацию и анализ двух контрольных методов и а также представляет новый, существенно более точный метод поиска антонимов.Контрольные методы, проанализированные в нашей работе – «ближайшее слово» и аналогический вывод. Метод «ближайшее слово» возвращает слово, ближайшее к данному слову в данном векторном пространстве; такой метод относительно хорошо работает для поиска синонимов. Метод аналогического вывода использует разницу между векторами слов как представление разницы между их значениями.Новый метод, представленный нами в этой работе, основан на линейном преобразовании матриц. Линейные преобразования были применены в работе (Mikolov et al, 2013) для улучшения механизма машинного перевода, используемого в Google. Идея метода в том, чтобы найти универсальное преобразование вектора, которое с максимальной точностью преобразовывало бы вектора слов одного языка в вектора их переводов на другой язык. Мы используем тот же метод, считая векторные пространства со словами и их антонимами двумя разными языками, и получаем результат, существенно превосходящий контрольные методы. Тем не менее, наши исходные данные недостаточно велики для того, чтобы тестирование метода показало его максимально возможную точность. Это представляет хорошую возможность для дальнейшей работы – метод уже разработан, и остается только увеличить объем тестовых данных, чтобы показать, насколько он точен.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Агапов Алексей Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кутузов Андрей Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e558' cx='151.19' cy='175.08' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое распознавание семантических ролей с привлечением больших данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется автоматическая семантическая разметка ролей в русском языке. Цель исследования - написать парсер для русского языка, определеяющий семантическую роль слова. Скрипт маркирует агенс или пациенс, или более домен-специфические семантические роли, например, бенефактив, экспериенцер, стимул, инструмент, адресат, цель.Также, в статье описаны сбор данных, методы и инструменты, которые использовались для маркировки семантических ролей отдельных слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Евстратенко Богдан Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e559' cx='172.13' cy='75.63' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика приставок с прототипическим значением движения изнутри наружу в идише, немецком, польском и русском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе описывается семантика глагольных приставок с прототипическим значением движения изнутри наружу (OUT OF A CONTAINER) в идише, немецком, польском и русском языках. Описание семантической структуры глагольных приставок как радиальных категорий существует для русского языка, но не для остальных трёх рассматриваемых языков. Поэтому в работе предлагается сравнительное исследование, основанное на данных, доступных для русского языка. Сравнение семантики приставок даёт микроареальнотипологическую картину и показывает, насколько может различаться семантическая структура языковых единиц с одинаковым прототипическим значением в разных языках. Кроме того, поскольку идиш испытал значительное влияние славянских языков, рассматриваются последствия этого влияния на конкретном наборе глагольных приставок.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Левин Иван Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e560' cx='141.41' cy='98.6' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле ОБИДА в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Основное назначение данной работы – изучение различий в концептуализации семантического поля &amp;quot;обида&amp;quot; в русском и английском языках. Задачей исследования является создание сравнительного описания семантического поля этой эмоции для слов со значением обиды в английском языке, а также сравнение прагматики и синтаксиса. До сих пор не было создано систематического сравнительного описания рядов синонимов в разных языках, и потому цель данной работы – выступить в качестве дополнения теоретических исследований в области описания языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ларионова Екатерина Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e561' cx='29.22' cy='190.49' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;quot;жаловаться&amp;quot; в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Научная работа посвящена изучению семантического поля “жаловаться” на русском и английском языках. Есть два вида целей, которые нам удалось достичь. Во-первых, теоретические цели. Они включают в себя анализ структуры семантических классов в русском и английском языках, применение единого смыслового аппарата с аналогичными семантическими классами и решение проблем межъязыковых лексических соответствий и переносимости. Во-вторых, практическая цель, а именно создание двуязычного сравнительного описания синонимических рядов английских и русских глаголов со значением ‘жалобы’. Методы проведенного исследования представляют собой объяснение синонимов английского языка, интегральное описание языка и лексикографический подход. Исследование состоит из нескольких этапов: анализ существующих словарей синонимов для обоих языков; сравнение синонимов одного языка, нахождение сходств и различий в определениях синонимов, а также семантических признаков, которые различают их между собой; применение лексикографического подхода, с помощью которого структурируем полученную информацию в удобной форме словарной статьи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мартынова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e562' cx='100.62' cy='69.02' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пространственные приставки при глаголах непространственной семантики: немецкие превербы в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Объектом исследования данной работы являются семантические переходы глаголов в немецком, польском и русском языках из одного семантического класса в другой при присоединении к основам с непространственным значением префиксов и превербов с пространственным значением. Целью исследования является описание и классификация переходов глаголов из одного семантического класса в другой. Для достижения этой цели необходимо выполнить следующее: •составить списки исследуемых глаголов для рассматриваемых языков; •составить список семантических классов, которые будут целиком охватывать рассматриваемые глаголы; •классифицировать рассматриваемые глаголы; •выявить основные тенденции переходов глаголов из одного класса в другой. В качестве материалов для работы были привлечены списки глаголов с ресурсов http:’www.verblisten.de/, http://www.slowniki.org.pl/niedok-dokona.pdf/, для перевода и иных целей были также использованы ресурсы COSMAS II (корпус немецкого языка), национальный корпус польского языка NKJP (http:’nkjp.pl/), Новый польско-русский словарь (онлайн версия: http:’www.classes.ru/all-polish/dictionary-russian-polish-new.htm/), Słownik Języka Polskiego (http:’sjp.pl/). Для хранения и обработки результатов была создана база данных в виде таблицы в формате .xls, которая позволяет сортировать выдачу по всем значимым параметрам (приставка, основа, семантический класс) и различным их комбинациям. Выявлено две группы значений, которые выражаются при помощи пространственных приставок: собственно пространственные и непространственные. Непространственные значения возникли из пространственных путём метафорического переноса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Русанова Анна Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e563' cx='145.65' cy='37.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;#39;ОБЕЩАНИЕ&amp;#39; в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена построению описания семантического поля ‘обещания’ в русском и английском языках. Сравнительный анализ состава семантического поля позволил описать принципы организации семантико-прагматических особенностей содержания речевого акта рассматриваемого типа, а также выявить общие принципы его построения в исследуемых языках. Несмотря на кажущуюся однородность описываемого признака, его семантическое поле представляет собой сложную многокомпонентную структуру, содержащую несколько пересекающихся зон значений. Было обнаружено, что семантическая область ‘обещания’ устроена несимметрично. Если периферия семантического поля ‘обещания’ в русском и английском имеет значительные сходства, то центральная часть пересекается в гораздо меньшей степени.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Симакина Мария Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e564' cx='136.67' cy='49.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика прилагательных светообозначения в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа представляет собой исследование семантики прилагательных светообозначения (ср. рус. светлый, яркий, темный, тусклый) в типологической перспективе. Цель данного исследования – описать принципы лексикализации идеи наличия/отсутствия света или блеска в разных языках. Сравнительный анализ проводился на материале лексики семи языков: русского, английского, французского, польского, японского, китайского и татарского. В работе был проведен анализ как прямых, так и переносных значений лексем. Фреймовый подход, используемый в данной работе, предоставил наиболее удобный инструментарий для анализа данного семантического поля и выявления закономерностей в этой зоне на материале разных языков. Анализ семантических карт поля, составленных на основании полученного материала по семи языкам, позволил нам выявить общие закономерности лексического устройства поля света, в частности, типологически частотные случаи совмещения фреймов в одной лексеме и, напротив, случаи лексического выделения тех или иных фреймов. Результаты показали, что поле светообозначения имеет не такую простую семантическую структуру, как могло показаться изначально. При этом сходства в принципах лексикализации поля наблюдались не только у родственных языков (русский и польский), но и между языками разных семей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Новикова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e565' cx='146.16' cy='36.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантическое поле &amp;#39;РУГАТЬ&amp;#39; в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена построению описания семантического поля речевого акта РУГАТЬ в русском и английском языках. Научная новизна исследования заключается в том, что оно описывает концептуальные системы двух языков в межкультурном сравнении, что позволяет охарактеризовать семантико-прагматические особенности и прояснить общие закономерности построения речевого акта рассматриваемого типа. Результаты исследования показали, что семантическое поле представляет собой сложную многокомпонентную структуру. Компонентный анализ показал, что самыми общими атрибутами всех глаголов речи семантики хулы являются семантические компоненты цели, мотивировки речевого акта, а также интенсивности, резкости речевого акта. Именно на различном характере отражения этих семантических признаков в значениях глаголов речи ругать и основано наиболее общие семантические расхождения между ними.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хасянова Диана Надировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e566' cx='149.21' cy='79.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Ошибаться&amp;quot;: семантический анализ в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная выпускная квалифицированная работа посвящена семантическому полю глагола ОШИБАТЬСЯ и его анализу в типологической перспективе. Главная задача этого исследования провести типологическое исследование на материале лексики 9 языков (русский, английский, немецкий, нидерландский, испанский, итальянский, французский, финский и эстонский). Главная цель исследования – описание семантического поля и принципы его лексикализации на основе материалов выборки. Также было необходимо составить список лексем, которые относятся к исследуемому полю и составить семантические карты. Лексические элементы для рассмотрения в русском языке были выбраны на основе синонимических словарей. Затем, необходимо было проанализировать как можно больше интересующих контекстов в НКРЯ. Базируясь на этих примерах, мы выделили ситуации (фреймы), которые различаются в русском языке и составили анкету, в которую эти контексты были включены. Выделение фреймов происходило следующим образом, например: Кажется, Вы полковник Леонов? Я не ошибаюсь? [Василий Аксёнов. Круглые сутки нон-стоп// «Новый мир», 1976]. В данном случае ситуация определена как ‘спутать человека с кем-то другим, приняв одного за другого’. Анкета была переведена на английский язык и предложена носителям 9 рассматриваемых языков. Основной метод, который применялся при выполнении работы – анкетирование носителей, которые лучше письменных источников показывают ситуацию в языке. В случае необходимости проводилось корпусное исследование. В результате получилось описание разницы между лексемами, выбранных для языка, описаны фреймы, которые лексически выражены в исследуемых языках, и составлены семантические карты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Швачкина Евгения Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e567' cx='140.73' cy='307.24' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение лексико-семантических групп имен существительных в моделях управления глаголов русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Разработка методов автоматического извлечения и создания ресурсов, содержащих информацию о сочетаемостных свойствах слов, является важным направлением исследований в компьютерной лингвистике. Такие ресурсы используются при решении различных задач в области обработки естественного языка: от выработки способов разрешения омонимии до оценки качества автоматической аннотации текстов. Существующие сегодня лексикографические источники, включающие сведения о глагольном управлении, отличаются либо ограниченным лексическим охватом и отсутствием машиночитаемого формата, либо отсутствием информации о лексико-семантических группах зависимых имен существительных, входящих в состав моделей управления глаголов. Данное исследование посвящено разработке метода автоматического создания базы данных глагольного управления, включающей сведения о лексико-семантическом выражении зависимых слов. Описанный подход позволил выявить коллекцию моделей глагольного управления для более чем 25 тысяч глаголов и включить в нее информацию о лексико-семантических группах имен существительных. Оценка качества полученной базы данных подтвердила, что такой подход обладает высоким потенциалом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Богданова Анна Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e568' cx='37.74' cy='156.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обучение многодоменного энкодера предложений для задачи семантического поиска&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе производится изучение возможностей совершенствования подходов к векторизации текстов русского языка с использованием информации о структуре текста.Основная идея данной работы состоит в том, что большинство распространенных структур текста (к примеру, вопрос, ответ, заголовок статьи и прочее) имеют уникальные особенности, которые могут быть использованы текстовым энкодером для повышения качества генерируемых векторов.В рамках работы был проведен ряд опытов с использованием современных методов машинного обучения. Целью экспериментов являлась разработка архитектуры текстового энкодера и тренировочного пайплайна, используемого для обучения энкодера, которые бы позволили наиболее эффективно использовать информацию о структуре текста для генерации текстовых векторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бабаков Николай Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e569' cx='233.29' cy='88.56' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусная проверка гипотезы Чинкве о том, что ограничениям на порядок наречий разных семантических классов соответствует иерархия синтаксических проекций&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена анализу ограничений, которые существуют при линеаризации наречий в русском языке. Несмотря на то, что существует большое количество исследований в этой области, как на материале отдельных языков, так и в компаративистской перспективе, эта проблема остается в фокусе исследования лингвистов. Одним из главных вопросов остается вопрос универсальной иерархии линеаризации наречий разных классов, а также насколько существующие иерархии отражают реальную ситуацию в языках со свободным порядком слов. На текущий момент большинство исследований в этой области опираются на данные, полученные экспериментальным или интроспективным путем. Материалом нашего исследования стали данные Национального корпуса русского языка (НКРЯ).Проведенное исследование позволяет сделать следующие выводы. В первую очередь, нам удалось построить иерархию наречных классов для русского языка на материалах Национального корпуса русского языка, с помощью метода попарного сравнения порядка наречий различных классов. Во-вторых, проведенный небольшой эксперимент в целом подтвердил справедливость иерархии Г. Чинкве для данных русского языка, пусть и с некоторой вариативностью, а также с учетом того, что мы исследовали наречия, прибегнув к более укрупненной классификации, так как цепочки контекстов из двух и более линейно расположенных наречий редки в русском языке, что поставило перед нами задачу выделить более ёмкие классы для русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Виногородский Константин -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e570' cx='67.25' cy='302.54' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дистилляция семантических моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуется возможность улучшения representation-based модели за счёт interaction-based модели методом дистилляции знаний с целью достижения баланса между качеством и скоростью предсказаний. Эффективность предложенного метода проверяется на двух задачах: идентификации парафраз и предсказании следующей реплики диалога.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бакшандаева Дарья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e571' cx='117.74' cy='309.37' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантически обусловленная генерация и стилизация текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Стилистически обусловленная генерация текста - одна из сложных задач в области автоматической обработки естественного языка, заключающаяся в изменении стилистических характеристик исходного текста таким образом, чтобы получившийся текст сохранил семантику (исключая стилистически обусловленную семантику) исходного текста. В настоящее время существует достаточно большое количество подходов к решению этой задачи, однако все еще не удалось достигнуть хорошего качества ее решения. В данной работе проводится анализ существующих подходов и алгоритмов решения задачи переноса стиля теста и предлагается новый алгоритм, апробированный на англоязычных датасетах. Наш подход показывает сравнительно хорошую способность переноса стиля, сохраняя при это содержание изначального текста и генерируя связный и грамматически корректный текст.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Самсонова Дарья Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e572' cx='52.28' cy='271.9' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение сценариев диалогов из пьес: кластеризация, классификация и семантическая маркировка графов пьес&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе разбирается метод создания модели для кластеризации реплик диалогов и коротких диалогов из трех фраз. В рамках работы был создан подход к кластеризации реплик диалогов на основе векторов из кроссязыкового Transformer/CNN ­encoder для предложений и метода кластеризации KMeans. Далее с помощью языковой модели созданной с помощью рекуррентной нейронной сети была получена векторная репрезентация коротких диалогов, которые были после также кластеризованы. Исследование проводилось на корпусе русской драмы (RusDraCor), и его результаты могут быть использованы как в области цифровых гуманитарных исследований, так и в коммерческом поле для полуавтоматической разметки диалогов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Власов Владимир Павлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e573' cx='31.13' cy='276.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диахронические изменения репрезентаций слов в контекстуализированных дистрибутивно-семантических моделях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе применяются методы автоматичексого определения диахронических (временных) изменений смысла в существительных и прилагательных русского языка на базе корпусов с досоветского по советский период и с советского до постсоветского. Рассматриваемые методы основаны на контекстуализированных дистрибутивных представлениях слова, полученных с помощью нейронной языковой модели, обученной на диахронических (разделенным на временные периоды) корпусах.Более того, в рамках работы были созданы два тестовых сета для двух пар периодов веремени, указаных выше. На этих тестовых сетах были простестированы две метрики, позволяющие оценить интенсивность семантических изменений слова. Была оценена корреляция этих значений с созданным золотым стандартом и проанализированы конкретные примеры. Результаты показывают, что контекстуализированные репрезентации слова могут использоваться для выявления семантических сдвигов, как экстралингвистического характера, так и связанных с внутренними лингвистическими процессами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Родина Юлия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e574' cx='128.02' cy='326.42' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ Лингвистической Репрезентативности Дистрибутивных Семантических Моделей на Лексическом Уровне&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дистрибутивные семантические модели наподобие Word2Vec являются одним из наиболее распространенных инструментов обработки естественного языка. Тем не менее, до сих пор неясно, как оптимизировать такие модели для конкретных задач и как оценивать их в общих условиях (для того, чтобы они имели возможность успешно применяться к любой языковой задаче). В моей работе я утверждаю, что преимущества внутренней оценки таких моделей могут быть поставлены под сомнение, поскольку понятия их «общего качества», возможно, не существует.Моя гипотеза состоит в том, что дистрибутивные семантические модели просто обучаются решению определенных задач (моделирование языка, маркировка последовательностей и т. д.) И поэтому не отражают структуру лексического уровня человеческого языка; следовательно, дистрибутивная семантика не является репрезентативной для языка с точки зрения способности экстраполировать модель на языковые паттерны, не наблюдаемые в обучающей выборке. В моей работе я пытаюсь эмпирически формализовать понятие лингвистической репрезентативности на лексическом уровне и выясняю, как внутренние механизмы дистрибутивной гипотезы вступают в противоречие с этим понятием. Я предлагаю эксперименты с обобщением дистрибутивных семантических моделей для множества языков, и проверяю гипотезу. Результаты экспериментов подтверждают гипотезу о выборке из нескольких моделей, языков и бенчмарков, что ставит под сомнение репрезентативность дистрибутивной семантики, по крайней мере, в её текущем состоянии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бакаров Амир Асхатович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кутузов Андрей Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e575' cx='112.47' cy='245.35' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вклад семантической информации в распознавание кореферентных отношений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы стало: 1) оценить степень влияния семантической информации, не содержащейся в исходном тексте, на качество работы систем автоматического анализа кореферентности и 2) предложить способ интеграции такого рода информации в уже существующие алгоритмы, не учитывавшие ее ранее. Первая цель была достигнута путем проведения эксперимента по сравнению качества работы одного и того же алгоритма разрешения анафоры и кореферентности при наличии и отсутствии семантической информации. Необходимость модификации алгоритма позволила также реализовать вторую из поставленных целей.Для достижения поставленных целей пришлось решить несколько промежуточных задач. Во-первых, были определены подход и теоретическая база, в рамках которых проводился эксперимент. Затем был собран и размечен в соответствии с выбранным подходом корпус текстов, на котором проводилась дальнейшая работа по анализу качества анализа и модификации признаков. Наконец, поскольку, как выяснилось в процессе работы, не существует готовых открытых решений для анализа кореферентности для русского языка, возникла необходимость разработать свою собственную систему для решения данной задачи и интегрировать в нее описанные знания. Полученные результаты позволяют с уверенностью сказать, что ориентированность на семантику многих уже существующих систем анализа обоснована, и использование экстралингвистической информации позволяет поднять производительность системы, даже если в ее основе лежит не очень сложный алгоритм.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Азеркович Илья Леонидович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e576' cx='142.75' cy='199.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Снятие лексической омонимии в дистрибутивно-семантических моделях на основе искусственных нейронных сетей (для русского языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель работыЦелью данной работы было определить число значений полисемичных лексем в русском языке с помощью построения семантических графов используя дистрибутивно-семантические модели на основе искусственных нейронных сетей.Основные задачиОбозначить основные понятия и сделать обзор алгоритмов и методик оценивания, относящихся к задаче определения значений слов Подготовить Золотой стандарт, включающий 1000 слов русского языка с числом значений и их определениями.Осуществить метод RNG для построения семантических графов русских слов и применить алгоритмы поиска сообществ в графахПодобрать оптимальное сочетание значений параметров RNG и модели, дающее наилучший результатОценить точность классификации однозначных и многозначных слов, а также оценить качество определения числа значений словРезультатыВ данной работе реализован метод RNG для построения графов, используя семантические векторы слов, полученные с помощью дистрибутивно-семантических моделей. Основное предположение эксперимента состоит в том, что полисемичное слово имеет несколько групп семантически близких слов-соседей. Эти группы представляют значения данного слова.Наиболее высокие результаты были достигнуты путем подбора самых оптимальных параметров в ходе серии итераций алгоритма RNG (такими параметрами являются число соседей-вершин графа и порог семантической близости). Наилучший результат кластеризации графов показал Newman&amp;#39;s leading eigenvector method с использованием модели, обученной на НКРЯ. Коэффициент корреляции Пирсона составил 0.473.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мотина Надежда Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кутузов Андрей Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e577' cx='60.2' cy='302.44' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разрешение анафорических связей как метод лингвистической предобработки обучающих корпусов для дистрибутивно-семантических моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается роль разрешения местоименной анафоры в улучшении качества дистрибутивно-семантических моделей посредством увеличения количества контекстуальной информации для знаменательных слов. Анафоры заменяются на антецеденты в тренировочном корпусе, исследуется степень влияния этой процедуры на получившиеся дитрибутивные модели, качество которых оценивается на золотых стандартах RUSSE &amp;#39;15 и  SimLex-999. Модели, обученные на корпусе с разрешенной анафорой демонстрируют стабильный прирост качества.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козлова Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кутузов Андрей Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e578' cx='84.12' cy='177.5' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантический анализ графики заимствований в художественной литературе эпохи Мэйдзи-Тайсё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данном иследовании поставлена цель выявить и объяснить семантику заимтсвованных слов в японских художественных текстах с помощью цифровых методов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Оськина Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e579' cx='66.32' cy='275.25' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вклад референциальной информации в решение задачи распознавания семантических ролей для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлен метод интеграции информации о референциальных отношениях в модель SRL для русского языка, а также проивзеден анализ влияния референциальной информации на качество модели. Был произведен анализ устройства первой модели SRL для русского языка. Был подготовлен тренировочный набор данных для модели SRL, на котором была обучена модель. Полученная модель позволяет добиться увеличения точности распознавания до 2%.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Филиппских Елизавета Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e580' cx='69.58' cy='244.9' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ семантических сдвигов в русских новостях с использованием векторных представлений слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуются семантические сдвиги в русских новостях – изменения значений слов. В ходе работы собран корпус статей из 5 изданий (Lenta.ru, РИА Новости, Известия, Коммерсантъ, Вести.ru) за 20 лет (с 2000 по 2020) общим объемом 4,8 млн статей и 1,3 млрд словоупотреблений. На материале корпуса были обучены 19 диахронических векторных моделей – в одной модели были собраны статьи всех 5 изданий, написанные в одном и том же году – и 5 моделей, в каждой из которых были собраны все статьи какого-то одного издания – для определения межредакционных семантических сдвигов. Измерение косинусной близости между одними и теми же словами в разных моделях позволило получить список слов, предположительно изменивших свое значение – от меньшего (чем больше косинусная близость – тем ближе значения) к большему (чем меньше косинусная близость – тем явственнее семантический сдвиг). Кроме того, мы также изучили, как сдвиги, обнаруженные при ручной анализе (на основании языковой интуиции и историко-культурологического разыскания), отражаются в цифровом измерении. В данной работе представлена интерпретация работы алгоритма автоматической детекции семантических сдвигов, а также попытки обозначить их возможные причины.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ким Юлия Лазаревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e581' cx='59.23' cy='286.14' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантический анализ изображений на основе их текстового описания под управлением онтологий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ряде научно-технологических областей возникают задачи извлечения информации из документов, значительная часть данных в которых содержится не в текстовом, а в графическом виде. Существующие инструменты для анализа изображений не всегда способны дать качественную семантическую интерпретацию некоторых типов графического контента. Для улучшения качества целесообразно привлекать к обработке текстовые фрагменты, сопровождающие изображения. В рамках этого подхода в настоящей работе описывается разработка системы семантического анализа изображений на основе их текстовых описаний. В ходе разработки был собран корпус документов на английском языке, по результатам его анализа были выявлены характерные для текстовых описаний изображений признаки, который впоследствии были использованы для построения онтологии и составлении на её основе шаблонов извлечения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванков Александр Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e582' cx='135.95' cy='290.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический семантический анализ пользовательского контента в ресурсах Web 2.0, посвященных медицине&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современном мире интернет проник во все области человеческой жизни, и сфера здоровья и медицины не является исключением. Пациенты, которые раньше предпочитали обращаться напрямую к медицинским специалистам по вопросам здоровья, сейчас все чаще ищут информацию в интернете, а также делятся своим опытом лечения различных заболеваний. Для использования данной информации в исследовательских и коммерческих целях необходима разработка алгоритмов автоматического анализа.В ходе данного исследования была выполнена разработка методологии и общего алгоритма автоматического получения, обработки и статистического анализа пользовательского контента.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малашина Александра Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e583' cx='76.17' cy='331.76' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние методов морфологической предобработки обучающего корпуса на качество дистрибутивных семантических моделей (на материале русского языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается то, как морфологическая предобработка корпуса влияет на качество дистрибутивных языковых моделей в приложении к задаче классификации. Рассматриваются как теоретические аспекты, связанные с морфологической предобработкой текста и построением дистрибутивных моделей, так и возможность их практического применения. В ходе экспериментов рассматриваются три вида морфологического препроцессинга (стемминг, лемматизация, частеречная разметка) и три алгоритма построения дистрибутивных моделей (word2vec skip-gram, FastText skip-gram и GloVe). На примере четырех различных классификаторов (включая использующие нейронные сети) показывается, как морфологическая предобработка текста влияет на конечный результат и рассматриваются случаи, в которых она имеет положительный эффект на конечный результат, и те, в которых от нее следует отказаться.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тушканов Владислав Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e584' cx='79.48' cy='218.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Построение китайско-русского корпуса параллельных текстов: проблемы выравнивания, словоделения и лексико-семантической разметки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе описывается процесс построения китайско-русского параллельного корпуса, который входит в состав двуязычных корпусов Национального корпуса русского языкаПредлагаются решения проблемам выравнивания, словоделения и лексико-семантической разметки, описан весь процесс подготовки и пополнения корпуса на всех этапах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Якубов Марат Науфаль угли&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e585' cx='126.45' cy='84.52' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы семантического поля &amp;quot;помещение в контейнер&amp;quot; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках настоящей работы рассматриваются статьи, посвященные типологическому изучению лексики в языках мира. Далее проводится анализ глаголов семантического поля “помещение в контейнер” на материале четырех языков: итальянского, немецкого, латышского и турецкого. Лексико-типологическая анкета, использованная в пилотном проекте с участием студентов НИУ ВШЭ дополняется несколькими фреймами, ранее не рассматриваемыми (животное, вертикальный функциональный контейнер, строго отведенное пространство). Для каждого из языков визуализируется распределение глаголов, а также составляется семантическая карта фреймов для глаголов помещения в контейнер.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дробот Анна Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e586' cx='127.99' cy='84.95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы семантического поля &amp;quot;ТЕРЯТЬ&amp;quot; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование представляет результаты лексико-типологического анализа глаголов семантической зоны ‘терять’, выполненного в рамках фреймового подхода на материале 20 языков. Мы использовали несколько методов сбора информации: словари, электронные корпуса и специально разработанную лексико-типологическую анкету. Результатом исследования стала единая фреймовая структура, состоящая из четырнадцати фреймов, релевантных для лексических противопоставлений в изучаемой семантической зоне . В зависимости от количества фреймов, в рамках которых используется доминантный глагол поля, мы разделили лексические системы исследуемых языков на три группы: “доминантные”, “квази-доминантные” и “дистрибутивные” системы.  В последней части работы мы обсудили семантические зоны, смежные с полем “терять’.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Осипова Василиса Егоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e587' cx='73.76' cy='94.48' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Временные конструкции с до, перед и к: семантическое распределение&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящения семантическому распределению временных конструкции с до, перед и к.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макарович Анастасия Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e588' cx='78.42' cy='31.53' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексико-семантическое поле &amp;#39;одинаковый/разный&amp;#39; в русском и французском языках, и его роль в усвоении иностранного языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено анализу однословных лексических единиц, входящих в семантические поля ‘одинаковый’ и ‘разный’ в русском и французском языках, выявлению особенностей их функционирования и параметров различения и сходства единиц поля в русском и французском языках. Данное исследование было проведено с помощью анализа русских и французских корпусов, а также ресурса SketchEngine. Отдельная часть исследования посвящена также интерференции, которая проявляется у франкоязычных студентов, изучающих русский язык при использовании лексических единиц сходства и различия, и которая может быть объяснена свойствами русского и французского семантических полях. Исследование может быть интересно широкому кругу лиц, интересующихся лексической типологии и исследованием семантических полей. Результаты исследования могут использоваться преподавателями русского и французского языков как иностранных, а также лексикографами для составления двуязычных словарей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коршак Марина Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e589' cx='157.17' cy='57.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксические и семантические свойства русского взаимного местоимения &amp;quot;друг друга&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются различные свойства реципрокального местоимения &amp;quot;друг друга&amp;quot;. Работа разделена на три подтемы: 1) &amp;quot;друг друга&amp;quot; в контексте трехместных глаголов, применение тестов на связывание реципроков для выявления внутренней структуры дитранзитивных глаголов, новые данные эксперимента и доказательства для дискуссии о структурном приоритете винительного или дательного дополнения; 2) связывание реципрока внутри ИГ без выраженного антецедента: какие факторы делают это возможным; 3) exempt anaphora - факторы, влияющие на контексты, где &amp;quot;друг друга&amp;quot; нарушает принцип связывания анафоров&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Голубева Мария Ивановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e590' cx='115.57' cy='66.6' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантические поля &amp;quot;тянуть&amp;quot; и &amp;quot;толкать&amp;quot; в китайском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе из Корпуса современного китайского языка Национальной комиссии по языку извлекаются существительные или фразы существительных вокруг глаголов &amp;quot;толкать&amp;quot; и &amp;quot;тянуть&amp;quot;, а затем с помощью встраивания слов и K-means кластеризуются &amp;quot;NP+verb&amp;quot;, &amp;quot;Verb+NP&amp;quot; и &amp;quot;NP+Verb+NP&amp;quot;. глагол&amp;quot;, &amp;quot;Verb+NP&amp;quot; и &amp;quot;NP+Verb+NP&amp;quot; были кластеризованы для анализа полисемии и семантического поля глаголов. Были получены метафорические значения в нескольких направлениях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чжан Ваньшу -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e591' cx='193.57' cy='185.61' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика севернохантыйского посессивного показателя второго лица единственного числа и конкурирующих с ним показателей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа преследует радикальнополисемичный подход к расширенным употребленияс севернохантыйского показателя посессивности второго лица единственного и множественного числа (ПОСС2), согласно которому каждое употребление соответствует отдельному показателю и не сводится к базовым посессивным употреблениям. Отталкиваясь от обобщений о ПОСС2, представленных в работе прошлого года (Mikhailov (manuscript)), я представляю вношу коррективы в некоторые из аргументов, представленных в прошлом году, а также ввожу новые свойства различающие четыре показателя, реализуемых как ПОСС 2. Показатели включают: собственный посессив, ассоциативный посессив, показатель топика и проприальный артикль. Новый вклад настоящей работы состоит по крайней мере в следующем. Тест на выражаемость обладателя, введенный в данной работе, был применен ко всем четырем показателям и дал положительный результат только в случае собственного посессива. Применение этого теста позволило полностью пересмотреть определение второго показателя — ассоциативного посессива. Основываясь на невыразимости посессора с POSS2 в таком употреблении, а также с другими посессивными морфемами, был показано, что ассоциативный посессив, обычно выражающий сильно контекстно-зависимые отношения и ограниченный уникальными референтами, обладает полной показателей и не ограничен POSS2, как предполагалось в (Mikhailov (manuscript)). Собственный посессив наоборот тривиальным образом допускает выражение обладателя и не подразумевает уникальности референта ИГ, что приводит к нетривиальному выводу о том, что грамматика северно-хантыйского языка не располагает индивидопроизводящим тайп-шифтером IOTA, предложенным для английского языка (Coppock, Beaver 2015). Основываясь на аргументе из диапазона отношений, доступных каждому из показателей, был предложен анализ собственного посессива как соответствующего оператору MaxSpec из (Karvovskaya 2018) и ассоциативного посессива как соответствующего оператору MinSpec (Там же) с дополнительной разницей в пресуппозициях двух показателей. Для рассмотрения показателя топика были впервые привлечены данные текстов, которые позволили сформулировать дополнительное ограничение данного показателя топикальными салиентными референтами, что является гораздо более сильным ограничением, чем ограничения данными референтами, предложенное в (Mikhailov (manuscript)). Это свойство отличает данный показатель от остальных трёх показателей. Была выдвинута гипотеза, согласно которой видимая ограниченность данного показателя субъектами является следствием конкуренции с ассоциативным посессивом, который обладает более сильной пресуппозицией и выигрывает в не-субъектных позициях. Наконец, гипотеза, что четвёртый показатель является проприальным артиклем нашла подтверждение в данных из ослопредложений, которые показывают, что последний в отличие от показателя топика не подвержен варьированию в референции в присутствии более высокого квантора в структуре. Тесты и аргументы, представленные в настоящей работе, могут с лёгкостью быть применены к данным и других языков, в которых представлено расширенное посессивное маркирование.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e592' cx='51.6' cy='119.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика пре-жестикуляции в звучащем русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена пре-речевой жестикуляции. Пре-речевая жестикуляция это такая жестикуляция, чей пик жеста заканчивается до слова-аффилиата. Для исследования был взят корпус &amp;quot;РУССКИЙ МУЛЬТИКАНАЛЬНЫЙ ДИСКУРС&amp;quot;, который состоит из видео-сессий с медиа-файлами и их аннотациями. Я сосредоточилась на различиях между жестами, сопровождающие речь, и пре-речевыми жестами в нескольких аспектах: (i) их функция в дискурсе; (ii) их роль в высказывании; (iii) тип слов, с которыми они ассоциированы; (iv) аспекты ассоциированного слова, которое они изображают; (v) семантический вклад связанных слов и их собственных; (vi) их продолжительность и (vii) синтаксический уровень, который они сопровождали.Статистический анализ показывает, что существенные различия между пре-речевыми жестами и ко-речевыми жестами заключаются только в их роли и синтаксическом уровне, который они сопровождают. Я не нашла существенных различий в семантических аспектах. Из чего можно сделать вывод, что природа пре-речевых жестов скорее когнитивная, чем семантическая.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пасальская Елена Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа :
