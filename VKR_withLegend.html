p;amp;lt; 0,199). Мы обнаружили, что модель Conversational RuBERT распознавала один из юмористических механизмом — Garden Path [Dynel 2012] — лучше, чем остальные. Датасет не подходит для полноценного обучения, но может быть использован как бенчмарк для humor detection моделей или для исследований интерпретируемости нейросетей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Анисимов Арсений Денисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e443' cx='227.78' cy='158.52' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лонгитюдные изменения речевой функции у пожилых людей с синдромом мягкого когнитивного снижения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Синдром мягкого когнитивного снижения характеризуется наличием субъективных когнитивных жалоб и объективным когнитивным ухудшением. Синдром мягкого когнитивного снижения может проявиться в процессе старения и часто рассматривается как переходная стадия между здоровым старением и деменцией. Тем не менее, переход может и не произойти. Мы исследовали лонгитюдные изменения в языковой функции у пожилых людей, а также демографические и когнитивные факторы, которые могут предсказать улучшение или ухудшение языковой функции с течением времени. Все участники (n = 97, в возрасте от 58 до 89 лет) были носителями русского языка и проходили исследование в Клинике Памяти в Москве. Им было предложено пройти три скрининговых теста (MoCA, MMSE и HADS), заполнить анкету о субъективных когнитивных жалобах на язык и память и выполнить два задания (называние слова по его определению и понимания предложений). Участники проходили тестирование в трех точках наблюдения: первый раз, через шесть месяцев и через год. В ходе анализа нами был вычислен коэффициент корреляции Пирсона для рассматриваемых предикторов и зависимых переменных и применены линейные модели со смешанными эффектами. В качестве показателей заданий, оценивающих языковую функцию участников мы выбрали правильность ответов и время ответа для задания на называние, правильность ответов и среднее время прочтения предложения для задания на понимание предложений. Для дальнейшего анализа мы рассчитали процент изменения всех показателей. Единственная статистически значимая корреляция, которую мы обнаружили, была между процентом изменения точности ответов называния и баллом по шкале MoCA (Est. = 0,04, SE = 0,02 , z = 2,36, p = 0,02).Результаты нашего исследования могут быть объяснены имеющимися ограничениями. Для оценки языковой функции мы использовали нестандартизированные задания – называние слов по определению и понимание предложений. Кроме того, из анализа был исключен потенциально самый важный предиктор – субъективные когнитивные жалобы. Мы также предполагаем, что полученной нами значимой корреляции недостаточно для того, чтобы можно было какие-либо выводы. Данные ограничения должны быть учтены в следующих исследованиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зверева Арина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Больгина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e444' cx='248.39' cy='192.21' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Функциональная связность языковой и неязыковых сетей мозга у здоровых испытуемых во время выполнения языкового задания&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Язык является специфической когнитивной функцией, представленной узкоспециализированными регионами коры головного мозга. Известно, что сеть языковой активации обычно показывает выраженную функциональную латерализацию в мозге. У большинства как праворуких, так и леворуких людей языковая активация обычно локализована преимущественно в левом полушарии, однако у некоторых людей может наблюдаться правостороннее или билатеральное распределение языковой активности. Взаимосвязь языковой латерализации и глобальной функциональной организации мозговых структур является одной из наиболее актуальных тем в современных нейровизуализационных исследованиях. Известно, что функциональная латерализация языка влияет на функциональную связность между языковыми и неязыковыми регионами мозга. Исследования активности мозга в состоянии покоя показывают, что это влияние особенно заметно в структурно-функциональном взаимодействии языковой сети с ассоциативными зонами мозга. Более того, языковую латерализацию ассоциируют с общими функциональными и структурными различиями между полушариями мозга. В данной работе исследуется функциональная связность языковой и неязыковых сетей мозга у здоровых испытуемых во время выполнения языкового задания. К данным функциональной магнитно-резонансной томографии 50 испытуемых был применен анализ независимых компонент. В качестве неязыковых сетей были выделены сети, поддерживающие общие высокоуровневые когнитивные функции, такие как память и внимание. Ожидалось, что между латерализацией языка и функциональной связностью языковой и неязыковых сетей будет найдена значимая корреляция. В частности, эта гипотеза предполагала, что у лиц с нетипичной языковой латерализацией функциональная связность между языковыми и неязыковыми зонами мозга является более выраженной. Хотя ожидаемой корреляции между показателями функциональной связности и языковой латерализацией не было обнаружено, результаты нашей работы демонстрируют, что во время выполнения языкового задания языковая сеть положительно функционально связана с подсетью дефолтной сети и отрицательно функционально связана с правой лобно-теменной сетью. Между регионами дефолтной сети и подсетями лобно-теменной сети также была обнаружена функциональная связность, связанная с процессом языковой обработки. Предшествующие исследования показывали, что между дефолтной сетью и лобно-теменной сетью существует сложная система функционального взаимодействия как в состоянии покоя, так и во время выполнения когнитивных заданий. Наше исследование показывает аналогичные результаты и в условиях выполнения задания, специфичного для языковой обработки. Таким образом, данное исследование дополняет существующие данные о сложном функциональном взаимодействии языковых и ассоциативных функциональных структур головного мозга.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кученина Анна Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Миннигулова Алина Шамилевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e445' cx='265.51' cy='214.65' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Эффект традиционной речевой терапии при беглом и небеглом типе постинсультной афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Афазия —— нарушение речи, возникающее в результате повреждения мозга, —— традиционно лечится в России с помощью логопедической терапии. Однако эффективность традиционной речевой терапии, фокусирующейся на конкретных нарушениях, для разных типов афазии остается неясной. Цель данного лонгитюдного исследования —— оценить общие результаты традиционной речевой терапии и их стойкость при беглых и небеглых типах афазии, классифицированных по Лурии.В исследовании приняли участие тридцать семь человек с хронической постинсультной афазией, у которых были диагностированы небеглый, беглый или смешанный типы афазии. Участники проходили индивидуальные сеансы речевой терапии с учетом их индивидуальных нарушений и оценивались с помощью Русского теста на афазию (РАТ) в четыре временные точки: за 2 —— 4 недели до терапии, непосредственно перед терапией, сразу после терапии и через четыре недели после терапии. Тесты Фридмана, а также парные тесты Немени и Вилкоксона выявили увеличение общего коэффициента афазии во всех группах. Более того, у людей с беглым типом улучшились показатели понимания и называния существительных; люди с небеглой афазией показали улучшение в субтестах на порождение, а именно в субтестах на называние действий, порождении предложений и дискурса, в соответствии с изначальным диагностированным дефицитом, обнаруженным у этих типов. Это может свидетельствовать о положительном эффекте подхода, ориентированного на нарушения. Однако не было обнаружено значительной разницы между оценками, проведенными непосредственно до и после терапии, поэтому положительные изменения не могут быть приписаны исключительно терапевтическому вмешательству.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лукьянова Таисия Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Солоухина Ольга Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e446' cx='262.19' cy='213.95' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние транскраниальной стимуляции постоянным током на эффективность интенсивной речевой терапии при постинсультной афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Интенсивная языковая терапия (intensive language-action therapy; ILAT) – одна из методов реабилитации речи в постинсультной афазии, показавший себя довольно эффективным. Помимо непосредственно терапий, направленных на преодоление речевых нарушений, в постинсультной реабилитации иногда также применяются неинвазивные методы стимуляции головного мозга. Один из них – транскраниальная стимуляция постоянным током (ТСПоТ). Целью нашей работы было выявить, оказывает ли анодная ТСПоТ влияние на эффективность интенсивной речевой терапии.В исследовании приняли участие две группы пациентов с хронической постинсультной афазии. Экспериментальная группа (N=4) проходила курс интенсивной речевой терапии в сочетании с действовавшей в течение первых 20 минут каждой терапевтической сессии анодной ТСПоТ левой нижней лобной извилины, содержащей зону Брока. Контрольная группа (N=6) испытывала эффект плацебо-стимуляции в сочетании с интенсивной речевой терапией. В качестве инструмента оценки речевой функции мы использовали Русский афазиологический тест (РАТ) непосредственно до и после окончания двухнедельного курса интенсивной речевой терапии. Анализ результатов субтестов на порождение и повторение речи не показал статистически значимой разницы между результатами контрольной и экспериментальной групп после терапии, а также разницы между изменениями результатов этих групп, зафиксированных до и после терапии. Изменения результатов, произошедшие за время терапии как и во всей терапевтической группе, так и в группах анодной ТСПоТ и плацебо-стимуляции по отдельности, также не оказались статистически значимыми. Таким образом, мы не обнаружили влияния анодной ТСПоТ на эффективность интенсивной речевой терапии; не была обнаружена и значимая эффективность терапии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Майорова Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Больгина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e447' cx='260.5' cy='154' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Беглость спонтанной речи как предиктор мягкого когнитивного снижения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Легкое когнитивное расстройство (ЛКР) часто рассматривается как стадия, предшествующая деменции, но на сегодняшний день факторы конверсии ЛКР в деменцию до конца не изучены. Прогноз часто делается на основе спонтанной речи, в частности. Из многочисленных исследований известно, что ЛКР в некоторой степени влияет на различные области языка, включая беглость спонтанной речи. Предыдущие работы в основном измеряли общие количественные характеристики пауз и других дисфлюенси в речи, не беря во внимание их позиции. Между тем, паузы в определенных положениях потенциально могут быть более чувствительны к когнитивным трудностям при развитии ЛКР. Цель этой статьи - проанализировать, как количество, длина и расположение пауз (абсолютных, заполненных, лексических, удлиняющих) и дисфлюенси (персевераций, самоисправлений, фальстартов) связаны с баллами по когнитивным шкалам относительно ЛКР и здоровыми пожилыми людьми. Мы проанализировали позиции абсолютных пауз, основываясь на риторической структуре. Для этого исследования были использованы данные 100 спонтанных рассказов русскоязычных пожилых людей с ЛКР и без него. Мы предполагаем, что большее количество и продолжительность пауз и дисфлюенси, особенно на нетипичных границах, будут связаны с более низкими оценками по когнитивным шкалам (MMSE и MoCA). Полученные результаты могут поспособствовать пониманию когнитивных нарушений в спонтанной речи относительно разных языков, что актуально, поскольку в предыдущих исследованиях наблюдаются кросслингвистические различия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Псарёва Надежда Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e448' cx='127.65' cy='334.53' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Построение языковых моделей с управлением конфигурацией нейронной сети&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена построению нейросети с локализацией информации о грамматической категории полиперсональности в одном блоке. На сегодняшний день задача создания интерпретируемых нейронных сетей особенно актуальна. Во-первых, всё чаще нейронные сети используются для решения задач в важных социо-экономических областях, поэтому интерпретируемость моделей необходима для обеспечения доверия к ним. Во-вторых, способность локализовать информацию об одном признаке, например, об одной грамматической категории, позволит сделать дообучение больших языковых моделей менее ресурсозатратным.В исследовании предлагается способ обучения языковой модели с локализацией знаний о полиперсональности. Для этого был создан корпус искусственных примеров на русском языке с добавлением этой грамматической категории. Оценка перплексии полученных моделей показывает, что предложенный способ может быть эффективным для решения поставленной задачи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степанова Ангелина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e449' cx='276.32' cy='200.97' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диапазон восприятия визуальной информации о буквах при чтении у русскоязычных взрослых&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Перцептивный диапазон, определяемый как объем информации, который читатель может обработать за одну фиксацию, является важным показателем чтения (McConkie &amp;amp; Rayner, 1975). Недавние исследования показали, что необходимо различать три типа перцептивного диапазона: диапазон восприятия информации о длине слов, диапазон восприятия информации о буквенных чертах (или диапазон восприятия визуальной информации о буквах) и диапазон восприятия информации о буквах (Häikiö et. al., 2009). Однако, несмотря на разнообразие исследований, посвященных неалфавитным языкам и языкам, берущим за основу латинскую письменность, на материале русского языка изучался только один тип перцептивного диапазона – диапазон восприятия информации о длине слов (Staroverova &amp;amp; Lopukhina, 2022). Настоящая работа ставила своей целью изучение другого типа, диапазона восприятия информации о буквенных чертах, и сравнение полученных данных с данными 2022 года. Применив методику движущегося окна (McConkie &amp;amp; Rayner, 1975), мы поставили эксперимент, в котором приняло участие 97 здоровых русскоговорящих взрослых. Результаты показали, что пиковые значения скорости чтения были показаны в 12-символьном окне, что может означать, что диапазон восприятия информации о буквенных чертах у русскоговорящих взрослых составляет 3 символа слева и 12 символов справа. Это не только меньше, чем диапазон восприятия информации о буквенных чертах у англоговорящих взрослых (4-5 символов слева и 14-15 символов справа от точки фиксации), но и меньше, чем диапазон восприятия информации о длине слов у русскоговорящих взрослых (3 символа слева и 14 символов справа от точки фиксации).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сычева Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Староверова Владислава Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e450' cx='259.18' cy='183.49' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование навыков чтения на русском языке среди билингвальных младших школьников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В нашем исследовании целью было определить значимость вклада фонологической обработки в успешное освоение навыка чтения на русском языке среди билингвальных младших школьников. Мы подразделяли фонологическую обработку на простую и сложную, желая определить значимость каждой из них по отдельности и в сравнении друг с другом. Значимость вклада фонологической обработки в чтение на русском языке монолингвами, как и значимость её вклада в билингвальное чтение на других языках, уже была подтверждена; но в этом исследовании мы впервые объединили вместе факторы билингвальности младших школьников, чтения на русском языке и исследования фонологической обработки. Исходя из результатов предыдущих исследований, мы ожидали, что для данной выборки и простая, и сложная фонологическая обработка окажутся значимыми предикторами навыка чтения на русском языке, причём сложная фонологическая обработка будет более значима; однако свидетельства о сильном влиянии билингвизма на языковые и в частности читательские навыки детей, а также о влиянии орфографической системы на значимость вклада фонологической обработки требовали подтверждения этой гипотезы экспериментальным путём.С помощью ряда инструментов мы измерили влияние простой и сложной фонологической обработки на чтение слов и текстов на русском языке на выборке из 75 билингвальных детей 7-11 лет (1-4 класс). При этом мы учитывали влияние уровня языка и класса обучения участника. Результаты показали значимое влияние класса обучения, сложной фонологической обработки и объёма словарного запаса на беглость чтения слов и текстов; а также значимое влияние объёма словарного запаса на понимание одного из текстов. Влияния на чтение простой фонологической обработки и уровня развития морфосинтаксиса обнаружено не было. Наши выводы согласуются с результатами предыдущих исследований, но тема требует дальнейшего изучения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тушевская Ксения Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Здорова Нина Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e451' cx='249.45' cy='162.42' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование деривационных связей в ментальном лексиконе на материале русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Сегодня появляется всё больше психолингвистических экспериментальных исследований в области морфологии, однако словообразовательная морфология в этом отношении остаётся малоизученной областью в сравнении со словоизменительной морфологией, и особенную ценность для таких исследований представляют данные типологически различающихся языков. В данной работе рассматривается группа русских существительных с приставками, образованных от прилагательных (модели без-Х-ость и не-Х-ость). Цель моего исследования: определить, как деривационные связи влияют на доступ к таким словам в ментальном лексиконе. Для этого были проведены два эксперимента в парадигме лексического решения с маскированным праймингом, различавшиеся длительностью представления прайма. Результаты исследования показали, что для выбранной группы слов и наличие словообразовательной связи, и сходство морфологической формы могут значимо упрощать лексический доступ. Работа дополняет массив существующих исследований русской словообразовательной морфологии и ставит новые вопросы для будущих исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тимофеева Виктория Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e452' cx='202.97' cy='88.98' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Неизоморфная широкая сфера действия выражений с числительными в русском языке: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена экспериментальному изучению свойств сферы действия количественных подлежащих русского языка, которые не вызывают глагольной согласование. В ней показано, что распространённые в литературе утверждения о том, что у подлежащих, которые не вызывают глагольной согласование, есть ограничения сферы действия, которых нет у согласующихся подлежащих, ошибочны. Исследование вносит вклад в изучение структуры Именной Группы в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баркова Любовь Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e453' cx='116.11' cy='318.91' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диагностика степени тяжести психических заболеваний с использованием анализа записей речи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Более 3% людей по всему миру сталкиваются с симптомами депрессии. Процесс определения этого диагноза включает в себя интервью с пациентом и медицинские обследования, что требует много времени и денег. К тому же, существует множество симптомов, относящихся к депрессивному расстройству, которые сложно определить ввиду ограниченных способностей человека. Существуют исследования по автоматическому определению ментального состояния человека с использованием методов машинного обучения. Предлагаемые методы основаны на извлечении акустических и лингвистических характеристик речи пациента, которые после проходят нетривиальный процесс отбора признаков, наиболее подходящих для решения задачи. Тем не менее, процесс сбора данных включает в себя много сложных этапов, поэтому методы решения задачи определения ментальных расстройств должны иметь возможность обрабатывать ограниченное количество данных и избегать сложных и часто неинтерпретируемых процессов отбора признаков. Таким образом, мы предлагаем 4 метода для решения этой задачи на основе дообученной (fine-tuned) модели Wav2Vec-2.0. Предложенные подходы способны обойти упомянутые ограничения, так как данная модель способна улавливать информацию как из лингвистической, так и из акустической модальностей, и при этом не требует разметки большого количества данных. Более того, три метода из предложенных являются новыми подходами к решению задачи классификации длинных аудио. Это позволило нам оценить возможности акустических моделей в обработке длинных записей речи человека.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шерман Ксения Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Игнатов Дмитрий Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e454' cx='139.65' cy='210.52' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка автоматизированного подхода для выявления дислексии среди младших школьников на основании просодических параметров чтения вслух&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной статьи - разработать методологию и теоретическую базу для автоматического выявления дислексии. Это может облегчить выявление дислексии у русскоязычных школьников.Наш набор данных состоит из одноминутных аудиозаписей чтения школьниками текстов “Зоопарк” и “Обман”.Наш метод оценки навыков чтения основан на чтении вслух части теста “Карасик” (Парешина, 2022). Мы попытались предсказать уровень владения чтением на основе этого теста, используя 7 просодических характеристик (общая и средняя продолжительность пауз, количество пауз и слогов и другие) и 4 акустические характеристики, связанные с просодией (для этого мы отобрали характеристики набора акустических параметров eGeMAPS (Eyben et al., 2015)).Для получения результатов и анализа наших данных мы использовали статистические методы (R-squared, Variance, MAPE и RMSE) и модели машинного обучения (Sequential, CatBoostRegressor, Robust, SVR and RandomForest).Результаты этой работы показывают значительную корреляцию между зависимой (оценка за чтение вслух в тесте “Карасик”) и независимыми переменными (выбранные просодические и акустические характеристики). Более того, эти параметры предсказывают целевую переменную с достаточно неплохой точностью (с R-Squared 0,943 (для текста “Зоопарк”) и 0,918 (для текста “Трюк”)).Эти результаты могут стать толчком для проведения клинических испытаний, а затем для совершенствования наших моделей и использования их для прогнозирования уровня владения чтением.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Широков Иван Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Здорова Нина Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e455' cx='178.08' cy='71.11' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метонимия существительных в контексте копредикации: экспериментальное исследование на материале русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Когнитивные механизмы, лежащие в основе обработки полисемии, отражают то, как лексические значения формируются и хранятся в сознании. Цель данного исследования – выяснить, как значения существительных русского языка с логической полисемией структурированы в ментальном лексиконе носителя. Логическая полисемия постулируется, когда различные значения слова считаются неотъемлемой частью сущности. Существительные с логической полисемией обычно допускают ко-предикацию, то есть активизацию нескольких значений в одном контексте (обед вкусный [еда] и долгий [мероприятие]), что указывает на более тесную связь значений в ментальном лексиконе, чем у других существительных с регулярной полисемией. В данной работе для проверки гипотезы ментальной репрезентации значений помимо теста на ко-предикацию использовались также ограничения сочинительной конструкции на семантическую связь конъюнктов с общим членом. Из трёх групп существительных, допускающих ко-предикацию (обед вкусный и долгий, книга толстая [физический объект] и интересная [содержание], банк двухэтажный [здание] и влиятельный [организация]), было отобрано по шесть слов. В качестве контрольной группы были использованы существительные семантического поля человек (девочка, мальчик и т.п.), которые также допускают ко-активацию значений различных семантических типов (дедушка бородатый [физический объект] и мудрый [абстрактная сущность]), но не считаются примером многозначности. Анализ оценки приемлемости контекстов с ко-предикацией и без неё показал, что существительные типа книга демонстрируют организацию абстрактного (содержание) и физического (физический объект) значений аналогичную организации значений у слов типа человек. Это наблюдение позволяет утверждать, что значения существительного типа книга имеют единую репрезентацию в ментальном лексиконе носителя русского языка. Напротив, обращение к разным значениям существительных типа банк затрудняет восприятие предложения. Это указывает на раздельное или гибридное хранение значений. Существенные различия в оценке предложений с существительными типа обед позволили установить ограничения используемого метода.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Володина Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e456' cx='185.54' cy='224.34' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Речевые сбои при расстройствах шизофренического спектра и аффективных расстройствах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на то, что исследования проблем психического здоровья ведутся уже очень давно, в этой области все еще остается много нерешенных вопросов. Из-за ограниченности проанализированных данных проблема диагностики в психиатрии все еще актуальна. Данное исследование является частью большого проекта, целью которого является всестороннее изучение речи людей с расстройствами спектра шизофрении и аффективными расстройствами. В сумме все исследования, проведенные в рамках проекта, составили более трехсот человек, не страдающих психическими расстройствами, и примерно столько же больных. Мы надеемся создать универсальный инструмент анализа речи, который поможет в диагностике.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Голева Диана Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e457' cx='254.1' cy='193.16' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ ошибок в понимании и назывании глаголов у людей с разными типами афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: История вопроса: по оценкам ученых число людей, живущих с инсультом, увеличится на 27% в период с 2017 по 2047 год в Европейском союзе, в связи с чем требуется более глубокое изучение афазии как связанного с инсультом заболевания. Известно, что пациенты, страдающие от афазии, способны понимать и произносить одну группу слов, однако испытывают трудности с другой. В данном исследовании будет проведен анализ факторов, оказывающих влияние на доступность слов у пациентов с афазией. Цель: основной целью исследования является определение факторов, влияющих на понимание и порождение глаголов у людей с беглым и небеглым типом афазии.Методы: в исследовании приняло участие 67 испытуемых, которых разделили на две группы в соответствии с диагностированным типом афазии: группа с беглым типом афазии, состоящая из 20 человек, и группа с небеглым типом афазии, включающая 47 человек. Для сбора данных был использован &amp;quot;Русский афазиологический тест&amp;quot;. Каждому участнику был выделен один сеанс, в течение которого он выполнял субтесты, направленные на оценку понимания и порождения глаголов.Итоги и результаты: было выявлено влияние частотности слова на точность ответов (ρ = 0.46, p = 0.02) в задании на порождение у людей с беглым типом афазии, а также выявлена высокая точность понимания высокочастотных глаголов в сравнении с низкочастотными (W = 258, p = 0.04) у людей с беглым типом афазии и более высокая точность понимания высокочастотных глаголов в сравнении со среднечастотными (W = 1327.5, p = 0.006) и низкочастотными (W = 1315, p = 0.008) у людей с небеглым типом афазии. Знакомство с концептом имеет влияние на точность ответов в субтесте на порождении глаголов у людей с беглым типом афазии (ρ = 0.62, p = 0.001) и у людей с небеглым типом (ρ = 0.43, p = 0.04). Испытуемые с беглым и небеглым типом афазии показали более высокую точность ответов в субтесте на понимание глаголов по сравнению с субтестом на порождение глаголов.Заключение: при сравнении беглого и небеглого типа афазии было выявлено, что у людей с беглым типом заметно влияние частотности слова и знакомства с концептом в субтесте на порождение, а также высокая точность понимания высокочастотных глаголов по сравнению с низкочастотными. У людей с небеглым типом было выявлено, что знакомство с концептом влияет на точность ответов в субтесте на порождение, а также высокая точность понимания высокочастотных глаголов по сравнению со среднечастотными и низкочастотными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гилемханова Диана Фаилевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e458' cx='247.82' cy='193.26' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Порождение предложений у людей с разными типами афазии: сравнительный анализ ошибок&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование осуществляет сравнительный анализ ошибок в порождении предложений у людей с различными типами афазии такими, как беглая и небеглая афазия. Афазия является расстройством речи, которое может возникнуть вследствие повреждения мозга, влияющего на способность понимать и производить речь.Целью исследования является изучение особенностей порождения предложений у людей с беглой и небеглой афазией, а также выявление различий в типах ошибок, которые могут возникать при построении предложений. Это позволит лучше понять механизмы порождения предложений у людей с афазией и поможет в разработке эффективных методов реабилитации и терапии для таких пациентов.Методология исследования включает в себя сбор данных от пациентов с беглой и небеглой афазией, с использованием Русского Афазиологического Теста (РАТ), основанного на современных психолингвистических моделях и психометрических принципах, и заданий, направленных на порождение предложений. Затем производится анализ полученных данных, включающий выявление типов ошибок, частоты их возникновения, а также сравнение результатов между двумя группами пациентов с разными типами афазии.Ожидается, что результаты исследования позволят выявить особенности порождения предложений у пациентов с беглой и небеглой афазией, а также выявить наиболее распространенные типы ошибок в каждой из групп. Это может привести к разработке более целенаправленных методов терапии и реабилитации для улучшения коммуникативных навыков у пациентов с афазией.Исследование в области порождения предложений у пациентов с разными типами афазии имеет важное значение для развития области неврологии и логопедии. Оно поможет расширить уже существующие на данный момент знания о процессах, которые лежат в основе порождения речи, а также улучшить наши возможности в поддержке и помощи людям, страдающим от афазии.Ключевые слова: афазия, беглая афазия, небеглая афазия, порождение предложений, русский язык, инсульт.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дорохова Нина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e459' cx='261.78' cy='192.45' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Связь между когнитивными функциями и трудностями в изучении иностранного языка (на японском материале)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Факторы, которые могут повлиять на возникновение трудностей при обучении иностранному языку, имеют самый различный характер. Большое количество научной и педагогической литературы посвящено как вопросам методики преподавания (Гуревич, 2012; Епифанова, 2006; Фирсова, 2013), так и частным трудностям в освоении конкретного иностранного языка (для японского: Коваленко, 2023; Корчагина, 2005; Мизгулина, 2023; Сергеева, 2023). Вклад этих факторов сложно переоценить. Например, в эксперименте Catford and Pisoni (1970) две группы обучались произношению и восприятию на слух экзотических гласных и согласных. Контрольная группа занималась только пассивным прослушиванием аудиозаписей, в то время как экспериментальная группа обучалась азам артикуляции. Во время итогового теста по произношению результат экспериментальной группы был выше более чем в два раза. Но в рамках нашего исследования примечательно не столько влияние методики, сколько то, что некоторый процент испытуемых в контрольной группе смог освоить новое экзотическое произношение несмотря на отсутствие какого-либо целенаправленного обучения. Одним из возможных объяснений этого явления может быть вклад когнитивных функций в успешность обучения различным навыкам. Согласно исследованиям (Atkins, Baddeley, 1998; Cheung, 1996; Daneman, Hannon, 2007; Martin, Ellis, 2012; Reynolds, Besner, 2006; Roelofs, Piai, 2011; Sinclair, 1986; Wang et al., 2020) выявлена связь между изначальными когнитивными метриками и освоением некоторых аспектов иностранного языка. Однако в приведенных исследованиях сообщаются результаты о связи между конкретной когнитивной метрикой и отдельным языковым навыком или несколькими навыками. Анализ возможной связи когнитивных функций в целом с языковыми навыками может позволить обнаружить имеющиеся дефициты, затрудняющие освоение иностранного языка. Исследования такого плана могут быть применены для разработки методик обучения, учитывающих индивидуальные особенности обучения. Мы протестировали когнитивные функции 36 испытуемых, являющихся студентами ведущих московских вузов и обучавшихся японскому языку в течение одного года. Также преподаватели передали нам ведомости, свидетельствующие о результатах испытуемых по аудированию, лексике, грамматике и иероглифам. На данный момент не хватает достаточной диагностики для оценки трудностей, с которыми сталкиваются студенты, изучающие иностранный язык (Епифанова, 2006; Фирсова, 2013). В настоящем исследовании мы в первом приближении проанализировали возможную связь между когнитивными функциями и успешностью освоения некоторых аспектов иностранного языка. Также мы рассмотрели возможную связь между субъективным оцениванием своей успешности испытуемыми (по результатам анкетирования) и полученными нами данными из учебных ведомостей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Новоселова Ксения Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e460' cx='263.54' cy='210.58' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ ошибок в понимании предложений у людей с разными типами афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Известно, что афазия может проявляться по-разному в зависимости от множества факторов, однако до сих пор нет единого мнения о том, как именно эти факторы влияют на симптомы афазии. В данной работе поставлены три исследовательских вопроса. Во-первых, мы хотели проверить, какие лингвистические параметры предложений могут повлиять на их понимание у людей с афазией. Во-вторых, мы хотели определить, существуют ли разные паттерны понимания предложений у людей с разными видами афазии. В-третьих, было интересно проверить влияние демографических и клинических факторов на понимание предложений у людей с афазией. Для проверки исследовательских гипотез мы применили две статистические модели на данных результатов субтеста Русского афазиологического теста. Проверялось влияние лингвистических параметров предложений (тип конструкции, количество аргументов, порядок слов и семантическая обратимость) и демографических и клинических факторов (пол, возраст, количество лет обучения, время после инсульта, тип и тяжесть афазии) на результаты выполнения теста (время реакции и правильность). Среди демографических и клинических факторов только возраст и тип афазии оказались предикторами времени реакции. На время реакции также влияли семантическая обратимость, тип конструкции и количество аргументов глагола. С правильностью результатов коррелировала только обратимость. Существенной разницы в паттернах понимания у людей с разными видами афазии обнаружено не было. Результаты были интерпретированы и вписаны в существующую картину исследований в данной области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пельц Надежда Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e461' cx='277.81' cy='203.72' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование влияния артикуляторной сложности стимулов на метрики движений глаз при чтении предложений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Изучение особенностей окуломоторной активности является одним из наиболее продуктивных и информативных методов исследования навыка чтения, поскольку позволяет провести детальный анализ этого процесса. Несмотря на то, что в настоящее время существует большое количество работ, изучающих влияние различных параметров стимулов на метрики движений глаз, влияние артикуляции при чтении про себя остаётся за рамками научных исследований, в особенности для русского языка. Цель данного исследования - изучить возможное влияние артикуляторной сложности стимулов на метрики движений глаз при чтении предложений, а также рассмотреть связь между степенью выраженности изучаемого эффекта и состоянием когнитивных функций участников. В эксперименте приняли участие 38 типично развивающихся носителей русского языка, среди которых было 32 взрослых в возрасте от 18 до 22 лет и 6 подростков в возрасте от 13 до 14 лет. Полученные результаты частично подтвердили выдвинутые нами гипотезы и выявили потребность в дополнительных исследованиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Перевощикова Татьяна Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e462' cx='80.01' cy='276.58' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейросети в задачах GEC: попытка усовершенствования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследования в области автоматического исправления ошибок (GEC) в основном строятся вокруг непосредственно алгоритмов коррекции текста. Однако задача классификации исправленных ошибок не менее актуальна для корпусной лингвистики, особенно в контексте всё растущего числа текстов и нехватки квалифицированных разметчиков. В ВШЭ существует свой собственный корпус студенческих текстов со своей традицией разметки и набором классов ошибок, для разметки которых недостаточно существующих в GEC решений. Целями данной работы является актуализация задачи классификации ошибок в GEC и создание собственной системы для аннотации корпусных текстов. Модель, описанная в работе, создана на базе предобученной модели RoBERTa, и она с достаточной долей уверенности классифицирует 75% ошибок, из которых 91% — верно. Всего модель обучена определять 19 классов ошибок (в основном включающих виды исправлений, для которых затруднительно или почти невозможно создать классические правила классификации) и достигает F0.5 значения 0.9.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Санникова Екатерина Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e463' cx='258.69' cy='177.27' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль генетики в постинсультной афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется взаимосвязь между полиморфизмом нейротрофического фактора головного мозга (BDNF) и тяжестью постинсультной афазии и восстановлением после инсульта. Авторы говорят о том, что, хотя известно, что установленные факторы, такие как возраст на момент инсульта, месяцы после его возникновения (MPO), размер поражения и локализация, влияют на тяжесть постинсультной афазии, роль генетики в этом контексте все еще изучается. Предполагается, что BDNF, ген, участвующий в нейропластичности, влияет на восстановление после инсульта, однаки предыдущие исследования показывают противоречивые результаты.В исследование были включены 125 людей с афазией после инсульта на разных стадиях: ранней подострой, поздней подострой и хронической. Исследователи генотипируют полиморфизм BDNF с использованием образцов крови и используют оценку речи при афазии (ASA) в качестве основного показателя исхода.Результаты показывают, что полиморфизм BDNF не оказывает существенного влияния на языковые показатели в общей популяции. Однако важным открытием, которое они обнаружили, является значительная взаимосвязь между генотипом Val66Met и MPO в отношении тяжести афазии у лиц на ранней подострой стадии восстановления после инсульта.Авторы приходят к выводу, что генетические биомаркеры могут дать ценную информацию для определения тяжести постинсультной афазии. Они отмечают, что вопреки предыдущим исследованиям, в которых сообщалось о связи между мутацией BDNF и ухудшением показателей, их результаты не предоставляют доказательств, подтверждающих эту связь. Они также подчеркивают ограниченное понимание конкретных генетических механизмов, лежащих в основе постинсультной афазии, подчеркивая необходимость дальнейших исследований для выявления конкретных вовлеченных генов и путей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Размыслович Арина Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e464' cx='252.92' cy='163.4' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вклад морфологии в изменение движений глаз при чтении на адыгейском языке (среди адыгейско-русских билингвов)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В процессе чтения текста парафовеальная обработка играет важную роль в дополнение к обработке лица. Общепризнано, что визуальные особенности низкого уровня могут влиять на местоположение фиксации саккад (микродвижений глаз). Напротив, роль информации высокого уровня (например, морфологической структуры) не столь ясна. Недавние исследования на уйгурском, китайском и других языках со сложной морфологией показали, что морфология играет значительную роль в парафовеальной обработке и оказывает влияние на посадочное положение саккад. Место первой фиксации смещено к началу мультиморфного слова, по сравнению с мономорфными словами, в которых фиксация по центру.  В нашей работе мы проанализировали данные корпуса адыгейского языка для отслеживания движения глаз, а затем подготовили материалы для более целевого исследования на материале западно-черкесского языка, поскольку этот язык относится к полисинтетическим языкам (известным аффиксами, которые содержат различную грамматическую и лексическую информацию). В нашем исследовании мы ожидаем увидеть результаты, аналогичные другим работам по языкам со сложной морфологией, а также планируем проанализировать, по-разному ли класс суффиксов (грамматический или лексический) влияет на движения глаз при чтении&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Родина Мария Артемовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Здорова Нина Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e465' cx='239.16' cy='161.7' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование эвиденциальности в башкирском языке (среди башкирско-русских билингвов)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование чтения с саморегуляцией скорости, проведенное Худяковой (Худякова, 2016) показало, что использование русского языка приводит к аттриции грамматической категории эвиденциальности в башкирском языке. А именно, участники с доминантным русским языком не показали разницы во времени реакции при чтении башкирских предложений в двух разных условиях (которые либо соответствовали, либо не соответствовали маркированной эвиденциальной форме глагола). В свою очередь, участники с доминантным башкирским языком по-прежнему были чувствительны к дифференциации между двумя контекстами с соответствующими маркированными формами глагола (что наблюдалось в разнице во времени реакции: участники показали увеличение времени реакции, когда было несоответствие между типом контекста и маркированной формой). Данное исследование является продолжением изучения использования грамматической эвиденциальности в башкирском языке среди башкирско-русских билингвов. Эксперимент на заканчивание предложений позволит нам оценить степень аттриции эвиденциальности в области порождения речи. Предполагается оценить, какой форме прошедшего времени будет отдаваться предпочтение в случае аттриции грамматической эвиденциальности у башкирско-русских билингвов, а также выявить дополнительные аспекты (например: диалект, уровень образования, владение языком, процент преобладания башкирский язык), которые могут влиять на утрату категории.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Удалова Дарья Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Здорова Нина Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e466' cx='157.53' cy='167.04' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование вариативности в русской речи бесермянско-русских билингвов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Актуальность работы состоит в том, что исследование речи бесермянско-русских билингвов – это элемент важного дела по изучению и сохранению языка малочисленного народа, работы, которая позволяет создать бесермянский алфавит и бесермянскую письменность. Это, в свою очередь, закладывает основы для сохранения традиций, культуры, языка малочисленного народа, возрождение его общности, появление новых праздников.Структура работы выстроена таким образом, чтобы последовательно решать поставленные задачи. Исследование содержит введение, три главы, включающие в себя десять параграфов, заключение, список литературы из 31 наименования, три приложения и два рисунка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шапка Ксения Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Яковлева Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e467' cx='276.9' cy='203.4' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Феномен &amp;quot;лексического взрыва&amp;quot; на ранних этапах формирования словарного запаса у русскоязычных детей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Феномен лексического взрыва обычно описывается как быстрый рост продуктивного словарного запаса ребенка. Однако до сих пор не существует единого мнения о том, все ли дети проходят в своем речевом развитии период лексического взрыва и существует ли такой взрыв вообще. Кроме того, в настоящее время обсуждается точный возраст появления лексического взрыва. В настоящей работе описывается подход к выявлению лексического взрыва в речевом развитии русскоязычных детей в возрасте от одного до трех лет и выяснению возраста его появления. Для этого мы использовали неопубликованные лонгитюдные данные двух детей из базы данных CHILDES для русского языка. Мы применили два типа анализа, чтобы сделать выводы о росте словарного запаса у детей и существовании лексических взрывов. Мы обнаружили, что у обоих детей в речи произошел лексический взрыв. Это исследование внесет вклад в область развития словарного запаса детей раннего возраста, а также в область вычислительных методов для изучения развития языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лелик Валерия Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e468' cx='92.59' cy='154.73' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование слухоречевой памяти у детей: создание и использование мультингвального теста Рея&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Тема работы &amp;quot;Исследование слухоречевой памяти у детей: создание и использование мультингвального теста Рея&amp;quot;. Дипломная работа включает 49 страниц, 21 таблицу и 14 рисунков, а также 2 пункта Приложения и 23 источника. Ключевые слова: слухоречевая память, дети, тест Рея. Дипломная работа состоит из введения, двух глав, заключения, списка литературы и приложения. Объектом исследования является детская русскоязычная популяция в возрасте от 5 до 18 лет.Предметом исследования является детская слухоречевая память.Целью работы является разработка адаптированного для детей теста Рея на английском и французском языках, а также сбор и анализ нормативных данных 140 русскоговорящих детей в возрасте от 5 до 18 лет. Во введении описывается исследовательская значимость работы, актуальность и новизна. Также описаны цели, задачи и гипотезы исследования. Кроме того, кратко описаны другие исследования памяти с использованием теста Рея.В первой главе описан процесс создания адаптированных для детей английской и французской версий теста Рея и приведены списки слов для этих версий.Вторая глава посвящена сбору и анализу нормативных данных русскоязычных детей. В ней приведены процедура сбора и анализа данных, полученные статистические результаты и их интерпретация. Среди полученных результатов есть значимое влияние возраста участников на результаты тестирования и незначимое влияние пола, исследование динамики изменения результатов и линейная модель зависимости результатов от возраста.В заключении обобщается проделанная работа и полученные результаты. Также описана перспективность полученных результатов и сообщается их клинико-диагностическая значимость.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Морозова Александра Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e469' cx='257.96' cy='187.71' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейронная хабитуация как механизм адаптации к повторяющимся слуховым стимулам у типично развивающихся детей и детей с расстройствами аутистического спектра&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Как известно, у детей с расстройствами аутистического спектра (РАС) наблюдается ухудшенная нейронная адаптация и часто встречаются языковые нарушения. Однако, насколько мы знаем, работ, исследовавших связь нейронной адаптации и языковых способностей у детей с РАС еще не проводилось. Целью нашей работы было изучить нейронную адаптацию в слуховой коре у детей с РАС и установить, существует ли связь между этим механизмом и языковыми способностями. Мы предполагали, что у детей с РАС будет ухудшенная адаптация по сравнению с типично развивающимися детьми (ТР), и что эффективность адаптации будет коррелировать с уровнем языковых способностей. Во время исследования мы измерили невербальный интеллект, языковые способности детей и выраженность аутистических черт. Кроме того мы провели ЭЭГ эксперимент с классической парадигмой oddball. Мы не нашли подтверждения нашей гипотезе, и не обнаружили корреляции между языковыми способностями и уровнем адаптации. Мы нашли значительное адаптивное уменьшение амплитуды компонента N1 среди детей ТР, но не среди детей с РАС. Кроме того мы обнаружили корреляцию между уровнем адаптации на компонентах P1, P2 с выраженностью аутистичных черт. Наконец, мы не нашли различий во времени появления или амплитуде в негативности рассогласования.  Наше исследование подтверждает взаимосвязь между уровнем нейронной адаптации и аутизации ребенка. Отношения между языковыми навыками у детей с РАС и базовыми нейронными механизмами в слуховой коре требуют дальнейшего изучения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кудрявцев Семен Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Арутюнян Вардан Геворгович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e470' cx='254.03' cy='190.44' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Связь вербальной рабочей памяти с характеристиками дискурса у пожилых людей с мягким когнитивным снижением&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мягкое когнитивное снижение (MCI) — это состояние между нормальным старением и деменцией, от которой страдают многие пожилые люди. MCI связано с большим снижением многих когнитивных функций, особенно с памятью. Многие лингвистические навыки, такие как дискурс и лексический доступ, также ухудшаются. Исследования в этой области полезны, поскольку важно разработать эффективные тесты, позволяющие выявить MCI на ранних стадиях. Успешная диагностика MCI может помочь в раннем прогнозировании деменции и ее дальнейшей коррекции. Наша цель - определить связь между вербальной рабочей памятью и различными параметрами дискурса в MCI. В настоящее время нет исследований, которые концентрировались бы как на вербальной рабочей памяти, так и на дискурсивных характеристиках в MCI. Однако достаточно много работ демонстрируют, как MCI влияет на них по отдельности. В нашем эксперименте приняли участие пожилые люди с MCI, являющиеся пациентами Клиники памяти. Участники прошли тест RAVLT (Rey, 1964) для оценки вербальной рабочей памяти. Они также должны были сочинить небольшой рассказ в качестве дискурсивного задания. Мы ожидали, что большинство параметров дискурса (как лексических, так и синтаксических) взаимосвязаны с вербальной рабочей памятью. Однако была найдена взаимосвязь с вербальной рабочей памятью только у частоты слов и количества союзов. Мы надеемся, что эта статья может оказаться полезной в области изучения MCI и поможет более правильно исследовать это состояние.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лобанова Ирина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e471' cx='259.99' cy='209.83' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование связи между навыками зрительной обработки и точностью чтения у детей с нарушениями чтения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Изучение процесса чтения сейчас является актуальным. Ученые из разных стран ищут объяснения нарушениям в различных процессах, которые влияют на успешность чтения слова или текста. Зрительная система имеет прямую связь с чтением. Существует много гипотез относительно нарушения навыков обработки визуальных данных: магноцеллюлярный дефицит, дефицит зрительного внимания и другие. Однако ранее никто не обращал внимания на феномен агнозии в процессе чтения. Поэтому основной целью нашего исследования было определение типов агнозии у русскоязычных детей с нарушениями чтения. А также выяснение взаимосвязи между типами объектной агнозии и точностью чтения у таких детей. Испытуемые прошли Стандартизированную методику исследования навыков чтения (СМИНЧ), читали списки слов и псевдослов, выполняли тест Равена на определение уровня невербального интеллекта, а также батарею зрительных тестов &amp;quot;ЗАКАТ&amp;quot;.  Наша гипотеза о взаимосвязи между навыками визуальной обработки и точностью чтения была подтверждена, но она нуждается в уточнении, а также в дальнейших исследованиях. Кроме того, мы выяснили, какие типы агнозии могут быть свойственны детям с нарушением чтения. Мы надеемся, что наши результаты могут быть полезны в области изучения нарушений чтения и дислексии, включая разработку корректирующих программ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Насонова Арина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e472' cx='276.18' cy='195.86' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние глобального языкового контекста на билингвальный языковой контроль во время чтения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Во многих исследованиях утверждается, что, когда билингвы используют один из языков, доступ ко второму нецелевому языку ограничен (например, Hoversten et al., 2015; Misra et al., 2012). Однако степень такого ингибирования, а также возможность механизмов подавления и активации все еще обсуждаются. Наиболее известная модель BIA+ (Dijkstra &amp;amp; van Heaven, 2002) билингвальной системы распознавания предлагает неселективный доступ, который в основном определяется восходящей лингвистической информацией. Гипотеза неселективного доступа утверждает, что лексические кандидаты из обоих языков активируются одновременно в процессе билингвального распознавания слов. Однако доступ к нецелевому языку может быть ограничен из-за различий в системах письма этих языков. Напротив, недавно представленная теория proactive gain control account (Hoversten &amp;amp; Traxler, 2020) поддерживает частично выборочный доступ к ментальному лексикону, что означает, что нецелевой язык доступен, но степень активации каждого языка-кандидата зависит от контекста. Этот частично выборочный доступ обусловлен как восходящей лингвистической информацией, так и нисходящей информацией о глобальном языковом контексте. Настоящее исследование посвящено тестированию более позднего предложенного подхода на 50 русско-английских билингвах с высоким уровнем владения английским языком в эксперименте по отслеживанию движений глаз. Используя парадигму невидимой границы (Rayner, 1975), мы стремились исследовать возможность семантического прайм-эффекта от английских слов-переводов в задании по чтению русских предложений. Сигналы о наличии нецелевого английского языка (идентичность собеседника, язык филлеров) внедрялись постепенно в ходе эксперимента, чтобы наблюдать за вероятным увеличением семантического кросс-языкового прайм-эффекта. Результаты настоящего исследования не показали каких-либо существенных эффектов от представленных сигналов о наличии нецелевого языка на чтение. Напротив, нецелевой английский язык был подавлен на ранней стадии распознавания слов, однако он был активирован во время последующей обработки с помощью отдельной системы задач / решений. Мы обнаружили значимое влияние типа условия, представленного парафовеально, на скорость обработки слов на более поздних этапах, что демонстрирует семантический кросс-языковой прайм-эффект. Однако мы не нашли доказательств proactive gain control гипотезы, и наши результаты больше соответствуют теории модели BIA +. Нецелевой язык в случае, когда он не использует одну систему письма с целевым языком, остается подавленным до более поздней стадии обработки слов. Более того, только восходящая информация (стимулы) влияла на чтение на более позднем этапе обработки слов. Результаты нашего исследования вносят вклад в понимание доступности репрезентаций в ментальном лексиконе при чтении русско-английскими билингвами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e473' cx='231.63' cy='216.25' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистические тесты для картирования речи во время краниотомий в сознании у билингвов: стандартизация и клиническая апробация&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Задание на называние по рисунку считается одним из наиболее удачных для картирования речи во время краниотомий в сознании. Однако до сих пор отсутствуют доступные материалы для картирования речи у билингвальных пациентов. В данной работе описан процесс стандартизации лингвистических тестов на называние объектов для 12 языков, распространенных на территории России и стран Ближнего Зарубежья. Требования к таким тестам несколько отличаются от требований к русскому интраоперационномутесту на называние, хотя основные ограничения являются одинаковыми. Для того чтобы доработать существующие материалы, мы собрали и проанализировали ответы носителей 12 малых языков России и языков стран Ближнего Зарубежья. Результаты клинической апробации некоторых из этих тестов показали, что данные задания являются достаточно чувствительными для выявления языковых зон во время операции. Эти выводы подтверждают  идею о том, что задание на называние объектов может успешно применяться в ходе краниотомий в сознании у билингвальных пациентов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Трепаленко Александра Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e474' cx='232.67' cy='76.36' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование избыточного употребления цвета и малого количества в тайском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Избыточная спецификация, как лингвистическое явление, вызывающее бурные дискуссии в кругах ученых, занимающихся рефенциальной коммуникацией, вновь обращает на себя внимание из-за необходимости его типологического исследования. Большинство из предыдущих исследований до недавнего времени фокусировали свое внимание на языках с преноминальной постановкой прилагательных, где обнаруживался высокий уровень избыточной спецификации. В языках же, где прилагательные и числительные располагаются за существительным, согласно теории о пошаговом порождении речи и теории об эффективности, это явление должно встречаться гораздо реже или вообще отсутствовать, что подтверждается исследованиями на материалах английского и испанского языков (Rubio-Fernández, 2016). Однако между русским и тайским языками вопреки теориям не было найдено похожих различий, уровень спецификации количества в тайском (постноминальном языке) оказался выше, чем в русском (Щипкова, 2021). В рамках настоящей работы будет продолжено изучение избыточной спецификации в тайском языке, будут рассмотрены признаки количества и цвета, второй из которых оказывается в фокусе изучения в тайском языке впервые. С помощью экспериментального исследования мы покажем, что в тайском языке есть избыточная спецификация для таких признаков как цвет и количество, и докажем, что уровень избыточности достаточно высок, что ставит под сомнение теорию о зависимости спецификации от порядка слов в языке. Кроме того, будет проведено сравнения уровней избыточной спецификации для цвета и количества.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чинкова Алиса Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e475' cx='268.44' cy='206.17' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование влияния навыков фонологической обработки на скорость чтения псевдослов у детей начальной школы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Высокая значимость фонологической обработки для развития навыков чтения подтверждается большим количеством исследований (Snowling, 1995, Torgesen et al., 1994). Для русского языка показано, что более сложные фонологические тесты имеют более высокую прогностическую ценность для беглости чтения, чем простые. Однако в русскоязычном научном сообществе нет данных о влиянии специфических фонетических навыков на способность читать псевдослова. В данной работе изучается влияние навыков фонологической обработки на скорость чтения псевдослов у русскоязычных детей младшего школьного возратса. Исследование проводится с использованием тестов из батареи ЗАРЯ (Дорофеева и др., 2018), а также списка псевдослов и слов для чтения. В основу исследования положены результаты тестирования сорока типично развивающихся русскоязычных детей с 1 по 4 класс. Ожидается, что анализ результатов тестов из батареи ЗАРЯ и тестов на чтение псевдослов покажет, что между ними существует значимая корреляция.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шитикова Елизавета Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&am
