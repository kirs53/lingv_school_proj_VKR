ых на качество моделей обработки естественного языка, обозреваются существующие методы и решения и анализируется их применение на различных NLP задачах. Исследование проводится на материалах, используемых непосредственно в промышленных системах, что позволяет оценивать реальную практическую значимость рассматриваемых методов. В рамках задач классификации и извлечения именованных сущностей был проведен ряд экспериментов, доказывающих преимущества использования аугментаций для задач обработки текстовых данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Быстрова Ольга Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e114' cx='101.04' cy='339.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сегментация диалогов нескольких собеседников с использованием BERT и лингвистических признаков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается возможный способ решения задачи сегментации диалогов нескольких участников, то есть, разбиения диалога на логические составные части, максимально связные внутри себя и при этом имеющие как можно меньше общего между собой.Предлагается гибридная модель сегментации, основанная на использовании эмбеддингов предложений BERT и некоторых лингвистических признаков, уникальных для диалогов нескольких участников. Модель показывает хорошие результаты, сравнимые с ведущими результатами, описанными в работах по данной теме. Итогом работы стало создание полноценного инструмента, позволяющего производить сегментацию. Инструмент доступен в свободном доступе на платформе GitHub, исходный код проекта полностью открыт.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шеин Александр Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e115' cx='17.03' cy='244.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение методов объяснимого искусственного интеллекта к моделям диагностики большой пятерки личностных свойств по данным профиля пользователя социальной сети ВКонтакте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию лингвистических характеристик текстов пользователей ВКонтакте с целью определения их связи с психологическими чертами личности. В рамках исследования были выполнены задачи изучения подходов к анализу личности, обработки текстовых данных, экспериментов с моделями глубокого обучения и морфо-синтаксическими характеристиками текстов, а также интерпретации результатов с помощью методов объяснимого искусственного интеллекта.  В результате были разработаны модели для предсказания значений личностных черт авторов текстов, а также к выделены связи между морфо-синтаксическими признаками и каждой характеристикой в пятерке личностных черт.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Палаткина Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e116' cx='95.38' cy='213.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение методов объяснимого искусственного интеллекта к моделям диагностики психологических характеристик на основе данных интервью&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматривается проблема детекции психологических характеристик, таких как интеллект и метачерты из Круговой Структуры, на данных распознанной устной речи, порождаемой носителями русского языка  в процессе интервью. Основной фокус направлен не только на разработку архитектур, успешно предсказывающих психологические особенности, но и на интерпретацию полученных предсказаний  с применением методов объяснимого искусственного интеллекта (XAI).  В рамках исследования были построены модели глубокого обучения, способные  определить уровни по шкалам стабильности, расторможенности, пластичности, пассивности, сдержанности, поиска стимуляции, интегрированности, дисгармонии, кристаллизованного и флюидного типов интеллекта по текстам говорящих.С помощью глобальных методов XAI, примененных к моделям, удалось выявить морфологические, синтаксические и лексико-семантические паттерны, наибольшим образом влияющие на актуализацию каждой характеристики.Настоящее исследование демонстрирует, что deep-learning модели  могут определять проявленность  каждой психологической особенности в модусе устной речи даже в ситуациях узконаправленного контекста, а методы XAI помогают прослеживать взаимосвязь между текстовыми признаками и психологическими характеристиками.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сигдел Элина Сушиловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e117' cx='31.55' cy='106.33' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кластеризация устных корпусов на основе сравнения акустических свойств одно- и двусложных слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Алгоритм динамической трансформации временной шкалы используется для кластеризации и сравнения отрывков человеческой речи, а следовательно и для изучения влияния индивидуальных особенностей голоса, возраста, гендера и диалекта на произношение слов. Данная работа посвящена анализу кластеризации речи и факторов, влияющих на нее, на основе результатов сравнения аудиозаписей с помощью DTW. В исследовании используется материал 13 устных корпусов русского языка международной лаборатории языковой конвергенции; выборка состоит из 500 аудиозаписей для 5 частотных слов русского языка. В данной работе ставится задача изучить то, как экстралингвистические факторы (диалект, гендер и возраст) влияют на группировку аудио семплов речи по классам, а также то, как связаны между собой медианные значения DTW по корпусам с географическим положением регионов происхождения диалектов этих корпусов. Результаты эксперимента показали, что четкой тенденции на кластеризацию примеров произношения слов по корпусам в данной выборке нет, а корреляция между локацией населенных пунктов носителей и матрицами медиан DTW отсутствует. Исследование имело ограничения; будущие исследования с более широким объемом данных и ресурсов помогут подтвердить результаты полученные результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Филатов Игорь Евгеньевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e118' cx='39.41' cy='169.22' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Машинный перевод немецко-английских текстов в специфическом домене: медицина.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена машинному переводу немецко-английских текстов в специфическом домене медицина с помощью нейронных сетей арихтектуры трансформер.Целью дипломной работы является получение двух моделей для перевода медицинских текстов с английского на немецкий и с немецкого на английский.Практическая значимость выпускной квалификационной работы состоит в возможности непосредственного использования результатов работы в деятельности предприятий, занимающихся переводом текстов.Научая новизна работы заключается в том, что модели дообучались на новом датасете и для каждой модели был проведен детальный подбор параметров генерации для улучшения ее результатов.                      В ходе работы ставились следующие задачи:1.собрать данные2.обучить модель baseline3.улучшить модель4.сравнить с похожими моделями5.провести оценку результатовДля выполнения поставленных задач было сделано следующее: были найдены обученные модели для перевода текстов с английского на немецкий и с немецкого на английский. Были собраны медицинские тексты для дообучения моделей; так же было проведено сравнение результатов дообученных моделей с другими моделями перевода.Диплом состоит из введения, теоретической и практической частей, где описано решение поставленных задач и дано обоснование выбранным методам и раздела с выводами и дальнейшими направлениями исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Захарова Алина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e119' cx='137.84' cy='292.03' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Aвтоматическая генерация сценарных навыков на основе готовых наборов диалоговых данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Современные диалоговые системы представляют собой сложные модульные архитектуры, в которых среди прочего могут использовать несколько отдельных элементов для генерации естественной речи, т.н. разговорных навыков. Обладая достаточным набором функций для полноценного чат-бота, они часто встраиваются в более сложные и способные общаться на различные темы диалоговые системы. На данный момент системы из нескольких разговорных навыков наиболее близко подошли к реализации полнофункциональной системы открытого домена. В данной работе предлагается подход для генерации разговорных навыков, способных на основе открытых диалоговых данных и контекста диалога подстраиваться под новые темы для разговора и генерировать реплики в контролируемой и интерпретируемой манере. Генерируемый разговорный навык объединяет в себе ранжирующие и шаблонные навыки, а также маскированную языковую модель для генерации реплики. Опираясь на встроенный диалоговый менеджер, система может вести диалог по своему собственному сценарию. Алгоритм создания проектировался для открытого домена, но может применяться для генерации более узконаправленных диалоговых систем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Капелюшник Денис Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e120' cx='82.07' cy='335.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние объема данных на качество в задаче сегментации малоресурсных языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе изучается влияние различных факторов на качество морфологической сегментации малоресурсных языков. Рассматривается степень влияния различных факторов на качество сегментации в разрезе одного языка. Так же рассматривается влияние одного фактора на различные языки.В работе рассматриваются следующие факторы:    1. Изменение размера датасета    2. Изменение уникальности слов в датасете    3. Изменение уникальности сегментов в датасете&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Киселева Наталья Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e121' cx='52.88' cy='280.4' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание русскоязычной базы данных почерка на основе материалов Тотального диктанта&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Распознавание текста из рукописных источников обладает рядом свойств, усложняющих решение задачи методами машинного обучения. Особенную сложность для обработки представляют в частности русскоязычные рукописные тексты в связи с большой вариативностью начертания и соединения символов. В связи с этим возникает потребность в датасетах, основанных на естественных источниках, таких как рукописные тексты. В результате проведённой работы был создан набор данных рукописных символов на русском языке на основе работ Тотального диктанта. В данной работе дано подробное описание опробованных методов предобработки бланков работ, а также проведено сравнение различных статистических и эвристических подходов, направленных на извлечение изображений графем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Надиманов Эмиль Ильдарович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e122' cx='84.89' cy='319.66' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Генерация комментариев для обучения письму на английском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой статье мы делимся опытом нашего участия в решении задачи по генерации комментариев обратной связи для изучающих иностранный язык. В задаче, упомянутой выше, мы получили текст и интервал с ошибкой в нем и на основе этих данных должны были сгенерировать пояснение к этой ошибке для гипотетического учащегося. Мы попробовали различные методы, такие как K-means и мультилейбловая классификация, и пришли к окончательному решению, которое включало модель T5 и превзошло бейзлайн задачи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казакова Лилия Ильдаровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e123' cx='60.18' cy='280.76' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка платформы для анализа полевых языковых данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе описывается созданный нами инструмент для ручной обработки лингвистических полевых данных, а именно, глоссировании текстов. Инструмент написан на языке Python и оформлен в виде приложения с графическим интерфейсом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Воронов Михаил Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e124' cx='44.68' cy='199.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование возможностей поиска с использованием коллокационных метрик&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена извлечению коллокаций из юридического корпуса: сравниваются коллокационные меры и различные лингвистические фильтры. Часть экспериментов выполнена с помощью частеречных, синтаксических фильтров, а также ограничений на расстояние от ключевого слова. На полученных примерах продемонстрированы достоинства и недостатки таких мер, как дисперсия, PMI и Log-Likelihood.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вахранев Антон Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e125' cx='74.62' cy='232.22' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модель генерации речи для русского языка с возможностью контроля просодии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе работы на открытом русском речевом корпусе Ruslan был обучен генератор речи для русского языка: акустическая модель FastPitch и вокодер WaveGlow. Кроме того, был создан алгоритм, который генерирует фразы с заданной интонационной конструкцией согласно классификации Е.А. Брызгуновой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сафонова Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e126' cx='14.69' cy='248.14' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование генерации дневниковой записи на основе корпуса &amp;quot;Прожито&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию возможности применения стилометрического подхода к анализу и сравнению естественных и сгенерированных текстов. В ходе исследования тексты, сгенерированные нейросетевыми моделями, обученными на различных подкорпусах дневниковых записей, сравнивались с оригинальными текстами соответствующего подкорпуса. При обучении классификатора текстов по принципу &amp;quot;искусственности/естественности&amp;quot; в качестве входных данных выступал ряд количественных характеристик текстов, широко применяющихся в стилометрии. В результате экспериментов по сравнению оригинальных текстов и сгенерированных удалось выявить некоторые характеристики, наиболее устойчивые к смене тематического домена, а также параметров языковой модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сальников Егор Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e127' cx='147.02' cy='314.03' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая саммаризация текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современном мире у читателей и пользователей часто появляется потребность в получении информации в сжатом виде — например, для ознакомления с кратким содержанием художественного произведения, новостной сводкой или мемо встреч. Направление науки об обработке естественного языка называется саммаризацией текста.Данная работа освещает различные методы и подходы к саммаризации. Целью работы является анализ существующих способов саммаризации, в том числе домен-специфичных, и разработка оптимального метода обобщения текста под определённый домен — записи с деловых встреч на английском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ежергина Елизавета Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e128' cx='88.77' cy='338.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение ProDrop в русских текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Пропуск местоименного субъекта (англ. “ProDrop)) широко исследуется в академической литературе, особенно в генеративной лингвистике. Однако этой теме не уделялось достаточного внимания в компьютерной лингвистике. Хотя грамматические ограничения, касающиеся пропуска местоимения , являются довольно простыми в таких языках, как английский или итальянский, эти же ограничения не так просты в русском языке. Именно поэтому исследование этой темы может принести пользу для технологических решений, например, для инструментов, помогающих при составлении текстов. В настоящей работе анализируются алгоритм, основанный на правилах, и ряд классификаторов для выделения ошибок в пропуске местоимений. Делается вывод, о недостаточности этого подхода и о том, что будущие исследования должны сосредоточиться на разработке нейронных моделей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грилланди Андреа -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Копотев Михаил Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e129' cx='46.15' cy='285.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое упрощение текстов на русском языке с помощью seq2seq моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена созданию систем нейронного машинного упрощения с помощью seq2seq моделей в текстах на русском языке. В рамках исследования рассматриваются теоретические и практические исследования на тему автоматического упрощения текстов, описываются методы оценки работы упрощающих систем и данные для их создания. Реализованные упрощающие алгоритмы, а также полученные в результате их работы тексты, классификацию ошибок и выводы можно использовать в дальнейших исследованиях данной области, в качестве этапа предобработки в других задачах компьютерной лингвистики и для облегчения работы экспертов при ручной адаптации текстов на русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коновалов Кирилл Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e130' cx='21.27' cy='252.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический анализ инкорпорации в чукотском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В исследовании описывается подход к автоматическому анализу инкорпорации в чукотском языке, малоресурсном полисинтетическом исчезающем языке Дальнего Востока. Основное внимание в исследовании уделяется морфосинтаксической аннотации данного явления, анализу его формирования и использования. В рамках фреймворка Universal Dependencies в расширенной структуре зависимостей было закодировано 182 инкорпорации 12 различных типов. Процент инкорпорации к всему объему словоупотреблений, рассматриваемого набора данных, составляет 4,7%, по сравнению с 1,2% инкорпораций существительных, рассмотренных в ранее. Аннотированный набор данных служил для обучения модели нейронной сети. Настоящее исследование относительно улучшило работу модели нейронной сети, предназначенной для сегментации, тегирования и анализа зависимостей в полисинтетическом языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шейфер Карина Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e131' cx='15.79' cy='247.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование генерации дневниковой записи на основе корпуса &amp;quot;Прожито&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию возможности применения стилометрического подхода к анализу и сравнению естественных и сгенерированных текстов. В ходе исследования тексты, сгенерированные нейросетевыми моделями, обученными на различных подкорпусах дневниковых записей, сравнивались с оригинальными текстами соответствующего подкорпуса. При обучении классификатора текстов по принципу &amp;quot;искусственности/естественности&amp;quot; в качестве входных данных выступал ряд количественных характеристик текстов, широко применяющихся в стилометрии. В результате экспериментов по сравнению оригинальных текстов и сгенерированных удалось выявить некоторые характеристики, наиболее устойчивые к смене тематического домена, а также параметров языковой модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сальников Егор Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e132' cx='33.22' cy='275.92' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Генерация парафраза на основе архитектуры Transformer&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация посвящена проблеме автоматической генерации парафраза на русском языке. В работе были описаны и классифицированы современные методы генерации парафраза. Для обучения моделей были применены два типа нейронных архитектур - seq2seq LSTM с остаточным соединением и Transformer. Модели были реализованы с помощью фреймворка для глубокого обучения PyTorch на языке программирования Python.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жордания Тамара Темуровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e133' cx='136.41' cy='311.16' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Гибридный поиск для русского языка: использование графовой информации в вопросно-ответной системе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопросно-ответные системы предполагают извлечение ответов из тексов, баз знаний или обоих этих источников. Вопросы могут быть сложные (требующие выполнение логических операций над высказываниями) и простые (основанные на одном высказывании), а большинство научных работ в этой области описывают системы для английского языка. В нашей работе представлена гибридная вопросно-ответная система для простых вопросов на русском языке, использующая в качестве источников данных статьи Википедии и Викидату — масштабный, но, очевидно, неполный граф знаний. Новшества в области обработки естественного языка и вопросно-ответных систем сочетаются в работе с инструментарием, уже ставшим традиционным, чтобы показать, что сочетание двух источников информации позволяет получить больше верных ответов на вопросы, чем при использовании одного из них. Чтобы провести оценку подхода, был подготовлен датасет, ответы на вопросы из которого могут быть найдены и в графе, и в сопутствующем ему тексте. Датасет и код, используемый для создания модулей системы и их оценки, доступен в GitHub.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Катричева Надежда Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e134' cx='33.07' cy='131.07' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Изучение языковых паттернов для вопросно-ответных систем с графовым поиском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена изучению языковых паттернов в комплексных вопросах на материале русского языка и разработке гибридной вопросно-ответной системы с использованием графового поиска и коллекции документов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлов Владислав Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e135' cx='136.04' cy='299.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение значений слов с помощью контекстно-зависимых векторных представлений для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одной из серьезных проблем автоматической обработки текстов является задача извлечения лексического значения слов. Алгоритм для автоматического извлечения смысла слов  может быть как частью пайплайна по автоматической обработке текста, так и инструментом для лингвистов и, в частности, лексикографов.  В настоящей работе проверяется гипотеза о том, что контекстно-зависимые векторные представления слов, которые можно извлечь из современных языковых моделей, таких, как BERT и ELMo, могут улавливать разные значения слов. Наша модель показала достойные результаты, сопоставимые со state-of-the-art для омонимичных слов. Более того, наш эксперимент доказал, что использование BERT в качестве модели для векторизации слов более эффективно в рамках задачи извлечения смысла слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Давыдова Вера Федоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e136' cx='39.22' cy='291.07' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение смены интента пользователя в поисковых запросах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено автоматическому определению смены интента в парах поисковых запросов на данных российской онлайн-площадки с объявлениями. Были протестированы и оценены дистрибутивные модели, модели машинного и глубокого обучения с механизмом внимания и функциями пословного выравнивания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Николаева Анна Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e137' cx='44.47' cy='298.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метод переноса обучения через аугментации в задачах классификации текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию методов аугментации в задачах классификации текстов. Одной из распространенных ситуаций при построении систем автоматической обработки естественного языка с использованием алгоритмов машинного обучения является наличие ограниченного по объему корпуса с разметкой. Такие условия, зачастую, не позволяют построить модель, обладающую высоким качеством предсказания и большой скоростью для работы в режиме реального времени. В исследовании описывается эффективный метод поиска аугментаций с помощью пред обученных языковых моделей, позволяющий увеличить точность моделей с архитектурами  LSTM, CNN и  MLP.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сорокин Семен Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e138' cx='55.32' cy='275.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое обнаружение плеоназмов в русских текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках исследования впервые разработана полностью автоматическая система нахождения плеоназмов в русских текстах. В работе рассматриваются теоретические и практические исследования на тему языковой избыточности, проводится корпусный анализ явления плеоназма, описаны алгоритмы аугментации данных, а также большое количество экспериментов. Данные, собранные и аугментированные в рамках работы, будут полезны в дальнейших исследованиях языковой избыточности. Разработанная архитектура может быть встроена в системы исправления грамматических и стилистических ошибок или использоваться как самостоятельный модуль для обнаружения плеоназмов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Решетникова Арина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e139' cx='124.51' cy='332.16' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Чувствительность языковых моделей на основе трансформеров к дискурсивным структурам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Языковые модели на основе трансформеров (такие, как BERT, GPT-2, RuBERT) являются самой распространённой архитектурой языковых моделей. На основе таких моделей удаётся создавать эффективные решения для широкого класса задач компьютерной лингвистики, благодаря чему использование их для обработки естественного языка широко распространено. Несмотря на это, причины подобной эффективности не до конца ясны. Поэтому одним из важныъ направлений автоматической обработки текстов являются исследования внутренних механизмов нейронных языковых моделей. В частности, в рамках подобных исследований проводятся эксперименты, призванные доказать или опровергнуть наличие у языковых моделей определённых лингвистических знаний и связать эти знания с определёнными элементами архитектуры модели.В настоящей работе мы исследуем знания языковых моделей, связанные с дискурсивным уровнем языка. Для этого мы предлагаем ряд экспериментов на текстах на русском и английском языке, извлечённых из корпусов корпусов с дискурсивной разметкой (RST Discourse Treebank для английского и RuRS Treebank для русского). С помощью этих экспериментов мы показываем, что у языковых моделей BERT, GPT-2 и RuBERT есть знание дискурсивных структур. Кроме того, мы демонстрируем, как это знание распределено по слоям нейронных сетей, и анализируем особенности дискурсивных знаний трёх моделей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фомин Вадим Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e140' cx='34.56' cy='144.72' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы автоматического аннотирования данных для малоресурсного языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена проблеме создания аннотированного языкового ресурса для тех случаев, когда мало языковых данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яскевич Алексей Аркадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e141' cx='60.71' cy='323.27' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Неавторегрессионное языковое моделирование на архитектуре Transformer&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Многие современные модели NLP имеют структуры, которые можно выделить и сравнить. Одной из наиболее широко используемых архитектур для языкового моделирования являются авторегрессионные модели. Но существует большой пласт неавторегрессиноых моделей, которые показывают совершенно другие результаты.  В данной работе мы проанализировали и сравнили неавторегрессионые и авторегрессионые модели с лингвистических позиций. В дипломе будут представлены результаты экспериментом по нахождение кореференции и иных синтаксических структур в NLP моделях. Кроме этого, мы выделили и показали эффективные паттерны матриц внимания, которые встречаются в данных моделях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Плетенев Сергей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лобачева Екатерина Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e142' cx='103.94' cy='227.34' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое распознавание речи в малоресурсных языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Транскрибирование полевых лингвистических записей &amp;amp;mdash;&amp;amp;mdash;- рутинная неизбежная часть работы полевого лингвиста.В рамках ВКР предлагается деление этого процесса на задачи, решаемые средствами автоматического распознавания речи.Предложен обзор &amp;quot;Дорожек&amp;quot;, проведённых автором (в коллаборации) для установления нижней границы разрешимости выделенных задач.Предложены сжатый анализ и выводы из обзора систем, участвовавших в &amp;quot;дорожках&amp;quot;. Выделены направления для проведения дальнейших исследований в области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e143' cx='28.15' cy='164.04' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разрешение лексической неоднозначности сущностей базы знаний на примере Википедии (для языков с различным объемом данных)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена разрешению лексической неоднозначности сущностей базы знаний по Википедии для языков с различным объемом данных.Корректное разрешение  неоднозначности (или дизамбигуация, от англ. «disambiguation») является одним из наиболее значимых условий успешной коммуникации. Однако в области автоматической обработки текстов задача определения «смысла» сказанного и интерпретации на основе контекста решена не полностью. Автоматическая дизамбигуация текстовых представлений может значительно повысить качество смежных задач, в том числе и для языков с ограниченным количеством ресурсов. Тексты с разрешенной неоднозначностью могут впоследствии использоваться в таких задачах компьютерной лингвистики, как классификация именованных сущностей, машинный перевод, разрешение кореферентности. Методы автоматического разрешения неоднозначности разрабатываются в основном для корпусов объемом более 400 млн. токенов, эффективность подобных методов для языков с меньшими ресурсами никак не устанавливается.Таким образом, в настоящей работе представлен языконезависимой нейросетевой архитектурой для разрешения лексической неоднозначности путем связывания упоминаний в тексте с правильными значениями (сущностями, концептами) из базы знаний Википедии для русского языка и языков с меньшим объемом данных (на примере украинского, армянского, белорусского и чувашского). Кроме того, в настоящем исследовании сравниваются различные методы построения векторных представлений сущностей Википедии и токенов, используемых для обучения нейросетевой модели; демонстрируется эффективность применения векторных представлений, расположенных в одном пространстве, подтверждается важность использования графовой структуры базы знаний при обучении векторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Никишина Ирина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e144' cx='83.85' cy='302.11' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая морфологическая сегментация для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой статье представлена программа на основе конечных преобразователей, которая позволяет разделять леммы русского языка на морфемы. Наша программа работает со словами с несколькими корнями и выдаёт минимальное для конечных преобразователей количество разборов, не теряя в свободе словообразования. Также мы представляем программу, которая не только выдаёт деление на морфемы, но и указывает, какой аффикс сильнее связан с корнем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Андриянец Василиса Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e145' cx='152.69' cy='278.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая генерация определения слова на основе контекста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа призвана способствовать заполнению лакуны в области машинных способов написания семантических определений. Создание программного обеспечения, которое, используя минимальные данные о слове, способно быстро генерировать максимально простое, но содержательное определение, может принести пользу как для развития прикладной лексикографии, так и для повышения культурности и образованности пользователей, которые постоянно сталкиваются с малоизвестными или еще не задокументированными в словарях словами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Данилова Вероника Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e146' cx='32.72' cy='138.08' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейронный машинный перевод для языков с малым объёмом данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена нейроному машинному переводу для языков с малым объёмом данных. Цель работы состоит в анализе систем машинного перевода основанных на обучении без учителя, которые способны переводить без опоры на параллельные корпуса. А также проверить их работоспособность для неродственных языков в условиях ограниченных данных (на материале сингальского, непальского, урду и казахского языков).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степачёв Павел Эдуардович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e147' cx='95.02' cy='309.3' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование активного обучения в задаче автоматического порождения форм слова&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описано построение sequence-to-sequence модели для генерации форм существительных русского языка, применен метод активного обучения, показывающий, что при   использовании значительно меньших объемов данных может быть достигнуто сравнимое качество.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пономарева Мария Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e148' cx='68.6' cy='230.59' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое обнаружение кодового переключения в текстах на малых языках России&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе автор изучил кодовое переключение среди малых языков России и разработал систему автоматического обнаружения кодового переключения. Система затем была протестирована на реальных комментариях пользователей на башкирском, татарском, удмуртском и якуском языках. В заключение, был произведён количественный и семантический анализ кодовых переключений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Милинцевич Кирилл Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e149' cx='78.39' cy='302.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование моделей векторного представления слов для повышения точности классификации сообщений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Тема работы: Исследование векторного представления слов для повышения точности классификации сообщенийВ данной работе исследованы подходы к созданию векторных моделей представления слов и документов, так же произведен сравнительный анализ моделей на примере классификации коротких текстовых сообщений микроблогов.В рамках работы были рассмотрены известные подходы классификации, особенности анализа тональности коротких текстовых сообщений, а так же проведены эксперименты по влиянию моделей векторного представления на точность работы классификаторов.По результатам работы сделаны выводы и выбрана наиболее точная модель векторного представления документов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бурова Ольга Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Николай Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e150' cx='57.31' cy='278.01' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование применения мультимодальных тематических  моделей к коллекциям с метаданными&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вероятностное тематическое моделирование текстовых коллекций — современный инструмент для статистического анализа текстов. В данной работе реализовано построение мультимодальной тематической модели на основе ЕМ-алгоритма. Выполнено сравнение с базовой тематической моделью. Реализация выполнена для библиотеки тематического моделирования с открытым кодом BigARTM. Эксперименты выполнены  на текстовых коллекциях корпуса OHSUMED, показавшие, что мультимодальные тематическиемодели в BigARTM позволяют достичь качества, аналогичного или лучшего в сравнении с базовыми реализациями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Литвинов Андрей Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Николай Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e151' cx='117.63' cy='283.54' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ мультимедийных данных социальных сетей на получение нарушений законодательства РФ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Социальные сети пользуются большой популярностью и содержат большое количество разнообразного контента, что обеспечивает повышение уровня их влияния на социум. К сожалению, часть контента напрямую содержит информационные материалы, нарушающие законодательство Российской Федерации. Ручное выявление контента, содержащего нарушения является неэффективным. Из текущих технических средств для решения данной проблемы можно выделить спам фильтры, однако их реализация не позволяет полностью справиться с ней. Поэтому проблема анализа мультимедийных данных в социальных сетях на наличие нарушений является актуальной и требует новых подходов к её решению.Данная магистерская диссертация посвящена анализу мультимедийных данных социальных сетей на наличие нарушений законов Российской Федерации. Задачами данной работы являются разработка требований, анализ существующих методов и  инструментов  для создания автоматизированных программных средств, позволяющих решить эту проблему, реализация этой системы и практическое исследование эффективности применённых средств.Для решения проблемы обнаружения нарушений в социальных сетях были рассмотрены такие методы, как поиск ключевых слов, n-грамм и алгоритмы машинного обучения. Среди существующих социальных сетей для реализации программных средств были выбраны VK.com и YouTube. Программы были написаны на языке Python v.3.5 на платформе Ubuntu 16.04 LTS. В разработке были задействованы такие библиотеки, как pymorhy2, sklearn и pymongo. Для анализа аудиодорожки видео была использована технология Yandex SpeechKit Cloud, позволяющая преобразовать аудиопоток в текст, что делает возможным использование тех же методов для её анализа, что и для текста. Также было проведено практическое исследование эффективности применяемых методов для данной задачи.По итогам работы, поставленные задачи были выполнены в полном объёме. Было установлено, что все используемые методы и разработанные программные средства являются эффективными для решения задачи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Купоросов Геннадий Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Николай Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e152' cx='141.44' cy='171.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Миноритарные языки РФ в Интернете: количественное описание и анализ данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено изучению представленности миноритарных языков России в Интернете. Целью исследования является создание количественного описания интернета на миноритарных языках, определение характеристик национальных интернетов и поиск параметров, на основе которых можно предсказать, будет ли представлен малый язык в интернете и в каком объёме. В исследовании были использованы разные внешние данные о языке, такие как число носителей, данные по региону распространения и некоторые другие, а также данные по собранным интернет-коллекциям: количество сайтов на малом языке, количество веб-страниц, токенов, медианное значение количества токенов на веб-страницу.Для поиска связей и зависимостей применялся анализ корреляций, многофакторная линейная регрессия и кластерный анализ. Для определения характеристик национальных интернетов был построен веб-граф.В результате было создано количественное описание национальных интернетов для более чем 40 языков, подробно были рассмотрены сайты на малых языках и их регистрационные данные, а также соотношение медианного значения токенов на веб-страницу и общего количества веб-страниц. Языки с самыми большим количеством сайтов на малом языке (башкирский, татарский, якутский, удмуртский), к сожалению, не участвовали в дальнейшем анализе. В работе была построена модель линейной регрессии на основе офлайн и онлайн данных по малому языку, с помощью которой можно приблизительно предсказать, будет ли присутствовать малый язык не из выборки в интернете. Иерархическая кластеризация показала, что все языки из выборки можно разделить на два кластера по представленности в интернете и офлайн-среде. Большинство национальных интернетов являются дисассортативными слабо связными графами, однако, общий же граф национальных интернетов ассортативен и не является слабо связным.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Крылова Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e153' cx='144.51' cy='314.68' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая генерация текста (на примере биржевых новостей)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа выполнена в рамках направления компьютерной лингвистики — автоматической генерации текстов на естественном языке (далее АГТ на ЕЯ). Системы АГТ на ЕЯ создаются для того, чтобы сделать возможным автоматическое порождение текстов на ЕЯ, в случаях, когда у человека возникает необходимость регулярно порождать несложные однотипные тексты, например, прогнозы погоды, биржевые новости и т.п. Цель работы — создать программу-генератор, порождающую биржевые новости, основываясь на данных об изменениях показателей биржевых индексов ММВБ и РТС, а также описать особенности его построения. Заявленная цель работы определяет ее конкретные задачи: проработать устройство генератора; выбрать технологию обработки данных об изменениях показателей индексов; ознакомиться с особенностями биржевых новостей; выбрать с подход к реализации АГТ на ЕЯ; написать программу на Python; оценить полученный результат.В работе представлено устройство генератора биржевых новостей и описан процесс его построения. Нами были изучены особенности поведения биржевых индексов и разработана классификация их изменений, определены типы генерируемых новостей и проработаны макеты для них. Генератор включает в себя два модуля: модуль анализа, который получает биржевые данные и при помощи специального алгоритма определяет изменения, проиходящие с индексами, и лингвистический модуль, осуществляющий автоматическое порождение новостей на основе информации об изменениях индексов. АГТ на ЕЯ в лингвистическом модуле реализована при помощи шаблонно-правилового подхода. Для этого был собран словарь биржевой лексики, составлены шаблоны предложений и проработан набор правил, позволяющих порождать тексты новостей. Также были исследованы правила  употребления средств связности в процессе порождения текстов. Оценка модулей генератора показала, что он адекватно справляется, как с задачей анализа данных об изменениях биржевых индексов и выделением нужной информации, так и с порождением текстов новостей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Нестеренко Любовь Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e154' cx='134.23' cy='249.94' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Изучение варьирования идиом автоматическими методами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Корпусно-ориентированное изучение идиоматики позволяет уточнить и дополнить имеющиеся сведения об идиомах и их модификациях, но в случае широко употребительных фразеологических единиц представляет собой определенный вызов для исследователя. Анализ лингвистом тысячей контекстов для каждой из таких идиом слишком затратен по времени, поэтому вряд ли возможен. Выходом может быть создание вспомогательного инструмента – программы, которая осуществляет автоматический анализ контекстов с идиомами и предоставляет в структурированном виде данные об их модификациях, тем самым облегчая работу лингвиста. О создании такой программы и идёт речь в данной работе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кротова Елена Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e155' cx='30.53' cy='169' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпус текстов школьников с разметкой пунктуационных ошибок&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена анализу пунктуации Корпуса текстов школьников. Работа состоит из двух частей, технологической и аналитической. В первой части рассматриваются вопросы создания корпуса, принципов классификации пунктуационных ошибок и технологии разработки разметчика Интерробанг. Вторая часть посвящена анализу данных и примеров, полученных в результате обработки текстов корпуса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Выборнова Анна Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e156' cx='35.03' cy='240.55' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Идентификация метафорических употреблений русских глаголов методами машинного обучения на основе корпуса с разметкой глагольных аргументов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлены результаты машинного обучения на корпусе, содержащем разметку глагольных актантов, с целью классификации метафорических и неметафорических употреблений глаголов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e157' cx='44.81' cy='146.49' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование методов извлечения отношений с использованием онтологий на материале текстов личных воспоминаний&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена проблеме извлечения отношений в текстах устных воспоминаний, которые редко попадают под внимание автоматической обработки естественного языка. Данные тексты имеют ряд черт, из-за которых работа с ними отличается от работы с обычными текстами и требует определенной специфики. В качестве результата работы представлен граф, показывающий отношения между людьми, упоминающимся в данных устных воспоминаниях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пискунов Владимир Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e158' cx='77.53' cy='278.62' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выявление значимых лингвистическиx параметров для автоматического распознавания иронии в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое выделение иронии является частным случаем определения тональности текста и извлечения мнений. Выделение иронии требует учёта всех аспектов языка, от пунктуации до семантики, что даёт простор для разнообразных подходов к решению этой задачи. На сегодняшний день построено большое количество моделей для распознавания иронии для текстов на английском языке и некоторых других, однако, для русского языка такой модели нет. Во всех программах для распознавания иронии использовано машинное обучение (с учителем или без). Целью данной работы является выявление некоторых параметров, которые можно было использовать в подобной программе для текстов на русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Панова Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e159' cx='145.37' cy='298.07' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение и классификация неологизмов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Русский язык, как и многие другие языки, изменчив. Это порождает некоторые трудрости для его изучения, в частности, для лексикографии: зачастую словарь, ещё в момент публикации оказывается достаточно устаревшим и не отражает современное состояние языка. В частности это может выражаться в том, что с момента сбора данных для словаря до момента его публикации в языке успевают ассимилироваться новые слова. Существует некоторое количество работ, посвящённых автоматизации поиска новых слов, но и они не лишены ограничений. В частности, среди них нет работ, посвящённых русскому языку. В настоящей работе представляется часть проекта по созданию службы для полуавтоматического поиска новых слов в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сидорова Елена Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e160' cx='43.83' cy='243.28' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение пар «автор-высказывание» из русскоязычных текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена автоматическому извлечению высказываний из русскоязычных новостных текстов. Даётся обзор существующих подходов к решению данной задачи, описываются существующие системы и ресурсы.Предпринимается попытка создать инструмент автоматического определения прямой и косвенной речи и её атрибуции. Приводится оценка качества и анализ ошибок.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Мария Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кутузов Андрей Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e161' cx='56.93' cy='239.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оптимизация системы тэгирования в корпусе Russian Learner Corpus&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа содержит описание опыта существующих ресурсов в сфере учебных корпусов. В работы представлены существующие схемы разметки, используемые в учебных корпусах. Пересмотрена существующая классификации ошибок в корпусе RLC и разработана подробная инструкция для увеличения уровня согласованности среди разметчиков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лошкарева Дарья Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e162' cx='35.92' cy='235.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка и внедрение онтологической модели описания данных в семейной просопографии (на примере проекта Family Media)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена изучению подходов к организации данных семейной просопографии в формате онтологической модели и её практического применения в проекте Family Media.Цель дипломной работы — описание подхода к построению и применению онтологической модели данных для практического применения в просопографических моделях.Практическая значимость выпускной квалификационной работы состоит в возможности непосредственного использования результатов работы в деятельности проектов и компаний, исследующих семейную просопографию (в работе приведен пример использования полученных выводов и результатов в проекте автора исследования — Family Media).Для проведения анализа были использованы как современные подходы к построению онтологических моделей, так и практический опыт автора в создании развития проекта Family Media, который ставит своей целью создание семейных просопографий. Онтологическая модель в таком случае становится не просто теоретической рамкой для исследования, но и превращается в прикладной инструмент для работы над семейной просопографией, обеспечивая необходимую структуру работы и позволяя получить более качественный результат.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Воинов Дмитрий Евгеньевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e163' cx='56.32' cy='216.14' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая оценка формульности фольклорной песни&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе исследования был разработан и реализован алгоритм оценки формульности, включающий множество текстовых метрик, таких как коэффициент вариативности словарного запаса (VocD), коэффициенты n-грамм, биномов, фразеологизмов и междометий. С помощью этих метрик исследуемые тексты анализируются с точки зрения их структурных и лексических особенностей.Одним из ключевых результатов работы стало создание Python-пакета, доступного на платформах PyPI и GitHub, который автоматизирует процесс анализа фольклорных текстов. Пакет включает инструменты для предобработки текста, расчета различных коэффициентов и визуализации результатов. Для демонстрации эффективности разработанного инструмента были проанализированы текстовые корпуса фольклорных песен, что позволило выявить характерные формульные структуры и закономерности.Результаты исследования показали, что автоматическая оценка формульности значительно упрощает процесс анализа фольклорных текстов, позволяет количественно оценить степень их формульности и выявить уникальные структурные элементы. Преимущества использования автоматических методов включают объективность, масштабируемость и эффективность анализа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сидненко Валерия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e164' cx='131.01' cy='316.5' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка и реализация онтологической модели для задач описания английской пейзажной гравюры&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена разработке онтологической модели для связывания данных
