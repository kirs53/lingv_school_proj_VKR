e7_e323' cx='19.78' cy='36.8' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки студентов РКИ в употреблении частицы ли в придаточных изъяснительных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается оформление общих косвенных вопросов с частицей ли студентами, изучающими русский язык как иностранный. Частица ли обычно изучается иностранцами начиная с базoвoгo урoвня (А2) в контексте трансформации прямой речи в косвенную с глаголом спросить. В то время как общий косвенный вопрос (далее ОКВ) в стандартном русском языке используется далеко не только в ситуации вопроса и может вводиться широким списком матричных предикатов, содержащих в своей пресуппозиции семантический компонент «незнание». Препoдавательская практика пoказывает, чтo несмотря на пoдрoбнoе и мнoгoчасoвoе изучение темы oфoрмление OКВ усваивается инoстранцами крайне плoхo: практически все в спoнтаннoй речи говорят чтo-нибудь врoде *Я не знаю, если он придёт. Почему так происходит? Действительно ли русский OКВ так сложен для усвоения, или существуют значимые пробелы в дидактике, которые не учитывают факторы, необходимые для порождения грамматичных высказываний с OКВ? Данная работа представляет собой анализ частотных ошибок в оформлении ОКВ иностранцами и пытается ответить на вопрос, какие типы ошибок имеют экстралингвистический характер, а какие связаны с внутренними свойствами языка и общими когнитивными процессами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чудновская Елизавета Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e324' cx='224.2' cy='67.96' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обозначение длительности события темпоральными конструкциями в течение и на протяжении в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выражение временных отношений в языке представляет собой сложную систему. Это затрудняет не только её лингвистическое и лингводидактическое описание, но и усвоение студентами, изучающими иностранный язык, ведь языки различны в том, какие средства они используют для выражения темпоральных значений. Система временных отношений достаточно хорошо исследована, однако средства выражения одновременности в лингвистической литературе почти не рассматриваются. Средства выражения одновременности в русском языке включают в себя темпоральные наречия и именные темпоральные конструкции (в среду, летом, три часа). Система именной темпоральности представляет особый интерес, так как она характеризуется большим количеством синонимичных конструкций, а также связана с аспектом, категорией способа глагольного действия и имеет пересечения с другими значениями (например локативным). Эта работа является продолжением курсовой работы (Метелкина 2020). Мы рассматриваем конструкции со сложными отымёнными предлогами в течение и на протяжении и их место среди именных темпоральных конструкций со значением одновременности. Цель этой работы – предоставить развёрнутое разностороннее описание значений, сферы и особенностей употребления временных конструкций с в течение и на протяжении, а также выявить контексты, в которых в течение и на протяжении не взаимозаменяемы. Мы проанализировали сочетаемость и частотность конструкций с этими предлогами в разные временные периоды, выделили некоторые не рассмотренные ранее особенности этих конструкций, а также рассмотрели наиболее типичные для иностранных студентов ошибки в них. Для этого мы использовали данные Национального корпуса русского языка (НКРЯ), Русского учебного корпуса (RLC), а также Sketch Engine и Google Books Ngram Viewer. Для того, чтобы лучше понимать положение рассматриваемых конструкций среди структур, обслуживающих зону семантики одновременности с точки зрения типологии, а также для того, чтобы выделить возможные проблемные для иностранных студентов значения, мы изобразили семантическую карту именных обстоятельственны конструкций со значением времени и отметили на ней сферы употребления релевантных для нас предлогов русского и английского языков. Кроме того, в рамках работы был проведён ряд усечённых экспериментов, которые позволили очертить границы возможных в современном русском языке употреблений рассматриваемых конструкций, а также выявить некоторые закономерности, указывающие на различия в употреблении и значении конструкций с предлогом в течение и конструкций с предлогом на протяжении. Актуальность нашей работы заключается в том, что изучаемые нами конструкции не описаны в литературе в полном объёме, а также в новизне используемых нами методов (ни корпусных, ни экспериментальных исследований по этой теме, насколько нам известно, не проводилось) и материалов (ошибки иностранных студентов при выражении значений, входящих в эту область временной темпоральности, до нас не рассматривались).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Метелкина Таисия Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e325' cx='182.69' cy='75.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выбор полной или краткой формы русского прилагательного в предикативной позиции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предметом данного исследования являются факторы, влияющие на выбор полной или краткой формы прилагательного в составе сказуемого. Особое внимание было уделено таким факторам как наличие однородного ряда и наличие прямого отрицания. Объектом исследования являются русские прилагательные, имеющие краткую и полную формы включенные в лексический минимум ТРКИ-2Цель данного исследования состоит в том, чтобы с помощью корпусного анализа, а также анализа результатов психолингвистических экспериментов, понять: а) что способствует выбору краткой или полной формы прилагательных в предикативной позиции в контекстах однородного ряда и отрицания иб) какой из падежей (именительный или творительный) будет предпочтительнее при выборе полной формы прилагательного. В работе использовались методы корпусного анализа. Для проверки гипотез, сформулированных по результатам предыдущих исследований и  корпусного анализа, был использован метод психолингвистического эксперимента.Результаты исследования представляются теоретически значимыми, так как позволяют приблизиться к пониманию факторов, влияющих на выбор полных и кратких форм прилагательных в русском языке. Практическая значимость результатов состоит в том, что они позволяют проверить закономерности употребления кратких и полных прилагательных в русском языке, выведенные в предыдущих исследованиях, посвященных данной теме. Это, в свою очередь, приведёт к лучшему пониманию правил, касающихся выбора краткой или полной формы прилагательных, что будет полезно для иностранцев, изучающих данную тему в курсе РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мизерова Екатерина Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e326' cx='185.42' cy='53.73' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Формирование семьи конструкций на примере каритивов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе обсуждается вопрос наиболее полного и когнитивно мотивированного отображения языковых данных в конструктиконе - базе структур, занимающих промежуточное положение между лексикой и грамматикой. Мы приводим пример формирования семьи конструкций на синтаксически однородном материале - каритивных конструкциях с предлогом без. Пользуясь данными о частотности лексем-заполнителей слотов, мы выделяем конструкции с десемантизированными предикатами, у которых абсенс входит в аргументную структуру. Также мы подробно обсуждаем переходы каритивной конструкции с единообразной грамматической формой VP без NP-Gen в различные смежные области значения. Такие переходы связывают семью грамматических каритивов с другими семантическими категориями, что открывает возможность для проведения исследований в области типологии конструкций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Христосова Ксения Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e327' cx='111.38' cy='95.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции условия в русском языке как радиальная категория&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено условным конструкциям русского языка и их радиальной категории.  Целью работы является понять то, как различные условные конструкции распределяются по типам в сознании носителей русского языка, от каких факторов зависит типология русского условия и какая группа условных конструкций является прототипической, а какие группы являются более маргинальными и находятся на периферии.  В работе были представлены 24 условные конструкции из 6 условных типов русского языка, далее распознаваемость данных конструкций была проверена с помощью эксперимента, респондентами которого были носители русского языка. В результате был проведён подробный анализ типов условных конструкций и на основе полученных экспериментальных данных была  построена радиальная категория  этих типов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Игнатьева Александра Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e328' cx='65.58' cy='79.41' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции русского языка, выражающие меру, на материале Русского Конструктикона&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена конструкциям русского языка, которые используются для выражения количественной оценки, или меры. В данном исследовании представлена ​​классификация в виде модели радиальной категории 112 конструкций меры из базы данных Русского Конструктикона. После описания радиальной категории проводится более глубокий анализ небольшой группы конструкций с именными квантификаторами куча, груда, море, туча.Сначала данные конструкции исследуются с применением количественных методов,  затем проводится когнитивный анализ переносных значений. С помощью количественного анализа корпусных примеров употребления данных конструкций определены особенности сочетаемости этих конструкций. Когнитивный анализ сосредоточен на применении концептуальных метафор и метонимии в примерах употребления конструкций в переносном значении. Теоретический вклад включает описание концептуальных метафор и метонимии  в конструкциях меры с именными квантификаторами. Педагогический вклад связан с пользой этого исследования для преподавания русского языка как иностранного: ученики продвинутого уровня могут пользоваться разработанной классификацией конструкций меры и учитывать описанные особенности сочетаемости конструкций с именными квантификаторами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кибисова Елизавета Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e329' cx='46.59' cy='19.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматика русского языка для голландских студентов: самые спорные случаи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта диссертация фокусируется на понятии, которое трудно понять для голландских студентов русского языка, а именно на различии двух предлогов: голландского предлога *voor* и русского *для*. Точнее, эта диссертация исследует, когда происходит интерференция этих предлогов и в каких случаях эта интерференция является грамматически правильной или неправильной и какие грамматические правила могут быть реализованы, чтобы помочь коренным голландским студентам правильно использовать эти предлоги. Эта цель достигается путем изучения семантических ролей, которые влекут за собой оба предлога, кодирования дательного слова на обоих языках и, наконец, теста, который был взят голландскими студентами русского языка в Амстердамском университете для проверки полученных результатов. Сделан вывод о том, что студентам будет труднее всего дифференцировать различия между для, за и на.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аркема Лана -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e330' cx='47.07' cy='47.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки в выборе вида в императивах и модальных конструкциях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено ошибкам в выборе вида в утвердительных и отрицательных императивных конструкциях, и модальных конструкциях, представляющих собой сочетание инфинитива с модальными словами, у студентов РКИ, являющихся нестандартными носителями русского языка.Материалом для исследования стали образцы устных и письменных текстов, взятые из Учебного корпуса русского языка   (The Russian Learner Corpus (RLC)). Основной целью исследовательской работы является выявление общих закономерностей в многообразии полученных фактов, анализ наиболее распространенных и интересных ошибок, связанных с употреблением глаголов в форме императива и в форме инфинитива в сочетании с модальными словами, а также выявление причин, приведших к возникновению ошибок.  Также в ходе работы был осуществлён анализ методических пособий и разработок разных авторов и на основе результатов их анализа и данных исследования были сформулированы методические рекомендации, предложены варианты учебных таблиц и разработаны алгоритмы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Юдина Юлия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e331' cx='70.46' cy='66.7' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции тот, кто vs. тот, который в СРЯ и у изучающих РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Функционирование конструкций тот, кто и тот, который в современном русском языке имеет характерные особенности, определить которые важно для сферы преподавания русского языка как иностранного, так как студенты зачастую порождают ошибки при их использовании. Цель представленной работы – выявить принципы употребления конструкций тот, кто и тот, который в современном русском языке и изучающими РКИ путем описания дистрибутивных возможностей конструкций в СРЯ, определения степени влияния грамматических признаков на выбор относительного местоимения, анализа текстов изучающих РКИ. Настоящая работа находится на стыке квалитативного и квантитативного метода анализа языковых данных, представленных в НКРЯ, RLC, а также полученных в результате проведения эксперимента. Результаты проведенного анализа подтверждают, что относительное местоимение в составе конструкции зависит от числа и рода антецедента. В целом студенты оказались склонны к совершению ошибок при употреблении относительного местоимения который вместо кто, согласовании предиката зависимой клаузы с вершиной во множественном числе при наличии косвенного падежа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чекмачева Оксана Геннадиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e332' cx='44.44' cy='25.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки в глагольных конструкциях в нарративах, порожденных детьми-билингвами с немецким доминантным языком&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются ошибки в глагольных конструкциях детей-билингвов, владеющих русским и немецким языками, и детей-монолингвов на материале корпуса нарративов. Анализируются случаи неверного лексического выбора, ошибки, связанные с глагольным управлением и выбором вида глагола, а также основные нарративные стратегии участников. Исследование показывает, что в большинстве случаев причиной ошибок у детей-билингвов является не интерференция, а неполное усвоение русского языка или аттриция. Влияние немецкого языка заметно при анализе некоторых лексических ошибок и ошибок, связанных с глагольным управлением, но и здесь оно довольно ограничено.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Плашинова Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e333' cx='40' cy='50.33' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение ошибок на согласование у студентов, изучающих русский как иностранный: на материале корпуса RLC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данном исследовании рассматриваются ошибки на согласование у студентов РКИ с родным французским, английским, немецким и финским языками на материале письменных работ, собранных в The Russian Learner Corpus. Основной целью исследования является сравнение влияния интерференции французского, английского, немецкого и финского на согласование в русском языке: выявление закономерностей, общих для всех студентов, анализ наиболее распространенных и интересных ошибок, а также выявление причин возникновения этих ошибок.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Уэтова Екатерина Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e334' cx='21.27' cy='58.02' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение грамматических правил детьми-монолингвами и детьми-билингвами: Пример падежной системы русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Усвоение русской падежной системы представляет сложность как для детей-монолингвов, так и для детей билингвов в связи с синкретизмом, алломорфностью падежных форм и большим количеством флективных парадигм (Гагарина, Воейкова, 2009; Шварц, Минков 2014). Целью данного исследования - выяснить, существуют ли количественные и качественные различия в процессе усвоения русской падежной системы у русскоязычных детей монолингвов и русско-английских детей билингвов. Мы провели эксперимент с настоящими словами русского языка и псевдословами, чтобы проверить, умеют ли дети применять флективные правила или они используют “замороженные” формы. В контексте русско-английского билингвизма, нам так же важно было проследить, влияет ли английский язык, в котором нет падежной системы, на усвоение сложно организованной русской падежной системы при параллельном усвоении двух языков.54 русских детей-монолингвов и 30 русско-английских детей-билингвов (возрастот 2 до 5 лет) приняли участие в исследовании (сбор данных продолжается на данный момент). Дети называли реальные предметы, которые соответствовали 24 реальным словам (задание на называние), затем они заканчивали предложение за экспериментатором (задание на завершение предложения), например, (поездNOM) «Дети едут на… (поездеPREP) ». Во втором блоке эксперимента с несуществующими объектами экспериментатор называл объект на картинке, например, (вомакаNOM), и просил ребенка повторить (задание на повторение), затем ребёнок должен был так же закончить предложение правильной формой псевдослова, которое он / она посчитает подходящим для данной ситуации. Стимульные предложения были составлены так, чтобы ребёнок поставил слово в один из пяти косвенных падежей русского языка, в единственном или множественном числе, в трех склонениях. Слова обозначали предметы быта и животных, и возраст усвоения стимульного слова должен был быть не позднее 2х лет (Frank et al., 2016).Различия между монолингвами и билингвами: 2-3-летние дети-монолингвызаменяли окончания косвенного падежа на именительный падеж и переставали делать такие подмены к 4-5 годам. В то время как дети-билингвы продолжали делать такие подмены падежей в 4-5 летнем возрасте. Дети билингвы, в целом, показали отставание в процессе усвоения падежной системы от детей монолингвов, дети билингвы усваивают систему позже и стараются её упростить. Эффекты, схожие для двух групп детей: формы множественного числа представляют большую трудность для усвоения по сравнению с формами единственного числа, в соответствии с предыдущим исследованиям (например, Шварц, Минков 2014; Гагарина, Воейкова, 2009), 3-е склонение (самое низкочастотное) представляется самым сложным для детей по сравнению с другими склонениями. Творительный и родительный падеж оказались самыми сложными при усвоении для обеих групп детей. Еще мы обнаружили, что дети, как правило, заменяли нулевые окончания форм во множественном числе ударными окончаниями –ov, -ev, поддерживая идею «флективного империализма» (Слобин, 1966).Дети билингвы склонны упрощать падежную систему и заменять косвенные падежи на номинатив даже в возрасте пяти лет, и мы можем предположить, что дети-билингвы стремятся упростить морфологическую систему под влиянием английского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ладинская Нина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Крабис Анна Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e335' cx='43.32' cy='60.17' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Порядок слов в русских словосочетаниях и предложениях: основные сложности и ошибки изучающих русский язык как иностранный&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена изучению особенностей порядка слов в русских словосочетаниях и предложениях и исследованию основных ошибок и сложностей изучающих русский язык как иностранный, связанных с нарушением словорасположения. В исследовательской части работы представлен подробный анализ и классификация тысячи примеров с ошибками на порядок слов из письменного подкорпуса учебного корпуса RLC по внутреннему тегу Word Order. В первой главе рассматриваются ошибки изучающих РКИ, связанные с особенностями порядка слов в контекстуально независимых предложениях и с особенностями актуального членения.  Как отдельный подвид выделяются ошибки в предложениях с экзистенциальными глаголами. Во второй главе описываются ошибки на порядок слов в словосочетаниях различных типов в глагольных и именных группах. Третья глава посвящена ошибкам связанным с неверным расположением в предложении адвербиальных конструкций и служебных частей речи.Работа может быть полезна методистам и преподавателям русского языка как иностранного при разработке планов уроков и составлении методических рекомендаций. Описанные языковые явления и внутренняя система тегов в дальнейшем может использоваться как руководство для разметки корпуса ошибок RLC.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маленкова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e336' cx='83.37' cy='67.88' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки при выборе падежа в текстах таджикских студентов, изучающих русский как иностранный&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Аннотация. Данная работа посвящена анализу особенностей русского языка у жителей Таджикистана. А именно, анализу ошибок при выборе падежа в текстах таджикских студентов РКИ начального и продвинутого уровнях. В частности, в рамках данного исследования особенное внимание уделяется нескольким аспектам: ошибки при употреблении категории рода, ошибки в русских предлогов, конструкционные нарушения при выборе падежа. Актуальность темы исследования связана, во-первых, с необходимостью формирования представления о возможных проблемах при изучении русского языка как иностранного у студентов с родным таджикским, и, во-вторых, с выявлением конструкционных нарушений в текстах таджикских студентов начального и продвинутого уровней. Актуальность проблемы, её недостаточная разработанность, а также потребность создания таджикского корпуса в RLC, обусловили выбор темы исследования.Ключевые слова. Корпус ошибок, русский язык как иностранный в Таджикистане, конструкционные нарушения, ошибки при выборе падежа,русский язык как иностранный, подкорпус таджикского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рахматуллоева Манижа -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e337' cx='50.14' cy='84.19' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности порождения конструкций с отрицанием студентами-франкофонами, изучающими русский язык (на материале Русского учебного корпуса)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная квалификационная работа посвящена вопросу усвоения категории отрицания в русском языке студентами-франкофонами. Наряду с описанием теоретической базы для понимания понятия отрицания в отечественной и французской лингвистике, авторы занимались анализом данных корпуса RLC, а также проведением двух экспериментов, с целью выявить особенности порождения отрицательных конструкций в русском языке франкоговорящими студентами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Осиновская Ольга Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e338' cx='262.48' cy='166.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обработка грамматического рода, числа и падежа: экспериментальные исследования на материале русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Установление согласовательных связей при обработке предложений – это базовый механизм синтаксического анализа и восприятия речи, имеющий большое значение для языков с богатой словоизменительной системой. Один из вопросов, интересующий исследователей, касается различий в обработке морфологических признаков. Предыдущие исследования преимущественно фокусировались на сравнении рода и числа при обработке на материале ошибок согласования. Некоторые исследования указывали на то, что ошибки согласования по роду более затратны при обработке. Другие исследования свидетельствовали о большем эффекте ошибки по числу. При этом род и число никогда не сравнивались с падежом при обработке предложений в реальном времени. Мы провели три эксперимента с использованием как поведенческих методов (чтение с саморегулировкой скорости) (Эксперименты 1 и 2, 88 и 68 участников соответственно), так и электрофизиологических методов (ВП ЭЭГ) (Эксперимент 3, 14 участников). Целью нашего исследования было сопоставить род, число и падеж при обработке предложений с причастными оборотами в постпозиции (Эксперименты 1 и 3), а также сопоставить род и число в предикативном согласованиии (Эксперимент 2). Эксперимент 1 был продолжением магистерской курсовой работы (в рамках дипломной работы мы увеличили выборку испытуемых). Эксперимент 2 был создан в рамках дипломной работы. Кроме того, в рамках дипломной работы совместно с коллегами из ИЭФБ РАН был проведен пилотный эксперимент с вызванными потенциалами ЭЭГ (Эксперимент 3). Мы обнаружили, что ошибки по падежу были наименее заметны в поведенческом эксперименте. В эксперименте с ВП ошибки по падежу требовали предварительной категоризации, и лишь затем были распознаны как ошибки. Ошибки по числу были наиболее заметны в эксперименте с ВП, а в поведенческом эксперименте с предикативным согласованием обнаруживались раньше, чем ошибки по роду. В эксперименте с ВП, род можно расположить между числом и падежом в отношении заметности ошибки. Было также отмечено, что в эксперименте с атрибутивным согласованием эффект ошибки по роду был более стойким. В рамках наших стимулов также были возможны сравнения граммем. Мы обнаружили, что в предикативном согласовании для вершин в мужском роде ошибка по роду была более заметна, чем для вершин в женском роде. Для граммем числа не было обнаружено подобной асимметрии: ошибки по числу всегда были заметны. Мы рассмотрели наши результаты в контексте предыдущих теоретических и экспериментальных работ и выделили дальнейшие перспективы исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Антропова Дарья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e339' cx='227.11' cy='82.03' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфосинтаксис отрицания в кильдинском саамском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Кильдинский саамский язык (&amp;amp;lt; уральский) - крупнейший из саамских языков на территории России. Несмотря на это морфосинтаксис отрицания в этом языке до сих пор не получил подробного формального рассмотрения. Я в своём дипломе, во-первых, расширяю и уточняю результаты предыдущей своей работы в области синтаксиса термового отрицания. Выяснилось, что механизм Размазывания Признаков использующийся также для анализа именного конкорда [Norris 2014], в случае клаузального фи-конкорда запускается не выше и не ниже TP. Кроме того, я пересмотрел анализ сентенциального отрицания, предложенный для всех уральских языков в работе [Mitchell 2006]. Анализ оказался непригодным для кильдинского саамского в связи с тем, что коннегативный показатель времени эффективнее анализируется как показатель аспекта. Помимо этого, в дипломной работе делаются первые шаги на пути к анализу морфосинтаксиса императива и кондиционала в этом языке. Отдельно обсуждаются проблемы инхоативов и коннегативов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Поцелуев Всеволод Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e340' cx='215.83' cy='96.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Полисемия кильдинского саамского перфекта: к формальному анализу&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании рассматриваются два способа референции к прошлому в кильдинском саамском языке (&amp;amp;lt; Уральская семья, Кольский полуостров): претерит и перфект. Мое предыдущее исследование (Kosheleva, 2023) показало, что перфект в определенной степени охватывает все значения, встречающиеся на пути грамматикализации, от результативов до прошедшого перфективного и эвиденциальности (Байби и др., 1994). Я предложу формальный анализ этого  поведения перфекта.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошелева Мария Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e341' cx='78.13' cy='85.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выражение некоторых (квази)грамматических значений в пазиграфиях: лингвистический анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Моя работа посвящена способам выражения различных грамматических и квазиграмматических значений в пазиграфиях, т.е., искусственных языках, имеющих исключительно письменную форму, основанную не на фонологии, а на семантике. В данной работе под &amp;quot;грамматическими значениями&amp;quot; понимаются значения, которые, как правило, выражаются грамматически в естественных и искусственных языках (напр., каузатив, инхоатив, и т.д.), а под &amp;quot;квазиграмматическими значениями&amp;quot; понимаются значения, которые выражаются, как правило, лексически (напр., тропатив, аппаретив, и т.д.). Подлежат анализу четыре значения: тропатив, аппаретив, каузатив и инхоатив. Сопоставляются деривационные системы четырёх пазиграфий: блиссимволики, медиаглифов, языка Нобеля и паленео. Данная выборка является удобной выборкой, сформированной по принципу доступности оригинального описания языка.Несмотря на то, что грамматическим свойствам искусственных языков, а тем более пазиграфий, посвящено крайне малое количество работ, данные исследования могут быть полезны и для общей лингвистики. Деривационная модель выбирается автором языка, который создаёт язык с определённой целью. Поэтому, учитывая то, что квазиграмматические значения плохо исследованы даже на уровне естественных языков, авторы могут при выборе модели руководствоваться исключительно собственными представлениями о простоте или сложности моделей. Существует также гипотеза, поддерживаемая в моей ВКР бакалавра, о том, что мотивы выбора деривационной модели для вспомогательного языка схожи с факторами, способствующими изменению моделей естественных языков. Поэтому закономерности искусственно-языковой типологии могут объяснять естественно-типологические универсалии и диахронические изменения. Также важно, что пазиграфии задумываются как языки, лёгкие для освоения и использования всеми людьми, независимо от родного языка, в том числе имеющими патологии речи. Таким образом, модели, используемые для таких языков, должны обладать свойствами моделей вспомогательных и минималистичных языков.Работа основывается на моей ВКР бакалавра, посвящённой &amp;quot;лексическим деривациям&amp;quot; (термин в данной работе - &amp;quot;квазиграмматические значения&amp;quot;) в искусственных языках. Исследование проводилось методом анализа описаний языков. Для исследования моделей блиссимволики и медиаглифов применена также краткая элицитация. Для исследование моделей медиаглифов и языка Нобеля, помимо самих описаний, проанализированы корпуса текстов, созданные авторами в рамках описаний. В части паленео альтерантивные источники информации отсутствуют.По результатам исследования выявлены стратегии, используемые в пазиграфиях для выражения грамматических и квазиграмматических значений. Эти модели сопоставлены с моделями естественных и устных искусственных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тарасов Роман Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e342' cx='220.45' cy='70.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пути конструкционализации глагола &amp;quot;броситься&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В времена золотого века русской литературы, пришедшегося на середину XIX века, русский язык претерпел значительные изменения в своем лексическом составе. В этот период русская литература достигла своего расцвета, и многие великие писатели внесли значительный вклад в развитие и обогащение словарного состава русского языка. В процессе эволюции пока какие-то слова и выражения появлялись, другие утрачивались, а многие слова и выражения меняли своё значение, приобретая новые оттенки и одновременно сохраняя старые, язык постепенно приобретал тот вид, в котором мы наблюдаем его сейчас. Одним из многих возможных способов изменения языка является процесс конструктивизации, который включает в себя возникновение, развитие и реорганизацию грамматических конструкций. Этот процес относится к формированию новых синтаксических моделей, идиоматических выражений и грамматических структур в языке с течением времени. Центральная идея конструктивизации заключается в том, что грамматика – является не только набором правил, регулирующих сочетание слов, но также включает в себя конвенционализацию и регуляризацию определённых сочетаний слов или лингвистических элементов. Эти сочетания, называемые конструкциями, закрепляются, приобретают собственное значение и поэтому употребляются по-разному.Целью данного исследования является анализ русского глагола броситься в составе различных составляющих как различных конструкций. Начиная с отдельных примеров из романа Михаила Лермонтова «Герой нашего времени», мы постепенно изучим многочисленные конструкции и проанализируем изменение их значений в зависимости от компонентов и периода времени, к которому относится употребление соответствующего примера.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e343' cx='148.26' cy='91.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Полисемия нефинитных конструкций в северо-восточной Евразии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании описаны закономерности полифункциональности в языках Северо-Восточной Евразии.Одним из главных выводов является необходимость двумерного подхода к описанию полифункциональности нефинитных форм. Помимо узких синтаксических функций, важно учитывать место нефинитной формы в таксономии частей речи языка, которая соотносится не только синтаксическими, но и флективными и семантико-онтологическими свойствами лексемы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старченко Алексей Миронович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e344' cx='61.72' cy='72.21' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аспекты синтаксиса независимых и косвенных общих вопросов в славянских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа представляет собой исследование отдельных аспектов синтаксиса общих и косвенных вопросов в славянских языках. В работе анализируются такие проблемы как условия использования частиц в независимых общих вопросах, порядок слов, дистрибуция вопросительных стратегий, выбор комплементайзера в косвенных вопросах и взаимодействие интеррогативности и дизъюнкции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Логвинова Наталья Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Холодилова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e345' cx='221.98' cy='117.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции движения частей тела в японском языке в лексико-типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В лексической типологии семантическое поле частей тела представляется хорошо изученным (Brown 1976, Andersen 1978, и др.). Причина этого видится в том факте, что человеческое тело занимает центральную роль в человеческом сознании, поскольку оно воспринимается как внутренне, так и внешне (Majid 2010). Сложность человеческого тела привлекла внимание исследователей из различных научных областей, от антропологии до психологии. С точки зрения лингвистики, главный вопрос заключается в том, как тело концептуализируется в языках: какие части тела существуют, как носители языка называют их и как они используют эти номинации. Японский язык также привлекает внимание исследователей. В нескольких работах дается обзор концептуализации различных частей тела в японском языке (Majid, van Staden 2015, Devylder et al. 2020, Huisman et al. 2021). Примечтательно, что основной методологией исследования частей тела в разных языках, включая японский, является задание по раскрашиванию тела (van Staden, Majid 2006).В представленной работе мы предлагаем иной подход, основанный на идеях Московской семантической школы (Апресян 1974) и фреймового подхода (Rakhilina &amp;amp; Reznikova 2016). Предполагается, что изучение сочетаемости наименований частей тела с глаголами их движения, а также полисемии самих глаголов, ведет к пониманию природы появления этих глаголов при конструкциях движения частей тела. Проанализировав сочетаемость японских наименований частей тела для обозначения рук, а именно te и ude, с глаголами движения, мы обнаружили семантические сдвиги в сочетании глаголов с частями тела. Нам также удалось приблизиться к пониманию того, почему существует вариативность в восприятии частей тела, обозначаемых указанными терминами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мартыненкова Александра Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e346' cx='216.97' cy='47.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Об универсальности лексических категорий, конверсии и грамматикализации: данные индонезийского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе я анализирую синтаксис мультифункциональных (multifunctional) единиц в индонезийском языке, а затем предлагаю формальный синтаксический анализ. Я показываю, что sebab ‘причина/потому что’ может быть как именем со значением «причина», так и подчинительным союзом со значением «потому что». Помимо этого, я анализирую единицу со схожим синтаксисом, waktu ‘время/когда’: она может быть как именем со значением «время», так и подчинительным союзом со значением «когда». Основное теоретическое нововведение работы состоит в том, что я совмещаю два теоретических хода (на первый взгляд, взаимоисключающих): вслед за Harley (2014), я считаю, что акатегориальные корни могут «выбирать» (to select for) свой комплемент; помимо этого, вслед за Merchant (2018), я считаю, что вершины-категоризаторы также «выбирают», с какими корнями они могут сочетаться. Это позволяет компактно описать все дистрибутивные факты, связанные с мультифункциональными единицами в индонезийском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Неткачев Иван Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e347' cx='61.79' cy='121.38' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Порядок одушевлённых и неодушевлённых номинаций в некоторых русских конструкциях. На примере сочинительных конструкций с союзом и и уточняющих конструкций с запятой типа &amp;quot;Спартак&amp;quot;, лидер чемпионата&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одушевленность является одним из фундаментальных понятий в человеческом познании. В последнее время она активно изучается  и всплывает множество непонятных моментов. Настоящая работа  также посвящена одушевленности в русском языке. Широко известно, что одушевленность может влиять на информационную структуру и порядок слов аргументов, но вопрос о том, имеет ли значение одушевленность, когда речь идет об однородных членах в предложении, еще не изучен. Представление о том, что одушевленные предметы упоминаются раньше неодушевленных, если они являются однородными членами предложения, кажется весьма правдоподобной и поэтому взято в качестве одной из гипотез в данной работе. Проверялось данная гипотеза на парах слов, которые являются однородными членами и соединены союзом «и», различающихся одушевленностью.Второй вопрос, который исследуется в настоящей работе – это поведение имен собственных неодушевленных объектов. Иногда одушевленные объекты могут называться неодушевленными существительными, а неодушевленные могут называться одушевленными существительными. Итак, вторая гипотеза, изучаемая в данной работе, заключается в том, что имена собственные неодушевленных предметов, могут быть легко названы одушевленным существительным в русском языке. Эта гипотеза была проверена на предложениях типа «Спартак, лидер чемпионата» и других, в которых имена собственные неодушевленных предметов обозначаются одушевленным существительным. Кроме того, дополнительно проверялось, могут ли носители изменить грамматическую одушевленность одушевленного существительного и использовать его как неодушевленное (используя для данного существительного типичные для неодушевленных грамматические формы), поскольку характеристики существительных, относящихся к одному и тому же предмету, обычно совпадают.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ларцева Ксения Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e348' cx='172.35' cy='70.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Именная инкорпорация в чукотском и других языках. Конструкционистский подход к описанию&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В своей работе я анализирую ограничения и диахроническое развитие инкорпорации имени в глагол. Эта работа основана на полевых данных Амгуэмского говора чукотского языка, описание которых проведено в моей курсовой работе первого курса магистратуры. Материал чукотского языка анализируется подходами, прежде не применявшимися для изучения иноркорпации имени. Инкорпорация моделируется не как операция в лексиконе или синтаксисе, а как сеть конструкций, занимающих определенное положение на семантической карте. Работа показывает, что ограничения на инкорпорацию исходят от структуры события всей ситуации. Кроме того, ограничения на различные инкорпоративные конструкции происходят от путей диахронического развития этих конструкций. Для обоснования предполагаемых путей диахронического развития и функционально-когнитивных объяснений анализируется выборка из 38 генеалогически неродственных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Виняр Алексей Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e349' cx='187.09' cy='53.8' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология приименных конструкций неотчуждаемой принадлежности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена типологии приименных неотчуждаемых конструкций. Была создана база данных с информацией о 160 языках мира, в которой для каждого языка отмечается локус маркирования в неотчуждаемых и отчуждаемых конструкциях, а также содержится информация о семантическом варьировании и обязательности выражения посессора. Мы выделили различные типы (локусы маркирования в неотчуждаемой конструкции в оппозиции к локусу маркирования в отчуждаемой конструкции) на основе нашей выборки языков. Мы также обсуждаем различные сложные случаи и решения, которые нам пришлось сделать в процессе выделения типов. Примечательно, что конкретный выделенный тип может быть подразделен на разные конструкции (например, разные серии маркеров и различная степень грамматикализации). Кроме того, в работе обсуждается типологическая иерархия маркирования неотчуждаемых и отчуждаемых приименных конструкций: вершинное маркирование &amp;amp;gt; нулевое маркирование &amp;amp;gt; зависимостное маркирование. Если в языке есть категория неотчуждаемости, тогда локус маркирования в неотчуждаемой конструкции выше или равен локусу маркирования в отчуждаемой конструкции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сокур Елена Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e350' cx='189.53' cy='60' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Абазинские сравнительные конструкции в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В исследовании представлено описание сравнительных конструкций в абазинском языке, полисинтетическом языке абхазо-адыгской семьи. В абазинском есть специальная синтаксическая конструкция, выражающая сравнение. Стандарт сравнения (то, с чем происходит сравнение), вводится специальным послелогом; параметр (качество, по которому происходит сравнение), модифицируется специальными частицами. Однако у абазинской сравнительной конструкции есть некоторые особенности функционирования. Например, сравнительная частица не является обязательной для выражения в конструкции, а сам параметр может быть модифицирован адвербиалом со значением ‘очень’. Подобные особенности были обнаружены и в других языках, добавленных для представления типологического контекста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Романова Ксения Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e351' cx='169.37' cy='82.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ещё в русском языке как аддитивная частица&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается дистрибуция аддитивной частицы &amp;quot;ещё&amp;quot; в русском языке, а также предлагается формально-семантический анализ ее значения. Проводится сравнение свойств данной частицы со свойствами других аддитивных частиц.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Наумов Илья Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e352' cx='109.96' cy='138.81' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Микродиахроническое исследование конструкций с более / больше и менее / меньше&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование было начато в рамках проекта «Тамань сегодня», целью которого было описать архаичные конструкции в романе М. Ю. Лермонтова «Фаталист». В настоящей работе анализируются сравнительные конструкции с более / больше и менее / меньше. С помощью данных словарей были выделены основные контексты употребления конструкций с более / больше и менее / меньше, и на примерах данных НКРЯ за XVII – XXI века были описаны изменения, произошедшие с ними. В результате анализа был выделен принцип изменения конструкций: изначально более / менее использовались как структурные элементы, но в XIX веке больше / меньше начинают замещать более / менее. Этому принципу подчиняются все конструкции кроме конструкции аналитического компаратива. Для аналитической степени сравнения не произошло смещения от более / менее к больше / меньше.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Борисенко Наталья Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e353' cx='134.58' cy='114.69' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Позиционные свойства дискурсивной частицы это в современном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы исследовали синтаксический статус русской дискурсивной частицы ЭТО, сочетающейся с частными вопросами. Исследование проводилось корпусным методом (в широком смысле). Было показано, что на самом деле её необходимо анализировать как две разные синтаксические единицы: как местоимение (в препозиции к вопросительному слову) и как частицу, близкую к фокусной (в постпозиции к вопросительному слову).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ербаланов Алдан Максатович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Филиппова Татьяна Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e354' cx='74.84' cy='110.08' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Опыт составления лексикографически ориентированного краткого грамматического описания (на материале языка гоо)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа представляет собой краткий грамматический очерк языка гоо, написанный в процессе составления словаря. Гоо – язык южной группы семьи манде, на котором говорят около 8 тысяч человек в Кот д&amp;#39;Ивуаре. Исследование было проведено в течение четырёх месяцев полевой работы в Кот д&amp;#39;Ивуаре под руководством В.Ф. Выдрина. Работа включает в себя описание структуры словаря, грамматический очерк гоо и обсуждение составных имён и глаголов, которые представляют особенную сложность в процессе лексикографического и грамматического описания языка. Фрагмент словаря представлен в приложении.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аплонова Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выдрин Валентин Феодосьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e355' cx='85.05' cy='85.1' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксис нефинитной релятивизации в казымском диалекте хантыйского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена синтаксису причастных относительных предложений в казымском диалекте хантыйского языка. Рассматривается набор синтаксических позиций, доступных для релятивизации, а также кодирование аргументов в относительном обороте и связь релятивизации с пассивизацией. Предлагается модель внутренней структуры причастного оборота.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бикина Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выдрин Валентин Феодосьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e356' cx='242.35' cy='109.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: В поисках клинических маркеров речевой патологии: усвоение предложно-падежных категорий русскоговорящими детьми дошкольного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: До определенного возраста ребёнок не способен дифференцировать формы слова,отражающие различные языковые ситуации, а, значит, и не способен воспроизводить этиформы в своей речи. Исследования демонстрируют, что грамматические морфемыусваиваются детьми в определенном возрасте и в определённом порядке (Brown, 1973).Однако возрастные нормативы усвоения падежных форм в языках со сложной морфологией типа русского остаются до конца не изученными. В частности, до сих пор неизвестно, как факторы частотности парадигмы склонения, а также частотность падежа и числа влияют на возраст усвоения окончания детьми дошкольного возраста.Предлагаемое исследование направлено на изучение способности дошкольников разныхвозрастных групп к порождению форм предложных и беспредложных падежей единственного и множественного числа в ходе поведенческого эксперимента, построенного по аналогии с классическим wug-тестом (Berko, 1958).В исследовании приняли участие 4 группы детей в возрасте от 3 до 7 лет. Кроме того, в проект включена контрольная группа взрослых в возрасте от 18 до 65 лет. Таким образом, в исследовании приняли участие 100 испытуемых, а именно: по 20 человек в экспериментальных и 20 человек в контрольной группе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шилкина Александра Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Томас Екатерина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e357' cx='79.37' cy='71.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метафоры круга: к типологии квазиграмматикализации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая статья посвящена исследованию квазиграмматикализации конструкций, сформированных на основе метафорического перехода на русском, английском, немецком и испанском языках. Феномен квазиграмматикализации обычно ускользает от внимания исследователей из-за его изменчивого лексического и грамматического статуса. Мы будем наблюдать этот процесс, начиная с феномена метафоризации как точки поворота к дальнейшим изменениям. Затем мы кратко рассмотрим теорию грамматикализации и попытаемся сформировать наше представление о природе квазиграмматикализации. Далее мы рассмотрим примеры квазиграмматикализации на выборке, которую мы сформировали из корпусов на русском, английском, немецком и испанском языках. Наконец, мы опишем тенденции, применимые для квазиграмматикализации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Волкова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e358' cx='195.75' cy='96.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфосинтаксис компонентов именной группы в шугнанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена морфосинтаксической структуре именных групп в шугнанском языке (памирская общность внутри иранских языков), которая никогда ранее не становилось предметом специального изучения. Исследование основано преимущественно на данных полевой работы. В ходе исследования были установлены следующие факты. Исторические послелоги в шугнанском языке находятся в стадии морфологизации и превращения в падежные суффиксы, однако этот процесс ещё далек от завершения. Шугнанские подвижные лично-числовые показатели обычно присоединяются к первому синтаксически самостоятельному слову в предложении. На основе данных о поведении прилагательных, подвижных лично-числовых показателей и послелогов и других фактов был сделан вывод о том, что именные группы в шугнанском языке с точки зрения синтаксиса представляют собой единые слова, что свидетельствует о наличии в нём синтаксической инкорпорации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Саркисов Иван Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Плунгян Владимир Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e359' cx='234.29' cy='167.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности предикативного согласования по числу с количественно-именными сочетаниями в речи нестандартных носителей русского языка (сопоставительное исследование на материале Русского учебного корпуса)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее корпусное исследование посвящено предикативному согласованию по числу в речи нестандартных носителей русского языка – эритажников и студентов L2, с доминантными финским и английским языками. Согласование происходит между подлежащим, имеющим в своем составе количественно-именное сочетание, и сказуемым, которое может принимать форму единственного и множественного числа. На материале текстов Русского учебного корпуса анализируются факторы, влияющие на выбор числовой формы сказуемого: семантический тип количественно-именного подлежащего, порядок слов в предложении, семантический класс предиката и одушевленность подлежащего. В речи эритажников и студентов L2 выявляются разные тенденции в предикативном согласовании, не связанные с влиянием доминантных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Долгова Анастасия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e360' cx='218.2' cy='74.61' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология партитивных (элективных) конструкций&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Партитивные конструкции - это конструкции вида Q+of+NP, где Q - это кванторное слово, которое определяет подмножество, NP - вложенная именная группа, референтная непустому множеству, of - элемент, соединяющий Q и NP и вводящий семантику выбора подмножества из большего множества. В европейских языках соединение Q и NP происходит по аблативной схеме, то есть большее множество маркируется как источник. В австронезийских языках используется локативная схема. Работа отвечает на вопрос, по каким схемам может происходить соединение квантора и именной группы в языках мира (на материале выборки объёмом 70 языков).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ярославцева Мария Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e361' cx='124.2' cy='73.02' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы деления: к построению типологии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа представляет собой лексико-типологическое исследование глаголов, описывающих ситуации, так или иначе связанные с делением: например, ‘делить таблетку на четыре части’, ‘делить учеников на группы’, ‘делить комнату с двумя соседками’, ‘делиться бутербродами с другом’ и т. д. Исследование выполнено в рамках фреймового подхода к лексической типологии и опирается на материал семи языков: русского, английского, нидерландского, итальянского, казахского, татарского и абазинского. В работе предлагается список микрофреймов, составляющих структуру поля, делаются выводы о параметрах ситуации, наиболее релевантных для выбора глагола, предлагается классификация глагольных систем, приводится предварительный вариант семантической карты. Кроме этого, подробно рассматриваются семантические переходы, источниками для которых являются типичные ситуации деления, и обсуждается вопрос о смежных с ‘делить’ семантических полях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Андреева Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e362' cx='229.79' cy='74.31' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глагол ДОПУСКАТЬ и проекция пресуппозиции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Недавние экспериментальные исследования показывают, что проекция пресуппозиции в сфере действия именного квантора зависит от силы этого квантора. Если это верно, встает вопрос: существуют ли аналогичные различия между кванторами других типов, засвидетельствованных в естественных языках, к примеру, между модальными кванторами? В этом исследовании этот вопрос рассматривается на примере предикатов пропозициональной установки, которые традиционно моделируются как кванторы по возможным мирам. Я сравниваю проекцию пресуппозиций в сфере действия русских глаголов убеждения, различающихся квантификационной силой: универсальных (&amp;quot;считать&amp;quot; и пр.) и экзистенциальных (&amp;quot;допускать&amp;quot;). Результаты двух экспериментов позволяют предположить, что дефолтные паттерны проекции в сфере действия универсальных и экзистенциальных предикатов убеждения совпадают. Таким образом, модальные кванторы в отношении проекции пресуппозиций отличаются от именных. Это представляет серьезную проблему для существующих теорий проекции пресуппозиций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Астафьев Павел Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e363' cx='32.98' cy='51.75' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение Многомерного анализа к изучению языковой вариативности в учебных корпусах английского языка REALEC (Russian Error-Annotated Learner English Corpus) и LOCNESS (Corpus of Native English Essays)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлен анализ языковой вариативности в английских аргументативных эссе, написанных двумя группами студентов: носителями английского языка и продвинутыми изучающими английский как иностранный с родным русским. В качестве материалов исследования выступили аргументативные эссе американских студентов из корпуса LOCNESS (Corpus of Native English Essays) и ответы на второе письменное задание экзамена вида IELTS за 2014 год из корпуса REALEC (Russian Error-Annotated Learner English Corpus). Был использован разработанный Д. Байбером (1988) метод многомерного анализа (MDA) с использованием программы Multidimensional Analysis Tagger (MAT; Нини, 2019), облегчающей создание грамматически аннотированной версии выбранного корпуса и предоставляющей необходимые статистические данные для проведения анализа видо-жанровой специфики текста. Целью исследования стало выявление основных характеристик письма русскоязычных студентов, а именно того, как в нём проявляются стилевые и жанровые особенности речи (register); а также теоретическая интерпретация отличий их письма от письма носителей, главное из которых касается интерференции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Минвалеева Фатима Руслановна&amp;lt;br&amp;gt;&amp;l
