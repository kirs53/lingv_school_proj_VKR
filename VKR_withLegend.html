рта и подсчета метрик, используемых для сравнения результата синтаксического парсинга с золотым стандартом. Во-вторых, некоторые функции отсутствуют в программе TedEval+, которые я предлагаю добавить в свою программу.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e278' cx='121.88' cy='69.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология конструкций и лексических средств со значением невербальной сигнализации какого-либо сообщения собеседнику&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена корпусному исследованию конструкций и лексических средств со значением невербальной сигнализации какого-либо сообщения собеседнику. Целью работы является создание классификации подобных конструкций, основанных на корпусном анализе жестов и мимических движений при помощи которых осуществляется невербальная коммуникация. Результатом настоящей работы является классификация конструкций с частеречным описанием их компонентов. В ходе работы также был проведён анализ основных мимических движений и жестов, их сочетаемость с различными эмоциями, были описаны контрастирующие случаи, когда эмоция и жест семантически противоположны, а также приведены выборки по частотности различных конструкций с каждым из жестов. Помимо этого, описаны наиболее частые конструкции, встречающиеся помимо английского, в немецком и славянских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михеева Юлия Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e279' cx='127.74' cy='269.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка метода получения скетчей на основе синтаксической информации для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главной целью этой работы является представление нового инструмента генерации скетчей на материале языкового корпуса, который использует синтаксическую информацию в предложении для выделения скетчей. Новый инструмент синтаксических скетчей предоставляет возможность ранжирования по девяти мерам ассоциации (Dice, chi-squared, likelihood ratio, t-score, PMI, MI, Jaccard, Fisher, Poisson-Stirling) и способен отфильтровывать наименее релевантные синтаксические связи для различных частей речи русского языка. Кроме того, данный инструмент является универсальным, то есть имеет возможность быть использованным для любого корпуса русского языка, даже не размеченного по синтаксису. В таком случае разметка осуществляется инструментом RuSyntax, который в данной работе был выявлен как инструмент с наивысшим качеством для русского языка. Оценка качества нового инструмента получения скетчей показала, что полнота скетчевой выдачи составляет свыше 80%.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Объедкова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e280' cx='18.14' cy='48.13' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Временные конструкции в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа направлена на поиск сходств и различий между рядами синонимичных временных конструкций. После описательной части следует справка для студентов, изучающих русский язык как иностранный. Цель справки заключается в том, чтобы помочь учащимся в правильном употреблении каждого из элементов ряда. Также после справки следует часть с упражнениями для студентов, чтобы они могли на практике проверить свои знания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старовойтов Вадим Павлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e281' cx='88.6' cy='308.69' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кросс-лингвистический парсинг крымско-татарского и тувинских языков при помощи казахского корпуса и совместной морфосинтаксической дизамбигуации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы описываем создание совмещённого морфосинтаксического парсера. Совмещённый парсер выполняет морфологическую дизамбигуацию одновременно с синтаксическим парсингом, тем самым повышая качество конечного результата. Исследуя применимость совмещённого метода к кросс-лингвистическому парсингу, мы успешно использовали модель, обученную на казахском корпусе, для работы с тувинским и крымско-татарским языками.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Агеева Екатерина Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e282' cx='139.51' cy='151.01' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование вариативности окончаний неодушевленных существительных мужского рода в родительном падеже в славянских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается проблема выбора окончаний существительных в славянских языках. Целью работы является выявление критериев, способных влиять на выбор окончания родительного падежа неодушевлённых существительных мужского рода в форме родительного падежа единственного числа. Исследование базируется на фактических данных, собранных из словарей славянских языков. Данные будут проанализированы согласно критериям, как уже описанным авторами грамматик славянских языков, так и ранее не встречавшимися. Ожидаемым результатом исследования станут общие правила, помогающие определить выбор окончания существительных для каждого выбранного языка или, возможно, для славянских языков в целом. Результаты исследования могут быть использованы для прослеживания сходств и различий между славянскими языками, а также для дальнейших исследований по конкретно выбранной теме.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Якубовская Анастасия Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e283' cx='153.62' cy='91.21' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование посессивных конструкций в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Объектом данного исследования являются посессивные конструкции в русском языке. Исследуя семантику обладаемого, мы обнаружили, что некоторые существительных склонны вести себя подобно реляционным именам: они имеют валентность на зависимое, выражающее посессора. Мы полагаем, что определенные семантические классы существительных склонны вступать в посессивные отношения, причем предпочитают конкретный тип посессивной конструкции. Используя корпусный метод и инструменты статистического анализа, мы исследуем степень притяжения различными существительными посессивных конструкций. Полученные результаты позволяют нам сделать выводы о том, какие существительные задают семантику различных типов посессивных конструкций и составить классификацию, отображающую распределение семантических классов среди таких конструкций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зинченко Елена Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e284' cx='60.71' cy='266.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование вклада синтаксических признаков в распознавание анафоричесних отношений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена изучению влияния синтаксических признаков на распознавание синтаксических отношений. Автоматическое распознавание анафорических отношений имеет важную роль в обработке естественного языка, потому что помогает связывать различные сущности в тексте, что открывает новые возможности для понимания «системой» текста. Однако большинство систем для русского языка практически никак не учитывают признаки, которые можно извлечь из синтаксического анализа текста. В рамках этой работы был реализован базовый алгоритм для распознавания анафорических отношений, который с помощью трех экспериментов по добавлению синтаксических признаков был улучшен. В итоге удалось добиться улучшения результатов работы алгоритма на 12 процентов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жадаев Никита Максимович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e285' cx='211.13' cy='136.98' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Современное состояние послеложной и падежной систем кетского языка. Сравнительный параметрический анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящего исследования – выявить различия между комитативной и инструментальной конструкциями в  современном кетском языке, продемонстрировав языковые тенденции, которые возникают в кетской падежной системе в условиях языкового сдвига. Как результат, в работе представлено описание кетской комитативной конструкции, доказано, что необходимо различать комитативный и инструментальный маркеры, выявлена приименная природа комитативного маркера и описана его степень включенности в падежную систему кетского языка. Помимо этого рассмотрена  ситуация языкового сдвига и показано, что он, перейдя на следующую стадию, теперь проявляется не только социолингвистически, но и на языковом уровне.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козиорова Юлия Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Галямина Юлия Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e286' cx='197.99' cy='79.61' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выражение падежных значений в урмийском новоарамейском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено проблеме выражения падежных значений в «христианском урмийском диалекте», входящем в кластер северо-восточных новоарамейских языков (семитская группа афразийской семьи). Арамейские языки представляют большой интерес для лингвистики и филологии благодаря своей древней истории и культурной значимости, однако им уделяется мало внимания и многие из них недостаточно хорошо описаны. Цель исследования состоит в прояснении нерешенных на данный момент вопросов, связанных с маркированием основных синтаксических ролей и с так называемыми «падежными частицами» в урмийском диалекте. В ходе работы были установлены следующие факты. Так называемые урмийские «падежные частицы» на самом деле являются предлогами и не имеется никаких оснований выделять их из этого класса частей речи. Косвенный объект всегда оформляется предлогом qa, а предлог l является показателем аллатива. Правила дифференцированного маркирования объекта разнятся в зависимости от субдиалектов и идиолектов. Возможны три типа маркирования: согласование с глаголом, предложное оформление и нулевое маркирование. Выбор типа маркирования зависит от определенности, одушевленности и иногда от личности объекта. Оформление субъекта в эргативной конструкции аккузативными предлогами невозможно. Таким образом, в урмийском диалекте встречается сочетание эргативного глагольного согласования с номинативно-аккузативным предложным оформлением, что является большой типологической редкостью. Также в ходе работы было замечено  не вполне корректное использование термина «эргативность» применительно к некоторым новоарамейским языкам, так как им обозначаются явные черты активного строя.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Саркисов Иван Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Плунгян Владимир Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e287' cx='153.42' cy='82.31' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматикализация глаголов &amp;#39;грозить&amp;#39; и &amp;#39;обещать&amp;#39; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа касается анализа глаголов ‘грозить’ и ‘обещать’. Они вызывают большой интерес лингвистов с точки зрения грамматикализации. В рамках теории грамматикализации мы собираемся изучить получение этими лексическими глаголами модального значения в русском языке в типологической перспективе. Кроме того, мы поспорим с устоявшимся мнением, что грамматикализация этих глаголов – это черта европейских языков. Основываясь на существующих исследованиях и результатах, полученных в ходе нашей работы, мы собираемся выявить промежуточные стадии развития глаголов грозить и обещать в классификациях, предложенных Б. Хайне и Э. Траугот, в соответствии с различными параметрами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кильчицкая Елена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e288' cx='75.49' cy='288.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое формирование грамматического словаря на основе неразмеченных текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Грамматические словари — систематизированное описание морфологических свойств слов языка — являются удобным и полезным лингвистическим ресурсом, находящим применение как в прикладной, так и теоретической сферах лингвистики. Классические сферы их применения — морфологические анализаторы и средства автоматической проверки орфографии, где системы, базовым компонентом которых является словарь, традиционно показывают хорошие результаты. Грамматические словари, однако, — ресурс не слишком распространенный, а их ручное составление — трудоемкая задача, зачастую невыполнимая, если речь идет об относительно некрупных языках. В настоящей работе мы сперва предлагаем алгоритм составления черновика грамматического словаря на основе формализованной грамматики языка и корпуса неразмеченных текстов, а затем проводим ряд экспериментов по фильтрации полученных данных. Мы применяем разные виды бинарной классификации с использованием машинного обучения и оцениваем возможность использования данных другого языка в качестве обучающей выборки; помимо этого, мы приводим исследование вклада каждого из признаков в результаты работы классификаторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мазурова Марина Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e289' cx='129.33' cy='208.85' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматические особенности древнейшего русского паремейника&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена анализу графико-орфографической и морфологической систем одного из писцов паремейника №50, самого старшего списка древнерусского Паремейника. До настоящего момента графика, орфография и грамматика данного кодекса исследованы не были. Однако, данная рукопись несомненно представляют научный интерес, так как она датирована концом XII-началом XIII века, тем же периодом, что и Григорович Паремейник, который считается самым древним списком славянского Паремейника. О.А. Князевская и Л.А. Коробенко предположили, что паремейник №50 был написан несколько раньше Григоровичева Паремейника. Дальнейшее исследование и публикация текста кодекса №50 позволит сопоставить эти письменные памятники, а также обеспечит доступ к рукописи широкому кругу исследователей. В основе данного исследования лежит лингвистический анализ, предполагающий чтение текста, разделение строк на словоформы, определение словоформ с опорой на старославянские и древнерусские словари и грамматики. Данная работа состоит из 4 разделов (1) Введения, (2) Основной части, (3) Выводов и (4) Библиографии. В разделе &amp;quot;Введение&amp;quot; определяются цели, задачи исследования, а также обосновывается значимость работы и определяются главные термины. В Основной части первой приведен обзор исследований паремийника, графико-орфографические данные, частично основанные на исследовании О.А. Князевской и Л.А. Коробенко и описание морфологической системы писца. Текста паремийника рассмотрен в оппозиции: некнижное / книжное. В Заключении обобщаются данные по предыдущим разделам и предлагаются пути дальнейшего исследования рукописи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сергеева Наталья Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лифшиц Александр Львович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e290' cx='86.1' cy='236.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование типов частотных ошибок в корпусе REALEC (Russian Error-Annotated Learner English Corpus), реконструкция возможных причин их появления, создание тренажеров для дополнительной практики в проблемных областях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование, представленное в данной дипломной работе, относится к области корпусной лингвистики. Оно было проведено на базе учебного корпуса, содержащего работы русскоязычных студентов, изучающих английский язык. Часть этих работ была уже размечена профессионалами на момент начала исследования, в 120 новых работах аннотирование производилось самостоятельно. Целью данной работы было не только собрать данные об ошибках студентов и частотностях этих ошибок, но и по возможности обосновать полученное распределение. Таким образом, была создана основа для дальнейшей интеграции полученных знаний в методику преподавания английского языка и, следовательно, для повышения ее эффективности. Была собрана статистика, и при помощи нее получены необходимые ориентиры в отношении области, в которой русскоговорящим студентам больше всего требуется помощь. В данной работе этой областью стали дискурсные ошибки. Эти ошибки были разобраны и проанализированы с современных позиций лингвистической теории дискурса; наиболее существенным практическим результатом данной работы можно считать прототипы тренажеров, разработанных для практики в проблемных областях на основе реальных ошибок, допущенных студентами. В процессе данной работы также дополнялась и редактировалась инструкция по аннотированию корпуса REALEC с целью повышения эффективности работы в нем в принципе и улучшения качества аннотирования в частности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хромаленкова Анастасия Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e291' cx='138.26' cy='188.87' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология относительных конструкций в языках Западной Индонезии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы состоит в описании систем относительных конструкций языков Западной Индонезии и их последующей классификации. Объектом наблюдения являются ресриктивные относительные предложения с глагольными и адъективными предикатами. Описание относительных конструкций основывается на трех следующих параметрах: стратегии релятивизации, положении вершины и синтаксических актантах, доступных для релятивизации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шаповалова Ольга Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e292' cx='193.08' cy='263.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксическая сложность письменных текстов на русском и английском языках как иностранных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование представляет собой всесторонний анализ синтаксической сложности русских и английских текстов, написанных носителями языка и изучающими его как иностранный. Проанализированы 20 показателей синтаксической сложности на уровне предложений, клауз и составляющих, а также их корреляция, взаимосвязь с уровнем владения языком и жанром. Мы предложили новый показатель, основанный на расстоянии Левенштейна на уровне клауз. Результаты показывают высокую корреляцию между метриками, основанными на длине предложений и клауз, и подчеркивают проблематичность индекса сочиненности (Coordination Index), обычно используемого в литературе. Мы также продемонстрировали, что сложность, как правило, возрастает с повышением уровня владения языком, при этом некоторые показатели выходят на плато на продвинутых уровнях. Меры синтаксической сложности также позволяют надежно различать тексты разных жанров; некоторые значения зависят от языка и различаются в русском и английском. Несмотря на неоднородность наших данных, некоторые показатели (а именно те, что основаны на длине, и относящиеся к составляющим) оказались полезны в задаче автоматического определения уровня владения языком. В качестве практического применения нашего исследования мы представляем syntaxcomp, Python-библиотеку для расчета показателей синтаксической сложности на основе разметки CoNLL-U.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Клыкова Елизавета Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e293' cx='30.44' cy='214.44' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Перенос синтаксической разметки с русского на кыргызский на материале поливариантного параллельного корпуса эпоса Манас&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Метод кросс-лингвального трансфера синтаксической разметки показал свою эффективность в задаче парсинга синтаксических зависимостей в малоресурсных языках. Данное исследование посвящено теме разработки парсера зависимостей на основе метода переноса аннотаций на базе параллельного синтаксически-аннотированного кыргызско-русского корпуса эпоса &amp;quot;Манас&amp;quot;. Перенос разметки в данной работе делится на два этапа: предсказание тегов связей (dependency relation) и поиск главного слова (head), посредством синтезированного дерева для кыргызского языка. Также в работе описываются составленный параллельный, поливариантный корпус “Манас” и принципы синтаксической аннотации кыргызских предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тиллабаева Алина Азаматовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e294' cx='114.66' cy='37.61' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Парсинг отношения фон\\фигура для автоматического перевода классификаторных предикатов на русский жестовый язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено тому, чтобы построить машинный перевод на русский жестовый язык из текста в глоссы РЖЯ, и тому чтобы определить как можно переводить такие пространственные конструкции как классификаторные предикаты, и как на их структуру влияют семантические фон и фигура в предложении.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Клезович Анна Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e295' cx='122.36' cy='273.35' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматизированная генерация грамматических вопросов с множественным выбором на базе корпусной аннотации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическая генерация тестовых вопросов является одной из стремительно развивающихся последние несколько лет областей компьютерной лингвистики. Большинство исследований, использующих актуальные методы автоматической обработки естественного языка, концентрируются на создании вопросов на понимание прочитанного текста или знание определённой предметной области, в то время как генерации вопросов на владение иностранным языком уделяется не так много внимания. В данной работе предлагается использовать данные учебного корпуса (корпуса, содержащего тексты, написанные изучающими определённый язык, снабжённые разметкой ошибок) для генерации вопросов на владение английским языком с множественным выбором. Основной исследовательской задачей работы является генерация дистракторов (неправильных ответов) для вопросов с множественным выбором. Подход, описанный в настоящей работе, предполагает использование встречающихся в корпусе искажений данного слова, размеченных вручную как подходящие или неподходящие дистракторы в контексте каждого предложения. Задача генерации дистракторов рассматривается как задача классификации соответствующих вариантов. В связи со сравнительно небольшим размером датасета, для классификации использовались классические алгоритмы машинного обучения, а также методы градиентного бустинга; предобученные языковые модели (BERT и Word2Vec) использовались для выделения признаков. Разработанная системе предназначена для использования в составе тестовой платформы LangExBank.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Логин Никита Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e296' cx='26.14' cy='288.82' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксический пробинг для русского языка: что языковые модели на основе трансформеров знают о русском синтаксисе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено диагностике векторных представлений языковых моделей на основе архитектуры Transformer для русского языка на предмет информации о синтаксической структуре русского предложения. В рамках работы мы сравниваем эмбеддинги с разных слоев языковых моделей и проводим качественный анализ ошибок диагностической модели, использующей эмбеддинги RuBERT в задаче синтаксического парсинга.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дьячкова Ирина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e297' cx='238.97' cy='143.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Замена орфографии в транскрипциях текста с помощью обучения без учителя&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Замена орфографии в транскрипциях текста является проблемой, не имеющей в большинстве случаев простого однозначного решения. Сложности, с которыми сталкиваются лингвисты при работе с транскрипциями текстов, связаны с неоднозначностью перевода из одного алфавита в другой, возможным наличием дифтонгов, разницей в размерах алфавитов. Также имеют место различия в подходах к транскрипции у разных специалистов. Все это создает проблемы для автоматической замены орфографии. Для таких сложных случаев как якутский язык неприменимы подходы, подразумевающие наличие однозначного соответствия между буквой транскрипции и буквой оригинального алфавита, поскольку в оригинальном алфавите присутствуют дифтонги, а также мощность якутского алфавита и латиницы не совпадает. В связи с этим мы предлагаем собственный подход для решения этой проблемы, который основывается на нейросетевых архитектурах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Килина Мария Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e298' cx='108.13' cy='262.31' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое исправление грамматических ошибок для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исправление грамматических ошибок — одна из фундаментальных задач обработки естественного языка. В основном она решается для английского языка, поскольку для него имеется наибольшее число размеченных данных.Появившийся недавно русскоязычный корпус RULEC-GEC дал возможность апробировать методы, использовавшиеся на англоязычном материале. Наиболее передовым из них является подход на основе нейронного машинного перевода с использованием архитектуры Transformer. Подобная модель требует большого числа размеченных данных и вычислительных ресурсов для обучения. В связи с этим большую актуальность приобретает решение задачи в парадигме без учителя на основе доступных лингвистических инструментов.Целью работы является изучить возможность применения нейронной языковой модели RuBERT и правил для задачи исправления грамматических ошибок в русском языке. На тестовом наборе корпуса RULEC-GEC было достигнуто качество 40,31% по F05-мере, что сопоставимо с показателями передовых работ, в которых использовалась парадигма нейронного машинного перевода.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кравцова Анастасия Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e299' cx='141.07' cy='299.48' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование статистической, тематической и синтаксической информации для автоматического ивлечения терминов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое Извлечение Терминов — раздел Автоматической Обработки Естественного Языка (Natural Language Processing, NLP), который направлен на извлечение специфичных для предметной области слов и словосочетаний из академических и научно-популярных документов. Извлечённые термины часто используются на этапе предобработки многих других задач NLP, например, в разработке онтологий, создании глоссариев, суммаризации текстов и визуализации данных. Данная работа объединяет подходы к извлечению терминологии, основанные на извлечении фраз, статистических метриках, тематическом моделировании и синтаксическом анализе. В то время как термины, состоящие из одного слова, не представляют большой сложности для извлечения, термины-фразы до сих пор представляют проблему для автоматического извлечения терминологии. Данное исследование уделяет особое внимание терминам, состоящим из нескольких слов, что осуществляется за счёт использования технологий, предназначенных для работы с фразами, а именно, алгоритма ToPMine для извлечения фраз, C-Value для ранжирования терминов и синтаксических правил, которые применяются к фразам. Система оценивается на открытом корпусе ACL RD-TEC 2.0.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шеянова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Воронцов Константин Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e300' cx='98.54' cy='269.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Жанровая адаптация в задаче морфологического и синтаксического парсинга русского языка: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена исследованию признаков жанра, извлекаемых непосредственно из текста и пригодных как для задач классификации, так и для адаптации моделей автоматической морфологической и синтаксической разметки  на данных различных жанров. Цель этой работы - выявить и описать существенные особенности жанра, полученные на больших данных исключительно из самих текстов (без использования метаданных, информации об авторе, дате, литературном стиле и методе и т. д.). Основываясь на выбранных признаках, проводится исследование, как тексты могут быть разделены в соответствии с одной из наиболее используемых филологических классификаций на этих признаках, и проверяется гипотеза о том, можно ли с опорой на внутренние признаки  сгруппировать тексты по жанру. На основе наиболее важных обнаруженных функций предлагаются идеи адаптации моделей для автоматического морфологического и синтаксического разбора.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шаврина Татьяна Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e301' cx='109.36' cy='64.49' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование конструкций новых глаголов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлен анализ конструкций низкочастотных русских глаголов. Исследованы более 250 редких лексем, которые были классифицированы по нескольким признакам (происхождение, количество валентностей, глаголы-гиперонимы, частотности). Проведен эксперимент, в котором респонденты делали выбор между реально существующей конструкцией глагола и конструкцией глагола-синонима. Составлена база низкочастотных русских глаголов, представленная в машиночитаемом виде.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Буйлова Надежда Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e302' cx='107.23' cy='250.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение и классификация глагольных и именных номинализованных конструкций из синтаксически размеченного корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель работы — создать инструмент для извлечения конструкций для заданной леммы из аннотированного трибанка русских текстов и предварительной классификации извлеченных конструкций. В задачи работы также входило представить способ разметки трибанка для дальнейшего использования и протестировать качество результатов извлечения конструкций. Основной мотивацией в разработке подобного инструмента является его дальнейшее использование в задаче пополнения русского ФреймБанка конструкциями из Национального корпуса русского языка. Извлечение конструкций ограничено их поверхностной репрезентацией, автоматическое определение семантических ролей не входит в задачи работы.Основным результатом является разработанное веб-приложение для извлечения и классификации поверхностного представления конструкций. Приложение обладает гибким интерфейсом, позволяющим пользователю настраивать результаты извлечения. В настоящее время доступна альфа-версия приложения, позволяющая извлекать конструкции из СинТагРуса и части Национального корпуса русского языка, содержащей тексты, датированные после 1950 года. С использованием предложенного в работе способа автоматической разметки при помощи инструмента RU Syntax, к веб-приложению могут быть добавлены другие корпуса. Разработанное веб-приложение можно рассматривать как следующий шаг в развитии ресурса RNC Sketches. Приложение было протестировано на 200 случайных примерах конструкций из русского ФреймБанка. Полнота выделения субъекта составила 80,0%, объекта — 84.9%, периферии — 81.0%.Дальнейшая работа может включать в себя проведение дополнительных экспериментов по выделению несобственного субъекта с целью улучшения правил извлечения. Также представляют интерес задачи автоматического определения семантических ролей и выделения несобственного субъекта для номинализаций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Медянкин Никита Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e303' cx='49.05' cy='242.49' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы автоматического распознавания и исправления ошибок в синтаксической разметке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена разработке методов поиска и исправления ошибок автоматического синтаксического анализа. В работе рассматриваются существующие методы, которые позволяют эффективно находить и исправлять ошибки разметки, и предлагается алгоритм, осуществляющий поиск ошибок автоматического синтаксического анализа, данные его практического применения и результаты экспериментов с различными параметрами, а также алгоритм исправления ошибок автоматического синтаксического анализа, которые способны улучшить качество разметки синтаксических корпусов, а также обеспечить более простое и быстрое исправление разметки новых синтаксических корпусов русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Трофимова Дарья Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e304' cx='55.3' cy='46.23' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматика конструкций в русской поэзии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена исследованию грамматических конструкций в русской поэзии, тому, какими они бывают, насколько те или иные конструкции, которые встречаются в прозе актуальны и для поэзии и в чём разница в использовании одних и тех же конструкций в прозе и поэзии. Результаты анализа загружаются на веб-страницу для удобного просмотра и создания компактного поэтического конструктикона. Исследование помогает разобраться с особенностями употребления грамматических конструкций в русской поэзии и даёт возможности для дальнейшего исследование данной темы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лошкарев Антон -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e305' cx='93.87' cy='156.27' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Реконструкция звукового пространства Перми начала первой половины ХХ века. Опыт звукового исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена опыту реконструкции звукового пространства Перми начала первой половины ХХ века. Автором рассмотрены: история становления sound studies, различные кейсы исследований звуковых пространств, как в виде научных работ, так и интернет-проектах. Представлены различные методологии изучения саундскейпов и акустических сообществ настоящего и прошлого. Выделен ряд источников - эго-документов, при анализе которых были отобраны характерные звуки города Перми в указанный временной период. В ходе данного этапа было выделено 36 отрывков, в которых обнаружено 64 звуков. Из полученных результатов делается вывод о стремительной трансформации саундскейпа города в период  двадцатых, тридцатых годов прошлого века. Обнаружен четкий переход от естественных звуков к техногенным.  На основе полученных результатов была создана интерактивная карта (soundmap), а также часть звуков была реконструирована с помощью нейросети Audiolmd.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ошев Павел Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мингалев Виталий Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e306' cx='56.68' cy='139.07' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: 3D-моделирование и виртуальные реконструкции объектов исторического и культурного наследия в школе: методическая система&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа &amp;quot;3D-моделирование и виртуальные реконструкции объектов исторического и культурного наследия в школе: методическая система&amp;quot; посвящена разработке методической системы внедрения 3D-моделирования и создания виртуальных реконструкций на основе объектов исторического и культурного наследия в основное общее образование.3D-моделирование и виртуальные реконструкции, в том числе создаваемый на их основе AR/VR-контент – стремительно развивающиеся и активно внедряемые в различные области направления, в том числе в образование, что подтверждается анализом научной и методической литературы по применению 3D-моделирования и виртуальных реконструкций. Однако для российских школ данное направление новое и пока недостаточно внедряемое в педагогическую практику.В выпускной квалификационной работе сформулированы и обоснованы критерии выбора программного обеспечения для обучения старших школьников 3D-моделированию и на их основе выбраны наиболее оптимальные: Tinkercad и Agisoft Metashape. Представлена методическая система по внедрению 3D-моделирования и создания виртуальных реконструкций, которая основана на следующих принципах: проектная форма организации образовательного процесса, практический характер учебных задач, межпредметный характер обучения.Основными этапами внедрения и апробации разработанной методической системы стало открытие в МАОУ «Школе № 2» г. Губаха студии 3D-моделинга «VoRonA» и запуск курса «3D-моделирование и виртуальные исторические реконструкции» для обучающихся 7-8 классов. Эксперимент по внедрению разработанной методической системы во внеурочную деятельность школьников показал повышение уровня учебной мотивации среди подростков; проявление неформального интереса к студии, качественные проекты и желание продолжать курс дальше&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Абдуллина Ульяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Гагарина Динара Амировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e307' cx='51.26' cy='109.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские устаревшие конструкции в текстах XIX века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию устаревших конструкций русского языка  XIX века. Для описания диахронических изменений предлагается специальный механизм, работа которого демонстрируется на нескольких отдельных конструкциях. Вторая часть исследования представляет собой экспериментальное исследование, направленное на определение уровня понимания современным читателем сложных случаев устаревших конструкций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бородина Марина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e308' cx='152.68' cy='89.01' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские субъективированные конструкции типа &amp;quot;по-моему&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматриваются субъективированные конструкции в русском языке, которые образованы с помощью вводных слов типа &amp;quot;по-моему&amp;quot;, а именно &amp;quot;по-моему&amp;quot;, &amp;quot;по-твоему&amp;quot;, &amp;quot;по-нашему&amp;quot;, &amp;quot;по-вашему&amp;quot; и &amp;quot;по-ихнему&amp;quot;. Целью работы является не только дескриптивная задача описать употребление всех вводных слов этой группы, но и так же изучить, как именно развивались лексемы и какие их аналоги могли использоваться ранее, а какие сейчас. Кроме того, особое место занимает корпусное исследование, которое позволило учесть количественное распределение конструкций с описываемыми вводными словами, а также проверить локальные гипотезы, возникающие для изучения каждой из лексем.Результатом работы стала сводная таблица, представляющая как именно связаны между собой лексемы в рамках этой семьи вводных слов, а также какие значения свойственны каждой из лексем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Барыльникова Дарья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e309' cx='43.84' cy='199.16' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка синтаксических парсеров грамматики зависимостей для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена оценке автоматических синтаксических парсеров грамматики зависимостей на текстах русского языка. В ходе работы были исследованы и описаны основные понятия в области синтаксического анализа, были обучены и протестированы 12 синтаксических анализаторов, а также проведен анализ ошибок. По результатам проведенного исследования был сделан вывод, что парсеры на нейронных сетях показывают лучшие результаты, но им требуется больше времени на обучение и анализ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Романова Анастасия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e310' cx='69.91' cy='86.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вариативность частиц маркирующих общий вопрос в идише: ареальная перспектива&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена причинам, обуславливающим использование ряда вопросительных частиц в общем вопросе в идише и языках, активно влиявших на него в ходе языкового контакта: в польском, украинском, белорусском, литовском. Применяя ряд статистических методов на собранном нами специально для данного исследования материалах, мы пытаемся понять, какие факторы обуславливают использования таких частиц, как &amp;#39;ли&amp;#39;, &amp;#39;разве&amp;#39; и др. в контекстах, где данные частицы по грамматическим правилам могут отсутствовать.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Учитель Илья Константинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e311' cx='16.84' cy='49.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Речевые упражнения, построенные на основе аутентичной игры, и их влияние на усвоение русской падежной системы носителями китайского языка (на примере Локатива в значении места и Аккузатива в значении прямого дополнения); элементарный уровень владения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена измерению эффективности использования аутентичной игры по сравнению со стандартными речевыми упражнениями при обучении иностранцев русской падежной системе на начальном уровне. В основе исследования лежит эксперимент, в котором принимают участие китайские  студенты первого курса, изучающие русский язык с нуля.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Губина Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e312' cx='60.71' cy='72.56' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Управление предикатов с семантикой сомнения в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена анализу предикатов с семантикой сомнения в стандартном и нестандартном русском языке.  Данный анализ позволяет спрогнозировать сложности, которые могут возникнуть в процессе усвоения предикатов сомнения у изучающих РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Соболева Нана Гурамовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e313' cx='30.74' cy='21.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение русских пассивных конструкций носителями болгарского языка: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель работы - выяснить, как носители болгарского языка, изучающие русский язык как иностранный, употребляют русские пассивные конструкции. Мы экспериментальным путем выстроили иерархию факторов, влияющих на возможность пассивизации в русском языке, и проверили, одинакова ли эта иерархия для носителей русского и болгарского языков. Кроме того, мы описали некоторые типичные ошибки в употреблении и построении пассивных конструкций, которые допускают носители болгарского языка, изучающие русский язык. Эти данные могут использоваться преподавателями русского языка как иностранного при разработке упражнений, уроков и пособий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тверицкая Антонина Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e314' cx='115.2' cy='76.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Факторы выбора кратких / полных форм прилагательных в предикатной позиции в русском языке: факторы &amp;quot;Наличие / отсутствие зависимых&amp;quot;, &amp;quot;Тип подлежащего&amp;quot; и другие&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследовательская работа посвящена изучению факторов выбора форм кратких и полных прилагательных в предикативной позиции в современном русском языке. В работе рассматриваются различного рода грамматические, семантические и стилистические факторы такие как тип подлежащего, наличие либо отсутствие зависимого слова, роль типа субъекта, связующих глаголов, наличия распространителей, экспрессивности, стилистического разнообразия, лексического значения, контекста и семантики высказывания, а также наличия либо отсутствия управляемого слова, предлога и других факторов. Помимо этого, суммируются и классифицируются уже известные гипотезы и факты, посвященные данной проблеме на протяжении всего периода изучения темы. Исследование проводилось на материале данных из основного и устного Национального корпуса русского языка, а также на основе собственных примеров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Банарь Татьяна -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e315' cx='244.59' cy='106.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Степени сравнения предикативов и прилагательных в русском языке в сопоставлении с другим славянским&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Статус класса предикативов в русском языке до сих пор остается спорным. Впервые предикативы были выделены в отдельную часть речи Л.В. Щербой, однако даже на сегодняшний день возникают сложности в определении их категориального статуса, а также в том, что определить полный набор контекстов, где нужно усматривать именно предикативы, а не краткие прилагательные или наречия. Похожая ситуация наблюдается и в болгарском языке. Исследователи не едины во мнении о том, к какому грамматическому классу следует относить предикативы. Некоторые языковеды отрицают их категориальную обособленность, аргументируя это тем, что морфологические признаки так называемых предикативов совпадают с наречиями, а также то, что большинство из них употребляются непосредственно как наречия.Основной целью данной работы является специфических черт предикативов в двух языках и условий их употребления, а также соответствий между предикативами с одной и той же семантикой в двух языках.Результатами данной работы является анализ ответов опросника и корпусное исследование. Было выяснено, что для некоторых носителей отхождение от нормы может звучать приемлемо в зависимости от их возраста и уровня образования. Неожиданным результатом стало то, что некоторые варианты в сопоставлением с русским оказались для носителей болгарского приемлемыми, несмотря на то, что в работах исследователей болгарского языка такие варианты обладали сомнительной приемлемостью. В рамках данного исследования проверялись также варианты, которые в работах болгарских исследователей описаны как варианты с минимальной степенью приемлемости, однако в нашем исследовании показалось носителям болгарского языка как абсолютно допустимое.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцева Виктория Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e316' cx='17.24' cy='46.32' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции с семантикой периода в русском языке носителей и студентов РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа описывает исследование на базе корпуса RLC для выявления закономерностей в ошибках, допускаемых студентами, изучающими русский язык как иностранный при освоении русских конструкций с семантикой периода (какое время, за какое время, на какое время, какое время назад, через какое время).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Миляева Надежда Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e317' cx='83.71' cy='54.13' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение вида стативных предикатов иностранцами, изучающими русский язык, и носителями эритажного русского&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуется усвоение глагольного вида стативных предикатов. Исследуемая выборка состоит из пяти глагольных групп: волевые состояния, ментальные состояния, глаголы со значением отношения, глаголы положения в пространстве и физические состояния.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Афанасьева Екатерина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e318' cx='107.35' cy='92.04' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык математики с точки зрения преподавания РКИ: нетривиальные лексико-грамматические явления&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию нетривиальных лексико-грамматических феноменов в русском языке математики и призвана лечь в основу актуального пособия по РКИ для иностранных студентов-математиков. Методология работы основывается на инструментах корпусной и экспериментальной лингвистики. В рамках исследования подробно рассматривается специфика речевого оформления переменных и нестрогих неравенств. В первую очередь в работе изучаются тенденции приписывания рода переменным в русском языке математики, факторы смещения рода переменных относительно дефолтного и классификация переменных по признаку родовой флюидности. Отдельно исследуется вопрос о вариативности моделей управления в конструкции “больше / меньше или равно” и особенности её употребления в узусе. Гипотезы, выдвинутые на базе работы с корпусом, были также проверены и уточнены экспериментально. Наконец, исследование содержит готовые лексические списки и методические рекомендации для дальнейшей разработки курса по русскому языку математики в контексте РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Колесников Сергей Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e319' cx='146.75' cy='74.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аспекты конструкционализации на материале Русского Конструктикона&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассмотрены пять квазиграмматических конструкций с частями тела в качестве якорных слов. Конструкции &amp;#39;в лицо&amp;#39;, &amp;#39;в глаза&amp;#39;, &amp;#39;в лоб&amp;#39;, &amp;#39;за глаза&amp;#39; и &amp;#39;за спиной&amp;#39; составляют семью конструкций, описывающую речевую ситуацию.Эта семья конструкций особенно интересна потому, что она представляет из себя группу синонимичных и антонимичных конструкций с похожей структурой. Это позволило нам сравнить диахроническое развитие близких по значению конструкций и рассмотреть влияние особенностей этого развития на современное поведение конструкций, используя синхронные данные. В первой части работы мы описали пути конструкционализации рассматриваемых нами конструкций и сравнили их. Во второй части мы провели квантитативное исследование на материале основного и газетного подкорпусов Национального корпуса русского языка и выделили факторы, влияющие на выбор между синонимичными конструкциями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Демидова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e320' cx='40.42' cy='22.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние семантики предиката и актантов на выбор залога носителями русского и английского языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа на тему «Влияние семантики предиката и актантов на выбор залога носителями русского и английского языка» посвящена проблеме кодирования участников ситуации, обозначающих части тела и источники информации, студентами, изучающими русский язык как иностранный. Мы предполагаем, что слова этих групп в русском и английском языках демонстрируют разные паттерны употребления и предпочитают разные диатезы управляющих предикатов. Таким образом в результате отрицательной интерференции носители английского языка будут порождать с этими словами примеры синтаксически безупречные, но крайне неестественные. Предметом исследования является концептуализация частей тела и источников информации в русском и английском языках. Цель исследования – понять, какие стратегии используют носители русского и английского языка при кодировании участников ситуации, обозначающих части тела и источники информации. Мы ожидаем, что стратегии кодирования ситуации в группах «Части тела» и «Источники информации» будут разными: английский язык чаще кодирует данные группы как подлежащее, а русский язык предпочитает кодирование данных групп как дополнений.Ключевые слова: диатеза, залог, части тела, источники информации, подлежащее, прямое дополнение, косвенное дополнение, сирконстант.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Султанова Элина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e321' cx='139.52' cy='125.12' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обозначение последовательности событий темпоральными конструкциями потом, затем, после, в будущем в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается обозначение последовательности событий темпоральными конструкциями с потом, затем, после, в будущем. Мыподробно описываем особенности употребления каждого темпорала:сравниваем их определения в литературных источниках и анализируем их употребления в Национальном Корпусе Русского Языка (НКРЯ) и Russian Learner Corpus (RLC). Примеры из НКРЯ мы собрали в единую таблицу и с помощью соответствующих тегов постарались выявить определенную статистику, указывающую на частотность тех или иных значений, их примечательные сходства и различия. Так, мы выделили семантические признаки, по которым можно различать данные темпоралы, и провели их сопоставительный анализ. Наши исследовательские вопросы были такими: •По каким семантическим признакам различаются темпоральные конструкции с потом, затем, после, в будущем? •Как это выражается в их синтаксическом поведении?•Какими русскими темпоральными конструкциями чаще всего обозначают последовательность событий носители других языков и что может влиять на их выбор?•Какие ошибки при использовании данных единиц типичны для иностранцев и каковы причины возникновения таких ошибок?В работе применялись такие методы как сопоставительный, статистический и семантический корпусный анализ путем ручной вычитки с маркировкой, а также интроспекция. При необходимости полученные из корпусов данные сопоставлялись с данными из литературных источников, если таковые имелись. Отметим, что упор был сделан на разнообразие и репрезентативность подобранных примеров последних лет. Таким образом, мы проанализировали такое количество словоупотреблений, которого, на наш взгляд, было достаточно, чтобы понять, в каких контекстах встречается каждая темпоральная конструкция, и выявить закономерности их использования. Для нахождения нужного количества релевантных примеров было вручную проверено 6090 вхождений в НКРЯ, из которых для анализа отобрано 680 (при необходимости привлекались и дополнительные примеры), а также 800 в RLC. Рабочая гипотеза состояла в том, что при обозначении последовательности событий темпорал потом является самым универсальным и покрывает большинство ситуаций, передаваемых другими темпоральными конструкциями, в то время как затем, после и в будущем имеют ряд ограничений на использование - она подтвердилась. Другая гипотеза о том, что слово потом провоцирует меньше всего ошибок у носителей других языков не подтвердилась.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Савченкова Екатерина Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e322' cx='64.01' cy='140.43' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Коммуникативная тема &amp;quot;Путешествие&amp;quot;, лексика и конструкции: на основе тематического корпуса из актуальных интернет-источников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено изучению лексики и конструкций лексики &amp;quot;Путешествия&amp;quot; на основе популярных интернет-сайтов &amp;quot;Форум Винского&amp;quot; и &amp;quot;Туристер&amp;quot;.В работе описан алгоритмы и приведены коды программ (Pyton) для парсинга сайтов, анализа частотности слов, выделения грамматических характеристик глаголов.Приводятся частотные списки самостоятельных и служебных частей речи, их категоризация по тематическим группам. Лексические списки, полученные на основе анализа текстов популярных интернет-ресурсов сопоставляются с лексическими минимумами ТРКИ для определения применимости их использования на разных уровнях обучения русскому как иностранному.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дагаева Кира Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3
