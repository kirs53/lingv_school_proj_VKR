;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e631' cx='104.92' cy='244.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание речи для бесермянского диалекта удмуртского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главная задача данной дипломной работы &amp;amp;mdash;&amp;amp;mdash; описать существующие метода и инструменты для автоматического статистического анализа речи,  а так же подготовить данные и  создать такую систему для бесермянского  диалекта удмуртского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мартынова Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e632' cx='190.41' cy='55.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставительное исследование локативных систем северных диалектов даргинского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Системы именного словоизменения в нахско-дагестанских языках обычно состоят из двух частей: собственно (грамматических) падежей и локативных форм. Локативные формы — это особые формы имени, базовой семантикой которых является выражение пространственных отношений между объектами. Показатели локативных форм, в отличие от одноморфемных грамматических падежей, состоят из двух морфем — показателя локализации и показателя ориентации. Первая морфема в составе локативной формы определяет область пространства по отношению к ориентиру, а вторая передаёт характер движения объекта. Кроме того, сфера использования локативных форм не ограничивается пространственными контекстами и часто включает различные грамматические контексты.Объектом этого исследования являются локативные системы 17 северных диалектов даргинского языка (даргинская ветвь нахско-дагестанской семьи). В первой части исследования приведена их общая характеристика. В частности, проводится анализ семантики морфем локализации и морфем ориентации, приводятся описания локативных систем исследуемых диалектов и рассматриваются различные контактные локализации. Во второй части работы проводится сопоставительное исследование локативных систем северных диалектов даргинского языка с использованием различных статистических методов. Здесь устанавливается связь между пространственными и непространственными значениями морфем локализации и рассматриваются особенности морфологического и семантического состава локативных систем. Кроме того, в этой части работы затрагивается вопрос применения данных о локативных системах и непространственных употреблениях локативов для установления междиалектного родства. В последней части работы эти же данные используются для изучения семантических связей между непространственными употреблениями локативных морфем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чечуро Илья Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ганенков Дмитрий Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e633' cx='162.89' cy='203.16' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диалектные явления в коми-пермяцких текстах: автоматическое выявление и лингвистический анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа исследует многообразие коми-пермяцкой диалектологии. В ходе данной работы предполагается создать определенные программные модули, каждый из которых, в свою очередь, станет частью программы, которая поможет проанализировать диалектные явления в коми-пермяцких текстах. Реализация этой программы открывает новые перспективы в освоении диалектологии. Это важно ещё и по той причине, что диалекты малых языков вымирают, и с их вымиранием лингвисты теряют драгоценную лингвистическую информацию о языке и его истории.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маликова Екатерина Риваловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e634' cx='151.75' cy='126.75' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Социолингвистические параметры варьирования диалектных явлений в говоре дер. Михалевская Устьянского района&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе будет рассмотрена взаимосвязь вариативных диалектных явлений с такими социальными параметрами как возраст, пол, образование или профессия информанта. Будет сделана попытка выяснить, от каких именно из вышеперечисленных социальных факторов зависит сохранение диалектной переменной в речи информанта. Материалом для данного исследования стал говор деревни Михалевская, в котором в речи местных жителей переплетены диалектный вариант произношения с вариантом произношения, близким к литературному. Для того чтобы, ответить на этот вопрос, было проведено исследование зависимости вариативности окончаний прилагательных мужского рода, именительного падежа, единственного числа от названных социальных параметров. По критериям, с которыми была найдена корреляция явления, явление сравнивалось с другими уже описанными явлениями. Это дало возможность узнать, распространяется ли влияние социальных параметров параметров на другие явления.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Черненко Александра Георгиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e635' cx='40.79' cy='68.24' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль диалектных различий в испанско-русской фонетической интерференции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена влиянию диалектных различий на усвоение фонетики русского языка испаноговорящими. Целью исследования является предсказание, выявление, классификация и анализ фонетических отклонений в русской речи носителей разных диалектов испанского языка. Работа имеет следующую структуру. Во введении (глава 1) представлены цели и задачи исследования, предмет исследования, описаны актуальность, научная новизна, теоретическая и практическая значимость работы. В главе 2 рассматриваются имеющиеся сведения о диалектном членении испанского языка и фонетических особенностях диалектов. Делаются предположения о влиянии диалектных различий на русскую речь испаноговорящих. В главе 3 приводятся результаты исследования автора с анализом фонетических отклонений в русской речи носителей разных диалектов испанского языка. В конце и в форме списка, предлагается классификация всех случаев фонетической интерференции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Куэльяр Рохас Андрес Фелипе -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e636' cx='173.06' cy='68.49' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Эволюция второго предложного падежа в русских диалектах с середины 20-го до начала 21-го века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вторым предложным падежом, или локативом, или местным падежом, называют особые формы предложного падежа единственного числа у существительных 2 и 3 склонения: с окончанием -у ударным у существительных 2 склонения, и с ударным окончанием -и у существительных 3 склонения. В стандартном русском есть ряд ограничений на их использование, и только у небольшого числа лексем присутствуют эти формы.Наиболее полным описанием второго предложного падежа в русских диалектах остается Диалектологический атлас русского языка, тем не менее данные для него были собраны достаточно давно (в середине XX века). Это особенно важно, когда речь идет о количественных картах. Сейчас нам доступны новые данные и методы, с помощью которых можно получить обновленные результаты. Сравнение с результатами, представленными в ДАРЯ, покажет вектор развития форм предложного падежа в выбранных диалектах.В задачи настоящей работы входит количественный анализ употреблений второго предложного падежа по отношению ко всем употреблениям предложного; количественный и статистический анализ предполагаемых факторов, влияющих на выбор 1 или 2 предложного; построение карты по данным из корпусов и сравнение с картой ДАРЯ; сравнение второго предложного падежа в диалектах с литературным языком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Азанова Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e637' cx='231.48' cy='97.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Постпозиция к глаголам с отделяемой приставкой в средненемецких диалектах в ранненововерхненемецком языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе на материале центральных диалектов ранненововерхненемецкого языка рассматривается явление постпозиции (во многих работах используется термин «экстрапозиция»). Результаты анализа позволяют объеденить существующие конкурирующие теории постпозиции. «Постпозиция» - это дискриптивный термин, описывающий конструкции, при которых одна или несколько ХР озвучиваются после правой границы рамочной конструкции. Разными исследователями было предложено несколько вариантов анализа таких конструкций: (i) передвижение ХР направо, (ii) первичное порождение в правоветвящейся структуре VP, тогда как в немцеком VP имеет левоветвящуюся структуру, (iii) подъем части глагольного комплекса, первично порожденной ниже ХР.Как материал для анализа используются корпусные данные для центральных диалектов ранненововерхненемецкого языка. Они позволяют доказать сосуществование двух структур, приводящих к постпозиции в поверхностной структуре предложения: передвижение ХР направо и подьем части глагольного комплекса. Дистрибуция этих структур зависит от вида глагольного комплекса: постпозиция аргументов достигается за счет подъема малой клаузы с глагольной частицей (отделяемой приставкой) или зависимой vP в каузативных кострукциях, или если эта возможность заблокирована присутствием озвучиваемой копии глагола в матричной vP, аргументная ХР может быть передвинута вправо в позицию, примыкающую справа к СР. Подъем матричной vP не запрещен, но имеет мотивацию только при постпозиции адъюнктов.Матриал современного немецкого остается за пределами этого исследования, тем не менее доказанная возможность сосуществования двух структур при постпозиции может позволить объяснить материал как современного немецкого, так и других языков.Вторая глава работы посвящена мотивации описанный передвижений. Обе операции могут рассматриваться как один феномен, т.к. имеют одинаковую просодическую мотивацию. Я показываю, что из существующих теорий передвижений, мотивированных просодией и информационной структурой, наиболее теория Сердрей (2017) позволяет предложить последовательный анализ ранненововерхненемецкого материала, т.к. позволяет рассматривать как тяжесть ХР, так и ее информационноструктурный статус как просодические параметры.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Белькинд Александра Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e638' cx='236.83' cy='86.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Путунхуа и катонский диалект китайского языка: сравнительное изучение категории множественности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В соответствии с работой Iljic(2001) у суффикса множественного числа -men существуют такие свойства как: обязательность противопоставленная факультативности, отношение к человеку, несовместимость с исчесляемостью, отсутствие общего характера, определённость. Цель этой работы исследовать схожесть и различия в свойствах множественного числа суффикса -men в Путунхуа и его аналогами в кантонском языке. Работа использует опросы, чтобы определить насколько схожи суффиксы bean, di, deih and muhn в кантонском языке с суффиксом men в Путунхуа. Результат указывает, что все указанные выше маркеры множественное число имеют различные практические применения. Di используется с общими существительными, baan схож с Di, но он не может употреблятся с неодушевленными предметами, и обычно означает большие величины. Dei употребляется только с личными местоимениями, свойства суффикса  -dei в кантонском языке несхожи с суффиксом -men в путунхуа,  muhn получил влияние суффикса men, но когда muhn употребляется с существительным, он имеет функцию обращения к адресату.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кань Вай Шань -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e639' cx='124.83' cy='71.9' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Плюсквамперфект в одном севернорусском диалекте: данные Корпуса бассейна реки Устьи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе был проведён компонентный анализ микротекстов из Корпуса говоров бассейна реки Устья с целью изучения форм и семантики плюсквамперфекта в говоре Устьянского района Архангельской области. В основе разбиения на семантические группы предложений, содержащих «клаузы» с двумя л-формами, одна из которых – л-форма глагола «быть», лежат классификации таксисных значений форм плюсквамперфекта, предложенные С.К. Пожарицкой, а также классификация семантических типов плюсквамперфекта, предложенная Д.В. Сичинавой. В исследовании были выявлены различные значения и функции плюсквамперфектных конструкций, было проведено их разграничение на исторически «плюсквамперфектные» и «неплюскавамперфектные» с учётом наличия пауз, детерминантов и положения этих форм во фразе. Также было установлено, в каких примерах анализируемые формы можно считать продолжением древнерусского плюсквамперфекта. Ключевые слова: плюсквамперфект, диалектология, севернорусские говоры, Вологодская группа говоров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ефимова Александра Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e640' cx='179.35' cy='149.92' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности глагольного ударения в западнорусских говорах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются особенности глагольного ударения в русских говорах западной диалектной зоны. Работа проводилась на материале диалектных корпусов Ильменского Поозерья (Новгородская область), Опочецкого и Невельского районов (Псковская область), деревень Шетнево и Макеево (Западнодвинский район, Тверская область) и Хиславичского района (Смоленская область), а также использовались аудиозаписи из диалектологических экспедиций Института русского языка им. В. В. Виноградова РАН в Гдовский, Псковский, Изборский и Опочецкий районы Псковской области. Были изучены две особенности: ударение в глагольных формах прошедшего времени с исконно односложными и двусложными основами и со связанными корнями, а также акцентуация форм настоящего времени глаголов на -ить. Всего было рассмотрено 3782 контекста. Проанализировав материал, мы выяснили, что в говорах, расположенных в центральной и северной частях Псковской области, ударение в формах прошедшего времени преимущественно наосновное, в то время как восточнее и южнее полностью или частично сохраняется зависимость ударения от исконного количества слогов в глагольной основе. Наши выводы подтверждаются в том числе результатами статистического анализа. В формах настоящего времени во всех рассмотренных говорах преобладает ударение на корне. В целом в западнорусских говорах наблюдается тенденция к наосновному (предфлексионному) ударению, существовавшая еще в старовеликорусский период на территории современной западной диалектной зоны.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аскарова Диана Римовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ермолова Мария Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e641' cx='97.56' cy='303.99' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка системы для оценки профиля вещания для радиостанций&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В представленной работе описывается система, создающая профиль вещания радиостанции. Из каждых двух минут радиовещания сохраняется из обрабатывается лишь 5 секунд, что позволяет значительно сократить объём обрабатываемых данных. Затем сохраненные аудиозаписи направляются модели, которая определяет процент содержания речи и музыки во всем отрезке радиовещания. Такая система позволяет исследователем больших данных и/или лингвистам определить наиболее подходящие для их целей радиостанции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Александрова Анна Антоновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e642' cx='235.35' cy='139.78' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ различимости и спутываемости гласных и согласных русского языка при восприятии на слух в условиях шума&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Источники вариативности восприятия согласных и гласных в английском языке изучаются давно. Однако мало что известно о том, в какой степени факторы, значимые для фонетического восприятия английского языка, влияют на восприятие звуков в других языках. В нашей работе мы исследовали перцептивную спутывемость в русском языке для всех фонем (42), а также внутри слогов типа СГ (всего 221 стимул, каждый из которых произносится 10 говорящими). Каждый стимул предъявлялся в пяти условиях: два типа шума (белый и multitalker babble) при двух типах соотношения сигнал/шум (-6 и 0 для белого шума и 0 и +6 для multitalker babble), а также контрольное условие. Мы использовали логистическую модель со смешанными эффектами в R и обнаружили, что на спутываемость влияют шум, контекст, палатальность, звонкость, место и способ образования, а также факторы говорящего и слушающего. Было обнаружено, что губные, шумные, мягкие и глухие согласные путаются больше всего, а наиболее устойчивым к шуму контекстом является отсутствие гласной или гласная /а/. Эта работа вносит вклад как в типологические исследования фонетического восприятия, так и в психолингвистические исследования фонологической обработки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Морозова Дарья Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e643' cx='238.97' cy='92.48' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автосегментная репрезентация чувствительного к качеству гласной ударения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В некоторых языках мира, сонорность гласных влияет на позицию ударения (Kenstowicz 1997, de Lacy 2002). Однако существование ударения, определяемого сонорностью, было поставлено под сомнение (Shih 2016, Rasin 2018, Shih &amp;amp; de Lacy 2019). В частности, Эзер Разин (Rasin 2018) предлагает считать, что ударение никогда не определяется напрямую сегментными признаками, что касается и качества гласных.Strict CV — автосегментная теория фонологии (Lowenstamm 1996, Scheer 2004, 2012), развившаяся из фонологии управления (Government Phonology; Kaye, Lowenstamm &amp;amp; Vergnaud 1990) — предполагает существование двух уровней в фонологической репрезентации: силлабического, состоящего из слогов универсальной формы CV, и мелодического, содержащего сегменты. Правила постановки ударения могут отсылать только к силлабическому уровню, но не к мелодическому, поэтому ударение не может непосредственно зависеть от свойств сегментов. Для тех языков, в которых правило ударения всё-таки опирается на сонорность, возможен альтернативный анализ в терминах виртуальной долготы (virtual length; Lowenstamm 1991, 2011, Ben Si Saïd 2011, Enguehard 2018).Мы предлагаем подобный анализ для ударения в мокшанском языке, где положение ударного слога зависит от качества гласных в слове. Мы предлагаем считать, что мокшанские гласные отличаются по долготе: полные гласные невысокого подъёма, которые считаются тяжёлыми при постановке ударения, в глубинной репрезентации являются долгими, а остальные “лёгкие” гласные — краткими, удлиняющимися под ударением. Эта гипотеза подтверждается тем, что для правила удаления гласной в зиянии, долгие и ударные короткие гласные образуют естественный класс. Аналогично, вставка полугласной в зиянии происходит только после кратких гласных высокого подъёма. Таким образом, предположение о виртуальных долготах в мокшанском языке объясняет не только постановку ударения, но и распределение стратегий избегания зияния гласных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шикунова Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e644' cx='223.51' cy='127.79' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние согласных велярно-увулярной зоны на реализацию гласных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется влияние велярных и увулярных согласных на реализацию гласных: на качество гласных на стационарном участке и на переходные участки возникающие при коартикуляции гласных и велярных и увулярных согласных. Известно, что велярные и увулярные согласные подстраиваются под вокалический контекст, изменяя место артикуляции: велярные и увулярыне реалиазуются более передними в контексте двух классов гласных (передних и узких). Мы интерпретируем это как ограничения на реализацию велярных и увулярных в контексте передних и узких гласных. Мы показываем, что гласные также подстраиваются под велярные и увулярные согласные, чтобы избежать артикуляционных ограничений.Для того, чтобы показать влияние велярных и увулярных согласных на окружающие гласные, было проведено акустическое исследование на материале трех языков: чукотского, мегебского и шугнанского. Чтобы оценить место артикуляции согласных, для каждого велярного и увулярного согласного был проведен спектральный анализ, при котором измерялись пики амплитуды на различных частотах. Для оценки качества гласных были использованы автоматические методы извлечения формантных значений.В результате исследования выяснилось, что в исследуемых языках велярные и увулярные согласные подстраиваются под гласные, место артикуляции согласных смещается вперед в контексте перед передними гласными. Увулярные согласные изменяются незначительно. В то же время, в контексте рядом с увулярными согласными наблюдается централизация гласных: изменяется как ряд, так и подъем гласных. Наиболее подвержены централизации передние гласные, наимении – задние.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шепель Екатерина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e645' cx='102.71' cy='326.51' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Контроль просодии в синтезе речи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: С внедрением глубокого обучения, Text-to-Speech (TTS) технологии прогрессировали таким образом, что сегодня можно генерировать речь, очень близкую к естественной. Однако синтезированным голосам по-прежнему не хватает интонационной вариативности и живости, которые наблюдаются в естественной речи. Это происходит из-за проблемы известной как one-to-many: модель учится усреднять акустические образцы из базы данных, которые имеют одинаковый текстовый вход. Предыдущие работы, направленные на решение этой проблемы, сосредоточены в основном на моделировании просодии на уровне предложений, поэтому паралингвистическая информация, такая как характеристики диктора и стиль, кодируется, в то время как информация об отношениях между фразовыми единицами остается в стороне. С другой стороны, те методы, которые апеллируют к управлению просодией на уровне слов, требуют ручной разметки, что затратно по времени и человеческим ресурсам. В данной работе мы рассматриваем проблему контроля просодии, направленную на извлечение информации о локальных функциях интонации в разметке без ручной разметки и лингвистической экспертизы. Мы предлагаем метод кодирования просодической информации из текстовой и акустической модальностей, полученных с помощью моделей, предварительно обученных с помощью Self-Supervised learning (SSL) в латентное квантованное пространство с интерпретируемыми характеристиками. На основе этих признаков строится просодическая разметка, которая используется в качестве дополнительного входа в модель TTS для решения проблемы one-to-many и предсказывается по тексту. Более того, этот метод позволяет контролировать просодию во время синтеза речи и масштабироваться на новые данные и другие языки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Короткова Юлия Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e646' cx='59.63' cy='267.07' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Соотношение иктов и реальных ударений при автоматическом определении силлабо-тонического размера&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа исследует соотношение реальных ударений и иктов (ритмических ударений) в стихе и степень влияния этой взаимосвязи в задаче автоматического определения силлабо-тонического размера. Односложные слова всё ещё представляют сложность для автоматического анализа, поскольку до сих пор нет чётких представлений о том, что именно влияет на наличие ритмического ударения на них. Качественная автоматическая разметка ударений на моносиллабах может значительно улучшить точность определения стихотворного размера. В этой работе представлен подробный анализ различных параметров слова и его контекста и выявлены параметры, которые в наибольшей степени влияют на наличие или отсутствие на слове икта. На основании полученных данных и статистических подсчётов создан алгоритм, автоматически оценивающий вероятность появления на односложном слове икта в зависимости от свойств самого слова и его контекста, а также алгоритм автоматического определения силлабо-тонического размера; проведено сравнение результатов его работы в стандартном варианте и с дополнительным анализом односложных слов. Обе версии алгоритма реализованы в формате пакета на языке Python.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Копылова Елизавета Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e647' cx='236.82' cy='185.8' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Восприятие звуковых последовательностей в слогах разной структуры (на материале русского языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Принцип восходяще-нисходящей звучности (SSP) является фундаментальной концепцией фонологии, описывающей естественные закономерности звуков в языках мира. Этот принцип регулирует порядок согласных в слогах, при этом более звучные звуки возникают ближе к ядру слога, а менее звучные - к краям. Было показано, что этот принцип играет решающую роль в обработке речи с потенциальными последствиями для скорости и точности производства и понимания речи. Недавнее исследование на материале польского языка (Jarosz &amp;amp; Rysling, 2017) показало, что относительные предпочтения участников эксперимента в  возможных типах кластеров в словах и псевдословах могут различаться в зависимости от языка участника. Однако различия в скорости обработки оставались за рамками большинства исследований. Поскольку русский язык известен типологически необычно сложными кластерами с плато звучности и кластерами, противоречащими гипотезе звучности, он представляет для нас особый интерес. В исследовании используется эксперимент по чтению с саморегуляцией скорости, в котором участникам предъявлялись слова, содержащие слоги, нарушающие SSP, и те, которые следовали принципу в кластерах начала и в конца слов. Эксперимент состоял из двух частей — касающихся слов и псевдослов. Мы надеемся, что данное исследование позволит улучшить наше понимание некоторых из фонологических и психических механизмов, которые управляют языковой обработкой в русском, а также надеемся, что данное исследование позволит посмотреть на проблему сонорности с новой стороны.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кудряшов Сергей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e648' cx='218.13' cy='52.95' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Консонантизм шугнанского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На шугнанском языке говорят около 100000 человек на Западном Памире. В этой дипломной работе я описываю некоторые аспекты шугнанской фонологии, которые релевантны не только для иранистики и языкового описания, но и для фонологической типологии. Сначала я рассматриваю устаревшие утверждения, касающиеся шугнанских согласных, и предлагаю новый инструментальный анализ места артикуляции корональных и велярных согласных, а также ларингальных признаков шумных. В то время как на первый взгляд система согласных шугнанского языка кажется непримечательной, я показываю, что на самом деле она способна внести существенный вклад в фонетическую типологию: конечные взрывные в шугнанском могут сохранять контраст по глухости/звонкости с помощью количества и интенсивности придыхания (сценарий, не описанный для других языков). Для меня важно включить шугнанский материал в более широкий типологический контекст, в связи с чем в работе уделяется большое внимание общефонетическим аспектам рассматриваемых феноменов. В заключение я привожу первое подробное фонотактическое исследование шугнанского языка, основанное на данных с сайта pamiri.online. Оно в значительной степени расширяет и уточняет представления о том, как устроены шугнанские слог и слово. В дополнение я специально анализирую конечные кластеры типа qC, делая вывод об их непредпочтительности в шугнанском, а возможно, и в других памирских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макаров Юрий Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e649' cx='85.11' cy='297.49' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метод пополнения словаря ударений на основе анализа звучащей речи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Словари ударений могут использоваться при решении множества задач, связанных с разработкой и оценкой моделей автоматического распознавания и синтеза речи, задач computer-assisted language learning, а также для теоретических — количественных и качественных — исследований физических коррелятов и спектральных характеристик ударных и безударных гласных. В данном исследовании был разработан метод автоматического пополнения словаря ударений на основе звучащей речи. Представленные алгоритмы позволяют пользователю пополнить словарь как на основе предсказаний предобученных моделей машинного обучения, так и собрать собственный тренировочный датасет и обучить модели на нем. Будущие исследования могут включать как сбор большего количества данных и обучение моделей на них, так и улучшение качества автоматического определения границ слов и слогов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Машковцева Полина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e650' cx='50.53' cy='109.41' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аспекты фонетики и фонологии языка гиньанга&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена уточнению фонемного состава системы вокализма и инструментальному анализу гласных языка гиньанга. Язык гиньанга относится к группе ква нигер-конголезской языковой макросемьи. Анализ гласных был проведен на материале анкеты из 250 стимулов, собранной от пяти носителей языка гиньанга мужского пола. В ходе анализа гласный /ə/ (среднего ряда и среднего подъема) был исключен из системы вокализма и признан аллофоном гласного /ɩ/. Таким образом, на данный момент гласная система гиньанга состоит из 9 фонем. Далее были выделены контексты, влияющие на реализацию гласного звука как /ə/. Такими контекстами являются дентальный латерал и дентальный дрожащий в правом контексте в закрытом слоге, фрикативные как в левом, так и в правом контексте в закрытом слоге, лабиальные и лабиовелярные согласные в правом контексте закрытого слога. Дальнейший анализ гласных языка гиньанга включал в себя сопоставление влияния левого и правого контекста на гласные различного ряда и подъема. В результате исследования было выявлено, что гласные верхнего и среднего подъема наиболее сильно подвержены коартикуляционному влиянию. Также было описано влияние левого и правого контекста на различные гласные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мамонова Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e651' cx='257.65' cy='151.84' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование консонантных изменений с набитым ртом&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Процесс восприятия речи еще не до конца понят и изучен лингвистами и исследователями смежных областей. Известно, что существует множество ключей, которые используются в процессе распознавания речи. Несмотря на то, что над проблемой восприятия речи работали многие ученые, пока что нет фонетического исследования, которое изучало бы восприятие речи в ситуациях, близким к реальным, например, когда говорящие произносят слова с набитым едой ртом. Обычно ученые исследуют процесс восприятия речи в затрудненных условиях, когда дистракторы находятся извне: трудности могут быть с каналом (например, слушающему мешает шум) или с мозговой деятельностью (например, у пациентов с афазией). В этой работе впервые рассматриваются ситуации, когда проблемы лежат в области самих артикуляторов – дикторы произносят слова с набитым ртом. Наша гипотеза заключалась в том, что велярные и зубные согласные могут восприниматься как велярный звук в определенных условиях. Из-за того, что дикторы произносили слова с набитым ртом, мы ожидали, что они будут компенсировать невозможность использования передней части рта для образования смычки применением звуков велярной зоны. Однако в ходе эксперимента, в котором участники оценивали пары стимулов (одно и то же слово или два различных), эта гипотеза не подтвердилась. С помощью анализа данных были выявлены несколько факторов, которые оказывают значительное влияние на ответы респондентов: лингвистическое образование (лингвисты чаще называли пары стимулов отдельными словами), тип затрудненного условия (самое тяжелое для восприятие – жидкое состояние, самое простое – с мягкой едой), число изученных иностранных языков (чем меньше иностранных языков знал респондент, чем чаще называл стимульные пары одним словом), количество слогов в словах (односложные чаще называют разными словами). Результаты исследования могут быть учтены при создании систем автоматического распознавания речи, а также могут служить материалом для упражнений на артикуляцию.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Астафьева Ирина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e652' cx='276.19' cy='196.91' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение морфонологических чередований в глаголах детьми дошкольного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа относится к области изучения усвоения родного языка детьми дошкольного возраста. В своем исследовании мы обращаемся к вопросу о том, как носители морфологически сложного русского языка в возрасте четырех – шести лет усваивают морфофонологические чередования, образующиеся при переходе из глагола в форме инфинитива в форму 1 л. ед.ч (любить – люблю, с чередованием, б // бл). На материалах английского языка было доказано, что взрослые носители английского языка способны переносить нерегулярные модели спряжения на несуществующие глаголы, основываясь на сходстве фонотактической структуры. Так, мы предполагаем, что носители русского языка, дети, имеют способность генерализировать паттерны и применять их к несуществующим глаголам.  Основная цель исследования - изучить способность монолингвальных детей в возрасте от 4 до 6 лет генерализировать морфофонологические чередования в глаголах русского языка.Во время словарного исследования, мы определили, что один из параметров, который будет влиять на усвоение и продуцирование чередований – это наращение основы, поэтому во время исследования мы хотели проследить как наличие этого параметра может влиять на усвоение морфофонологических чередований в одиночку или вместе с другими параметрами. Мы хотим изучить усвоение таких чередований детьми в возрасте от 4 до 6 лет с помощью эксперимента, созданного по модели классического wug-теста. Для эксперимента мы используем реальные и выдуманные слова, чтобы изучить способность детей не только применять морфофонологические паттерны к известным глаголам, а также способность детей их генерализировать.По итогам проведенного исследования мы увидели, что дети чувствительны к языковым паттернам и могут применять их на незнакомые слова, основываясь на морфофонологическом контексте. Однако параметры, которые как мы думали, влияют на порождения форм глагола в 1 л. ед.ч., например, наращение основы, оказались незначительными для производства форм от ненастоящих глаголов. Но тем не менее именно этот параметр является значимым параметром для усвоения реальных глаголов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Масуми Татьяна Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Томас Екатерина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e653' cx='131.13' cy='117.74' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глубина просодических швов в звучащем тексте: фонетическая реальность в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящем исследовании обсуждается вопрос глубины просодических швов в тексте: в интроспективном восприятии текста носителями языка, в интроспективном восприятии текста Р. И. Аванесовым и в фонетической реальности – настоящем звучащем тексте.Работа имеет две основных цели. Во-первых, провести сравнительный анализ двух просодических разметок одного и того же текста одними и теми же носителями русского языка: разметки на основе интроспекции информантов и разметки в результате перцептивного анализа информантами их собственного чтения текста. Во-вторых, провести сравнительный анализ интроспективной просодической разметки текста носителями русского языка с просодической разметкой этого же текста Р. И. Аванесовым так же на основе интроспекции.Для достижения поставленных целей были выполнены следующие задачи. Был проведен эксперимент, состоящий из трех этапов: фонетическая запись чтения текста информантами, их просодическая разметка текста на основе интроспекции, их просодическая разметка текста в результате прослушивания их собственного чтения этого же текста (материалом эксперимента послужил фрагмент, просодическая разметка которого была выполнена Р. И. Аванесовым в его монографии методом интроспекции). Оба варианта просодических разметок текста участниками эксперимента были сопоставлены, фонетические записи чтения текста были проанализированы при помощи программы анализа и обработки устной речи Praat. Интроспективная разметка текста информантами была сопоставлена с интроспективной разметкой текста Р. И. Аванесовым.В результате анализа интроспективных просодических разметок информантов были сделаны некоторые выводы. Так, несмотря на отсутствие полностью идентичных разметок подавляющее большинство просодических швов определяется аудиторами методом интроспекции согласованно, словоразделы имеют одинаковые или близкие показатели сегментирующей силы. Это подтверждает влияние на просодическое членение таких факторов, как знаки препинания, частеречная принадлежность слов на границе составляющих, синтаксические закономерности. Большое влияние на просодическое членение текста влияют физические паузы, которые информанты способны «чувствовать» интуитивно, с ориентацией только на «внутреннюю» речь.Кроме того, было выяснено, что существенных отличий просодической разметки наивными носителями от разметки Р. И. Аванесовым (обе – на основе интроспекции) также не наблюдается, однако показатели силы словоразделов в профессиональной разметке лингвиста в среднем на одно значение больше показателей в разметке информантов с той же локализацией. Возможно, это свидетельствует об общем увеличении темпа речи за прошедшие пятьдесят лет и, соответственно, уменьшении длительности физических пауз.Сравнительный анализ разметки текста информантами методом интроспекции и разметки методом перцептивного анализа собственного чтения показал, что наивные носители способны абстрагироваться от «внутренней» речи и определять глубину просодических швов в звучащем тексте исключительно на основе звучания без ориентации на нефонетические факторы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пинигина Маргарита Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Владимир Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e654' cx='187' cy='188.93' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль интонации и жестов в интерпретации дискурсивных формул ты что и что ты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлено исследование русских выражений ты что и что ты в рамках теории «Грамматика конструкций» (см. Fillmore et al. 1987, Goldberg 1995 и др.) Дискурсивные формулы являются сложными объектами, представляющими ряд трудностей во-первых для их лексикографического описания, а во-вторых, при попытке встроить их в общие представления об устройстве языка. Наша задача заключается в том, чтобы соединить в описании ты что и что ты все релевантные для дискурсивных формул параметры – прагматику, историю, просодию, жестикуляциию и типологию и сделать пилотный проект описания для Базы данных дискурсивных формул.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бычкова Полина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e655' cx='64.3' cy='290.45' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение работы методов машинного обучения: спектрограмма и звук&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является сравнение методик машинного обучения для классификации речи. Исследование было проведено для двух вариантов представления данных: аудио данные и изображения спектрограмм. В моделях классификации использованы соответствующие методы выделения признаков. Предложенный метод, основанный на принципах анализа изображений, имеет не сложную реализацию и показывает удовлетворительный результат на ограниченном объёме разнообразных по свойствам русскоязычных данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сонина Полина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e656' cx='118.89' cy='81.95' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантико-синтаксические ограничения и интонационные особенности безглагольных восклицательных конструкций русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена описанию безглагольных восклицательных конструкций с вопросительными местоимения в русском языке. Были исследованы восклицательные конструкции с вопросительными местоимениями какой, как, сколько, сколь, насколько, до чего и что за. На основании свойств, предложенных в разных подходах к изучению восклицательных конструкций, были сформулированы критерии выделения восклицательности – семантический, лексико-синтаксический и интонационный критерии, среди которых семантический критерий является наиболее важным. На основании выделенных критериев, все типы восклицательных конструкций были разделены на восклицательные конструкции в широком и узком смысле, а также были выделены собственно восклицательные конструкции с вопросительными местоимениями. Результатом работы стала классификация восклицательных конструкций по их синтаксической дистрибуции, выделение собственно восклицательных конструкций, выявление среди восклицательных конструкций примеров риторических вопросов, фразеосхем и коммуникативов. Неожиданным результатом исследования стало выявление класса конструкций, в которых интонационных критерий является важнее семантического, а также малочисленность безглагольных восклицательных конструкций с вопросительными местоимениями в русском языке. Исследование проведено на материалах НКРЯ. Всего было проанализировано более 7000 восклицательных конструкций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вишенкова Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e657' cx='204.07' cy='145.94' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Фонетическая реализация долгих и двойных согласных в СРЛЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе анализируется длительность долгих и двойных согласных в сопоставлении с аналогичными краткими. Под двойными подразумеваются согласные, которые образуют единый долгий звук на месте орфографического сочетания различных согласных. Предметом исследования являются аффриката [ц] на месте различных орфографических сочетаний и фонемы &amp;lt;ш&amp;gt; &amp;lt;ш’:&amp;gt; и &amp;lt;ж&amp;gt; в сопоставлении со звуками на месте орфографических сочетаний ШШ/СШ и ЖЖ/ЗЖ. Для каждого звука подобраны тестовые слова СРЛЯ, в которых исследуемый звук представлен в различных фонетических позициях, а каждое из слов – в сильной и слабой фразовой позиции, в связном тексте. Обработка и сегментация текста проведена в программе PRAAT. Пол и возраст респондента не учитывается, все респонденты родились и выросли в Москве, в работе учтены результаты 50 информантов. Для каждого респондента подсчитана абсолютная длительность согласного, а также относительная длительность согласного к ударному гласному. Статистическая значимость результатов оценивалась при помощи построения модели логистической регрессии, а также теста Стьюдента. Опираясь на основные результаты исследования, можно сделать вывод о том, что между длительностью звуков, которые произносятся на месте орфографических сочетаний «Ц», «ЦЦ» и «ТСЯ(Я)/ТЬС(Я)» нет статистически значимого различия, а длительность сочетания «ТЦ/ДЦ» статистически отличается от других групп.  При сопоставлении краткого [ш] и звука на месте орфографического сочетания СШ/ШШ было установлено, что статистически значимые различия присутствуют в абсолютном начале слова и в позициях до и после согласного, а в интервокальной позиции до и после ударения различий не наблюдается.  Фонемы &amp;lt;ш&amp;gt; и &amp;lt;ш’:&amp;gt; различаются только в позиции начала слова. Одиночный [ж] и долгий [ж:] статистически различаются в позиции абсолютного начала слова и перед согласным.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фадеева Яна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e658' cx='70.36' cy='248.95' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая расстановка ударений на основе ошибочного написания слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одной из актуальных прикладных проблем русской лингвистики является определение ударений в словах. Большинство существующих алгоритмов работают на основе объемных словарей, где все ударения были расставлены вручную. Данная работа предлагает иной, автоматический подход к определению местоположения ударений в словах, основанный на анализе орфографических ошибок в корпусах блогов и морфемном разборе слов с поиском морфем однозначно указывающих на место ударения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Липунова Александра Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e659' cx='191.33' cy='143.71' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Фонетическая реализация твердых губных и зубных носовых согласных в позиции перед губно-зубными в СРЛЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривались сочетания твердых носовых и шумных согласных с целью выявить нейтрализацию согласных &amp;lt;м&amp;gt; и &amp;lt;н&amp;gt; вследствие ассимиляции по месту образования, а также параметров, которые на нее влияют. Эта работа дополняет и проверяет данные, полученные в ходе предыдущего исследования этих сочетаний. В ходе работы были рассмотрены сочетания носовых &amp;lt;м&amp;gt; и &amp;lt;н&amp;gt; и 6 шумных согласных для каждого из носовых. Консонантные кластеры рассматривались в позиции между безударным и ударным гласным в существующих словах СРЛЯ. Каждое слово было помещено в мини-текст в слабой и сильной фразовой позиции. Было записано 18 информантов, читающих эти тексты вслух. Затем были измерены значения 2й форманты (F2) на границе гласного и носового и в середине носового. Значения F2 &amp;lt;м&amp;gt; и &amp;lt;н&amp;gt; в одинаковых контекстах сравнивались между собой. Результаты показали, что полного уподобления носовых согласных в сочетании с шумными не происходит, однако во многих фонетических контекстах наблюдается коартикуляция носовых с шумными но месту образования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мечникова Полина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e660' cx='89.78' cy='316.77' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Многоязычный перевод графем на фонемы для малоресурных языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе пытаемся сравнить результаты по набору данных, дополненному лингвистическими данными, нормализацией сети и кодировкой байтов символов для задачи перевода графемы-2-фонемы, чтобы применить ее в сетях распознавания и синтеза речи. Результаты показывают, что использование рекуррентного преобразователя с учетом языка и данных лингвистической группы улучшает результаты стандартной модели, в то время как другие методы не имеют значения в контексте языков с низким уровнем ресурсов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: TOSI LORENZO -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e661' cx='124.94' cy='156.94' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ поведенческих особенностей ударения в русском языке в зависимости от морфемного состава слова&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ударение – один из ключевых компонентов звуковой структуры слова. В подавляющем большинстве случаев именно словесное ударение может послужить маркером того, какое именно значение закладывается в слово говорящим. В данной работе приводится обзорный анализ места расположения ударения в словоформах русского языка в зависимости от их морфемного состава. В работе рассматриваются три категории частей речи: имена существительные, имена прилагательные и глаголы. В ходе исследования были сформированы полные списки морфем для этих частей речи, произведён анализ информации о месте ударения в словах с определённым набором морфем, а на основе теоретической части исследования была создана автоматическая система, способная при обнаружении в словоформе морфем, однозначно указывающих на позицию ударения, выделять ударную гласную.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Липунова Александра Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e662' cx='54.86' cy='275.34' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение вопроса из звукового корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью исследования было построение модели по определению вопросительной интонации в звучащей речи. В качестве материала использовались записи спонтанных разговоров носителей русского языка. Для решения задачи была обучена модель, основанная на нейросетях долго-краткосрочной памяти (LSTM). Результаты показали, что гибридная модель с использованием акустических и лексических признаков показывает лучшие результаты по сравнению с акустическими и лексическими моделями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шершнева Дарья Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бронников Георгий Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e663' cx='37.13' cy='112.07' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Звуковые карты как предмет культурологического исследования: кейс Перми&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа была выполнена с целью изучения современного звукового ландшафта Перми в рецепции жителей города. В связи с этим были поставлены следующие задачи:1) определить превалирующие звуки районов города;2) выявить главные характеристики слышимого каждой из территорий;3) понять, каким образом жители Перми описывают окружающий звук.На основе проведённого анализа были выявлены звуковые доминанты районов Перми, определены и интерпретированы звуковые особенности каждого из районов, а также сформулированы основные подходы к осмыслению звукового ландшафта горожанами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жиганов Максим Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Аленина Карина Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e664' cx='202.3' cy='139.56' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Факторы фонетической адаптации на примере вариативного произношения [р] / [р&amp;#39;] перед гласным на месте буквы &amp;quot;е&amp;quot; в заимствованных словах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа изучает влияние фактора ударения на твердое или мягкое произношение согласного перед гласным на месте буквы «е» и, кроме того, поведение [р] и [р’] в заимствованных словах перед гласным на месте «е» в качестве социальной переменной. Основная гипотеза заключалась в том, что в ударном слоге согласный перед «е» дольше сохраняет твердое произношение, а в безударных словах – скорее смягчается (Гловинская 1967, Holden 1976). Эту гипотезу наиболее удобно тестировать на группах однокоренных слов, в которых исследуемый контекст встречается как в ударной, так и в безударной позициях. Очевидным препятствием при анализе произношения [р]/[р’] в выбранном нами списке однокоренных слов являлось то, что, кроме разницы позиции согласного + «е» по отношению к ударению, слова различались по своему морфологическому составу. Большинство слов, в которых [р] предшествовал ударному гласному, были морфологически простыми, а слова, в которых [р] предшествовал предударному гласному, имели суффиксы – заимствованные или русскоязычные. Так, второй гипотезой, нуждающейся в проверке, стал фактор морфологической простоты. Наконец, глобальная гипотеза, высказывавшаяся относительно всех заимствованных слов, заключается в том, что с течением времени заимствованное слово адаптируется к фонетике языка-реципиента. Так, если разные возрастные группы тяготеют к выбору разных конкурирующих вариантов, предполагается, что старшее поколение должно чаще употреблять твердый [р] перед гласным на месте «е», а к младшему поколению количество палатализованных реализаций будет увеличиваться. Для проверки поставленных гипотез нами было опрошено 100 информантов-москвичей. Статистический анализ результатов полностью подтвердил влияние фактора ударения во всех группах слов и в речи всех групп информантов. Кроме того, было выявлено, что в исследуемых словах согласный от старшего к младшему поколению начинает чаще произноситься твердо, то есть происходит процесс, обратный фонологической адаптации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Перова Дарья Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e665' cx='47.15' cy='93.03' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Испанско-русская фонетическая интерференция: произношение и перцепция фрикативных согласных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию перцепции и произношения фрикативных согласных русского языка носителями разных вариантов испанского языка. Целью исследования является выявление позиций фрикативных согласных, в которых будет наблюдаться отсутствие или присутствие фонации, неправильное место образования, замена одних фонем другими, а также неразличение фонем. Инвентарь фрикативных согласных в стандартном испанском представлен только двумя фонемами – альвеолярным /s/ и губно- зубным /f/, однако в разных вариантах испанского инвентарь расширяется благодаря фрикативным аллофонам [ɸ], [h], [v], [ʃ], [ʒ], [ʑ], [ç]. Фонация и лениция в результате которых употребляются фрикативные аллофоны в вариантах испанского, не играют смыслоразличительной роли, соответственно в русской речи испаноговорящие могут произносить фрикативные аллофоны в таких же позициях, как и в родном языке, тем самым допуская ошибки в русском. В работе проводятся эксперименты на перцепцию фрикативных звуков русского языка и на произношение данных звуков.В результате перцептивного эксперимента выясняется, что носителям испанского языка сложно различать фрикативные фонемы /с, з, ж, ш, в, ф/ по признаку глухости/звонкости. Для носителей андского, риоплатского и центральноамериканского испанского было затруднено различение шипящих /ж/ и /ш/. Носители северного варианта европейского испанского лучше различали /з/ и /с/ в интервокальной позиции из-за интерференции каталонского языка, где /с/ и /з/ в интервокальной позиции играет смыслоразличительную роль. Носители всех вариантов испанского из Латинской Америки затруднялись в различении /в/ и /ф/.Эксперимент на произношение фрикативных согласных показал, что носители разных вариантов испанского в Латинской Америки озвончали /с/ перед сонорными /м, н, л/; носители разных вариантов испанского в Латинской Америки оглушали /з/ в позиции между гласными, напротив, носители северного диалекта европейского этого не делали. Также в данной части эксперимента удалось зафиксировать ряд других отклонений в произношении, которые не прогнозировались, например, произнесение /ж/ как /j/ в интервокальной позиции.В заключительной части работы были представлены методические разработки для коррекции произношения фрикативных согласных у носителей испанского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пышечкина Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e666' cx='40.13' cy='50.06' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Преобразование консонантных кластеров в русской речи носителей тайского языка и стратегии обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель выпускной квалификационной работы: выяснить, как тайцы преобразуют консонантные кластеры внутри русских слов при речепроизводстве, какого характера допускают фонетические ошибки. В ходе исследования был проведен лингвистический эксперимент на базе rfatlhs русского языка как иностранного в Университете Тхаммасат (г. Бангкок, Таиланд) в январе 2023 г., участниками которого стало 29 испытуемых, носителей тайского языка. Результаты данных эксперимента показали, фонетические искажения слов консонантными кластерами в русской речи тайцев происходят из-за нарушения способа образования согласного консонантного кластера (35%), минус-сегментация и нарушение признака мвердость/мягкость (17%), анаптиксис (11%), нарушение признака глухость/звонкость (8 %), метатезы (5%), паузации (4%), нароста согласного (3%). На основе выявленных ошибок была разработана стратегия работы с тайскими учащимися на уроках РКИ, посвященных укреплению навыков реализации консонантных кластеров в русских словах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Саенгнатесванг Вера Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e667' cx='39.58' cy='78.41' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интонация специального вопроса в интерферированной русской речи и методики коррекции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена интерференции в произношении вопросительных предложений иноязычными говорящими и методикам её коррекции, в частности, интонации специального вопроса в речи носителей вьетнамского языка. Исследование предполагает изучение теоретической базы по исследуемому вопросу, рассмотрение существующих трудов по теме, сбор фонетического материала (записи русской речи носителей вьетнамского и русского языков), а также его последующую обработку с помощью программы компьютерного акустического анализа. В ходе исследования были изучены методические рекомендации по постановке интонации РКИ, распространённые ошибки студентов и наиболее эффективные способы их исправления, а также были сформулированы рекомендации касательно организации учебного процесса и создания обучающих материалов. В качестве практического результата исследования было разработано методическое пособие по интонации вопросительных предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жукова Дарья Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e668' cx='54.1' cy='66.53' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интонационная интерференция в русской речи франкофонов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена вопросу интонационной интерференции в русской речи франкофонов. В основе гипотезы лежит сравнение наиболее структурированных описаний русской и французской просодических систем – Е.А. Брызгуновой (1977) и П. Делаттра (1966). На базе гипотезы был создан двухфазный эксперимент, включающий в себя текст с различными интонационными конструкциями (ИК) и тест с картинками. В эксперименте приняли участие 15 студентов-франкофонов, а также 5 носителей русского языка. Участники эксперимента были распределены на две группы по уровню владения русским языком: начальный уровень (А1, 7 человек) и средний уровень (В1, 8 человек). Для каждого участника было выявлено от 19 до 26 предложений, которые стали основными данными эксперимента. Всего в ходе эксперимента с помощью слухового анализа и программы Praat была проанализирована 331 фраза (154 в группе А1 и 177 в группе В1).  Анализ результатов выявил частичное подтверждение гипотезы: студенты-франкофоны относительно успешно усваивают ИК-1, ИК-2 и ИК-3, но делают ошибки в выборе интонационный конструкций в восклицательных предложениях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Часовских Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e669' cx='79.08' cy='131.48' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Первые выводы о фонологии и морфологии языка нген&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа представляет первые выводы о фонологии и базовой морфологии языка нген. Основными задачами стали: 1) проверка и уточнение материалов, представленных в курсовой работе первого года магистратуры, 2) сбор, обработка и анализ дополнительных материалов для описания морфологии (с фокусо
