польский и русский — индо-европейские языки из разных групп славянской ветви языков. Известно, что они имеют сложную слоговую структуру, например, возможны такие сочетания как два или более согласных в кластере. Рассматриваемые языки не имеют чётких принципов слогоделения, поэтому рассмотрение интервокальных кластеров проблематично, но используемый метод позволяет включить их в рассмотрение тоже. Исследование описывает слоговую структуру македонского, польского и русского, сравнивая их между собой. Гласные не включаются в рассмотрение, а только используются как маркеры ядра слога; в этом исследовании уделено внимание кластерам согласных и их характеру.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Романова Ксения Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e68' cx='95.73' cy='207.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы автоматической и полуавтоматической оценки полемичности обсуждений на русскоязычных интернет-ресурсах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа исследует полемику на русскоязычных Интернет-ресурсах. Цель работы – написать программу, которая будет автоматически выделять наиболее полемичные темы на множестве заголовков за некоторый период времени и находить мнения, которых придерживаются люди, обсуждающие эту тему. В статье описаны сбор данных, методы, инструменты, логика работы программы и полученные результаты, а также дается подробное описание полемики, особенностей обработки новостных заголовков, актуальности темы и практического применения получившегося алгоритма.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Атнагулова Залина Ирековна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ильвовский Дмитрий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e69' cx='161.94' cy='196.06' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматичесое извлечение единиц отрицательной полярности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Отрицательно и положительно поляризованные единицы - это актуальная и интересная тема для исследований в области семантики, формальной семантики, типологии и даже синтаксиса. Одна из значимых проблем исследований в этой области заключается в том, что большинство работ на эту тему ограничиваются достаточно небольшим количеством единиц, принадлежащим в основном в одним и тем же грамматическим и семантическим группам в разных языках, например, к неопределённым местоимениям, поскольку обнаружить менее грамматикализованные единицы гораздо сложнее. Целью этой работы было допольнить список известных отрицательно полярных единицы русского языка с помощью  корпусного исследования с применением компьютерных и статистических методов и создание программы, которая могла бы решать эту задачу.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бибаева Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e70' cx='49.96' cy='266.5' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое составление словарного минимума для обучения математике&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе предполагается проверить, в какой степени статистические метрики, которые были использованы в предыдущих исследованиях по извлечению терминологии, применимы к задаче автоматизации составления лексического минимума для обучения РКИ. Целью работы является выявить метрику, которая позволяет упорядочить многословные лексические единицы, специфичные для области математики, таким образом, чтобы в топ попадал наивысший процент необходимых для усвоения единиц. В работе на основе экспертного анализа было выделено множество таких единиц. Далее был проведен ряд экспериментов для нахождения лучших метрик. Кроме того, был разработан метод, позволяющий выделять не только терминологию, но и общие для всей математической области языковые штампы и конструкции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Царева Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e71' cx='85.56' cy='242.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое обнаружение ошибок в экзаменационных эссе русских студентов, написанных на английском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое обнаружение и исправление ошибок стало особенно актуальным при развитии изучения языка с помощью компьютерных технологий, так как появилась необходимость в автоматическом оценивании и формировании обратной связи. Некоторые типы ошибок, например, ошибки в артиклях или в предлогах, достаточно хорошо изучены; существуют системы для их исправления. Некоторые ошибки, например, глагольные, изучены не так хорошо. Цель моей работы - исследовать гипотезу, что использование размеченных данных учебного корпуса улучшает работу системы обнаружения и исправления ошибок, а также сравнить разные существующие подходы к этой задаче. Кроме того, практической целью работы является разработка части большой системы, размечающей ошибки в корпусе эссе, написанных русскими студентами на английском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Герасименко Екатерина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e72' cx='143.56' cy='296.43' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение риторических отношений на уровне предложения в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Информация о структуре дискурса текста может быть полезна для многих задач обработки естественного языка и генерации текста на естественном языке, поэтому проблема автоматического анализа структуры дискурса является одной из перспективных областей исследований в области компьютерной лингвистики.Теория Риторических Структур - это фреймворк, созданный для анализа структуры дискурса, который позволяет описать взаимосвязь между единицами текста на всех уровнях и представить его в виде иерархической древовидной структуры.Реализация алгоритма автоматического анализа дискурса включает в себя две подзадачи: сегментацию дискурса на Элементарные Дискурсивные Единицы (ЭДЕ) и собственно анализ дискурсивной структуры. Существует несколько автоматических парсеров дискурса для английского языка, и если первая подзадача решается на уровне state-of-art, то вторая еще не решена на таком уровне качества. Для русского же языка, пока не существует открытого и доступного парсера дискурса. В настоящей работе я не буду рассматривать задачу сегментации и вместо этого сосредоточусь на анализе структуры дискурса русских письменных текстов на уровне предложения. Таким образом, целью этой работы является создание алгоритма автоматического анализа дискурса для предложений на русском языке, заранее разделенных на ЭДЕ, с использованием алгоритмов машинного обучения с учителем и размеченного корпуса русских текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Захарова Елена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e73' cx='133.54' cy='42.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая разработка анкет для лексико-типологического исследования многоактантных глаголов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена проблеме автоматической разработки анкет для лексико-типологических исследований в рамках фреймового подхода. Исследование в рамках данного подхода основано на анализе дистрибутивных свойств лексемы. Таким образом, анкеты для проведения подобных исследований состоят из типичных контекстов, в которых лексические единицы из рассматриваемого сематического поля могут потенциально встречаться. Данная работа предлагает возможный алгоритм создания таких анкет автоматически, рассматривая в качестве примера семантические поля многоактантных глаголов. Поставленная задача может быть разделена на две различных проблемы. Во-первых, необходимо выявить релевантные контексты, отражающие дистрибутивные свойства рассматриваемых глаголов, а именно, выявить оптимальные параметры, определяющие контекст, такие как ширина окна контекста, семантика и морфологические свойства входящих в него слов. Во-вторых, необходимо разделить полученные контексты на группы (фреймы в терминах фреймового подхода), для чего в данной работе используются методы машинного обучения и приводится подходящая кластерная модель.Приведенный в работе алгоритм для выполнения поставленных задач использует текстовые данные из морфологически аннотированных одноязычных корпусов. В работе приводятся результаты применения алгоритмы к нескольким семантическим полям глаголов (‘глаголы движения’, ‘глаголы падения’, ‘глаголы разрушения’ и ‘глаголы закрывания’).Ключевые слова: машинное обучение, автоматическая обработка естественного языка, лексическая типология, семантика, дистрибутивная семантика, автоматическое создание анкет, глаголы, кластеризация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мельник Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e74' cx='235.04' cy='79.83' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Статистический анализ пространственного распределения лингвистических признаков: системы классов в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная дипломная работа использует пространственную автокорреляцию, чтобы проверить обусловлено ли количество классов в языке или его диалекте его местоположение. Мы старались сделать наше исследование максимально воспроизводимым и надёжным. Двое лингвистов независимо собрали информацию о структуре системы классов в нахско-дагестанских языках. Несмотря на разные подходы к выделению количества классов, внутриклассовый коэффициент корреляции составил 0.971. Пространственный анализ — новый метод в лингвистической географии, который постепенно набирает популярность. Для расчета пространственной автокорреляции используются две меры: Moran’s I и Getis-Ord Gi*, которые показывают глобальную и локальную автокорреляцию соответственно. В результате Moran’s I показал положительную автокорреляцию, т.е. языки с похожим количеством классов расположены рядом с друг другом. Getis-Ord Gi* выявил два кластера: в первом находятся языки, в которых система классов была утрачена (напр., агульский, лезгинский), во втором — языки, в которых пять классов (напр., ингушский, чеченский, чамалинский, андийский). В наблюдаемые кластеры не всегда входят близкородственные языки. Помимо этого, датасет с нахско-дагестанскими поселениями и база данных по системам классов доступны онлайн (https://doi.org/10.5281/zenodo.1253012).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Картозия Инга Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e75' cx='59.55' cy='117.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кластеризация существительных на основе их сочетаемости в разных языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа представляет способ кластеризации существительных на основе их сочетаемости с прилагательными на разных языках. Целью исследования является поиск подхода к кластеризации существительных на основе сочетаемости с прилагательными, который будет работать лучше всего. В начале процесса кластеризации выбираются синонимические ряды прилагательных на разных языках. Обрабатываемые данные - биграммы от Google n-gram. Существительные из биграмм группируются по сочетаемости с прилагательными. Метод группировки - это кластеризация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Абдурашитова Галина Муратовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e76' cx='43.67' cy='131.76' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Классификация неязыковых звуков в соответствии с их названиями в естественном языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое распознавание звуков окружающего мира, иначе environmental sounds, и так называемых звуковых ландшафтов, или soundscapes, их классификация и автоматическое называние является одной из важных задач во многих областях и используется для автоматической аннотации видео или аудио, при распознавании речи и даже в робототехнике. Из-за растущего количества записей звуков в свободном доступе растёт и потребность в системах автоматической классификации этих звуков. Специфической аудиторной лексике, описывающей исключительно аудиторные явления, уделено довольно мало внимания в исследованиях, посвящённых звукам. В этой работе предпринята попытка заставить нейронную сеть найти те закомерности и паттерны, которые находят люди, когда называют неизвестный шум шорохом или шелестом; для этого определены классы, составлен датасет и предпринята попытка классификации с помощью CNN.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Андриянец Василиса Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e77' cx='242.59' cy='166.97' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Определение исследовательских задач для системы разметки устного английского учебного корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Множество исследований демонстрирует связь между первым языком говорящего и изучаемым языком: знание родного языка предопределяет нашу способность усваивать различные аспекты иностранного языка. Если в родном языке существует конструкция, аналогичная конструкции в изучаемом языке, то это будет способствовать более легкому усвоению, и наоборот. Удобным и наглядным инструментом для языковых исследований являются учебные корпуса, они предоставляют возможность обнаружить сходства и различия между языками, позволяя улучшить стратегии преподавания.Таким образом, целью работы является изучение ответов на устную часть экзамена IELTS, данных русскоговорящими студентами, и создание системы аннотации, которая бы отражала различные типы ошибок. Долгосрочной целью исследования является создание корпуса аннотированных текстов.Практическая часть работы включает изучение устных ответов и выделение различных категорий ошибок. Поскольку устные корпуса отличаются от стандартных структурой предложений, тэги должны быть адаптированы к особенностям устной речи. В результате была получена система аннотации. Кроме того, были добавлены тэги, отображающие влияние родного языка говорящих.Полученные сведения могут поспособствовать развитию новых стратегий преподавания иностранных языков, пересмотру и совершенствованию существующих методик. Результаты могут также применяться в лексикографии и в машинной обработке текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Емельянова Елена Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e78' cx='66.54' cy='285.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нормализация текстов русских диалектов с использованием посимвольного статистического машинного перевода&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы была разработка инструмента для нормализации текстов русских диалектов с использованием посимвольного статистического машинного перевода. В работе представлен обзор существующих методов нормализации текстов. В работе были проведены эксперименты, позволившие ответить на вопросы о том, какой объем данных необходим для тренировки модели статистического перевода, а также какой тип и объем дополнительных текстовых данных необходим для тренировки языковой модели. Результатом работы является натренированная модель статистического перевода. Результаты показали, что данная модель имеет статистически более высокое значение точности по сравнению с бейслайном, правильно нормализуя каждые 84 из 100 слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Игнатьев Григорий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e79' cx='36.32' cy='252.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое распознавание типов ошибок в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена созданию системы, позволяющей упростить разметку Русского учебного корпуса. Система, основанная на алгоритмах классификации, предназначена для автоматического распознавания типа ошибки при аннотации после того как ошибка была исправлена разметчиком вручную. Система работает не для всех типов ошибок, но показала удовлетворительные результаты для орфографических и лексических ошибок, а также ошибок в выборе видовой формы глагола. В работе рассмотрены особенности разных ошибок и признаки, характеризующие разные типы ошибок.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кувшинова Татьяна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ионов Максим Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e80' cx='156.25' cy='196.53' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение коллокаций с глаголами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Извлечение коллокаций из текста является важнейшей задачей современной компьютерной лингвистики. Значительным направлением в этой области является извлечение сочетаний глаголов и существительных. На материале русского языка подобных исследований было проведено сравнительно немного, а существующие требуют улучшения. В работе рассматриваются коллокации, состоящие из финитного глагола и существительного с указанием падежа, извлеченные на основе синтаксической структуры предложений и по параметру расстояния между потенциальными коллокатами. Целью исследования было проверить, влияет ли на результат извлечения типичных существительных при глаголе наличие падежной характеристики существительного, а также изучить зависимость ранжирования коллокаций от выбранной статистической меры.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коломейцев Даниил Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e81' cx='62.06' cy='188.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Словарь русского языка XI-XVII вв.&amp;quot; как база данных: технические задачи и исследовательские перспективы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе работы была создана пилотная версия электронного словаря на основе Словаря русского языка 11–17 веков. База данных словаря содержит информацию из трех последних томов (всего выпущено 30 томов) и списка источников, использованных для иллюстрации употребления слов в словарных статьях. Также был создан поисковой интерфейс по словарю и списку источников. С помощью созданной базы данных было проведено исследование динамики словообразовательных моделей с “тре-“, “три-“, “трое-“ и “трех-“ . Учитывались такие параметры, как время использования и лексическое значение. На материале Национального корпуса русского языка была рассмотрена динамика слов с “тре-“, “три-“, “трое-” и “трех-“ в современном русском языке и установлена исторически обусловленная природа вариативности данной словообразовательной модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вечкаева Анна Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e82' cx='69.8' cy='297.8' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование методов автоматического извлечения оценочной лексики&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В нашей работе мы провели ряд экспериментов и создали алгоритм для сбора оценочной лексики, по аспектным словам, независимо от предметной области корпуса.Был проведен анализ предметной области и описаны основные подходы и применения в сфере анализа тональности, после чего был проведен краткий обзор методов извлечения оценки и оценочной лексики. После этого была создана первая версия программы, и проведен ряд экспериментов, который позволил нам улучшить её работу и проверить несколько выдвинутых гипотез. После этого результат программы был проверен с помощью асессоров, корпуса Лукашевич и Четверкина и специально написанной программы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горбачев Виталий Антонович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e83' cx='18.35' cy='29.41' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка методики преподавания союзов и, а, но на занятиях РКИ с учетом корпусных данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Союзы и, а, но, и вообще союзы – часть языка, без которой невозможно представить полноценную речь, как письменную, так и устную. В области описания языка наблюдается путаница, и эта путаница распространяется и на обучение русскому как иностранному (РКИ). В настоящей работе предпринимается попытка разобраться в сложной системе трех русских сочинительных союзов – и, а, но. В отличие от предыдущих работ, исследование будет проводиться на отрицательном языковом материале – текстах изучающих РКИ, а также эритажных носителей. Такой подход призван помочь взглянуть на союзы с другой стороны. Цель работы – выявление наиболее трудных для усвоения аспектов семантики союзов, создание грамматических правил для изучающих РКИ, а также пилотной серии тренажеров, нацеленных на отработку трудностей. Под русский язык была адаптирована семантическая карта союзов, что призвано помочь трактовать ошибки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванова Зося Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e84' cx='194.99' cy='154.79' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Многоязычие по данным социолингвистического анкетирования: несколько регионов горного Дагестана&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дагестан, расположенный в северо-восточной части Кавказа — самая многоязычная республика Российской Федерации. Народы Дагестана не могут существовать изолированно от окружающих их народов. Вследствие различных причин соседствующие народы, а также народы, не находящиеся в непосредственной близости, контактировали между собой. Таким образом происходило усвоение новых языков и развивалось многоязычие. Целью этой работы является описание моделей многоязычия в 9 кластерах Дагестана в течение двух разных периодов времени. Исследование проводится на материале из базы данных с результатами социо-лингвистических опросов, проведенных в рамках проекта «Атлас многоязычия Дагестана». В исследовании рассматривается уровень владения соседскими и дистантными языками, а также способность жителей Дагестана читать и переводить текст Корана. Кроме этого, в работе рассматриваются гендерные модели многоязычия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мазаева Мария Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e85' cx='67.25' cy='178.54' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Граф как метод описания истории русской рифмы: лингвостатистический подход и база данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена графовому анализу для исследования рифм русского языка. Целью нашей работы было применение этого метода для изучения диахронии рифмы, поиска новой информации при помощи графовых метрик и визуализации. Для достижения нашей цели мы поставили следующие задачи: извлечь и классифицировать рифмы из поэтического подкорпуса Национального корпуса русского языка, построить графовую базу данных, доказать состоятельность метода на статистическом анализе базы данных, опираясь на предыдущие исследования ученых, обнаружить новое при помощи различных техник графового анализа, как математического, так и визуального. По итогам работы мы получили таблицы с рифмами с XVIII века по первую треть XX века с подробной классификацией; графовую базу данных, удобную для поиска рифм по разным параметрам; пять динамических визуализаций сетей; подробный анализ различных численных характеристик сетей. Сетевой анализ русских рифм показал нетривиальные результаты, в числе которых сходство сетей XVIII века и первой трети XX века по некоторым параметрам, пиковые свойства численных характеристик в сети первой трети XIX века, что может говорить о нестабильности рифменных систем первых двух эпох, и о состоятельности, выраженности классицистической традиции последней.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Созинова Ольга Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e86' cx='68.9' cy='264.89' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка и улучшение разметки в корпусе RLC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена проблеме согласованности между разметчиками Русского Учебного Корпуса (RLC). С данной проблемой сталкиваются разные типы корпусов, но особенно остро она стоит перед сравнительно новыми ресурсами. Для RLC такой анализ ранее не проводился, однако он необходм, поскольку позволяет оценить недостатки разметки и исправить их. Для измерения согласованности мы использовали метод каппы Коэна. Данные были собраны на основе 50 текстов из корпуса. Каждый текст был размечен независимо двумя аннотаторами. В итоге для анализа было получено 100 файлов с разметкой. После этого для их обработки были написаны программы на языке Python 3, а также скрипт на языке R для вычисления коэффициента согласованности. Результаты вычисления показали, что и как должно быть улучшено, чтобы уровень согласованности между разметчиками увеличилась.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнов Иван Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e87' cx='161.79' cy='201.62' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Тональная система языка джого&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию тональной системы языка джого. Джого – язык западной группы семьи манде, распространённый в Кот-д&amp;#39;Ивуаре и в Гане. На данный момент исчерпывающего описания джого не существует. Главная задача данного исследования – дать как можно более полное описание существующих тональных закономерностей и происходящих изменениях при тональных взаимодействиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сапожникова Мария Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e88' cx='114.55' cy='259.39' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ тональности текстов (на примере удмуртского языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главная цель этой работы это создать программу, которая могла бы извлекать тональность из предоставленного текста на Удмуртском. Анализ тональности это задание, при выполнении которого необходимо использовать комбинацию машинного обучения, когнитивистики, информационного поиска и обработки естественного языка для выявления эмоционального контекста, заключенного в текст.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грачев Даниил Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e89' cx='68.24' cy='287.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система автоматической рекомендации произвольных текстов для пополнения корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе подробно анализируются такие понятия корпусов, как репрезентативность и сбалансированность; доказывается, что понятие репрезентативности часто подменяется понятием сбалансированности или вообще не принимается во внимание при описании корпуса; показано, что результаты корпусных исследований некоторых видов (в частности, исследования, затрагивающие грамматику или лексику) нельзя считать абсолютно правильными вследствие вышеописанной подмены понятий. В качестве решения этой проблемы предлагается система автоматической рекомендации текстов для корпуса, которая на основании формально-лингвистических и статистических параметров даёт тексту характеристику типичности для заданной коллекции. Предполагается, что такая система может стать частью технологии построения корпуса, наряду с ручной жанровой классификацией. Система реализована на языке Python 2.7.9. Результаты работы системы, полученные в ходе её тестирования на примере составления корпуса текстов из Интернета, показывают, что программа справляется с поставленной задачей и распределяет тексты по типичности верно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мальцев Марк Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e90' cx='47.33' cy='218.01' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка словаря для автоматического извлечения мнений на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена разметке словаря для автоматического извлечения тональности сообщений из текстов. В работе проведен анализ списка слов, связанных с позитивной и негативной оценкой, полученного автоматическими методами. Выявлены основные типы ошибок, получаемых таким методом, предложена система параметров для разметки тонального словаря. Размечено 500 лексем, выделено около 10 параметров для разметки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Муханова Регина Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e91' cx='108.76' cy='262.16' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение языка по тексту: языки России и ближнего зарубежья&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главной задачей этого проекта было применение нескольких методов определения языка по тексту и создание программного обеспечения, основанного на этих методах. Эти методы включают метод категоризации по N-граммам и машинное обучение. Выбор языков, поддерживаемых в данном проекте, был сделан, принимая во внимание существующие программные средства. Как правило, они не поддерживают малораспространенные языки. Таким образом, некоторые языки России и другие родственные языки были выбраны для этой работы. Данный проект также включает создание собственного корпуса и проектирование процедур для его улучшения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Самойленко Игорь Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e92' cx='97.75' cy='267.32' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы автоматического определения пристрастности СМИ на материале американской прессы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа является исследованием, направленным на разработку автоматического способа выявления пристрастности в политическом дискурсе на материале некоторого количества публикаций в американских СМИ. Этот проект также принадлежит к области компьютерной лингвистики. В ходе работы были выполнены следующие цели: (1) исследование предмета политической пристрастности; (2) поиск ключевых слов, биграмм и фраз, способных указать на факт наличия пристрастности в тексте; (3) поиск материала и его сбор; (4) организация полученного материала для исследования; (5) разработка алгоритма, способного автоматически определить политическую пристрастность при помощи различных методов машинного обучения. Главной задачей представленного исследования является создание программы, способной протестировать полученный алгоритм и определять пристрастие текста, при помощи кластерного анализа, статистических методов и различных методов машинного обучения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рылько Татьяна Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e93' cx='81.98' cy='257.9' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение именных групп в русскоязычных текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на огромное разнообразие работ по извлечению информации из текста некоторые техники, успешно применяемые на английском материале, всё ещё остаются за рамками исследований для русского языка. Так, техника чанкинга, то есть метод извлечения синтаксически-связанных частей слов в предложении (чанков), до сих пор не имеет производственной реализации для русскоязычного материала. Данная работа ставит целью создание автоматической системы, основанной на машинном обучении, которая бы извлекала из текста на естественном языке один из видов чанков – именные группы. Для создания системы был проведён краткий анализ именных групп в русском языке, создан корпус со специальной разметкой. Система представлена в виде онлайн-интерфейса и размещена в свободном доступе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Феногенова Алена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e94' cx='68.8' cy='276.05' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Апокопы в современном французском языке: образование, распространение, автоматический поиск&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено феномену финального усечения (апокопы) в современном французском языке. Французские слова сегодня всё больше и больше подвержены этому явлению из-за развития новых технологий, а также влияния других языков. Область исследования апокоп мало изучена и требует более детального и объёмного анализа, чем может позволить ручная обработка данных. Так, целью работы является разработка алгоритма поиска апокоп во французских текстах. Был собран корпус из 1295 пар апокоп с их полными формами, которые наш алгоритм посчитал допустимыми. По полученному корпусу была найдена статистика о наиболее релевантных морфологических признаках, а также исследована история возникновения апокоп. На сегодняшний день наш алгоритм имеет недостаточную точность для осуществления автоматического поиска апокоп без ручной обработки результатов, однако в будущем он может быть дополнен новыми правилами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Стаферова Дарья Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Гилярова Ксения Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e95' cx='73.09' cy='267.55' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение цитат в русскоязычных текстах на лингвистических основаниях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа представляет собой исследование автоматического извлечения цитатных конструкций из русскоязычных текстов. В ее основе лежит утверждение, согласно которому возможно исчислить маркеры цитатных конструкций даже для языков без грамматикализованных маркеров. Гипотеза была проверена эмпирически на материале тренировочной выборки нехудожественных текстов из интернет-проекта “Русский журнал”. Также был составлена база эталонных полных цитат, которая позволила создать “Золотой стандарт” предложений, содержащих цитатный компонент. Наше исследование совмещает в себе теоретическую часть, охватывающую с разных сторон ключевые свойства прототипического цитатного контекста, и описание алгоритма построения вероятностной модели цитатности текстовых фрагментов. Статистические тесты помогли нам оценить вклад индивидуальных параметров в распределение цитатных предложений в корпусе и получить коэффициенты для итоговой формулы цитатного контекста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тышкевич Наталия Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e96' cx='147.35' cy='204.39' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексикографические аспекты онтологий semantic web&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы - рассмотреть, в каком состоянии сегодня находятся лексикографические сервисы Semantic Web. В целях работы выбраны несколько онтологий из сети интернет. Эти онтологии подвержены критике так, будто они являются традиционными словарями. Итогом работы является свод методов, позволяющих создать оптимальную онтологию.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Спасибо Евгений Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e97' cx='262.6' cy='214.75' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка, апробация и стандартизация психолингвистического текста на называние действий и объектов: данные нормы и пациентов с афазией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Для постановки верного диагноза и выбора эффективной программы восстановления речевой функции важно определить нейролингвистический механизм и степень выраженности номинативного дефекта. Отечественные исследователи и специалисты, работающие с пациентами с нарушениями речи, имеют в своем распоряжении крайне скудный диагностический инструментарий. В данной работе были созданы два стандартизированных валидных субтеста на называние действий и существительных для оценки трудностей называния действий у пациентов с афатическими нарушениями речи, полученными вследствие поражения мозга. Тесты были апробированы на 40 человек группы нормы и 26 человек с разными формами афазии (от грубой до легкой степени выраженности речевого дефекта), полученными вследствие очаговых поражений левого полушария. Данные, полученные в результате апробации тестов, подтверждают, что разработанные тесты выявляют номинативный дефицит у пациентов с разными видами афазии и разной степенью выраженности нарушения, и могут применяться для оценки актуализации существительных и глаголов в клинических условиях. И на основе собранного материала были составлены более компактные и удобные варианты тестов с пробами разной сложности с учетом значимых психолингвистических параметров для оценки номинативного дефицита у пациентов с поражением мозга.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щеголева Софья Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иванова Мария Васильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e98' cx='88.42' cy='292.18' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая идентификация прецедентных единиц в текстах на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В каждом языке существуют свои уникальные языковые единицы, такие как идиомы, фразеологизмы и поговорки, которые несут в себе экстралингвистическую информацию. Эта информация закладывается в сознание языковой личности и является частью её когнитивной базы на уровне нации или социальной группы. Одним из таких элементов являются прецедентные феномены, для понимания которых требуется знание определённого контекста. В современном мире компьютерной лингвистики исследуются вопросы распознавания метафор, эмоций и сарказма, однако работы по автоматизации распознавания прецедентных феноменов отсутствуют. Целью данной работы является обучение модели для определения прецедентных имен в текстах на русском языке, то есть для определения, является ли имя прецедентным в данном контексте или используется в прямом значении. В исследовании будут рассмотрены только прецедентные имена. Данные для исследования будут представлять собой прецедентные имена, собранные из текстов разных жанров, включая словарь прецедентных имен. В качестве существующих методов будут рассмотрены простые модели, такие как наивный Байес и SVM. Для эксперимента будет взята модель BERT для обучения на задачу классификации текстов с прецедентами и без.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Крянина Дарья Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e99' cx='29.76' cy='183.61' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Поливариантный набор данных морфемного состава словоформ для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена созданию поливариантного набора данных морфемного членения словоформ для русского языка. В рамках данной работы создается датасет на основе данных Морфемно-орфографического словаря А.Н. Тихонова, Словаря морфем русского языка А.И. Кузнецовой и Т.Ф. Ефремовой и монографии И.Б. Иткина &amp;quot;Русская морфонология&amp;quot;. Для создания набора данных предпринимается попытка обучить глубокие нейронные сверточные сети и модель GPT. Кроме того, датасет обогащается за счет создания дополнительного набора данных, включающего морфемное сегментирование косвенных словоформ существительных, прилагательных и глаголов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Васильева Елена Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e100' cx='29.68' cy='210.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка метода автоматического выделения актантов и сирконстантов глаголов русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Основное внимание в исследовании уделяется компьютерной методологии автоматического извлечения аргументов и дополнений русских глаголов из текстов различных жанров, с акцентом на обработку синтаксической и семантической вариативности русских глаголов. Исследование объединяет семантические знания с синтаксическими структурами для разработки и проверки точного метода извлечения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Васина Олеся Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e101' cx='112.26' cy='269.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Компьютерная обработка якутских текстов с переключением кода на русский&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящее время ведутся активные исследования по созданию передовых моделей NLP для языков с ограниченными ресурсами.    Якутский, тюркский язык на Северо-Востоке России, таковым не кажется: число говорящих на нем составляет полмиллиона, есть литература использование в Интернете.    Несмотря на это, якутский слабо охвачен исследованиями в области NLP: нет больших текстовых наборов данных, нет обученных базовых моделей.    Мы пытаемся внести вклад, создав набор данных веб-текстов и обучив 2 модели на основе BERT.    Модели также обучены классифицировать языки в текстах с переключением кода между якутским и русским языками, что полезно для будущих исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бажуков Максим Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e102' cx='94.31' cy='337.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Пробинг&amp;quot; больших языковых моделей в задаче генерации описания молекулы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последнее время задачи для больших языковых моделей далеко не ограничиваются обработкой естественных языков. Такие модели также используются в био- и хемоинформатике в связи с их способностью запоминать длинный контекст, что удобно для последовательностей: цепочка генома, молекула и белок могут быть представлены в виде длинной строки текста – фактически, это запись на искусственном языке. Именно по этой причине большие языковые модели успешно используются для совершенно разных задач, далеких от первоначальной цели их создания в задаче обработки естественного языка: от генерации описания молекулы до предсказания результата взаимодействия двух веществ. На первый взгляд, большие языковые модели справляются с этими задачами хорошо, однако насколько модель «знает» химический язык? Способна ли она соотнести две разных записи, относящихся к одной молекуле? Восстанавливает ли она структуры молекул где-то в скрытых слоях? В этой работе мы предлагаем возможные методы для проверки того, способна ли модель восстанавливать какие-либо структуры во внутренних слоях и ориентироваться в большей степени на химические признаки, чем на текстовые&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ганеева Вероника Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Игнатов Дмитрий Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e103' cx='137.59' cy='178.53' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование методов автоматического распознавания и перевода простых предложений русского жестового языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках исследования поставлены следующие задачи:обзор современных подходов к выявлению параметров жеста;изучение и анализ методов распознавания изолированных жестов и непрерывной жестовой речи;исследование архитектур и моделей перевода жестового языка;сбор и предобработка данных корпуса русского жестового языка;проектирование единой системы автоматического распознавания и перевода жестового языка;эксперименты по выявлению наиболее результативных методов распознавания и перевода предложений русского жестового языка.В главе 1 мы подробно даём обзор работ по теме исследования. В главе 2 описаны данные и эксперименты, а также проанализированы результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Долидзе Александра Амирановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e104' cx='116.75' cy='337.08' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование Различий в Векторных Представлениях, Полученных с Помощью Разных Языковых Моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Модели, основанные на архитектуре “трансформер”, показали выдающиеся результаты в задаче языкового моделирования благодаря сильным обобщающим способностям. Однако несмотря на достигнутый успех, сложность и высокая размерность внутренних представлений этих моделей затрудняют понимание способов кодирования информации внутри них. Работа посвящена анализу и сопоставлению эмбеддингов предобученных моделей для английского и русского языков. Методы, используемые в исследовании: задача пробинга, измерение косинусного сходства, прокрустово выравнивание и методы снижения размерности для визуализации и кластеризации данных. Исследование показывает различия в механизмах кодирования информации в энкодерных и генеративных языковых моделях. Например, было выявлено, что GPT-2 характеризуется высокой анизотропией и большими средними значениями векторов, что свидетельствует о предрасположенности авторегрессивных моделей фокусироваться на длине вектора, а не его направлении, что не характерно для моделей, подобных BERT. В работе подчеркивается, что использование контекстуализированных векторных представлений в задачах обработки естественного языка требует специфического подхода, позволяющего наиболее полно раскрыть их потенциал.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чистякова Ксения Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e105' cx='32.94' cy='261.58' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Генерация фреймовой информации для индо-европейских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена решению проблемы неполноты фреймовых ресурсов путем автоматической генерации фреймов. В рамках исследования был собран набор актуальных фреймовых данных и корпус текстов в выбранной предметной области. Лексическим единицам из полученного корпуса затем были сопоставлены фреймы из актуальных ресурсов. Для лексических единиц без подходящих по семантике фреймов были проведены эксперименты по генерации тремя языковыми моделями. Результаты работы могут быть использованы в качестве базы для развития систем автоматизации составления фреймов экспертами-аннотаторами фреймовых ресурсов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щербатов Денис Русланович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e106' cx='50.17' cy='277.74' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Предсказание параметров генерации ответа диалоговой модели&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данном исследовании рассматривается проблема генерации англоязычного текста на основе модели Трансформер (Transformer) и оптимизации гиперпараметров этой модели. В работе изучены различные подходы к генерации текста и описаны основные параметры модели-генератора. Также рассмотрены различные методы оптимизации гиперпараметров модели, включая байесовскую оптимизацию, алгоритм Tree of Parzen Estimators (TPE) и поиск по сетке (grid search). В качестве нового метода подбора гиперпараметров разработана модель классификации, предсказывающая по контексту оптимальные значения основных параметров генерации текста (top-p, top-k, typical-p, temperature). Результаты исследования могут быть использованы как теоретическая и практическая база для дальнейшей модификации и развития в области оптимизации гиперпараметров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гавришина Екатерина Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e107' cx='27.39' cy='150.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение методов объяснимого искусственного интеллекта к моделям диагностики психологического здоровья по данным профиля пользователя социальной сети ВКонтакте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена применению методов объяснимого искусственного интеллекта (XAI) к моделеям диагностики психологического здоровья по данным профиля пользователя социальной сети ВКонтакте.В рамках данной работы были выполнены две задачи.1) Разработка моделей, способных выделять психологические характеристики с высокой точностью. На основании изученной литературы и экспериментов были выбраны оптимальная архитектура и гиперпараметры для моделей предсказания психологических характеристик.2) Получение интерпретируемых результатов работы модели, достигнутых за счет выявления корреляции между определенными лингвистическими характеристиками текстов и уровнем субъективного благополучия. На основании изученной литературы и эмпирических предположений был выделен ряд лингвистических характеристик текстов социальной сети ВКонтакте. Затем для визуализации важности каждой из характеристик были применены методы  XAI, такие как SHAP и PDP. Полученные корреляции были использованы для интерпретации результатов предсказания лучшей модели, полученной в результате выполнения первой задачи работы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Выдрина Светлана Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e108' cx='76.03' cy='335.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извелечение именованных сущностей из документов, обработанных OCR, для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование посвящено задаче распознавания именованных сущностей (NER) в текстах, полученных с помощью оптического распознавания символов (OCR) на русском языке. NER является важной задачей в области обработки естественного языка (NLP), и включает в себя идентификацию и классификацию именованных сущностей, таких как имена людей, организаций и мест. Технология OCR значительно продвинулась в последние годы, что позволило преобразовывать печатный или рукописный текст в цифровую форму. Однако тексты, обработанные OCR, часто содержат ошибки, которые в свою очередь могут привести к неточностям в NER. В данном исследовании изучаются эти ошибки и их влияние на модели NER. Также применяются три модели глубокого обучения NER на деловых документах, написанных на на русском языке, для сравнения результатов. В целом, это исследование дает представление о проблемах и возможностях NER на текстах на русском языке, созданных с помощью OCR систем, и вносит вклад в разработку более точных и эффективных моделей NER.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грязнова Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e109' cx='34.03' cy='105.57' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кластеризация устных корпусов русского языка на основе сравнения акустических свойств частотных слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена применению алгоритмов кластеризации аудиосигналов, в частности иерархической кластеризации с использованием динамической трансформации временной шкалы (DTW), к корпусам диалектной речи. Целью работы является  анализ вариативности диалектной речи (на примере устных корпусов). Анализ сосредоточен на пяти часто употребляемых односложных словах в русском языке. Кроме того, в исследовании рассматриваются потенциальные корреляции между расстояниями кластеризации и географическими расстояниями с использованием теста Мантела. Полученные данные дают представление о кластеризации нестандартных вариантов русского языка и показывают степень влияния географической близости на результаты кластеризации. Исследование способствует пониманию диалектных вариаций и фонологических особенностей в контексте русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Минченко Анжелика -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e110' cx='59.34' cy='284.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование NLP для маршрутизации обращений клиентов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается задача многоклассовой классификации обращений клиентов в сфере разработки программного обеспечения. С целью исследования методов машинного обучения, основанных на обработке естественного языка, для наиболее эффективной маршрутизации клиентских запросов был создан наиболее полный на сегодняшний день набор данных ошибок среды разработки Eclipse, состоящий из более чем 580 тысяч багов. Для поиска наиболее результативных стратегий препроцессинга и классификации были протестированы различные методы стемминга, лемматизации, исправление орфографии, очистка регулярными выражениями, уменьшение дисбаланса, настройка гиперпараметров, а также 4 метода векторного представления слов; после нахождения оптимального сочетания шагов предобработки были протестированы классификаторы случайного леса, k-ближайших соседей (kNN), метод опорных векторов (SVM) и наивный байесовский алгоритм. Данное исследование показало, что наиболее точным из традиционных моделей является метод опорных векторов (SVM). Полученные результаты подчеркивают важность выбора методов и подходов при работе с текстовыми данными и могут быть полезными для исследователей и практиков в области анализа текста и обработки запросов клиентов в сфере разработки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Землякова Алина Руслановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e111' cx='53.81' cy='260.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Генерация правил практической транскрипции антропонимов: Мыкола или Николай?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной статье представлено исследование по генерации правил транслитерации для машинной транслитерации личных имен на 14 языках. Были использованы два подхода: генетический алгоритм (GA) и модель выравнивания IBM.Подход GA породил контекстуализированные правила, что привело к улучшению транслитерации для половины языков. Однако другая половина, характеризуемая крайне неоднозначными данными с множественными транслитерациями одного и того же имени, показала ограниченное улучшение качества.Модель выравнивания IBM была обучена на наборе данных с именами. Она сгенерировала таблицу, указывающую вероятности транслитерации для каждого латинского символа. Благодаря объединению этих правил с исходными было отмечено значительное улучшение производительности транслитерации.Это исследование вносит свой вклад в область машинной транслитерации, исследуя два различных подхода к генерации правил и давая представление об их эффективности на нескольких языках. Полученные результаты подчеркивают важность учета неоднозначности данных и использования моделей выравнивания для повышения точности транслитерации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Галимзянова Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e112' cx='88.76' cy='273.79' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение современных ML-подходов к задаче машинного перевода малоресурсных языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной магистерской диссертации исследуются современные подходы ML для машинного перевода малоресурсных языков с целью их применения для перевода малоресурсных языков России. Основная цель состоит в том, чтобы воспроизвести эксперимент, проведенный в опубликованной статье семинара по машинному переводу (WMT), чтобы обеспечить правильную реализацию модели, применить ту же модель к другому набору данных и проверить, является ли достижение сопоставимых результатов возможным на других языковых парах. Целевой языковой парой для применения модели является пара русский-хакасский, а обучение проводилось с помощью пары русский-чувашский.Диссертация начинается с всестороннего обзора критериев, используемых для классификации языка как малоресурсного, и содержит обзор современных решений для моделей перевода, ориентированных на такие языки. В главе «Методы» исследуется архитектура Transformer, принципы обучения переносу, кодирование пар байтов и другие соответствующие методы, специально разработанные для малоресурсных языков. Кроме того, представлен анализ текущих показателей оценки машинного перевода.В главе «Данные» описан процесс воспроизведения эксперимента WMT путем описания используемых данных и их характеристик. Кроме того, в разделе объясняется, как были выбраны источники для пар языков России, описаны свойства и характеристики выбранных языков, а также используемые методы подготовки данных и методы векторизации.Раздел «Эксперименты» устанавливает гипотезу о том, что модель из статьи WMT даст благоприятные результаты на другом наборе данных. Подробно объясняется функционирование конкретной модели и описываются вычислительные ресурсы, используемые для обучения. Полученные результаты представлены вместе с визуализацией процесса обучения модели.Наконец, в разделе «Заключение и будущая работа» подводятся итоги исследования. Раздел включает анализ случаев и анализ ошибок, чтобы получить представление о производительности модели. Диссертация завершается описанием потенциальных областей для дальнейшего изучения и улучшения, таких как перевод в противоположном направлении и применение других методов обучения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лебедева Анна Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ильвовский Дмитрий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e113' cx='62.59' cy='283.04' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы аугментации текстовых данных на примерах прикладных задач для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается проблема влияния различных методов аугментации текстовых данн
