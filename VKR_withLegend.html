tle='Заголовок: Предиктивный ввод текста для агглютинативных и полисинтетических языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе представлены эксперименты в области морфологического моделирования и предсказания. Рассматриваются задачи сегментации, предсказания следующего токена, а также предиктивного ввода текста для двух низкоресурсных коренных языков, киче и чукотского. В рамках решения задачи сегментации рассматриваются различные системы — 4 из них обучаются без учителя, 2 с учителем, выбирается лучшая система морфологической сегментации. Она, наряду с системами статистической сегментации, используется для создания датасетов для языкового моделирования. Обучаются языковые модели разных типов — на датасете от одной сегментирующей модели, на датасетах от двух разных сегментирующих моделей, а также зыковые модели, обученные на датасетах одной сегментирующей модели и дообученные на данных от другой. Для оценки языковых моделей вычисляется пословная и посимвольная перплексия, лучшей моделью оказывается обученная на данных, сегментированных моделью Wordpiece, а затем дообученная на морфологически сегментированных данных. Производительность языковых моделей проверяется на задаче предсказания следующего токена, для чего используется отложенная выборка, не используемая во время обучения. Лучшей оказывается модель, обученная на данных, сегментированных моделью Unigram. Также производительность проверяется на задаче предиктивного ввода текста, для чего используется вручную размеченные данные. Выясняется, что все модели, для обучения которых был задействованы морфологически сегментированные данные, хорошо справляются с этой задачей. Высказывается предположение, что использование морфологической сегментации при обучении языковых моделей позволит улучшить опыт конечных пользователей при работе с предиктивным вводом. Планируется проверить это предположение путем проведения тестирования на пользователях, а также обучить другие модели и экспериментировать на других языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Косяк Сергей Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e865' cx='112.06' cy='280.02' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диалоговый менеджмент на основе классификатора речевых функций&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Хотя интенты являются эффективным решением определения сиюминутных задач пользователя в рамках целеориентированных ботов, для open-domain диалоговых систем нужны более всеохватывающие абстракции. Исследователи пришли к пониманию ценности таких более абстрактных интентов, также известных как речевые/диалоговые акты и речевые функции. Результатом данной работы является созданный алгоритм для автоматического определения речевых функций на отнове теории Eggins и Slade высказываний пользователя и бота.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Остякова Лидия Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e866' cx='39.27' cy='281.06' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ и фильтрация пользовательского текстового контента при разработке интернет-сайта с элементами user-generated content&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена решению трех задач анализа и фильтрации пользовательского текстового контента: определению наличия обсценных слов, определению рекламы и определению токсичности в тексте. В рамках предварительного исследования были проанализированы современные подходы к решению этих задач. Были проведены эксперименты с реализацией и оценкой классических алгоритмов машинного обучения и нейронных сетей. Все реализованные нейронные модели не только превзошли алгоритмы неглубокого обучения по f-мере и accuracy, но и достигли, а в одном случае превысили state-of-the-art значения f-меры по каждой из задач. Итогом работы стало создание и размещение в открытом доступе библиотеки для анализа и фильтрации пользовательских текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Владислава Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e867' cx='48.27' cy='258.88' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модели извлечения знаний из дискурса медицинских социальных сетей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено разработке алгоритма извлечения событий приема препаратов из текстов медицинских социальных сетей. В работе рассматриваются актуальные исследования на тему извлечения событий из медицинских текстов. В рамках исследования был собран и размечен корпус, проведены эксперименты по улучшению качества работы моделей извлечения триггеров и атрибутов события, разработан итоговый алгоритм, произведена оценка качества его работы. Разработанный алгоритм может быть использован в целях фармаконадзора. Также возможно использование собранных данных в дальнейших исследованиях на аналогичную тематику.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Семенова Ольга Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e868' cx='112.97' cy='285.4' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение событий из спортивных прогнозов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Электронный обмен информацией в Интернете в различных форматах, таких как документы на естественном языке, потоки социальных сетей, новостные статьи, тексты СМИ, блоги, сайты спортивных болельщиков и т.д., быстро растет. Большая часть такой информации находится в неструктурированном формате, что затрудняет пользователям поиск наиболее важной информации, которая им нужна. Здесь возникает жизненно важная роль методов естественного языка для извлечения наиболее важной информации из неструктурированных фрагментированных шумных данных с целью экономии времени и усилий. Это представляет собой сложную задачу для мотивированных исследователей, которые внедряют различные подходы и алгоритмы для извлечения информации, в частности ее наиболее заметной и распространенной подзадачи - извлечения событий. Данное исследование, насколько нам известно, является первой на сегодняшний день попыткой использования конволюционной нейронной сети (CNN) с остаточными связями для извлечения событий из спортивных прогнозов, собранных на сайтах футбольных болельщиков. Она не ограничивается задачей извлечения упоминаний о событиях, но и выходит за ее рамки, извлекая именованные сущности соревнующихся команд, а также победителя и проигравшего.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Херуллах Гадир -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e869' cx='91.58' cy='301.33' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание метафор с помощью тематического моделирования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Метафора - языковой оборот, использующийся во всех типах дискурса, что делает ее автоматическую обработку актуальной проблемой компьютерной лингвистики. В нашей работе исследуется возможность идентификации метафорических текстов с помощью тематического моделирования. В рамках исследования мы построили ряд алгоритмов классификации для идентификации метафоры, а также выяснили, имеют ли метафорические тексты особое распределение предметных тем, которое отличает их от неметафорических текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Никифорова Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e870' cx='122.71' cy='317.73' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы оценки качества работы систем извлечения знаний для слабоструктурированных предметных областей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование в этой магистерской диссертации фокусируется на метриках для оценки систем извлечения знаний. Особенный интерес представляют слабо структурированные области знаний. В работе изучается, как из текста на естественном языке можно извлечь концепт &amp;quot;качество жизни&amp;quot; и как оценить процент успешного извлечения такого знания. Исследовательский вопрос звучит как &amp;quot;есть ли способы улучшить оценку извлечения знаний из данных?&amp;quot; Данные для исследования представляют собой Real World Data (данные из реального мира) , собранные с тематического сайта. В заключение, мы подтверждем существование дополнительных метрик для оценки извлечения информации, анализируя каждую из новых предложенных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хорошева Анастасия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e871' cx='36.35' cy='298.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение информации для моделирования эволюции сюжета в Звездных Войнах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование - попытка автоматизировать анализ социальных сетей из художественной литература с использованием графов и архитектуры графовых эмбеддингов graph2vec. Мы используем данные из 353 книг вселенной Звездные Войны, которые разделены по датам и типам серий книг (романы, короткие истории, Легенды и Канон, и так далее).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пожидаева Марина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e872' cx='188.9' cy='225.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система гибридного машинного перевода с эсперанто на английский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Совершенствование систем машинного перевода для языков, которые до сих пор не были достаточно автоматизированы, но которые были популярны и широко распространены во всем мире, кажется чрезвычайно актуальным. Одним из этих языков является эсперанто. Хотя он считается самым успешным искусственным языком в мире, на данный момент существует лишь несколько несовершенных автоматических переводчиков, обслуживающих этот язык.Сегодня машинный перевод представлен несколькими подходами, но каждый из них имеет свои недостатки, которые могут быть компенсированы их грамотной комбинацией - так называемым «гибридным подходом к машинному переводу».Настоящая статья посвящена проблемам создания гибридного компонента для машинного переводчика с эсперанто на английский. Мы изучили этапы разработки систем машинного перевода, проанализировали структуру языка эсперанто, а затем разработали прототип программы для гибридного компонента переводчика. Целью нашего компонента, основанного на правилах, было исправление ошибок, допущенных наиболее успешным из существующих эсперанто-английских переводчиков (Google Translate). Проведенный эксперимент показал, что использование гибридного компонента для 1000 переведенных предложений повысило показатель BLEU на 0,027.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Краснов Станислав Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e873' cx='75.59' cy='235.21' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание классификатора, определяющего успешность мотивационного письма&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе описано создание автоматического классификатора мотивационных писем по уровню мотивации автора. В ходе работы был проведен эксперимент, позволивший определить уровень согласованности экспертов, принимающих решение о том, достаточно ли мотивирован автор. Также были изучены параметры текста, позволяющие автоматически определять уровень мотивации автора. Классификатор был создан на основе полученных данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баранчикова Анастасия Денисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e874' cx='48.24' cy='98.76' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфологический анализ и дизамбигуация парагвайского гуарани&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена компьютерному морфологическому анализу парагвайского гуарани, одного из наиболее широкораспространненых языков Южной Америки. Гуарани является официальным языком Парагвая, а носители его диалектов расселены по территориям Аргентины, Боливии и Бразилии.В задачи выпускной квалификационной работы входит разработка морфологического анализатора и правил разрешения морфологической неоднозначности, оценка их работы в сравнении с другими публично доступными инструментами, оценка эффективности выбранных методов реализации.Автор описывает морфологический анализатор парагвайского гуарани, основанный на конечных автоматах и подходе грамматики ограничений (Constraint Grammar), лежащей в основе морфологической дизамбигуации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e875' cx='45.71' cy='285.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Рекомендация релевантных статей на основе векторной модели сети цитирований&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена исследованию задачи рекомендации релевантных научных статей на основе сети цитирований. Рекомендация подходящих статей рассматривается как задача предсказания ребер в графе цитирований. Проведен анализ подходов на основе векторных представлений (эмбеддингов) на графах и текстовых методов в применении к задаче рекомендации статей. В работе используются алгоритмы построения структурных графовых эмбеддингов и эмбеддингов с использованием текстовых атрибутов вершин графа. Рассмотренные текстовые методы включают методы текстовой близости и классификацию на основе векторных представлений текстов аннотаций для статей. Проведено сравнение результатов работы графовых и текстовых методов на данных корпуса научных статей. Графовые методы дают более высокое качество в задаче предсказания цитирований, однако качество графовых эмбеддингов сильно зависит от размера обучающей выборки. Методы на основе текстовой близости не всегда дают высокую точность, но в целом обеспечивают более высокую полноту.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лапидус Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e876' cx='111.12' cy='96.22' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение фразовых фреймов на основе текстов научного стиля на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлен список фразовых фреймов (пи-фреймов), извлеченных из корпуса академических статей в некоторых гуманитарных областях науки. Извлеченные фреймы были отфильтрованы, после чего был проведен структурный и функциональный анализ. В ходе работы также были рассмотрены некоторые проблемы классификации фразовых фреймов на русском языке, а также вопрос о полезности таких списков для преподавания иностранных языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Климов Александр Антонович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e877' cx='27.81' cy='226.96' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Машинный перевод немецких составных слов на русский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы исследовали немецкие составные слова (композиты) и их переводы на русский язык. Цель нашего исследования заключалась в автоматическом определении типа перевода немецкого композита в русском языке. Предсказывание проводилось с помощью простых методов машинного обучения. Работа состоит из пяти глав, три относятся к теоретической части, две – к практической. В теоретической части рассматриваются основные характеристики композитов (феномен, классификация, структура и т.д.), особенности препроцессинга композитов при машинном переводе, а также способы перевода композитов в русском языке. В первой главе практической части подробно описывается автоматическое создание корпуса композитов и их русских переводов. Вторая глава посвящена проведенным экспериментам с машинным обучением: перечисляются признаки, использованные при обучении, приводятся результаты каждого эксперимента, дается краткий анализ. Заключение содержит в себе рекомендации по улучшению результатов автоматического определения типа перевода композита.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гуц Варвара -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e878' cx='36.99' cy='145.22' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Измерение сложности искусственных языков на основе сетей совместной встречаемости слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наша работа преследует две цели: 1) оценить лингвистическую сложность выборки искусственных языков разных типов, 2) разработать и протестировать метод автоматического определения лингвистической сложности языка без знания грамматики.В первой части работы мы оцениваем сложность искусственных языков в нашей выборке по имеющимся лингвистическим критериям. Мы делаем выводы о сложности искусственных языков в сравнении с большой выборкой естественных языков, описанной в литературе, а также о различии искусственных языков по сложности в зависимости от времени создания и типа языка.Во второй части работы мы выдвигаем гипотезу о том, что структура сети совместной встречаемости слов, построенной из текста, может предсказывать сложность языка, на котором этот текст написан. Для проверки гипотезы мы собираем тексты на 17 естественных языках, для которых известно числовое значение сложности, строим из них сети совместной встречаемости слов и обучаем модель на графовых признаках. В работе описаны эксперименты с разными способами извлечения признаков и разными размерами исходного текста. Для сравнения с графовым подходом были проведены эксперименты с обучением на текстовых эмбеддингах.В результате экспериментов получены хорошие предсказания при обучении и тестировании на всех языках в выборке, однако ошибка предсказания вырастает при  тестировании на языках, не использованных в обучающей выборке. Показано, что графовые признаки предсказывают сложность языка лучше, чем текстовые эмбеддинги. Мы используем лучшую имеющуюся модель для измерения сложности искусственных языков в нашей выборке и сравниваем полученные результаты с выводами, сделанными в первой части работы.В заключении содержатся рекомендации по улучшению результатов предсказаний.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Соколова Ирина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e879' cx='56.09' cy='309.48' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обобщающая суммаризация для норвежского языка на примере статей Википедии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе произведена попытка использовать статьи Википедии в качестве данных для суммаризации текста с использованием нейронной сети. Показано, что архитектура sequence-to-sequence с attention позволяет генерировать связные краткие содержания. Использование BPE, предобученных векторных представлений слов и ограничения на именованные сущности улучшает качество.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фёдорова Мария Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e880' cx='74.83' cy='255.96' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение фактов и мнений на основе материалов о Чернобыльской аварии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе предлагается и описывается проект системы извлечения фактов и мнений из документальных материалов о Чернобыльской аварии. Система состоит из нескольких модулей: модуль извлечения именованных сущностей на основе существующих RNN-библиотек, модуль извлечения отношений, основанный на синтаксических правилах, и модуль выделения аргументации. Качество извлеченной информации измеряется путем сравнения с опытом прочтения этих работ человеком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тихомиров Даниил Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e881' cx='51.8' cy='310.86' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы построения векторных моделей для сетей с текстовыми атрибутами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Графы или сети получили широкое распространение в качестве объекта исследования в связи с распространением областей применимости данной структуры для моделирования отношений между элементами взаимодействия в таких сферах как социальные науки, лингвистика, биология, рекомендательные системы и телекоммуникации. Сети представляют собой большое количество связанной информации и являются проблемой для обработки и изучения, поэтому была предложена концепция графовых векторных представлений или графовых эмбеддингов, первоначально созданных в качестве метода понижения размерности, однако получившего распространение в различных задачах, таких как классификация и кластеризация вершин графа, предсказание ребер, визуализация графа и т.д. В этой работе мы фокусируемся на методах построения векторных репрезентаций на основе структурных признаков вершин графа и с помощью текстовых атрибутов вершин. Выдвигается гипотеза о том, что векторизация текстовых атрибутов вершин графа могут успешно использоваться в задаче предсказания ребер. Для проверки гипотезы мы собрали набор данных, состоящий из указаний о статьях, опубликованных исследователями из НИУ ВШЭ и входящими в реферативную базу данных Scopus, вместе с сопутствующей информацией (авторы, аннотация, год публикации, тип публикации, ключевые слова и т.д), на основе которого была построена сеть соавторства, в которой в качестве вершин представлены авторы, а ребра – их совместные публикации. Мы апробировали построенные структурные и текстовые эмбеддинги (векторизованные аннотации) в задаче предсказания ребер (link prediction) с помощью бинарной классификации. Использовались классификаторы RandomForest и XGBoost, а также ряд стандартных метрик (Precision, Accuracy, F1-macro, F1-micro, Logloss, ROC AUC). Эксперименты показали, что векторные репрезентации, построенные на основе текстовых атрибутов вершин графа представляют сопоставимый результат со структурными эмбеддингами, построенными с помощью метода nod2vec на обучающей и тестовой выборках. Помимо этого мы предложили новый оператор для вычисления эмбеддинга ребра по эмбеддингам вершин, основанный на метриках расстояния, тестирование которого в задаче предсказания ребер показало работоспособность метода.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Семенова Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e882' cx='126.91' cy='133.76' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение формулировок научной новизны исследования в области Life Sciences&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью работы было создание системы, которая, анализируя англоязычные статьи в области Life Sciences, автоматически определяла бы предложения, содержащие авторские формулировки научной новизны исследования. Для этого мы, во-первых, описали типы научной новизны, во-вторых, вручную разметили достаточное для разработки системы количество текстов, в-третьих, выделили признаки, позволяющие отличить предложения, содержащие новизну, от остальных предложений. В результате мы обучили алгоритм, способный с довольно высокой степенью качества отделять класс предложений, в которых описана научная новизна исследования, и дополнительно дифференцировать эти предложения по типу новизны.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Никифорова Софья Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e883' cx='64.91' cy='281.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Реализация и оценка эффективности методов улучшения качества обработки поисковх запросов в русскоязычных интернет-магазинах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является краткий обзор потенциальных направлений для повышения качества поисковых систем интернет-магазинов, выявленных на основе аналитики пользовательских запросов, а также оценки поисковых систем популярных интернет-магазинов России. Также, в данной работе подробно описан один из способов повышения качества обработки поисковых запросов в интернет-магазинах, а именно создание автоматической системы проверки правописания запросов на основе пользовательских данных. Результаты тестирования показали, что данная система показывает лучшие результаты по сравнению со стандартным спеллчекером на основе расстояния Левенштейна.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Присяжная Ангелина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e884' cx='47.52' cy='247.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение методов машинного обучения в rule-based платформах для извлечения знаний из русскоязычных медицинских социальных сетей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено созданию на базе платформы GATE гибридной системы, объединяющей правиловый подход и машинное обучение, для извлечения медицинской информации из русскоязычных медицинских социальных сетей. Созданная система была протестирована в рамках модельной задачи по извлечению описаний побочных эффектов препаратов из постов пользователей ресурса Здоровье@mail.ru.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлов Сергей Аркадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e885' cx='50.85' cy='257.15' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение информации из финансовых новостей для прогнозирования биржевых показателей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена прогнозированию биржевых показателей на основе извлечения информации из новостных текстов. Сначала, в работе были приведены теоретические аспекты данной задачи. Затем был произведен анализ существующих работ на данную тематику. Наконец, была приведена собственная реализация метода. Для этого был создан корпус из новостных текстов о компаниях Microsoft и Apple путем скачивания этих текстов из интернета. Из текстов были извлечены извлечены триплеты Субъект – Предикат – Объект. После этого триплеты были преобразованы с помощью one-hot метода в вектора, которые были поданы на вход искуственной нейронной сети. Полученные результаты оказались сравнимыми с результатами уже имеющихся исследований. В работе указан ряд предложений по улучшению работы алгоритма. Прежде всего описанное исследование в работе будет полезно для анализа рисков и создания стратегий различного рода компаний. Также исследование будет полезно людям, занимающимся задачами прогнозирования биржевых показателей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шелепов Алексей -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e886' cx='58.41' cy='274.43' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка подхода для измерения читаемости текстов на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках этого исследования была изучена проблема измерения читаемости текста для обучающихся чтению детей. Практическим результатом работы стало создание пайплайна для анализа текста на всех уровнях языковой системы, а также построение модели машинного обучения для классификации текстов в соответствии с уровнем их сложности для читателей с не до конца сформировавшейся читательской компетенцией. Кроме того, был произведён анализ ошибок работы классификатора и были определены наиболее значимые признаки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Садов Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e887' cx='26.45' cy='159.94' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка музыкальной рекомендательной системы на основе анализа текстов аудиозаписей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная квалификационная работа представляет собой исследование и применение методов машинного обучения без учителя для решения проблемы формирования списков воспроизведения на основе содержательной близости текстов аудиозаписей. Практическая ценность данного исследования связана с возможностью использования полученных результатов для реализации приложений или веб-сайтов, создающих персонифицированные тематические списки воспроизведения, на основе личной коллекции пользователя.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Елизарова Александра Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Николай Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e888' cx='53.41' cy='265.14' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение именованных сущностей для предметной области &amp;quot;Фармацевтика&amp;quot;: разработка и реализация для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлены проект и реализация гибридной системы извлечения именованных сущностей для русского языка в предметной области “Фармацевтика”. Проект реализован в виде кода на языке Python. В основе системы лежит машинное обучение (метод Conditional Random Fields), также используются правила и внешние лексические ресурсы. Система была обучена и протестирована на разных частях корпуса патентных текстов на русском языке, который был вручную собран для этих целей и аннотирован четырьмя типами фармако-химических сущнсотей. Полученные результаты для извлечения данных четырех типов сущностей: F-мера 77.79, точность 90.3, полнота 73.3. В работе также комментируются полученные результаты и обсуждаются перспективы дальнейшей работы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дружкина  Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e889' cx='62.24' cy='203.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метрики удобочитаемости для русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа решает задачу автоматического измерения сложности текстов, написанных на русском языке. &amp;quot;Сложность&amp;quot; понимается в духе факторного анализа, т.е. как скрытая переменная, влияющая на многие наблюдаемые свойства текстов. Отталкиваясь от заранее известного набора признаков сложности, с помощью анализа корреляций мы находим новые признаки сложности. В частности, предлагается использовать частоты некоторых концовок слов (как то: &amp;quot;-ция&amp;quot;, &amp;quot;-ние&amp;quot;). Расширенный список признаков подвергается процедуре выделения основных компонент, благодаря которой они сводятся к единой оценке сложности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дружкин Константин Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e890' cx='164.03' cy='174.41' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Моделирование речевого поведения носителя миноритарного языка РФ в социальной сети&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассмотрены 43 миноритарных языка России. В качестве материала для исследования использованы данные, полученные из более чем 1600 сообществ социальной сети Вконтакте. Задачей работы было нарисовать портрет типичного носителя миноритарного языка РФ, анализируя поведение как отдельно взятых пользователей Вконтакте, так и групп пользователей, объединенных в сообщества. Для моделирования поведения были использованы такие данные о пользователях, как возраст, место жительства, а также собственно речевое поведение: участие в диалогах, использование или неиспользование миноритарного языка, количество сообществ, говорящих на миноритарном языке, членом которых является конкретный пользователь и др. Для выявления связей между рассматриваемыми параметрами используется кластерный и корреляционный анализ. В результате исследования все рассматриваемые языки оказались отнесены к одной из четырех групп по степени их представленности в сети Вконтакте и активности их носителей. Кроме того, не выявлено никаких принципиальных различий в поведении носителей крупных и более мелких миноритарных языков, а потому для всех рассмотренных языков составлен единый портрет типичного носителя.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайдельман Людмила Яковлевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e891' cx='82.67' cy='210.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система тегов Universal Dependencies для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлен корпус русского языка, аннотированный в системе тегов Universal Dependencies. Корпус был получен посредством конвертации Синтаксически размеченного корпуса русского языка (СинТагРус).В работе подробно рассмотрены правила конвертации и приведено описание и анализ результатов эксперимента по исследованию влияния морфологической разметки на качество парсинга синтаксических отношений.Корпус  вошел в UD релиз 1.3, 15 мая 2016 года.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дроганова Кира Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e892' cx='29.49' cy='234.75' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание русского парсера в открытой среде Spacy&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе были описаны основные подходы к автоматическому морфологическому анализу текста, в частности, рассмотрены алгоритмы стемминга, лемматизации и определения грамматических атрибутов слова, приведены основные алгоритмы для русского языка, а также краткий обзор существующих программных инструментов. Во второй части работы описан процесс обучения морфологических моделей открытого лингвистического анализатора Spacy на трех различных корпусах текстов и приведены результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шубенок Дмитрий Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e893' cx='154.2' cy='277.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка прототипа приложения для использования банковских услуг с помощью бесконтактного взаимодействия с компьютером&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Прогресс не стоит на месте, меняется все — не только технологии, но и наше представление о них. Мобильные устройства становятся тоньше, легче, производительнее, меняются способы взаимодействия с ними, на смену клавиатуре и мыши пришли touch и сенсоры, на смену которым идут современные системы и интерфейсы бесконтактного взаимодействия с компьютером и любыми другими электронными устройствами, которые окружают нас повсюду. В работе описаны современные способы и проекты крупных компаний по созданию, развитию естественных интерфейсов между компьютером и человеком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцева Виктория Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Николай Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e894' cx='182.5' cy='86.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Регрессионный анализ факторов, влияющих на выбор стратегии релятивизации в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы было оценить вклад различных характеристик относительной конструкции в выбор стратегии релятивизации подлежащего в русском. На корпусных данных мы построили модели двух типов: дерево решений и мультиномиальную модель. Зависимой переменной была стратегия релятивизации: относительное придаточное предложение с союзным словом который, причастный оборот в препозиции и в постпозиции. В качестве независимых переменных выступили различные характеристики вершины относительной конструкции, глагольной формы в релятиве и конструкции в целом. Несмотря на то, что модели были построены на небольшой выборке (всего 388 примеров), нам удалось выявить некоторые статистически значимые закономерности и описать влияние значимых факторов на выбор стратегии не только качественно, но и количественно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мещерякова Евгения Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e895' cx='124.3' cy='199.43' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дигитализация критического аппарата текста для веб-публикации академических собраний сочинений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы состоит в проектировании и разработке алгоритма семантической разметки критического аппарата текста, а именно именного указателя одного академического собрания сочинений – Полного собрания сочинений Л. Н. Толстого.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Картышева Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e896' cx='55.78' cy='266.31' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Снятие омонимии на основе материалов НКРЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается проблема снятия семантической омонимии в НКРЯ. Был разработан алгоритм автоматизации снятия омонимии и на основе этого алгоритма разработана программа на языке Python.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Данейко Анастасия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e897' cx='108.44' cy='95.25' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Факторы, влияющие на нарушение кореференции деепричастных оборотов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа включает в себя три главы (теоретическую, исследовательскую, экспериментальную), заключение, список литературы и два приложения. В теоретической главе приведен обзор литературы, затрагивающей проблему нормы употребления деепричастных оборотов. В исследовательской главе представлен анализ факторов, влияющих на нарушение  употребления деепричастных оборотов в текстах  письменной и устной  речи на материале  Корпуса русских учебных текстов и Звукового корпуса русского языка. В экспериментальной главе описан эксперимент, в ходе которого было выявлено соотношение влияния таких факторов, как позиция деепричастного оборота относительно матричной клаузы и наличие или отсутствие семантического субъекта в основной клаузе, на определение степени приемлемости предложений носителями языка. Эксперимент показал, что более значимым для носителей русского языка является фактор позиции деепричастного оборота.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пужаева Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e898' cx='106.44' cy='272.32' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Применение теории риторической структуры текста для распознавания недостоверных новостных сообщений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Проблема распознавания достоверности новостей является актуальной, особенно в настоящее время, в гетерогенном информационном поле. Поэтому необходимо разработать инструменты, которые позволили бы автоматически с использованием лингвистических методов и моделей определять достоверность или недостоверность новостей, опубликованных в интернет-СМИ.На уровне дискурса в области автоматической обработки текста можно работать с текстами в рамках теории риторической структуры. Мы собрали корпус из 134 достоверных и недостоверных новостей, чтобы выяснить  на его примере, является ли риторическая структура текста фактором распознавания достоверности новостей. В разметке использовались 33 типа связей из расширенного списка риторических связей Манна и Томпсон. Для решения задачи классификации текстов и машинного обучения мы использовали Support Vector Machines (для линейного ядра и rbf-ядра) и Random Forest Classifier, для обоих классификаторов с кросс-валидацией 10-fold. В качестве признаков использовались типы риторических связей (частотность), а также сочетания типов связей (типы риторических связей+биграммы и типы риторических связей+триграммы), всего в эксперименте было использовано три набора данных. Лучшие результаты мы получили при классификации с помощью Support Vector Machines с линейным ядром для первого набора данных, он оказался лучше всего линейно разделим на два класса. Модель имеет предсказательную силу (0.65), превышающую показатели для схожего исследования для английского языка (0.56), а также показатели распознавания достоверности новостей людьми. Получившаяся модель лучше всего умеет выделять сет однозначно достоверных новостей и может служить первичным фильтром, убирающим из выборки недостоверные новости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Писаревская Дина Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e899' cx='191.42' cy='98.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология прилагательных и наречная модификация в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является формализация значений градуальных прилагательных. За основу взято классическое представление о градуальных прилагательных как отрезках на абстрактных представлениях различных измерений -– шкалах. Однако, такой подход не учитывает семантику прилагательных, которые включают в себя семантику сразу нескольких параметров -– таких, как &amp;quot;интересный&amp;quot;, &amp;quot;важный&amp;quot; и т.д. В работе был предложен способ описания таких прилагательных при помощи типологии, основанной на пяти базовых семантических компонентах: измеримости, объективности, оценочности, экспериенциальности и силе степени. Было предложено формальное представление семантики ряда прилагательных, а также описана в терминах семантических компонентов наречная модификация в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Филиппова Наталия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e900' cx='83.88' cy='129.33' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Квантитативный анализ морфологии башкирского языка при помощи метода социальных сетей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе при помощи методики сетей рассматривается морфология башкирского языка. Представляется, что некоторые характеристики сети, вершинами которой являются аффиксы, отражают некоторые языковые явления. При помощи такой сети мы рассматриваем следующие вопросы: 1) длина максимально длинной зафиксированной цепочки; 2) степень транскатегориальности в языке; 3) нарушение правил сингармонизма; 4) линейный порядок аффиксов в башкирском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кирьянов Денис Павлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e901' cx='78.02' cy='252.44' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Составление словаря эмоционально-окрашенных прилагательных русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В задаче анализа тональности текстов при самых разных подходах востребованы словари эмоционально-окрашенных слов. Для русского языка достаточно объемного, качественно размеченного и находящегося в открытом доступе словаря пока не существует. В данной работе описываются этапы создания тонального словаря для русского языка - от сбора прилагательных до создания краудсорсинговой игры для разметки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кулакова Елена Петровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e902' cx='98.99' cy='185.13' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Изучение конфессиональных переходов цифровыми методами на примере крещения евреев в Российской империи XVIII в.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Объектом исследования настоящей магистерской диссертации являются конфессиональные переходы в Российской империи XVIII в. на примере крещения евреев в православие, а предметом – применение цифровых методов в изучении этих конфессиональных переходов.  Диссертация ставит своей целью разработка и адаптация цифровых инструментов и методов для изучения конфессиональных переходов на примере крещения евреев в Российской империи XVIII в. Задачами магистерского исследования будут:- определить основных направлений изучения крещения евреев в России и Восточной Европе в целом- выявить особенности исторического контекста: еврейского присутствия в Российской империи XVIII в.- разработать модель реляционной базы данных для просопографического исследования крещеных евреев;- создать базу данных и разработать основные типы запросов для реализации просопографического исследования крещеных евреев как особой социальной группы в Российской империи во второй половине XVIII в.; - построить сети связей акторов-неофитов, крестившихся в православие, и проверить гипотезу о существовании центров по обращению в православие и динамике временных изменений этих центров;- построить сеть миграции неофитов в Российскую империю, выявить наиболее важные миграционные центры и возможные еврейские земляческие группы;  - интерпретировать полученные результаты, оценить перспективы применения цифровых методов в изучении смены веры среди евреев Российской империи.Хронологические рамки: В качестве нижней границы выбран 1742 г., поскольку именно с указа Елизаветы Петровны, изданного в 1742 г. начался процесс делопроизводственной фиксации случаев перехода иудеев в православие в Российской империи. Верхняя граница более условна – 1800 г. Источниковую базу исследования составят персональные дела о крещении евреев в православие во второй половине XVIII в., хранящиеся в фондах консисторий и губернских канцелярий Центрального государственного исторического архива Украины в г. Киеве, Центрального государственного исторического архива в Санкт-Петербурге, а также фондов Синода из Российского государственного исторического архива и Московской синодальной конторы из Российского государственного архива Древних актов. Корпус источников является документами официального имперского делопроизводства: переписка между ведомствами (как правило, канцеляриями и консисториями) о разных этапах процесса смены веры конкретных людей. Структура работы. Работа состоит из трех глав, введения, заключения, списка источников и литературы, а также двух приложений. Первая глава посвящена введению в исторический контекст: особенностям еврейского присутствия в Российской империи и регулирования правового и бюрократического поля переходов из иудаизма в православие во второй половине XVIII в. Во второй главе подробно излагается процесс проектирования базы данных и ее реализации, подготовки датасета, а также выполнения различных типов операций, здесь же приведены основные преимущества и недостатки применения технологии баз данных к исследованию крещения евреев в российском имперском контексте. Третья глава посвящена изучению конфессиональных переходов методами социально-сетевого анализа. Здесь уделено внимание специфике формирования датасетов, рассмотрены варианты изучения миграционных процессов среди неофитов, а также возможности проверки исследовательской гипотезы с помощью QAP-корреляции, дана оценка преимуществам и ограничениям метода. Приложениями к диссертации служат полная схема базы данных в виде ER-диаграммы и визуализация сети миграций евреев до принятия ими православия в Российской империи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Герасимова Виктория Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Исмакаева Илиана Дамировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e903' cx='66.5' cy='195.36' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: История формирования понятия «Искусственный интеллект» на материалах русскоязычных источников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Благодаря научно-техническому прогрессу об искусственном интеллекте говорят не только разработчики и специалисты в сфере ИИ, но и широкая общественность. В настоящем исследовании изучается процесс формирования понятия «искусственный интеллект» в русскоязычных источниках. В ходе работы были собраны три корпуса текстов — научных, научно-популярных и новостных. На материалах корпусов были собраны скетчи к словосочетанию «искусственный интеллект», разработана программа на Python, которая анализировала изменения частотностей скетчей. Эти результаты были подробно изучены и сделаны выводы относительно процесса формирования понятия «искусственный интеллект».&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Арбузова Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e904' cx='36.69' cy='60.35' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусный анализ для изучения заимствованные слова в текстах российских и франкоязычных СМИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ключевые слова: Корпусный анализ, корпусный анализ, лингвистический корпус, заимствование, лексическое заимствование, межъязыковое взаимодействие, культурное влияние, СМИ и язык, сравнительный анализ,  Медийный дискурс.Данное исследование состоит из введения, двух глав, заключения и списка литературы.Основная проблема этой работы заключается в следующем: как корпоративный анализ может выявить динамику заимствований в русскоязычных и франкоязычных СМИ и какое влияние это оказывает на наше понимание языкового обмена между этими двумя культурами и другими? Актуальность магистерской диссертации обусловлена, во-первых, интенсивностью процессов внедрения англоязычной лексики в сфере информационно-коммуникационных технологий на французском и русском языках, а также необходимостью уточнения путей и методов интеграции этой терминологии. Наблюдение за освоением новых терминов в современном французском и русском языках показывает его способность заимствовать новые элементы, но в то же время демонстрирует сознательное нежелание принимать их в их первоначальной англо-американской форме. Объектом данной работы являются англо-американские заимствования в современной французской и русской лексике в СМИ. Предметом анализа являются новообразования англо-американского происхождения, а также англицизмы, вошедшие в язык ранее, что позволяет проследить и выявить закономерности их адаптации и функционирования в современном французском и русском языках. В исследовании также рассматривается проблема существования, сосуществования и внедрения французских аналогов, включая сознательное влияние на процессы заимствования, а также меры по вытеснению англицизмов.Теоретическое значение диссертационного исследования заключается в том, что его результаты позволяют уточнить ряд известных положений, касающихся проблем компьютерной лексики. Данная работа помогает решить проблему введения и использования новых лексических единиц в современных лингвокультурных условиях. Исследование проводилось на материале, отражающем изменения во французском языке в конце 20-го и начале 21-го веков.Практическая ценность данной работы заключается прежде всего в том, что материалы и выводы диссертации могут быть использованы при дальнейшем изучении лингвистических заимствований из английского языка и их интеграции во французский язык. Это может быть полезно на семинарах и специализированных курсах, при подготовке лекционных курсов, при написании научных статей, учебных и справочных материалов и т. Д. Во-вторых, результаты этого исследования могут быть использованы для решения практических задач, связанных с функционированием французского языка в области использования терминологических неологизмов, особенно в переводческой практике. Структуры выпускной квалификационной работы определяется её целью и задачами.Во второй главе рассматриваются Лингвистическиe заимствования, англицизмы, наиболее употpеблявшиеся в российских СМИ с 1990 по 2021 годы (с помощью НКРЯ) и Лингвистические заимствования, англицизмы, наиболее употреблявшиеся во французском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жан Луи Лудвенц Лусьяни -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e905' cx='58.29' cy='228.66' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проект сохранения памяти: теория и практика создания личного цифрового архива&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется феномен возникновения цифровых архивов, рассмотрены причины и сценарии формирования и реализации персональных цифровых архивов как акта создания биографического мифа человека, памяти о нем и механизма встраивания его истории в коллективную память. В рамках исследования подняты вопросы возможностей и ответственности современных цифровых архивистов, создающих чужие цифровые хранилища. Анализ использования архивов в культурной и исследовательских практиках позволил разработать проект цифрового архива определенной личности и технические шаблоны для его дальнейшей реализации. &amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Захарова Екатерина Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e906' cx='48.48' cy='149.94' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровые подходы к языковой репрезентации «поколенческого» и гендерного аспектов в текстах стенограмм интервью антиковедов-классиков (проект «Сова Минервы» факультета гуманитарных наук НИУ ВШЭ)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация посвящена комплексному описанию языковых особенностей поколенческих и гендерных показателей в текстах интервью антиковедов, а также выявлению типичных показателей, служащих для выражения данных значений при помощи методов Digital Humanities. В первой главе дана история развития проекта видеовоспоминаний старейшин античного антиковедения «Сова Минервы». Приведён состав интервью, сформулированы цели и задачи проекта, которые неоднократно менялись в ходе его развития. Проанализированы стратегии работы (создание, сохранение, изучение) с цифровыми и технотронными архивами. Представлены возможные направления исследовательской работы с позиции лингвистики: жанровый, дискурсивый, когнитивный подходы. Для интервью антиковедов подробно определены жанры «интервью» и «воспоминание» (представлен портрет речевого жанра, выявлены совпадения и нарушения жанровой модели). Отдельно описан социолингвистический подход, поскольку мы считаем возможным выделение и социальной группы (антиковеды), и характерного «социального жаргона». Вхождение в данную корпорацию связано с такими факторами как «место получения образования» (кафедры в трех университетах: МГУ, СПбГУ и РГГУ), «специальность» («Филолог. Преподаватель древнегреческого и латинского языков и античной литературы»), владение античными языками (латынь и древнегреческий), участие в публикационной и научной деятельности в контексте «антиковедение» и пр. Мы можем говорить о существовании как узкой терминологии области, так и особого профессионального жаргона.Во второй главе представлены особенности цифрового подхода при организации работы. Представлен опыт обработки, регламентации и реорганизации цифрового архива. Охарактеризованы особенности реализации корпусного подхода к преставлению текстов интервью антиковедов. Дана характеристика полученного корпуса: репрезентативность, сбалансированность, ограниченность, размеченность, прагматическая ориентированность. Обоснован выбор цифровых инструментов, используемых для дальнейшего анализа, описаны этапы машинной предобработки текста.В третьей главе описаны возможные исследовательские стратегии и конкретные цифровые инструменты, используемые для выявления показателей, связанных с языковым представлением категорий «возраст» и «пол». Приведен исследовательский опыт обращения к разным уровням языка (фонетика, морфология, лексика, синтаксис); определены наиболее перспективные направления работы применительно к изучаемому материалу: морфология, лексика, выделение и анализ прецедентных имен (имена античных писателей, поэтов, драматургов).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Василенко Анастасия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e907' cx='148.78' cy='277.62' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование гендерных стереотипов на материале Национального корпуса русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Социальные исследования на основе больших текстовых данных представляют собой междисциплинарное направление, объединяющее методы и подходы из социальных наук, компьютерной лингвистики и цифровых гуманитарных наук. Традиционные методы сбора данных, такие как опросы и интервью, ограничены по ресурсам. В отличие от них, большие текстовые данные охватывают широкий спектр источников, позволяя исследователям анализировать миллионы текстов, написанных различными группами людей по всему миру. Они включают в себя информацию из социальных сетей, цифровых библиотек, новостных сайтов и других онлайн-источников. Данная работа также относится к области социологических исследований на основе больших данных и посвящена анализу актуальной темы гендерных стереотипов. Гендерные стереотипы представляют собой глубоко укоренившиеся и широко распространённые представления о ролях, нормах поведения, предпочтениях и личностных характеристиках, которые приписываются индивиду на основе его половой принадлежности. Такие предубеждения нередко оказывают негативное влияние на отдельные сферы жизни человека и определяют нормы поведения, социальную роль, карьерный путь и ожидания по отношению к внешнему виду. Например, гендерные стереотипы ограничивают возможности для личностного и профессионального роста, закрепляя определенные роли и обязанности за мужчинами и женщинами. Безусловно, родители и близкое окружение оказывают значительное влияние на формирование установок и взглядов на жизнь отдельного индивида. Однако этот процесс представляет собой комплексную совокупность множественных факторов, качественное и количественное измерение которых представляет собой значительную трудность. В то же время информация, публикуемая средствами массовой информации, доступна для анализа. В настоящем исследовании было принято решение использовать дистрибутивную семантику как инструмент для анализа больших данных, представленных публикациями газетных СМИ. Методы интерпретации векторного представления слов позволяют выявлять имплицитные установки и стереотипы. Автором настоящей работы было принято решение сконцентрировать внимание на гендерных стереотипах относительно профессиональных ролей. В работе рассматриваются положения векторов слов, обозначающих профессии. Решение о фокусе на данном виде стереотипов было принято на основании того, что слова, обозначающие профессии, обладают интересной спецификой, существуют формы слов, употребляющихся только по отношению к женщине — феминитивы. Происхождение феминитивов может быть обусловлено социокультурными и лингвистическими тенденциями, преобладающими в обществе. В некоторых контекстах формирование феминитивов отражает отношение к гендерным ролям и стереотипам, характерным для данного общества в определённый исторический момент. Такая специфика анализируемых данных требует особого внимания, поскольку согласно выдвинутой гипотезе феминитивы должны показать на связь с женским полом, в то же время интерпретация положения слов мужского рода в векторном пространстве может оказаться неоднозначной. В последние годы наблюдается возрастающая тенденция к использованию феминитивов для обозначения женщин в публикациях российских средств массовой информации. Таким образом, корпус газетных СМИ представляется интересным объектом для исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аспидова Алена Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e908' cx='55.74' cy='151.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71'
