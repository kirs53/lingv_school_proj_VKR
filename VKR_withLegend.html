синтаксис и лексика), а также общая классификация, учитывающая все диалектные особенности, отражённые в атласе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Марченко Игорь Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e28' cx='118.13' cy='338.15' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Многоязычная обработка сравнительных вопросов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Задача обработки многоязычных сравнительных вопросов является частью задачи ответа на вопрос в диалоговых системах (например). Решения в некотором роде и некоторые аспекты этой задачи уже существуют, например, чат-бот GPT способен каким-то образом ответить на некоторые из таких вопросов, но его коды не являются общественным достоянием, поэтому становится невозможным проанализировать их или улучшить результаты на основе этих моделей. Кроме того, существуют соответствующие исследования по сравнительной обработке вопросов и ответам на них, но не многоязычные. В текущем исследовании я попытаюсь изучить эту проблему. Кроме того, до сих пор не существует конкретного набора данных для обработки многоязычных сравнительных вопросов для обучения модели нейронной сети.Целью настоящего исследования будет создание многоязычного набора данных сравнительных вопросов, соответствующего текущим задачам, для поиска решений, анализа и сравнения их для следующих задач: классификация сравнительных вопросов (определение того, является ли вопрос сравнительным или нет), извлечение объектов, аргументов и аспектов внутри сравнительного вопроса.Продолжением исследования является ответная часть: поиск ответов, извлечение релевантной информации из найденного и генерация подходящих ответов.Сравнительные вопросы довольно популярны среди запросов пользователей. Текущее исследование является новым и актуальным не только с точки зрения научной значимости для нейронных сетей, но и с точки зрения прикладной ценности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лыкова Ксения Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e29' cx='102.99' cy='338.42' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Управление генерацией текста с помощью нейронных языковых моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы генерация естественного языка (NLG) достигла большого прогресса благодаря появлению моделей архитектуры Трансформер и масштабному предварительному обучению. Большие предварительно обученные языковые модели, такие как GPT-2 и GPT-3, приобрели способность генерировать текст, выглядящий, как человеческий. Однако управляемость таких моделей все еще остается недостаточной. Такая управляемость была бы полезна, по крайней мере, по двум причинам: во-первых, модели, обученные на веб-корпусах, склонны генерировать токсичный контент; во-вторых, приложения, в которых используются модели, могут требовать более тонкого контроля генерируемого текста. В ответ на эти потребности возникла область управляемой генерации текста. В данной работе мы адаптируем CAIF, существующий метод управляемой генерации текста, для переноса стиля текста, заменяя обычную языковую модель на модель-парафразер. Мы иллюстрируем применимость полученного метода ParaCAIF, применяя его к детоксификации, относительно новой подзадаче переноса стиля текста. Мы проводим детоксификацию на двух языках: русском и английском. Для обоих языков ParaCAIF значительно снижает токсичность генерируемых парафразов по сравнению с обычными парафразерами. Насколько нам известно, это первая работа, в которой метод управляемой генерации текста адаптиуется для детоксификации русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орлов Евгений Маркович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e30' cx='26.51' cy='207.25' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: От нейросетевого анализа к словарному: методы разработки морфологических анализаторов на основе данных, размеченных нейросетью&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено разработке методов морфологического анализа текстов на основе данных, размеченных нейронной сетью. Авторы описывают основные этапы разработки анализатора и представляют результаты тестирования на корпусе текстов на русском языке. В исследовании также рассматриваются проблемы, связанные с обработкой многозначных словоформ и нестандартных морфологических конструкций.Предложенные авторами методы позволяют добиться определенной точности анализа морфологической структуры текстов. Они основаны на использовании нескольких моделей нейронных сетей и различных методов кластеризации данных.Особое внимание в исследовании уделяется различным способам кластеризации слов. Авторы предлагают несколько решений этой задачи с помощью различных существующих алгоритмов.В целом исследование представляет собой особый вклад в развитие методов морфологического анализа текстов и может быть полезным для специалистов в области лингвистики, компьютерной лингвистики и анализа данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Феоктистова Эмма Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e31' cx='104.98' cy='330.04' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое пополнение таксономий с помощью генеративных моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Лексические таксономии применяются для решения широкого спектра задач автоматической обработки естественного языка и нуждаются в постоянном обновлении. Пополнение лексических таксономий вручную требует значительного времени и узкоспециальных знаний. В настоящем исследовании мы предлагаем использовать предобученные генеративные языковые модели для решения этой проблемы, формулируя ее как задачу предсказания гипонимов к текущему узлу таксономического графа. Помимо стандартного файн-тюнинга, мы экспериментируем с различными форматами вхдных данных, zero- и few-shot промптином, а также адаптер-тюнингом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Черноморченко Полина Владиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e32' cx='118.33' cy='338.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Предобученные языковые модели в решении задачи аспектно-ориентированной суммаризации отзывов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Благодаря пользовательским отзывам становится возможным узнать информацию о продукте до покупки. Однако один продукт может получить большое количество отзывов, что затрудняет чтение. В данной работе будет исследована аспектно-ориентированная суммаризация отзывов. Мы сравним три модели для этой задачи — ruBERT, mBERT и XLM-RoBERTa. Они будут оценены с помощью тестового датасета, составленного по разработанными нами руководствам. Наше исследование направлено на расширение знаний об аспектно-ориентированном подходе и использованию для него больших языковых моделей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Худина Янина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e33' cx='96.7' cy='272.88' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Детекция и уменьшение предвзятости в сравнительно вопросно-ответных системах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Инструмент для ответов на на сравнительные вопросы, охватывающий широкие тематические области, потенциально является весьма полезным. Однако, существующие системы монолингвальны, и, вследствие этого, являются потенциальным источником культурных предрассудков при ответе на вопросы, что приводит к культурным предубеждениям, несправедливому и непрозрачному использованию и может привести к ответам низкой точности. В данной работе представлен метод, который позволяет снимать культурное предубеждение в сравнительной вопросно-ответной системе, придерживаясь при этом принципа приоритета многообразия при сборе данных для устранения предубежденности. В работе описано построение мультиязычной системы ответов на сравнительные вопросы: ее архитектура, датасеты-источники ответов, метрики для измерения сходства ответов на разных языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чубарова Любовь Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e34' cx='147.82' cy='294.21' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание и генерация объектов сравнения в вопросно-ответных системах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: К настоящему моменту было предложено множество вопросно-ответных систем, позволяющих получить информацию на любую интересующую пользователей тему, будь то фактические данные, рейтинговая информация или мнение на ту или иную тему. Тем не менее такие системы не предполагают достаточно информативную выдачу на конкретные сравнительные вопросы, они скорее выдают информацию о каждом объекте и дают пользователю возможность самостоятельно разобраться в интересующем его вопросе и на основе прочитанных данных сделать свой собственный выбор. Это занимает довольно много времени, и иногда на основе результатов выдачи невозможно составить ответ даже вручную, в таких ситуациях требуется помощь специалиста, что зачастую тоже достаточно неудобно. Поэтому относительно недавно начали появляться проекты по созданию сравнительных вопросно-ответных систем, чтобы избавить пользователь от проблемы самостоятельного изучения материала. Таких работ довольно мало, и они нуждаются в доработке. Исходя из краткого обзора существующих систем, мы планируем создать новый алгоритм на основе прежде не использованных в подобном ключе методов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шикунова Ксения Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e35' cx='68.21' cy='289.79' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение толкований терминов в корпусах текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое выделение определений из корпуса текстов - важная задача, имеющая практические применения в, среди прочих, задаче перефразирования, составлении тезаурусов и словарей, разрешении семантической неоднозначности и разработке вопросно-ответных систем. Несмотря на достижения исследователей-лингвистов и программистов в этой области, существующие подходы не были применены к русскоязычным данным, и в открытых источниках нами не было найдено предобработанных для задачи автоматического извлечения терминов и определений данных на русском языке. В настоящей работе мы опишем процесс сбора данных, подготовим их для последующих исследователей, а также продемонстрируем работу нескольких вариаций модели, основанных на BERT и CRF, на собранных данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гриневская Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e36' cx='87.4' cy='318.23' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое распознавание оскорбительных комментариев на русском языке в социальных сетях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Оскорбительное поведение в сети — явление, с которым сталкиваются большинство интернет-пользователей. IT-компании активно совершенствуют алгоритмы автоматической модерации публикаций и комментариев, переходя ко всё более сложным системам, а пользователи, в свою очередь, прибегают к искажениям слов, добавляя в них цифры и знаки пунктуации, чтобы обмануть автоматические системы. В настоящей работе мы провели первое исследование влияния искажений на модели классификации и доказали, что они действительно затрудняют работу как классических алгоритмов машинного обучения, так и нейросетей. Мы также предложили два принципиально разных способа устранения этого недостатка.Первый способ заключается в автоматическом исправлении слов, содержащих некириллические символы. Этот алгоритм пока не способен восстанавливать правильную форму текста до полного совпадения, однако модели классифицируют предобработанный текст даже более качественно, чем исправленный вручную вариант. Второй предложенный способ предполагает изменение подхода к обучению нейросетей. Применение многозадачного обучения оказалось эффективнее и оптимальнее, чем добавление большего количества данных для одной задачи, а их комбинация продемонстрировала лучший результат.Поддерживая философию открытой разработки программного обеспечения, мы выкладываем в международный каталог один из собранных нами корпусов онлайн токсичности. Мы также публикуем весь код, созданный в рамках настоящей работы, включая сбор и подготовку данных и проведение экспериментов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горбунова Алла Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e37' cx='116.79' cy='267.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение жанра песни по тексту и музыкальным метаданным: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое определение музыкальных жанров композиций - одна из актуальнейших задач music information retrieval. Достижения в данной области широко используются в области музыкального стриминга: информация о жанрах часто применяется в рекомендательных системах, автоматическом составлении плейлистов. В данной работе предлагаются обученные на материалах двух корпусов модели, которые распознают музыкальные жанры англоязычных песен по их текстовому наполнению и характеризующих звучание метаданным.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гордеев Никита Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e38' cx='228.98' cy='130.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение дискурсивных формул из текстов на немецком языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дискурсивные формулы — это идиоматизированные единицы с сильной прагматической функцией, которые употребляются в ответ на определенные реплики и, как правило, появляются в устной речи. В статье “Речевые акты как лингвистическая категория” Е. В. Рахилина и П. А. Бычкова высказали гипотезу, согласно которой дискурсивные формулы могут являться маркерами речевых актов. Чтобы подтвердить или опровергнуть это утверждение, необходимо рассмотреть их в типологической перспективе, что подразумевает анализ большого количества данных разных языков.Цель настоящей работы — опробовать рекуррентные нейронные сети для облегчения задачи сбора данных перед дальнейшим теоретическим анализом. Дискурсивные формулы ранее изучались по большей мере в славянских языках, поэтому исследование проводится на материале немецких текстов. По результатам работы я предоставляю обученную модель, которая показывает долю верно размеченных предложений равную 0.92 на тестовой выборке, а также список немецких дискурсивных формул с примерами их употреблений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Запорощенко Анна Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e39' cx='38.01' cy='252.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка алгоритмов автоматического перевода разметки текстов корпуса REALEC, полученной в результате применения системы Heptabot: пунктуационные теги&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Алгоритмы классификации являются популярным инструментом в области NLP и используются для многих целей, связанных с исправлением ошибок. Большинство из них основаны на машинном обучении и глубинном обучении. Heptabot — это автоматизированная система обнаружения и исправления ошибок в эссе на английском языке, написанных русскоязычными учащимися. Кроме того, студенты бакалавриата сдают Независимый экзамен по английскому языку, аналог экзамена IELTS в Высшей Школе Экономики. Russian Error-Annotated Learner English Corpus, или REALEC, представляет собой корпус с аргументативными эссе и описаниями графиков, написанными на Независимом экзамене. В текстах эссе ошибки их авторов последовательно аннотируются. Корпус имеет свою собственную таксономию ошибок, и ошибки аннотируются тегом, присвоенным определенному диапазону ошибок. В целом, REALEC имеет 54 тега ошибок. Ранее аннотаторы размечали ошибки в эссе вручную, но с появлением Heptabot эссе размечаются автоматически, и теперь перед аннотаторами стоит задача проверить выделенные Heptabot ошибки на правильность и изменить тег из категории Heptabot в категорию тегов REALEC. Для полной автоматизации работы аннотаторов необходим ряд улучшений  работы Heptabot. Данная работа посвящена одному из необходимых усовершенствований системы Heptabot - улучшению аннотации пунктуационных ошибок. В данной работе мы рассмотрели 3271 случай и выделили 12 блоков пунктуационных ошибок, которые классифицирует Heptabot. Каждый блок содержал вторичные классификации, для каждой из которых были написаны собственные алгоритмы исправления ошибки, тега и области ошибки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошкина Ксения Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e40' cx='167.04' cy='240.1' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание корпуса быстринского эвенского языка с использованием автоматической морфологической разметки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Всё чаще NLP технологии используются в исследовании малых языков. Однако эвенский язык, тунгусо-маньчжурский язык, на котором говорят в Сибири и на Дальнем Востоке России, до сих пор не получил должного внимания в этой области. В работе представляется первый морфологически аннотированный корпус эвенского языка с широкими возможностями поиска, а также первый морфологический анализатор эвенского. Материалом для корпуса стало приложение к газете «Айдит» (эвенск. ‘Согласие’) с относительно параллельными эвенско-русскими текстами. Большинство статей написано на быстринском идиоме, отличающемся от литературного, что делает материал особенно ценным. Первая часть работы посвящена разработке двухуровневого морфологического парсера на правилах с использованием библиотеки HFST. Во второй части описывается весь процесс обработки материала от фотографий газеты до итоговых файлов с разметкой через оптическое распознавание в программе ABBYY FineReader PDF, автоматическое глоссирование и выравнивание переводов в программе InterText. Третья часть посвящена настройке корпуса на платформе tsakorpus и конвертации данных в необходимый формат. На данный момент корпус, доступный на сайте эвенской экспедиции по ссылке https://evenlang.ru/scientific/corpus, содержит 35 выпусков газеты (из 70 имеющихся). Он будет дополнятся текстами других жанров, в том числе мультимедийными устными рассказами. Результаты работы будут интересны исследователям эвенского языка, антропологам, носителям эвенского, а также разработчикам автоматической обработки малых языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казакова Татьяна Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e41' cx='192.89' cy='264.26' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кластеризация для профайлинга авторов учебных текстов в корпусе REALEC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы имеем довольно слабое представление о процессе освоения иностранного языка. Еще меньше информации имеется о том, как именно этот процесс происходит на разных уровнях. Чтобы получить представление о процессах на продвинутом уровне изучения английского (B1-B2 CEFR) и какие общие сильные и слабые стороны могут быть у изучающих, мы проанализировали группы, на которые были разделены 1772 аргументативных эссе из учебного корпуса REALEC. Группы были получены с помощью алгоритма кластеризации K-means, который использовал для расчета метрики сложности текста. В итоге мы получили две группы: в одной из них тексты студентов, которые показывают большее знание синтаксиса, морфологии и лексики, в другой - меньшее. Наибольшее различие между группами показывают именно синтаксические метрики, поэтому можно сказать, что синтаксис усваивается быстрее, в то время как морфология медленнее, так как в морфологических метриках различие между группами наименьшее.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пыжак Юлия Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e42' cx='133.98' cy='306.47' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Все дело в контексте: использование контролируемой генерации текстов в целеориентированных диалоговых системах открытого домена&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работы представлен прототип целенаправленной диалоговой системы, которая использует сценарный подход для объединения шаблонных ответов с генерацией ответов на основе DialoGPT. Система нацелена на ведение диалога открытого домена с пользователем. Предполагается, что система должна продвигать цели пользователя или собственные цели системы, если пользователь пассивен. Систему можно использовать в качестве модуля более крупных диалоговых систем для покрытия случаев, когда ответов по сценарию недостаточно и необходима генерация текста. Подход, основанный на сценарии, позволяет делать это на уровне нескольких высказываний, ориентируясь на цель, вместо того, чтобы давать один генеративный ответ и затем резко менять тему, возвращаясь к заранее написанному сценарию, как чаще всего происходит в системах, использующих правильный подход и сценарные навыки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смилга Вероника Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e43' cx='111.57' cy='332.86' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка устойчивости языковых моделей к адверсариальным атакам и трансформациям тестовых данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предобученные языковые модели достигли довольно высоких результатов на широком спектре задач обработки естественного языка, на некоторых из которых даже превосходят человеческий уровень. Однако исследования показывают, что современные языковые модели уязвимы к незначительным преобразованиям входных данных. Это поднимает вопрос о необходимости создания новых тестов, нацеленных на оценку устойчивости моделей  к специально созданным адверсариальным примерам. Тем не менее, большинство существующих тестов и инструментов, уже созданных с этой целью, предназначены для английского языка, в то время как остальные языки остаются незатронуты. В работе мы предлагаем решение этой проблемы, и представляем фреймворк для оценки устойчивости моделей к трансформациям тестовых данных и адверсариальным атакам для русского языка, который позволяет: 1) автоматически создавать адверсариальные данные без необходимости в дополнительной аннотации; 2) производить оценку языковых моделей и их устойчивости к широкому спектру трансформаций данных на различных задачах понимания языка. Мы показываем потенциал фреймворка и анализируем устойчивость двух языковых моделей к адверсариальным атакам на ряде задач, тестирующих, среди прочего,  способность моделей к сложным рассуждениям и этическим суждениям.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Такташева Екатерина Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e44' cx='264.87' cy='197.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ пайплайнов метода воксельной морфометрии на данных детей нормы и детей с дислексией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Широко известно, что дислексия связана с различиями в объеме серого вещества в головном мозге типично развивающихся детей и детей с дислексией. Однако до сих пор нет единого мнения о структурах мозга, нарушение которых приводит к дислексии. Чтобы расширить знание о структурах мозга, приводящих к затруднениям при чтении, мы провели воксельный анализ (VBM). Этот анализ ранее не был использован для исследования русскоязычного материала (Linkersdorfer et al., 2012; Richlan et al., 2013;  Tamboer et al., 2015). Кроме того, мы провели анализ разными пайплайнами (FSL, SPM и анализ регионов интереса в R), чтобы проверить согласованность результатов. В отличие от предыдущих исследований, в которых разные подтипы дислексии включались в одну группу, в настоящем исследовании дети были протестированы с помощью батареи фонологических тестов, таким образом, только группа детей с фонологическим подтипом дислексии (Дорофеева и др., 2020) была включена в анализ. Наше исследование подтвердило данные о вовлечении билатеральной островковой доли, левого мозжечка, правой скорлупы, правой прецентральной извилины, правого таламуса и правой средней лобной извилины в фонологические задания. Однако, была обнаружена низкая согласованность между разными методами VBM, поэтому результаты следует интерпретировать с осторожностью, а методы VBM стоит дополнительно изучить.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щеглова Екатерина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Больгина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e45' cx='120.64' cy='284.84' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Мультилейбловая классификация научных статей: определение области знания на основе текста аннотации при помощи машинного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящее время публикация научных работ в Интернете вместо печатных журналов становится все более популярной. Присвоение тематических меток статьям могло бы расширить и улучшить возможности поиска. Ручная разметка практически невозможна из-за большого количества статей, уже опубликованных и продолжающих публиковаться каждый день. Таким образом, для классификации необходим автоматический инструмент. Разработка алгоритма присвоения меток представляет интерес также и с исследовательской точки зрения, поскольку означает решение задачи мультилейбловой несбалансированной классификации. Данное исследование охватывает ~2 миллиона текстов аннотаций, из которых более 200 тысяч относятся к самому большому классу и только ~4 тысячи — к самому маленькому.В данной работе рассматривается несколько методов классификации текстов. Один элемент может иметь произвольное количество меток. Всего представлено 200 уникальных меток и тысячи их комбинаций. Мы решили провести бинарную классификацию для каждой метки и объединить результаты, чтобы получить финальной  список.Лучшей стратегией оказалась векторизация методом TF-IDF + использование классификатора Support Vector Machine. Эта стратегия превзошла даже трансформер типа BERT (приведены возможные объяснения этих результатов). Она обеспечивает следующие метрики: доля верных ответов — 0.99, полнота — 0.61, точность — 0,62. (Средние значения для всех меток) Учитывая количество классов, несбалансированность данных и ошибки разметки, мы считаем, что получили удовлетворительные результаты.Предварительно обученные TF-IDF и SVM модели были использованы для разработки веб-сервиса, который дает возможность протестировать наш алгоритм присвоения тематических меток.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вольф Елена Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Соколов Евгений Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e46' cx='90.71' cy='333.49' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение фонологических систем, полученных на основе словарей и корпусов: данные андийских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Лингвисты различают два типа частот: тип и частота лексем. Каждый из них используется по своему назначению и говорит что-то о своем собственном аспекте языка. Мы собираемся использовать эти частоты для количественного фонологического анализа малоресурсных языков.Наша гипотеза состоит в том, что частотности звуков в словарях и корпусах коррелируют, и частотности, вычисленные по данным словаря, могут быть использованы для описания фонологии. Чтобы проверить это, мы используем корпуса и словари андийских языковЕсли эта работа сможет подтвердить нашу гипотезу, она может внести свой вклад в будущие количественные исследования фонологии малоресурсных языков, поскольку можно будет предсказать одно значение из другого.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Давиденко Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e47' cx='59.49' cy='28.3' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Упасть на полу vs упасть на пол: аномальное маркирование ориентира в речи нестандартных носителей русского языка в свете корпусных данных RLC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Недавние исследования, посвященные усвоению русской падежной системы нестандартными носителями языка, описали широкий спектр ошибочных употреблений падежных сочетаний в различных вариантах русского языка. Тем не менее, остаётся почти неописанным аномальное маркирование ориентира в предложно-падежных конструкциях, и причины его возникновения. Более того, неизвестно, одинаков ли механизм возникновения ошибок у студентов с эритажным русским и у студентов, изучающих русский как иностранный. Нашим материалом является выборка из 864 примеров, составленная на базе финского подкорпуса корпуса РЛК. Тексты написаны носителями финского языка и носителями эритажного русского языка с доминантным финским. Совмещая методы корпусной лингвистики, количественные методы и теорию second language acquisition, а также такие методы современной лингвистики, мы попытались объяснить механизмы нарушений, связанных с аномальным использованием предложно-падежных сочетаний в речи нестандартных носителей. В ходе работы мы проверили гипотезу о том, что студенты-иностранцы и студенты-эритажники делают обширные обобщения, связанные с пространственными отношениями объектов, при этом эти обобщения разнятся у групп в ситуациях различных семантических доменов. Мы предприняли попытку определить, какие из аномалий маркирования являются случайностью, а какие - устойчивой тенденцией. Одним из самых крупных результатов стало следующее наблюдение: для инофонов характерна экспансия локативной группы, между тем как для эритажных носителей - злоупотребление директивной группой с аккузативом. Среди общих явлений, объединяющих эритажных и иностранных студентов, мы отметили трудность в выражении пространственных значений, маркируемых в стандартном русском сочетанием по + ДАТЕЛЬНЫЙ и связанных с разнонаправленным перемещением внутри объекта. Путаница пространственных предложно-падежных сочетаний при базовых и частотных глаголах движения или наиболее частотных статальных глаголах характерна для инофонов, которые изучают русский как иностранный. Нарушения развиваются в оба направления: почти в равной степени используются локативные предложные сочетания при глаголах направленного движения / перемещения и директивные конструкции при предикатах статального действия, при этом наблюдается незначительный перевес в сторону экспансии локативных групп. Важно, что указанный тип нарушения почти не свойствен эритажным носителям: количество задокументированных аномалий минимально, и это показатель того, что способы маркирования базовых значений, связанных с пространством и движением, — стабильное явление в речи эритажных носителей с доминантным финским. В нашей работе мы визуализировали на диаграммах наблюдения о том, что только для инофонов свойственны нарушения в ситуациях, описывающих коммуникацию и разные зрительные образы. Количество нарушений у инофонов резко выше, чем у эритажников, в ситуациях, описывающих соединение и точку соприкосновения, воздействие и влияние, а также отношения часть-целое. Наконец, была отмечена неустойчивость в выборе локативной / директивной группы при маркировании пространственных значений в сочинительных конструкциях с двумя и более предложными сочетаниями, свойственная студентам инофонам, но не характерная для эритажников. К контекстам, наиболее трудным для эритажных носителей, относятся: вертикальная позиция и иерархические отношения, конечная точка и окончание действия, фокус и концентрация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горнштейн Дарья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e48' cx='92.77' cy='192.05' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование функционального анализа данных для изучения немануального маркирования вопросов в жестовых языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование является продолжением пилотного исследования (Кузнецова, 2020), в котором описывается немануальное маркирование (положение головы и движение бровей) общих и частных вопросов в сравнении с утверждениями в казахско-русском жестовом языке (КРЖЯ) с использованием компьютерного зрения и статистического анализа. Пилотное исследование выявило несколько проблем. Во-первых, модель, которая определяет на видео положение точек на лице, искажается при повороте головы. В пилотном исследовании мы предложили решение этой проблемы через обучение простой модели линейной регрессии для прогнозирования искажения, которое впоследствии мы вычли из исходного результата. В данной работе мы нашли более сложное решение с помощью нейронных сетей и провели тщательное сравнение всех моделей. Во-вторых, в пилотном исследовании мы дискретно анализировали непрерывные изменения немануальных маркеров - мы просто усреднили значения немануальных маркеров для статистического анализа. Поскольку немануальные маркеры часто сравнивают с просодией в разговорных языках, в данном исследовании мы использовали метод, который популярен в анализе разговорной речи - функциональный анализ данных, в частности, функциональный метод главных компонент. Мы перевели дискретные данные в функциональную форму и выполнили снижение размерности для статистического анализа и визуализации. Подводя итог, цель данной работы - предложить базовый подход к исследованию немануального маркирования в жестовых языках и продемонстрировать, что компьютерное зрение применимо к лингвистическому анализу немануальных маркеров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Анна Денисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e49' cx='86.54' cy='263.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический частеречный анализ для китайского языка с привлечением данных параллельного корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящего исследования — системно последовательно сравнить существующие инструменты для частеречной разметки в китайском языке, доступные для языка Python, и построить модель с использованием параллельных данных Русско-китайского параллельного корпуса НКРЯ. Сейчас в корпусе нет частеречной разметки для китайского языка, поэтому актуальность данной работы заключается в поиске оптимальной модели для данных корпуса. Частеречная разметка  — одна из базовых задач автоматической обработки естественного языка. Несмотря на то, что задача частеречной разметки для китайского языка сравнительно хорошо решена, на данных корпуса, содержащих оригинальные и переводные тексты из художественной литературы, традиционные модели могут оказаться менее эффективными. Китайский, как язык с изолирующей морфологией и иероглифической письменностью, представляет ряд трудностей для частеречной разметки. Современные алгоритмы для частеречной разметки — нейросетевые парсеры для совместного частеречного анализа и сегментации предложения. Менее популярный подход, обычно использующийся для малоресурсных языков, заключается в использовании данных пословно выровненного параллельного корпуса. В этой работе мы вручную разметили золотой стандарт для сравнения моделей, провели сопоставительный анализ наборов тегов частей речи китайского языка в различных стандартах, а также построили нейросетевую модель с использованием параллельных русско-китайских данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коновалова Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e50' cx='267.53' cy='184.97' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Жесты в их соотношении с социологическими характеристиками участников коммуникации по данным Мультимедийного русского корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Множество исследований в последние годы фокусировалось на влиянии социологических факторов на жестикуляцию человека, однако немногие из них использовали статистические методы анализа данных для того, чтобы определить, насколько существенна разница в невербальной коммуникации женщин и мужчин. В процессе исследования использовалось корпусное исследование на базе Мультимедийного русского корпуса, а в результате были получены данные, подтвердившие наличие существенных различий в передаче невербальных знаков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошкарева Диана Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иткин Илья Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e51' cx='116.66' cy='319.23' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая генерация каламбуров на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Юмор в компьютерной лингвистике в последнее время стал быстро развивающейся областью исследовательского интереса. В качестве юмористического феномена в данном исследовании выбран каламбур, так как его можно сравнительно легко формализовать и компьютеризировать. Целью данной работы является выявление семантических механизмов, вызывающих удачные каламбуры в русском языке, а также разработка алгоритмов автоматической генерации на основе этих выводов. В соответствии с базовым определением каламбура, мы будем рассматривать важность “эффекта неожиданности” в каламбурном предложении и строить наши компьютерные подходы с этой точки зрения. В большинстве существующих работ по данной теме рассматривается английский язык и используются методы, которые не покажут высоких результатов в русском языке из-за языковых различий. Однако в настоящей работе также представлена попытка поиска общих закономерностей в задачах автоматической генерации текста, которые могут быть применены независимо от лингвистических особенностей. Это новая и недостаточно изученная тема, и полученные результаты могут стать базой для будущих исследований. Выбранные подходы можно разделить на две группы: выбор лексических и вычислительных метрик для заполнения или продолжения шаблонов для каламбуров и модификация неюмористических предложений, созданных человеком. Методы машинного обучения и автоматической обработки естественного языка, использованные в данном исследовании, включают алгоритмы k-means и иерархической кластеризации, эксперименты с различными векторными представлениями слов, автоматическое извлечение синтаксических и семантических связей между словами. В работе также представлена попытка применить нейронные сети, такие как BERT и GPT-3, для предсказания продолжения фразы с противительным или уступительным значением. Ожидаемо, наши результаты вызывают исследовательский интерес как в области компьютерной, так и теоретической семантики. Во-первых, удалось обнаружить, что лучшие каламбуры получаются при использовании абстрактных и конкретных объектов многозначных глаголов. Во-вторых, использование “неожиданного” значения полисемичного глагола более продуктивно и дает более смешные результаты с теми лексическими единицами, которые являются частями частотных коллокатов. Будущие исследования могут иметь различные направления, включая сбор корпуса каламбуров, обучение модели BERT или GPT на этом корпусе и повторное тестирование их способности к генерализации каламбуров, а также теоретическое описание структуры каламбура.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мохова Анна Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e52' cx='68.26' cy='294.67' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение значений у прилагательных при помощи скетчей и корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы обсудим некоторые существующие методы решения задачи word sense induction с помощью контекстных векторных представлений, протестируем находящиеся в открытом доступе ресурсы, а также представим свой собственный алгоритм.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маслова Мария Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e53' cx='126.06' cy='278.13' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое реферирование юридических текстов на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Суммаризация текстов в области права считается достаточно сложной и актуальной задачей. Поскольку юридические документы очень объемные и перегруженные, слишком много времени уходит на их прочтение. Все, что известно о автореферировании юридических текстов в значительно степени основано на предыдущих исследованиях на материале английского языка, где предлагаются достаточно простые и устаревшие методики создания краткого содержания текстов. В данной работе реализованы несколько алгоритмов различной природы для автоматической суммаризации судебных постановлений. Также приводится подробное описание подготовленного для этой цели набора данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Николаенкова Мария Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e54' cx='89.04' cy='169.61' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Статистические методы исследования коррелятивности признаков автоматизированной оценки сложности текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа включает в себя 63 страницы (без учёта титульного листа), 21 таблицу, 19 приложений и 18 рисунков. Количество использованных источников - 30; в их число входят 16 сносок на веб-ресурсы.Ключевые слова: сложность, корреляция, мультифакторный анализ, синтаксис, эссе, ошибки, R, Python.Предмет исследования - корреляция между ключевыми признаками. Объект исследования - эссе, написанные на английском языке русскоязычными студентами НИУ ВШЭ.Цель работы - выявление наилучшего инструмента для осуществления корреляционного анализа на примере определения взаимосвязи между количеством ошибок и параметрами синтаксической сложности. Сравниваются такие пакеты, как psych (R), Pandas (Python), NumPy (Python) и SciPy (Python).Результаты исследования показывают, что наиболее эффективным среди пакетов, связанных с корреляционным анализом,  является psych для языка программирования R по сравнению с модулями для Python. Дополнительный результат - сравнительно низкая степень корреляции между количеством синтаксических ошибок и каждым из отобранных параметров синтаксической сложности. Полученные результаты внесут вклад в применение статистических методов подтверждения наблюдаемых лингвистических особенностей учебных текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орехов Артём Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e55' cx='26.48' cy='208.59' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Имплементация BERT для разрешения кореференции на материале русскоязычных медицинских форумов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа описывает процесс разработки первой системы разрешения кореференции для медицинских форумов на русском языке. Для лучшего понимания материала были рассмотрено около 700 сообщений с различных форумов. В них были выделены и описаны типичные сценарии кореференции. Предлагаемым решением для задачи разрешения кореференции внутри сообщения медицинского форума на русском языке является архитектура на базе SpanBERT, модели coarse-to-fine для разрешения кореференции и лингвистического препроцессинга. Исследование проведено бесплатной основе по запросу &amp;quot;Semantic Hub&amp;quot; и с поддержкой упомянутой компании.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яцишин Егор Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e56' cx='112.64' cy='236.05' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Надкорпусная база данных коннекторов в финском и русском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: За последние десятилетия корпусная лингвистика получила широкое распространение и стала одним из ведущих направлений современной лингвистики. Лингвистические корпуса зарекомендовали себя в качестве незаменимого инструмента для решения как теоретических, так и прикладных задач, поскольку обработка большого количества языковых, в том числе и полевых, данных практически невозможна без оцифровки. Важная роль в межъязыковых исследованиях отводится параллельным корпусам. Одними из многих инструментов, разработанных для улучшения функциональности параллельных корпусов и облегчения работы с языковым материалом, являются лингвистические, в том числе и надкорпусные (supracorpora), базы данных. Надкорпусные базы данных - это автономные базы данных, в которых хранятся данные о каждом виде изучаемой лингвистической единицы. Надкорпусные базы данных могут быть как встроены непосредственно в структуру корпуса, так и разработаны независимо. Интерес в данной работе представляли коннекторы в финском и русском языках. Коннекторы – это языковые единицы, функция которых состоит в выражении семантических отношений между связанными с их помощью синтаксическими компонентами. В ходе настоящей Выпускной квалификационной работы были изучены существующие подходы к построению надкорпусных баз данных коннекторов. Результатом стало создание надкорпусной базы данных коннекторов в финском и русском языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зуева Ольга Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e57' cx='122.36' cy='79.82' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Заимствования из русского языка в стандартном китайском: проблемы фонетической и морфологической адаптации и методы автоматического распознавания в китайских текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описываются основные аспекты адаптации русских заимствований в стандартном китайском языке (путунхуа). В первой части при помощи Теории оптимальности дается анализ фонетических трансформаций согласных, консонантных кластеров и гласных. Для исследования адаптации звонких щелевых согласных мы также провели психолингвистический эксперимент. Вторая часть посвящена описанию морфемных трансформаций в заимствованиях. В третьей части исследуется качество существующих алгоритмов китайского NLP для задачи вычленения русских заимствований. Исследование проведено на широком спектре прескриптивных и дескриптивных материалов. Мы использовали Словарь заимствований в китайском языке, экспериментальные данные, справочники по транслитерации русских слов, подвыборку данных китайской Википедии со статьями о русскоязычных странах, данные Большого русско-китайского словаря, подвыборку предложений из Русско-китайского параллельного корпуса НКРЯ.В результате исследования фонетического аспекта заимствований мы получили системное описание трансформаций, которое можно сравнить с результатами исследований по контактной фонетике на парах других языков. Так, несмотря на то, что основная часть формализмов, выделенных для описания адаптации английских заимствований в путунхуа, представляется справедливой и для русских заимствований, были обнаружены существенные расхождения в адаптации щелевых согласных и консонантных кластеров. В результате эксперимента актуальность этих расхождений была подтверждена. Исследование морфемной адаптации выявило ряд основных тенденций по преобразованию алломорфов и значимых морфем в русских заимствованиях. Результаты этого дескриптивного исследования можно в дальнейшем использовать для построения более общей модели адаптации заимствований, которая будет включать и морфемные преобразования.Сравнительный анализ алгоритмов китайского словоделения выявил наиболее эффективный сегментатор, отличающийся высоким качеством и удобством в использовании. Мы планируем учесть результат этого исследования для улучшения качества словоделения в Русско-китайском параллельном корпусе НКРЯ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Семенов Кирилл Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e58' cx='156.95' cy='221.6' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Полуавтоматическая морфологическая разметка параллельного русско-санскритского корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На сегодняшний день существует лишь несколько санскритских корпусов, среди которых нет ни одного параллельного. Работа по созданию параллельного санскритского корпуса предполагает решение ряда проблем, одними из которых являются извлечение и лемматизация санскритских имен собственных в русском тексте (если речь идет о санскритско-русском параллельном корпусе): к примеру, Абала, Сучироман, Дурга.Настоящее исследование посвящено обработке имен собственных в русских переводах древнеиндийских текстов - Рамаяны и Махабхараты. В работе описывается процесс создания системы извлечения таких слов и нахождения их леммы, что впоследствии используется в разметке санскритско-русского параллельного корпуса, а также для генерации автоматических указателей к книгам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рубанова Евгения Аркадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e59' cx='47.51' cy='280.53' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка методов автоматического тестирования тональных фреймов, составленных экспертами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В сфере обработки естественного языка выделяется два основных подхода к тональному анализу: подход, основанный на правилах, и подход, основанный на машинном обучении. В них обоих используются различные лексические ресурсы, такие как тезаурусы и тональные фреймы. Тем не менее, до сих пор нет исследований, которые посвящены изучению таких типов данных, аннотированных вручную. Целью данной работы является разработка алгоритма для проверки полярностей слов из тональных фреймов словаря RuSentiFrames. Для этого мы рассматриваем представленную там лексику, проводя ряд экспериментов на основе контекстного распределения слов и семантической близости между ними. В ходе работы было рассмотрено четыре подхода к определению полярности слова по контекстам, были протестированы различные комбинации сетов, рассматриваемых как золотой стандарт и тестовая выборка, а также три векторные модели и ряд других параметров. Наше исследование предоставляет последовательный подход для определения полярности слов, а также список рекомендаций для последующих исследований в данной области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Петрова Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e60' cx='124.69' cy='220.81' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение коллокаций из академического корпуса для обучения русскому языку студентов-иностранцев&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Преподаватели иностранных языков отмечают, что устойчивые словосочетания трудны для заучивания. По этой причине необходимы списки коллокаций и инструменты для их проверки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сидорова Анастасия Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e61' cx='38.82' cy='252.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система автоматического определения и исправления ошибок в учебных эссе русскоязычных студентов на английском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы предлагаем систему автоматического определения и исправления ошибок в учебных текстах и её дообучение на данных русских студентов, изучающих английский. Мы описываем процесс подготовки данных, выбора модели, подчёркиваем свойства модели, которые поспособствовали её выбору и представляем сервис коррекции текстов и перспективы его развития.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Торубаров Иван Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e62' cx='129.2' cy='305.57' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение тональных фреймов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Анализ тональности текста  - востребованная и быстро развивающаяся отрасль анализа текста, которая широко используется в различных областях НЛП. К сожалению, во многих исследованиях в этой области присутствуют значительные проблемы. Большинство из этих исследований узко специализированы, и полученные результаты не применимы к другим задачам. В связи с тем, что большая часть предыдущих работ основана на тематических наборах данных, это исследование должно по другому посмотреть на эту проблему, отлично от стандартного подхода. Несмотря на растущую популярность и удобство в использовании таких моделей, как BERT и Open AI GPT-2, и их выдающихся текстовых предсказаний, анализ тональностей атематичных текстов все еще остается довольно сложной задачей даже для них.Основная идея этой работы заключается в расширении существующего словаря тональных фреймов, используя модели классификации. В этом исследовании мы будем улучшать метод анаилза настроения текста, опираясь на работу Карнауховой и Лукачевич. Тональный фрейм - это опосредованная глаголом модель связей предикатов, основанная на идее, что предикат может влиять на полярность субъекта и объекта предложения (например, «X выигрывал Y» подразумевает, что X положительный, а Y отрицательный). Так, согласно Денгу и Вибе, глагол может менять полярность слов, которые с ним связаны. Таким образом, получается, что фрейм выступает как набор энциклопедических, языковых и когнитивных знаний.Используя корпус коротких текстов на основе Твиттера, мы хотим решить проблему тематических и объективных наборов данных. На основе этих данных мы хотим извлечь информацию о глаголах и преобразовать их в признаки для моделей классификации. Данные из коротких текстов будут извлечены двумя разными способами. Первый - токенизатор от NLTK в сочетании с pymorphy2. Второй - более точная и высокоразвитая модель на основе BERT - deeppavlov. Использование первого метода в нашей задаче может дать нам начальный взгляд на проблему и возможные результаты, после чего появится возможность более глубокого и контекстуального исследования.Мы считаем, что этот подход может дать нам информацию, которая может быть полезна для решения проблемы оценки тональности текста. В будущем использование тональных фреймов в сочетании с современными решениями для классификации и эмбеддинга может поомчь по-новому взглянуть на эту проблему.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щенников Никита Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e63' cx='86.31' cy='292.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Программная библиотека для лингвистической типологии на языке Python&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Язык программировния Python широко применяется среди лингвистов. В этой работе я рассказываю о новом пакете для лингвистической типологии: LingTypology. Этот пакет является аналогом одноимённого пакета для языка R. Пакет предостовляет интерфейс для доступа к разным лингвистическим базам данных, а также позволяет создавать интерактивные карты.И то, и другое может быть полезно для типологических исследований.API для лингвистических баз данных позволяет получать данные автоматически, упрощая проведение таких исследований и повышая их воспроизводимость.Для демонстрации функционала пакета LingTypology в этой работе приводится несколько типологических исследований, проведённых с его помощью.Первое исследование воспроизводит один из выводов статьи Эверетта об абруптивных и высоте на данных из базы PHOIBLE. Здесь мы пришли к тому же результату: доля языков с абруптивными выше там в местах, где высота больше 1500 метров.Также, для демонстрации того, что с помощью LingTypology можно легко пробовать искать зависимости, не имеющие теоретического обоснования, были проведены два исследования на данных из PHOIBLE, Autotyp и WALS.В первом из них мы пытаемся найти зависимости с высотой в данных из PHOIBLE и Autotyp. В случае с PHOIBLE был применён критерий хи-квадрат, и никаких статистически значимых зависимостей обнаружено не было. В случае с Autotyp была применена линейная регрессия и на некоторых данных p-value оказалось меньше 0.05.Во втором исследовании мы ищем импликативные универсалии среди бинарных признаков из WALS (например, что присутствует или отсутствует в языке). Мы посчитали хи-квадрат для каждой пары страниц из WALS и получили отрицательный результат.Вторая возможность пакета - интерактивные карты - может быть использована для визуализации данных. LingTypology позволяет создавать интерактивные лингвистические карты, используя данные из базы Glottolog.LingTypology позволяет отрисовывать карты в формате HTML, что позволяет использовать их на веб-сайтах и в онлайн-публикациях, а также в формате PNG, что позволяет включать их в раздаточные материалы, презентации и бумажные статьи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Воронов Михаил Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e64' cx='30.65' cy='129' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e65' cx='77.63' cy='296.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение информации из грамматик&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа направлена ​​на решение ряда фундаментальных проблем в области обработки естественного языка (NLP). Прежде всего, это задача распознавания языка. Процесс идентификации языка — это установление естественного языка, на котором написан переданный на вход документ. Первоначальные исследования относительно данной проблемы были проведены еще в 70-х годах 20 века. Однако попытки решения данного вопроса основывались исключительно на многоязычных документах. Основными материалами настоящей работы являются тексты грамматик, которые представляют собой мультиязычный материал, именно поэтому мы проводим ряд экспериментов с помощью устоявшихся методик определения языка документа (символьные N-граммы) в отношении материалов, состоящих из более чем одного языка. Более того, в ходе данного исследования нам необходимо определить, какие именно части имеющегося текстового материала представляют интерес и, соответственно, что потребуется извлекать из грамматик. На основе извлеченной информации нами были составлены словари исходных языков, а также корпуса с примерами (в том числе с их глоссированными вариантами). Таким образом, в результате данной работы был создан инструмент для автоматического извлечения релевантной информации из текстов грамматик путем применения комплекса методов, среди которых, прежде всего, определение языка мультиязычного (в данном случае – билингвального) документа с последующим извлечением единиц, язык которых отличен от метаязыка грамматики, что позволило решить задачу автоматического создания и наполнения словаря того или иного языка. Более того, посредством применения классификационных моделей к входным материалам была решена задача извлечения составных примеров, содержащихся в текстах грамматик, а также их разделения на три составляющих: предложение на исходном языке, его глоссированный вариант, а также переводной эквивалент. Благодаря данной классификации у нас появляется возможность автоматического создания и наполнения параллельных корпусов для различных языков мира.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ермолаева Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e66' cx='122.27' cy='175.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e67' cx='128.32' cy='321' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение слоговой структуры в славянских языках на основании словарных данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Многие исследования в основном сфокусированы на слогоделении и разработке универсальных алгоритмов слогоделения или на отдельных особенностях слоговых структур, например, сложность начальных и конечных кластеров, слог и рифма и другие. В предыдущих исследованиях слоговой структуры славянских языков не рассматривалась слоговая структура с перспективы полуавтоматического анализа. Цель этой работы — описать слоговую структуру македонского, польского и русского языков, применив и адаптировав метод, описанный в работе Г. Мороза (2019). Этот метод разработан для анализа большого набора слов, таким образом не будут упущены редкие кластеры и явления. Анализ структур абсолютных инициалей и финалей делает возможным анализ интервокальных кластеров в языках, в которых нет строгих правил слогоделения, и слоговая граница не маркируется никакими языковыми средствами: по принципу важности границ слогов в фонетике и фонологии, предложено разделение языков на квантовые, такие, для которых важны места проведения границ слогов, и волновые, то есть такие, в которые есть вариантивность в слогоделении (Кодзасов, Муравьёва 1980), и ввиду волнового характера слогов в рассмотренных языках, метод не опирающийся на поиск этих границ, но на описание возможных стечений согласных в позициях между гласными, может быть применён. Македонский,
