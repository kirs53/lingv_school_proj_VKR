t;br&amp;gt;Научный руководитель: Трнавац Радослава&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e364' cx='145.87' cy='158.87' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Микродиахронические исследования временных наречий на базе корпуса XIX века: после, порою, по временам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ключевые слова: семантика, микродиахронические исследования, темпоральные маркеры, корпусные исследования. Последние достижения в области микродиахронических исследований русского языка XIX века показали, что за последние два столетия языковые нормы претерпели значительные изменения. Однако все еще не до конца изучены многие языковые сдвиги, произошедшие за это время. К ним можно отнести и некоторые неисследованные с точки зрения микродиахронии лексические единицы с временной семантикой. В данной работе рассматриваются русские темпоральные наречия после и порою и временные конструкции после Х и по временам в микродиахронической перспективе. Цель данной дипломной работы — описать их этимологию, семантику, грамматические свойства и статус как в русском языке XIX в., так и современном.Считается, что темпоральные классы лексических единиц имеют тенденцию изменяться в соответствии с рядом особых закономерностей. Некоторые грамматические переходы, такие как грамматикализация, конструкционализация  и изменение сферы действия, произошли со многими темпоральными наречиями и конструкциями и непосредственно повлияли на их семантику. Поскольку изменения  языковых норм могут влиять на восприятие таких абстрактных понятий, как время и пространство, исследование темпоральных маркеров представляет для нас большой интерес. Для достижения поставленных целей в работе используется корпусный метод, что обусловлено его преимуществами перед другими методами: корпус состоит из подкорпусов разных стилей речи, которые содержат гораздо больше примеров употребления, чем словари, и дают возможность детально исследовать анализируемые лексические единицы, точно установив рамки употребления той или иной лексической единицы. Кроме того, в корпусе встречаются нетипичные примеры употребления того или иного значения исследуемого слова или конструкции, которые также не всегда приводятся в словарях. Ожидаемые результаты нашего исследования будут представлены в виде подробных грамматических комментариев, каждый из которых будет посвящен конкретной выбранной лексической единице; поскольку полученные в ходе работы знания расширят область знаний о временных наречиях и конструкциях, эти данные упростят чтение текстов XIX в., написанных на русском языке, а также позволят понять, как сформировался современный русский язык — какие процессы повлияли на его становление и развитие.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Синева Екатерина Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e365' cx='212.51' cy='42.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Реклейминг в русском: сдвиг в употреблении номинаций «душнила» и «крыса»&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено двум пейоративным номинациям в русском языке: “крыса” и “душнила”. Однако, эти слова могут также использоваться в я-контекстах (когда говорящий упоминает себя) в не-негативном смысле, например, “Вот мы с подружками крысы” или “Я люблю подушнить”. Мы предлагаем, что не-негативные варианты употребления возможны, потому что в современном русском языке происходит некоторый семантико-прагматический сдвиг, который можно проассоциировать с концепцией “реклейминг”, уже известной в англоязычном академическом дискурсе. Суть реклейминга в том, что пейоративное значение слова начинает использоваться как положительное самоопределение той группой, которую прежде так оскорбительно называли. В этой работе мы попытались проследить, как происходит сдвиг значения слов “душнила” и “крыса”. Для этого исследования мы собрали корпус не-негативных я-контекстов на материале соцсетей. Более того, мы провели опрос носителей русского языка, чтобы определить, как они относятся к этим номинациям в зависимости от контекста. Сдвиг значения в словах “душнила” и “крыса” не связан с “классическим” реклеймингом на уровне сообщества. Однако, в этом исследовании мы показываем, что о связан с реклеймингом в не-классическом смысле, происходящем на индивидуальном уровне. Мы проанализировали и описали собранные данные, пользуясь теоретическим аппаратом из описаний реклейминга, создав таким образом схему семантико-прагматического перехода для интересующих нас разговорных слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смыр Полина Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Громенко Елизавета Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e366' cx='53.22' cy='106.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Арабские декаузативные и каузативные породы: лексическое распределение и параметр самопроизвольности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена актантным деривациям в основных глагольных классах арабского языка (породах), конкретно каузативизации и декаузативизации. Интерес представляет нерегулярность семантических дериваций, несмотря на общую структурную и морфологическую регулярность процесса глагольного словообразования.Мы рассматриваем семантическое поле эмотивных глаголов и выборку глаголов на шкале спонтанности. Наш выбор основан на нетривиальном наборе семантических ролей и их поведении, а также связи между семантическими ролями аргументов (агенса, пациенса, экспериенцера и стимула) и местом на шкале самопроизвольности.Мы анализируем, как спонтанность или же каузативность (не самопроизвольность) ситуации влияют на распределение значений в различных породах, особенно на присвоение первичных, прототипических значений по сравнению со вторичными значениями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кукушкина Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e367' cx='232.37' cy='78.13' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Отложить и его синонимы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается семантическое поле глагола “отложить” и входящие в его синонимический ряд глаголы отсрочки. Были проанализированы различия в их семантике, различия в синтаксических и аспектуальных свойствах, а также в структуре их полисемии. Глагол «отложить» рассматривался в трёх значениях: физическое перемещение объекта; сохранение объекта про запас; перенос начала действия. Мы сделали больший уклон на изучение глаголов, подразумевающих «отсрочку». В синонимический ряд данного значения входили глаголы: отложить, отсрочить, оттянуть, отодвинуть, перенести. Были выделены признаки, различающие их, и выписаны случаи, когда один глагол не мог быть заменен другим. Помимо прочего было описано, каким образом происходила метафоризация от исходного значения к абстрактным. В целом глагол «отложить» оказался интересен тем, что мы, изучив его метафорические значения, видим как в них сохраняется его начальное значение «перемещения», но оно реализуются в переносном смысле. К примеру, во втором значении мы перекладываем вещь, чтобы использовать её в будущем, «отложить на будущее» (сохраняется конкретность объекта, но уже имплицитно говорится о времени). А в третьем значении уже перенос не конкретного объекта, а события по шкале времени, но мы также откладываем что-то куда-то.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Емелина Анастасия -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e368' cx='142.22' cy='37.23' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическая типология зоны &amp;#39;попасть&amp;#39;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На первый взгляд кажется, что семантическая зона &amp;quot;попасть&amp;quot; проста и компактна, однако она включает в себя множество разнородных ситуаций и, по-видимому, находится на пересечении сразу нескольких полей (при том, что предыдущие исследования предполагают как минимум два семантических поля: падение и контакт). Данное исследование посвящено изучению лексической типологии зоны &amp;#39;попасть&amp;#39;. Такие методы, как анкетный опрос, корпусный и словарной анализ, были использованы для проведения исследования того, как устроена область &amp;quot;попасть&amp;quot; и с какими семантическими полями она граничит. В результате обнаружилось два смежных с &amp;#39;попасть&amp;#39; поля  — зоны встречи и нахождения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Джиоева Лика Робертовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e369' cx='245.69' cy='165.76' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние ингибиторного контроля на лексический доступ в маскированном прайминге у русско-английских билингв&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Лексическому доступу монолингв и их способности ингибировать  ненужную информацию посвящено большое количество исследовательских работ, в то время как мало что известно о корреляции этих переменных у билингвальных носителей. Именно по этой причине главной целью данного исследования является изучение влияния ингибиторного контроля на лексический доступ к словам в нецелевом языке у билингв. В этой работе мы проверили взаимосвязь между результатами задания «лексическое решение» в маскированном прайминге для русских и английских слов, которые семантически пересекаются или совпадают (например, FRAME-РАМКА), и баллом за тест Фланкера на ингибиторный контроль у хорошо владеющих английским языком русскоязычных носителей. В частности, в работе было проанализировано, приводит ли более высокая способность ингибировать нерелевантный стимул к меньшему эффекту семантического прайминга. Данное исследование поможет лучше понять механизмы лексического доступа у билингв в контексте их связи с ингибиторным контролем и будет полезно в дальнейших работах, рассматривающих хранение лексических репрезентаций в ментальном лексиконе билингв и естественную обработку языка билингвами в целом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кокорева Светлана Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e370' cx='261.73' cy='185.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексический доступ в экспериментах с маскированным праймингом и парадигмой чтения с невидимой границей с распознаванием слов билингвами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Маскированный Прайминг (Masked Priming) и Парадигма Чтения с Невидимой Границей (Invisible Boundary Paradigm) - это экспериментальные дизайны, которые используют для изучения лексического доступа билингвов. Несмотря на схожесть в дизайнах, исследований о связи между этими экспериментами ещё не было проведено. Это исследование направлено на то, чтобы определить, существует ли корреляция между результатами этих экспериментов. Мы провели два эксперимента: с дизайном Маскированного Прайминга и Парадигмы Чтения с Невидимой Границей, используя условия code-switch (PLACE-МЕСТО) и unrelated code-switch (ДОРОГА [дорога] - PRISON). Анализ данных не показал существенных результатов в результатах экспериментов, за исключением поздних параметров движений глаз в парадигме Чтения с Невидимой Границей. По этой причине невозможно сделать вывод о наличии или отсутствии корреляции между результатами двух экспериментов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орехова Милослава Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e371' cx='130.37' cy='76.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Медлить и его синонимы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено семантическому полю промедления в русском языке. В ходе работы мы выделили синонимы релевантные для нашего поля (валандаться, возиться, волынить, канителиться, копаться, медлить, мешкать, тормозить); выполнили корпусный анализ, используя НКРЯ и SketchEngine; провели анализ толкований и синонимов, используя толковые и синонимические словари русского языка; составили синонимические ряды для классификации синонимов; рассмотрели валентную структуру лексем и выделили семантические признаки для каждого синонимического ряда. У нас получились следующие различительные признаки: фаза действия, результат, коннотация, длительность действия, причина переноса ситуации во времени и степень контроля субъекта над ситуацией.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шибасова Дарья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e372' cx='225.79' cy='118.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексические деривации в различных типах искусственных языков: типологический подход&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена лексическим деривациям - как грамматикализованным, так и аналитическим - в различных типах искусственных языков, или конлангов. Она описывает модели 3 дериваций - тропатива (значение &amp;quot;считать кого-то/что-то кем-то/чем-то&amp;quot;), каузатива и аппаретива (значение &amp;quot;казаться кем-то/чем-то&amp;quot;) - во вспомогательных (в т.ч. зональных), художественных и экспериментальных языках, и выявляет факторы, влияющие на выбор модели в том или ином конланге. По результатам работы сделан вывод, что главный фактор - цель создания языка, а родной язык создателя играет намного меньшую роль. Также утверждается, что уровень изученности деривации имеет меньшее влияние, чем её уровень грамматикализованности. Для исследования используется 2 основных метода - анализ грамматик и метод поперечного среза, который заключается в получении переводов 6 предложений от пользователей конлангов. Все недостатки обоих методов принимаются во внимание. Первый метод используется для исследования каузатива, а тропатив и аппаретив исследуются методом поперечного среза. Применение разных методов обусловлено тем, что, с одной стороны тропатив и аппаретив крайне слабо исследованы, и, соответственно, плохо описаны в грамматиках. С другой стороны, исследование каузатива требует изучения слишком большого количества контекстов, что не позволяет проводить его тем же методом. Для проведения полноценного анализа данные были собраны не только по искусственным, но и по естественным языкам. В результате работы была получена подробная классификация стратегий выражения различных дериваций. Данный проект играет важную роль в исследовании грамматической типологии конлангов, поскольку эта тема исследована слабо, и очень многие её аспекты остаются необъяснёнными или вовсе нетронутыми. Такой анализ полезен как для создателей языков, так и для типологов, поскольку выбор создателя языка может быть связан с типологической универсалией. Также эти данные способны объяснить диахронические изменения. Планируется, что выпускная квалификационная работа станет частью большого проекта, посвящённого грамматической типологии конлангов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тарасов Роман Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e373' cx='267.97' cy='191.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическое разнообразие у молодых и пожилых людей: роль стратегии лексического доступа&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предыдущие исследования показали, что здоровые пожилые люди при выполнении многих лингвистических заданий испытывают замедления по сравнению с молодыми людьми из-за изменений в структуре мозга, а также же поведенческих изменений, вызванных старением. Настоящее исследование использует методику заканчивания предложений для изучения взаимосвязи лексического разнообразия и времени на примере двух возрастных групп во время выполнения задания, которое требует креативности. 20 молодых и 20 пожилых людей закончили 120 предложений из Нормативной Базы Заканчивания Предложений каждый. В инструкции было чётко сказано о необходимости подобрать заканчивание, которое вряд ли будет предложено другими участниками, таким образом подавляя самые очевидные варианты. Для каждого заканчивания было измерено время реакции и разнообразие ответов.  Мы сравнили лексическое разнообразие в обеих группах и также проверили данные на наличие корреляций между оригинальностью заканчиваний и успешностью на тесте Струпа и креативного дорисовывания у каждого отдельного участника.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лапин Евгений Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e374' cx='140.51' cy='296.59' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический анализ изображений как метод отбора визуальных стимулов для исследований в области лексической типологии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Типологические исследования требуют создания значительного количества анкет самых разных типов. Поскольку этот процесс является сложным, трудоемким и не всегда объективным, автоматические методы весьма актуальны в данной области. Разрабатываются новые методы и средства автоматического анализа текстов и изображений, которые, в частности, могут быть эффективно использованы для автоматизации процесса создания анкет. Данное исследование посвящено разработке таких методов для лексической типологии.Несмотря на то, что некоторые алгоритмы, облегчающие задачу создания контекстных анкет для лексико-типологических исследований, уже были предложены, автоматическая обработка изображений еще ни разу не была использована в этой области. Тем не менее, применительно к лексикологии эти методы также могут быть полезными. Целью данного исследования является выполнение следующих двух задач.Одной из задач является разработка инструмента, позволяющего понять, какие из типологически значимых ситуаций могут быть идентифицированы в результате автоматической обработки изображений. В качестве примера были взяты хорошо изученные вручную на материале достаточно большого количества языков глаголы падения. С помощью поисковых запросов в google.com был собран корпус изображений. Все изображения были автоматически сгруппированы в кластеры. Полученные результаты были сопоставлены со знаниями о том, какие ситуации падения могут быть лексикализованы в языках мира. Анализ результатов этого эксперимента позволяет глубже понять семантические характеристики ситуации падения.Ещё одной задачей является улучшение результатов предыдущих исследований в этой области. Для этого существующие векторные представления русских словосочетаний с глаголами падения были объединены с векторами изображений. Алгоритм, используемый в предыдущих исследованиях, был модифицирован в соответствии с данной задачей. Это позволит увеличить репрезентативность лексико-типологических анкет и открыть перспективы для дальнейших исследований в области автоматического создания анкет. Ключевые слова: анкеты; лексическая типология; обработка естественного языка; семантические роли; дистрибутивные семантические модели;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мизерова Екатерина Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e375' cx='266.95' cy='197.87' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль типа стимулов и подсказок в лексическом поиске: могут ли они компенсировать возрастные изменения?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на то, что негативные возрастные изменения в лексическом поиске широко обсуждаются в психолингвистической литературе, возможным способам их компенсации уделено не так много внимания. Целью настоящей работы было внести вклад в исследование компенсации возрастных изменений в лексическом поиске с помощью эксперимента в двух возрастных группах с несколькими механизмами называния и типами подсказок. Референциальный и инференциальный механизмы называния были выбраны с целью сравнить, насколько одинаково на них сказываются негативные возрастные изменения. Новый тип подсказок, а именно коллокационные подсказки, а также буквенные подсказки были выбраны для того, чтобы сравнить их эффективность при разных типах называния и в разных возрастных группах. Экспериментальное задание включало в себя называние по картинке (референциальный механизм) и называние по определению (инференциальный механизм) в условиях с подсказками и без них. В эксперименте приняли участие 18 молодых и 18 пожилых носителей русского языка. Время реакции и правильность были проанализированы с помощью линейных и обобщенных линейных смешанных моделей соответственно. В результате не было обнаружено взаимодействий механизма называния с возрастом. Представляется, что опора на визуальную или вербальную семантическую информацию не может быть использована в качестве компенсационной стратегии при назывании, так как оба механизма называния подвержены возрастным изменениям схожим образом. Тем не менее, был обнаружен универсальный положительный эффект буквенных подсказок: они улучшали и время реакции, и правильность называния вне зависимости от типа называния и возраста. Коллокационные подсказки, наоборот, значительно замедляли лексический поиск. Однако они помогали в целом вспомнить нужное слово при инференциальном назывании. Таким образом, дополнительная фонологическая информация оказывается полезной вне зависимости от того, каким образом представлен концепт для называния. Дополнительная контекстуальная информация представляется полезной только в инференциальном назывании. При этом чувствительность к описанным эффективным типам подсказок сохраняется с возрастом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Савинова Елена Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e376' cx='210.52' cy='59.58' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Профилирование локативного участника как основа лексических противопоставлений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Локативным участником можно назвать широкий спектр семантических актантов, объединённых идеей пространственного ориентира: ЦЕЛЬ, ИСТОЧНИК, МЕСТО, НАПРАВЛЕНИЕ, МИШЕНЬ. Эти актанты могут выражаться в предложной группе (поехать в Австралию), в позиции прямого дополнения (посетить Австралию) или же не выражаться вовсе (*промахнуться в медведя). Понимая под профилированнием участника выражение его в позиции прямого дополнения, мы выделяем три основные стратегии: 1. Деривация, при которой глагол, который не может выражать свой локативный актант в позиции прямого дополнения, изменяется таким образом, что это становится допустимо/обязательно. 2. Глагол, который не может выражать свой локативный актант в позиции прямого дополнения, имеет квазисиноним с другой моделью управления. 3. Глагол имеет разные модели управления, в том числе модель при которой локативный участник занимает позицию прямого дополнения. Анализируя глагольные семантические поля с локативными участниками, мы рассмотрели, как он может в них выражаться, исследуя влияние типа локативного участника и общей семантики ситуации на способ маркирования актантов. В ходе описанной работы мы продемонстрировали наличие ассиметрии ЦЕЛИ и ИСТОЧНИКА, на уровне морфологической деривации, а также обнаружили новые аргументы в пользу скалярности отношения актантов и сирконстантов. Результатом исследования можно считать описание многообразия выражения локативных участников в русском языке и условную шкалу значимости локативных участников (частотности их профилирования).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Соколовский Матвей Ильич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e377' cx='192.72' cy='100.04' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синонимический ряд ДОРОГА в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Концепт ДОРОГИ (полосы, служащей для перемещения некоторого объекта из одной точки в другую) традиционно считается одним из ключевых в человеческом сознании. Он активно обсуждается в различных сферах, таких как филология, антропология, культурология. Он привлекает и внимание лингвистов, так как тесно связан с ещё более базовым концептом движения. Лексемы, принадлежащие к этому семантическому полю, обычно развивают обширную полисемию посредством метонимических или метафорических семантических сдвигов. Однако лишь немногие работы посвящены сравнению способов лексикализации этого поля в различных языках. В настоящей работе исследуется синонимический ряд ‘дорога’ в русском, английском, французском, итальянском и монгольском языках, описываются входящие в него лексемы, их этимология, сочетаемость и полисемия. Данная языковая выборка включает как близкородственные языки (французский и итальянский), так и язык, не относящийся к индоевропейской языковой семье (монгольский), что являет собой интересные случаи для рассмотрения темы в типологической перспективе. Метод изучения лексем данного семантического поля основывался на данных словарей и онлайн-корпусов. Дальнейший анализ контекстов и моделей управления предикатных слов позволил выделить параметры, релевантные для лексикализации этого поля в различных языках. Затем структура поля была визуализирована с помощью семантических карт, основанных на наборе выделенных подзначений, что продемонстрировало наиболее распространённые стратегии совмещения.Результаты проведённого исследования позволяют узнать больше о механизмах полисемии, действующих в рамках синонимического ряда ‘дорога’, и типологически значимых параметрах, релевантных для выбранного семантического поля. Это помещает данную работу в ряд лексико-типологических исследований, итоги которых могут использоваться лексикографами или изучающими язык, а также служить базой для дальнейших исследований в этой области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Христосова Ксения Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e378' cx='37.89' cy='50.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки, связанные с опущением лексических единиц в речи нестандартных говорящих на материале корпуса RLC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является анализ и классификация ошибок, связанных с опущением лексических единиц в речи нестандартных говорящих. Нестандартными говорящими являются эритажные говорящие и не-носители языка. Исследование проводилось на материале Учебного корпуса русского языка RLC. Результатом проделанной работы является дескриптивное описание и классификация ошибок в речи англоязычных и немецкоязычных говорящих.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дегтярь Александра Григорьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e379' cx='123.68' cy='83.52' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синонимические ряды &amp;quot;быстрый&amp;quot; и &amp;quot;медленный&amp;quot; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассмотрены лексемы «быстрый» и «медленный» на материале русского, сербского, польского, английского, французского и киргизского языков. Работа состоит из Введения, трех Глав, а также Заключения. Во Введении содержатся цели, задачи, гипотезы, а также теоретическая и практическая значимости данного исследования. В Главе I рассматриваются семантические параметры, по которым различаются выбранные лексемы, а также рассматривается теоретическая база, на основе которой было проведено данное исследование. В качестве теоретической базы был использован фреймовый подход в лексической типологии ([Рахилина, Резникова 2013]), разрабатываемый Московской лексико-типологической группой, а также подход Московской Семантической Школы (см. [Апресян 1974]). Основной инструмент исследования в рамках данной парадигмы – корпусные данные и анкеты. Анкеты были получены для данных сербского и киргизского языков, включаемых в выборку, и заполнены по результатам опросов носителей, а также анализа словарных и корпусных данных. В Главе II проведен анализ 101 прилагательного, включенного в выборку, выделены их значения, а также даны комментарии относительно их сочетаемости. Глава III содержит практические и теоретические результаты исследования: 12 прототипических ситуаций, описывающих поля быстрый и медленный на материале 6 языков, а также в данной главе приведена семантическая карта полей быстрый и медленный. Заключение содержит в себе типологически значимые результаты данного исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лещенко Ольга Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e380' cx='72.51' cy='205.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексические заимствования из польского языка в типологическом и количественном аспекте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящей работы &amp;amp;mdash;&amp;amp;mdash; составление максимально полного списка полонизмов, нашедших отражение в истории русского литературного языка. После отбора словарного материала по специально разработанным критериям список был классифицирован по языку-источнику заимствования, затем лексемы каждой из полученных групп были классифицированы семантически. Наконец, был проведён количественный анализ словника, а его результаты были сравнены с современными представлениями о типологии заимствований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Антонова Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кривко Роман Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e381' cx='68.41' cy='111.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Море выбора: лексические квантификаторы в английском и немецком языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа направлена на изучение лексических квантификаторов в английском и немецком языках. Некоторые существительные, которые изначально обозначают понятия, не связанные с количеством, получают возможность употребляться в качестве квантификаторов в счетных конструкциях. Особое внимание в этом исследовании уделяется лексемам, которые используются для передачи значения «большого количества», как правило, не без доли преувеличения. Данные для вычисления и анализа этих квантификаторов были собраны с помощью лексикографических и корпусных ресурсов. После составления исчерпывающего списка этих специальных «классификаторов» для обоих языков каждая лексема подвергается описанию и анализу относительно ее коллокаций и более широкого контекста. Анализ собранных данных нацелен на то, чтобы протестировать ранее предложенные подходы к классификации лексических квантификаторов большого количества и лексических квантификаторов в целом (что уже было выполнено для русского, а также английского, китайского и корейского). Эти подходы основаны на семантических и прагматических факторах, а также на степени грамматикализации, пройденной каждым отдельно взятым «классификатором» большого количества. Результаты исследования будут служить шагом в направлении потенциальных кросс-лингвистических исследований в области лексических квантификаторов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Стырина Софья Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e382' cx='122.64' cy='68.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ словников толковых словарей и корпусная верификация отраженных в них изменений лексического состава русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассмотрен  состав словников 9 словарей. Словники были проанализированы с точки зрения наличия пересечений (общих слов), сравнения со списком частотных словоформ из НКРЯ (доли устаревших слов в словниках) и распределения слов в словниках по частям речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сударикова Евгения Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иомдин Борис Леонидович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e383' cx='160.11' cy='199.7' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль жестов в преодолении лексического дефицита у пациентов с афазией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена роли жестикуляции в речи пациентов с афазией. Поскольку большинство исследований предполагает использование пациентами как жестовой, так и устной речи, вопрос о влиянии жестов на производство речи по-прежнему остается открытым. Основной целью данного исследования является установить положительное влияние жестикуляции на реализацию лексического поиска или его отсутствие, что скажет о наличии дальнейшей перспективы лечения афазии с помощью жестов. Работа основана на мультимодальном корпусе «Рассказы о грушах», видеозаписи из которого размечаются в лингвистическом аннотаторе «ELAN» с последующим подробным анализом. В результате анализа предполагается сделать вывод о том, способствует ли жестикуляция лексическому доступу, препятствует ему или же оставляет речь пациентов с афазией без изменений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кшняскина Виктория Владиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e384' cx='127.09' cy='82.53' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование лексического поля методами корпусного и квантитативного анализа (на материале лексического поля боли)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа выполнена в русле корпусного исследования и посвящена изучению метафорических выражений боли в русском, английском и французском языках. Работы, которые когда-либо исследовали понятие боли, включали языковой материал на основе опросников, но не затрагивали корпусные данные, которые отражают реальное распределение метафорических выражений. Такие результаты впервые представлены в данном исследовании. Первая часть работы посвящена анализу сущности боли с точки зрения объекта исследования, а также рассмотрению этого понятия в лингвистической перспективе. Далее, во второй части, представлена методология и результаты, посвященные трем задачам для каждого из трех языков: русского, английского, французского. В третьей части я попытаюсь сопоставить полученные результаты данного исследования, сравнить их с результатами предыдущих и представить развернутое заключение, отражающее результаты для каждого языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баранова Светлана Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e385' cx='86.79' cy='244.15' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усовершенствование метаразметки и интерфейсов для проведения лексических наблюдений на материале текстов студенческих эссе в учебном корпусе REALEC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование, представленное в данной дипломной работе, относится к сфере корпусной лингвистики. Оно было проведено на базе учебного корпуса REALEC, содержащего большое количество студенческих работ, написанных на английском языке. Одна из главных задач работы – это обеспечение аккуратности и правильности аннотирования, так как разные люди могут по-разному определить область одной и той же ошибки и по-разному интерпретировать саму ошибку. Таким образом, был проведен процесс верификации размеченных текстов, в частности особое внимание было уделено дискурсивным структурам, так как они вызывают наиболее частые вопросы и сомнения у аннотаторов. Целью данной работы было не только проверить размеченные области, но и на основе их анализа создать алгоритм для автоматической аннотации для некоторых тэгов. Программа была написана для двух тэгов, наиболее часто встречавшихся в корпусе. Автор надеется, что результаты помогут улучшить качество и быстроту аннотирования в корпусе REALEC.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Якушева Тамара Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e386' cx='131.41' cy='45.58' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексические показатели (не)умышленности действия в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Волитивность, или намеренность, действия традиционно всегда рассматривалась как одна из основных характеристик агенса в прототипически переходной конструкции. Многие годы волитивность исследовалась только в её связи с переходностью глагола или маркированием агенса. Настоящее исследование же посвящено описанию семантических особенностей разных ситуаций ненамеренного действия, и в нём сделана попытка описать различия между разными лексическими обстоятельственными маркерами ненамеренности действия в разных языках. Грамматические показатели неволитивности находятся за пределами интересов настоящего исследования, и рассматриваются только с точки зрения типологической перспективы. В фокусе исследования обстоятельственные лексические маркеры и ситуации, в которых они могут употребляться: мгновенная потеря контроля, реакция на какое-то действие или стимул, рутинное действие и незапланированные последствия намеренных действий. В ходе исследования были проанализированы маркеры подобных ситуаций в шести языках: английский, французский, русский, немецкий, казахский, польский, что сближает это исследование с лексической типологией. С помощью двух основных методов, анализа корпусов и словарей и опроса носителей языка, я прояснила разницу между разными типами ситуаций и выяснила, как могут быть распределены в этих ситуациях разные лексические показатели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коршак Марина Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e387' cx='68.54' cy='221.77' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровое исследование лексических изменений в русском языке советской эпохи по печатным изданиям и официальным документам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена цифровому исследованию лексических изменений в русском языке советской эпохи по печатным изданиям и официальным документам, охватывающему эволюцию политического дискурса в СССР и России на протяжении XX и начала XXI века. Основная цель исследования – выявить ключевые изменения в политической лексике и устойчивых формулировках, использованных в политических текстах разных исторических периодов. В теоретической части работы проводится обзор литературы по теме политического дискурса и его анализу, включая работы Теуна А. ван Дейка и других авторов, исследующих идеологические аспекты языка. Кроме того, проводится исторический обзор для выявления специфики исследуемого в данной работе исторического материала, в основе которого лежат ключевые тексты из официальных документов и печатных изданий советского и российского политического дискурса. Практическая часть работы включает сбор и систематизацию корпуса текстов, охватывающих периоды с 1894 по 2024 годы, разметку собранных текстов по жанрам и метаданным, а также анализ изменений в использовании устойчивых политических формулировок от одного исторического периода к другому. Для анализа этих изменений используются методы вычислительной лингвистики, включая статистические меры ассоциации (PMI, Dice, частотность, likelihood ratio) для выявления характерных словосочетаний. Особое внимание уделено трем типам формулировок: идеологическим фразеологизмам, устойчивым словосочетаниям из обычных слов и постоянным элементам политического дискурса. Результаты исследования показывают, что статистические методы могут эффективно выявлять характерные формулировки для разных исторических периодов, а также отслеживать изменения в их использовании и значении. Выявлены ключевые политические выражения, типичные для различных эпох, и проанализированы их коллокации. В ходе исследования был также составлен и размечен корпус текстов, который может быть полезен и в будущих исследованиях в области цифровых гуманитарных наук и компьютерной лингвистики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горбачев Николай Максимович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e388' cx='37.8' cy='135.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метрики лексического разнообразия современной популярной русскоязычной песни&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация посвящена количественному изучению лексического разнообразия текстов современных русских песен поп-музыки, рэпа и рока. Как наиболее популярному направлению среди молодёжи, особый фокус в работе отводится рэпу. Для работы был собран датасет с 40 000 текстами песен 1985-2023гг., содержащий информацию о годе выпуска, исполнителе, принадлежности к музыкальному направлению, названии и количестве прослушиваний песен пользователями на платформе, послужившей источником текстовых и метаданных.В процессе работы исходный датасет был расширен полями, необходимыми для проведения анализа, — тексты были предобработаны, а в csv-таблице были отображены результаты их лемматизации, подсчёт общего количества и количества уникальных лемм в песне с учётом сохранения и удаления стоп-слов, базовые метрики оценки лексического разнообразия каждой песни — TTR (Type-Token Ratio) и CTTR (Corrected Type-Token Ratio). Исследование имеет диахронический характер — прослеживается динамика измеряемых показателей для четырёх временных периодов: 1) 1985-19942) 1995-20043) 2005-20144) 2015-2023Для решения задач предобработки и подсчёта коэффициентов лексического разнообразия были использованы методы автоматической обработки текстов — модули MyStem, LexicalRichness, а также библиотеки Numpy, Matplotlib, Pandas, Regex для языка Python.После подсчётов метрик результаты были интерпретированы с точки зрения художественной составляющей текстов рэпа, так как коэффициент лексического разнообразия текстов этого направления по различным формулам количественной оценки оказался выше значений по року и песням поп-музыки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дрожжина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e389' cx='228.66' cy='125.31' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровое исследование лексических изменений в русском языке в эпоху перестройки (1985-1991 годы)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Перестройка 1985-1991 гг. – очень значимое, но противоречивое время в истории СССР. Изменения затронули практически все сферы жизни общества. Лозунги &amp;quot;гласности&amp;quot; и &amp;quot;демократии&amp;quot; доносились до советского человека через экраны телевизоров, через газеты и журналы, через литературу. Трансформация общества отразилась на русском языке. Новые устои, принципы, проблемы жизни требовали появления понятий, которые бы отразили в языке то, что происходило в социуме. Появились новые слова, стали возвращаться забытые старые. Некоторые выражения начали особо активно использоваться в этот период, позже олицетворяя собой эпоху. Данная работа ставит своей целью изучение особенностей лексикона перестройки, выявление слов, которые формируют язык эпохи. Цель достигается путем сравнения частотности употребления лексических единиц языка исследуемой эпохи с частотностью языка более раннего исторического периода и более позднего. Данные, на которых проводились эксперименты, были составлены на основании трех корпусов (фокус-корпуса и двух компаративных), которые были сформированы из публицистических статей, газет и журналов, стенограмм выступлений политических деятелей, художественной литературы, субтитров к фильмам. С помощью компьютерных инструментов, в частности библиотек языка Python, собранные корпуса были токенизированы и лемматизированы. Были посчитаны и сравнены частотности слов в разных корпусах. На основании данных, полученных с помощью разработанного в ходе настоящей работы метода, был проанализирован лексикон перестройки, прослежена динамика изменения русского языка в рассматриваемый период, выявлены основные тенденции этих изменений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Русакова Елизавета Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e390' cx='30.96' cy='129.97' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическая сложность как предиктор качества текста, написанного на английском языке: на материале корпусов работ русскоговорящих учащихся&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена изучению взаимосвязи параметров лексической сложности и качества устной академической речи на примере корпуса докладов русскоязычных учащихся.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яркова Влада Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Смирнова Елизавета Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e391' cx='52.92' cy='260.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание иронии: вклад лексических и конституционных признаков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы - исследовать признаки, подходящие для извлечения иронии из русскоязычных текстов платформы микроблоггинга Twitter. Сделан обзор предыдущих исследований и подходов к решению задачи. Рассмотрено определение понятий &amp;quot;ирония&amp;quot;, &amp;quot;сарказм&amp;quot; и &amp;quot;юмор&amp;quot;. Собран корпус из 9530 &amp;quot;твитов&amp;quot;, корпус проанализирован, размечен на наличие признаков и лемматизирован. Проведен эксперимент с использованием алгоритма Random Forest Classifier. Предложены методы для последующих исследований по извлечению иронии.Ключевые слова: извлечение иронии, машинное обучение, извлечение тональности, Random Forest.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макеева Алена Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e392' cx='122.85' cy='82.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическая типология. Глаголы исчезновения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наше исследование состоит из введения, двух глав, обсуждения и заключения. В первой главе на примере русского языка вводятся релевантные семантическому полю ‘исчезновение’ контексты, в том числе метафоры, полученные результаты сравниваются с данными CLICS3. Во второй главе описывается функционирование семантического поля ‘исчезновение’ в словенском, английском и французском языках соответственно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Альбицкий Павел Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e393' cx='55.69' cy='154.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русский язык как иностранный: корпусно-информированный подход к составлению лексического минимума по специальности политология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование сосредоточено на изучении вопроса о составлении лексических минимумов по языку специальности, в частности политологии, для студентов-инофонов на основе корпусно-информированного подхода. Корпусно-ориентированное исследование подразумевало изучение методов отбора материала для составления репрезентативного корпуса, упорядочивание полученной корпусной информации с использованием различных компьютерных инструментов, а также последующий отбор языкового материала корпуса для лингводидактического анализа. Целью данного исследование является создание лексического минимума на основе корпуса политологического дискурса, составленного на базе 6 российских учебных пособий по политологии, и разработка ряда методических справок по работе с некоторыми наиболее частотными словоупотреблениями для подготовки студентов-инофонов к восприятию текстов по политологии. Был проведен количественный и качественный анализ корпусных данных.Первым этапам количественного анализа стала обработка корпуса с целью устранения последствий оцифровки текста корпуса и лемматизации, а также была проведена обработка корпуса исходя из основного параметра работы с данными – частотности. Главным результатом является составление частотных списков слов. Лингвистический анализ полного частотного списка корпуса выявил необходимость изучения сочетаний, среди которых в политологическом контексте обнаруживается наибольшее количество терминизированной лексики и терминов. Количественный анализ корпуса также включал в себя расчет некоторых параметров лексического разнообразия и богатства текста корпуса – параметры TTR, покрываемости (coverage) – в взаимосвязи с данными о рецептивном и активном словаре студентов-инофонов, в результате чего была подтверждена актуальность исследования политологического дискурса в лингводидактическом аспекте в связи с большим разрывом в показателях выделенных параметров для вокабуляра корпуса и студентов-инофонов. Лингводидактический анализ данных сфокусирован на проблемах многозначности, различении синонимии и паронимии в политологическом дискурсе. Данное исследование отвечает проблеме существующей лакуны в исследованиях и материалах по языку в специальных целях гуманитарного профиля. В лексический минимум вошли частотные списки слов и словосочетаний (терминов, частотных топонимов, служебных слов, дискурсивных слов, моделей управления глаголов, прилагательных и существительных), а также положения о синонимии и паронимии ряда частотных словоупотреблений. Ключевые слова. Лексический минимум, РКИ, русский язык в специальных целях, корпусная лингвистика, политология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Карпова Елизавета Львовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e394' cx='244.18' cy='211.21' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексическое разнообразие и связность в дискурсе у пациентов с височной эпилепсией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Пациенты с височной эпилепсией сталкиваются с языковыми нарушениями, которые возникают на разных языковых уровнях. Несмотря на то, что существует некоторые исследования в этой области, вопросы, связанные с порождением дискурса у пациентов с височной эпилепсией пока недостаточно изучены. Данная работа посвящена изучению двум важным аспектам дискурса: связности и лексическому разнообразию.  В исследовании приняли участие пациенты с левосторонней височной эпилепсией (ЛВЭ, n = 26), правосторонней височной эпилепсий (ПВЭ, n = 26) и контрольная группа испытуемых (n = 26). Участники должны были выполнить задание на порождение дискурса, взятое из Русского Афазиологического Теста (Ivanova et., 2016), составив связный рассказ по рисунку. Все образцы дискурса были записаны, аннотированы вручную и затем проанализированы, включая measure of textual lexical diversity (MTLD, McCarthy &amp;amp; Jarvis, 2010), соотношение общей протяженности фонации и пауз, шкалу оценки дискурсивной связности (Linnik et al. 2020), анализ основных событий (Wright et al., 2005) и анализ структуры дискурса.Результаты показали, что пациенты с ЛВЭ и ПВЭ имеют более низкие показатели лексического разнообразия по сравнению с контрольной группы. Результаты тестов на дискурсивную связность более противоречивы: только некоторые из них показали различие между группами пациентов и контрольной группой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шарафутдинова Динара Маратовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Юрченко Анна Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e395' cx='224.64' cy='102.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Квантитативное исследование лексического контакта в Дагестане: методы и результаты&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Методология исследования лексических заимствований в исторической компаративистике традиционно совмещает в себе точность и несистематичность. Большинство исследований такого рода были и остаются исследованиями истории отдельных слов. Несмотря на постоянное развитие социолингвистических исследований языковых контактов между крупными и малыми языками, было предпринято мало попыток измерить степень лексического контакта между малыми языками. Наиболее масштабным и известным исследованием в этой области является относительно недавний проект World Loanword Typology Database, в основу которого положен универсальный список значений, который предполагается собирать в различных языках по всему миру. Основной целью этого проекта авторы видели создание нового подхода к определению базовой лексики, а также определение заимствуемости (borrowability) различных значений. Несмотря на то, что список, используемый в проекте WOLD, может быть также использован для измерения лексического контакта, удобство его использования в этих целях остаётся сомнительным. Поскольку основной характеристикой этого списка является универсальность, он содержит множество значений, не характерных для большого количества регионов, а также относительно новые концепты, не релевантные для такого рода исследований. В этой работе мы предлагаем более удобный и быстрый метод измерения лексического контакта. Наш метод основывается на списке из 252 значений, составленном таким образом, чтобы, во-первых, все значения в нём были релевантны для локальных контактов, и, во-вторых, чтобы его можно было собрать от нескольких говорящих в течение одного дня. На материале нескольких case study, я показываю, что составленный таким образом список оказывается достаточно чувствительным к лексическим различиям как между крупными регионами Дагестана, а именно, между северной и южной частями региона, так и между отдельными диалектами отдельных сёл, жители которых говорят на одном языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чечуро Илья Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ганенков Дмитрий Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e396' cx='135.45' cy='288.58' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Программа «Помощник читателя»: пространственное и временное упорядочивание элементов литературного сюжета&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Анализ повествовательных элементов в документах или наборах документов остается до конца нерешенной проблемой. Работа с длинными текстами, такими как главы в художественной литературе, представляет трудность для обработки дальних зависимостей и контекстной информации даже для современных языковых моделей, несмотря на их прогресс в извлечении информации, обработке естественного языка и генерации текста. В работе ставится задача представить метод анализа литературного текста в качестве актуального для цифровых гуманитарных исследований инструмента для временного и пространственного упорядочения сюжета. Метод реализован посредством применения как количественных методов в виде подсчета частотности и методов обработки естественного языка, так и при помощи графовых алгоритмов для выделения линий повествований. В работе также ставится задача показать уже на уровне глав, как по времени повествования расположены определенные элементы сюжета (персонажи и их действия), как попытку создать профиль участника событий, везде, где он упоминается. Изложенные в работе методы были реализованы на материале текста произведения М.А. Булгакова “Мастер и Маргарита”.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Васильева Варвара Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e397' cx='148.83' cy='166.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Контрастивное стиховедческое описание англоязычных и русскоязычных песен&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние два десятилетия наблюдается устойчивый интерес к исследованию особенностей песенного дискурса в разных языках. Это новое и обширное поле для исследования, однако работ по анализу непосредственно песенных текстов, на данный момент не очень много. Большинство из них посвящены англоязычным песням: исследователи составляют корпуса популярных песен или отдельных жанров, проводят компьютерный, лингвистический и стиховедческий анализ и сравнивают исследования между собой. Англоязычные источники охватывают достаточно большой объём песенного материала разных десятилетий, жанров и исполнителей.В отечественной науке интерес к изучению песенного дискурса появился в начале XXI века, однако большинство авторов исследуют англоязычный песенный дискурс и мало внимания уделяют русскоязычному. Среди работ по анализу песенных текстов на русском языке чаще всего встречаются социолингвистические исследования русского рока 1970-1990-х годов и исследования рэп-текстов 2010-х годов. Эти работы не охватывают весь материал, доступный для изучения, и используют ограниченное количество методов. В некоторых из них анализируется сборник текстов, но полноценным корпусом это назвать нельзя, так как корпус предполагает не только выбор текстов по определённым параметрам, но и их обработку, разметку и часто написание компьютерной программы для автоматического анализа и создания упорядоченного архива, который может быть использован для дальнейших исследований. Последний пункт используется в ряде англоязычных источников, однако найти эти корпуса почти никогда не представляется возможным, так как они не выложены в открытый доступ.В связи с недостатком структурированной информации по анализу социокультурных, лингвистических и поэтических особенностей русскоязычных поэтических текстов существует потребность в более обширном изучении явления русскоязычного песенного дискурса, которое будет охватывать различные его стороны.Новизна и актуальность нашего исследования заключается в трёх основных пунктах. Во-первых, мы создали большой репрезентативный корпус русскоязычных песенных текстов, который выложен в открытый доступ на платформу GitHub. Выборка состоит из 234 текстов за три десятилетия (1990-1999, 2000-2009, 2010-2019) в трёх основных музыкальных жанрах – поп, рок и рэп.Во-вторых, мы написали компьютерную программу, с помощью которой можно автоматически проанализировать лингвистические параметрики текстов, создавая выборки материала по таким параметрам, как временной промежуток, артист и жанр, и сохранять все полученные данные в Excel-файлы. В-третьих, наша работа содержит полное и репрезентативное описание развития русскоязычной музыки трёх выбранных жанров, начиная с советского периода (1980-е) и заканчивая нашим временем (до 2019 года). Насколько известно автору работы, это будет первое исследование подобного масштаба, которое затронет более трёх десятилетий развития русскоязычной музыкальной культуры, в котором не будет превалировать один конкретный жанр.Материалом для изучения являются тексты наиболее популярных песен в жанрах поп, рок и рэп за три десятилетия, а также обширный пласт литературы, посвящённой англо- и русскоязычной музыкальной культуре, который был проанализирован для составления репрезентативного и объективного представления о выбранном предмете исследования.Объектом исследования являются языковые, структурные и поэтические особенности англоязычных и русскоязычных песенных текстов, а также социокультурные особенности русскоязычной музыкальной среды.Основными методами исследования являются лингвопоэтический, сравнительно-сопоставительный, аналитический и компьютерный.Это пилотная работа, целями которой являются: описание социокультурных факторов, повлиявших на развитие русскоязычной музыки; создание корпуса наиболее популярных текстов трёх жанров за три десятилетия; написание программы на языке Python для автоматического лингвистического анализа выбранных текстов; использование собранного песенного материала для стиховедческого анализа творчества наиболее значимых артистов за выбранный временной промежуток.Научной и теоретической базой для нашего исследования послужили работы по социокультурному, лингвистическому, компьютерному и поэтическому анализу англо- и русскоязычных песенных текстов, а также песенного дискурса в целом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ольшевская Елена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e398' cx='60.06' cy='142.48' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Асимметрия одушевлённых и неодушевлённых участников в употреблении анафорических местоимений в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено описанию асимметрии в использовании анафорических местоимений при отсылке к одушевленным и неодушевленным антецедентам и изучению этого явления с помощью типологического анализа. В основе исследования лежит гипотеза о том, что выбор анафорического местоимения зависит от системных ограничений, мотивированных одушевленностью референта. Применяя сопоставительный анализ, в исследовании обрабатываются лингвистические данные, полученные из корпусных текстов, а также данные, полученные из анкет информантов, охватывающих восемь языков, относящихся к разным языковым семьям. Такой методологический подход призван выявить как универсальные, так и специфические для каждого языка особенности употребления местоимений, тем самым обогатив наше понимание языкового кодирования одушевленности.Теоретические выводы из таких основополагающих работ, как теория сильных и слабых местоимений (Кардиналетти и Штарке, 1994), а также недавние выводы о роли одушевленности в употреблении анафорических и указательных местоимений в работе (Никишина, Летучий, 2021) являются основой для данного исследования. Цель исследования - выявление универсальных и уникальных ограничений на использование анафорических местоимений с неодушевленными антецедентами с объяснением асимметрии их распределения в зависимости от лексико-семантической классификации существительных. Ожидается, что это позволит по-новому взглянуть на дискурсивные процессы, лежащие в основе их выбора.Ключевые слова: анафорические местоимения, одушевленность, асимметрия, антецеденты, конструкции, системные ограничения, семантическая классификация, типологический анализ, универсальные особенности, сильные и слабые местоимения, дискурсивные процессы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Варвара -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e399' cx='270.54' cy='192.42' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Восприятие случайных метров в прозе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В области литературоведения и лингвистики много работ посвящено влиянию поэтических приемов и выдвижения в целом на читателя. Однако до сих пор не было исследовано, как эти приемы, в частности метр, влияют на читателя, если они встречаются в прозаических текстах. Цель нашего исследования - выяснить, как обычные читатели реагируют на случайные метры в прозе. Чем их восприятие отличается от восприятия обычного текста? Суть исследования заключается в измерении скорости чтения фрагментов текста (с метром и без него) с использованием методики чтения с регулировкой скорости. Мы разработали и провели эксперимент с заданиями, направленными на более или менее осознанную обработку. В результате оказалось, что люди действительно по-разному реагируют на метризованную прозу. Они быстрее читают двусложные фрагменты и оценивают их
