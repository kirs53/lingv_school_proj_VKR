 Английских пейзажных гравюр, их прототипов и предметов Сервиза с зеленой лягушкой, изображающих исторические и архитектурные достопримечательности Великобритании. Разрабатываемая онтологическая модель, призвана объединить метаданные трех различных комплексов памятников и проиллюстрировать взаимосвязи между ними. Объекты, являющиеся уникальными каждый по отдельности, с помощью онтологической модели могут быть связаны в одном проекте, применимом для изучения, экспонирования или публикации подобных комплексов, хранящихся в различных учреждениях культуры. Классы и сущности онтологии выровнены и связаны с известными тезаурусами и контролируемыми словарями предметной области и прошли валидацию вопросами компетентности. Подобные модели используются для публикации данных о музейных коллекциях на сайтах музеев, в объединенных цифровых платформах по связыванию данных из различных учреждений хранения; их ценность признана мировым сообществом специалистов, занимающихся сохранением, представлением и распространением цифровых данных о культуре.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Митюкова Александра Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e165' cx='77.76' cy='252.33' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выявление культуромических трендов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа обращается к датасету Google Ngram, и в своем сердце движима идеей автоматического извлечения ценной информации из большого объема исходных данных, в полном объеме не доступных взгляду исследователя: в ней производится проектирование и разработка алгоритма для автоматического выявления явлений культуромики, т.е., социокультурных явлений, имеющих отражение в частотностях слов в больших текстовых массивах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лабенская Яна Амировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e166' cx='55.43' cy='172.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Тональность исторических персоналий в русской прозе XIX века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена анализу упоминаемости исторических персоналий в русской прозе XIX века, а также анализу тональности контекста предложений, содержащих их имена. Упоминания персоналий были извлечены с помощью библиотек проекта Natasha. Отфильтровывание вымышленных персонажей от исторических персоналий и извлечение родов деятельности последних осуществлены с помощью библиотеки wikipedia. При анализе тональности использована модель, в основе которой лежит модель RuBERT. Определены самые частотные персоналии, которых упоминают авторы произведений корпуса; усредненный по общему количеству книг топ авторов, которые чаще всего упоминают исторических персоналий; закономерности и тенденции в росте упоминаемости исторических личностей; медианная дистанция между персоналиями в текстах. Также отдельно рассмотрены контексты, в которых упоминаются А. С. Пушкин, самая частотная персоналия, и Наполеон I, одна из самых мифологизированных фигур XIX века.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Герасименко Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e167' cx='88.69' cy='157.5' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Тематическая и жанровая классификация диалогов в русской прозе XIX века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена анализу диалогичности произведений русской прозы 19 века.  В ходе исследования был разработан инструмент для извлечения диалогов и определения их доли в тексте. Была исследована степень диалогичности и ее зависимость от временных и поколенческих факторов, от объема произведения и литературного жанра, а также от повествовательной цели писателя. В работе описаны и результаты тематического моделирования и проанализирована степень схожести тем диалогов и тем повествовательной части произведений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Есаян Диана Айковна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e168' cx='62.98' cy='224.28' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: DH-образование в России: применение NLP-инструментов для анализа образовательных программ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются возможные методы и инструменты для количественного исследования текстов, связанных с программами высшего образования по направлениям цифровых гуманитарных наук в России. В качестве исследуемых материалов используются тексты описаний с веб-страниц образовательных программ, а также тексты опубликованных документов рабочих программ дисциплин. Приведенное в работе описание предшествующих научных исследований на схожие темы, а также тезисное представление дискурса о дисциплинарной идентичности цифровых гуманитарных наук как научно-исследовательского поля, позволяют актуализировать исследовательскую проблему. В заключении предлагаются точки входа для продолжения изучения структуры российских образовательных программ по направлениям цифровых гуманитарных наук.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шадрин Лев Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e169' cx='124.77' cy='233.41' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание просопографической базы данных лиц, упомянутых в новгородских берестяных грамотах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описан опыт создания базы данных лиц, упомянутых в древнерусских письменных источниках. Поскольку обработка всех без исключения таких источников – дело многих лет, в настоящей представлены данные 389 берестяных грамот, найденных на Неревском раскопе в Великом Нов-городе, а также дополнительными источниками – в тех случаях, когда они проясняют историческую личность, стоящую за персонажем берестяной грамоты.Методологически новым решением было разграничить понятие исторического лица на просопоид (упоминание одного лица в одном документе) и просопограмму (гипотетическую личность, информация о которой собирается исследователем из просопоидов). Такое разграничение позволяет пополнять базу из источников любой степени краткости.Также в процессе работы над базой было сделано несколько поправок к чтениям берестяных грамот, часть из которых позволяет значительно улучшить понимание текста. Кроме того, было предложено по-новому взглянуть на количество в Новгороде XV в. бояр по имени Андрей Иванович.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Крылов Дмитрий Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e170' cx='178.25' cy='175.25' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая классификация депутатов Первого Съезда Народных Депутатов СССР по фракциям на основе стенограмм выступлений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Первый Съезд народных депутатов СССР с первых дней своей работы столкнулся с разделением депутатов на две противоборствующие группы – часть депутатов, оформившаяся в последствии в объединение Межрегиональная депутатская группа, обвинили оставшееся большинство в конформности, послушности мнению авторитетов и голосованию «по указке». Самым знаменитым высказыванием такого рода стала речь ректора историко-архивного института Юрия Афанасьева, в которой он использовал выражение «агрессивно-послушное большинство», ставшее впоследствии крылатым. Однако верно ли устоявшееся мнение о том, что депутаты, разделяющие идеи Межрегиональной депутатской группы, принадлежали к меньшинству, а депутаты противоположной фракции к большинству? Для ответа на этот вопрос в данном исследовании проводится автоматическая классификация выступавших на Первом Съезде народных депутатов по фракциям с помощью модели машинного обучения с учителем на основе стенографических отчетов Первого Съезда. Для создания модели машинного обучения использовалась python-библиотека scikit-learn.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Янина Полина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e171' cx='67.4' cy='229.63' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Изменения тематики и тональности заседаний государственной думы Российской Федерации​&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе описан процесс исследования изменений тематики и тональности заседаний государственной думы Российской Федерации​ в разные временные периоды. В ходе работы были проанализированы стенограммы заседаний с 1994 по 2022 года. В работе были рассмотрены релевантные исследования, после чего составлен корпус речей, произнесенных с трибуны Государственной Думы. На основе собранного корпуса был проведен статистический анализ текстов, созданы модели тематическое моделирование для каждого года и сентимент анализ каждого высказывания с трибуны. Анализ данных сопровождается графиками визуализации данных. Для сентимент анализа текстов была создана и обучена рекуррентная нейронная сеть из двух LSTM слоев. В работе представлена интерпретация  изменения тематики и тональности заседаний государственной думы, а также попытки обозначить их возможные причины.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чепенко Роман Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e172' cx='30.6' cy='182.3' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая классификация шуток на английском языке по типу языковой игры&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной магистерской работе проводится автоматическая мульти-классовая классификация шуток по видам языковой игры и категориям синтаксической структуры. Юмор представляет собой обширную исследовательскую тему. В науке существует множество теоретических и практических подходов к изучению его видов, форм и особенностей. С развитием цифровых технологий, в частности нейронных сетей, одним из наиболее распространенных способов исследования юмора стали нейронные сети, которые исследователи применяют как для классификации, так и для генерации шуток и каламбуров. Данная работа направлена на исследование разнообразия фигур, троп, жаргонной лексики, полисемичных и омофоничных слов в современных юмористических текстах на английском языке; определении качества формализуемости признаков языковой игры с помощью обучения нейронной модели; поиска взаимосвязи между формализованной структурой шутки и типом языковой игры.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Заковоротная Евгения Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e173' cx='123.12' cy='307.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая обработка и анализ открытых данных Министерства культуры РФ о музейных коллекциях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящее время интерес к цифровизации и большим данным растет. В области исследований культуры появилась культурная аналитика. Культурная аналитика изучает большие наборы данных оцифрованных объектов культуры с помощью программных средств. Ученые-гуманитарии обычно работают с относительно небольшими наборами данных, однако в последние годы в области гуманитарных наук было разработано несколько крупных баз данных, поэтому можно использовать компьютерные инструменты для исследований этих данных.Министерство культуры Российской Федерации разрабатывает инициативу создания машиночитаемой базы данных музейных экспонатов Госкаталог (Государственный каталог музейного фонда Российской Федерации), в которую потенциально планируется включить описания всех хранящихся экспонатов. Каталог еще не завершен, но в нем уже более 20 миллионов записей (запись - это описание одного музейного экспоната). Каждый музейный экспонат представлен в виде записи, содержащей информацию о многих аспектах: категория экспоната (скульптура, живопись, документ, фотография и т.д.), место производства и место его обнаружения, автор(ы), дата создания, музей, техники и материалы, размер, текстовое описание.Основная проблема заключается в том, что информация находится в текстовом формате и недостаточно структурирована. Например, имя автора можно написать многими способами (&amp;quot;Ф.П. Толстой&amp;quot;, &amp;quot;Толстой Фёдор&amp;quot;), даты достаточно неструктурированные (&amp;quot;40-50-е гг 20 века&amp;quot;, &amp;quot;1940-е&amp;quot;).  Основной целью данного исследования является разработка технических решений для обработки неструктурированных данных и улучшения существующей разметки путем обработки данных методами автоматической обработки естественного языка. База данных содержит много видов информации, эта работа сосредоточена на четырех основных: даты, авторы, географическое положение и методы/материалы. В качестве дополнения создана система поиска по лицам в коллекции изображений (живопись, фотографии). Есть также раздел, посвященный практическому применению данных в исследованиях: эволюция лиц в живописи и фотографии, кластеризация музеев по категориям экспонатов и анализ социальной сети авторов.Существует несколько причин, по которым структурирование данных важно для таких баз данных. Во-первых, это делает ее легко доступной для поиска, поэтому информация может быть использована исследователями и аналитиками данных. Во-вторых, музеи могут использовать запросы к этой базе данных для планирования выставок, создания статистических отчетов. Она также может быть использована для создания цифровых выставок или цифрового музея, при проведении уроков по искусству. Пользователи могут найти интересные экспонаты в своем регионе или спланировать посещение музея.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Глазунов Евгений Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e174' cx='129.85' cy='250.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка программной библиотеки для конвертации TEI-представления текста в формат электронного издания&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: По мере того как идеи использования вычислительных методов в различных гуманитарных науках стали набирать популярность, появление TEI позволило ученым расширить возможности работы с текстовыми данными. Нет никаких сомнений в том, что для проведения исследований необходимо иметь четкую и подробную разметку. Однако, когда дело доходит до публикации результатов, будь то печать или создание цифрового ресурса, ученые сталкиваются с вопросом о том, как представить свои проекты. В результате началась активная разработка ресурсов, которые позволили бы не только загружать документы, но и предоставлять удобный интерфейс для просмотра и работы с ними. Основной целью данного исследования является разработка алгоритма преобразования TEI XML в форматы издания и его реализация в виде пакета для языка программирования Python. Алгоритм состоит из двух основных частей: алгоритма преобразования TEI XML в один из форматов (HTML, DOCX, JSON) и приложения для создания цифровой публикации и интеграции ее в приложение или веб-сайт. Представленная программа облегчает процесс работы с XML-документами TEI, так как устраняет необходимость создания собственных шаблонов преобразований. Кроме того, возможность настройки позволяет пользователю изменять конечный продукт в соответствии со своими предпочтениями. Предложенный алгоритм можно считать универсальным, так как он позволяет пользователям преобразовывать структуру XML без привязки к определенным тегам и настраивать результат в соответствии с личными предпочтениями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Костяницына Анастасия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e175' cx='89.2' cy='232.38' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание интерактивной веб-карты на материале данных археологических раскопок в г. Пскове&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описано создание интерактивной карты археологических раскопок в городе Пскове с использованием библиотеки folium. В рамках работы исходные археологические данные впервые оснащены географической привязкой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Харлашова Кира Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e176' cx='74.93' cy='240.69' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение различных спектральных параметров в задаче автоматического распознавания гласных американского английского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе проведённого в рамках данной работы исследования была проанализирована информативность четырех наборов параметров (мел-частотных кепстральных коэффициентов – MFCC; линейно-спектральных пар – LSF; кепстральных коэффициентов на базе линейного предсказания – LPCC; кепстральных коэффициентов на базе линейного предсказания, нормированных в кепстральной метрике, – LPCC-CD) применительно к задаче автоматического распознавания гласных звуков американского английского языка с использованием классификатора, основанного на минимальных эллипсоидах. Сравнение результатов, полученных для каждого из исследуемых акустических параметров, позволило сформулировать вывод о том, что наибольшей информативностью в задаче автоматического распознавания гласных звуков характеризуются мел-частотные кепстральные коэффициенты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грамматчикова Елена Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e177' cx='52.1' cy='241.21' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение общенаучной лексики&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются и тестируются основные методы извлечения терминов  с целью выявления наилучшего для составления общенаучных списков для студентов РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баранова Светлана Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e178' cx='36.71' cy='242.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Составление оценочного лексикона на базе комментариев в социальной сети для классификации по тональности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена составлению списка оценочной лексики для извлечения тональности из комментариев социальной сети ВКонтакте. Материалом выступают комментарии в сообществе, посвященном онлайн-игре. В работе предоставлен разноплановый анализ текстов, описан процесс составления обучающей выборки, методы выделения оценочного лексикона, результаты применения машинного обучения для сентимент-анализа и подхода, основанного на правилах. Результат, полученный из статистического алгоритма, основанного на классификаторе Случайный лес, удалось улучшить с помощью правил на базе полученного лексикона.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Войтехович Анна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e179' cx='113.54' cy='270.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка статистических и правиловых методов в задаче выявления плагиата&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Развитие цифровых технологий предоставляет широкие возможности как создания плагиата, так и для его выявления. Одной из широко распространённых техник, используемых плагиаторами, является перевод, и исследование переводного плагиата в научных текстах сейчас актуально как никогда. Недостаточно внимания уделяется специфике заимствований в текстах близкородственных языков, хотя эта разновидность плагиата даёт более широкий спектр возможностей для выявления. Данное исследование посвящено оценке эффективности систем, работающих на основе метода семантических векторов и метода правил, в выявлении плагиата в близкородственных языках на материале русского и украинского. В работе дано определение плагиата, описаны методы его выявления и специфика межъязыкового плагиата; собран корпус текстов и выбраны метрики для проверки методов; дана оценка эффективности сервисов  “Сравнение диссертаций и поиск плагиата” и Dissernet SemSearch в выявлении русско-украинского плагиата. Прежде оценка эффективности данных методов в работе с межъязыковым плагиатом не производилась. Между тем, в случае успешного прохождения проверки последовательное использование сервисов могло бы существенно упростить процесс выявления плагиата.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванова Любовь Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e180' cx='67.88' cy='291.44' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Текстонезависимые алгоритмы автоматической верификации и идентификации диктора&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе представлено исследование алгоритмов двух систем голосовой биометрии - текстонезависимой верификации и идентификации диктора. Работа содержит описание всех этапов построения таких систем: извлечение признаков, построение голосовой модели, способы принятия итогового решения. Все разделы содержат теоретическое описание методов и способы их реализации на Python. Для построения систем голосовой биометрии реализованы основные зарекомендовавшие себя в области речевых технологий методы: модель гауссовых смесей GMM, GMM с добавлением обобщающей акустической модели UBM, метод опорных векторов SVM и стекинг алгоритмов GMM и SVM. Тестирование всех алгоритмов проведено на большом объеме записей телефонных разговоров на русском языке.Наилучшее качество верификации было достигнуто алгоритмом SVM и равно 96.6 %. Наилучший результат идентификации получен с помощью алгоритма GMM и составляет 95.8%.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дроздова Ксения Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e181' cx='149.79' cy='260.84' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический анализ изменений тональности новостных текстов при возникновении новых сведений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Благодаря сети Интернет современные люди получили возможность мгновенно получать ответы почти на любые вопросы. Тем не менее, в ряде случаев для получения даже общего представления о предмете вопроса людям все ещё приходится анализировать большие объёмы информации, часто разбросанные по множеству источников. Примером может служить анализ новостных статей о ещё не выпущенных в продажу товарах, в частности цифровой технике, которую человек может планировать приобрести. При этом людей часто интересуют именно отзывы других пользователей. В связи с этим возникает задача автоматического мониторинга источников новостных статей с целью выделения наиболее релевантной информации о тех или иных продуктах, а также автоматического анализа отношения к ним на основе комментариев читателей. В данной работе описывается подход к реализации такой системы. В системе используется тематическое моделирование для выделения новой информации о продуктах. Для выделения упоминаний продуктов и их атрибутов используется словарь и набор правил, а также таксономия атрибутов. Для выделения наиболее важной информации из статьи группируются на основе близости их заголовков. Производится выделение упоминаний атрибутов устройств из комментариев статей для каждой группы и производится анализ тональности по отношению к ним, после чего строится визуализация всей полученной информации. Разработанная система позволяет пользователям быстро получать представление о том, какая основная информация известна о продукте, а также какова реакция людей на возникновение каждой части данной информации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Каютенко Дмитрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e182' cx='52.33' cy='313' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение отношений из русскоязычных новостных текстов методами без привлечения учителя&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуются методы извлечения отношений без учителя. На материале русскоязычных новостных текстов тестируются три популярных подхода: бутстрепинг, distant supervision, извлечение отношений с помощью тематического моделирования. Проанализировав полученные результаты, мы делаем вывод, что бутстрепинг лучше всего применять для отношений с однообразной структурой выражения, а distant supervision в случаях, когда сочетание именованных сущностей немногозначно. Тематическое моделирование успешно применить не удалось. Возможными причинами этого является недостаточный объем данных, а также ошибки используемых для предобработки модулей выделения именованных сущностей и построения деревьев зависимости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Нефедов Михаил Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e183' cx='77.75' cy='235.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматический анализ дискурсивной адаптации в электронной коммуникации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель работы — создание программного средства для вычисления степени дискурсивной адаптации на материале русского языка. Была адаптирована методика, а также составлен словарь для измерений дискурсивной аккомодации. Кроме этого, был создан инструмент и для подсчёта и подсчитана корреляция степени лингвистической адаптации со «статусом» пользователя, выражающемся в параметрах, доступных в социальных сетях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Курзуков Матвей Геннадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e184' cx='31.98' cy='152.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стандарт Text Encoding Initiative как инструмент для разметки русскоязычных толковых словарей: проблемы и решения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена семантической разметке толковых словарей русского языка с помощью стандарта TEI. Работа нацелена на выявление проблем, связанных с использованием этого стандарта, и более глубоких проблем кодирования, связанных со способом представления данных в толковых словарях, а также на поиск возможных решений.С одной стороны, разработчики неизбежно сталкиваются с проблемами, не имеющими прямого отношения к структуре самого стандарта. В основе таких проблем лежит подход лексикографов к составлению толковых словарей.С другой стороны, сама структура разметки словарей в TEI была задумана как универсальная структура для разметки словарей разных типов на разных языках. Очевидно, что она не всегда соответствует потребностям разработчиков, занимающихся толковыми словарями русского языка.Структурой TEI предусмотрены решения, которые можно считать универсальными. Эти решения имеют свои недостатки, но в большинстве случаев могут быть адаптированы под конкретные задачи, что позволяет разработчикам соблюдать баланс между качеством семантической разметки и универсальностью и адаптивностью проекта в целом.Ключевую же роль в процессе кодирования играет чёткое представление конечной цели разметки словаря и грамотный выбор подхода к его разметке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Поварницына Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e185' cx='110.81' cy='280.13' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение многословных терминологических словосочетаний из текстов медицинской тематики на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В  работе исследуется проблема извлечения медицинской терминологии в текстах на русском языке. Существует большое разнообразие методов и подходов к вычленению терминологии, однако один из наиболее известных статистических подходов - алгоритм c-value.  С момента публикации метода прошло много времени и сегодня алгоритму требуются новые пути развития. Целью исследования является улучшение и разработка алгоритма c-value в совокупности с другими статистическими методами, а также адаптация его к извлечению многословных терминологических словосочетаний в медицинской тематике.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Таратынов Павел Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e186' cx='43.67' cy='155.05' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение гендерной идентичности: феномен русской женской прозы в литературе конца 20 века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено изучению методов автоматического определения гендерной идентичности авторов на материале художественной прозы 1960-2000 годов.Цель данной работы - выявление оптимальных методов автоматического определения гендерной идентичности авторов. Задачи данного исследования включают в себя выделение грамматических стилистических особенностей художественной прозы 1960-2000 годов и, в особенности, женской прозы, а также текстов XVIII - XIX в.; отслеживание изменений в распределении употребления частей речи и знаков пунктуации на протяжении обозначенного периода и проведение эксперимента по выявлению наиболее результативного алгоритма классификации художественных текстов при помощи машинного обучения.Анализ показал, что на протяжении всего исследуемого периода женщины и мужчины часто используют в своих текстах следующие части речи: существительные, глаголы, предлоги, местоименные существительные, союзы и прилагательные, что отражает специфику художественного стиля.Кроме того, был произведен анализ употребления наиболее часто используемых знаков препинания из заданного списка: вопросительный знак, восклицательный знак, запятая, двоеточие, точка с запятой, точка, запятая. Было замечено, что в современной литературе женщины более активно пользуются средствами пунктуации как выразительными средствами: доля употребления восклицательных, вопросительных знаков и запятых у писательниц значительно превышает значение, полученное посредством анализа мужских текстов. Также в работе содержится анализ распределения частей речи и знаков пунктуации в художественных текстах мужчин и женщин XVIII-XIX веков.Мы провели эксперимент по выявлению наиболее действенного алгоритма определения гендерной идентичности автора. Было выяснено, что наиболее эффективными классификаторами художественной литературы являются такие реализации алгоритмов, как BayesNet и SMO.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хазова Анастасия Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e187' cx='43.97' cy='233.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ тональности текста с учетом специфики предметной области&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описан правиловый подход к анализу тональности в предметной области медицинских услуг. В основу правил положены классификация аспектов предметной области и основные способы выражения тональности, выделенные при анализе текстов отзывов пациентов о медицинских учреждениях и специалистах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рамзайцева Ольга Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e188' cx='30.42' cy='236.1' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование влияния архитектуры рекуррентной нейросетевой ячейки на качество генерации текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию влияния архитектуры рекуррентной нейросетевой ячейки на качество генерации текста. Для решения данной задачи были предложены три новые архитектуры рекуррентных нейросетевых ячеек с явно заданным временным параметром. В работе продемонстрированы возможные проблемы, возникающие при обучении данных архитектур и подход к их решению. Были проведены эксперименты для оценки качества посимвольной генерации текста с помощью однослойных и двухслойных нейронных сетей. В экспериментах сравнивались нейронные сети, состоящие из ячеек разработанных архитектур с сетями из стандартных LSTM ячеек.Предложенные архитектуры продемонстрировали способность к обучению и позволили получить результат, близкий к результату нейронных сетей со стандартными LSTM ячейками.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Попов Михаил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e189' cx='33.65' cy='261.5' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая генерация предложений на русском языке по заданной тематике&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена созданию программного продукта для автоматической генерации предложений на русском языке. В качестве основного инструмента генерации используется рекуррентная нейронная сеть. При помощи LSTM-сети генерируется паттерн, содержащий грамматические теги, а отдельная подпрограмма использует словарный корпус для подбора лексики на определенную тему. Полученные предложения по большей части лишены настоящего смысла, однако показывают хорошие результаты в грамматической связности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Самойленко Игорь Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e190' cx='15.26' cy='248.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метод автоматического исправления опечаток в русскоязычных текстах пользователей социальных сетей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На сегодняшний день Интернет является основным источником информации и наиболее популярным средством общения людей всего мира. Как результат, в сети находится огромное количество текстов, которые необходимо обрабатывать – как нормативных: художественная литература и новости, так и более неформальных: блоги, комментарии, посты пользователей и т.д.. Такие тексты, в большей степени неформальные, содержат огромный пласт лексики (сленг, жаргоны, англицизмы, неологизмы), который прикладным комплексными системами, такими как морфологические, сентимент и синтаксический анализаторы сложно обрабатывать. В связи с этим возникает необходимость в создании подхода к лексической обработке, нормализации именно сетевых текстов. С теоретической точки зрения результаты работы также будут интересны, например, исследователям процессов языкового взаимодействия, лексикографам и др. Данная работа посвящена обработке текстов сети Интернет и в частности исправлению опечаток в сетевых текстах. В ходе работы создан подход на базе методов глубинного обучения, рассматривается, как он справляется с поставленной задачей. Кроме того создан модуль исправления опечаток на основе традиционных подходов. Оба эти метода сравнены друг с другом и со свободной системой исправления опечаток в открытом доступе Hunspell.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Феногенова Алена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Алексеевский Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e191' cx='121.47' cy='274.27' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка лингвистической онтологии интеллектуальной собственности в сфере фармацевтических препаратов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ни один другой сегмент рынка не зависит настолько от интеллектуальной собственности, как фармацевтическая индустрия. Любая фармацевтическая инновация подразумевает масштабную предварительную работу в области патентного права для определения перспективных направлений научно-исследовательских работ. Исходной точкой для создания инновационной технологии является тщательное исследование существующего уровня техники, которое может быть выполнено наиболее эффективно с помощью анализа патентного ландшафта. Анализ патентного ландшафта в сфере химических патентов, к которым, в частности, относятся патенты на лекарственные препараты, позволяет выявить ключевые тенденции в отрасли, определить компании, проявляющие наибольшую изобретательскую активность, а также обозначить направления развития – технологические сферы, которые недостаточно покрыты патентными документами. Несмотря на всплеск в развитии методов анализа химических патентов за последнее десятилетие, до сих пор не существует онтологии, которая в качестве центрального элемента моделировала бы понятие фармацевтического изобретения, то есть описывала бы лекарственное средство не в столько в медицинских, сколько в юридических терминах. Таким образом, целью данного исследования является разработка лингвистической онтологии интеллектуальной собственности в сфере фармацевтических препаратов.  Особое внимание в работе уделяется построению модели текста патента, так как лингвистические особенности патента, от которых во многом зависит выбор метода обработки текста, остаются малоисследованными, несмотря на законодательно зафиксированную однозначную структуру патентной заявки. Разработанная онтология позволяет моделировать различные типы изобретений на лекарственные средства и может быть использована как инструмент патентной аналитики в сфере фармацевтики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сенцова Ульяна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e192' cx='84.34' cy='31.34' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки изучающих РКИ как источник данных для лексической типологии: признаковые слова со значением тождества и различия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа &amp;quot;Ошибки изучающих РКИ как источник данных для лексической типологии: признаковые слова со значением тождества и различия&amp;quot; посвящена исследованию семантических полей тождества и различия в русском, английском, финском, немецком и итальянском языках. Цель данного исследования заключается в создании списка систематических расхождений при использовании изучаемых признаковых слов в разных языках. Материалом для исследования служат данные из различных корпусов, включая русский учебный корпус (RLC) и Национальный корпус русского языка (НКРЯ). Полученные результаты имеют практическую ценность, поскольку могут помочь оптимизировать процесс обучения русскому как иностранному, улучшить эффективность обучения студентов с разным языковым бэкграундом, а также стать основой для дальнейших исследований в области лексической типологии признаковых слов с значениями тождества и различия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бушмина Анна Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e193' cx='19.83' cy='53.9' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние автоматической обратной связи в онлайн-тестах на усвоение языкового материала студентами РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная статья посвящена исследованию влияния автоматической обратной связи в онлайн-тестах Google forms на усвоение языкового материала студентами РКИ. АОС является современным онлайн-инструментом, который позволяет экономить время преподавателя на проверку работ учащихся, так как сервис сам предоставляет различные формы фидбека. Нашей целью было проверить, эффективна ли такая обратная связь, есть ли существенная разница в её типах (развёрнутая ОС и ОС формата “верно  / неверно”), а также узнать, есть ли зависимость успешности ОС от уровня владения языком студентов и характера материалов теста (грамматика или лексика). Мы провели ряд экспериментов, в результате которых пришли к выводу, что автоматическая обратная связь является эффективной для студентов с начальным уровнем владения русским языком. АОС оказалась неэффективной для студентов среднего и продвинутого уровня. Также виды обратной не имеют значительных различий. В ходе исследования не удалось выявить, какой материал теста больше подходит для продуктивного использования автоматической обратной связи. Рассматриваемая тема будет интересна специалистам в области преподавания русского языка как иностранного, а также исследователям влияния обратной связи при обучении L2. Вопрос требует дальнейшего изучения на более широкой выборке, а также на других типах онлайн-тестов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тарасова Анна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e194' cx='46.29' cy='106.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструирование образа России в современном российском визуальном искусстве и применение полученных данных в преподавании РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию того, как в современном российском кинематографе конструируется образ России и русских, а также предпринята попытка разработать инструменты применения полученных данных в практике работы со студентами РКИ. При изучении современной российской идентичности мы обращаемся к антропологическому анализу, а также делаем акцент на языковых явлениях и их связи с социальными процессами, что является сферой изучения социолингвистики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Глухова Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e195' cx='29.23' cy='22.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские глагольные приставки: китайские переводы, стратегии преподавания и корпусные данные&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы сравниваем китайский и русский на всех уровнях языка. Основная цель - понять сходства и различия между русским и китайским на основе китайского языка, чтобы мы могли сознательно изучать русский язык в соответствии с первоначальным лицом русского языка и избавиться от влияния (интерференции) китайского языка. Мы должны отделываемся от ситуации: “китайцы думают, что мы говорим по-русски, а русские люди считают, что мы говорим как по-китайски.”     Для описания, анализа, синтеза и обобщения языковой системы необходимо изучать язык статически и изучать взаимодействие многих факторов в практическом применении языка, то есть в динамическом изучении языка. Мы учим русский язык, чтобы овладеть им как наиболее коммуникативным инструментом, и статические, и динамические исследования необходимы. Конечно, мы сосредоточены не на теоретических дискуссиях, а на том, чтобы понять язык, и в этом смысле динамическое исследование является более важным.     Интерференция, слово используется от сообщества физики. Языковая интерференция - это явление, которое часто возникает в процессе изучения языка и касается воздействия, вызванного контактом и взаимодействием между двумя языками. Инференции могут возникать на любом уровне языка (фонетика, лексика, грамматика, риторика) или даже появляться в письменной спецификации. В истории методов обучения иностранному языку существуют два противоположных взгляда на то, как относиться к родному языку: один - подчеркнуть использование грамматического метода перевода родного языка, а другой - прямой метод и аудиовизуальный метод, которые полностью исключают родной язык. Что касается последнего, русский академик Щерба сказал: “Вы можете допустить, чтобы родной язык входил в класс, но вы не можете изгнать родной язык из головы учеников”. В современном преподавании иностранного языка с учетом того, что родной язык учащегося признан основной лингвистикой один из принципов.     Как мы знаем, что китайский язык и русский язык происходят от двух совершенно разных языковых корней. Поэтому наша работа ориентирована на тему “префиксы глаголов на русском языке” для сравнения китайского и русского языков. В русском языке богатая морфология, многие значения глаголов передаются приставочными дериватами. При этом далеко не всегда значения полученного глагола можно вычислить композицинально, т.е. из значения бесприставочного глагола и значения приставки. Поэтому при освоении языка, особенно в области глаголов, важно уделять внимание морфологическим дериватам слова, их семантике и другим лингвистическим свойствам. Проблемы приставочного словообразования обсуждаются во многих работах, включая… http://lpcs.math.msu.su/~uspensky/journals/siio/34/34_02_KRONHS.pdf Мы рассматриваем эту проблему в контексте освоения русского языка носителями китайского языка. Наша цель – объяснить значения глаголов в русских словообразовательных гнездах и сформулировать понятные правила употребления в контексте РКИ, а также создать лексические тренажеры на основе правил и помогать носителям китайского языка выучить русский язык.Мы сначала рассматриваем девятнадцать глаголов, из двух гнезд – “думать” и “помнить”. Это важные и частотные глаголы русского языка, и каждый из них имеет много приставочных производных. Потом, мы рассматриваем шесть приставок “пере-”, “до-”, “при-”, “в-”, “вы-” и “про-” из параллельных примерах. Мы для решения нашей задачи мы разработали формат описания, включающий значение, конструкции и сочетаемость. Кроме того, мы приводим словарные переводы изучаемых слов на китайский, а также рассматриваем переводы интересующих нас слов в романе «Анна Каренина» Л.Н. Толстого.   Наша работа состоит из 4 глав, мы изучали разницу между добавлением различных префиксных слов к глаголам в русском языке и в китайском языке, а затем изучали значение и использование одного префикса пере-.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ли Юнь Шань -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e196' cx='121.63' cy='94.18' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Соотношение ареальной и генетической близости языков в выборке для лексико-типологического исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе предпринимается попытка разрешения статистическими методами вопроса о том, в каких языках паттерны колексификации более похожи: в генетически близких или в подверженных языковому контакту. Исследование проведено на материале семантических полей глаголов ‘падать’  (Рахилина и др. 2020) и ‘прятать’ (Резникова 2022) и базы данных признаковой лексики (Кюсева и др. 2016 ). Все данные собраны с использованием фреймового подхода (Рахилина, Резникова 2013) и ранее не подвергались анализу количественными методами. Кроме того, обсуждается подход к составлению выборки в проектах Московской лексико-типологической школы в контексте общепринятых в лингвистической типологии стратегий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Матюхина Екатерина Петровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e197' cx='168.89' cy='90.55' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: М-редупликация: ареальное описание&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматривается м-редупликация, а также некоторые другие модели эхо-редупликации. Под термином «м-редупликация» подразумеваются конструкции вроде русских «шашлык-машлык», «чашки-машки», которые распространены в большом количестве языков Евразии. Данное исследование было разделено на 3 части: в первой рассматривался ареал м-редупликации и других моделей эхо-редупликации, во второй обсуждались ограничения на употребление м-редупликации, наконец, в третьей части были затронуты общие вопросы, связанные с этой конструкцией.В качестве материала для исследования использовались корпусные данные (разные корпуса на платформе Sketchengine), а также анкеты.В «ареальной» части на базе более 50 языков была обсуждена географическая дистрибуция м-редупликации, и были обозначены её границы (к примеру, на Балканах она не засвидетельствована в сербском, но продуктивна в болгарском, а в Поволжье употребляется лишь в башкирском и в меньшей степени в татарском). Мы также рассмотрели распространение п-редупликации, которая встречается в Средней Азии, а также с-редупликации, связанной с некоторыми монгольскими и тюркскими языками. Кроме того, обсуждалось такое явление как вставка союза между редупликантом и словом-эхо, которое наблюдается в некоторых иранских языках. Результаты ареальной части были отмечены на карте.В «дескриптивной» части мы обсудили статистические и структурные ограничения на употребление м-редупликации. В числе прочего, мы предложили иерархию синтаксических групп, подвергающихся м-редупликации и объяснили проблему с м-редупликацией глагольных групп. Было отмечено употребление м-редупликации в составе неопределённых ИГ, также мы рассмотрели сочетание этой конструкции с неопределёнными местоимениями в лезгинских и других языках Кавказа. Один из важнейших тестов, показывающих тенденцию редупликантов быть в нереферентных ИГ – это невозможность посессивных конструкций в контексте м-редупликации. Кроме того, мы заметили аномально редкое маркирование м-редупликации аффиксом множественного числа в языках с «общим числом», например, в тюркских. Также были рассмотрены различные стратегии упрощения консонантных кластеров в начале слова под воздействием м-редупликации.Наконец, в «общих вопросах» был поднят вопрос о классификации м-редупликации как словоизменительного или словообразовательного процесса (более десяти тестов дали смешанные результаты), а также были приведены аргументы в пользу того, что м-редупликация является прямым морфологическим заимствованием, а не косвенным. Мы рассмотрели различные дискурсивные стратегии для обозначения симилятивной множественности, а также выделили факторы, объясняющие столь широкий ареал м-редупликации. Среди этих факторов можно отметить «пренебрежительную» семантику этого феномена, неосознанность м-редупликации как материала другого языка при переключении кодов, а также особенности правил применения м-редупликации, которые не связаны с грамматической структурой конкретного языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сергиенко Александр Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e198' cx='59.03' cy='225.15' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование региональной структуры онлайн сети с использованием методов текстового и сетевого анализа&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование направлено на анализ региональных особенностей онлайн-сетей с использованием методов текстового и сетевого анализа на примере Сибирского федерального округа (СФО). В рамках работы был собран и структурирован обширный массив данных, включающий список региональных ключевых слов-топонимов, датасеты региональных сообществ, их пользователей и датасет связей пользователь-сообщество на данных социальной сети ВКонтакте. Основной акцент был сделан на сбор, верификацию и валидацию данных. Для достижения поставленных целей были использованы методы текстового анализа для выявления и фильтрации региональных групп. Методы сетевого анализа были применены для изучения структуры и взаимодействия сообществ в онлайн-сети. В результате исследования было собрано большое количество данных, построены графы по 10 регионам СФО, изучена структура онлайн сети и разработана классификация региональных онлайн сообществ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Быстрова Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Карпов Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e199' cx='29.86' cy='134.48' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Компьютерно-лингвистическое выявление региональных особенностей русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация выполнена на 76 страницах, содержит 24 источника литературы, а также 2 приложения.Цель исследования– выявить лингвистические особенности русскоязычных материалов зарубежных СМИ средствами компьютерной лингвистики.Объект исследования – русскоязычные материалы зарубежных СМИ, доступные на веб–ресурсах.Предмет исследования – выявление лингвистических особенностей русскоязычных материалов зарубежных СМИ.В результате проведенного исследования была собрана коллекция текстов русскоязычных СМИ Кыргызстана объемом примерно 5 миллионов словоупотреблений. Также средствами компьютерной лингвистики было проведено исследование особенностей собранного материала. Анализ статистических метрик показал различия русского языка СМИ Киргизии и СМИ России и подтвердил особый характер русского языка диаспор на постсоветском пространстве. Исследование показало большую консервативность русского языка в СМИ Киргизии по сравнению с текстами российских СМИ, а также тенденцию к замене русских слов, относящихся к сфере общественно-политической жизни, на их синонимы на национальном языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маслова Мария Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e200' cx='103.34' cy='183.86' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Археологические научные сообщества (&amp;quot;школы&amp;quot;) Волго-Уральского региона: социально-сетевой анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящем исследовании представлены результаты социально-сетевого анализа научного археологического сообщества Урало-Поволжского региона. Исследование основано на фиксации связей между авторами работ в сборниках Урало-Поволжской археологической студенческой конференции и Уральского Археологического совещании в период 2001-2021 гг.   Результаты работы помогают сформулировать некоторые науковедческие проблемы межрегиональной коммуникации научных сообществ, вопросы их сотрудничества, развития и конфликтов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кельсин Валерий Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мингалев Виталий Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e201' cx='222.55' cy='87.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология и диахрония систем лица с фокусно-ориентированной категорией числа&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена системам местоименной референции с фокусно-ориентированной категорией числа. В языках мира существуют системы личной референции, морфологическая структура которых кодирует не общее число референтов в группе, а число участников, добавленных к фокусному референту. Главной особенностью таких систем является наличие формы двойственного инклюзива, которая реферирует к группе из двух участников — говорящему и слушающему — и которая в структуре парадигмы объединяется с формами единственного, а не двойственного числа (категория двойственного числа в таких системах часто может отсутствовать). Целью данного исследования является изучение типологических свойств выражения категория числа, которыми обладают фокусно-ориентированные системы и которые потенциально могут отличать их от более распространенных систем (таких, которые, считают всех референтов), на сбалансированной выборке из 49 языков. Мы проверяем гипотезу, согласно которой морфологическая структура фокусно-ориентированных систем чаще морфологически сегментируема (т. е. возможно выделить показатели граммем числа), чем в других системах. Это предположение связано с тем, что в фокусно-ориентированных системах фокусный референт (который определяет категорию лица) не включается в сферу действия числа; ожидается, что отсутствие прямого взаимодействия между категориями лица и числа может приводить к большей регулярности выражения последнего.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Алексеева Анастасия Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e202' cx='38.06' cy='113.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматикализация согласовательной модели страдательных причастий в говорах западной диалектной зоны&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена изучению процесса грамматикализации согласования кратких страдательных причастий в западных говорах русского языка. Для анализа языкового материала использован корпусный метод.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Войтович Екатерина Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e203' cx='153.04' cy='28.87' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Абсентив и прогрессивные конструкции в немецком языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена описанию абсентива и прогрессива в немецком языке, в ней будут разъяснены аспекты, оставшиеся без внимания в предыдущих работах, посвященных данным грамматическим конструкциям в немецком языке (Krause 2001; Abraham 2007), например, какие семантические классы глаголов могут использоваться и с какими вариантами конструкций. Также мы сравним то, как устроены прогрессивный и абсентивный аспекты в немецком с тем, как они устроены в некоторых других европейских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Берлин Влада Антоновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кашлева Ксения Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e204' cx='35.29' cy='69.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обработка согласования по роду в русском как иностранном по сравнению с родным.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование языковой обработки ставит фундаментальный вопрос о том, опираются ли люди, изучающие второй язык (L2), на те же когнитивные механизмы, что и носители языка (L1).  Этот вопрос особенно актуален в контексте грамматической обработки, включая обработку рода. Тем не менее, дискурс об обработке рода у не носителей языка существенно ограничен. В данном исследовании рассматриваются потенциальные различия в гендерной обработке на примере русского языка как иностранного. В исследовании также проводятся параллели между L2 и носителями языка. Основная цель работы заключается в изучении потенциальных различий при обработке гендерной информации у неносителей русского языка сравнении их с различиями, обнаруженными у носителей русского языка, а также в сравнении результатов с аналогичными исследованиями в других языках. Для изучения процесса обработки гендерной информации у изучающих иностранный язык используется self-paced reading (SPR) метод. Наблюдаемые различия в обработке рода в значительной степени согласуются с результатами предыдущих кросс-лингвистических сопоставлений L2.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ермакова Алёна Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e205' cx='222.74' cy='65.95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Субъюнктив в придаточных предложениях в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Категорию наклонения можно найти во многих индо-европейских языках. В большинстве исследований в этой области описывается распределение указательного/сослагательного наклонения в романских языках: испанском и французском [Portner and Rubinstein, 2020], румынском и французском языках Farkas, 2003], испанском [Quer. 2001, и это лишь некоторые из них, но есть также работы по греческому языку [Giannakidou, 2009]. и славянские языки, например болгарский [Smirnova, 2012]. Большинство подходов объясняют выбор настроения либо с помощью концепции контекстуальной приверженности, либо с помощью сравнения. Первая группа теорий утверждает, что сослагательное наклонение - это немаркированное наклонение, а изъявительное показывает, что индивид каким-то образом придерживается того, что заявлено во вложенном предложении ([Portner and Rubinstein, 2012 и многие другие), в то время как вторая группа теорий предполагает, что изъявительное наклонение - это немаркированное наклонение, а сослагательное наклонение используется, когда есть необходимость. это сравнительная семантика (которая обычно описывается через упорядочение возможных миров). В своем предложении я приведу некоторые данные из русского языка, которые были недостаточно описаны. Российские данные бросают вызов большинству существующих подходов, основанных на обязательствах или сравнении. Во-первых, русский язык (в отличие от других языков, для которых описано это явление) допускает вариативность в выборе наклонения вложенного предложения для некоторых сказуемых (например, “ждать” ). Во-вторых, остается неясной роль &amp;quot;бы&amp;quot;, которое используется вместе с морфологией прошедшего времени для обозначения сослагательного наклонения, но встречается и в других конструкциях. Возможно, некоторые факты из российских данных могут быть объяснены с помощью идей [Grano и Phillips-Brown, 2022], которые опираются на альтернативы в своем анализе &amp;quot;want&amp;quot;. Я также попытаюсь кратко описать другие случаи использования сослагательного наклонения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дедов Тимофей Геннадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt
