ельных конструкций и показывая, что не только симметричные синтаксические структуры, но и различные синтаксические категории и грамматические формы могут использоваться в этом виде сравнений. В корпусной части исследования выявлено 30 паттернов, которые демонстрируют сочетаемость трех мета-компаративов в русском языке, а именно &amp;#39;лучше&amp;#39;, &amp;#39;скорее&amp;#39; и &amp;#39;больше&amp;#39;, с различными асимметричными синтаксическими категориями и грамматическими формами. Существование найденных в Национальном Корпусе Русского Языка сочетаний обосновывается функциональной однородностью компаратов и применением эллипсиса в сравнении, однако установленная совместимость является важной особенностью, которая не принималась во внимание раньше и, более того, идет вразрез с принятым представлением о металингвистических сравнительных конструкциях и их синтаксических свойствах. Кроме того, количество и разнообразие паттернов, безусловно, подкрепляет выводы других авторов, а также причисляет мета-компаратив &amp;#39;больше&amp;#39; в список использующихся с асимметричными компаратами, наряду с &amp;#39;лучше&amp;#39; и &amp;#39;скорее&amp;#39;. В экспериментальной части исследования рассмотрены наиболее интересные из выявленных сочетаний. Благодаря полученным данным, подтверждается совместимость в металингвистической сравнительной конструкции именной группы в Номинативе и глагольной группы, выраженной формой инфинитива, причем это сочетание оценено как наиболее близкое к грамматически правильным, в то время как сочетание финитной формы глагола и инфинитива, которое является наиболее частотным из выявленных в Национальном Корпусе Русского Языка паттернов, можно назвать полуграмматичным. Предложения с мета-компаративом &amp;#39;лучше&amp;#39; в целом оценены как более грамматически правильные, чем с мета-компаративом &amp;#39;скорее&amp;#39;, что, вероятно, объясняется большей частотностью первого и в то же время большей ограниченностью последнего в исследуемых конструкциях, однако важно, что оба мета-компаратива показали в эксперименте одинаковые тенденции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щипкова Алина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e244' cx='177.5' cy='118.15' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Рефлексивные и реципрокальные конструкции в абазинском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование рассматривает дистрибуцию рефлексивных и реципрокальных конструкций в абазинском (&amp;amp;lt; абхазо-адыгские) языке. Абазинский язык —— полисинтетический, с эргативно-абсолютивной стратегией маркирования участников. В отличие от типологически распространенной модели, в которой реципрокальные и рефлексивные конструкции образуются схожим образом, в абазинском способы образования этих конструкций сильно различаются. Рефлексивные конструкции могут быть образованы тремя разными способами, два из которых —— морфологические, а другой —— лексический. Реципрокальные конструкции также могут быть образованы как лексически, так и морфологически. Однако, грамматическая семантика реципрокальных и рефлексивных показателей не ограничивается только этими двумя конструкциями. Рассмотрение обширной семантики этих показателей не было предметом существующих исследований, посвященных абазинскому языку, и будет затронуто в этой работе. Основными целями настоящей работы является как полное описание способов образования рефлексивов и реципроков в абазинском и попытка осмысления роли этих показателей в типологической перспективе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дурнева Софья Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e245' cx='102.91' cy='211.09' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русский DeriNet: от словообразовательных словарей к Универсальным Деривациям&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Самый большой международный цифровой словообразовательный ресурс называется Universal Derivations. Он содержит гармонизированные данные из 11 индоевропейских языков. Данных русского языка в Universal Derivations пока нет. Наша задача – создать базу словообразовательных данных русского языка в формате Universal Derivations и оценить, насколько хорошо методы, эффективно работающие с данными по деривациям в языках, представленных в Universal Derivations, справляются с русскими данными. Для создания базы данных используются классификаторы Logistic Regression и Decision Trees, а так же алгоритм Maximum Spanning Tree.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Игнашина Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e246' cx='128.14' cy='93.59' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Линейная позиция фокусных частиц в русском языке: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках данной работы было проведено два эксперимента, посвящённых конструкциям с фокусной частицей только в русском языке.Эксперимент 1, проведённый с помощью методики чтения с саморегуляцией скорости и включавший задания на оценку грамматичности на время, был призван продемонстрировать разницу в оценках грамматической приемлемости в зависимости от линейной позиции частицы. Испытуемые читали предложения пословно и выставляли оценки грамматичности только что прочитанным предложениям от 1 до 7. При сравнении экспериментальных условий между собой, а также при сравнении экспериментальных предложений с грамматичными и неграмматичными филлерами была выявлена разница в оценках грамматичности. Таким образом, Пилотный Эксперимент 2 в формате письменного опросника был проведён с целью исследовать языковую интуицию носителей русского языка в отношении конструкций, в которых синтаксическое передвижение частицы только нарушает островные ограничения. Анализ полученных оценок грамматичности подтвердил нашу гипотезу: такие предложения оцениваются носителями языка довольно низко, однако их оценки значимо отличаются в большую сторону от оценок явно неграмматичных предложений. Конструкции с выносом частицы только за пределы подчинённой клаузы, но сохранением фокусного аргумента предиката в зависимом предложении на своей обычной позиции оцениваются носителями языка как более грамматичные. Возможно, это связано с иной интерпретацией подобных конструкций, отличной от исследуемой нами интерпретации. Необходимо отметить, что дизайн Эксперимента 2 накладывает существенные ограничения на его интерпретацию.Настоящая работа заложила основу для дальнейших исследований в области синтаксиса русских фокусных частиц с применением психолингвистических методов. Работа над данным исследованием ещё не закончена, и мы надеемся продолжить изучение частицы только, опираясь на уже полученные данные и расширяя горизонты исследовательского поля.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Змановский Никита Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e247' cx='222.34' cy='66.58' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксис именной группы в индонезийском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена некоторым вопросам синтаксиса и семантики именной группы (ИГ) в индонезийском языке. Во-первых, я рассматриваю синтаксические и семантические свойства индонезийских классификаторов – как счетных, так и несчетных (non-sortal). Индонезийские счетные классификаторы вводят пресуппозицию о том, что имя, к которому относится классификатор, принадлежит к определенному именному классу – подобный анализ был предложен для английского грамматического рода в (Heim &amp;amp; Kratzer 1998). С синтаксической точки зрения, счетные классификаторы образуют собственную категорию, Cl. Несчетные классификаторы, напротив, собственной категории не имеют: ряд диагностик показывает, что они принадлежат к именной категории (N). Во-вторых, я рассматриваю синтаксис и семантику именных групп с количественными числительными. Если числительное идет после имени, то у ИГ появляются особые свойства: она должна быть неопределенной, а также она не может быть в топике. Чтобы объяснить эти свойства, я предлагаю считать, что постноминальные числительные – это комплементы нулевого неопределенного артикля. Преноминальные числительные, напротив, не имеют особых прагматических свойств: их единственная функция – квантификация. Они адъюнкты внутри ИГ. В-третьих, я исследую синтаксис ИГ с другими кванторами (помимо числительных). Некоторые кванторы могут присоединять счетные классификаторы (числительные, setiap ‘каждый’), тогда как для других это невозможно (semua ‘все’). Несчетные же классификаторы могут сочетаться со всеми кванторами. Это связано с тем, что некоторые кванторы принадлежат к категории Num, тогда как другие – к категории Q. Эти категории отличаются ограничениями на селекцию: вершины типа Num могут «выбирать» вершины N и Cl, тогда как вершины типа Q могут «выбирать» только N. Таким образом, кванторы категории Num могут присоединять как имена, так и счетные классификаторы, а кванторы категории Q могут присоединять только имена. Несчетные классификаторы могут присоединяться ко всем кванторам, потому что, синтаксически, они принадлежат к категории имен (N; см. выше). В-четвертых, я рассматриваю конструкции с плавающими кванторами. Я показываю, что плавающие кванторы могут быть только в клаузах с неаккузативными предикатами (но не с неэргативными или переходными). Это связано с синтаксической структурой неаккузативных предикатов: их единственный аргумент порождается как комплемент V, т. е. подлежащее порождается справа от глагола. После этого именная вершина может быть топикализована – в таком случае она перемещается в Spec TP (в индонезийском это топикальная позиция). Числительное же остается in situ: таким образом, именная группа оказывается разорвана. Это невозможно с неэргативными предикатами: их подлежащее – внешний аргумент предиката, и потому глагол изначально находится справа от всей ИГ. В этом случае ИГ не может быть разорвана предикатом, даже если происходит передвижение части ИГ влево. Что касается переходных глаголов, то плавающие кванторы не могут сочетаться с ними по другой причине: топикальная позиция (Spec TP) уже занята подлежащим, и передвижение туда (например, при топикализации прямого дополнения) невозможно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Неткачев Иван Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e248' cx='215.86' cy='101.69' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Грамматикализация послелогов из существительных в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одним из источников грамматикализации послелогов в нахско-дагестанских языках являются реляционные существительные, что не редкость в языках мира. Данная работа посвящена следующим темам: свойства нахско-дагестанских послелогов, образованных от существительных, а также сходства и различия в семантических группах существительных, которые выступают источниками грамматикализации послелогов в нахско-дагестанских языках. В данной работе рассмотрен вопрос того, сколько отыменных послелогов встречается в языках нахско-дагестанской семьи, а также обсуждаются конкретные пути грамматикализации (например, послелоги образованные от названий частей тела, от существительного &amp;#39;причина&amp;#39; и т.д.). Послелоги, образованные от существительных, часто сохраняют именные свойства, что говорит об их слабой грамматикализации. Количество послелогов, образованных от существительных, особенно от обозначений частей тела, разное в разных языках. В северных и восточных языках таких послелогов меньше, тогда как в лезгинских языках, на которых говорят на юге, таких послелогов больше. Несмотря на то, что картина распространения послелогов, образованных от названия частей тела, по языкам нахско-дагестанской семьи выглядит как контактная, данные говорят о том, что предрасположенность к грамматикализации таких послелогов - это внутригенетическая особенность языков лезгинской ветви. Среди существительных, которые не обозначают части тела, частотными источниками грамматикализации послелогов являются абстрактные существительные, такие как &amp;#39;причина&amp;#39; или &amp;#39;место&amp;#39;, которые грамматикализуются в послелоги с непространственным значением.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Наследскова Полина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e249' cx='244.33' cy='100.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выделение полисемичных слов из графа связности соседних слов текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной ВКР изучены понятие и структура дистрибутивной модели семантики языка, а также преимущества дистрибутивных моделей перед теоретическими подходами к выделению компонентов значения. Автоматические модели основаны исключительно на эмпирике, способны разделять значения слов на очень большое количество компонентов, способны определять более и менее близкие по смыслу слова и при этом быстро работают. В рамках обзора существующих подходов мы рассмотрели примеры конкретных дистрибутивных моделей, уделив особое внимание различным подходам к разрешению семантической дизамбигуации, реализованным в этих моделях. Также рассмотрели современные SOTA модели, основанные на нейронной архитектуре трансформаторов, и сделали вывод о том, что нейронные сети, показывая высокое качество работы, требуют колоссальных вычислительных мощностей, что не всегда возможно обеспечить при работе с корпусом.В рамках нашей работы мы решили сделать прямо противоположное – построить очень простую модель, которая учитывает только статистические данные о совместной встречаемости слов в корпусе – и исследовать возможности такой дистрибутивной модели в решении задачи семантической дизамбигуации.В настоящей работе реализован алгоритм на языке Python, позволяющий построить дистрибутивную модель на основе статистики совместной встречаемости слов из предварительно обработанного пользовательского корпуса. Рассмотрены три способа визуальной интерпретации информации, полученной в результате работы модели: 1.scatter plot проекций векторов слов на плоскости с помощью алгоритма снижения размерности t-SNE;2.граф дистрибутивного сходства между словами, построенный с помощью преобразования матрицы расстояний в таблицу сопряженности узлов;3.heatmap попарной косинусной близости слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Охапкина Анна Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e250' cx='42.14' cy='35.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции, выражающие причинно-следственные отношения, в стандартном и нестандартном русском языке (&amp;quot;Р, потому что Q&amp;quot;, &amp;quot;Q, поэтому Р&amp;quot;, &amp;quot;Р благодаря Q&amp;quot;, &amp;quot;Р из-за Q&amp;quot;, &amp;quot;Р. Так, Q&amp;quot;)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются базовые конструкции, выражающие причинно-следственные отношения в русском языке в употреблении стандартных и нестандартных носителей. В фокусе работы были такие конструкции, как &amp;quot;Р, потому что Q&amp;quot;, &amp;quot;Р благодаря Q&amp;quot;; &amp;quot;Р из-за Q&amp;quot;, &amp;quot;Р. Так, Q&amp;quot;, &amp;quot;Q, поэтому Р&amp;quot;, &amp;quot;Q, потому Р&amp;quot;. Конструкция с вводным &amp;quot;так&amp;quot; была включена в работу из тех соображений, что иностранные студенты, изучающие РКИ, очень часто ошибочно выражают причинно-следственные отношения при помощи вводного слова &amp;quot;так&amp;quot;. В исследовании описываются характеристики и особенности употребления заявленных конструкций, а также выявлены и проанализированы наиболее часто встречаемые ошибки в использовании этих конструкций в письменной речи студентов, изучающих РКИ. На основе этого анализа были представлены методические рекомендации и проект учебно-методического пособия, которые призваны помочь избежать этих ошибок.В ходе исследования было выяснено следующее:1) носители русского языка выражают причину и следствие примерно в равной пропорции, а иностранные студенты значимо чаще выражают причину, что показывает, что профилирование ситуации-каузатора vs. ситуации-следствия — это не универсальный когнитивный процесс; 2) изучающие РКИ чаще используют &amp;quot;потому что&amp;quot;, чем &amp;quot;поэтому&amp;quot;, поскольку: 1) с &amp;quot;потому что&amp;quot; они знакомятся на уровень раньше, чем с &amp;quot;поэтому&amp;quot;, 2) в английском языке, который для них, как правило, первый иностранный или родной, причина выражается значимо чаще следствия, т. е. налицо отрицательная интерференция;3) на базовые связки &amp;quot;потому что&amp;quot;, &amp;quot;поэтому&amp;quot; и &amp;quot;потому&amp;quot; самые распространенные ошибки были следующие: ошибочное употребление поэтому на месте причинного союза (&amp;quot;поэтому&amp;quot; вместо &amp;quot;потому что&amp;quot;, &amp;quot;так как&amp;quot; и &amp;quot;почему&amp;quot;); пунктуационные ошибки при использовании &amp;quot;потому что&amp;quot;; ошибочное написание &amp;quot;потому что&amp;quot; вместо &amp;quot;так как&amp;quot;/&amp;quot;поскольку&amp;quot;. Был проведен семантический анализ союзов &amp;quot;поэтому&amp;quot; и &amp;quot;потому&amp;quot;, объяснена возможность ставить их в середину клаузы и продемонстрирована разница между вариантами союза &amp;quot;потому&amp;quot; (&amp;quot;потому&amp;quot;, &amp;quot;и/а потому&amp;quot;, &amp;quot;потому и,... что&amp;quot;);4) в конструкции &amp;quot;Р(х) из-за Q(y)&amp;quot; при эллипсисе Q(y) накладываются ограничения. Так, имя ситуации в позиции каузатора может представлять собой свойство человека или погодные условия; имя существа не может называть субъекта, который является субъектом и причины, и следствия; имя объекта должно называть инструмент; для сентенциального описания ситуации необходим линкер (&amp;quot;из-за того, что&amp;quot;; &amp;quot;из-за чего&amp;quot;; &amp;quot;из-за этого&amp;quot;) — таким образом, было дополнено толкование, предложенное в [Иорданская, Мельчук 1996]. Также было продемонстрировано, что параметр оценки у предлогов &amp;quot;из-за&amp;quot; и &amp;quot;благодаря&amp;quot; более гибкий, чем в данном в [И-М, 1996] описании. Основная ошибка иностранцев — это путаница между &amp;quot;из-за&amp;quot; и &amp;quot;благодаря&amp;quot;, которая возникает по той же причине, что порой и у носителей — из-за неоднозначности параметра оценки;5) Вводные слова &amp;quot;так&amp;quot; и &amp;quot;например&amp;quot; различаются между собой, и были приведены сочетаемостные особенности вводного слова &amp;quot;так&amp;quot;. В перспективе данное исследование можно расширить изучением других способов выражения причинно-следственной связи в рамках методики преподавания каузативных отношений студентам, изучающим РКИ, и тем самым расширить проект учебно-методического пособия до полноценного, затрагивающего все аспекты каузативных отношений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Александра Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e251' cx='140.2' cy='53.35' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Опасть, осыпаться, обрушиться, обвалиться: словообразовательная модель в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Глаголы падения представляют собой отдельную семантическую зону. В русском языке концепт падения может передаваться с помощью довольно большого набора глаголов, к примеру, падать, рухнуть, свалиться, и многие другие. Цель настоящей работы заключается в том, чтобы исследовать то, как группа русских глаголов падения с приставкой *o-/ob- (опасть, осыпаться, обрушиться, обвалиться) соотносятся со своими аналогами в английском и испанском языках, сравнить семантику и распределение этих глаголов. В ходе работы использовался фреймовый метод с применением корпусного анализа и опроса носителей языков. В результате была создана семантическая карта для рассматриваемого концептуального пространства, на которую накладываются данные исследуемых языков, чтобы визуально показать сходства и различия между тем, как распределены глаголы в этих языках по рассматриваемому семантическому полю.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шапоренко Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e252' cx='227.77' cy='106.32' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Каритивные прилагательные как источник грамматикализации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Известно, что в процессе грамматикализации полнозначные лексемы способны развивать грамматические и квазиграмматические значения. Недавние исследования в сфере лексической типологии показывают, что механизмы развития новых значений напрямую зависят от семантического класса лексемы-источника. Многие группы прилагательных были исследованы с такой точки зрения, однако каритивные прилагательные и пути их грамматикализации до сих пор оставались вне фокуса исследователей.Настоящая работа предлагает подробный анализ процессов развития новых значений у каритивных прилагательных. Исследование показывает, что особенности исходной семантики этой группы адъективов влияют на механизмы их грамматикализации. Ведущим механизмом развития новых значений является ребрендинг; метафоризация же в основном способствует развитию оценочных значений. В литературе утверждается, что метафорические сдвиги значений у каритивных прилагательных образуют значения из некоторого закрытого списка, однако нам удалось обнаружить, что грамматикализация, являющаяся частью более глобального процесса – ребрендинга, приводит к развитию грамматических значений из также закрытого списка: это интенсификация, фокусные значения и рестриктивность. Таким образом, данная работа проливает свет на то, каким способом особенности исходной семантики каритивных прилагательных способствуют изменению в их сочетаемости и употреблении.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тимошина Анастасия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e253' cx='60.7' cy='97.5' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Компаративно-аттенуативная полисемия в финно-угорских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена компаративно-аттенуативной полисемии в финно-угорских языках.Компаративные показатели некоторых финно-угорских языков иногда обладают ещё и аттенуативным значением. Работа посвящена трем показателям, демонстрирующим такую полисемию: =ges в бесермянском удмуртском, =šək в казымском хантыйском и =rak в горномарийском. Эти показатели употребляются в компаративной конструкции, обладают аттенуативной функцией и сочетаются с показателями отрицания. Показатели кросскатегориальны, и в этой работе мы также описываем сочетаемость показателей в различных функциях. В работе также представлена предварительная типология компаративно-аттенуативных маркеров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Черемисинова Мария Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e254' cx='158.63' cy='32.88' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксис и семантика лёгких глаголов-телисизаторов в горномарийском и чувашском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа преследует две цели. Первая — построить модели событийной структуры горномарийских сложных глаголов, которые образуют лёгкие глаголы-телисизаторы keäš ‘уйти’, koltaš ‘послать’, šə̈nzäš ‘сесть’, šə̈ndäš ‘посадить’ и šuaš ‘бросить’. Такие модели должны одновременно объяснять селективные ограничения телисизаторов и структурные и семантические особенности сложных глаголов. Вторая цель — сравнить поведение горномарийских сложных глаголов с их чувашскими аналогами — сложными глаголами, которые образуют синонимичные лёгкие глаголы-телисизаторы kaj ‘уйти’, jar ‘послать’, pə̑rak ‘бросить’ и lart ‘посадить’. Предполагается, что такое сравнение поможет приблизиться на один щаг к ответу на вопрос о том, какие свойства лёгких глаголов с таким лексическим значением скорее универсальны, а какие скорее лингвоспецифичны.Для достижения обеих целей мы использовали уже известные данные о горномарийских и чувашских сложных глаголах, в том числе примеры из статей, корпусов и текстов. Однако основная часть наших данных — это собственные примеры, полученные методом элицитации в ходе трёх экспедиций 2017—2018 гг. в село Микряково Горномарийского района Республики Марий Эл и одной экспедиции 2018 г. в село Малое Карачкино Ядринского района Республики Чувашия. По итогам нашей работы мы смогли построить событийные структуры рассматриваемых горномарийских лёгких глаголов. Как и предполагалось, такие модели способны предсказать как селективные ограничения лёгких глаголов, так и семантические особенности сложных глаголов, которые они образуют.Нам также удалось построить модель, объясняющую, как лёгкий глагол соединяется с лексическим в сложный глагол. Согласно нашей модели, соединение происходит в особой проекции IdentP, расположенной между initP и VoiceP, то есть сложный глагол образуется после составления событийных структур каждого из глаголов-частей, но ещё до присоединения внешнего аргумента.Наконец, мы сравнили горномарийскую и чувашскую системы и пришли к следующему выводу: в этих двух языках сложные глаголы ведут себя в целом похоже, но есть несколько интересных отличий. Отличия касаются прежде всего распределения лёгких глаголов с лексическим значением УЙТИ  и ПОСЛАТЬ, а также семантики и дистрибутивного потенциала глаголов с лексическим значением БРОСИТЬ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Голосов Фёдор Валентинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e255' cx='71.15' cy='108.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Практика облегченной дореформенной орфографии русского языка до 1945 г.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена описанию такого явления в истории русского письма, как практика “облегчения” дореформенной орфографии: пропуск конечных еров, замена фиты на ф, отказ от ятя. До революции подобные упрощения были в основном распространены в рукописи, нередко объяснимые нетвердым владением нормой, а в печати связывались с так называемым “орфографическим вольнодумством”. После же реформы 1917 - 1918 г.г. облегченная дореформенная орфография в основном встречается в эмигрантских периодических изданиях в связи с антибольшевизмом русского зарубежья. Для описания такой орфографии было просмотрено и проверено множество книг, газет и журналов. Результатом работы является список опубликованных в обсуждаемой орфографии изданий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Здорова Тамара Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e256' cx='17.53' cy='49.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лексико-грамматические особенности речи немецкоговорящих носителей нестандартного русского&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная дипломная работа рассматривает проблемы в изучении русского языка, возникающие у людей, изучающих его как иностранный и у немецкоговорящих носителей нестандартного русского, также называемых эритажными говорящими. Для них русский язык является родным, однако недоминантным. В связи с тем, что этот язык употребляется меньше, уровень владения им ниже. Был проведен корпусный анализ. Было размечено 144 текста из Русского учебного корпуса (RLC). На основе собранных данных было выявлено, что самая трудноусваиваемая часть грамматики – это словоизменительная морфология (inflectional morphology). Большинство ошибок были совершены в словоизменительной морфологии существительного: падежное маркирование, согласование по роду, лицу, числу и так далее. Был создан подкорпус, где содержатся примеры неверного употребления падежей и грамматического рода. Затем данные были проанализированы.  По итогу работы можно сказать, что знание немецкого языка как своего первого влияет на изучение грамматики русского языка, потому что большинство совершенных ошибок – это калькирование из немецкого языка в русский. В случае с согласованием по роду, основной проблемой для них является согласование глагола по роду, особенно в безличном предложении. При выборе падежа студенты также опираются на немецкий язык и калькируют падеж из него. Чаще всего возникают ошибки с обстоятельством места.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козенашева Валерия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e257' cx='72.02' cy='45.7' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Словообразовательные типы относительных прилагательных в русском и польском языках: сопоставительное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Для соотнесения словообразовательных типов относительных прилагательных был использован метод корпусного анализа. Было проведено сравнение польских и русских наиболее продуктивных суффиксов: -ow-, -sk-, -n- и -ов-, -ск-, -н- соответственно. На основании анализа с точки зрения сложности усвоения был вывод о том, что система относительных прилагательных в русском языке устроена сложнее, чем система польского языка. В то время, как в польском языке суффикс -ow- поистине является наиболее распространенным и продуктивным, в русском языке суффикс эту роль выполняет суффикс -н-. Суффикс -н- и его различные морфы также влекут за собой различные морфонологические чередования, что усложняет их усвоение для носителей польского языка. Кроме того, были проанализированы три онономасиологических группы («Животные», «Фрукты», «Овощи») для того, чтобы выяснить, какие суффиксы в данных классах наиболее продуктивны. Полученные сведения могут быть использованы для преподавания русского языка как иностранного носителям польского.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макарович Анастасия Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Пименова Наталья Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e258' cx='192.99' cy='264.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое оценивание экзаменационных эссе на основании морфологических, лексических, синтаксических, дискурсивных факторов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе нашего исследования мы ставим задачу понять, какие критерии сложности текста лучше всего отражают уровень владения языком. Используя различные подходы машинного обучения, мы подтвердили следующую гипотезу: некоторые метрики текста являются важнее других. В целом, мы исследовали 59 признаков, которые можно разделить на пять групп: лексические, морфологические, синтаксические, дискурсивные и относящиеся к L1-интерференции. Мы установили, в чём различие между двумя жанрами эссе: описание графиков и opinion-эссе. Кроме того, критерии текста помогли дать представление о том, чем отличается начало эссе от конца.В ходе исследования мы ответили на следующие вопросы: Какие метрики текста более важны при оценивании эссе? Какие метрики текста являются взаимно скоррелированными? Играют ли роль жанровые особенности текста в оценивании эссе? Есть ли разница между началом и концом эссе? Какие методы исследования лучше подходят для автоматического оценивания эссе?Такие вопросы предполагают постановку следующих целей: определить критерии, наиболее влияющие на оценку; разработать метод автоматической оценки эссе; создать приложение на основе результатов этого исследования.В ходе исследования было выяснено, какие особенности текста более релевантны для оценки эссе, написанных русскими студентами на английском языке. Проведенные в работе эксперименты основаны на выборке из 3440 текстов, выбранных из русского аннотированного корпуса по изучению английского языка REALEC. Для каждого эссе были подсчитаны значения выбранных критериев. Для предсказания оценки были использованы методы машинного обучения и статистический анализ. Наилучший результат был получен в модели random forest classifier, обученной на несбалансированных данных с добавлением векторов TF-IDF: точность 0.85, полнота 0.89, f1-score 0.85.Результаты этого исследования помогли создать онлайн-приложение, которое, автоматически анализируя текст эссе, предсказывает оценку и указывает сильные и слабые стороны текста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пантелеева Ирина Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e259' cx='30.83' cy='28.01' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки изучающих русский язык в конструкциях с частицей &amp;quot;ли&amp;quot; на фоне колебаний в норме среди носителей русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главной целью данной дипломной работы является изучение ошибок в употреблении конструкций с частицей “ли”, которые совершают студенты, изучающие русский язык как иностранный, на фоне колебаний в норме среди носителей русского языка. Источником информации, на материале которого было проведено данное исследование, являются два корпуса текстов: Национальный корпус русского языка и Русский учебный корпус. Для исследования из устного и газетного подкорпусов Национального корпуса русского языка были отобраны примеры предложений, в которых наблюдается колебание нормы в конструкциях с косвенным вопросом среди носителей русского языка. А также из Русского учебного корпуса были отобраны примеры предложений с ошибками в письменной или устной речи, которые совершили иностранные студенты. Каждый из примеров был размечен по типу ошибки, а также по доминирующему языку студента, который совершил ошибку. Чтобы выяснить является ли ошибка калькированием из родного языка студента, была произведена проверка на сравнение грамматик конструкции в русском и английском языках, а также в русском и финском языках, так как доминирующими примерами являются примеры с ошибками, которые совершили носители английского и финского языков.  Было выяснено, что ошибки, которые совершают носители английского языка, наблюдаются в простых косвенных вопросах, в косвенных вопросах с оттенком сомнения, неуверенности, а также в косвенных вопросах с частицей “не” в придаточной части предложения. Причиной допущения ошибок в данных конструкциях оказалось калькирование конструкций с родного языка носителей английского языка. Ошибки, которые допустили студенты, чьим родным языком является финский, относятся к двум типам: ошибки в простых косвенных вопросах, а также ошибки в косвенных вопросах с оттенком сомнения, неуверенности. Также было выяснено, что существует колебание в норме грамматики косвенных вопросов среди носителей русского языка. Норма нарушается как в простых косвенных вопросах с частицей “ли”, так и в косвенных риторических вопросах и косвенных вопросах с оттенком сомнения. Однако, чтобы узнать, насколько оно существенно, необходимо проводить дополнительные исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орленко Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e260' cx='187.68' cy='52.88' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аналитическое маркирование зависимостей и корреляции в грамматических системах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Традиционный подход к типологии маркирования синтаксических отношений, предложенный Джоханной Николс в (Nichols, 1986) и далее развит в  (Nichols, 1992), отдельно выделяет свободное (detached, букв. ‘стоящее отдельно’) маркирование - случаи, постановку маркера в которых невозможно объяснить только знанием того, какой из элементов в конструкции является вершиной, а какой - зависимым. Модифицированная теория локуса маркирования, предложенная Юрием Ландером и Джоханной Николс, учитывает дополнительные факторы, влияющие на положение маркера, и позволяет трактовать случаи свободного и нейтрального маркирования как вершинное или зависимостное. В настоящей работе, в соответствии с расширенным пониманием локуса маркирования, переосмысляются конструкции со свободным и нейтральным маркированием и даётся ответ на вопрос, как меняется превалирующий локус маркирования в таких языках и как изменяются корреляции того или иного типа с другими языковыми характеристиками, среди которых порядок слов, стратегия морфосинтаксического кодирования ядерных аргументов, устройство ряда грамматических категорий в языке — рода, именных классов, отчуждаемой и неотчуждаемой посессивности, инклюзивных и экслюзивных местоимений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Миллер Евгения Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e261' cx='26.53' cy='36.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ референциального выбора в зависимых клаузах у носителей русского языка и у изучающих РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью настоящей выпускной квалификационной работы было сравнить референциальный выбор у стандартных и нестандартных носителей русского языка. Выяснить, есть ли закономерное влияние синтаксических факторов (порядок клауз и союз) на референциальный выбор, общее для носителей стандартного русского языка и изучающих русский язык как иностранный. Для достижения поставленных целей было проведено два эксперимента: первый  –  на оценивание приемлемости и второй  –  на заполнение пропусков. Эксперимент на оценивание приемлемости проводился с 56 респондентами-носителями стандартного русского языка, каждому из которых нужно было дать суждения о 8 из 16 предложениях-стимулах (стимулы были поделены на две группы для снижения эффекта усталости и привыкания к заданию у респондентов), в результате этого эксперимента были выявлены приемлемые для стандартного русского языка структуры сложноподчиненных предложений в отношении комбинаций референциальных средств и типов взаиморасположения клауз. Эксперимент проводился с двумя группами респондентов: группой носителей русского языка (190 человек, средний возраст = 22 года,  28% мужчин и 72% женщин, большинство получает или получало высшее образование (62%  –  студенты или неоконченное высшее образование, 23%  –  от одного высшего образования)) и группой нестандартных носителей русского языка (34 человека, средний возраст = 23 года; 55,8% мужчин и 44,2% женщин; 17,6% эритажных носителей и 82,4% изучающих РКИ).На основании результатов двух проведенных в рамках настоящей работы экспериментов было выведено правило, по которому в стандартном русском языке происходит выбор референциальной стратегии в случае, когда в сложноподчиненном предложении только один референт, правило “нисходящей референциальной силы”:Предпочтительны те конструкции, при которых второе по порядку референциальное средство менее эксплицитно, чем первое. Конструкции, в которых референциальные средства равны (оба  –  местоимения)  –  приемлемы, но менее предпочтительны. Допустимость использования в конструкции в качестве первого референциального средства именной группы диктуется не этим правилом, а требованиями контекста в дискурсе и в понимании адресата речи, подробно об этом пишут в (Contemori &amp;amp; Dussias, 2016).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Симонян Анна Робертовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e262' cx='50.01' cy='243.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система проверки орфографии для башкирского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа представляет собой исследовательскую работу, по разработке алгоритма автоматической проверки напечатанных текстов на башкирском языке. Цель данной работы – изучить уже существующие решения для создания спелл-чекеров, расписать сильные и слабые стороны этих решений, разработать собственный алгоритм, а также предложить решения по улучшению качества работы разработанной модели.В качестве примера, в работе рассмотрены три распространённых подхода к решению задачи текстовой классификации. Во-первых, это модели работающие при помощи нейронных сетей. Во-вторых, модели работающие при помощи методов машинного бучения, использующие модели обучения SVM (Метод Опорных Векторов) и модели построения деревьев зависимости. В-третьих, это построение векторных представлений текстовых данных с дальнейшим решением задачи выделения дистанции (разницы) между построенными векторами их текстовым представлением.После изучения уже существующих методов, было принято решение разработать свой собственно алгоритм проверки напечатанных текстов на основе логики скрытых моделей Маркова, а также с использованием формулы для вычисления вероятностей существования цепей Маркова. Основная идея заключается в том, что последовательность символов в языке закономерна и имеет свою математическую зависимость. Рассчитав вероятно существования для всех возможных комбинаций, можно произвести анализ новой словоформы и на основе последовательности символов определить приемлемость данного токена в парадигме башкирского языка.Помимо описания разработки также присутствует описание проведения тестирования разработанного алгоритма. Тестирование проходит в три этапа с использованием различных типов данных. Первое тестирование проходит на правильных и специально сгенерированных неправильных словоформах с перемешанным порядком символов. Второе тестирование проходит на текстах, распознанных с помощью технологии OCR. Финальные тесты проходят на написанных людьми статьях из башкирской википедии.В результате работы удалось разработать модель определения неправильных словоформ в напечатанных текстах для Башкирского языка. Модель имеет гибкую систему построения процессов, что позволит добиться лучшего результата при помощи предобработки текстов или добавления более сложной системы вычислений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Татаринов Дмитрий Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e263' cx='163.72' cy='39.33' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология аппозитивных конструкций с именем собственным&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена аппозитивным конструкциям, которые мы определяем через следующий прототип: во-первых, они состоят из нескольких именных выражений, каждое из которых указывает на характеристику или атрибут одного и того же референта, а во-вторых, формируют единую именную группу. В выборку вошли языки Европы из четырех наиболее распространенных языковых семей: индоевропейской, уральской, абхазо-адыгской и нахско-дагестанской. Мы рассматриваем два типа аппозитивных конструкций с именем собственным: с географическим наименованием и с именем, фамилией или прозвищем. Нашими задачами являются выявление основных видов маркирования синтаксических отношений между составляющими конструкции, а также выявление основных возможных типов порядка слов внутри конструкции. Соответственно, цель данной работы – построить типологию аппозитивных конструкций с именем собственным по выявленным видам сочетаний.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зубова Дарья Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e264' cx='263.15' cy='167.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение эффектов ошибочного согласования в английском и русском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе мы изучаем феномен ошибок с перетягиванием согласования. Ошибки с перетягиванием согласования — это тип ошибки, который возникает, когда глагол согласуется не с подлежащим, как в предложение «Ты, как и он, в эту школу на автобусе ездит», а с другим существительным. Такие существительные называются аттракторами, потому что они перетягивают согласование на себя. Предыдущие исследования показали, что количество ошибок с перетягиванием согласования увеличивается с более маркированным аттрактором: например, аттракторы, маркированные множественным числом по сравнению с единственным числом. В наших предыдущих исследованиях по изучению ошибок с перетягиванием согласования мы заметили тот же эффект в лице в русском языке. Предполагается, что причина заключается в том, что маркированный аттрактор будет вызывать больше ошибок. В этом исследовании мы сравнили ошибки с перетягиванием согласования в двух экспериментах на чтение на материале английского и русского языков. Ошибки с перетягиванием согласования еще не изучались на английском языке. Мы обнаружили, что в русском языке немаркированный аттрактор в третьем лице вызывает больше ошибок в согласии. Мы предположили, что особенности подлежащего также влияют на ошибки с перетягиванием согласования.  В английском языке мы нашли ошибки в согласовании, когда аттрактор был маркирован вторым лицом. Кроме того, мы заметили, что в русском языке носители более чувствительны к ошибкам в согласовании, чем в английском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Симдянова Александра Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e265' cx='199.17' cy='107.12' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции удивления &amp;quot;ну и&amp;quot;, &amp;quot;вот так&amp;quot;, &amp;quot;вот это&amp;quot;, &amp;quot;ничего себе&amp;quot;в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Грамматическая категория адмиративности, с помощью которой выражается удивление адресанта, распространена в большом количестве языков мира. На данный момент многие исследования, посвященные адмиративности, уделяют большое внимание типологическому аспекту данной категории. Большинство работ описывают адмиратив в балканских языках, где он впервые был обнаружен. Однако в русском и в некоторых других языках, где адмиратив не выражен грамматически, остается большое количество неисследованных адмиративных конструкций. Результатом данного исследования должно стать описание адмиративных конструкций русского языка с маркерами ну и, вот так, вот тебе и, ничего себе. Предполагается, что конструкции с упомянутыми маркерами имеют похожую, но не одинаковую прагматику, что является причиной сложности их описания. Проблема состоит в том, что большинство существующих исследований посвящены адмиративности, выраженной грамматически, однако лексическое и синтаксическое выражение этой категории не интересовало исследователей.  В данной работе мы будем учитывать ключевые параметры типологического описания, но по сравнению с большинством предыдущих исследований, нашей главной целью является анализ семантики и прагматики адмиративных конструкций русского языка, который поможет обозначить различия между их семантикой и контекстными употреблениями. Исследовательские методы, использованные в этой работе, – это анализ предыдущих исследований, посвященных эвиденциальности и адмиративности, исследование по материалам языкового корпуса, онлайн-опросы и интроспекция.В виде результата мы получили описание конструкций удивления с маркерами ну и, вот так, вот тебе и, ничего себе, содержащее семантические, синтаксические и прагматические характеристики, которые были выявлены вследствие сравнения примеров с интересующими нас конструкциями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степанова Алена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e266' cx='153.25' cy='109.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Признак &amp;#39;простой&amp;#39;: типология и грамматикализация&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлен лексико-типологический анализ качественного прилагательного простой и его грамматикализованной формы просто. В рамках исследования рассматривается семантика признака простой в русском языке, проводится компаративный анализ адъективных употреблений лексемы простой и её эквивалентов в 8 других языках, а также предлагается анализ значений частицы просто в типологической перспективе. Так, целью работы является описание смыслов, выражаемых прилагательным простой и его эквивалентами на материале 9 языков, включая русский, и, насколько это возможно, выявление наиболее распространённых значений, в которых употребляется лексема простой, как и тех значений, которые с типологической точки зрения являются редкими и обычно выражаются с помощью лексических средств, отличных от слова простой. Распределение значений, реализуемых качественным прилагательным простой, изучается на материале выборки из 9 языков: русского, украинского, польского, английского, немецкого, французского, узбекского, казахского и бурятского. Исследование признака простой проводится в рамках подхода, называемого фреймовым. Новизна работы в контексте других лексико-типологических исследований адъективной лексики русского языка заключается в том, что прилагательное простой относится к семантическому классу, ранее не охваченному в рамках исследований такого рода: согласно классификации, предложенной в (Dixon, Aikhenvald 2006: 215), простой принадлежит семантическому классу сложности (‘difficulty’), в то время как большинство ранее исследованных прилагательных русского языка являются прилагательными физического свойства (‘physical property’).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Огнева Мария Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e267' cx='221.9' cy='83.15' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Синтаксис целевых клауз в горномарийском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование посвящено синтаксису целевых клауз в горномарийском языке и в контексте типологических представлений о подобных явлениях. Многократно было замечено, что целевые клаузы не склонны выражать свою тему открыто. Целевые клаузы горномарийского языка также демонстрируют это свойство. Однако, принципы, допускающие опущение субъекта ЦК, которые были обнаружены в горномарийском, отличаются от тех, которые были описаны предыдущими типологическими исследованиями. В общем случае полежащее целевой клаузы не может быть опущено при кореферентности объекту матричной клаузы. Тем не менее, существует два условия, которые делают такое опущение возможным, а именно неаккузатность зависимого предиката и/или принадлежность целевой клаузы модели управления матричной клаузы. Эти условия не были засвидетельствованы во предыдущих типологических исследованиях. В ходе данного исследования был разработан анализ, объясняющий упомянутые выше явления с помощью структурных ограничений контроля PRO и аргументного эллипсиса. Таким образом, эти свойства горномарийского языка в действительности не являются типологическим новшеством.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рахман Денис Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e268' cx='106.5' cy='44.97' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выбор падежа зависимого имени при глаголах на -ждать ~ -жидать&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию поведения группы глаголов ожидания – выждать, выжидать, дождаться, дожидаться, заждаться, обождать, ожидать, переждать, пережидать, поджидать, подождать, прождать и собственно ждать – с точки зрения падежного маркирования объекта. Несмотря на то, что производящий глагол ждать, классический глагол с дифференцированным маркированием объекта (ДМО) (ждать автобус/ждать автобуса), неоднократно обсуждался в лингвистических трудах, падежное маркирование однокоренных к ждать глаголов последовательно не изучено.  Тот факт, что группа глаголов ожидания в целом и эволюция управления отдельных ее представителей последовательно не описаны, обуславливает актуальность настоящего исследования, в котором я предполагаю решить несколько задач, а именно: выяснить, как соотносятся словарные рекомендации и реальное управление глаголов ожидания; провести диахроническое исследование с измерением предпочтений для тех глаголов, которые допускают ДМО; определить факторы, влияющие на выбор падежа зависимого имени при глаголах. Исследование основывается на данных Национального корпуса русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Проценюк Екатерина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иткин Илья Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e269' cx='74.81' cy='80.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Способы выражения первичных и вторичных именных предикатов в мокшанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена способам оформления первичных и вторичных предикатов и синонимичных им конструкциям в мокшанском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бобрёнкова Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e270' cx='113.76' cy='215.07' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Англо-фризские изоглоссы в суффиксальном субстантивном словообразовании древнейшего периода&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа проведена с опорой на несколько научных дисциплин помимо лингвистики. Она комбинирует в себе элементы морфологии, компаративистики, германистики вместе с культурно-социальными дисциплинами (например, история). Это исследование направлено на внимательный анализ окружения, в котором в течение древнейшего периода развивались древнеанглийский и древнефризский языки. В работе повествуется о географических и этнических аспектах, а также об общих тенденциях, которые внесли свой вклад в становление ингвеонских языков. В качестве источников для исследовательской части используются древнеанглийский и древнефризский словари, материал из которых проходит отбор для выявления суффиксальных словообразовательных тенденций, и в дальнейшем представляется в форме инфографики и сводных таблиц, заполненных языковым материалом. Работа состоит из вступления, основной части из двух глав с подпунктами, заключения и приложений, содержащих данные, самостоятельно собранные из источников.Ключевые понятия: германистика, древнеанглийский, древнефризский, словообразование.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Цыгунова Мария Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Пименова Наталья Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e271' cx='52.59' cy='67.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Уступительные конструкции на материале корпуса RLC&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная дипломная работа рассматривает проблему употребления уступительных конструкций в русском эритажном языке. Её главной целью является понимание влияния доминантного языка на эритажный язык, попытка понять, какие ошибки свойственны студентам и какие закономерности существуют.Эритажный язык -  это родной язык человека, на котором он говорил в детстве, но после каких-либо событий был заменен другим языком (доминантным).Изучение эритажных языков – это относительно новое направление, которое существует не более двадцати лет и все еще накапливает материал. Даже учитывая тот факт, что уже выявлены некоторые общие и основные черты, многое остается неизученным.Работа полагается на корпус RLC, из которого собирается материал для создания подкорпуса. Новый подкорпус содержит предложения с верными и неверными употреблениями уступительных конструкций. Каждый случай анализировался и получал гипотезу, объясняющую причину употребления.По итогу работы можно отметить, что существуют проблемы с семантикой союзов (проблемы с употреблением конструкций «хотя бы» и «хоть бы», которые не всегда синонимичны, и понимание использования «несмотря на» и «независимо от»). Говорящие также создают новые конструкции (например, хоть где бы ни), основываясь на существующих союзах и конструкциях, несмотря на отсутствие таких употреблений в языковых системах. Эритажным говорящим свойственно употреблять «хоть» вместо «хотя», а также существует общая тенденция выбора более короткого варианта в случае синонимичных конструкций: «хоть» вместо «хотя бы». Англоязычным говорящим свойственны проблемы с употреблением «ли» в уступительных конструкциях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Брускова Ольга Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e272' cx='164.67' cy='66.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции с наименованиями частей тела в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Считается, что в русском языке нет противопоставления английским hand vs. arm, почему? Ведь в русском языке есть слово «кисть» - более-менее соответствующее hand, и слово «рука», которое можно отнести к arm. Ответить на этот вопрос, не обращаясь к реальному использованию этих слов в языке (конструкций, в которых эти слова встречаются), невозможно. В работе используются корпус для русского, чешского, немецкого и английского языков. Анализируя полученные полученные данные, мы хотим посмотреть на концептуализацию частей тела сквозь призму конструкций. В качестве результата исследования представлена открытая система конструкций для частей человеческих конечностей, основанная на конструкциях. А также разработаны дополнительные стимулы к существующим тестам с картинками.\f&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Буянова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e273' cx='32.96' cy='27.59' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обстоятельственные конструкции причины и следствия на материале корпуса RLC&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена изучению обстоятельственных конструкций, выражающих причинно-следственные отношения.  Общей чертой предложений с причинно-следственной связью является логическая взаимообусловленность двух ситуаций, одна из которых (причина) порождает другую (следствие). Для обозначения причинно-следственных отношений в русском языке используются определенные маркеры, такие как союзы, предлоги и частицы. По причине того, что каждый маркер имеет определенное семантическое поле и несет в себе некоторую стилистическую окраску, студенты изучающие русский как иностранный или эритажники могут допускать ошибки в данной области языка. В работе были рассмотрены самые частотные виды ошибок, встречающиеся в речи нестандартных говорящих, а также приведена их классификация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кательзян Виктория Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e274' cx='205.71' cy='86.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Полисемия дейктических наречий близости и дальности в славянских и германских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается полисемия дейктических наречий близости и дальности в русском (тут, там), польском (tu, tam), английском (here, there), немецком (hier, dort, da) и норвежском (her, der) языках. В ходе исследования было выявлено, что в своём центральном пространственном значении наречия всех анализируемых нами языков обладают практически одинаковыми свойствами: так, наречия близости строго дейктичны, и всегда предполагают, что говорящий либо находится в месте, о котором идёт речь, либо мыслит себя в нём. Наречия дальности же во всех языках менее дейктичны, и в определённых контекстах способны терять семантику отдалённости, употребляясь в чисто анафорической функции. Кроме того, у всех анализируемых наречий компоненты близости и дальности имеют свойство метафорически переосмысляться в компоненты «актуальность ситуации в момент речи» и «неактуальность ситуации в момент речи» соответственно.Если же сравнивать отдельно наречия близости и наречия дальности и рассматривать наличие или отсутствие параллелизма в тех или иных значениях, то можно утверждать, что практически полная антонимия наблюдается в основном, пространственном, значении, а именно, противопоставляются смыслы «близко от говорящего» и «далеко от говорящего». В производных же значениях, между маркерами близости и дальности уже нет такого чёткого параллелизма, и они способны развивать уникальные значения, далёкие от своей изначальной пространственной семантики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зарифян Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e275' cx='35.1' cy='42.47' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Порядок слов в русском языке у немецкоговорящих студентов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуются словопорядковые ошибки носителей немецкого языка в русском языке. Исследование представляет интерес как для специалистов в области русского языка как иностранного, так и для теоретических лингвистов, интересующихся усвоением второго языка и дискурсом. В работе классифицируются ошибочные примеры письменной речи иностранных студентов с родным немецким языком, найденные в Русском учебном корпусе (RLC, общее количество текстов носителей немецкого языка - 223). Кроме того, приведены описание и классификация ошибок в экспрессивно окрашенной детской устной речи, транскрипты которой взяты из корпуса «Heritage Russian – Germany» (всего 19 текстов). На основании примеров с ошибками была разработана модель описания порядка слов для иностранных студентов и модели тренажеров, которые помогут иностранным студентам лучше усвоить порядок слов в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Касинцева Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e276' cx='263.1' cy='198.89' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Изучение связи между объемом рабочей памяти и синтаксическими нарушениями при афазии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Экспериментальные исследования показывают, что объем рабочей памяти (РП) коррелирует с баллами испытуемых по широкому спектру различных когнитивных задач, от математических навыков до понимания речи. На протяжении последних 50 лет было показано, что сниженный объем РП является важной частью когнитивных дефицитов, ассоциируемых с афазией. Однако еще не проводились экспериментальные исследования на материале русского языка, которые бы изучали связь между объемом РП и трудностями синтаксической обработки у пациентов с афазией (как понимания, так и порождения речи). В данной работе изучается влияние рабочей памяти на процессы речепонимания и речепорождения при афазии. Для этих целей был проведен эксперимент с 14 испытуемыми с афазией (6 с беглой формой и 8 с небеглой) и 14 здоровыми испытуемыми, соответствующими им по возрасту. Все испытуемые выполнили ряд заданий на измерение объема РП и КВП, так же как и тесты на понимание и порождение предложений. Было установлено, что пациенты с афазией гораздо хуже справляются с заданиями, чем здоровые испытуемые, а их баллы в заданиях по памяти коррелируют с баллами в тестах на понимание и порождение предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кобзева Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Горанская Дария Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e277' cx='78.47' cy='290.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: TedEval+: Алгоритм и инструмент сопоставления результатов синтаксического парсинга зависимостей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В основе моей программы, как и в основе TedEval+, будет лежать идея генерализированного золотого стандарта, однако алгоритмы работы программ будут отличаться. Это связано с тем, что, во-первых, в работе (Andersson, Nivre, Tsarfaty 2012), описывающей TedEval+, авторы не дают алгоритмы для построения генерализированного станда
