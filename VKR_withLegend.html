м на прономинальных элементах), 3) анализ, глоссирование и перевод нарратива. Выделены основные типологические характеристики языка нген, а именно:3 тональных уровня и даундрифт;Hазальная гармония на стопе;Строгий синтаксический порядок S-Aux-O-V-X;В посессивных конструкциях зависимое существительное предшествует главному существительному;Прилагательные занимают позицию после существительного;Числительные занимают позицию после существительного;Отсутствует контраст отчуждаемой и неотчуждаемой принадлежности;Вид, время и модальность маркируются на субъектных местоимениях, предикативных показателях и глаголах.Глава 1 посвящена описанию социолингвистической ситуации. Глава 2 описывает фонологическую систему, особенности её фонетической реализации и тональную систему. Глава 3 содержит в себе описание базового синтаксиса и морфологии. Описаны существительные, прилагательные,  копулы, местоимения, местоименно-предикативные показатели, глаголы, наречия и числительные. В Приложении 1 представлен пример глоссированного нарратива. Стословные списки Морриса Сводеша для нген-бен, нген-гбан, нген-муан, нген-уан представлены в Приложении 2. В Приложении 3 содержится словник на нген и английском, который состоит из ~850 лексем. Приложение 4 включает в себя полную сводную таблицу прономинальных элементов нген (личных местоимений, субъектных местоимений и местоименно-предикативных показателей).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Король Татьяна Геннадиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выдрин Валентин Феодосьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e670' cx='123.2' cy='182.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы контакта в шведском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наша работа была проведена в рамках типологического исследования, сосредоточенного на лексической семантике глаголов с использованием фреймового подхода, целью которого является определение значений слов на основе их контекстуального употребления. Для того чтобы определить параметры, регулирующие употребление глаголов в конкретной исследуемой области, была использована соответствующая методология. Это включало в себя проведение онлайн-опроса носителей шведского языка, работу со словарями и изучение корпусных данных.В результате мы получили 20 глаголов, покрывающих исследуемое нами семантическое поле в шведском языке: röra ‘коснуться, тронуть’, nudda ‘коснуться’, snudda ‘коснуться’, putta ‘подтолкнуть’, knuffa ‘толкнуть’, stöta ‘толкнуть’, slå ‘ударить, удариться’, smocka ‘ударить кулаком’, klappa ‘похлопать’, krocka ‘столкнуться, врезаться’, trycka ‘нажать’, klicka ‘нажать, кликнуть’, peta ‘ткнуть, коснуться пальцем’, sticka ‘ткнуть, кольнуть’, piska ‘хлестнуть’, snärta ‘хлестнуть’, sparka ‘пнуть’, slicka ‘лизнуть’, kyssa ‘поцеловать’, pussa ‘поцеловать, чмокнуть’.Также неотъемлемым компонентом этого исследования стало составление семантической карты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ехаева Алина Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e671' cx='257.16' cy='210.55' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка и апробация лингвистически обоснованных тестов на чтение для взрослых носителей русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на то, что оценка навыков чтения чрезвычайно важна для различных целей (таких как диагностика сложностей чтения, проверка успешности коррекции нарушений или оценка образовательных программ), существует недостаток в инструментах для оценки навыков чтения у русскоговорящих взрослых. Настоящее исследование посвящено разработке и апробации нового теста на чтение тексов для взрослых носителей русского языка, нацеленного как на оценку скорости чтения, так и на оценку понимания прочитанного.Нами был разработан тест на чтение текстов, состоящий из двух параллельных текстов и вопросов на понимание. Тексты имели идентичную синтаксическую структуру и одинаковые параметры входящих в них слов (а именно частотность, длину и число слогов). Каждый текст сопровождался наборов вопросов с открытым ответом, при этом наборы вопросов к двум текста были составлены таким образом, чтобы между ними было как можно меньше различий. Эксперимент, в котором приняли участие 62 человека, показал, что эти тексы не отличаются по скорости чтения и числу верных ответов на вопросы. Кроме того, была обнаружена статистически значимая позитивная корреляция между скоростью чтения первого текста и скоростью чтения второго текста, также как и между числом верных ответов после первого и после второго текстов. Таким образом, можно утверждать, что две версии разработанного текста имеют одинаковую сложность, и, следовательно, могут быть использованы для повторных тестирований одного человека.Кроме нового разработанного текста, эксперимент включал и другие задание на чтение (например, чтение списков слов и псевдослов). В работе описываются результаты сравнения различных заданий для оценки чтения, а также предварительные нормативные уровни для нового теста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кокорева Яна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e672' cx='108.49' cy='149.47' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивные формулы в корейском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена анализу дискурсивных формул (ДФ) в корейском языке. Дискурсивные формулы являются маркерами-конструкциями в речи, выражающими отношение говорящего и выполняющими функции согласия, отказа, подтверждения, отрицания и прочее. В настоящем исследовании наш фокус пал на формулы подтверждения и отрицания, с целью описать их поле в корейском языке, при помощи фреймового подхода московской лексико-типологической школы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козлова Полина Артемовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e673' cx='159.18' cy='53.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы «есть» и «пить» в башкирском языке в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Глаголы «есть и пить», которые также можно назвать «глотательными» глаголами [Шлуинский 2009], представляют собой семантическую группу, описывающую прием пищи и жидкости. В данной статье мы рассматриваем глаголы есть и пить с типологической точки зрения для башкирского языка. Для этого выделяют фреймы – минимальные объекты для сравнения внутри семантического поля, конкретные ситуации внутри семантического поля, в которых возникают те или иные обстоятельства для употребления того или иного глагола. Глаголы есть и пить, несомненно, очень важны для человека, так как выражают одну из основных потребностей для продолжения жизни. Но пища и жидкость могут потребляться по-разному, по-разному и разными существами, отсюда и широкий потенциал возникновения различных рамок. Для их выявления и описания типологического ракурса мы используем такие подходы, как языковой опросник с различными ситуациями и контекстами приема пищи и питья, сочетания агента и пациента, работу со словарями и Национальным корпусом башкирского языка. В данной работе рассматриваются уже существующие исследования по смежным темам, в том числе для тюркских языков, а также выведенные ранее методы их категоризации и контекстуализации в зависимости от ситуации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Каримова Виктория Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e674' cx='176.36' cy='59.24' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проприетивные и привативные аффиксы в уральских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе на данных корпусов и грамматических описаний исследуются морфосинтаксические свойства проприетивных и привативных показателей, выраженных связанными морфемами, в некоторых уральских языках. Такие показатели присоединяются к субстантивным основам и образуют производные со значением ‘обладающий Х-ом’ и ‘лишённый Х-а’ соответственно. В работе также рассматриваются показатели комитатива и каритива, маркирующие второстепенного или отсутствующего участника на уровне клаузы.Проприетивные и привативные производные занимают атрибутивную позицию в клаузе, но производящая основа может сохранять определённые именные свойства, в частности, иметь зависимые. Мы ставим целью проанализировать, какие ограничения на зависимые и лексический класс производящей основы имеют проприетивные и привативные аффиксы. Нас интересует, имеет ли приватив больше ограничений, чем проприетив, что может свидетельствовать о его маркированном статусе. Мы также предполагаем, что производные, употребляющиеся в атрибутивной позиции, будут иметь больше ограничений на производящую основу, чем те, которые употребляются в адвербиальной позиции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лапшина Ксения Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Стенин Иван Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e675' cx='110.43' cy='281.4' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка портала для хранения медицинских глоссариев&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является создание медицинского глоссария с простым и удобным поисковым интерфейсом. Глоссарии являются полезным инструментом для переводчиков, работающих в специализированных областях. Они обеспечивают быстрый доступ к переводам специализированных терминов, их значениям и примерам использования. Медицинские глоссарии особенно важны, поскольку медицинский язык является узкоспециализированным и содержит много терминологии. Большинство существующих медицинских глоссариев имеют форматы, неудобные для работы. Все термины перечислены в алфавитном порядке для одного языка и хранятся в текстовых файлах, электронных таблицах или даже в рукописной форме. Разработанный в рамках данной работы интерфейс предоставляет пользователям страницу поиска, обеспечивающую быстрый и простой доступ к терминам глоссария и их переводам, а также возможность добавления новых терминов и глоссариев. Для этого были созданы формат для добавления глоссариев, база данных для их хранения и веб-интерфейс. Инструмент поиска по глоссариям будет размещен на веб-сайте Ассоциации медицинских переводчиков. Кроме того, в данной работе будет рассмотрены перспективы использования методов обработки естественного языка для автоматического извлечения медицинских терминов и составления глоссария.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Леонов Михаил Леонидович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e676' cx='26.93' cy='25.82' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование глагольных ошибок у носителей русского, изучающих английский язык, и у носителей английского, изучающих русский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одной из тем исследований в области усвоения второго языка (second-language acquisition) является языковой трансфер (language transfer) из L1 в L2: то, как родной язык человека влияет на использование им изучаемого языка. Исследование языкового трансфера важно для области преподавания языка, поскольку понимание того, как родной язык учащегося влияет на процесс приобретения нового языка, может помочь преподавателям предвидеть трудности, с которыми могут столкнуться их ученики, и разработать стратегии, которые помогут преодолеть эти трудности. Важным методом исследования языкового трансфера из L1 в L2 является изучение ошибок людей, изучающих языка. Изучение таких ошибок возможно благодаря учебным корпусам.В настоящей работе данные из двух учебных корпусов — Russian Error-Annotated Learner English Corpus (REALEC) и Russian Learner Corpus (RLC) — были использованы для исследования глагольных ошибок, допускаемых носителями русского языка, изучающими английский язык, и носителями английского языка, изучающими русский язык. Результатом исследования стали классификации частотных видо-временных, залоговых и модальных ошибок в текстах, написанных носителями русского языка, изучающими английский язык; а также классификация ошибок в использовании времен в текстах, написанных носителями английского языка, изучающими русский язык. Результаты работы могут быть использованы для улучшения методов обучения как английского языка, так и русского языка.В данном исследовании также был выделен ряд контекстов, в которых возможен языковой трансфер, как из родного русского языка в изучаемый английский, так и из родного английского языка в изучаемый русский.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Папоротский Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e677' cx='264.88' cy='209.26' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Предикторы восстановления речи у людей после удаления опухоли головного мозга&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью исследования было изучение влияние до, интра- и острых послеоперационных факторов на восстановление речи у людей после резекции опухоли головного мозга в доминирующем языковом полушарии, так как на сегодняшнее время отсутствуют лонгитюдные исследования с применением комплексной оценки языка. Языковые способности 75 русскоговорящих участников были оценены с помощью Русского афазиологического теста (РAT) в предоперационном, остром послеоперационном и позднем периодах. Языковые навыки участников оценивались в трех областях: повторение, порождение и понимание на фонологическом, лексико-семантическом, морфосинтаксическом и дискурсивном уровнях. Данные были проанализированы с помощью линейных моделей, которые выявили зависимость наличие языковых нарушений в позднем послеоперационном периоде от результатов предоперационного языкового тестирования. Кроме того, дефицит в задании на повторение выдуманных слов был самым стойким. Исследование подчеркивает важность языкового дефицита до операции для прогнозирования восстановления речи после резекции опухоли головного мозга и также указывает на необходимость дальнейших исследований, чтобы понять механизмы, лежащие в основе сохранения дефицита в повторении выдуманных слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Провлоцкая Ирина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Миннигулова Алина Шамилевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e678' cx='179.19' cy='230.82' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология переспросов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: За последние полвека важную роль в развитии синтаксической теории сыграли работы, посвященные анализу вопросов (см. например, Karttunen 1977; Ginzburg, Sag 2000; Chomsky 1977). Однако, несмотря на это, исследованию эхо-вопросов уделялось довольно мало внимания. Большинство работ на эту тему написаны на материале преимущественно английского языка (Huddleston 1994, Sobin 1994, 2010, Banfield 1982, McCawley 1998). Нам известна только одна типологическая работа, которая выполнена на материале более чем двух языков (Mycock 2019). В данном исследовании мы углубились в изучение типологии эхо-вопросов. Мы проанализировали материал 24 языков из шести макроареалов и установили, какие стратегии могут использоваться в языках для формирования эхо-вопросов разных типов. Кроме того,  мы рассмотрели отличия эхо-вопросов от обычных вопросов по следующим параметрам: поведение вопросительных слов в частных вопросах и частных переспросах с одним и несколькими вопросительными словами, наличие/отсутствие синтаксических ограничений в частных вопросах и переспросах (синтаксические острова). Данные для анализа были взяты из серии описательных грамматик, в основе которых лежит анкета лингвистических описательных исследований (Lingua Descriptive Studies Questionnaire) (Comrie, Smith 1977).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Симонова Татьяна Владиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e679' cx='124.26' cy='97.81' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивные формулы согласия и подтверждения во французском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дискурсивная формула - это понятие, которое было разработано в рамках теории речевых актов сравнительно недавно. Оно применимо к некомпозициональным лингвоспецифичным прагматическим единицам, которые являются реакцией на определенный речевой акт. Настоящее исследование представляет описание особенностей внутренней формы, употребления, значений дискурсивных формул согласия и подтверждения во французском языке. При анализе значений мы применяем фреймовый подход, также учитываем тип предыдущей реплики, ответом на которую является каждая из конструкций. Кроме того, мы проводим сравнительный анализ нашего материала и данных итальянского языка, чтобы проверить тезис об уникальности дискурсивных формул в каждом конкретном языке. В качестве основного метода сбора данных используется корпусной метод, все собранные данные представляются в виде таблицы. Предлагаемое исследование направлено на то, чтобы внести вклад в типологическое изучение конструкций положительного ответа и дополнить существующую базу данных – Прагматикон – французскими формулами согласия и подтверждения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Серова Александра Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e680' cx='72.82' cy='257.46' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исправление ошибок в системах распознавания речи при кодсвитчинге на стадии постобработки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной статье предлагается решение для исправления ошибок в системах автоматического распознавания речи, которые работают с переключением кодов, на этапе постобработки. Особый акцент уделяется якутско-русским данным. Учитывая малоресурсный характер якутского, эта задача вдвойне сложна. Чтобы найти наилучшее решение, сравниваются несколько моделей распознавания речи. Лучшая из них становится основой будущей работы. Основная часть исследования заключается в разработке методов выравнивания истинных и прогнозируемых предложений для выявления ошибок и областей для улучшения, а также в классификации этих ошибок. Система ConstDecoder используется для исправления ошибок, допущенных моделью. Кроме того, задействованы некоторые лингвистические особенности якутского и русского языков для разработки новой системы коррекции. В целом, в исследовании подчеркивается важность правильной системы выравнивания и коррекции, а также используются методы, связанные с якутскими лингвистическими особенностями, для оптимизации методов коррекции распознавания речи с переключением кода в многоязычных средах на этапе постобработки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ревенко Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e681' cx='234.1' cy='90.03' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Взаимодействие целевого инфинтива и объекта в русском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена двум конструкциям русского языка с целевым инфинитивом, представленных в предложениях &amp;quot;Он принёс подписать бумаги&amp;quot; и &amp;quot;Он принёс ручку подписать бумаги&amp;quot; (далее называющиеся V Inf Obj и Instrumental PurpCl соответственно). Первая конструкция вызывает очень много вопросов касательно её структуры и зависимостей внутри неё, самой проблематичной из которых является позиция объекта. Конструкция Instrumental PurpCl более тривиальная, но непонятно, зависит ли инфинитивная группа от глагола или от имени, то есть является ли она целевой клаузой или релятивным инфинитивом.В своей дипломной работе я применю различные синтаксические тесты, включая тесты на моноклаузальность/биклаузальность конструкции V Inf Obj, тесты на выносы аргументов из конструкций и тесты на зависимость инфинитивной клаузы для конструкции Instrumental PurpCl. Я также проанализирую конфигурации контроля, некоторые из которых нетривиальны с точки зрения типологии и теории контроля.В работе также будет представлен семантический анализ конструкций, так как семантика конструкций и схожесть с другими существующими конструкциями может быть причиной их возникновения.Ключевые слова: контроль, обратный контроль, инфинитив, целевые клаузы, object sharing&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Федоров Данила Григорьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e682' cx='42.74' cy='290.7' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дистрибутивное представление многозначных предлогов (на примере предлога В)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Во многих языках, в том числе и в русском, предлоги считаются самыми частотными многозначными служебными словами. Их дистрибутивное представление и разрешение многозначности имеют большое значение для таких задач естественной обработки языка как определение семантических ролей, перефразирование компаундов существительных, ответ на вопрос и т.д. Несмотря на то, что работ по дистрибутивным представлениям многозначных предлогов в русском языке нет, начать эксперименты по данной теме можно благодаря разнообразию подходов машинного обучения, лингвистических инструментов, языковых моделей, а также англоязычных работ, связанных с задачами Preposition/Word Sense Disambiguation. В данной работе проведены эксперименты по кластеризации значений русского многозначного предлога ‘в’. Данный проект включил в себя создание небольшого датасета, содержащего 100 примеров с набором из четырех значений рассматриваемого предлога, векторизацию данных и их кластеризацию. Результаты работы показывают, что задача по разрешению многозначности предлогов — нетривиальна, но все-таки ее можно решать на определенном уровне.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Цегоева Оксана Георгиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e683' cx='226.57' cy='94.12' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейтрализация значений категории рода во множественном числе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Нейтрализация (или синкретизм) - это ситуация, при которой одной форме соответствуют два или более морфосинтаксических значения. Существует тенденция к синкретизму значений категории рода во множественном (или не-единственном) числе, что может служить индикатором того, что число - это категория, с которой род взаимодействует наиболее часто. Одним из видов нейтрализации рода является нейтрализация значений женского и мужского рода единственного числа в одно значение во множественном числе, которое обозначает людей или одушевленные существа (&amp;#39;human plural syncretism’). Наша первоначальная гипотеза заключается в том, что этот тип синкретизма будет более распространен в языках мира по сравнению с другими типами нейтрализации, поскольку он семантически мотивирован. Мы сделали выборку из 300 языков, которая сбалансирована ареально и генеалогически и учитывает наличие и уровень детальности описательных грамматик. В качестве пилотного исследования мы проверяем нашу гипотезу на макроареале Австралии из этой выборки. Анализ 18 языков показывает, что тип &amp;#39;human plural syncretism’ не засвидетельствован в нашей выборке, а наиболее распространенным типом синкретизма является &amp;#39;non-contrastive human plural syncretism’, когда маркирование множественного числа доступно только для мишеней с референцией к группе людей, тогда как формы для не-людей не различают единственного и множественного числа. Мы утверждаем, что &amp;#39;non-contrastive human plural syncretism’ может рассматриваться как вариант полной нейтрализации, когда ни одно из значений категории рода не выделяется во множественном числе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чевелева Анастасия Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e684' cx='186.18' cy='220.06' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии противостояния языковому сдвигу в Удмуртии: качественный и количественный анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Удмурты имеют богатую историю жизни на территории России, но, как и многие другие коренные народы, в настоящее время они переживают языковой сдвиг. Данный исследовательский проект направлен на изучение эффективности стратегий противодействия языковому сдвигу в Удмуртской Республике посредством как качественного, так и количественного анализа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Анна Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e685' cx='228.85' cy='110.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Неканоническое связывание рефлексивов в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Хотя связывание является одной из самых центральных тем синтаксических исследований, и был достигнут большой прогресс в теоретическом описании моделей распределения анафорических элементов (т.е. рефлексивов и реципроков), многие вопросы все еще остаются без ответа. Связывание русских рефлексивов, в частности, известно своей запутанностью и трудностью для детального определения. В частности, существует несколько конструкций, которые, как кажется, не требуют комплементарности анафоров и прономиналов, что противоречит предсказаниям Классической Теории Связывания. Я утверждаю, что два наиболее распространенных подхода к связыванию (один в соответствии с (Chomsky 1981) утверждает, что анафоры требуют локального субъекта в качестве антецедента, а другой, предложенный в (Reinhart &amp;amp; Reuland 1993), сводит грамматическое использование анафоров к использованию в качестве рефлексификаторов и, следовательно, ограничивает сферу связывания коаргументными позициями рефлексивных предикатов) недостаточны для объяснения поведения рефлексивов в рассматриваемых здесь контекстах русского языка. Я предлагаю комбинацию этих подходов, которая, хотя и не может полностью объяснить изученные здесь закономерности распределения, все же кажется шагом в направлении теории связывания, которая может полностью и адекватно объяснить русские данные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Скрипкина Полина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e686' cx='256.7' cy='156.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Избыточное употребление числа в референциальной коммуникации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы, в области избыточного употребления проводились множественные исследования, которые показали наличие избыточного употребления некоторых чисел в определенных контекстах. Так, из недавних научных исследований стало известно, что существует избыточное употребление числительных при описании малого количества объектов от 2 до 4 (Zevakhina, Pasalskaya &amp;amp; Chinkova, 2021). Что же касается больших количеств от 56 до 64, то избыточного употребления не было обнаружено (Zevakhina, Pasalskaya &amp;amp; Chinkova, 2021). Также, на текущий момент за пределами научных исследований осталось избыточное употребление малого количества от 5 до 8. В нашей работе мы собираемся проверить существует ли избыточное употребление малого количества от 5 до 8. Наше исследование основывается на материале русского языка.Для этого были проведены два эксперимента с одинаковым дизайном, но разными условиями. В экспериментах приняли участие 50 русскоговорящих человек. Им показывалась презентация, содержащая слайды с геометрическими фигурами в количестве от 5 до 8. Участникам нужно было описать картинку, которая выделена на слайде. Ответы были записаны и проанализированы на наличие избыточного употребления чисел. В ходе исследования тенденция к избыточному употреблению малого количества от 5 до 8 не было обнаружено, зато был сделан вывод о том, как упорядоченность фигур влияет на употребление сверхспецификации или минимальной спецификации.Наше исследование даст новые данные относительно избыточного употребления в референциальной коммуникации для будущих работ. Мы надеемся, что наша работа внесет вклад в продолжающиеся дебаты в этой сфере.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шубина Дарья Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e687' cx='189.46' cy='176.57' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Прагматика некооперативной коммуникации: формальные модели&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Большая часть исследований импликатур сосредоточена в области семантики. Если они контекстуализированы в рамках конкретного исследования, то это будет кооперативный контекст, в котором говорящий и слушающий рациональны и эффективны. Хотя из-за эмоциональных издержек, определяющих речевые стратегии, некооперативные контексты вовсе не редкость. Задачей нашего исследования является рассмотрение и статистический анализ стратегий говорящего и слушающего в рамках сигнальной игры.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шахнова Александра Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Долгоруков Виталий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e688' cx='114.66' cy='332.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пробинг усвоения языка языковыми моделями&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Современные языковые модели показали высокие результаты не только в задачах генерации текста, но и в задачах понимания естественного языка, поэтому в последние годы модели тестировались на различных пробных задачах, чтобы проверить их знание языка. Однако лишь немногие исследователи изучали сам процесс усвоения языка моделями в процессе обучения. Тем не менее, такой анализ может показать, какие типы языковых данных легче усвоить и как процесс усвоения зависит от архитектуры или размеров модели.С точки зрения компьютерной лингвистики, это исследование может выявить, какие параметры модели помогают быстрее овладеть языком. Кроме этого, такой анализ может выявить корреляции между языковыми структурами разных уровней. Если язык функционирует как уровневая система, то модели будут осваивать его в порядке уровней языка.В данной работе представлена новая методология пробинга. Мы провели несколько экспериментов на двух моделях (MultiBERT (Sellam et al., 2021) и T5 (Raffel et al., 2019)) во время их обучения, а затем сравниваем результаты этих моделей. Мы обнаружили, что лингвистическая информация, особенно морфологическая и синтаксическая, усваивается на ранних этапах обучения Более того, архитектура модели не влияет на процесс усвоения языка. Мы также экспериментировали с параметрами моделей и выявили, что размер скрытого слоя оказывается наиболее важным для усвоения языка моделями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Волошина Екатерина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e689' cx='106.93' cy='343.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование интерпретационных свойств статических моделей для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопрос интерпретации пространства языковых моделей и более формального их описания актуален для исследования с момента появления языковых моделей. Исследования в этом направлении в основном проводятся в направлении задачи аналогий. Метод аналогий позволяет многое узнать о том, какие группы аналогий языковые модели умеют решать, а какие —— нет, однако этот метод не рассматривает пространство целиком. В данной работе мы выдвигаем гипотезу о возможности существования в языковых моделях семантически интерпретируемых осей и проверяем алгоритм поиска таких осей, основанный на SVD. Согласно нашим результатам, в моделях word2vec выделяются семантически интерпретируемые оси, интерпретируемость которых обусловлена противопоставлением групп слов, имеющих максимальные и минимальные координаты по этим осям, по какому-либо значению или признаку.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ганеева Вероника Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e690' cx='172.79' cy='234.63' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание морфологического парсера для агульского языка в системе lexd и twol&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена созданию морфологического анализатора для агульского языка — малоресурсного кавказского языка нахско-дагестанской языковой семьи. Объем данных о языке еще слишком мал, чтобы к нему возможно было применить алгоритмы статистической классификации, но язык изучен достаточно хорошо для использования менее нового символьного метод — конечного трансдьюсера. Названная технология требует вдумчивого исследования морфологических правил. Краткая оценка показывает, что анализатор способен распознавать часть доступных языковых данных. С другой стороны, проблемы с транслитератором и довольно ограниченный словарный запас парсера пока делают его не готовым к использованию в полевых условиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Буракова Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e691' cx='168.96' cy='159.9' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование слоговой структуры андийских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящем исследовании выдвигаются новые данные, закономерности в слоговой структуре языков андийсской ветви нахско-дагестанской языковой семьи, а также сравнительный анализ слоговой структуры между этими языками. Подход, основанный на данных, позволяет нам проверить, насколько распространены и статистически значимы события, а также лучше определить причинно-следственную связь в выявленных закономерностях. Обработка существующей базы данных осуществляется в полуавтоматическом формате, часть анализа выполняется с использованием языка программирования R и языка программирования Python версии 3.7, а также таких библиотек, как: Matplotlib [Hunter 2007], Pandas [ McKinney 2012], BeautifulSoup [Richardson 2007]. Однако помимо автоматизированной обработки необходима и ручная коррекция и уточнение имеющихся данных. Найденные закономерности и инсайты позволяют получить больше знаний о слоговой структуре языков андийской ветви и в то же время понять, с чем связаны эти закономерности и насколько они распространены.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гнедина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e692' cx='199.52' cy='60.55' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Определение шкалы композициональности в пространстве предложения: экспертные и машинные оценки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Принцип композициональности в общем виде гласит: “Значение выражения определено его структурой и значениями его компонентов” (Szabo ́ 2020). В нашей работе мы представляем датасет с оценкой степени некомпозициональности разных конструкций, которые не превышают клаузы, по шкале от 0 до 3. Она была подготовлена двумя асессорами. Кроме того, был проведен анализ семантических явлений, которые взаимосвязаны с композициональностью, например, метафора и десемантизация. С помощью семантической композиции и векторной модели был создан алгоритм, который обучился на полученных данных об оценках, и его предсказания также были проанализированы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казаков Роман Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e693' cx='84.09' cy='308.24' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование точности работы методов снятия омонимии при учете частности омонимичных слов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено автоматизированному морфологическому анализу текстов на русском языке. В большинстве своем эта задача сводится к разрешению грамматической неоднозначности. Основной нашей целью была попытка разработать подход, который мог бы увеличить качество нынешних морфологических парсеров, основанных на BERT архитектуре. Для достижения этого мы намеревались использовать знание о том, что неоднозначность может быть разная, и для русского языка имеется некоторая корреляция между распределением типов неоднозначности и частотности токенов. Наша основная гипотеза заключалась в том что, разбив токены на частотные группы и обучив отдельные классификаторы на этих группах, мы можем улучшить качество морфологической разметки, так как каждый классификатор в таком случае умел бы справляться с определенным типом омонимии. В полной мере эта гипотеза не подтвердилась. Применяя такой прием, мы смогли увеличить точность изначальной модели, однако улучшения получились незначительными и непоследовательными. Более того, при анализе ошибок нам не удалось установить, что отдельные классификаторы стали бы лучше справляться с каким-либо типом омонимии; при этом нам удалось обнаружить другие факторы, которые могли также привести к увеличению оценки. Точных причин улучшения качества установить не удалось.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Егорова Евгения Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e694' cx='126.82' cy='299.2' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Средства выражения эмфазы в русском языке тела: жесты головы и рук (на материале Мультимедийного русского корпуса)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Актуальность нашего исследования обусловлена, во-первых, тем, что невербальная коммуникация является важнейшей составляющей любого коммуникативного акта, так как посредством невербальных сигналов подчас собеседником считывается контекст высказывания, либо, в случае использования таких тропов в речи, как ирония или сарказм, - истинный смысл сообщения. Во-вторых, актуализации изучения невербальных сигналов в речи способствует относительно малое количество исследований, посвященных этому вопросу. Наконец, обращение к подобным темам имеет и конкретное практическое измерение, связанное с применением результатов подобного рода исследований в современных исследованиях искусственного интеллекта и нейросети. Вычислительная модель взаимосвязи между эмоцией и ее телесным выражением может выполнять несколько функций при проектировании анимированных персонажей: она сделает возможным распознавание эмоционального состояния пользователя, что поспособствует созданию соответствующего прогноза телесного выражения.Соответственно, главный исследовательский вопрос, который был поставлен нами в начале этого исследования, звучит так: какие аспекты эмоций выражаются через различные физические формы поведения при выражении эмфазы и каким образом наблюдатели достоверно делают выводы из такого поведения? Изучаемые особенности могут касаться формы движения или позы, количества или динамики движения.Объект исследования: жесты, употребленные в целях эмфазы. Предмет исследования: семантика и прагматика жестов, употребленных в целях эмфазы.Цель исследования: выявить семантическое наполнение и прагматическую специфику жестов для выражения эмфазы; итогом нашей работы должна стать мини-классификация жестовых паттернов для выражения эмфазы жестами в русском языке.Задачи:1) рассмотреть понятие «эмфаза» в контексте теории речевых актов;2) представить определение, виды и особенности жестов;3) раскрыть взаимосвязь между жестами и эмоциями в разговоре;4) охарактеризовать собранный нами корпус в целом;5) проанализировать семантику жестов эмфазы «кивок головой», «поднять брови», «двинуть головой вперед»;6) выявить жестовые паттерны в русской лингвокультуре путем прагматического анализа: выражения дистанцирования, симпатии, согласия, отказа.Теоретическая значимость работы состоит в систематизации работ ученых, в том числе зарубежных, по данному направлению.Практическая значимость исследования заключается в составлении таблицы жестовых паттернов, а также в возможности применения результатов данной работы в преподавательской деятельности и в дальнейших академических работах.Фундаментальным трудом в данной теме является монография Е. А. Гришиной, в которой ученый классифицирует жесты, свойственные русской лингвокультуре.Для того, чтобы прояснить особенности употребления жестов в эмфатической функции в русской лингвокультуре, мы изучили МУРКО (автор - Е.А. Гришина), в котором собраны клипотексты с жестами из российских фильмов. Нами было проанализировано 714 клипотекстов, из них были отобраны 150 примеров наиболее употребляемых жестов для выражения эмфазы. Примеры были отобраны методом сплошной выборки. Наиболее популярные жесты с выражением эмфазы: «кивок головой», «поднятие бровей», «двинуть головой вперед».Каждый жест рассматривался нами в контексте всей фразы из фильма. Кроме того, мы также семантизировали контекст, в котором употреблялся данный жест с выражением эмфазы. Это было сделано нами для того, чтобы правильно классифицировать выражения эмфазы с помощью жестов, выделив общие закономерности. Такая генерализация необходима для того, чтобы экстраполировать выводы относительно нашего корпуса на всю русскую лингвокультуру, в целом.В третьей главе работы мы, на основе собранных основных и сопутствующих данных, составили таблицу жестовых паттернов в русской лингвокультуре, соответствующих наиболее распространенной семантике: дистанцирования, симпатии, согласия и отказа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванилова Алёна Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иткин Илья Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e695' cx='114.28' cy='328.91' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование методов адверсариальных атак на материале RussianSuperGLUE&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На сегодняшний день нейросетевые модели достигли выдающихся результатов во многих задачах обработки естественного языка. Тем не менее, небольшие изменения входных данных могут легко обмануть языковую модель, что может привести к дальнейшей неправильной классификации.Адверсариальные атаки для русского языка недостаточно исследованны на данный момент. Мы изучаем возможности адаптации существующих атак для русского языка. Также мы собираемся ввести собственные адверсариальные атаки, которые будут учитывать особую русскую морфологию.В данной работе мы представляем пять адверсариальных атак по типу черного ящика, чтобы оценить возможное качество нейросетевых моделей на входных данных для русского языка. Мы решаем задачу распознавания текста &amp;quot;Recognizing Textual Entailment&amp;quot; для русского языка, используя два типа языковых моделей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кострыкина Екатерина Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e696' cx='169.53' cy='231.21' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки при выражении дополнительной информации в текстах носителей английского, изучающих РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Русский язык является одним из самых популярных языков в мире. При этом по статистике русский язык входит в 4-ю категорию по сложности для усвоения. Он сильно отличается от языков германской ветви как грамматически, так и фонетически. Поэтому изучение русского языка как иностранного для носителей английского языка является достаточно сложной задачей.РКИ начала развиваться в 50-х годах 20 века, с тех пор увеличился уровень миграции. Сложно было разработать учебные планы и подготовить учебно-методические материалы, но «первооткрыватели» проделали колоссальную работу по освоению дисциплины «Русский язык как иностранный». Однако в настоящее время некоторые модели подачи материала или самого материала уже устарели или недостаточно разработаны. Из-за этого в речи и/или текстах иностранцев, изучающих русский язык, появляются некоторые ошибки.Одна из самых распространенных ошибок - в употреблении слов «тоже», «также» и «еще». В одних случаях эти ошибки совершаются из-за языковой интерференции, а в других они появляются из-за отсутствия понимания теории и практических заданий по данной теме. Поэтому очень важно представить новые способы обучения словам, которые выражают дополнительную информацию, и представить новую подборку упражнений, которые помогут учащимся лучше практиковаться. Именно это и призвано представить данное исследование.Ключевые слова: русский язык, русский язык как иностранный, «тоже», «также», «еще», ошибки, новые материалы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Карапетян Рипсиме Мушеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e697' cx='169.09' cy='146.19' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ретестовая и межэкспертная надежность теста СкриЛинг для диагностики речевых нарушений после инсульта&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено оценке ретестовой и межэкспертной надежности теста СкриЛинг.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козлова Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e698' cx='118.9' cy='294.86' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Деканцеляризация официальных текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на большое количество исследований в области переноса стиля, не существует исследований, насколько нам известно, связанных с “переводом” официальных документов в тексты в нейтральном стиле. Во многих предшествующих работах модели переноса стиля были способны изменять стиль текста, но были склонны искажать первоначальный смысл текста или, наоборот, сушественно модифицировали смысл исходных текстов, в то время как стиль оставался неизменным. Чтение официальных документов, таких как юридические тексты, может быть сложной задачей для человека без специального образования из-за их синтаксической и морфологической сложности. Поэтому существует потребность в инструменте, который был бы способен преобразовать юридический текст в предложения, имеющие тот же смысл, но более доступные и понятные для обычного читателя. В этой статье формулируется новая задача переноса стиля текста и предлагается несколько возможных решений. В статье дается подробный обзор контролируемого подхода к деканцелизации текста. Был собран новый параллельный корпус предложений, первоначально написанных на формальном языке, и один или несколько его вариантов, написанных в нейтральном.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Матяш Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e699' cx='93.11' cy='316.19' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Англо-русский параллельный корпус для оценки качества машинного перевода на уровне текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Широко признано, что системы машинного перевода сегодня работают с высокой точностью и эффективно переводят отдельные предложения. Однако иногда, когда мы принимаем во внимание контекст за пределами предложения, ошибки перевода возникают чаще. В настоящем проекте описываются примеры языковых явлений, которые не могут быть переве- дены без знания контекста за рамками предложения. Проект представляет параллельный англо-русский корпус, размеченный на уровне документа и аннотированный по описанным языковым явлениям. Корпус может быть использован для целей машинного обучения, для улучшения моделей машинного перевода и их оценки. Кроме того, в проекте представлен метод получения аннотированных данных для расширения корпуса с использованием краудсорсинговой платформы Яндекс.Толока.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кудрявцева Полина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e700' cx='211.29' cy='93.68' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Подъем отрицания в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена подъёму отрицания – явлению, при котором оператор отрицания, находящийся в главной клаузе, семантически интерпретируется в зависимой (например, «Я не думаю, что Джон придет» интерпретируется как «Я думаю, что Джон не придет»). Среди исследователей выделяется два основных подхода к этому явлению. Согласно синтаксическому подходу, отрицание берет начало в зависимой клаузе, а затем передвигается в главную, что приводит к наблюдаемому несоответствию между положением отрицания и его интерпретацией. Прагматический подход предлагает анализ, при котором отрицание изначально находится в главной клаузе, а за его интерпретацию в зависимой клаузе отвечает т. н. «пресуппозиция (импликатура) исключённого третьего», присущая предикатам подобным «думать». Цель моей работы – доказать, что прагматический подход более приемлем для анализа подъёма отрицания в русском языке.Результаты моего исследования показывают, что подъём отрицания в русском языке можно полноправно анализировать с точки зрения прагматического подхода, что подтверждается как традиционными тестами, применяемыми для анализа подъёма отрицания в английском и других языках, так и некоторыми особенностями русского языка. Тем не менее, некоторые случаи кажутся сложными для обоих подходов, что оставляет некоторые вопросы открытыми и подчёркивает необходимость дальнейшего и более детального анализа русского отрицания и элементов отрицательной и положительной полярности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Писаренко Денис Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e701' cx='142.47' cy='273.02' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Трекер целей и диалоговые игры для низкоуровневых целей в общетематических диалогах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Качество диалоговых систем заметно улучшилось за последние годы, но, тем не менее, общетематические диалоги между ботом и человеком по прежнему очень далеки от диалогов между двумя людьми. В значительной степени успешность нашей коммуникации зависит от способности выстраивать диалог в соответсвии с нашими целями и с целями собеседника. В этой статье представлен модуль целей для диалоговой системы DeepPavlov DREAM. С помощью Диалоговых Игр и Трекера Целей модуль детектирует цели пользователя и планирует диалог в соответствии с этими целями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Петухова Ксения Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e702' cx='205.76' cy='83.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: К описанию риторических вопросов в русском и хантыйском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе проведено исследование нефинитных риторических вопросов в русском и хантыйском языках. Были исследованы особенности фрагментированного ответа на нефинитный риторический вопрос в примерах типа &amp;quot;Куда ему было пойти? *(Только) на работу)&amp;quot;. Мы утверждаем, что модальность, присутствующая в таких вопросах, предполагает mention-some ответ, из чего вытекает необходимость &amp;quot;только&amp;quot;. Кроме того, мы рассматриваем необычное поведение вопросительных местоимений &amp;quot;почему&amp;quot; и &amp;quot;как&amp;quot; в значении &amp;quot;почему&amp;quot; в нефинитных риторических вопросов. В частности, в нефинитных риторических вопросах с этими словами отрицание может интерпретироваться в зависимой клаузе (contra [Моргунова 2021], которая утверждает, что отрицание всегда интерпретируется в главной клаузе).Также были исследованы хантыйские нефинитные риторические вопросы типа χuλta măntaλ wɵs &amp;#39;куда ему было деться?&amp;#39;. Был предложен анализ этой конструкции на основе её сходства с русалочными конструкциями (термин предложен [Tsunoda 2020]).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Поцелуев Всеволод Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e703' cx='162.11' cy='34.74' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ролевое присвоение в морфологической индексации: типология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена морфологической индексации и способам различения индексов аргументов на глаголе. Языки мира используют разные стратегии для различения аффиксов аргументов: например, индексы разных аргументов могут выглядеть по-разному, находиться в разных слотах относительно глагольного корня или использовать различные дополнительные маркеры-аппликативы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Попова Варвара Кирилловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e704' cx='86.56' cy='182.23' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровая адаптация работ Б.И. Ярхо по количественному исследованию Корнеля&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена исследованию, проведенному Б. И. Ярхо в 1920-е годы. В своем исследовании Ярхо пытается найти отличительные числовые характеристики комедий и трагедий Пьера Корнеля. Цель данной работы – воссоздать исследование Ярхо в контексте современных вычислительных методов и Digital Humanities, следуя идеям Франко Моретти о дистанционном чтении (Distant Reading) и операционализации (operationalisation). В этой работе мы ставим несколько вопросов:- Насколько исследование Ярхо может быть воссоздано в цифровом формате с минимальными изменениями?- Какие методы трудно воссоздать в точности и какие альтернативы существуют для них в сфере Digital Humanities?- Дадут ли наши расчеты ответы, которые будут отличаться от тех, что даны в работе Ярхо?- С какими трудностями мы можем столкнуться при применении наших расчетов к большему корпусу данных?Исследование Б.И. Ярхо сосредоточено на трех аспектах пьесы, каждый из которых тщательно исследуется с помощью математических подсчетов. Хотя многие из методов легко воспроизвести, некоторые требуют альтернативного подхода. В таких случаях в работе методу находится аналогичная операция, не требующая . К примеру, в работе используется тематическое моделирование как эквивалент выделения различных психологических типов персонажей.Наши результаты показывают, что исследование Ярхо может быть воссоздано в цифровом виде с аналогичными результатами, включая те случаи, для которых нам пришлось придумать аналогичную операционализацию.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сонькин Михаил Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e705' cx='113.65' cy='321.1' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Новые стратегии улучшения оценки диалоговых систем&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы, благодаря развитию методов глубокого обучения, область диалоговых систем достигла значительных успехов. Однако оценка диалоговых систем по¬–прежнему считается проблематичной задачей, особенно в вопросе разговорных диалоговых систем. Человеческие оценки всё ещё считаются золотым стандартом, но из-за их субъективности исследователи работают над созданием и улучшением автоматизированных метрик оценки. Таким образом, цель этого диплома состоит в том, чтобы предложить новые способы улучшения метрик автоматической оценки диалоговых систем. Для этого я исследую различные черты диалога, чтобы определить, что характеризуется как хороше взаимодействие между ботом и пользователем, с помощью корреляционного анализа. Все эксперименты проводились на наборе данных диалогов, полученных в результате четвертого конкурса Alexa Prize SocialBot Grand Challenges 2019. В результате экспериментов было выявлено наличие значимой, хотя и низкой, корреляции между большинством предложенных метрик и человеческой оценкой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Родионова Дарья Денисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e706' cx='274.78' cy='199.73' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Перцептивный диапазон при чтении у русскоязычных взрослых и школьников 3-4 классов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одной из важнейших характеристик чтения, отражающих его успешное освоение, является стандартный размер перцептивного диапазона. Перцептивный диапазон – это количество символов, которые человек может воспринять за одну фиксацию. Исследования перцептивного диапазона в основном проводились на материале английского языка, а потому неизвестно, актуальны ли их результаты для русского языка. В нашей работе мы изучаем размер перцептивного диапазона у русскоязычных взрослых и детей при чтении про себя. Цель нашего исследования – определить размер перцептивного диапазона у носителей русского языка и оценить вклад языковых навыков в его формирование. Мы протестировали 86 молодых взрослых и 41 школьника 3-4 классов с помощью лингвистических тестов и видеоокулографической методики движущегося окна (McConkie &amp;amp; Rayner, 1975). Мы нашли, что перцептивный диапазон у взрослых – больше, чем у детей, и составляет 3 символа слева и 14 символов справа от точки фиксации, что соответствует размеру диапазона у англоязычных взрослых. Размер перцептивного диапазона у детей оказался равен 10 символам слева и справа от точки фиксации, что соотносится с размером диапазона у англоязычных детей. Ни у детей, ни у взрослых мы не нашли корреляцию между языковыми навыками и размером перцептивного диапазона. Такие результаты могут свидетельствовать о том, что перцептивный диапазон больше зависит от навыков внимания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Староверова Владислава Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e707' cx='163.72' cy='144.52' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии языковой ревитализации в Карелии и Коми: сравнительное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Тема моего исследования — языковая ситуация в регионах Севера России, в частности в республиках Карелия и Коми. Существующая совокупность знаний о языковой ситуации в этих регионах несколько устарела, отсутствуют современные исследования. Этот недостаток можно объяснить удаленностью этих регионов и быстрыми социальными изменениями, которые они претерпели за последние несколько десятилетий. В результате языкового сдвига процесс ревитализации языка не может быть однородным. В настоящем исследовании проводится сравнение стратегий языковой ревитализации в республиках Карелия и Коми. Основная идея данного исследования состоит в том, что процессы ревитализации языка и построения идентичности должны быть разделены. Чтобы проверить эту идею, я собираюсь описать языковые ситуации в этих регионах. Подход заключался в изучении исторического контекста и законодательных проектов, связанных с языковой политикой; затем были проанализированы эмпирические данные интервью, собранных во время экспедиций в Карелию и Коми. Результаты исследования свидетельствуют о том, что национальная идентичность северных народов, вероятно, основывается не только на языке, что позволяет говорить отдельно о конструировании идентичности. Результаты исследования проливают свет на наши представления о языковых ситуациях в республиках Карелия и Коми; результаты этого исследования могут помочь узнать больше о процессе языковой ревитализации как о возможности реконструкции языков в нашем быстро меняющемся мире.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Утробина Алена Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e708' cx='256.42' cy='209.51' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Апробация скринингового теста для диагностики речевых нарушений &amp;quot;СкриЛинг&amp;quot; в клинической и контрольной группах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: СкриЛинг – это адаптированный для русского языка скрининговый тест, позволяющий медицинскому персоналу установить наличие речевых нарушений у пациентов, перенесших инсульт. Тест предназначен для исследования ядра языкового дефицита с помощью оценки сохранности семантического, фонологического и синтаксического языковых уровней. Его прохождение занимает около 7–20 минут, в зависимости от тяжести речевых нарушений. Материалы теста были переведены с нидерландского языка и адаптированы сотрудниками Центра языка и мозга НИУ ВШЭ для использования в русскоязычной популяции. Настоящее исследование призвано ответить на два исследовательских вопроса: 1)соответствует ли СкриЛинг психометрическим стандартам и является ли он эффективным клиническим инструментом для диагностики речевых нарушений? 2)насколько тест чувствителен к нарушениям на разных языковых уровнях (семантическом, фонологическом и синтаксическом)?Для того, чтобы ответить на эти вопросы, в этом работе мы описываем процесс стандартизации СкриЛинга. В ходе исследования было протестировано 2 группы участников (люди с афазией и без нее). Результаты СкриЛинга мы сравнили с результатами, полученными после прохождения участниками тестов, являющихся «золотым стандартом»: Токен теста (стандартизированного теста для скрининга афазии в подострой и хронической стадиях) и Быстрого теста на афазию (БТА; стандартизированного инструмента, позволяющего зафиксировать наличие речевых нарушений в остром периоде).  С помощью статистического анализа мы рассчитали пороговые значения для каждого раздела и общего балла, а также такие психометрические параметры как чувствительность, специфичность, валидность, надёжность и точность.В исследовании приняло участие 97 человек с речевыми нарушениями (40 женщин, 57 мужчин, средн
