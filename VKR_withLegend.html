stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование романов в жанре «попаданцы» на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено изучению одного из жанров современной литературы - романов-попаданцев. Посредством разведочного анализа данных, тематического моделирования и анализа персонажей были выявлены жанртовые специфики, а также особенности применения цифровых методов для данного направления исследований, которые можно использовать и для других жанров.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Атнашев Тимофей Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e909' cx='142.51' cy='285.36' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Постколониальный дискурс СМИ Чили и Аргентины в отношении коренных народов на примере конфликта мапуче&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование изучает постколониальный дискурс аргентинских и чилийских средств массовой информации на примере конфликта мапуче в целях достижения лучшего понимания и изученных социальных явлений, а освещения колониальных аспектов его представления в средствах массовой информации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Илюхина Алина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e910' cx='54.78' cy='112.85' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пространственный анализ поселенческой структуры носителей пражской и лука-райковецкой культур на территории Белорусского Полесья (конец IV в. – IX в.)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена пространственному анализу поселенческой структуры носителей пражской и лука-райковецкой культур на территории Белорусского Полесья (конец IV в. – IX в.).Цель: выявить закономерности в размещении поселений пражской и райковецкой культур. Определить наиболее вероятные зоны расположения невыявленных ранее археологических памятников.Объект исследования: поселенческие памятники пражской и лука-райковецкой культур Белорусского Полесья конца IV в. - IX в.Предмет исследования: пространственные характеристики расположения поселенческих памятников пражской и лука-райковецкой культур Белорусского Полесья.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлова Анастасия Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мингалев Виталий Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e911' cx='29.72' cy='183.9' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматизированное выявление и сопоставление социальной проблематики в музыке 2000-х (на примере России и Франции)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация посвящена изучению и сопоставлению тематик текстов песен на французском и русском языках. На базе собранного датасета с помощью методик «дальнего чтения» делается попытка выделения социальной проблематики из текстов.Рассматриваемый датасет охватывает период первой декады 2000х годов и насчитывает более 8,5тыс. песен на русском языке и более 23 тыс. песен на французском языкеПроведен анализ состава датасета, обозначены жанровые тенденции.Выделены ключевые слова и темы, выполнена кластеризация c  помощью алгоритмов TF-IDF + K-means и LDA + пакет pyLDAvis, реализованных на языке PythonПосле подсчета и интерпретации результатов было произведено сопоставление тематик и сделан вывод о их схожести.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маковский Алексей Константинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e912' cx='64.42' cy='251.05' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Культура участия: теория и практика создания виртуального музея&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуется такой феномен как виртуальный музей, посвященный личности. Опираясь на существующие практики виртуализации музейного пространства описано формирование методики «практической разработки» цифрового музея, существующего только в онлайн среде и базирующегося на личном архиве меморируемого лица. Проведен анализ существующих цифровых технологий, используемых в виртуальном пространстве для репрезентации социально-культурного наследия, определены основные цели и задачи цифрового музея через призму поливариантности личности для дальнейшей апробации и встраивания в процесс увековечения памяти определенной личности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Неделяева Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e913' cx='130.35' cy='248.12' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопоставительное исследование жанровых особенностей научной фантастики на русском и английском языках методами компьютерной лингвистики&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы - рассмотреть литературный жанр научной фантастики в целом, а также выявить влияния на русскоязычную и англоязычную научную фантастику для более глубокого осмысления изучаемых понятий и, с учетом полученного понимания области исследования, дать комплексную оценку полученным результатам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Плишко Дарья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e914' cx='67.36' cy='144.66' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка интерактивной веб-карты с увеселительными садами Петербурга и Москвы 1882—1917 гг.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа представляет собой создание динамической карты с увеселительными садами Петербурга и Москвы с 1882 по 1917 год и соотнесение этих досуговых заведений с другими: театрами, народными домами, с плотностью заселения районов (в Москве), линиями трамваев, оснащением районов канализацией (в Москве), электричеством и водоснабжением.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рябова Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e915' cx='53.36' cy='166.79' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Компьютерные игры по мотивам фольклорных сюжетов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: С появлением компьютерных технологий наступила новая эра, которая привнесла с собой не только прогресс и инновации, но и дала толчок к развитию и применению привычных тем и сюжетов. Примером таких сюжетов является фольклор. Фольклорные сюжеты, полные магии, приключений и удивительных существ, оказались превосходным источником вдохновения для создания компьютерных игр. Данная работа посвящена исследованию компьютерных игр по мотивам фольклорных сюжетов, она лежит на пересечении нескольких дисциплин – Game Studies, истории, фольклористики, лингвистики, медиа и Digital Humanities.Компьютерные игры, основанные на фольклорных сюжетах, редко являются объектом для исследования. Стоит отметить, что в большинстве работ, посвященных этой теме, встречается взгляд на фольклорную компьютерную игру как на текст, то есть исследователи прибегают к нарратологическому подходу. Мы же считаем, что фольклорную компьютерную игру следует рассматривать более комплексно, в связи с этим предлагаем собственную методику для изучения фольклорных видеоигр. Выпускная квалификационная работа состоит из введения, двух глав, заключения, списка источников и списка литературы. В первой главе описаны основные подходы к изучению компьютерных игр, а также дана характеристика исторических компьютерных игр и игр, основанных на фольклоре. Во второй главе предложена методика изучения компьютерных игр, основанных на фольклоре, сформирована выборка игр на основе славянского фольклора, проведен анализ игр с применением разработанной методики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Богатырева Юлия Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e916' cx='98.35' cy='144.49' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности сквоттерского движения Санкт-Петербурга на материалах интервью&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе осуществляется попытка анализа сквоттерского движения Санкт-Петербурга, с целью определения ключевых особенностей этого сообщества. На материалах трех интервью бывших сквоттеров изучаются социальные практики и модели поведения в сквотах, анализ основан на базовых принципах интерпретативной антропологии. В результате работы была частично концептуализирована жизнь сообщества сквоттеров Петербурга, выделены ключевые особенности, среди которых социальная структура, идеологические установки и самоидентификация. Также были сформулированы основные отличительные черты петербургских сквоттеров относительно западноевропейских и выявлено их отношение к «другим» сквоттерам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вдовин Ярослав Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кимерлинг Анна Семеновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e917' cx='129.17' cy='248.47' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровая система анализа метаинформации музейного фотоисточника&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Принимая концепцию, что поиск по изображениям может быть таким же доступным, как в данный момент поиск по тексту, целью системы анализа метаинформации ставится разработка системы анализа, хранения и представления метаинформации о фотоисточнике в метаданных. При этом в работе не ставится задача создания готового инструмента, но разработка стандартизированного алгоритма, который возможно адаптировать под любой язык программирования или инструмент цифрового анализа данных. Итог работы - это объединение существующих подходов анализа данных в системный комплекс по анализу фотоисточников, применимый в практической работе как в сфере музейного дела, так и для других задач.Экспериментальная проверка теоретического базиса показывает возможность создания и внедрения цифровой системы анализа метаинформации фотоисточника в практику работы. Дальнейшая разработка прикладных инструментов позволит эффективно анализировать большие объемы данных, быстрее извлекать и обобщать не выявленную с помощью традиционных методов информацию, получать новые знания на её основе, разрабатывать стандарты хранения и использования данных.  Разработана схема структурированных данных для новой предметной области цифрового музейного фотоисточника, основанная на существующих стандартах. Схема предусматривает применение технологии связанных данных (Linked Data), выражена в форме семантического ориентированного графа и предназначена для решения исследовательских задач в музее. Итоговая структура метаданных учитывает специфику музейного фотоисточника в цифровом виде и задачи поиска информации по изображениям. Данные совместимы с существующей онтологией CIDOC-CRM, расширяемы и пригодны для машинной обработки информации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горлова Ксения Георгиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e918' cx='91.41' cy='180.51' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Паломнические записки в епархиальных ведомостях XIX – начала XX вв.: источниковедческий анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Актуальность и новизна проблематики диссертации напрямую исходит из потребности в цифровом повороте в исследованиях практик паломничества и палестиноведения (палестиноведение 3.0, термин М.В. Каиль). Более 10 тыс. паломников, отправляющихся ежегодно из России на Палестину в кон. XIX – нач. XX вв. оставили после себя значительный пласт массовых источников, изучение которых требует подключения количественных и цифровых методов анализа. Не исключением становятся и отложившиеся в журналах Епархиальных ведомостей паломнические тексты, создающие значительный и значимый корпус по истории российского паломничества. При этом, несмотря на очевидную актуальность, мы до сих пор не знаем, сколько точно и какие эго-документы и тексты о паломничестве содержатся на страницах епархиальной прессы. Полный корпус источников, прежде всего из-за значительного объема информации (более 60 тыс. выпусков) не сформирован Цель диссертации – на основе выявленного полного корпуса паломнических текстов из Епархиальных ведомостей провести источниковедческое исследование с применением цифровых методов. Для этого в диссертации решаются следующие задачи: 1) С помощью алгоритма на языке Python собран из коллекции региональных Епархиальных ведомостей полный корпус текстов паломнических записок. 2) Дана общая характеристика сформированного корпуса, корпус систематизирован по признакам уникальности, времени публикации, жанрового разнообразия паломнических записок, а также состава авторов.  3) Выявлены с помощью сетевого и стилометрического анализа взаимосвязи между паломническими текстами, их авторами и редакциями Епархиальных ведомостей. 4) Определен информационно-тематический потенциал паломнических записок из журналов Епархиальных ведомостей. Хронологические рамки работы, таким образом, охватывают период с 1860 г., когда были открыты и первые епархиальные ведомости (Ярославские и Херсонские), по 1917 г., когда фактически приостановилась регулярная работа по изданию региональных Епархиальных ведомостей. Диссертация также имеет географические рамки, в фокусе исследования лежит не весь комплекс паломнических текстов (ко всем святым местам), отложившиеся в журналах Епархиальных ведомостей, а только паломнические записки богомольцев, оправлявшихся на Святую землю (в Палестину).В методологическом плане исследование опирается, прежде всего, на подход «дальнего чтения» Франко Моретти. Специфика содержания корпуса паломнических записок, работа с большими данными потребовала при проведении исследования подключения цифровых инструментов: язык программирования Python (проведение синтаксического анализа данных - парсинг), Gephi (сетевой анализ), язык программирования R и пакет Stylo (стилометрический анализ). Гипотеза диссертации заключается в том, что формирование полного комплекса паломнических текстов из Епархиальных ведомостей позволит проводить качественно новый сетевой и стилометрический анализ текстов русских богомольцев, существенно расширит возможности изучения взаимосвязей авторов паломнических записок, редакций журналов. Созданный в результате исследования корпус паломнических текстов станет одновременно и результатом, и новым цифровым инструментом исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шаповалов Михаил Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Исмакаева Илиана Дамировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e919' cx='101.05' cy='159.12' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Трансформация образа Перми в текстах о городе: от дореволюционного периода к советскому и постсоветскому&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена изучению образа г. Перми в течении трёх исторических периодов: дореволюционного, советского и постсоветского. Целью исследования является отслеживание трансформации образа города. В ходе исследования были решены задачи по: составлению текстового корпуса; проведению корпусного анализа; выявлению объектов, являющихся составляющими образа города; исследованию трансформации представлений о Перми. В первой главе исследования рассматриваются теоретические вопросы: историография, методология, инструментальная база. Вторая глава посвящена анализу текстов и разделена на три параграфа, соответствующих определённому периоду времени. Помимо этого, советский период разделён на три составляющие, а постсоветский — на две. В заключительной части работы приведены выводы по результатам исследования: описана трансформация образа Перми на протяжении трёх исторических эпох. В результате проведения анализа сделан вывод о том, что образ Перми трансформируется на основе уже существующих концепций. Меняются институции и объекты, однако принципиально новых представлений о городе не появляется.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Филинков Кирилл Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Глушков Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e920' cx='121.7' cy='231.69' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Информационная система «Миграции как фактор социокультурной трансформации Молотовской области в послевоенный период» как основа для организации информации и исследования миграционных процессов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена разработке информационной системы (ИС) для анализа исторических данных о миграциях в контексте цифровой истории. Основной целью работы было создание эффективного инструмента, который позволит исследователям и ученым анализировать и систематизировать данные о миграциях с использованием современных информационных технологий.Для достижения поставленной цели в работе были сформулированы следующие задачи:1. Проведение анализа литературы, систем-аналогов и баз данных (БД), хранящих исторические данные о миграциях, с целью определения основных принципов использования информационных систем в исторических исследованиях.2. Выявление функциональных требований к разрабатываемой информационной системе, таких как фильтрация, поиск, аналитика данных, визуализация и другие возможности, необходимые для работы с историческими данными о миграциях.3. Определение нефункциональных требований к системе, включая надежность, производительность, безопасность и удобство использования.4. Выбор средств проектирования системы, основываясь на анализе существующих технологий и инструментов, а также учитывая функциональные и нефункциональные требования.5. Разработка детального проекта информационной системы, включая структуру базы данных, интерфейс пользователя, алгоритмы обработки данных и функциональные модули.6. Выбор средств разработки системы, учитывая возможности выбранных технологий для реализации задач анализа и обработки исторических данных о миграциях.7. Разработка информационной системы в соответствии с разработанным проектом, включая реализацию функциональных требований, интеграцию с базой данных и создание пользовательского интерфейса.В результате выполнения дипломной работы были достигнуты следующие результаты:1. Создана информационная система для анализа исторических данных о миграциях, обладающая функциональными возможностями, позволяющими исследователям эффективно работать с данными, проводить фильтрацию, поиск, аналитику и визуализацию данных.2. Разработана структура базы данных, позволяющая хранить и организовывать информацию о миграциях, а также обеспечивающая быстрый доступ к данным.3. Реализован пользовательский интерфейс системы, который обеспечивает удобство использования и интуитивно понятный доступ к функциональным возможностям системы.Данная дипломная работа вносит вклад в область цифровой истории и предлагает новый инструмент для исследования исторических данных о миграциях. Полученные результаты могут быть использованы в научных исследованиях, образовательных целях и других областях, связанных с анализом миграционных процессов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Максимов Владислав Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e921' cx='96.07' cy='188.8' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Тренды в применении цифровых технологий в сфере культурного наследия методами DH (анализ материалов профильных конференций)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы – выявить тренды в применении цифровых технологий в сфере культурного наследия по материалам двух профильных конференций (АДИТ и MuseWeb), что позволит обобщить и проанализировать российский и зарубежный опыт применения цифровых технологий в сфере культурного наследия, обозначить проблемные вопросы, возникающие при внедрении и развитии цифровых технологий в сфере культурного наследия.Задачи работы: 1) рассмотреть место и роль цифровых технологий в сохранении культурного наследия; 2) раскрыть основные этапы внедрения цифровых технологий в музейную практику; 3) провести анализ российского опыта внедрения цифровых технологий по материалам ежегодной конференции АДИТ, 4) провести анализ зарубежного опыта внедрения цифровых технологий по материалам ежегодной конференции MuseWeb; 5) получить комплексную картину идей и продуктов от внедрения цифровых технологий в сфере культурного наследия; 6) сравнить тренды внедрения цифровых технологий в российских и зарубежных музеях, выявить общее и особенное.В результате теоретико-методологического исследования применения цифровых технологий в сфере культурного наследия мы пришли к следующим выводам. Цифровые технологии со временем стали не только создавать особую атмосферу для посетителей как в экспозиционном, так и в виртуальном пространстве музея, но и предоставили возможность получить информацию доступно и быстро. Об этом имеются научные публикации в научных журналах и в сборниках статей. История становления данного процесса изучена довольно неплохо. А вот как и почему происходила смена одних трендов в сфере ИТ в музейной деятельности на другие фактически никак не показано. Этому вопросу было посвящено практическое исследование выявления трендов в области применения цифровых технологий в сфере культурного наследия, в основе которого лежит анализ материалов двух профильных конференций – «АДИТ» (российской) и «MuseWeb» (зарубежной).Анализ докладов на конференции АДИТ продемонстрировал стабильно растущий интерес со стороны профессионалов к внедрению информационных технологий в сферу культурного наследия в целом и музейного дела, в частности. Более того, были определены темы, вызывающие наибольший интерес у российских специалистов: внедрение цифровых технологий в работу с музейными коллекциями, коммуникация с музейными посетителями. Стоит отметить и отклик на вызовы последнего времени, связанные с карантинными ограничениями: переход на онлайн-работу. Особенно это касалось хранителей.В результате анализа докладов международной конференции MuseWeb следует отметить, что приоритетным у зарубежных коллег являются темы, связанные с цифровыми технологиями, направленными на взаимодействие с посетителями музеев: социальные медиа и все сопутствующие продукты. Ответ зарубежных исследователей на вызовы последнего времени, связанные с карантинными ограничениями, был не столь активным, судя по резкому спаду интереса к мероприятию. В то же время, вектор на онлайн-продукты и мероприятия, обозначенный еще в 2018 г., только усиливается и достигает наибольшего пика в 2020 г. В это время усилился интерес к самым последним информационным технологиям: от VR до AI, от IoT до облачных сервисов и т.д. Анализ докладов профильных музейных конференций продемонстрировал, что, во-первых, у российских и зарубежных музеев разные приоритетные объекты, что уже подразумевает и разные технологические решения, во-вторых, некоторые цифровые решения в российской сфере культурного наследия внедрялись уже на основании зарубежного опыта, следовательно, имеются пересечения, хоть и с задержкой в год-два, и, в-третьих, практически одинаковая реакция на использование онлайн и дистантных технологий в условиях всемирного локдауна.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мармилова Екатерина Петровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сизова Ирина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e922' cx='113.3' cy='165.95' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Польский национализм в конце XIX – начале ХХ в. в отечественной историографии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В исследовании представлен обзор работ отечественных историков о польском национальном движении в конце XIX – начале ХХ века. Задачами работы было охарактеризовать основные тенденции в отечественной исторической науке на разных этапах; выявить наиболее исследование сюжеты истории польского национализма; дать научно-практические рекомендации по актуальным направлениям исследований. В ходе исследования было установлено, что господство исторического марксизма предопределило исследовательский интерес к революционному и рабочему движениям и роли Октябрьской революции на национальные движения в целом, и польское в частности. Национальный вопрос чаще был рассмотрен в контексте идеологии и тактики социал-демократических движений. Показано, что с 1990-х гг. существенно расширился спектр анализируемых проблем, круг методологических подходов. В отличие от советской историографии большее внимание уделяется месту польского вопроса во внутренней политике России, истории польских общественных движений периода Первой мировой войны. Автор отмечает недостаточное внимание исследователей к анализу польского национализма в Австро-Венгрии и Германии, отсутствие специального исследования польского национального движения в период 1880-х – 1918 гг. Также на основе сетевого и просопографического анализов были построена модель сети отечественной историографии польского национализма и сконструирован образ исследователя, работающего по данному научному направлению.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дуров Виктор Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лукьянов Михаил Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e923' cx='52.07' cy='122.55' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Повседневная жизнь населения Тувы в советский период (1944-1991 гг.)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена истории повседневности населения Тувы в советский период.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дамдынчап Вера Монгушевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e924' cx='229.32' cy='130.75' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ритмы и жизненные циклы советского кинопроката, 1946-1955&amp;lt;br/&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Кинотеатры советской эпохи были неотъемлемой частью культурного ландшафта Советского Союза с начала 1920-х до конца 1990-х годов. Эти кинотеатры служили важными социальными пространствами, где люди могли собраться, убежать от повседневных реалий и погрузиться в мир кино.В этой же работе особое внимание было уделено десятилетию с начала послевоенного периода (1946 г.) и до наступления оттепели (1955 г.). В этот период происходило достаточно много важных для отечественного кинопроката и киноиндустрии событий, например, строительство новых кинотеатров и распространение киносети, запуск трофейных фильмов на советских экранах, эксперименты с логистикой и распространение кинофильмов по точкам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Алена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Танис Кристина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e925' cx='65.3' cy='284.24' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание рабочей среды для обработки словарей на примере даргинского словаря&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современной лексикографии нет избранного универсального инструмента для перевода словарей из обычного текстового формата в набор структурированных данных. Как правило, синтаксический анализ (парсинг) словарей ограничивается написанием кода с использованием регулярных выражений непосредственно под индивидуальную задачу. Подобные коды сложны в написании и могут использоваться для анализа только одного словаря. В данном диссертационном исследовании описывается процесс создания универсального инструмента для парсинга словарей с применением библиотеки Lark и стандарта TEI. В качестве примера был взят Даргинско-русский словарь в формате DOC, состоящий из 12000 слов и словоформ (заглавные слова). В ходе работы была проанализирована композиция словаря и уникальность алфавита, были исследованы существующие стандарты разметки для словарей, в том числе TEI и связанные с ним проекты. В результате детального изучения подходов к парсингу (от общего к частному) выбор пал на библиотеку Lark на основе алгоритма Earley. Впервые описываются на русском языке основные правила и принципы работы библиотеки Lark. Впервые подготовлен и описан шаблон грамматики в формате EBNF для парсинга словарей и получен результат в формате XML/TEI. Данное исследование является актуальным для лексикографов, так как наработки можно использовать для парсинга других словарей без внесения большого количества правок в код и грамматику.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Магомедов Ахмед Гусенович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e926' cx='44.53' cy='158.31' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровая антропология: историографический анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В магистерской работе  проводится обзор имеющейся на данный момент базы публикаций по изучению новой области знания — цифровой антропологии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Немцева Екатерина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Исмакаева Илиана Дамировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e927' cx='82.96' cy='183.31' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проверка стилистических гипотез на материале журнала &amp;quot;Commentarii Academiae scientiarum imperialis Petropolitanae&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В магистерской работе проводится сравнение статей из первого тома журнала &amp;quot;Commentarii Academiae scientiarum imperialis Petropolitanae&amp;quot; (первого академического журнала в Российской империи) с текстами античных авторов, авторов эпохи Возрождения и Просвещения. Сравнение производится с помощью таких метрик как сравнение по самым частотным словам, сравнение распределений частеречных биграмм, сравнение употребления глаголов  в активном и пассивном залогах, а также сравнение частоты употребления синонимов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Староверова Полина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e928' cx='34.61' cy='130.86' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диахроническое исследование сенсорной лексики на базе Национального корпуса русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено диахроническому изучению сенсорной лексики, связанной с восприятием, на материале основного корпуса Национального корпуса русского языка (НКРЯ). Эта работа основывается на двух больших группах исследований: сенсорной лингвистике и диахронии для изучения динамики больших семантических классов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Настас Марина -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e929' cx='64.26' cy='289.32' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Графовые модели для задач атрибуции литературного жанра и авторства&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данного исследования является создание новых графовых моделей с использованием эмбедингов, полученных из word2vec и модели машинного обучения трансформер для автоматического определения литературного жанра и авторства текстов. Результаты показали, что существующие алгоритмы (TF-IDF и doc2vec) справляются с этими задачами лучше предложенных нами моделей, однако одна из графовых моделей показала относительно хорошие результаты для жанровой кластеризации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мусаева Ирина Ибрагимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e930' cx='233.21' cy='122.13' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка веб-портала для корпуса тюркской рунической эпиграфики&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Памятники древнетюркской эпиграфики, как правило, имеют плохую сохранность и находятся в труднодоступных местах. В публикациях, за редким исключением, они воспроизведены традиционными методами, не позволяющими верифицировать прочтения. Эти факторы значительно осложняют работу исследователей.Отдельную трудность представляет разрозненность опубликованных данных. Так, внутри одной публикации набор данных и методы их сбора для каждого объекта могут отличаться, а способы называния объектов различаются от автора к автору, что затрудняет их идентификацию.В работе рассматривается комплексное решение этих проблем с помощью создания реляционной базы данных и её публикации в сети интернет. В базу собираются следующие данные:Географический контекст и тип памятника;Конкорданс сводных публикаций и вариации названий;Копии надписей в формате высококачественных трёхмерных моделей и их рендеров с сопутствующими метаданными.Сбор сведений о тюркских рунических надписях в базу данных позволил их систематизировать, унифицировать и сделать общедоступными. Для облегчения работы исследователя веб-публикация предоставляет готовые инструменты работы с данными как например поиск, фильтрация, сортировка, визуализация на карте.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сысоева Мария Антоновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e931' cx='152.79' cy='172.33' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Карибский кризис: историография средствами DH&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Карибский кризис является одним из интересных и значимых исторических событий для исторического исследования. Впервые человечество столкнулось с реальной угрозой ядерной войны. Тема Карибского кризиса затрагивает многие ключевые вопросы в истории международных отношений. Среди них ядерный баланс сил, отношения между военно-политическими блоками, дипломатическое разрешение конфликта и т. д.Сегодня отмечается глобальный кризис международных отношений, угрожающий самому существованию человечества. Опыт урегулирования Карибского кризиса имеет большую ценность как пример разрешения конфликта. С 1962 года и до настоящего времени существует достаточно много трактовок и исследовательских точек зрения на это глобальное событие. В зависимости от страны и периода, взгляд историков на Карибский кризис, а также методология и подходы для его исследования могут сильно варьироваться, это делает особенно актуальными историографические исследования. Каждое историографическое исследование характеризуется большим вниманием к методологическим и содержательным изменениям в научном знании в течение времени. Историографическое исследование Карибского кризиса позволяет проанализировать состояние разработки темы, степень ее изученности, определить тенденции и направления, и на их основе рассмотреть перспективы развития исторического знания. Важно отметить, что со сменой историографического периода меняются подходы и методы. Огромный поток информации в современном мире и разнообразие проблематик исследования делают необходимым использование современных подходов методов, технологий и инструментария. Очевидна и необходимость работы с цифровыми форматами для более полного раскрытия информационного потенциала источников.Это в полной мере относится и к изучению Карибского кризиса, по которому проделана большая работа ученых из разных стран. Количество их трудов по теме велико, и они требуют изучения, анализа с целью понять, что уже сделано в этой области и что еще предстоит сделать. Подобные исследования Карибского кризиса традиционными методами проводились российскими, американскими и отчасти британскими, кубинскими и латиноамериканскими историками. Кроме обращения к традиционным методам исследования историографии сейчас становится возможно исследовать историографию Карибского кризиса при помощи методов, технологий и инструментария DH.Объектом исследования являются, публикации историков и других исследователей (политологов, философов и др.) по проблематике Карибского кризиса, институции, в рамках которых развивается исследование темы.  Предмет исследования – процесс возникновения, эволюции научных знаний по истории Карибского кризиса и их современное состояние, анализируемые на основе методов и технологий DH.Цель исследования – выявить c помощью средств и способов DH основные тенденции и особенности процесса формирования научных знаний в области истории Карибского кризиса на основе, раскрыть тем самым возможности методов и технологий DH   в историографическом исследовании темы. Задачи:1.выявить основной круг источников и организовать их с целью исследования избранной темы на основе базы данных полнотекстового корпуса научных публикаций и источников по истории Карибского кризиса; 2.проанализировать состояние разработки темы, определить основные этапы ее историографии средствами базы данных;3.проанализировать подходы и методы в области изучения истории Карибского кризиса, дать анализ их деятельности на различных этапах разработки темы;4.выявить и проанализировать основные направления исследования истории Карибского кризиса на основе создания корпуса текстов и методов лингвистического анализа (контент-анализа), изучить основные результаты разработки проблемы и задачи ее дальнейшего изучения.Основным видом историографических источников являются научные публикации на тему Карибского кризиса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Герцен Александр Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e932' cx='61.3' cy='124.78' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Трансформация женских персонажей в серии фильмов о Джеймсе Бонде&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена анализу трансформации женских персонажей в фильмах про Джеймса Бонда (25 фильмов). Бондиана - долгоиграющая франшиза, продукт массовой культуры, поэтому она должна отражать изменения, вызванные влиянием феминизма. В работе применяется методология анализа социальных сетей для выявления изменений женских персонажей в структуре фильмов. Самые заметные трансформации касаются персонажа М, главы MI6, британской разведки, на которую работает Джеймс Бонд. Другой персонаж, чья трансформация хорошо прослеживается, - Манипенни, секретарь М. Она начинает занимать более активную позицию в структуре фильмов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кнышева Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e933' cx='246.85' cy='141.92' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль предлогов в определении авторства: количественный и качественный анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель нашего исследования — определить, действительно ли предлоги как наиболее семантизированные из служебных частей речи могут вносить значимый вклад в определение авторства. Мы предположили, что если у какого-либо автора есть один или несколько предлогов, которые усиливают “авторский сигнал” (значимо влияют на определение авторства текстов), то эти предлоги могут “служить голосом “авторского подсознания”, возникая в качестве выразителей любимых идей того или иного автора”. Цитата взята из статьи В. А. Плунгяна 2004 года, посвященной предлогам ‘над’ и ‘под’ в творчестве Анны Ахматовой. Лингвист заметил, что эти предлоги очень частотны в текстах Ахматовой, и показал, что их семантика связана с ключевыми мотивами ее творчества. Отталкиваясь от исследования Плунгяна, мы также взяли тексты Ахматовой и еще четырех авторов из поэтического подкорпуса НКРЯ. Сначала мы показали, что определять авторство текстов получается на основе всех служебных частей речи, но не получается только на основе предлогов. И затем проверили, нарушится ли определение авторства по всем служебным частям речи из-за исключения отдельных предлогов или их комбинаций. Так мы нашли комбинации предлогов, значимые для атрибуции текстов Николая Асеева и Ильи Эренбурга, и показали, с какими особенностями творчества поэтов связана их семантика. Также наш метод не подтвердил наблюдения Плунгяна и не показал, что предлоги ‘над’ и ‘под’ важны для определения авторства Ахматовой. Таким образом, мы продемонстрировали, что, используя одни и те же предлоги, разные авторы создают совершенно разные образы и настроения, и по тому, как авторы используют предлоги, их тексты можно легко отличить друг от друга – и количественно, и качественно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Балуева Дарья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e934' cx='21.18' cy='274.28' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Количественный подход к изучению дневников на материале проекта «Прожито»&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе мы исследовали паттерны, связанные с описанием любовных чувств. Исследование проводилось на материале дневниковых записей из базы «Прожито». Нужные записи собрали в корпус с помощью ключевых слов, а затем разделили на периоды, чтобы сравнить их между собой. Корпус проанализировали несколькими методами: выделили темы с помощью тематического моделирования, посчитали частотные коллокации, выделили сочетания с разными частями речи, а затем применили «близкое чтение», чтобы глубже проанализировать найденные паттерны. Особенное внимание мы уделили паттернам, отсылающим к литературе и искусству. В последней части работы мы проанализировали источники нескольких подобных паттернов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Воробьева Виктория Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e935' cx='145.46' cy='274.78' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровые инструменты для обогащения читательского опыта на образовательном ресурсе о жизни и творчестве Льва Толстого&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе сопоставляются читательские потребности посетителя ресурса, посвященного жизни и творчеству классического писателя, и возможности цифровых гуманитарных технологий. Цифровая книга рассматривается не как нематериальная версия классической бумажной, а как самостоятельный объект, взаимодействие с которым происходит по особым правилам. Исследуется возможность и уместность предоставления инструментов работы с гуманитарными данными, применяемые академическими исследователями, читателю художественной литературы, не обладающему специальными знаниями и навыками. Последовательному рассмотрению подвергаются вероятные запросы читателя и, соответственно, возможности, предоставляемые инструментами DH, на каждом этапе взаимодействия с текстом: первичное восприятие смысла, обнаружение связей и закономерностей его составляющих, творческая рефлексия и формирование умозаключений о прочитанном. Наряду с преимуществами использования цифрового инструментария в работе уделяется внимание ограничениям и недостаткам имеющихся технологических решений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жукова Ольга Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e936' cx='57.96' cy='130.15' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровая трансформация GLAM&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена цифровой трансформации GLAM. Исследуется влияние процесса на представление о культурном наследии, новые формы взаимодействия аудитории и культурного контента. Показана специфика цифровой трансформации в Российской Федерации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Волженина Екатерина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e937' cx='95.9' cy='275.49' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка инструмента для автоматизации выявления манипулятивных методов в политическом дискурсе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуется разработка инструмента, автоматизирующего выявление манипулятивных техник в политическом дискурсе. Исследование подчеркивает важность выявления манипулятивных техник, используемых политиками для влияния на общественное мнение и принятие решений. Автор утверждает, что существующие методы, используемые для выявления манипулятивных техник, требуют много времени и ручного вмешательства, что ограничивает их эффективность. В диссертации предлагается решение, использующее алгоритмы обработки естественного языка и машинного обучения для автоматизации обнаружения манипулятивных приемов в политическом дискурсе. Автор подробно описывает процесс разработки инструмента, включая маркировку данных, создание запросов для модели ChatGPT и создание веб-сайта. Исследование завершается оценкой эффективности инструмента и его потенциального влияния на анализ политического дискурса. Диссертация вносит вклад в разработку новых инструментов и методов анализа политического дискурса и дает представление о роли технологий в углублении нашего понимания политической коммуникации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чечельницкая Татьяна Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e938' cx='115.43' cy='163.88' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Потребительское поведение и отношение к торговле в СССР (на материалах дневников 1960-1970-х гг.)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа нацелена на изучение практик потребительского поведения и отношения к торговле в СССР в 1960-1970-е гг.. Объектом исследования является экономическая культура СССР в 1960-1970-е гг. В качестве источников в исследовании используется дневники советских граждан соответствующего периода времени, размещенные в электронном корпусе дневников &amp;quot;Прожито&amp;quot;. В результате исследования выявлена и раскрыта на примерах типология практик потребительского поведения. Также охарактеризовано отношение советских граждан к торговле, заключающееся в вариативности оценок торговли с преобладанием негативного отношения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Наймушина Елена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кимерлинг Анна Семеновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e939' cx='34.46' cy='235.92' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Славянские словари XVII века в межкультурном контексте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наша работа является частью проекта по разработке подходов к приведению в машиночитаемый формат Славяно-греко-латинского словаря, составленного монахом Чудовского монастыря и переводчиком Епифанием Славинецким во второй половине XVII века. Мы разработали модель репрезентации словаря в формате RDF, развиваясь в направлении, предложенном разработчиками онтологии OntoLex lemon на собственном опыте. Часть словаря была конвертирована в текстовую сериализацию RDF Turtle, что позволило протестировать предложенную логику и структуру при помощи SPARQL-запросов, а также визуализировать связи в виде графа. Была начата работа по привязке словаря Епифания к одному из возможных источников – созданному польским филологом Г. Кнапским Польско-Латино-греческому тезаурусу, конвертированному в Turtle по предложенной нами модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Левченко Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e940' cx='183.71' cy='161.85' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Количественное исследование Большого террора на материалах биографических электронных баз по истории ХХ века&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Большой террор – значимый и трагичный эпизод истории России, изменивший судьбы миллионов людей как во время его учинения, так и на долгие годы после. Сама идея количественного исследования на его данных – довольно объемная задача, разрабатывая которую важно очертить границы исследования и чётко определить его методы. Цель этой работы – выяснить, существуют ли взаимосвязи между действиями солдат на фронте и показателями интенсивности репрессий Большого террора, происходивших в регионах РСФСР, из которых они были призваны. Чтобы проверить, есть ли зависимости между этими данными, автор проводит серию статистических тестов на значимость корреляций. Стремясь к высокой степени достоверности, по ходу работы автор привлекает дополнительный источник данных о репрессиях, разрабатывает альтернативный вариант набора данных о составе регионов РСФСР, претерпевающих территориальные изменения, а также проводит дополнительные проверки на устойчивость результатов. Подводя итоги работы, автор формулирует направление эффектов репрессий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лёвина Анна Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e941' cx='108.68' cy='237.85' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка веб-карты на материалах о депортации народов СССР&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описано создание веб-карты для представления информации о массовых принудительных переселениях в СССР.  Итогом работы стала интерактивная веб-карта и база данных с инструментом для добавления и редактирования записей в базе данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мязин Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e942' cx='149.5' cy='175.36' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка сайта с текстами русских дореволюционных кинематографических либретто&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Этот проект – продолжение работы научно-учебной группы «Ранняя русская кинопроза», цель которой была в сборе дореволюционных нарративных кинематографических текстов, в особенности – либретто фильмов (краткие описания, публиковавшиеся в прессе). Тексты действительно были собраны и опубликованы на странице научно-учебной группы. Тем не менее, у опубликованной базы есть несколько существенных недостатков, ограничивающих возможности использования собранных данных в исследованиях дореволюционного кинематографа. Подробнее эти недостатки будут описаны в главе «Сбор и обработка данных». Основной целью этой проектной дипломной работы было создание полноценной базы данных с информацией о дореволюционных либретто и описанных в них фильмах (в том числе несохранившихся), а также запуск удобного сайта, с помощью которого можно будет, например, проводить поиск по базе. Дополнительная цель проекта – базовый обзор собранных текстов с применением цифровых технологий (квантитативный анализ текстов и тематическое моделирование).Всё ещё остаётся необходимость дополнить базу текстами либретто 1916 и 1917 годов. Следует добавить биографическую справку о самых значимых персоналиях дореволюционного кинематографа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Анисимов Александр Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e943' cx='41.62' cy='233.56' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Компетентностный подход в обучении Digital Humanities&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе &amp;quot;Компетентностный подход в обучении Digital Humanities&amp;quot; рассматриваются факторы связанные с обучении Digital Humanities и компетентностным подходом. Данный подход выделяет две единицы: компетентность (личностные характеристики) и комптенция (результат обучения). Актуальность темы подтверждается ростом количества учебных программ различного формате по Digital Humanities, что требует разработки подходов к проектированию курсов, вопросов их структуры и содержания. Одним из возможных подходов может быть компетентностный, что и выбрано в настоящей работе. Цель исследования: разработка структуры компетенций в обучении Digital Humanities.Для достижения цели необходимо решить следующие задачи:1.Определить понятие и возможности компетентностного подхода применительно к Digital Humanities.2.Выявить стейкхолдеров DH-образования. 3.Выявить и структурировать компетенций в обучении Digital Humanities.4.Раскрыть личностные и метапредметные компетенции DH-специалиста.  Методы исследования: изучение научной и методической литературы, обобщение, систематизация, анализ, синтез. Совокупность этих методов позволяет решить задачи выпускной квалификационной работы. Теоретико-методологическую основу составило положение Болонской системы образования. Россия присоединилась к данной системе 2003 году. Значит Российское образование вышло на уровни подготовки: предварительный (бакалавры) и выпускной (магистр или специалисты). Уровень подготовки по направлению Digital Humanities соответствует задачам достижения качества образования. И несомненно считается перспективным и узкоспециализированным уровнем.              Структура работы представляет собой: введение; основная часть – состоит из двух глав; включает в себя – 11 рисунков и 10 таблиц; заключение и список литературы, включающий 35 источника. Количество страниц – 44. Список литературы – 5 страниц.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Подпалая Наталья Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Гагарина Динара Амировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e944' cx='100.06' cy='139.48' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Страрообрядческие миграции в 30-е - 50-е годы XX века в Сибирь: природа, направления, результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе предпринята попытка моделирования процесса конфессиональной миграции старообрядцев Пермско-Вятского Прикамья/ Молотовской области в Сибирь в середине XX века на основе организации данных для дальнейшего комплексного изучения трансформации социокультурного ландшафта. Выявлены особенности демографического и конфессионального состава Пермско-Вятского Прикамья и Сибири как частей единой сети старообрядческих миграций, реконструированы факторы и причины, обусловившие конфессиональную миграцию населения Пермско-Вятского Прикамья/ Молотовской области на территорию Сибири, установлены основные миграционные маршруты и направления, в том числе на основе информационных методов; выявлены особенности формирования конфессионального пространства таежной Сибири, причины складывания альтернативных форм социальной жизни, проанализированы практики социокультурного освоения территории Сибири конфессиональными сообществами старообрядцев.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Стороженко Алена Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e945' cx='47.27' cy='217.95' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Подготовка критического аппарата для цифровых академических изданий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная магистерская диссертация сосредоточена на подготовке критического аппарата для цифровых академических изданий. Основываясь на Полном собрании сочинений Л.Н. Толстого, эта работа содержит описание и классификацию критического аппарата там. В работе было описано шесть составляющих критического аппарата, их вид в Полном собрании сочинений и роль там. В работе показано, что для разработки цифрового академического издания все составляющие могут быть размечены в соответствии со стандартом TEI. Для каждой составляющей в работе описана соответствующая семантическая разметка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Федоров Макар Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e946' cx='55.5' cy='133.92' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Цифровое сохранение объектов культурного наследия с использованием фотограмметрии на материале памятников Билярского городища&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена важности сохранения культурного наследия, а также перспективам и возможностям использования в этих целях фотограмметрии.В первой главе работы нами изучены исторические основы фотограмметрии и ее современное состояние, перечислен ряд решаемых при ее помощи научно-практических задач. Мы также рассмотрели основные подходы к определению культурного наследия, обозначили необходимость его защиты и выявили основные возможности использовании фотограмметрических методов в цифровом сохранении.Во второй главе кратко изложен опыт изучения Билярского городища и описана работа по созданию трехмерных моделей находящихся на его территории объектов (дома феодала и караван-сарая).К перспективам использования результатов работы можно отнести использование в широком спектре культурно-просветительских и практических инициатив: в музеях, научных и творческих проектах по изучению и реконструкции средневековой архитектуры и культуры народов Поволжья, ГИС-платформах и др.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яхина Дина Айдаровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e947' cx='108.22' cy='255.05' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сбор и разработка аннотированного цифрового корпуса музыкальных произведений для количественных исследований&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы описываем разработку музыкального корпуса: сбор данных и создание системы для его веб-представления&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Торубаров Иван Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e948' cx='184.18' cy='165.61' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Перед сносом снять&amp;quot;: цифровой фотоархив исторических домов Басманного района, попадающих под реновацию&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование посвящено сохранению исторической памяти об архитектурных объектах Басманного района, которым грозит исчезновение в ходе реновации или естественного обветшания.В этой работе представлены краткое введение в историю развития фотографии, информация о современных способах хранения и презентации фотоколлекций и цифровых фотоархивов, краткая справка об адресах, представленных в этой работе, фотографии интересующих объектов Басманного района, а также информация об ожидаемом итоге этого исследования - цифровой галерее.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старосоцкая Полина Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e949' cx='146.55' cy='239.95' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e950' cx='80.04' cy='134.88' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Эмоциональный режим русской тюрьмы: количественный подход к изучению блатной песни ХХ века.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация представляет попытку посмотреть на эмоциональность русских блатных песен ХХ века в подходе, совмещающим цифровые методы и детальный филологический анализ с оптикой истории эмоций. В этой работе мы постарались выявить повторяющиеся мотивные комплексы в блатных песнях, чтобы увидеть за ними эмоциональные матрицы, которые одновременно конструируются и воспроизводятся в этих песнях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Родичева Лилия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e951' cx='64.04' cy='193.86' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование политической повестки в эго-документах советских граждан&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описан процесс создания словаря частотности встречаемости общественно-политической лексики в корпусе дневников &amp;quot;Прожито&amp;quot;, публицистическом подкорпусе Национального корпуса русского языка и Google Books Ngramm Viewer, а также разбор некоторых кейсов лексики на основе полученных статистик.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Крюков Артем Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e952' cx='77.05' cy='138.57' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык протестов в Беларуси&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа это анализ лингвистических особенностей лозунгов на протестах в Беларуси в 2020 г. В рамках концепции аксиологической лингвистики в работе анализируются различные лексические и нелексичес
