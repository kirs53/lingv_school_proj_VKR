вки будут действительно эффективнее «честных». Помимо этого, в данной ВКР был представлен уникальный подход для детального металингвистиечского описания СМИ, благодаря которому также можно предсказывать процент кликбейтовых заголовков на страницах издания по металингвистическим характеристикам этого издания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орлов Александр Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e744' cx='206.28' cy='87.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Отрицательное причастие на -maton в финском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе рассматривается отрицательное причастие на -maton в финском языке. Это причастие отличается от остальных причастий финского тем, что имеет контекстную ориентацию, то есть в зависимости от контекста может релятивизовать разных участников глагола. Целью этого исследования было определение границ ориентации причастия на -maton. Для этого мы провели корпусное исследование, обработав более 21 тыс. примеров.В работе мы показываем, что причастие релятивизует субъект и объект глагола, временных и локативных участников, а также участников со значением цели движения, предмета обсуждения, причины и содержания (стимула). Вопреки иерархии доступности, постулированной Кинэном и Комри (1977), причастие при этом не релятивизует непрямой объект. Кроме того, не было найдено однозначных примеров релятивизации инструмента и комитативного участника. Все три запрета на релятивизацию объясняются, вероятно, тем, что для получения необходимой ориентации необходимо выразить субъекта действия как зависимое причастия, а это происходит крайне редко.Причастие может релятивизовать участника глагола вне зависимости от того, является  он аргументом или адъюнктом. Более того, в некоторых случаях релятивизуются участники, которым нельзя приписать какую-либо синтаксическую роль. Такие употребления дают основание утверждать, что относительная конструкция с причастием на -maton является общей конструкцией, модифицирующей имя (General noun-modifying clause construction, или GNMCC).Ориентация причастия нетривиальным образом взаимодействует с временными значениями относительной клаузы: так, при релятивизации субъекта чаще появляется настоящее время, а при релятивизации объекта и временного участника – прошедшее. Эта работа поднимает несколько важных вопросов для дальнейших исследований. Во-первых, нам удалось рассмотреть не всех возможных релятивизуемых участников. Во-вторых, в ходе исследования мы предположили, что возможность релятивизации участника каждого конкретного глагола зависит от обязательности и частотности его выражения в независимой клаузе, что нуждается в проверке. В-третьих, иногда причастие получает модальные значения, и было бы интересно узнать, как они взаимодействуют с другими свойствами причастия. В-четвертых, мы заметили некоторую связь между лексическим значением предиката и спектра релятивизуемых им участников; нам не известны работы, обсуждающие такую корреляцию не только в финском, но и в языках мира в целом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Озерчук Наталия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e745' cx='67.87' cy='143.53' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология маркирования косвенного вопроса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено типологии маркирования косвенного вопроса. Это пилотное исследование, нацеленное на тестирование методологии и произведения предварительного анализа данных на малой выборке.Несмотря на повышенный интерес к синтаксису сложного предложения в последние годы, конструкции косвенного вопроса мало исследованы в кросс-лингвистической перспективе в связи с ограниченностью языкового материала по данной теме. Однако данные конструкции проявляют ряд примечательных свойств, аналогичные как конструкциям с сентенциальными актантами, так и независимым вопросам. В связи с этим в языках мира существуют самые разнообразные типы конструкций с косвенным вопросом.В данной работе мною было произведено типологическое исследование на выборке из 30 языков. Основными источниками языкового материала послужили грамматики и экспедиционные отчеты. В связи с этим, выборка составлялась исходя из достаточности описания конкретных языков. Также в выборку не были включены языки, использующие прямую цитацию в качестве единственного способа передачи косвенного вопроса. Данные представлены в виде типологической базы данных, единицей для которой является конструкция косвенного вопроса. Как правило, в пределах одного языка используется более одной конструкций. Каждая конструкция была проанализирована с помощью набора параметров, который позволяет сравнивать языки с различной синтаксической структурой. Параметры покрывают типы вопросов, возможные для конструкции, синхронную полисемию, порядок слов, диахронию и т.д.В результате анализа выборки было выявлено 78 конструкций косвенного вопроса. Конструкции сгруппированы в стратегии согласно семантическому и синтаксическому статусу составляющих конструкции: вопросительные частицы, субординаторы, квотативы, дизъюнктивные маркеры и &amp;quot;нулевые&amp;quot; конструкции. Также были рассмотрены специальные глагольные конструкции.Несмотря на то, что обзор грамматической информации не привел к достаточному описанию конструкций косвенного вопроса, удалось установить ряд типологических импликаций. Составлены как глобальные импликации по синтаксису косвенного вопроса и его взаимодействию с синтаксисом независимого вопроса, так и локальные имликации для каждой группы конструкций в отдельности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Морозова Валерия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e746' cx='195.65' cy='98.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пути расширения сочетаемости оценочных прилагательных (на материале русского языка)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Основной целью работы является комплексное исследование процесса грамматикализации прилагательных, в результате которой они приобретают способность выражать оценку. Развивая оценочную семантику, прилагательные расширяют свою контекстную сочетаемость. Исследование, проведенное в настоящей работе показывает, что пути расширения сочетаемости у различных прилагательных отличаются, однако есть и общие закономерности.В работе проанализирована синхронная сочетаемость 33-х прилагательных с приобретенным оценочным значением, а также изучен процесс развития значений прилагательных дивный и противный в диахронии в периоде с XVIII века по настоящее время. Изучение данных проводилось с применением сетевого анализа графов, репрезентирующих связь прилагательных с существительными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Макунина Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e747' cx='31.03' cy='24.63' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование разных методов построения relative clauses русскоязычными изучающими английский язык: корпусные исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы рассмотреть ошибки, которые делают русскоговорящие студенты, изучающие английский язык, в relative clause и сравнить их способ построения относительных придаточных предложений с тем, как это делают носители языка.Для анализа текстов носителей языка использован корпус British Academic Written English Corpus (BAWE) на платформе Sketch Engine. Полученные данные сравниваются с теми, которые станут результатом анализа предложений в корпусе студенческих эссе, которые были написаны на экзаменах по английскому языку.Важно сравнить не только пунктуационные ошибки, но и случаи с неверно выбранным релятивизатором или неправильным числом глагола в зависимой клаузе.Таким образом можно проследить, как правила русского языка влияют на то, как студенты строят relative clauses на английском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Миляева Надежда Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e748' cx='136.26' cy='102.24' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматизированная разработка анкет для лексико-типологических исследований глаголов движения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главной целью работы является автоматическая разработка лексико-типологической анкеты для исследования глаголов движения. Предложенный метод должен решать задачу автоматического различения значений, опираясь на известные теоретические сведения из области семантики, лексической типологии и методов автоматической обработки естественного языка. Главная смысловая основа подхода – идея фреймовой семантики о выражении свойств лексем через сочетаемость.  Эксперименты текущей работы проводились на материале глаголов падения в русском языке. Типологические сведения о структуре поле падения позволили разработать классификатор, определяющий, к какому фрейму относятся те или иные контексты употреблений глаголов падения на основе признаков их аргументов. С помощью имеющейся классификации были выделены наборы контекстов, которые, как предполагается, могут лечь в основу анкеты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Суворова Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e749' cx='242.19' cy='191.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение категорий вида и времени детьми 3-5 лет&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Термин вид глагола имеет широкое применение. Он может относиться к лексическому аспекту или к морфологическим маркерам грамматического вида, таким как инфлективные или деривационные морфемы. Изучение вида невозможно без его связи со временем глаголов.  Внимание к грамматическим категориям именно глагола в данной обусловлено его определяющей ролью в развитии грамматической системы русского языка. Проблемам освоения русского вида и времени было посвящено большое количество лонгитюдных исследований.Также для исследования детской речи был проведен ряд экспериментов с сопоставлением предложений с изображениями, с задачами оценки истинности-ценности и парадигмой ответа на вопрос. Тем не менее, остается много нерешенных вопросов в области овладения видом  и временем детьми 3-5 лет, например, какой вид глагола дети осваивают раньше и какой вид им проще породить; в каком возрасте дети перестают делать ошибки на порождение форм вида и времени, то есть полностью осваивают категории времени и вида? В данном исследовании мы попытались ответить на эти вопросы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Саламатина Александра Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e750' cx='47.35' cy='36.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки изучающих русский язык иностранцев в контекстах с отрицанием&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Отрицание тесно интегрировано в систему грамматических категорий и в лексическую структуру языка и включено в «Универсальный грамматический набор». Однако в учебниках для изучающих русский язык как иностранный раскрыты только основные структуры отрицания, что усложняет процесс освоения. Настоящая работа направлена на восполнение этих пробелов. Исследование заключалось в том, чтобы на основе данных Русского Учебного изучить все возможные типы негативных конструкций и выявить контексты, описание которых отсутствует в учебных пособиях. Были выявлены наиболее трудные для иностранных студентов конструкции с отрицанием: постановка частиц не и нет и ошибки в отрицательных глагольных конструкциях с наречиями. В результате анализа Национального Корпуса Русского Языка были установлены закономерности употребления данных конструкций в русском языке. На основе правил, затрагивающих исследуемые аспекты отрицания, в качестве вспомогательного средства, были составлены упражнения, направленные на исключение ошибок в исследуемых в работе конструкциях. Результаты этого исследования могут помочь иностранным студентам быстрее и лучше освоить тему отрицания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Александрова Владислава Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ерёмина Татьяна Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e751' cx='142.24' cy='192.46' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оппозиция «свой-чужой» в любительском политическом дискурсе на материале публикаций Яндекс Дзена&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью настоящего исследования является анализ лингвистического аспекта концептуальной оппозиции «свой-чужой» в российском любительском политическом дискурсе. Исследование фокусируется на всех типах групп «своих» и «чужих», сконструированных в любительском дискурсе, рассматривает стратегии реализации изученной оппозиции, а также ее ключевые показатели. Выбранной платформой для получения текстовых данных является Яндекс Дзен. Анализ публикаций основан на методе критического дискурс-анализа Т. А. ван Дейка и Р. Водак.  Актуальность исследования обусловлена существованием лакуны в изучении любительского политического дискурса на материале русскоязычных источников. В работе рассматриваются такие дискурсивные стратегии, как номинация, предикация, аргументация, фрейминг дискурса, а также стратегии усиления и смягчения высказывания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Энгель Наталья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сомин Антон Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e752' cx='173.67' cy='35.75' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистические особенности сообщений коммитов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Разработчики программного обеспечения используют системы контроля версий. Такие системы позволяют отслеживать изменения в документах, программах и проектах в целом. Разработчики сопровождают изменения комментариями, который позволяют им и их коллегам понять, какие изменения произошли. Эти комментарии пишутся на естественном языке и имеют особенные лингвистические характеристики.Единственные исследования, которые были проведены на этих данных, посвящены определению тональности текста, поэтому эти данные не исследованы с лингвистической точки зрения. Обзорное исследование, охватывающее различные уровни языка, позволяет определить актуальные исследовательские вопросы и направления. Первая цель, которая стоит в этой работе - изучение самых ярких особенностей и их интерпретация с точки зрения контекста, прагматики, информационной структуры и дискурса.Следующая цель - описать синтаксис сообщений коммитов и некоторые морфологические явления. Часть из них рассматривается в первой, более теоретической секции, однако другие требуют более подробного рассмотрения.Заключительная цель - изучить лексику. Будучи особым доменом, сообщения коммитов имеют характерный словарь. С этой точки зрения важно определить размеры словаря, частотные слова и коллокации.Источник материала в этой работе - GitHub, одна из ведущих платформ для разработчиков. Материал, собранный для настоящего исследования, составляет более 75 миллионов сообщений (около миллиарда токенов).  В качестве референтного корпуса для противопоставления естественному языку был выбран Твиттер, так как твиты одновременно являются и короткими текстами, и примером computer-mediated communication. Выборка составляет 400 тысяч постов (6 миллионов токенов). Использованные инструменты - это Python 3, Universal Dependencies Parser, векторные семантические модели, СУБД MySQL.Для того, чтобы получить наиболее полное представление о лингвистических особенностях сообщений коммитов, в работе используются как классические, так и современные методы автоматической обработки естественного языка, такие как автоматический синтаксический анализ, сравнение с референтным корпусом, построение частотного словаря, векторные семантические модели, кластеризация векторных представлений слов, использование коллокационных метрик, определение тональности текста, анализ временных рядов и некоторые другие.Сообщения коммитов описывают изменения, чтобы все могли следить за ними, сообщения не обязаны быть полноценным текстом, главное - это успешность коммуникации. Исследования, посвященные коротким текстам, обычно описывают язык Интернет-общения (например, Твиттер), газетные заголовки и подобные жанры. Общая сфера, которая может быть релевантна для изучения коммитов - это часть computer-mediated communication, так как это цифровые сообщения и обмен происходит электронно. Наряду с этим, сообщения имеют общие черты, объединяющие их с газетными заголовками.В работе сделан обзор лингвистических особенностей сообщений коммитов с точки зрения различных направлений лингвистики. Сообщения коммитов следуют тенденциям computer-mediated communication (CMC) и газетных заголовков. Они демонстрируют различные типы языковой редукции и экономии. Эти изменения могут быть объяснены с дискурсивobjectными факторами и общеязыковыми грамматическими процессами. Также эти изменения говорят о становлении жанра. Что касается лексики, в сообщениях коммитов встречаются особенности как электронной коммуникации, так и специфические для этого домена. В работе есть обзор семантических кластеров, стратегий аббревиации, коллокаций и некоторые другие.Исследование вносит вклад в описание специфичных доменов и анализ коротких текстов. С точки зрения методологии, в работе представлен возможный план исследования, включающий изучение разных уровней языка с помощью автоматических инструментов автоматической обработки текста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Глазунов Евгений Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e753' cx='87.16' cy='146.97' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание риторических отношений контраста и сравнения в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию риторических отношений контраста и сравнения в русском языке. Исследование основано на данных Ru-RSTreebank, размеченного в соответствии с теорией Rhetorical Structure Theory (RST) (Mann, Thompson, 1988). Основная задача этой работы выявить значимые признаки, отличающие риторические отношения контраста от отношения сравнения. В данном исследовании рассмотрено влияние различных аспектов на распознавание отношений Contrast и Comparison. Особое внимание в этой работе уделено лексическим и синтаксическим свойствам этих двух отношений. Также, исследуется влияние векторной близости различных частей элементарных дискурсивных единиц (ЭДЕ) с аналогичными частями ЭДЕ, связанными одним риторическим отношением,  на распознавание отношений контраста и сравнения. В результате исследования было рассмотрено 13 признаков, из которых только 11 оказались статистически значимыми. Именно из этих 11 признаков и выбирались те, что наиболее характеризуют контраст или сравнение, чтобы можно было автоматически классифицировать эти отношения. Мы провели несколько экспериментов, перебрав все возможные комбинации признаков и протестировав их влияние на классификацию с помощью алгоритма Random Forest. В результате исследования мы выделили три признака, вносящие наибольший вклад в распознавание отношений контраста и сравнения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дахина Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e754' cx='90.41' cy='248.54' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфологический анализатор для эвенкийского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Морфологический анализ является важной частью автоматической обработки текстов, в особенности для языков с богатой морфологией, к которым принадлежит эвенкийский.  Несмотря на то, что уже существует несколько морфологических парсеров для эвенкийского языка, они способны произвести морфологический разбор меньше, чем для половины доступного корпуса эвенкийских текстов. Целью этой работы является разработка нового морфологического анализатора для эвенкийского языка на основе конечных преобразователей с использованием Helsinki Finite-State Transducer toolkit (HFST). Для представления инвентаря морфем и порядка их следования используется формализм lexc. Морфологические чередования и правила орфографии описываются с помощью формализма twol. Список основ извлекается из доступных оцифрованных эвенкийско-русских и русско-эвенкийских словарей. Вследствие того, что два из трех корпусов содержат тексты с диалектными особенностями, создана также версия анализатора, учитывающая часть вариативностей в диалектах. Оценка качества анализатора включает в себя измерение степени охвата (coverage), которая показывает сколько слов в тексте получают по крайней мере один морфологический разбор, и среднего числа морфологических разборов на слово (mean ambiguity) с использованием всех доступных корпусов текстов на эвенкийском. Помимо этого, с помощью аннотированного корпуса текстов вычисляется значение точности и полноты присваивания словоформам морфологических тегов. На основе морфологического анализатора создан также сегментер — конечный преобразователь, позволяющий производить морфологическую сегментацию эвенкийских словоформ. Точность и полнота сегментации аннотированных текстов, полученные с помощью сегментера, сравниваются с результатами вероятностной модели Морфессора, обученной на корпусах неразмеченных эвенкийских текстов. Согласно первоначальной гипотезе, сегментер основанный на правилах, покажет более высокие значения в сравнении со статистической моделью, и результаты подтверждают гипотезу. Степень охвата (coverage) для итоговых версий анализатора составляет от 60.59% до 87.07% для текстов разных эвенкийских корпусов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зуева Анна Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e755' cx='205.28' cy='149.9' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Коартикуляционные изменения гласных в соседстве с мягкими согласными в СРЛЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Контекстные изменения следующих в речевом потоке друг за другом звуков входят в число важнейших особенностей слитной речи, характеризуя собой феномен коартикуляции. Коартикуляционный механизм обеспечивает плавность и непрерывность перехода между артикуляционными жестами соседних звуков, тем самым существенно снижая уровень физиологических усилий, необходимых для порождения говорящим речевого сообщения. С акустической точки зрения коартикуляция проявляется в виде изменения спектральной картины того или иного звука под влиянием контекста. Особо высокую степень коартикуляционных изменений демонстрируют русские гласные в сочетании с мягкими согласными, что сопровождается стремительно протекающими непрерывными переменами формантной картины первых в течение довольно короткого временного промежутка. Цель настоящей работы состоит в изучении экспериментальным путем качественных и количественных характеристик некоторых русских гласных, подверженных такого рода изменениям. Параллельно выносится на тестирование сформулированная нами гипотеза, в соответствии с которой существует обратная зависимость между степенью выраженности переходных участков гласного и прототипической частотой его F2. В рамках проведенного эксперимента были собраны и проанализированы реализации сочетаний русских гласных /е/, /а/, /у/ с мягкими согласными /п’/, /т’/, /л’/, /й/ в качестве слогов вида C’VC’. Характеристики переходных процессов в реализациях перечисленных гласных изучались на базе широкого множества различных качественных и количественных параметров с обильным использованием разного рода статистических методов. В результате была показана состоятельность выдвинутой гипотезы, индивидуальный характер переходных процессов всех исследованных гласных как с качественной, так и с количественной точек зрения, а также наличие вариации частоты локусов F2 вовлеченных в эксперимент мягких согласных в зависимости от их собственного качества и качества контекста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Копецкий Артем Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e756' cx='184.24' cy='168.11' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Парадокс наблюдателя на материале интервью Корпуса бассейна реки Устья&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе на материале корпуса бассейна реки Устьи обсуждается т.н. парадокс наблюдателя (Observer&amp;#39;s Paradox). Этот парадокс был сформулирован в работах У. Лабова, и говорит о том, что цель (социо-)лингвистического исследования заключается в том, чтобы описать то, как человек говорит, когда за ним не производится систематических наблюдений. При этом единственным способом получить эти данные как раз и является систематическое наблюдение. Эта идея породила большое количество работ, которые на эмпирическом материале показывают, что изменения в поведении говорящих можно часто описать тем, что они подстраивают свою речь под слушающих (в данном случае, экспериментаторов/интерьеров). С помощью этого наблюдения некоторые авторы показали, что одним из способов ослабления парадокса наблюдателя является принятие во внимание при анализе тех изменений, которые говорящие производят при разговоре с интервьюерами. Однако, в современной литературе не обсуждается квантитативный анализ возможных следствий парадокса наблюдателя. В данной работе на материале 178 интервью, размеченных по 14-ти диалектным переменным (для каждой переменной отмечалось, реализуется ли она носителем как диалектная, или как стандартная а также её позиция в интервью (в мс)) показывается, как присутствие носителя изменяет диалектность носителя от начала интервью. В работе предложена гипотеза, что диалектность носителя будет возрастать к концу интервью, так как он будет меньше следить за своим языковым поведением в процессе интервью. В результате анализа отдельных аудиофайлов было выявлено, что стратегии поведения носителя варьируются от  переменной к переменной; так, при использовании одной из переменных (противопоставление палато-альвеолярных и ретрофлексных фрикативных согласных, индивид. код: sh) носители менее диалектны в начале интервью, чем в конце. Для других переменных стратегии носителей варьируются, но стратегия повышения диалектности на протяжении интервью превалирует. При анализе всех данных с использованием общих линейных моделей (Generalized Linear Models) было выявлено, что стратегия повышения диалектности во время интервью более выражена у мужчин, чем у женщин. Так же было установлена, что эта стратегия не связана с возрастом говорящего, и гипотеза о повышении диалектности при использовании переменной sh подтвердилась.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошевой Алексей Глебович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e757' cx='115.32' cy='308.35' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модели времени в пациентском контенте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Системы, способные автоматически извлекать ситуации, связанные с процессами заболевания и лечения, из пациентского контента (в частности,  из сообщений пациентов с форумов, посвященных вопросам здоровья) и располагать их на временной оси в правильном порядке, могут быть очень полезны для целей диагностики и ретроспективных клинических исследований. Существует ряд статей, посвященных созданию таких систем, но все они работают с англоязычными данными и врачебным контентом. Это исследование является первым шагом на пути к созданию такого фреймворка, способного работать с русскоязычным пациентским контентом. В этой работе мы формулируем особенности и ограничения, актуальные для этого типа данных, рассматриваем внутреннее устройство моделей времени в пациентском контенте, а также предлагаем варианты адаптации стандартов языка разметки TimeML с учетом подготовленного нами теоретического бэкграунда.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кондратьева Анна Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e758' cx='115.06' cy='257.26' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка универсального Phonetic algorithm для IPA&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Идея сравнения слов на основе их произношения, а не на основе их написания, уже давно обсуждается научным сообществом. В результате чего были разработаны фонетические алгоритмы. Фонетический алгоритм - это алгоритм сравнения слов на основе их произношения. Идеей данного алгоритма является приведение строк, записанных с помощью графем, к фонетическому представлению и их сравнение с помощью различных метрик поиска расстояния. Хотя подобные алгоритмы были описаны ранее, многие из них были специализированы для конкретной исследовательской задачи, например, конкретного языка. В настоящей работе мы представим универсальный фонетический алгоритм, который вычисляет расстояния между транскрипциями слов, и его программную реализацию.  Универсальность алгоритма достигается за счет использования Международного Фонетического Алфавита (МФА). МФА - это фонетическая система обозначений, созданная Международной фонетической Ассоциацией, которая использует набор символов на основе латинского алфавита для представления звуков, которые существуют в человеческих разговорных языках. Алгоритм представляет каждый символ транскрипции, записанной с помощью МФА, в виде вектора, описывающего звук с точки зрения фонетических признаков. В качестве такого описания нами была выбрана фонологическая система Хомского и Халле. Расстояние между транскрипциями рассчитывается с помощью модифицированного варианта расстояния Дамерау-Левенштейна, где стоимость замены равна расстоянию между векторами символов транскрипции. Помимо сравнения фонетических транскрипций, программа предоставляет возможность автоматического трансформирования строк в фонетические представления. Результатом исследования является алгоритм и его реализация в качестве пакета для языка программирования Python. Пакет применим для задачи сравнения фонетических строк, которая активно используется для кластеризации языков и диалектов. Поскольку он использует широкий спектр фонетических символов и фонологических особенностей, он подходит для различных исследовательских данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Костяницына Анастасия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e759' cx='202.3' cy='58.38' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вопросы функционирования абазинских глагольных суффиксов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта дипломная работа посвящена глагольной суффиксации в полисинтетическом абазинском языке, одном из языков абхазо-адыгской (западнокавказской) языковой семьи. На основе полевых данных, собранных в 2017–2019 гг., в работе предлагается типологически ориентированное описание суффиксов, занимающих позицию в абазинской глагольной словоформе между корнем и показателями времени, а также обсуждается несколько теоретических вопросов, связанных с семантикой суффиксов и их взаимным порядком. Первая глава работы содержит отдельные грамматические описания каждого из суффиксов, включающие наблюдения об их семантике, сочетаемости с временами, морфологических особенностях и др. Во второй главе представлен анализ взаимодействия суффиксов с событийной структурой глагола. В рамках теории «синтаксиса первой фазы» показывается, что полисемия показателей рефактива -χ и ассертива -ʒa определяется наличием в структуре события результирующего состояния и способностью суффиксов иметь различную сферу действия относительно компонентов структуры события. Также предлагается репрезентация семантики суффиксов в терминах их присоединения к разным проекциям в событийной структуре и выдвигаются предположения о возможных позициях остальных суффиксов относительно структуры события. В третьей главе обсуждаются ограничения на возможные сочетания суффиксов и их порядок в этих сочетаниях. На основе предшествующего анализа семантики суффиксов показывается, что их порядок не всегда является результатом соотношения их сфер действия: даже семантически совместимые суффиксы могут находиться в дополнительной дистрибуции, а если их сочетание разрешено, то порядок часто может быть любым. На основании этого делается следующий вывод о внутренней организации абазинской глагольной словоформы: чем больше аффикс взаимодействует со структурой события, тем скорее его позиция будет фиксирована, а чем меньше аффикс взаимодействует со структурой события, тем скорее его позиция будет определяться общими принципами синтаксиса и композициональности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Панова Анастасия Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e760' cx='147.96' cy='63.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские приставочные глаголы падения в лексико-типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Приставочные глаголы падения с корнями -вал-/-рух-/-паст- были рассмотрены в данной работе, чтобы выяснить корреляцию между префиксами и типологией падения. Это исследование было проведено при помощи корпусного анализа и словарных определений, также при помощи последующего анализа данных. В первую очередь, всем глаголам из базы данных (включая прямые и переносные значения) были даны определения.  Так как определения, данные в словаре, обычно являются слишком обобщенными и не покрывают более частные значения, было необходимо провести корпусный анализ. Для того, чтобы описать более точные значения были использованы данные Национального корпуса русского языка. В качестве результата предыдущих исследований в области лексической типологии были выделены четыре фрейма для физических значений и семь фреймов для метафорических значений. Полученные глаголы падения были распределены по этим фреймам. Во время распределения глаголов по фреймам были замечены более детальные семантические различия, и, соответственно, введены дополнительные фреймы. Чтобы понять корерляцию между ними и типологией падения, была изучена семантика приставок. Также было необходимо понять, какие приставки в каком фрейме встречаются чаще всего, и как семантика этих приставок соотносится с физическим или метафорическим фреймом. Изучение приставочных глаголов падения в русском языке помогает не только описать взаимосвязь глагольных приставок и типологически релевантных лексических оппозиций в русском языке, но и объяснить, может ли морфология предписывать типологию падения вообще. Более того, это исследование может стать базой для последующих работ по приставочным глаголам падения в других языках, в первую очередь в славянских. Исследовательский вопрос звучит следующим образом: существует ли зависимость между типологией движения глаголов падения в русском языке с корнями -вал-/-рух-/-паст- и их приставками? Так как каждый глагол обладает продуктивной системой словообразования (около 20-40 дериватов), это может помочь понять зависимость приставки и типологии падения. Более того, каждый из дериватов является многозначным, включая прямые и переносные значения, что наталкивает на необходимость взглянуть глубже на семантику самого глагола и внести вклад в типологию метафор. Также глаголы падения должны быть проанализированы с точки зрения их Траектора (Trajector), Источника (Source), Цели (Source), пространственного ориентирования и потенциальных сателлитов. Гипотетически, приставочные дериваты должны разделять прямое значение на более детальные  в рамках домена физического значения. Это поможет лучше понять происхождение метафорических значений, так как работа с дериватами облегчает определение каждого метафорического сдвига. Это исследование показало, что приставки глаголов падения распределены непроизвольно по физическим и метафорическим фреймам. Более того, они следуют определенным схемам, отвечая требованиям фреймовой структуры. Также было доказано, что метафорические фреймы наследуют качества своих физических фреймов-источников, то есть они имеют те же приставки, что и в физическом фрейме. Это говорит о том, что приставка глагола падения содержит важную информацию о типологии движения. Знание того, как  распределены префиксы по различным фреймам может помочь определить типологию движения любого приставочного глагола как для прямого, так и для переносного значения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Попкова Татьяна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e761' cx='239.98' cy='118.56' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Зависимость места первой фиксации на слове от количества суффиксов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках своей работы я исследую один из факторов саккадного программирования – позицию первоначальной  фиксации. Этот параметр относится к ранней стадии лингвистической обработки информации при чтении и означает позицию в слове, куда взгляд читателя переместился после фиксации на предыдущем слове. на позицию первой фиксации могут оказывать влияние высоко- и низкоуровневые факторы. К первым относятся длина и частота слова, частота первой триграммы Высокоуровневые факторы (например, морфологическая структура слова), задействуют механизмы языковой обработки.Цель моего исследования - выяснить, влияет ли морфологический состав слова на позицию первоначальной фиксации для русского языка. Это поможет понять, насколько рано в процессе чтения русский читатель может воспринимать морфологическую информацию о слове и может ли он обрабатывать её в парафовеальной области, т.е. ещё до того, как его взгляд зафиксировался на слове.Для этого были составлены 48 пар предложений, отличающихся одним критическим словом. Критические слова в паре предложений, в свою очередь, различались между собой морфологической структурой (мономорфемное, состоящее из одной корневой основы, и мультиморфемное, состоящее из двух аффиксов).Проведенные после сбора экспериментальных данных статистические измерения показали, что вне зависимости от фактора распределения (по испытуемым или длине слова), морфологическая структура слова не влияет на позицию первоначальной фиксации. Во всех случаях p-value была больше 0,05, что не позволило принять гипотезу H1 о существовании статистически значимой разницы в ILP между моно- и мультиморфемными словами. Таким образом, морфологический состав слова не влияет на позицию первоначальной фиксации для русского языка, что означает, что русский читатель во время чтения не извлекает морфологическую информацию о слове из парафовеальной области и, соответственно, не использует её для идентификации и морфологической обработки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Овчинникова Александра Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e762' cx='212.24' cy='77.8' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопровождающая жестикуляция дискурсивных маркеров удивления&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мы рассмотрели группу дискурсивных формул удивления на материале 45 наиболее частотных: с ума сойти, ух ты, да ладно, вот это да, ну придумают, ну ты даешь, ничего себе, не может быть, что я слышу, вот тебе на, что ты говоришь, ты серьезно, да неужто, чудеса да и только, что делается, вот так так, вот это история, вот это новость, вот это поворот, ну и ну, кто бы мог подумать, подумать только, я и не знала, надо же, вот как, во дела, вот так вот, это что-то новое, с ума сошел что ли, с чего бы, что это, ну ты скажешь, ну ты совсем, что за дела, смотри ты, что я вижу, ишь ты, даже так, вот оно что, как иначе, что такого, вот так просто, то есть как, это как, как так. Все эти конструкции мы распределили на 5 классов: «удивление-доверие», «удивление- доверие/недоверие», «удивление-переспрос», «удивление-догадка» и «удивление-оценка».Мы проанализировали каждую дискурсивную формулу, описали время ее появления, тенденцию употребления, вариативность, сочетаемость с речевыми актами, интонационный контур и жестикуляцию. Данных МУРКО оказалось недостаточно, поэтому нам пришлось провести эксперимент с целью сбора дополнительной информации по акценту и жестикуляции.Нашей главной задачей было определить, является ли интонация и жестикуляция маркерами для дискурсивных формул разной семантики.Чтобы получить достоверные данные, мы применили регрессию со смешанными эффектами, потому что мы можем обнаружить влияние нескольких зависящих друг от друга жестов.Получилось, что для ДОВЕРИЯ характерны жесты «нахмуриться», «двинуть головой вперед», «выход из ЗК»; для ОЦЕНКИ - «нахмуриться», «развести руками», «повести подбородком вбок»; для ПЕРЕСПРОСА - «нахмуриться», «мотнуть головой», «перевести взгляд в ЗК»; для класса ДОГАДКА не было выявлено значимых жестов. Заметим, что некоторые классы имеют одинаковые значимые жесты, например, «нахмурить брови». Это связано с тем, что само по себе значение удивления в любом случае выражается мимикой, а именно движением бровей – «поднять брови» или «нахмуриться». Поэтому брови не имеют различительной функции в семантике дискурсивных формул. Их значимость проявляется в оценке. Применив такой же статистический анализ для оценки – положительной, отрицательной и нейтральной – мы выявили корреляцию между жестом и оценкой формулы. Вышло, что положительной оценке соответствует жест «поднять брови»; отрицательной – «нахмуриться»; для нейтральной оказался важным взгляд – «взгляд в ЗК».Что касается интонации, то мы не нашли корреляции между акцентом и классом конструкции, так как интонация зависит от внешней формы выражения.  В общем, эмоция удивления может выражаться интонацией вопросительного предложения – ИК-2; оценочных предложений – ИК-5, общего вопроса – H*L, завершенности с эмфазой - HL*/ L* (в зависимости от эмоциональности говорящего).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Слепак Евгения Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e763' cx='87.29' cy='217.32' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='NA'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e764' cx='216.53' cy='156.33' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование скорости речи на материале корпусов звучащей речи языков Росcии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: После исследований индивидуальных различий в скорости речи, начали появляться более общие исследования. Основной их задачей было измерение скорости речи языка в целом и типологическое сравнение языков по этому параметру. Все эти работы основаны на предположении, что скорость речи является лингво-специфичным параметром, значение которого варьируется от языка к языку. С этой точки зрения, скорости речи носителей зависит от этого лингво-специфичного параметра. Противоположная точка зрения состоит в том, что наблюдаемая изменчивость в индивидуальной скорости речи только частично зависит (или не зависит вовсе) от языка говорящего, а основными факторами, влияющими на скорость речи, являются индивидуальные характеристики говорящего (возраст, пол и т.д.) и дискурс-специфичные характеристики речи (длина фразы в слогах, эмоциональность речи и т. д.). Эта работа исследует релевантность скорости речи как типологического параметра. Гипотеза заключается в том, что язык как параметр не влияет на индивидуальную скорость речи говорящего. Чтобы подтвердить эту гипотезу, я изучаю индивидуальные скорости речи носителей русского, азербайджанского, башкирского, бесермянского диалекта удмуртского языка и чукотского языков. Анализ основан на данных из разговорных корпусов этих языков. Используя эти данные, я разработала несколько статистических моделей co смешанными эффектами, представляющих различные предположения относительно структуры данных и важности факторов. Модели со смешанными эффектами использовались из-за отсутствия независимости между наблюдениями, так как одно наблюдение в выборке соответствует одному высказыванию, от одного говорящего всегда больше одного наблюдения. Независимость наблюдений является одним из фундаментальных допущений регрессионного анализа. Модели со смешанными эффектами позволяют использовать регрессионный анализ в ситуации нарушения независимости. Было построено шесть моделей, сгруппированных в пары. Каждая пара имела свою комбинацию случайных и фиксированных эффектов. Внутри пары модели различались только по наличию/отсутствию фактора языка в качестве случайного эффекта. В соответствии с гипотезой, ожидалось, что модели без случайного эффекта языка будут описывать данные как минимум не хуже, чем модели с этим эффектом. Результаты статистического сравнения моделей не подтверждают выдвинутую гипотезу: модель, содержащая эффект языка, описывала данные значительно лучше, чем модели, не содержащие его. С другой стороны, значение оценки фиксированного эффекта (длина высказывания в слогах), представленная для этой модели, ниже лингвистической значимости для большей части данных. Следовательно, эти модели должны быть обучены на большем количестве данных, что может усилить уже обнаруженную зависимость или выявить новые. До тех пор я не считаю возможным окончательно подтвердить или опровергнуть гипотезу о нерелевантности скорости речи как типологического параметра. Тем не менее, в настоящей работе представлен алгоритм изучения различных языковых параметров с точки зрения их влияния на индивидуальные характеристики говорящего. Используя его, можно предоставить строгие доказательства за или против языковых обобщений разных уровней.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Терехина Мария Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e765' cx='202.08' cy='57.88' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология именных словоизменительных категорий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящий проект посвящен исследованию языковой сложности (noun complexity) с точки зрения словоизменительной морфологической структуры имени, которая измеряется как количество именных словоизменительных категорий в языке. Рассматриваются категории падежа, числа, рода, посессивности, одушевленности, отчуждаемости, определенности, согласования с субъектом и TAM (время, аспект, наклонение). Разработанная база данных содержит информацию о 105 языках из всех основных географических регионов. В работе обсуждаются корреляции между категориями внутри структуры имени: отсутствие категории времени позитивно коррелирует с низким уровнем сложности, тогда как возможность склонения имени по глагольным категориям времени, аспекта и наклонения присутствует только в языках со сложной именной структурой. Более того, приводятся аргументы в пользу негативной корреляции между падежом и посессивностью: во-первых, наблюдается ассиметричное распространение этих категорий на территории Евразии и Америки; во-вторых, они связаны через взаимодействие с отчуждаемостью, которая коррелирует негативно с падежом, но позитивно с посессивностью. Также проверяется гипотеза о негативной корреляции между сложностью структур имени и глагола, однако тест Кендалла говорит об отсутствии корреляций между ними. Тем не менее, этот неожиданный результат важен, так как это означает, что эти две языковые величины могут использоваться независимо в дальнейших типологических исследованиях. Другой ценный результат работы заключается в том, что на основе собранных данных можно проводить другие проекты, посвященные структуре именной группы и конфигурациональности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сокур Елена Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Николс Джоханна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e766' cx='79.72' cy='73.72' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Взаимодействие информационой структуры и сферы действия кванторов в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа представляет собой анализ предложений русского языка с несколькими кванторными группами, и попытку описать то, как на установление взаимной сферы действия кванторов влияют информационно-структурные и прагматические факторы. При помощи прагматического подхода к информационной структуре, согласно которому любое предложение являетя ответом на вопрос, имплицитно заданный в дискурсе, а также с помощью семантики альтернатив, устанавливается, какую роль играет контрастивное выделение и какие прагматические факторы обеспечивают доступность обратной сферы действия в предложениях с контрастивным топиком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сорокина Анна Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e767' cx='203.62' cy='88.43' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распределение вариантов предлога a/ab в классической латыни&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Употреблению предлога a и его алломорфа ab в латинских грамматиках обычно уделяется мало внимания. Общее правило употребления вариантов предлога чаще всего формулируется следующим образом: вариант а употребляется перед словоформами на согласный, вариант ab – перед словоформами на гласный и придыхательный h. Однако известны случаи нарушения этой закономерности. Например, довольно известно употребление ab с лексемами на согласный, которое, если встречается в произведениях, варьируется от автора к автору. В работе (Аль-Рубайи 2016) было изучено употребление предлога a/ab в произведениях «Записки о Галльской войне» Гая Юлия Цезаря и «Ab urbe condita» Тита Ливия. В двух сочинениях было обнаружено и позже проанализировано употребление алломорфа ab с лексемами на согласный. В результате была выявлена следующая закономерность: при употреблении со словоформами на согласный алломорф ab преимущественно употребляется со словоформами на зубные.  В настоящей работе были рассмотрены и другие произведения на латинском языке с целью исследования употребления в них предлога a/ab. Закономерность, найденная в (Аль-Рубайи 2016) и касающаяся употребления варианта ab, также была найдена в произведениях на классической латыни примерно до 1 в. н. э. Проблема разночтений в рукописной традиции рассмотрена на примере произведения «Записки о Галльской войне» Гая Юлия Цезаря.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аль-Рубайи Елена Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иткин Илья Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e768' cx='184.32' cy='106.76' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Локативные существительные в западном дан&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе произведен первичный семантический и морфологический анализ локативных существительных языка дан-бло (юго-восточная ветвь семьи манде). Исследуемое языковое явление состоит в том, что некоторые существительные (около 55) имеют синтетические локативные формы. При этом обычные существительные не имеют синтетических словоизменительных категорий. Материалом послужил полевые записи автора (город Ман, Кот-д’Ивуар, январь 2019) и его предшественников. Работа опирается на исследование похожего явления в близкородственном языке дан-гуэта. Результатом работы является анализ семантической области локативных существительных и морфологических правил образования форм. Локативные формы грамматикализовались у частотных имён в типичных для них семантических контекстах. Фонологический анализ выявил три типа модификаций гласных, которые участвуют в образовании форм локативных существительных. Поставлены некоторые вопросы о классификации локативных существительных по типам и об их происхождении.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Федоренко Алексей Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выдрин Валентин Феодосьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e769' cx='257.82' cy='183.69' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние зрительного шума на поверхностную языковую обработку при чтении у молодых и пожилых людей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предыдущие исследования показали, что люди не всегда проводят глубокий алгоритмический анализ языкового материала, а применяют поверхностную обработку – механизм, который позволяет экономить когнитивные усилия, опираясь на лексико-семантические эвристики (Ferreira et al. 2002; Ferreira, Patson 2007). Существует гипотеза, что у пожилых людей еще больше увеличивается опора на поверхностную обработку (Christianson et al. 2001, 2006). Настоящая работа была нацелена на то, чтобы проверить и подтвердить эту гипотезу на материале предложений русского языка с причастными оборотами двух типов (с семантическим соответствием и несоответствием) в двух модальностях (без шума и со зрительным шумом). Эксперимент проводился с помощью пословного чтения предложений методом саморегуляции скорости чтения (анг. self-paced reading) и ответа на вопрос на понимание по каждому предложению. Полученные результаты показали, что и молодые, и пожилые в одинаковой степени опираются на поверхностную обработку при анализе предложений с семантическим несоответствием, не думая о синтаксисе предложения, а обращая внимание только на его семантику. Значимое различие между двумя возрастными группами было обнаружено только в скорости чтения предложения и скорости ответа на вопрос – пожилые были медленнее. Было также выявлено, что нет статистически значимой разницы между правильностью ответа на вопрос в условии без шума по сравнению с шумом ни у одной возрастной группы. А значит, зрительный шум не представляет серьезной проблемы для анализаторов при языковой обработке - они его успешно подавляют, как ненужную информацию. В наш анализ была также включена и проверка объема рабочей памяти. Мы предполагали, что будет статистически значимая связь между возрастом, объемом рабочей памяти и опорой на поверхностную обработку. Но в нашей работе такая связь не выявилась, и основные гипотезы не подтвердились, а значит, необходимы дальнейшие исследования в данной области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Евдаева Зоов Юшваевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e770' cx='198.64' cy='141.48' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пресуппозиции в языке русскоязычных и англоязычных СМИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Всем известно, что средства массовой информации могут разными способами искажать информацию. Такое ее искажение влияет на восприятие людьми мира. СМИ могут манипулировать людьми, изменять их точку зрения, навязывать определенные мнения, провоцировать действия или, наоборот, подавлять их. В СМИ существует множество способов подобных манипуляций. Они включают в себя не только прямые стратегии, такие как пропаганда, искажение или замалчивание фактов, логические ошибки и т.п., но и едва различимые лингвистические техники подачи информации. Мое исследование фокусируется на лингвистических способах манипулирования информацией и изучает роль пресуппозиций, импликатур, модальности, референциальности в СМИ. Работа основывается в основном на русскоязычных источниках информации в сети Интернет, а также в исследование включены несколько англоязычных источников. Цель исследования - изучить разные способы подачи и манипулирования информацией в разных типах СМИ. Наша гипотеза заключается в том, что разные СМИ применяют разные лингвистические инструменты при подаче информации. В частности, мы ожидаем, что в желтой прессе встречается наибольшее число нефактических имплицитных смыслов, цель которых манипулировать сознанием людей или просто привлекать их внимание.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Демкина Дарья Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e771' cx='255.13' cy='192.3' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проверка гипотезы межполушарного взаимодействия при языковой обработке: исследование методом транскраниальной микрополяризации мозга&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Транскраниальная микрополяризация мозга - это неинвазивная техника стимуляции мозга, которая имеет большой потенциал применения при лечении афазии в сочетании с терапией. Предыдущие исследования на здоровых испытуемых показали, что подавление правого полушария во время билатеральной микрополяризации мозга может оказать положительный эффект на языковую обработку, но практически нигде ранее билатеральная микрополяризация не сравнивалась с двумя необходимыми контрольными условиями: анодной микрополяризацией левого полушария и катодной микрополяризацией правого. Кроме того, ранее только Giustolisi et al. (2018) использовали задание на обработку предложений в эксперименте с транскраниальной микрополяризацией.В данной работе изучается эффект билатеральной транскраниальной микрополяризации в эксперименте с двумя контрольными условиями, с использованием лингвистических заданий на уровне обработки слов и на уровне обработки предложений. В исследовании приняло участие 72 здоровых испытуемых. Они выполняли задание на понимание предложений и задание на лексическое решение. Каждый участник входил в одну из групп: группу с анодной, катодной или с билатеральной микрополяризацией; также каждый участник прошел сессию стимуляции плацебо. Участники выполняли задания как во время стимуляции, так и сразу после нее.Стастистически значимый эффект микрополяризации (увеличение правильности ответов и/или уменьшение времени реакции в заданиях в сессии со стимуляцией в сравнении с сессией плацебо) не был найден. Более того, не было найдено статистически значимого взаимодействия между типом микрополяризации (микрополяризация/плацебо) и экспериментальной группой (билатеральная/анодная/катодная микрополяризация).Результаты данного исследования вносят вклад в понимании влияния транскраниальной микрополяризации мозга на языковую обработку у здоровых испутыемых. Дальнейшие исследования помогут определить, будет ли билатеральный монтаж значимо влиять на языковую обработку у пациентов с афазией.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зеленкова Валерия Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e772' cx='188.47' cy='78.66' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Свойства реципрокальных маркеров в алтайских языках с акцентом на поведении взаимных местоимений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Реципрокальность считается хорошо изученной кросс-лингвистически. В частности, хорошо исследованы синтетические (с морфологическим обратным маркером) и аналитические (с взаимным местоимением) стратегии выражения взаимного значения. Несмотря на большое количество исследований в этой области, мало что известно об аналитических взаимных конструкциях, образованных взаимными местоимениями. В настоящей работе рассматриваются свойства взаимных местоимений и конструкции, которые они образуют на материале тюркских (якутского и тувинского) и монгольских (калмыцкого, бурятского и халха-монгольского) языков. Стратегии взаимности в этих языках описаны поверхностно и поэтому являются объектом настоящего исследования. Цель исследования - выявить синтаксические и семантические различия в конструкциях, образованных взаимными местоимениями, и предложить интерпретацию наблюдаемых различий. Анализ материала продемонстрировал синтаксические и семантические различия в функционировании взаимных местоимений, а также в наборе значений для каждой взаимной конструкции. Кроме того, была предпринята попытка оценить причины распределения синтетических и аналитических взаимных конструкций. Результаты исследования могут помочь понять синтаксические и семантические особенности реципрокальности в рассмотренных алтайских языках и показать их свойства в разговорной речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванов Вячеслав Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e773' cx='82.78' cy='71.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование сочетаемости цветообозначений в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию цветообозначений в разных языках мира. В ней мы показываем, что сочетаемость цветовых обозначений обусловлена их глубинной семантикой, что прослеживается  языках разных семей. Также в работе показывается, каким образом устроена система цветовых обозначений в языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ершов Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e774' cx='105.5' cy='61.78' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пространственное представление глагольных временных форм на материале иврита&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Носители языков с системой письменности, направленной слева направо, склонны думать о времени в соответствии с направлением письменности в языке, более ранние события отображаются для них слева (Boroditsky 2011: 333). Было выдвинуто предположение о существовании эффекта STARC (англ. – spatial-temporal association of response codes): согласно данной гипотезе, носители с письменностью, направленной слева направо, концептуализируют прошлое слева, а будущее (более поздние события) – справа. Эффект проверяли при помощи задания, где испытуемых просили выстроить картинки с временной прогрессией (рост дерева, старение человека) в последовательности, которую они сами предполагают. Однако, эксплицитный метод, использованный в эксперименте с картинками, может быть недостаточно чувствителен для обнаружения автоматических процессов, связанных с обработкой пространственных отношений в языке. Мы ставили цель определить, влияет ли ориентация письменности в языке на стратегию пространственного картирования времени при имплицитной обработке слов – глаголов прошедшего и непрошедшего времени. Первый раз испытуемым в исследовании влияния направленности письменности на сознание предлагается обработка стимульного материала на слух (аудиально), без использования визуальных материалов, картинок или схем. Мы используем метод регистрации движения глаз для записи автоматических реакций. Мы рассматриваем кросс-лингвистические различия на материале трёх языков с разной направленностью письменности – русский, японский, иврит. Первый эксперимент с русским языком был проведён в 2016 году, второй эксперимент с японским языком - в 2017 году. В 2018 году был проведен третий, заключительный, эксперимент на материале иврита, в котором приняли участие 40 испытуемых. Было продемонстрировано, что когда люди слышат глаголы в прошедшей форме, они чаще смотрят вправо, чем при прослушивание глаголов в непрошедшей форме. В работе приводятся выводы и дальнейшая стратегия относительно исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ладинская Нина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e775' cx='49.27' cy='114.28' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ механизмов языковой интерференции на материале русскоязычных интернет-форумов Израиля и США&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена изучению использования русского языка носителями-эмигрантами, проживающими в США и в Израиле. Особенности использования русского языка такими носителями изучались на материале двух интернет-форумов. Моя работа посвящена проблемам языковой интерференции русскоговорящих носителей, проживающих в Израиле и США. Стоит заметить, что в данной работе исследуемая группа людей – не эритажные носители, а люди, переехавшие из стран СНГ в осознанном возрасте. Эритажные носители – достаточно хорошо изученная группа, в то время как о русскоязычных говорящих, обладающих английским и ивритом на уровне L2, на данный момент собрано недостаточно много данных. В этом заключается актуальность моей работы.  Цели моей исследовательской работы - во-первых, изучить, как язык L2 влияет на использование языка L1 в среде, где проживают русскоговорящие, а также узнать, какие факторы влияют на наличие или отсутствие интерференции. Следовательно, необходимо изучить, в каких языковых ситуациях происходит интерференция, а именно использование ивритской и английской лексики в русском тексте. Первая гипотеза моей работы заключается в том, что заимствоваться чаще всего будут слова из профессиональной терминологии, слова, связанные со сферами, специфичными для жизни в эмиграции – термины из финансов, права, бытовые слова, и наконец слова, не имеющие прямых аналогов в русском, также связанные с реалиями жизни в эмиграции. Вторая гипотеза – существует численная корреляция между определенными иноязычными словами с одинаковым или схожим значением на двух форумах: американско-русском и израильско-русском, а также третья гипотеза о том, что самые частотные слова на тематических подфорумах на обоих форумах – русско-американском и русско-израильском – соответственно, английские и ивритские — будут близки по значениям.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Исакова Елизавета Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иомдин Борис Леонидович&amp;lt;br&amp;gt
