;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e206' cx='165.31' cy='193.09' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика степеней в приложении к суперлативу, аппроксимативу и смежным конструкциям севернохантыйского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данного исследования является семантический анализ суперлативных, аппроксимативных и смежных конструкций в севернохантыйском (хантыйская группа, уральская языковая семья). Полевые данные, собранные в ходе четырех экспедиций, будут подвержены анализу с использованием семантики степеней (см. (Kennedy, 1999) и последующие работы). Эта область формальной семантики была разработана на основе данных английского языка, но в настоящее время применяется и к другим языковым данным (например, (Wellwood et al., 2013; Coppock et al., 2020; Hohaus, 2021)). Целью этого исследования является приложение современной формально-семантической теории к анализу севернохантыйских данных с учетом моих предыдущих работ (Козлова, 2023) и результатов исследований моих предшественников (например, (Винклер, 2020; Черемисинова, 2022)), связанных с аппроксимативными и компаративно-аттенуативными маркерами в уральских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Козлова Екатерина Руслановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e207' cx='159.78' cy='72.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интерпретация местоимений при эллипсисе в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассмотрены различные теории, влияющие на разрешение строгого и нестрогого прочтения местоимений при эллипсисе, и их применение для русского языка. Было проведено экспериментальное исследование, основанное на работе Ong &amp;amp; Brasoveanu (2013), в которой анализировалось, какие факторы влияют на вероятность строгого прочтения в английском языке: синтаксическая структура предложения (Hestvik, 1995), причинно-следственные отношения между клаузами предложения (Kehler 2000, 2002) и имплицитная каузальность глагола (Ong, Brasoveanu, 2013). Результаты двух экспериментов с рефлексивом ‘себя’ и поссессивным возвратным местоимением ‘свой’ совпали с результатами Ong &amp;amp; Brasoveanu (2013): влияние синтаксической связи между предложениями было незначительным, тогда как имплицитно-каузальный тип глагола оказался значимым. Кроме того, были рассмотрены некоторые интересные случаи неожиданного выбора прочтения. В работе также предложен и подтвержден еще один фактор, влияющий на выбор предпочтительного прочтения местоимения, — прагматика, определяемая контекстом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Светлана Васильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e208' cx='209.95' cy='105.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типы презенса в праиндоиранском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это исследование ставило перед собой задачу реконструировать часть лексического списка одного из типов презенса, корневого презенса, в праиндоиранском языке. Реконструкция выполнена на основе ведийского (используя материал Ригведы), авестийского и древнеперсидского. Также в ходе работы смотрится на то, какие типы презенса зафиксированы у рассматриваемых когнатов и узнать, все ли они унаследовали праиндоиранский корневой презенс и какие другие формы, помимо корневых, у них есть&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малахова Полина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Живлов Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e209' cx='230.93' cy='77.34' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Не-TP-чные нефинитные формы – об интерпретации вложенного времени в казымском хантыйском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В ходе этого исследования мы предлагаем единый анализ для семантики времени в нефинитных клаузах казымского хантыйского языка. Хантыйские нефинитные формы являются составными блоками для относительных клауз, временных клауз и миративных конструкций. Основная гипотеза данного исследования заключается в том, что то, как время интерпретируется в нефинитных клаузах, зависит от объёма их внутренней синтаксической структуры. Мы предполагаем, что клаузы, которые проецируют до TP и выше, содержат в себе деиктическое время, а клаузы, которые содержат в себе структуру меньше уровня TP, всегда интерпретируются относительно локально доступных временных переменных и не имеют собственной темпоральной референции. Приписывая нефинитным клаузам такого рода структуры, мы выводим все необходимые интерпретации посредством подъёма кванторов и модального контекстного сдвига. Данные, приведённые в этом исследовании, представляют собой вклад в типологию вложенного времени, а теоретический анализ позволяет сделать некоторые выводы о том, как временные значения создаются на уровне семантико-синтаксического интерфейса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сидоркина Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e210' cx='216.44' cy='97.73' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика и морфосинтаксис показателя ēl (էլ) в современном восточноармянском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена полисемии и морфосинтаксису показателя ēl («էլ» в традиционной орфографии) в литературном современном восточноармянском языке (СВАЯ). Помимо (Forker 2016), масштабного типологического исследование аддитивов, нам не известно другого типологического исследования, которое бы рассматривало ēl, поэтому более подробное описание его семантики может дать некоторые новые знания в области полисемии фокусных частиц и, шире, дискурсивных маркеров вообще. Формальным характеристикам показателя ēl, по-видимому, никогда не посвящалось специальных публикаций, несмотря на его крайне примечательный «двойственный» морфосинтаксический статус. (Асатрян 1977: 264, 287) лишь кратко упоминает препозитивное и постпозитивное употребления ēl.Большинство примеров употребления ēl взяты из параллельного русско-армянского корпуса НКРЯ (RNC)и из ВАНК (EANC). Некоторые также были элицитированы у носителей языка или заимствованы из словарей и других публикаций. В описании аддитивных показателей и их полисемии данная работа методологически опирается главным образом на (König 1991), (Rooth 1992) и (Forker 2016).Несмотря на то что информационная структура и, в частности, стратегии маркировки фокуса в СВАЯ изучены достаточно широко (Семёнова 2014; Giorgi &amp;amp; Haroutyunian 2016; Khurshudyan &amp;amp; Donabédian 2021), свойства фокусных частиц в СВАЯ до сих пор не рассматривались достаточно подробно. Насколько нам известно, литература о функциях дискурсивных маркеров СВАЯ в целом довольно немногочисленна. СВАЯ является языком, достойным внимания ареальной лингвистики и контактной типологии, и, поскольку такие элементы, как фокусные частицы и дискурсивные маркеры, находятся «на самом верху иерархии заимствования в ситуациях конвенционального интерактивного языкового контакта» (Matras 1998: 282), пример ēl особенно интересен.Мы представляем попытку создания исчерпывающей типологически-информированной классификации двадцати функций ēl, описываем некоторые из его конструкциолизованных употреблений и сравниваем нашу классификацию с существующим лексикографическим описанием, тем самым внося вклад как в лингвистическую типологию, так и в арменистику. Такие контексты употребления ēl как универсальная квантификация, эмфатическое отрицание и wh-энимитив, вероятно, никогда ранее не описывались в арменологии. Кроме того, мы упомянаем несколько функций, которые (Forker 2016) не считает «ядерными» аддитивными: инкрементальная аддитивность, ‘уже нет’ и эмфатическое отрицание. Мы также обсуждаем некоторые проблемы двух существующих семантических карт аддитивности и добавляем несколько новых предполагаемых связей.Что касается морфосинтаксиса ēl, мы показываем, что этот показатель может использоваться и моносиндетически, и бисиндетически (Haspelmath 2004: 4). В обоих случаях доступно различное линейное расположение ēl относительно его семантического ассоциата. Мы намерены доказать, что существует два отдельных типа ēl: свободная форма и энклитика. Выбор типа сложным образом коррелирует с расположением и с семантикой ēl. Мы приводим аргументы в пользу того, что стандартное аддитивное использование ēl является энклитичным. Мы предпологаем, что существование аддитивной энклитики в СВАЯ является результатом ареального давления. Мы показываем, что у ēl больше свойств обобщенного «трансевразийского» маркера, чем «европейского» (Gast &amp;amp; van der Auwera 2013: 127–128), обратное верно для показателя nuynisk в СВАЯ. Оба маркера являются «общими аддитивными операторами», что мы объясняем ареальным влиянием. Мы предпологаем, что употребление ēl для маркирования контрастивного топпика (и, возможно, для смены темы), в универсальных условно-уступительных клаузах и в бисиндетических сочинительных конструкциях, как и в некоторых конструкциолизованных употреблениях в области союзов, являются контакт-индуцированными признаками. Наконец, мы выдвигаем гипотезу о заимствовании албанского аддитивного маркера al из армянских идиомов и/ или их влиянии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степанянц Максим Гургенович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Плунгян Владимир Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e211' cx='209.92' cy='56.77' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние определенности антецедента на выбор местоимения: конструкции типа &amp;quot;Если кого-нибудь увидишь, передай ему / им / ∅ привет&amp;quot; (на материале нескольких европейских языков)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена выбору местоимений (нулевых, личных и указательных) в русском, английском и французском языках. Я рассматриваю влияние фактора определенности антецедента на данный выбор, принимая во внимание также одушевленность антецедента и синтаксический контекст. Основной метод, который используется в работе – элицитация: я составила предложения с пропусками и попросила носителей русского, английского и французского заполнить пропуски с помощью одного из местоимений или с помощью полной именной группы (повторения антецедента). По результатам исследования можно сделать вывод, что в русском и в английском, но не во французском определенность антецедента влияет на выбор местоимения: в английском языке к одушевленным неопределенным антецедентам (таким как anyone ‘кто-нибудь’) может отсылать только личное местоимение третьего лица множественного числа, но не единственного, в то время как при референции к определенным антецедентам используется единственное число. В русском языке наблюдается схожий тренд, однако в меньшей степени и, кроме того, он может быть почти не заметен в спонтанной речи, когда говорящий не фокусируется на местоимениях, которые использует (что было показано с помощью дополнительного устного опроса и анализа корпусных примеров). Также в русском языке к некоторым неодушевленным неопределенным антецедентам (таким как “что-нибудь”) допускается референция с помощью указательного местоимения “это”, но не с помощью личного местоимения “он”, которое частотно для определенных антецедентов. В работе также показывается, что фактор определенности антецедента может вступать в сложное взаимодействие с другими факторами – с фактором одушевленности антецедента, с некоторыми синтаксическими факторами, а также с типом антецедента (местоимение или именная группа). Полученные результаты говорят о том, что фактор определенности антецедента играет роль при выборе референциальных выражений, однако его роль в разных контекстах может различаться.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Политова Ирина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e212' cx='145.93' cy='83.64' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дифференцированное объектное маркирование в конструкциях с модальным предикатом НАДО в русских говорах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Прямой объект в русских говорах может получать аккузативное, генитивное и номинативное падежное оформление. Конкуренцию между этими падежами можно считать частным примером дифференцированного объектного маркирования. В этой работе исследуется вариативность падежного маркирования прямого объекта в конструкциях с модальным предикатом “надо” — “надо + инфинитив + прямой объект” и “надо + прямой объект” на материале 20 диалектных корпусов. Конструкции анализируются с точки зрения 3 параметров: дистантности, отрицания и индивидуации. В качестве результата работы предложен механизм описания выбора типа падежного маркирования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Третьякова Полина Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e213' cx='176.81' cy='46.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Принципы колексификации в глаголах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Глагольные значения могут колексифицироваться с близкими значениями из других семантических полей в результате метафоры или других семантических процессов. Колексификации также часто имеют место, когда речь идёт о структуре события глагола. В данной работе мы проанализируем доступные данные о колексификациях, по большей части взятые из CLICS, и создадим новую базу данных с целью уточнить связь колексификаций и структуры события глагольных значений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Суворова Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e214' cx='148.22' cy='98.64' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции с семантикой недостигнутого результата в немецком языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы - подробно описать конструкции с семантикой недостигнутого результата в немецком языке. Основным методом, используемым в работе, является корпусный анализ данных языковых конструкций. В ходе анализа будет рассмотрено семантическое поле конструкций с семантикой тщетности в немецком языке,  выявлены закономерности их употребления, а также презентованы возможные перспективы дальнейших исследований по данной теме.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Фадеева Полина Львовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e215' cx='207.9' cy='75.8' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Футурально-проспективная зона в шугнанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Шугнанский язык мало описан: данные о нём в первую очередь представлены в словарях и в сборниках текстов с переводами (например, (Карамшоев 1991; 1997; 1999; 2005) и (Зарубин 1960)). Соответственно, то же можно сказать и отдельно о футурально-проспективной зоне шугнанского языка, описание которой и было целью нашего исследования. В нашей работе во-первых, мы описали конструкции či + v.inf.sh и, обнаруженные в ходе полевой работы, taš + v.npst и глагол хoyix̌ čīdow, основываясь на типологии проспектива (Козлов 2021; Comrie 1976). Мы предполагаем следующее: či + v.inf.sh – расширенный проспектив (по классификации (Козлов 2017)); taš + v.npst – некоторое временное наречие, которое, предположительно, сообщает, что топикальное время, которое следует за моментом речи, отстоит от этого момента речи на небольшой промежуток;  хoyix̌ čīdow не обладает проспективным значением, а выражает желание субъекта. Во-вторых, в нашей работе мы обсуждаем, опираясь на типологию будущего времени по (Dahl 2000), свойства частицы =ta, которую обычно связывают с маркированием будущего времени (Карамшоев 1999). Её присутствие обязательно: с отсутствием =ta либо уходит уверенность говорящего в том, что событие действительно произойдёт (в контексте планов), либо, более того, предложение становится неграмматичным (предсказания и расписание).  Сбор данных мы производили с помощью методов элицитации и корпусного исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гребнева Валерия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Михайлов Степан Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e216' cx='234.85' cy='90.42' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Свойства конструкций с выносом зависимого предиката с сентенциальным актантом: сравнительное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Конструкции с сентенциальными актантами и их свойства вызывают высокий интерес среди лингвистов-исследователей и являются хорошо описанными. Однако недостаточно исследованными являются конструкции с выносом сентенциальных актантов, особенно те, где возможно передвижение зависимого предиката.Настоящее исследование посвящено выносу конструкций с сентенциальными актантами и зависимыми предикатами в трех языках: русском, итальянском и болгарском. Здесь первично описаны свойства этих конструкций, определены ограничения выноса сентенциальных актантов, а также было проведено сравнение данных о конструкциях в зависимости от того или иного языка.В качестве метода сбора данных был проведен опрос носителей с соценкой предложений, а также поиск в Национальном корпусе русского языка и в параллельных корпусах для соответствующих языков.Исследование показало, что вынос конструкций возможен, однако он имеет определенные ограничения, которые могут быть общими для языков либо зависеть от конкретного языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гринберг Лидия Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e217' cx='29.01' cy='16.36' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ усвоения правил русской орфографии носителями и иностранцами: окончания глаголов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Усвоение языка, включающее в себя усвоение как первого языка (L1), так и второго (SLA), остается в центре внимания лингвистических исследований, предлагая теоретические идеи и практические приложения. Несмотря на десятилетия исследований, теории SLA не получили всеобщего признания, что требует детального подхода, учитывающего различные гипотезы. Это исследование углубляется в SLA, уделяя особое внимание орфографическим ошибкам русских учащихся, в частности, обращая внимание на проблемы, связанные с окончаниями глаголов в финитных формах и инфинитивах. Несмотря на то, что анализ ошибок приобрел известность в лингвистических исследованиях, сохраняются пробелы, особенно в области усвоения норм орфографии русского языка как иностранного (РКИ). Опираясь на новаторскую работу по изучению ошибок, данное исследование направлено на восполнение этого пробела путем изучения орфографических ошибок у изучающих русский как иностранный и эритажных говорящих. Используя методы и гипотезы из предыдущих работ по орфографическим ошибкам в родной речи, данное исследование призвано пролить свет на уникальные проблемы, с которыми сталкиваются как носители русского как L1, L2, так и эритажные говорящие при усвоении окончаний русских глаголов. С помощью этого исследования мы стремимся внести свой вклад в наше понимание усвоения SLA и РКИ, в частности, обращаясь к теме орфографических ошибок в окончаниях глаголов -т(ся)/-ть(ся) с помощью корпусных методов. Наша основная гипотеза, которую мы поддерживаем, — это использование стратегий, подобных носителям языка, носителями русского языка как L2 и эритажными носителями русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ершова Мария Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e218' cx='220.05' cy='64.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние синтаксического контекста на семантику модальных выражений на материале нестандартных модальных элементов (лексические модальные глаголы, модальные имена)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом дипломе защищается идея контекстуальной аллосемии (структурно-обусловленной полисемии), основываясь на поведении модальных выражений в языках мира, которые демонстрируют два противоречащих друг другу свойства. С одной стороны, модальные выражения нередко могут выражать как эпистемические, так и не-эпистемические значения, что мотивирует подход к модальным выражением как к единым лексическим сущностям. С другой стороны, даже двойственные модальные выражения обладают разными структурными свойствами в зависимости от того, какое значение они выражают, что, наоборот, мотивирует подход, в котором двойственность модальных выражений —— лишь омонимия. Моё решение заключается в следующем: наравне с контекстуальной алломорфией (наличие у синтаксического объекта единой семантической, но непостоянной морфологической интерпретации), в грамматике допустима контекстуальная аллосемия (наличие у синтаксического объекта единой морфологической, но непостоянной семантической интерпретации). Два свойства модальных выражений – как раз то, что мы и ожидаем в архитектуре грамматики, допускающей контекстуальную аллосемию. Таким образом, поведение модальных выражений в языках мира можно понимать как непрямой аргумент за идею контекстуальной аллосемии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Касенов Данияр Ерланович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e219' cx='34.49' cy='22.47' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аттракция в атрибутивном и предикативном согласовании в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Процесс согласования довольно хорошо изучен с точки зрения теоретической лингвистики, однако вопрос о том, как порождается и обрабатывается согласование в сознании носителей языка, все еще открыт. Чтобы приблизится к пониманию этого процесса, можно рассмотреть такие ситуации, где носители систематически делают ошибки. Один из типов таких ошибок — это так называемые ошибки с аттракцией.Например, в предложении *The key to the cabinets were rusty глагол to be ошибочно употреблен в форме множественного числа, однако эта ошибка не произвольна, а вызвана наличием в группе подлежащего существительного во множественном числе – the cabinets. Это существительное, с которым ошибочно согласуется предикат, называется аттрактором. То есть ошибки с аттракцией — это согласовательные ошибки, вызванные наличием в предложении аттрактора – сло́ва, которое ошибочно принимается за контролер согласования. Теоретически подобные ошибки могут возникать в самых разных конструкциях, не только при согласовании предиката с субъектом, как в примере выше. Однако до этого момента исследований эффекта аттракции при согласовании в других конструкциях не проводилось. Цель данной работы заключается в том, чтобы проверить на материале русского языка, будет ли наблюдаться эффект аттракции в атрибутивных конструкциях, то есть при согласовании атрибутива с существительным. Для этого мы провели эксперимент на восприятие, используя метод чтения с самостоятельной регуляцией скорости. Этот метод стандартно применяется для исследования аттракции при восприятии, поскольку такой дизайн эксперимента прост в постановке и позволяет собрать большое количество респондентов. Полученные таким образом результаты мы обработали статистически с помощью языка программирования R и определили значимость корреляции между рассматриваемыми параметрами. В результате значимая корреляция между родом зависимого слова и временем чтения при согласовании с ошибкой была обнаружена, то есть эффект аттракции существует и при атрибутивном согласовании. Для подробного исследования параметров и свойств атрибутивной аттракции необходимо продолжение исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Леонова Полина Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Слюсарь Наталия Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e220' cx='263.98' cy='171.73' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: ЭЭГ-корреляты и поведенческие маркеры усвоения грамматических правил при пассивном слушании у русскоязычных взрослых и детей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Изучение грамматических правил является неотъемлемой частью овладения языком, хотя мало что известно о нейронных механизмах усвоения несмежных зависимостей (НЗ) детьми и взрослыми. В предыдущих исследованиях описывают различные связанные с событиями потенциалы (ССП), которые могут считаться маркерами идентификации НЗ детьми во время пассивного слушания, в то время как некоторые исследования показывают, что взрослые носители языка не могут успешно усваивать эти правила в условиях пассивного слушания, то есть без каких-либо заданий. В этом исследовании мы изучили усвоение НЗ русскоязычными взрослыми с помощью ЭЭГ эксперимента и поведенческих тестов, а также предложили проект аналогичного ЭЭГ эксперимента для детей. Для взрослых мы разработали две экспериментальные процедуры с различным порядком предъявления стимулов, используя два правила НЗ. Мы сравнили нейронную активность взрослых в ответ на отклонения от правил и фонетические нарушения, представленные в последовательности вместе со словами, следующими правилам НЗ. Мы обнаружили активность, подобную MMN, N2 и LPC, связанную с автоматической обработкой фонетических отклонений, и P300 (P3a), за которым следует негативность, подобная N400, у участников с более высокими баллами в тестах на оценку частотности и грамматичности различных слов из эксперимента. При обработке стимулов, отклоняющихся от правил НЗ, были обнаружены P2, P300 (P3b) и тенденция к отрицательной низко волновой активности  (SW2), в то время как более успешные в обучении участники продемонстрировали N200 (N2b) и позднюю позитивность (LPC). ССП, связанные с обработкой фонетических нарушений, согласуются с результатами предыдущих исследований по обработке слуха в подобных экспериментах. Однако ССП, представленные в качестве реакции на отклонения от правил НЗ, лишь частично согласуются с исследованиями, проведенными в аналогичных условиях, что поднимает вопрос о том, может ли изучение правил НЗ быть успешным без эксплицитной задачи найти правила в экспериментальной последовательности у некоторых взрослых носителей языка. Более того, мы пришли к выводу, что более успешные в обучении правилам НЗ испытуемые использовали иные, чем менее успешные участники, нейронные механизмы для обработки обоих типов отклонений. Результаты этого исследования делают вклад в понимание нейронных механизмов, связанных с усвоением правил НЗ у взрослых при пассивном слушании.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мицюк Дарья Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e221' cx='163.36' cy='103.93' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русская частица И и финская -KIN: сходства и различия в свете данных параллельного корпуса НКРЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: О близости значений русской частицы и и финской –kin упоминается в нескольких исследованиях. В параллельном корпусе НКРЯ в большинстве контекстов частице и соответствует частица -kin и ее отрицательный вариант -kin/kaan (kään). Однако есть и контексты, в которых частицы не соответствуют друг другу, а имеют свои уникальные значения. В рамках настоящего исследования планируется сопоставить употребления финской частицы -kin/kaan (kään) с употреблениями русской частицы и на основе существующих теоретических данных и материалах параллельного корпуса НКРЯ. Кроме того, важной целью нашей работы является представить обновленное описание употреблений финской частицы. Такая цель исследования обоснована тем, что в параллельном корпусе были выявлены контексты, в которых частица -kin/kaan (kään) имеет нетипичные значения, получившиеся в результате соединения частицы с другими словами. Это явление недостаточно освещено в литературе, поэтому его изучение и описание находится в центре нашего исследования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Файзуллина Адель Рамильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e222' cx='17.01' cy='251.88' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистически мотивированные алгоритмы идентификации полисемии в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа посвящена задаче Word Sense Induction (WSI) – выделения значений многозначных слов – для русского языка. Этой проблеме в последние годы уделяется большое внимание в связи с релизом датасета RUSSE-2018. Предыдущие работы были сосредоточены на применении нейронных сетей к этой задаче и ни один из ранее представленных методов не использовал лингвистически мотивированные признаки. Термин «лингвистический профиль» заимствован из когнитивной лингвистики и относится к набору лингвистических факторов, связанных со значением отдельной языковой единицы. В этой работе исследуются различные подходы к комбинированию методов, основанных на дистрибутивной гипотезе и лингвистических признаков, для создания интерпретируемого подхода к выделению значений слов в контексте. В результате исследования мы представляем бенчмарк методов и обсуждаем роль лингвистических признаков при выделении значений слова. Кроме того, анализ данных RUSSE-18 показывает ряд недостатков, которые также обсуждаются в данной работе. Мы представляем новый датасет Russian Data-driven Sense Induction (RuDSI) для задачи WSI в русском языке. В нем будут учтены обнаруженные проблемы. Сочетание предиктивного подхода к определению числа смыслов слова и метода лексических подстановок показывает лучшие результаты на наших данных.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аксенова Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e223' cx='208.81' cy='66.58' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Теория и типология рефлексивно-посессивного согласования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Мой диплом посвящён рефлексивной посессивности, особой морфологии, которая появляется на существительном в контексте кореференции между посессором этого существительного и подлежащим в предложении. Рефлексивная посессивность —— это аналог возвратных притяжательных местоимений, но в языках с вершинным маркированием в именной группе.Хотя в литературе описаны языки с зависимостно-маркированной рефлексивной посессивностью, нет ни одной статьи, посвящённой рефлексивной посессивности, возникающей на вершине. Это потому, что это явление встречается только в нескольких языках. Так почему же рефлексивная посессивность на вершине встречается редко, в то время как её аналог в зависимостном маркировании широко распространен?В первой части диплома подводятся итоги моего типологического исследования, опирающегося на выборку, состоящую из 251 языка. Почти половина из них (122 языка, 70 семей + изоляты) маркируют посессивное отношение в том числе на вершине. Типологические данные показывают, что рассматриваемое явление является редким (оно встречается только в 6 языковых семьях из выборки). Типологическая часть также позволяет изучить и другие функции, которые может выполнять маркер рефлексивной посессивности.Вторая часть посвящена анализу рефлексивного посессивного согласования с точки зрения Anaphor Agreement Effect. Я полагаю, что мой анализ даёт достаточно доказательств, чтобы заключить, что редкость возвратных притяжательных аффиксов неудивительна.Эвенский язык, по-видимому, нарушает условие AAE, согласно которому согласование должно быть тривиальным. У него есть два разных маркера для рефлексивных обладателей единственного и множественного числа.Anaphor Agreement Effect никогда не обсуждался в отношении именного домена. В своём исследовании я пытаюсь описать языки, допускающие согласование с анафором в NP. В дипломе я делаю некоторые обобщения относительно рефлексивного посессивного согласования вообще и разрешаю загадку эвенского языка, который устанавливает нетривиальное ɸ-согласование с анафором.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бузанов Антон Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e224' cx='225.33' cy='58.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Зависимая множественность и согласование в русском и турецком языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется один из аспектов явления зависимой множественности, а именно способность разных языковых выражений лицензировать кодистрибутивное прочтение. Опираясь на работу (Minor 2017), мы подробно рассматриваем языковые выражения русского и турецкого языков, которые могут потенциально выступать в качестве антецедентов зависимых множественных, но при этом могут оказаться проблематичными для ограничения на антецеденты, представленного в этой работе. Мы показываем, что в исследуемых нами языках это ограничение не соблюдается последовательно. Также мы показываем на примере турецкого языка, что в естественном языке может существовать слабо дистрибутивный квантификатор, присоединяющий именную группу в единственном числе. Кроме того, основываясь на наблюдениях (Лютикова 2018), мы демонстрируем, что в русском языке со способностью антецедента лицензировать зависимую множественность может в той или иной степени коррелировать глагольное согласование.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошелева Мария Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e225' cx='40.8' cy='255.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение статистики ошибок употребления падежей в текстах на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Ошибки в употреблении падежных форм достаточно часто встречаются у изучающих русский язык. Исправление этих ошибок вручную может занимать достаточно много времени, поэтому возникает необходимость в автоматической коррекции. Современные подходы к этой задаче, которая называется Grammatical Error Correction, основаны на использовании нейросетевых методов для обучения моделей, которые могут исправлять грамматические ошибки. Для русского языка существует мало исследований, поэтому мы решили применить современные подходы, такие как Machine Translation и Masked Language Modelling для русского языка, для разработки которых были использованы предобученные модели трех семейств: BERT, RoBERTa и T5, которые показывают высокие результаты для такой же задачи на английском языке. Результаты работы включают в себя метрики для каждой модели, анализ ошибок для двух подходов и возможные в будущих исследованиях улучшения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецов Григорий Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e226' cx='147.55' cy='309.12' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистическое обеспечение OCR текстов в дореформенной орфографии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Разные области OCR, или оптического распознавания символов, имеющие дело с разными источниками информации, не в равной мере успешны в решении своей задачи: тогда как OCR-распознаватели для современных текстов, отсканированных в хорошем качестве и при соблюдении желательных условий (освещения, четкости и сохранности документа), достигают state-of-the-art точности свыше 99 %, для менее типичных и распространенных текстов в неоптимальных условиях сканирования их точность падает настолько значительно, что неизбежно требует ручной перепроверки и исправления.В данной работе были исследованы методы автоматического распознавания текста и проанализированы особенности их применения в задаче оцифровки исторических текстов, а именно, документов в русской старой орфографии; по результатам анализа были предложены наиболее перспективные стратегии улучшения качества распознавания путем как общих, так и лингвоспецифичных изменений в архитектуре OCR-модели. Нами предложено, в числе прочего, внедрение в пайплайн обработки обязательного этапа препроцессинга и постпроцессинга для устранения характерных для исторических документов осложняющих факторов, и набор лингвоспецифических признаков, внедрение которых в алгоритм и расширение доступного при обработке контекста позволит повысить скорость и точность OCR-модели.На практике было реализовано обучение лингвистической компоненты нейросети ABINet и организована среда для дальнейшего развития и реализации всего пайплайна OCR; определены ближайшие перспективы дальнейшей работы и развития проекта и необходимые изменения в конфигурации самой модели; был собран датасет, достаточный для базового обучения лингвистической модели дореволюционной орфографии. Так как библиотека MMOCR пока не поддерживает внутри своего фреймворка предобучение лингвистической модели ABI, данный компонент обучался отдельно, для чего использовался суперкомпьютерный комплекс НИУ ВШЭ.  Таким образом, дальнейшая оценка эффективности работы алгоритма должна производиться уже после обучения ABI в полной ее конфигурации, а для этого необходимо трансформировать ее, переместив на параллельную многопоточную обработку. Полученные результаты лягут в основу разработки нового нелингвоспецифичного OCR-пайплайна для распознавания текстов в устаревших системах написания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лабенская Яна Амировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e227' cx='184.66' cy='58.66' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модальные операторы и синтаксис полипредикативных конструкций в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе исследуются различные интерпретации и синтаксические структуры русских модальных операторов, принимающих инфинитивные клаузы в качестве комплемента. Рассматриваемые модалы разнородны и требуют разных подходов к анализу их синтаксических структур. Для большинства русских модальных операторов предлагается анализ в терминах реструктурирования, как лексического, так и функционального. Другие модалы являются предикатами контроля со вложенным PRO.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Постникова Анна Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Подобряев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e228' cx='36.19' cy='251.94' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка нейросетевого метода расчета статистики ошибок употребления падежей в текстах на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе была обучена модель mT5 для грамматической коррекции ошибок в использовании падежей с предлогами в русском языке. Также мы рассмотрели и проанализировали ошибки в текстах, написанных носителями,  найденные этой моделью.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Непомнящая Мария Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e229' cx='234.56' cy='182.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Принцип иконичности порядка и таксисные значения разновременности на материале русский причастных и деепричастных конструкций совершенного вида: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Среди прагматических факторов, влияющих на интерпретацию таксисных конструкций, принцип иконичности порядка (OIP) является импликатурой способа, поддерживающей иконическое соответствие линейного порядка предикатов и временной последовательности событий, которые они обозначают. Влияние этого принципа на временную обработку и использование конструкций было показано на материале сочинения с глаголами совершенного вида (Падучева, 2017; Храковский, 2009) и зависимыми временными предложениями (Clark &amp;amp; Clark, 1968; Sasanuma &amp;amp; Kamio, 1976; Natsopoulos et al., 1991; Jansen, 2008). Однако вопрос о том, распространяется ли ее влияние на нефинитные таксисные конструкции, не был экспериментально исследован. Типологические исследования зависимого таксиса (König, 1995; Shagal, 2017) и мое сравнительное исследование чтения и оценки приемлемости временных интерпретаций для русских деепричастных и причастных оборотов совершенного вида выявили значительный эффект OIP даже без вспомогательных лексических и контекстуальных средств для деепричастий, но в гораздо меньшей степени - для атрибутивных причастий. Постпозиция деепричастий по отношению к основному сказуемому также делает возможной иконическую интерпретацию апостериорности действия, выраженного конвербом, несмотря на противоречия в литературе (Weiss, 1995; Birzer, 2010; Krave, 2010; Биккулова, 2011; Крапивина, 2009; Сай, 2014). Исследование в очередной раз подчеркивает влияние различных синтаксических, прагматических и концептуальных свойств причастий и деепричастий на их временную интерпретацию и вносит больше ясности в статус маргинально приемлемой интерпретации следования: это скорее проявление импликатуры OIP, распространяющейся на нефинитные конструкции, чем игирентное таксисное значение деепричастий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пригоркина Вероника Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e230' cx='121.32' cy='114.37' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Механизмы интерпретации конструкций с лексическим значением. Экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках данной работы было проведено экспериментальное исследование с целью рассмотреть процесс устаревания фразеологизмов и выявить факторы и механизмы их устаревания. Материалом эксперимента послужили конструкции с лексическим значением разной степени прозрачности метафоры. В эксперименте участвовали носители младшей языковой нормы – московские школьники, учащиеся с 5 по 11 класс. Статистические результаты эксперимента подтвердили гипотезы о том, что правильное восприятие выражения связано с его частотностью и с объёмом пассивного словарного запаса участника; также была выявлена значимая разница классов прозрачных и непрозрачных лексических конструкций. Более детальное рассмотрение результатов позволило выявить 3 важнейших фактора распознания незнакомых фразеологизмов и основные стратегии интерпретации незнакомых выражений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Розовская Глория Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e231' cx='144.69' cy='100.38' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструкции с причастиями в предикативном значении в русских говорах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе описывается современное состояние систем конструкций с диалектными причастиями на -ши по данным 4-х корпусов: корпуса опочецких говоров, корпуса хиславичского района, лужниковского корпуса и данным, собранным в экспедиции в деревню Макеево. Системы причастий рассматриваются с точки зрения морфологии, синтаксиса и грамматической семантики. Современное состояние систем сравнивается с тем, что описано в литературе прошлого века, и между собой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Цейтина Елена Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e232' cx='44.18' cy='26.37' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аномальные употребления частицы и в речи русско-финских билингвов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Частицы признаны важной языковой категорией как в русском, так и в финском языках. Когда люди изучают иностранный язык, они часто не уделяют достаточного внимания изучению семантики и синтаксиса частиц. При изучении русского языка как иностранного финские билингвы довольно часто допускают ошибки в употреблении частицы и. Однако причины таких ошибок до сих пор широко не изучены. Поэтому в данной работе обсуждается и исследуется классификация русской частицы, контексты, которые провоцируют ошибки, и типы ошибок, а также совершается попытка добавить материал к исследованию эффективных методов обучения РКИ, учитывающих грамматические факторы.Дизайн исследования включает корпусный анализ для проведения количественного расчета и классификации ошибок в материале, полученном в 2022 году из Русского учебного корпуса. Анализ будет проведен, чтобы описать проблемы, с которыми сталкиваются финские студенты РКИ, и получить возможность создания условий для точного понимания и использования русской частицы и ими. Полученные результаты могут дополнить объем исследований по изучению и преподаванию русского языка как иностранного, а также могут быть полезны лингвистам и педагогам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тимонова Ксения Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e233' cx='222.97' cy='174.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние позиции придаточного в матричной клаузе на порядок слов в придаточном&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа рассматривает зависимость восприятия предложений с придаточными от межклаузного и внутриклаузного порядка слов и типа объекта в данном предложении. Используется метод SPR - чтения с самостоятельной регулировки скорости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Даниэль Фаина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e234' cx='234.87' cy='102.04' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Регулярная полисемия в русских прилагательных: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Феномен регулярной полисемии - давний объект интереса в различных областях лингвистики. Но никогда не проводились исследования, изучающие, как именно различные семантические сдвиги распределены внутри соответствующего семантического класса. Это исследование посвящено случаям регулярной полисемии в русских прилагательных и показывает, что метонимические переносы не только чаще являются триггером регулярной полисемии, но и шире покрывают семантический класс, чем метафорические переносы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кутузова Василиса Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e235' cx='47.65' cy='34.07' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки в согласовании по падежу в нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено изучению причин возникновения ошибок в падежном согласовании в речи нестандартных русскоговорящих. Причины ошибок могут варьироваться от интерференции до особенностей отдельной конструкции, поскольку русский язык считается достаточно сложным для изучения, и количество ошибок, которые были использованы в качестве основы для исследования, подтверждает это. Полученные данные были проанализированы и разделены на группы по уровню владения языком говорящих и по их языковому бэкграунду (студент РКИ или эритажный носитель). На основе этого материала были выявлены факторы, влияющие на употребление неправильной падежной формы адъективного слова при согласовании, и определены наиболее частотные из них. Далее были изучены существующие методики преподавания русского языка как иностранного (РКИ), соответствующая учебная литература и труды, посвященные педагогике. Затем были предложены методы, позволяющие минимизировать вероятность ошибки. Подводя итог, расклассифицированная в данном исследовании выборка контекстов с ошибками впоследствии может быть использована, возможно, в измененной версии, для дальнейших исследований по теме не только типологии ошибок в целом, но и падежного согласования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Им Анна Кенфуновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e236' cx='155.2' cy='110.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение независимых употреблений зависимых конструкций во французском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Объектом исследования данной работы является феномен расподчинения во французском дискурсе.  Этому явлению было уделено относительно мало внимания, но его можно часто обнаружить в спонтанной речи большинства языков. В теоретической части работы дается обзор и сравнение наиболее популярных типологических теорий возможного диахронического развития расподчинения, а также анализ существующих подходов к классификации расподчинительных конструкций относительно их  семантических характеристик. Практические задачи исследования состояли в  описании конкретных примеров расподчиненных конструкций во французском языке, определении диапазона их дискурсивных функций, составлении шаблонов для экстракции конструкций синтаксическим парсером и составлении корпуса французских расподчинительных конструкций. В рамках настоящей работы, на основе корпусного анализа, собранные конструкции разделяются на классы, отталкиваясь от выражаемых ими модальных значений. В работе описываются три типа диадических конструкций и девять типов расподчинительных конструкций, используемых для выражения определенных коммуникативных целей говорящего, три из которых директивны и шесть не директивны.   Результаты этого исследования могут быть полезны как при исследовании феномена расподчинения, так и для изучающих французский язык, так как данные конструкции достаточно частотны, высоко идеоматичны и, безусловно, их употребление специфично для каждого языка в отдельности. Более того, некоторые новые классы, предложенные в этой работе (как, например, memory и dyadic clarification) могут быть рассмотрены в типологической перспективе на наличие или частотность употребления в других языках.Ключевые слова: расподчинение, инсубординация, автоматическое извлечение конструкций, модальность, дискурсивные функции, иллокутивная сила&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Палаткина Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e237' cx='143.36' cy='113.96' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Относительные клаузы с релятивизатором &amp;quot;чей&amp;quot; в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе будет исследовано употребление и выбор иностранцами, изучающими русский язык, релятивизаторов чей и который. Будет проведен анализ работы, проделанной в этой сфере относительно других местоимений в СРЯ, анализ русских относительных предложений, генитива и  его семантической нагрузки. Под релятивизацией подразумевают образование относительных конструкций, то есть таких конструкций, у которых есть зависимая клауза и имя, то есть вершина и в которых участник вершины участвует в ситуации, описываемой в придаточной части высказывания. Исследование включало в себя опрос 153 человек, 9 из которых были носителями других языков и исследование RLC.. Проверялась шкала одушевленности и шкала доступности. Эта работа нацелена на то, чтобы узнать какие факторы реально влияют на выбор этого релятивизатора. Всего было 4 гипотезы - Первая гипотеза - шкала одушевленности повлияет на выбор носителей русского языка между относительными местоимениями “чей” и “который”, предполагается, что “чей” будет предпочтительнее для предложений, где субъект является одушевленным, а “который” будет предпочтительнее для предложений с  менее одушевленными субъектамиВторая гипотеза - шкала одушевленности будет влиять и на выбор людей, изучающих РКИ. Третья гипотеза - шкала доступности будет влиять на выбор носителей русского языка между относительными местоимениями “чей” и “который”. Предполагается, что чем выше по шкале доступности будет предложение, тем чаще оно будет содержать в себе “чей”, а не “который”. Четвертая гипотеза - будет существенная разница между употреблениями носителей и людей, изучающих РКИ, такой вывод сделан на основе корпуса RLC, после анализа ошибок людей, изучающих РКИ. В итоге подтвердилась первая гипотеза и  вторая гипотеза, третья гипотеза подтвердилась частично и четвертая гипотеза не подтвердилась.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пономарева Полина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e238' cx='25.77' cy='27.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Перестройка русского предложно-падежного управления в речи нестандартных носителей с доминантным английским: сопоставительный анализ эритажных носителей и студентов РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Недавние исследования, посвященные усвоению русской падежной системы среди нестандартных носителей, описывают широкий спектр ошибочного русского падежного управления в различных вариантах русского языка. Тем не менее, мало что известно об аномальном русском падежном управлении в предложных фразах и тенденциях, обнаруженных в них. В настоящей работе представлен корпусный анализ морфосинтаксических ошибок в текстах, написанных студентами, изучающими русский язык как иностранный, и эритажными носителями русского языка (с преобладанием английского и финского языков). В исследовании изучаются регулярные изменения и могут ли эти изменения быть объяснены интерференцией из L1; или это связано с обобщениями в их L2, т.е. русскими. Исследование содержит количественный анализ и лингвистический анализ (с учетом контекстных особенностей). Получено 2 основных результата: 1) тенденция смешивания родительного падежа и предложного развивается в речи нестандартных носителей русского языка как чрезмерное использование родительного падежа и 2) чрезмерное использование именительного падежа, рассматриваемое как потеря предложного управления более типично для иностранных учащихся.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Туркина Евгения Валерьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e239' cx='211.65' cy='81.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вопросительные и восклицательные предложения с несколькими местоимениями в русском языке: экспериментальное исследование грамматичности и приемлемости интерпретаций&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На данный момент клаузы с несколькими местоимениями в большинстве случаев рассматриваются с точки зрения синтаксиса и прагматики. Им посвящено большое количество теоретических работ, и чаще всего в центре внимания исследователей оказываются вопросительные конструкции с 1 или 2 местоимениями и, в дополнение, интерпретации таких клауз в разных языках. Анализ вопросительных клауз для русского языка, проведенный К. Казениным, К. Рудин и др., показал, что грамматичной оказывается лишь часть конструкций с несколькими местоимениями. В основном грамматичными конструкциями считаются те, в которых оба местоимения выносятся на левую периферию, а те клаузы, в которых выносится влево только одно местоимение, оказываются неграмматичными. Такие подходы оказались спорными, и А. Степанов и Т. Скотт предложили новый: часть конструкций, в которых местоимение смещается влево, а другое - остается в позиции in-situ, могут быть грамматичными. Предложенные В. Грибановой, Л. Гребеневой и Н. Рожиной подходы относительно интерпретаций таких конструкций с несколькими местоимениями заключались в том, что синтаксическая структура будет ограничивать употребление множественной интерпретации в предложении с сочинением, в то время как единичная интерпретация менее превалирует в предложении без сочинения. Дополнительно, такие подходы предполагают анализ иерархии синтаксических ролей, которая может делать предложение более или менее грамматичным.Таким образом, настоящее исследование представляет собой новое восприятие феномена не только грамматичности клауз с несколькими местоимениями, но и их интерпретирования для русского языка, которое достигалось путем создания двух экспериментальных исследований с учетом проведенного статистического анализа в зависимости от 3 параметров для изучения единичных и множественных интерпретаций: типа предложения (вопросительные/восклицательные клаузы), наличия/отсутствия сочинительного союза между местоимениями, порядка местоимений в предложении, - и одного параметра для изучения грамматичности: позиция местоимяения в in-situ.В результате, клаузы с местоимением в позиции in-situ оказались полуграмматичными, а также было установлено, что вопросительные клаузы оказываются более грамматичными, чем восклицательные, и что клаузы с сочинением являются более грамматичными, чем клаузы, в которых сочинение отсутствует.В то же время, при анализе интерпретаций клауз удалось зафиксировать, что множественные интерпретации оказываются превалирующими как для вопросительных, так и для восклицательных клауз с единичными и множественными интерпретациями. Подобный результат свидетельствует о том, что носители русского языка склоняются к множественным интерпретациям. Более того, эффект иерархии синтаксических ролей оказался незначимым ни для вопросов, ни для восклицаний вне зависимости от типа интерпретации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сигдел Элина Сушиловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e240' cx='180.75' cy='61.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Фокусная частица И в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена описанию полисемичной частицы И в русском языке. В ней выполняется задача классификации значений: опираясь на извлечённую из корпуса и размеченную выборку примеров с И, а также на существующие описания, выделяются основные группы употреблений частицы, различных с точки зрения её семантики и позиционных свойств. В рамках корпусного исследования частицы определена её частотность в разных подкорпусах НКРЯ. Для каждой из интерпретаций рассмотрены нетривиальные свойства, отличающие её от других единиц такого типа в русском языке и в других языках. Особое внимание работа уделяет контекстам, в которых частица выступает сама по себе и не входит в состав устойчивых сочетаний. Для части употреблений частицы даётся одинаковое значение, производящее различные интерпретации на основании контекста, для части приводятся аргументы в пользу того, что одно такое значение не может быть сформулировано. Для ряда случаев обсуждается их соотношение в диахронии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старченко Алексей Миронович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Козлов Алексей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e241' cx='145.17' cy='98.62' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование частиц ЛИ и ЧИ в говоре села Роговатка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Традиционно для русской энклитики ли выделяются значения вопросительной частицы и разделительного союза (ли…ли, ли…или). Те же основные значения описаны в литературе и для русской диалектной частицы ти/чи. В настоящей работе описываются и сравниваются функции частиц ли и чи, сосуществующих в одном идиоме, на примере говора села Роговатое Старооскольского района Белгородской области. Предложения с чи и ли из корпусов говора села Роговатка мы классифицировали на основании синтаксических критериев и показали, что полученные группы соответствуют определенным функциям частиц/союзов. Количественное распределение примеров по группам позволило сделать вывод, что чи в говоре Роговатого в первую очередь – частица, выражающая эпистемическую модальность. Функция разделительного союза – наиболее частотная для ли, и вторая по частотности для чи. А вопросительной частицей, в строгом смысле, не является ни та, ни другая частица.  Классифицировав по тем же критериям предложения из корпуса говора села Спиридонова Буда, мы сравнили использование частиц в Роговатом с говором села Спиридонова Буда Злынковского района Брянской области, находящемся в зоне русско-украинско-белорусского пограничья. В нем отмечена вариативность в произношении – чи или ти. А анализ немногочисленных примеров с частицей ли показал, что ли можно считать для данного говора заимствованием из русского литературного языка. Применяя методологию анализа древнерусских энклитик А.А. Зализняка к нашему материалу, мы проанализировали позиционные свойства ли как энклитики и чи как проклитики в говоре Роговатого. А данные грамматик и словарей других языков, в которых есть когнаты чи или ли, позволили  сравнить установленные функции частиц в говорах сел Роговатое и Спиридонова Буда с литературными восточнославянскими языками.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Азанова Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e242' cx='182.81' cy='74.66' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Падежные характеристики плавающих определителей в инфинитивных клаузах в современном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается синтаксис плавающих определителей (ПО) вроде &amp;quot;сам&amp;quot; и &amp;quot;один&amp;quot; в инфинитивных клаузах русского языка. Показано, что большинство предикатов субъектного контроля допускают дативные ПО (вопреки Comrie 1974, Babby 1998), в том числе даже предикаты полного субъектного контроля в противоположность частичному (вопреки Landau 2008). Идиомы прямообъектного контроля вроде &amp;quot;жаба душит&amp;quot;, напротив, не допускают аккузативных ПО, а требуют датива. Анализ сформулирован в терминах Теории зависимого падежа (Marantz 1991, Baker 2014): датив является немаркированным падежом в инфинитивной клаузе и присваивается PRO, если инфинитивная клауза является CP фазой; в противном случае инфинитивная клауза является TP, а PRO получает падеж ИГ-контролера.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Байков Федор Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Руднев Павел Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e243' cx='225.36' cy='58.11' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Металингвистические сравнительные конструкции в русском языке: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Проведенное исследование представляет новый взгляд на металингвистические сравнительные конструкции в русском языке. Оно поддерживает идеи, выдвинутые в нескольких работах последнего десятилетия, предлагая альтернативное понимание синтаксических свойств металингвистических сравнит
