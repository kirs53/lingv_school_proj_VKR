кие характеристики и делаются попытки с их помощью по-новому посмотреть на моральные и ценностные основы жизненной картины мира протестующих.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Моргунова Анна Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e953' cx='181.81' cy='195.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Персонализированный чат-бот для отслеживания ежедневных рутин и состояния здоровья&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последнее время чат-боты становятся популярным инструментом для решения разнообразных задач. В работе описывается функционал созданного автором Telegram-бота, который используется как помощник по регулярному ведению записей о состоянии физического и психического здоровья, и приводятся примеры чат-ботов и приложений с аналогичным функционалом. Особенность разработанного бота заключается в том, что пользователь может его полностью кастомизировать: самостоятельно написать и назначить фразы, которые бот ему будет присылать, и время, когда это должно происходить. Кроме того, доступна загрузка полученных ботом данных в виде табличного файла, что делает удобным анализ ответов пользователя.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Файнберг Вероника Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e954' cx='51.59' cy='277.06' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка модуля транслитерации запросов к онлайн-магазинам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данного исследования было построение системы транслитерации запросов к онлайн-магазину. В работе описаны основные подходы к созданию систем машинной транслитерации и особенности обработки поисковых запросов. Для решения поставленной задачи была обучена модель на базе статистического машинного перевода и нейронная модель транслитерации. С помощью лучшей из моделей был построен словарь транслитераций для внедрения в поисковую систему магазина. Для оценки улучшения качества поиска использовался такой показатель как процент непустых выдач по запросу. Модель на базе статистического машинного перевода показала заметный прирост качества по сравнению с другими моделями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Давоян Альберт Рафикович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e955' cx='52.61' cy='115.37' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: APACS-Ru: первый русскоязычный стандартизированный тест для оценки прагматических способностей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа направлена на определение нормативов в областипрагматических навыков у русскоговорящих носителей с помощьюадаптированной на русский язык версии клинического теста “Assessment ofPragmatic Abilities and Cognitive Substrate” (APACS). Тест являетсякомплексным инструментом для оценки устных прагматико-коммуникативныхвозможностей клинических популяций. В ходе данной работы был произведен сбор и анализ нормативных данных. Были протестированы 100 русскоязычных испытуемых разного возраста, с разной степенью образования и гендерной принадлежностью и без диагностированныхречевых или нейропсихических патологий. Мы установили нормативныепараметры прагматических навыков взрослых русскоговорящих носителей,которые являются опорной базой для создания чувствительного и надёжногоклинического инструмента для исследования прагматических способностейразличных популяций носителей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баскакова Елена Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Томас Екатерина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e956' cx='130.64' cy='207.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Определение родного языка автора по англоязычным текстам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Задача определения родного языка автора заключается в построении наоснове алгоритмов классификации модели, которая для любого входного текстабудет выдавать информацию о родном языке автора этого текста. Целью работы является построение модели, которая автоматически и с высокой точностью определяет родной язык автора английского текста. В эксперименте использовался корпус TOEFL11, состоящий из 12 тыс. эссе и наполненный англоязычными текстами представителей 11 языков. Используя метод опорных векторов и n-граммы слов в качестве признака, мы добились показателя точности модели 84%.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дрозд Ольга Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e957' cx='21.85' cy='32.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: RUSKELL - теория и практика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматриваются теоретические основы  функционирования RuSkELL,  корпусного онлайн-инструмента для изучения русского языка студентами и исследователями. RuSkELL основан на корпусе русского языка ruTenTen11 (в системе Sketch Engine) и адаптирован для использования непрофессионалами в области корпусной лингвистики. В первую очередь ресурс ориентируется на пользователей, изучающих русский язык как иностранный (L2). Однако обращение к ресурсу может быть интересно и лингвистам-теоретикам.В работе RuSkELL проанализирован с двух позиций: как корпус для углубленного исследования русской лексики и как учебный корпусы для работы в классе РКИ.  Особый акцент падает на использование RuSkELL в образовательных целях как эффективное  современное дополнение к традиционным методам изучения русского лексики. Целью  работы стали рассмотрение теоретических принципов работы RuSkELL на фоне других корпусных онлайн-ресурсов и составление рекомендации по практическому применению его ресурсов в лексикографии и преподавании русского языка как иностранного.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Культепина Ольга Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e958' cx='36.84' cy='126.22' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские причастия по пути к адъективации: корпусный анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена изучению процесса адъективации причастных форм. В качестве нулевой гипотезы выдвинуты следующие утверждения: 1) «Адъективированность» причастия зависит от выбора типа синтаксической конструкции;2) О степени адъективации причастия можно также судить по его зависимым.Предметом исследования стали 2228 вхождений причастных форм в разных конструкциях из НКРЯ. Имеющиеся данные были описаны с точки зрениях характеристик, выделенных ранее в литературе. Кроме того, было выяснено, какие из этих характеристик влияют на адъективированность причастия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошелева Дарья Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e959' cx='150.39' cy='205.69' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ систем послелогов в языках манде&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы дать наиболее полной описание систем послелогов языков манде. Однако,  еще одним фокусом работы являются локативные существительные, так как именно они являются одним из источников грамматикализации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малолетняя Анна Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e960' cx='150.07' cy='260.87' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выделение и анализ тематических трендов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В современном мире человек все чаще имеет дело с большими коллекциями документов, содержащими различную метаинформацию, в том числе дату создания. В связи с этим представляется актуальной задача анализа текстовой коллекции с учетом временных меток документов. Это позволяет получить более точное тематическое представление о коллекции в целом и о каждом документе в частности. Ведь тематическая структура документов одного временного периода часто не похожа на тематическую структуру документов другого периода. Одним из возможных решений такой задачи является динамическое тематическое моделирование.Цель работы состоит в исследовании особенностей алгоритмов динамического тематического моделирования на различных текстовых коллекциях. В рамках данной работы также рассматривается возможность применения тематических моделей в задаче мультиклассовой классификации, когда в качестве классов выступают временные метки документов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маракасова Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e961' cx='203.15' cy='75' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выявление факторов, влияющих на порядок прилагательных в приименной позиции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Линеаризация неоднородных адъективных прилагательных в именной группе подчиняется различным ограничениям. Например, интуитивно понятно, в каком порядке следуют качественные и относительные прилагательные в русском языке. Ограничения на порядок прилагательных связаны с их семантическими свойствами, а также с некоторыми другими, в том числе просодической составляющей, морфологическими признаками. Тем не менее главные ограничения на линейный порядок прилагательных лежат в области семантики. Поэтому исследования именно семантических классов прилагательных и вопрос построения иерархий таких классов является актуальным. Особенно важным является вопрос о наличии универсальной иерархии семантических классов прилагательных. В работе Г. Чинкве [Cinque 1994] была предложена обоснованная с точки зрения синтаксиса иерархия, которая была проверена на многих языках. Попытки определить порядок адъективных прилагательных в русском языке были предприняты в работах [Купавцева 2002], [Pereltsvaig 2007], [Москалева 2010]. Однако экспериментальных работ на данных корпуса реальных текстов пока нет, поэтому в данной работе поставлена задача определения порядка прилагательных в русском языке. Для этого используется корпусный метод с использованием порядка Г. Чинкве [Cinque 1994] , претендующего на универсальность и иерархии И.С. Москалевой [Москалева 2010]. В работе проверяется  гипотеза о том, что несмотря на большую вариативность порядка прилагательных в реальных текстах (полисемия, ошибки разметки, дискурсивные факторы), частотное поведение порядков будет отражать универсальную иерархию.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Муханова Регина Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e962' cx='59.38' cy='309.93' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Эффективность сито-архитектуры для распознавания кореферентных связей на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной статье рассматривается эффективность применения сито-архитектуры для обработки текстовых данных на русском языке. Сочетая и эвристические сита и статистические сита, обученные с помощью Random Forest классификатором, я пытаюсь воспроизвести и адаптировать несколько похожих экспериментов, применяя и локальные признаки, и признаки c уровня сущности, которые уже провели на английском материале.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лайель Джон Роберт -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e963' cx='93.75' cy='81.96' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Аблативное и аллативное маркирование положения в пространстве в кафаревусе: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена явлению динамического маркирования положения в пространстве. Во многих языках статическое местоположение выражается аблативными и аллативными средствами, которые обычно функционируют для обозначения источника и цели.  Такая стратегия особенно популярна для выражения периферийных пространственных отношений, для обозначения которых в языке обычно нет специального маркера — правый/левый, стороны света, спереди/сзади и т.д. Такие динамические проекции уже были исследованы на материале древнегреческого языка, а в данной работе рассматривается, как явление динамического маркирования контекстов со значением &amp;quot;справа/слева&amp;quot; и сторон света представлено в кафаревусе &amp;amp;mdash;&amp;amp;mdash; искусственном архаизирующем варианте греческого языка, который функционировал как официальный на протяжении XIX-XX веков. Исследование проведено на основе Корпуса греческого языка на web.corpora.net/GreekCorpus .&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Яковлева Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e964' cx='120.95' cy='178.03' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивные формулы и методика их преподавания на примере испанского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена дискурсивным формулам – неоднословным репликам, реагирующим на предшествующий дискурс, с функцией согласия и подтверждения; исследование было реализовано на материале испанского языка в сопоставлении с русским. Нами были рассмотрены основные грамматики, корпуса, словари и исследования испаноязычных филологов, посвященные дискурсивным элементам согласия и подтверждения с целью получения теоретического и практического опыта для дальнейших исследований, посвященных русскому языку как иностранному. В результате обзора и анализа данных, нами было собрано 274 испанских формулы согласия и подтверждения, 228 из которых неоднословные. После нами был создан методических блок для отработки ДФ согласия и подтверждения в испанском языке в качестве демонстрации стратегий, которые можно применять при обучении ДФ иностранцев. Наше исследование является типологически значимым, поскольку нами были выстроены параллели между испанскими и русскими формулами, что позволило обогатить опыт как испанской, так и русской филологии в области дискурса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Харсеева Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e965' cx='25.46' cy='54.66' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обучение русскому языку как неродному в школах Удмуртии: качественное социолингвистическое исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящего исследования – выявление и описание проблем, связанных с обучением русскому языку как неродному в школах Удмуртии в исторической динамике и определение возможных путей совершенствования процесса обучения детей с первым удмуртским языком русскому как неродному.В целом можно заключить, что несмотря на существенные сложности в усвоении русского языка детьми с первым удмуртским на первых этапах обучения, они более или менее успешно преодолеваются всеми школьниками. Обучающиеся завершают начальную школу и далее получают основное общее образование (9 классов). Но после окончания 9 класса многие дети-удмурты предпочитают уходить в колледжи и получать профессию. Наиболее мотивированная часть детей продолжает учебу в 10-11 классах и затем сдает ЕГЭ по русскому языку и даже зачастую лучше, чем дети с родным русским. Однако низкий процент удмуртов, имеющих высшее образование, в сравнении со среднероссийскими значениями, дает основание предположить, что большая часть детей с первым удмуртским осознанно или неосознанно снижает планку при постановке учебных целей и ограничивается поступлением в средние профессиональные учебные заведения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маркова Полина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e966' cx='117.72' cy='86.19' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Переносные употребления глаголов физического действия в интернет-коммуникации и их функционирование в речи студентов РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматриваются особенности переносного употребления русских глаголов действия и их функционирования в Интернет-коммуникации на русском языке. Активно развиваясь и предоставляя всё больше возможностей он-лайн пользователям, Интернет стал доменом, в котором используется определённая лексика. Часть лексики Интернет-коммуникации выражается русскими глаголами действия, имеющими в своей семантике метафоры. В этой работе  рассматривается специфика возникновения и функционирования в Интернет-коммуникации на РЯ переносных употреблений глаголов физического действия; обоснование таких употреблений; механизмы, обеспечивающие семантические переносы. В частности, были рассмотрены основные значения и синтаксические свойства русских глаголов действия, встречающихся в Интернет-коммуникации в переносных значениях, а затем были проанализированы их переносные значения с целью определения особенностей метафор, лежащих в их семантике. Также в этой работе рассматривается связь русской Интернет-коммуникации с азербайджанской.Ключевые слова: семантические сдвиги, РКИ, метафоры, Интернет-дискурс.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Магеррамова Лейла Эльчин кызы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e967' cx='142.1' cy='196.46' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распределение синтетических форм сравнительной степени и форм с показателем &amp;quot;более&amp;quot; у прилагательных и у наречий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: План работы (аннотация)В работе описывается поведение и распределение по контекстам форм сравнительных степеней прилагательных и наречий, как одной из важнейших грамматических категорий этих частей речи в русском языке. Во-первых, сравнительные степени прилагательных и наречий не всегда отличимы друг от друга, так как существуют совпадения по формам. Во-вторых, проблемой является существование двух альтернативных форм – синтетической и аналитической. В начале работы дано описание двух частей речи, далее подробно рассмотрены грамматические аспекты, выделяющие имя прилагательное и наречие среди иных частей речи. Следующий блок работы посвящен ролям форм сравнительной степени прилагательных и наречий в русской грамматической системе. Сначала описывается падежное управление аналитических и синтетических форм сравнительной степени прилагательных и наречий, затем раскрывается историческая справка по образованию сравнительной степени. Цель работы – продемонстрировать и выявить общее распределение и особые случаи употребления синтетических и аналитических форм сравнения прилагательных и наречий в русском языке. В частности, фиксируются такие параметры конструкций такие, как выраженный/невыраженный стандарт сравнения, предикатная/атрибутивная позиция, параметр употребления в рамках устойчивых выражений.В практической части работы рассмотрены основные контексты употребления двух групп прилагательных (внешний признак и содержательное свойство), которые отражают разнообразие в употреблении сравнительной формы имени прилагательного. Также работа включает в себя разбор двух форм сравнительной степени прилагательного быстрый и двух форм сравнительной степени наречия быстро и контексты их употребления. Результатом исследования являются выявленные контексты употребления и обоснованного выбора одной из форм сравнительной степени прилагательного и наречия. Установлено, что в ряде случаев для прилагательных аналитическая форма более частотна, чем синтетическая.Ключевые слова: имя прилагательное, наречие, сравнительная степень прилагательного; сравнительная степень наречия; корпус НКРЯ;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аракелян Екатерина Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e968' cx='18.22' cy='50.08' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка приложения на базе распознавания речи для работы над произношением у изучающих РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе представлен процесс разработки приложения для работы над произношением у студентов, изучающих русский как иностранный. Приложения включает в себя две части: ядро акустического анализа и интерфейс.Задачей ядра акустического анализа является определение позиции ударного гласного в изолированном произнесении слова. В основе алгоритма лежит оконное преобразование Фурье. Представлены результаты тестирования алгоритма и подбора входных параметров его работы на материале изолированных произнесений слов носителями русского языка. Разрабатываемый алгоритм показывает среднюю точность определения позиции ударного гласного в слове на выборке слов, состоящих из двух или трех слогов (63,5%). Точность значительно снижается (до 36,1%) при тестировании на выборке многосложных слов (более 3–4 слогов), что свидетельствует о неустойчивости алгоритма к длине слова на данном этапе разработки и определяет необходимость более детального исследования зависимости точности работы алгоритма от входных параметров.Интерфейс приложения спроектирован на уровне прототипа. Представлен путь пользователя, разработаны основные элементы взаимодействия. Прототип содержит структуру курса по изучению русского ударения. Структура курса составлена на основе методических рекомендаций по преподаванию русского языка как иностранного.Обозначены перспективы и ограничения развития продукта, в частности, возможности развития алгоритма ядра акустического анализа и дальнейшая методическая работа, необходимая для завершения разработки прототипа.Результаты и материалы данной работы опубликованы в открытом доступе в сети Интернет.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ангельгардт Антон Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e969' cx='21.27' cy='61.6' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Возвратные глаголы в РКИ и эритажном русском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена рефлексивным глаголам (РГ) русского языка. Цель исследования - проанализировать, каким образом происходит усвоение РГ у эритажных и иностранных студентов с доминантным английским и французским языками. Основным материалом исследования послужила выдача по запросу в RLC ошибок с тегом REFL в английском и французском подкорпусе с уровнем студентов от B1 и выше. Производился также анализ данных параллельных корпусов НКРЯ для сопоставления наиболее частотных РГ русского языка и их переводных эквивалентов в английском и французском подкорпусе. В результате исследования выяснилось, что иностранные студенты чаще всего совершают ошибки, которые связаны с усечением рефлексивного показателя там, где употребление -ся обязательно. Эта тенденция свойственна как для англофонов, так и для франкофонов . Ошибки у эритажных носителей продемонстрировали другую тенденцию у студентов с доминантным английским. Самым частотным классом РГ, в котором студенты допустили ошибки, оказался класс декаузативных глаголов. С помощью статистического анализа английских и французских контекстов были выявлены наиболее частотные лексемы, в которых были допущены ошибки. Средняя доля ошибок с частотными лексемами во французском подкорпусе оказалась значительно выше, чем  в английском подкорпусе, несмотря на то, что французский язык имеет схожую с русским языком категорию возвратности.  Для того чтобы понять, каким образом доминантный язык влияет на усвоение русских РГ, были проанализированы отдельные глагольные пары во французском и английском параллельном корпусе НКРЯ и их переводные эквиваленты. Полученные результаты позволили ответить на все поставленные вопросы, подтвердить гипотезу, а также разработать методические рекомендации для иностранных и эритажных студентов в усвоении РГ русского языка. Ключевые слова: рефлексивный глагол, категория возвратности, актантная деривация, рефлексивный показатель, семантические роли, кореферентность, декаузатив.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Алиаскарова Оксана Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e970' cx='66.39' cy='95.8' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русский академический фразовый банк: корпусное исследование фразеологической сложности академического дискурса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию внутренней структуры глаголов &amp;quot;совершать&amp;quot;, &amp;quot;выполнять&amp;quot;, &amp;quot;проводить&amp;quot; и &amp;quot;осуществлять&amp;quot; с целью выявить закономерности в образовании ими коллокаций. В работе представлена классификация коллокатов каждого из указанных предикатов и разработаны схемы лексической сочетаемости. Это может способствовать более эффективному обучению иностранных студентов языку специальности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иващенко Арина Антоновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e971' cx='22.5' cy='25.47' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки в освоении русского вида носителями итальянского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено проблеме выбора вида глагола носителями итальянского языка, изучающими русский язык как иностранный, и ставит своей целью определение наиболее проблемных аспектов работы с категорией русского вида для носителей итальянского. Исследование призвано упростить работу преподавателей русского как иностранного с данной грамматической категорией, поскольку это одна из грамматических категорий, с которыми студентам справится труднее всего.Мы проанализировали ряд исследований по теме и определили набор универсальных видовых значений, который был нужен нам для сопоставления русской и итальянской языковой системы, соотнесли средства выражения аспекта в русском и в итальянском языке и определили, где можно ожидать положительную интерференцию, а где следует ожидать отрицательную.После этого мы обратились к корпусу RLC и проанализировали предложения, которые студенты-носители итальянского написали с ошибками в выборе вида глагола. Мы пришли к выводу, что в большинстве случаев в предложении присутствует конкуренция факторов, и одни факторы для студентов, вероятно, являются более приоритетными, чем другие (к примеру, семантика превалировала над видовыми маркерами). Из-за небольшого объема корпуса сделать выводы о том, какие именно факторы предпочтительнее, на нашем материале не представляется возможным. Наконец, мы провели эксперимент, чтобы проверить гипотезы, сформулированные по результатам анализа теоретических работ и экспериментальных исследований. Особенностью эксперимента стало то, что это был эксперимент не на порождение, а на восприятие. Результаты подтвердили наши предположения об отрицательной интерференции в будущем плане и положительной - в настоящем. В прошедшем плане интерференция скорее зависела от видового значения: отрицательная была в значении экспериенциалиса, положительная — в значении нарратива. Не подтвердились ожидания отрицательной интерференции в результативе, а положительной —  в прогрессиве и в многократном значении.Также в рамках эксперимента мы проверяли гипотезы о зависимости выбора вида от частотности глагола (как по отношению к другим глаголам, так и внутри пары по отношению к глаголу-корреляту другого вида). На нашей выборке влияние фактора на результаты обнаружено не было, но мы предполагаем, что его можно обнаружить в будущих исследованиях, если рассмотреть этот фактор в комбинации с другими или изменить методологию эксперимента для этого конкретного фактора.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Менухова Анна Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e972' cx='43.73' cy='62.5' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нестандартное использование глаголов в текстах носителей казахского языка (опыт лексико-типологической интерпретации)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена анализу ошибок носителей казахского языка в употреблении глагольных лексем на материале корпуса RLC в рамках лексико-типологического подхода. Мы проанализировали 7 групп глаголов и выявили причины возникновения ошибок в этих глагольных группах. В работе также представлены результаты лексико-типологической анкеты с целью подтверждения выдвинутой нами гипотезы. Результатом нашей работы стали тезисные положения о природе и причинах возникновения лексических ошибок у носителей казахского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кундызбаева Карина -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e973' cx='141.78' cy='115.75' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русские и итальянские дискурсивные формулы отказа: структура и узус&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дискурсивные формулы являются некомпозициональные многословными языковыми единицами, функционирующими как реакция на речевые акты собеседника. В данном исследовании ставится задача выявить некоторые итальянские дискурсивные формулы отказа. Первая глава посвящена введению некоторых теорий и подходов, полезных для понимания данной проблематики, среди которых Грамматика Конструкции, Теория Речевых Актов, межъязыковая прагматика и лингвистическая вежливость. Наше исследование представлено во второй главе и состоит из трех основных этапов. Во-первых, было проведено задание по заполнению мини-диалогов, в котором приняли участие 64 носителя итальянского языка, с целью выявления итальянских дискурсивных формул отказа. На этом начальном этапе было получено 20 различных итальянских дискурсивных формул отказа. На втором этапе был проведен корпусный анализ, который позволил расширить наше представление о контекстах употребления данных формул. На третьем этапе был проведен опрос 14 носителей русского языка, владеющих итальянским. Этот этап был направлен на поиск русских эквивалентов итальянских дискурсивных формул отказа. Для этого использовались задания на завершение дискурса и задания с множественным выбором. Результаты представлены в четвертой главе.Кульминацией этих усилий станет предложение по интеграции итальянских переводов в онлайновую базу данных русских дискурсивных формул «Прагматикон». Такая интеграция позволит получить ценные сведения о межъязыковых сходствах и различиях в структуре и употреблении дискурсивных формул.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Салвато Сабрина -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e974' cx='97.53' cy='90.83' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Абстрактная лексика XIX века: синхрония и диахрония&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию путей диахронического развития абстрактных лексем в русском языке. Как известно, в фокусе семантического анализа чаще всего оказываются метафорические переходы и метонимические сдвиги как наиболее доступные для наблюдения механизмы развития полисемии. В нашей работе основное внимание уделено менее конвенциональным способам появления абстрактных значений у русских слов и конструкций – калькированию и конструкционализации. Эти процессы рассматриваются в диахронической перспективе на материале конструкций с абстрактной именной лексикой ментальной сферы. Каждая глава предлагает подробный анализ роли одного из механизмов развития абстрактных значений у выбранных для исследования слов. В первой главе на примере семантической эволюции калек полисемичного слова расположение исследуется процесс лексического и семантического калькирования. Посредством сравнения сочетаемостных и грамматических свойств кальки в языке-реципиенте и лексемы-мишени в языке-источнике определяются время и язык калькирования. Однако акцент делается не на вхождении языковой единицы в язык, а на её последующем существовании в нем. Рассматриваются разные этапы адаптации калькированной единицы к морфо-синтаксической системе, её лексическая конкуренция с исконной и заимствованной лексикой — вплоть до причин исчезновения из узуса. Во второй главе на материале далеко отстоящих друг от друга лексем толк и толки  исследуется процесс диахронического развития конструкций разной степени устойчивости, при этом особое внимание уделяется роли коэрции как механизму появления новой семантики. Определяются те паттерны семантической деривации, которые позволили двум числовым формам этого имени разойтись лексикографически: для этого выявляются отношения семантической производности значений и микродиахронические сдвиги в конструкциях с этим словом. Обнаруженные семантические сдвиги позволяют говорить о некоторых моделях диахронического изменения калькированной и исконной абстрактной лексики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рыжаченков Иван Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e975' cx='199.03' cy='150.46' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проблемы межкультурной коммуникации у японских студентов изучающих Русский как иностранный&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последнее время наблюдается растущий интерес японской молодёжи к иностранным культурам, в том числе и к русской. Всё больше японцев приезжают учиться по обмену в Россию, а некоторые из них в дальнейшем решают остаться жить и работать. У многих ведущих российских университетов есть разговорные японские клубы, в которых регулярно принимают активное участие японские студенты. В свою очередь Япония и японская культура тоже всё больше привлекают внимание иностранцев, в том числе и русскоговорящей молодёжи. Однако из-за самобытного пути исторического развития, долгого закрытия страны от иностранцев, а также из-за популяризации в СМИ и поп-культуре определённого образа носителей японского языка, поведение японцев сильно подвержено стереотипам. Определением и анализом особенностей кросс-культурных коммуникаций между носителями японского языка и представителями других культур уже многие десятки лет занимаются  социолингвисты и японисты. Несмотря на внушительный объём уже проделанной работы, (например, десятки исследований деловой этики и корпоративной культуры японцев), каждый год материал для исследования только прибавляется ввиду вестернизации японского общества, особенно молодёжи. Часть актуальных трудов подробно описана и проанализирована в моей курсовой работе прошлого года (Баталеева М. А., 2021). В текущем исследовании будет также дан краткий обзор на уже существующие выводы и анализы основных моменты особенностей вербальной и невербальной  коммуникации носителей японского языка. Исследовательский интерес в данной работе представляют японские студенты, изучающих Русский как иностранный, поскольку данная прослойка японского общества соприкасается с культурой и языком другой страны, изучая их и погружаясь в  культурный контекст, отличный от Японии.  В работе будет рассмотрен вопрос о наличии у японских студентов тех же коммуникативных сложностей, которые возникают у носителей японского языка в уже существующих исследованиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баталеева Мария Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e976' cx='57.66' cy='189.33' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глухие и звонкие согласные в обучении носителей китайского языка русскому произношению&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная работа посвящена изучению взрывных смычных русского языка в обучении носителей китайского языка русскому произношению. В работе был проведен анализ параметра Voice Onset Time (VOT) для языков с контрастами по звонкости/глухости и придыхательности/непридыхательности. Отдельно были изучены методы постановки взрывных смычных в учебниках по РКИ, а также были выдвинуты методические рекомендации по совершенствованию вводно-фонетического курса.  Гипотезы, выдвинутые на основе исследований зарубежной литературы, были подтверждены с использованием экспериментальных данных. Наконец, выпускная работа содержит готовый корпус лексических единиц, соответствующий уровню ТРКИ-1, который может быть использован в качестве базы данных для дальнейшей разработки фонетического тренажера для обучения фонетики РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сахаутдинова Анжелика Ильфатовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e977' cx='149.81' cy='103.25' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивные формулы турецкого языка в сопоставлении с русским&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной статье исследуются особые конструкции повседневной речи - дискурсивные формулы, на примере и материале русского и турецкого языков. Дискурсивными формулами называют устойчивые реплики, которые обладают специфическим набором значений и относятся к прагматике, например, в турецком Hayatta olmaz! / в русском Ни в коем случае! Цель сравнения ДФ в двух языках, относящихся к разным языковым группам, заключается в выявлении и объяснении их сходств и различий.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тюзюн Нурсена -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e978' cx='50.65' cy='33.01' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки китайских студентов в русских приставочных глаголах движения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа направлена на исследование ошибок китайских студентов в русских приставочных глаголах движения. Показаны эквивалентные и неэквивалентные соответствия в русских приставочных глаголах движения и в китайских глаголах направления движения, даны анализ ошибок китайских студентов при освоении русских глаголов движения с приставками посредством отдельно созданного теста и данных корпуса RLC, представлены трудности, потенциальные причины появления ошибок и рассмотрены предлагаемые варианты предотвращения ошибок. Актуальность работы обусловлена тем, что глаголы движения как важная часть системы русской грамматики часто используются в повседневной жизни, и в процессе их использования также легко сделать ошибки. Анализ типичных ошибок китайских студентов относительно глаголов движения с приставками может не только помочь студентам уменьшить количество ошибок в этой области, но и в значительной степени улучшить методику преподавания русского языка носителям китайского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хуан Янань -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e979' cx='217.41' cy='149.64' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии гендерной самопрезентации в итальянском и российском обществах: опыт социолингвистического исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Саморепрезентация — это понятие, имеющее тесные связи с самоидентификацией, обозначающее процесс представления человеком собственного «Я» в социуме, характеризующийся намеренностью и направленностью на создание у окружающих определенного впечатления о себе. Саморепрезентация может рассматриваться комплексно или по степени выраженности отдельных ее признаков, например, гендерная или этническая самопрезентация. В рамках данной работы мы задались вопросом, какие стратегии и тактики в самопрезентации индивидами своей гендерной принадлежности привлекаются чаще, а также как из выбор варьируется в зависимости от социо-культурного и дискурсивного контекстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Салимгараева Камилла Ленаровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e980' cx='165.48' cy='65.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интерференционные ошибки в употреблении русского глагольного вида у носителей словенского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе выявлены и проанализированы случаи грамматической интерференции у носителей словенского языка в употреблении глагольного вида в контекстах повторяющегося действия, будущего времени и в контексте повелительного наклонения в русском языке посредством отдельно для данного исследования созданного теста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Вилчник Винсент -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e981' cx='16.83' cy='58.2' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Освоение русского пассивного залога иностранными студентами с родным Фарси&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена проблеме освоения пассивного залога у иранских студентов, изучающих русский язык.Наша задача – изучив речевые произведения, написанные на русском языке иранскими студентами, увидеть паттерны, которые носители персидского языка переносят в русский язык при употреблении пассивной конструкции, и понять, насколько эти паттерны отличаются от тех, что существуют в стандартном русском языке. Методом исследования является сопоставительный метод. Мы использовали также методику опроса информантов.Результатом настоящего исследования является выявление ситуаций, в которых иранские студенты, изучающие РКИ, и носители русского языка используют пассив. Это помогает иранским носителям языка при обучении русскому языку лучше понимать условия, в которых употребляются в русском языке пассивный глагол. Опыт преподавания иностранного языка показывает, что для лучшего и легкого понимания всякого иностранного языка, в нашей работе – пассивный залог, необходимо первоначальное ознакомление с особенностями своего родного языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мослемиан Бехназ -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e982' cx='36.81' cy='44.86' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки китайскоговорящих студентов в текстах на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дипломная работа на тему «Ошибки китайскоговорящих студентов в текстах на русском языке» посвящена сбору и анализу материала носителей китайского языка, изучающих русский язык как иностранный на начальном, элементарном, базовом и продвинутом уровнях с целью выявления паттернов в допущении лексических ошибок. Гипотеза исследования состоит в том, что подавляющее большинство рассмотренных лексических ошибок будут возникать из-за явления межъязыковой интерференции. Объектом исследования является фактический материал, то есть письменные тексты носителей китайского языка, изучающих РКИ. Предметом — лексические ошибки. Цель настоящего исследования заключается в выявлении и описании лексических ошибок и причин их возникновения, структурирование и дифференциация выявленных в ходе исследования ошибок. Исследование проводится на базе фактического материала, а также на материале таких корпусов, как Русский Учебный Корпус (RLC), Национальный Корпус Русского Языка (НКРЯ). Данные, полученные в ходе исследования имеют практическую значимость, помогут оптимизировать процесс преподавания РКИ и поспособствуют преодолению трудностей изучения языка у китайскоговорящих студентов, повысят эффективность обучения, а также станут основной для дальнейших исследований в области лексической типологии коррелятов в русском и китайском языке. Ключевые слова: классификация языков, лексические ошибки, лексическая асимметрия, лексическая сочетаемость, синонимы, паронимы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Новикова Маргарита Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e983' cx='131.36' cy='108.53' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительное описание дискурсивных формул отказа и отрицания в русском и немецком языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматриваются группы дискурсивных формул отрицания и отказа немецкого языка. В работе применяются корпусный и экспериментальный метод.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зотова Татьяна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e984' cx='99.01' cy='143.08' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Отношение к переключению и смешению кодов в русскоязычном речевом жанре подкаста: опыт качественного исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено изучению изменения отношения носителей русского языка к переключению и смешению кодов на основе подкастов. В работе описаны тенденции этих изменений, их зависимость от возраста, пола, уровня образования и факта миграции. Приводятся частотные списки аргументов из комментариев под подкастами в свободном доступе, их категоризация по тематическим группам. Ответы в ходе онлайн-опроса сопоставляются с ответами из интервью в письменном формате через переписку для определения изменений в отношении к изучаемому явлению после предоставления аудиального примера.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Муцянко Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e985' cx='50.05' cy='38.23' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ ошибок в употреблении русских причастия и деепричастия у носителей китайского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе были проанализированы типичные трудности в понимании и производстве русской речи у китайских учащихся, предложены возможные причины с точки зрения межъ- и внутриязыковой интерференций, разработаны интенсивные упражнения для снижения частотности ошибок в причастии и деепричастии, таким образом, был внесен вклад в исследование проблем освоения категорий причастий и деепричастий китайскими студентами, а также в методику преподавания РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ли И -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e986' cx='32.56' cy='103.16' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дискурсивная структура вторичного текста (пересказ с выражением собственного мнения) в стандартном и нестандартном русском&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено изучению структуры дискурса пересказа с выражением собственного мнения. В работе была адаптирована система отношений риторических структур Манна-Томпсон для анализа пересказа, одной из основных особенностей которого является наличие текста-первоисточника. В работе приводятся частотные отношения, встречающиеся у носителей русского языка и студентов-иностранцев, а также списки паттернов Opinion (Выражение мнения) и Evaluation (Оценка), которые могут использоваться на уроках русского языка как иностранного.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Понкратова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Власова Екатерина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e987' cx='146.13' cy='258.27' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ошибки носителей нестандартного русского языка в видовых формах пунктивных глаголов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: ВШЭ, факультет гуманитарных наук, образовательная программа &amp;quot;Русский как  иностранный во взаимодействии языков и культур&amp;quot;Тема ВКР: Ошибки носителей нестандартного русского языка в видовых формах пунктивных глаголов. Автор: Смирнова Александра Евгеньевна, 2 курс магистратуры, группы МРКИ201&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Александра Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e988' cx='174.98' cy='66.37' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выбор краткой формы прилагательного в стандартном и нестандартном русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Прилагательное в составе предиката может быть в полной или краткой форме. Такая вариативность провоцирует у иностранцев ошибки употребления той или иной формы. Настоящая работа посвящена анализу и проверке ограничений и факторов, при выборе формы прилагательного в предикативной позиции. Мы представили обзор работ лингвистов и специалистов РКИ, а также пособий РКИ. Выпускная квалификационная работа состоит из введения, 2 глав, заключения, списка литературы и приложения. Во введении обозначается проблема выбора КФ и ПФ прилагательного у студентов, изучающих русский язык, ставятся цели и задачи эксперимента. В первой главе рассматриваются теоретические работы лингвистов и специалистов методики преподавания РКИ, описывающие механизмы выбора КФ и ПФ в предикативной позиции. В этой же главе содержится анализ темы “краткие и полные прилагательные” в учебниках РКИ российских и зарубежных изданий, а также разбор стратегий представления темы учащимся. Ставится под сомнение критерий постоянства/непостоянства и предлагаются другие факторы, влияющие на выбор КФ. Л. Бэбби [Babby 1973] доказал, что временной критерий нерелевантен при выборе КФ, но, к сожалению, до сих пор авторы пособий по РКИ используют его при объяснении материала.Во второй главе проверяется гипотеза о зависимости выбора формы прилагательного от типа предиката.  Предложенная гипотеза проверяется с помощью лингвистического эксперимента. Мы решили рассмотреть “свойство” и “явления” по [Булыгина 1982] и проверить выбор носителей русского языка и иностранцев на наличие закономерностей. Ожидается, что “свойства” будут тяготеть к ПФ, а “явления” к КФ.В заключении описываются результаты проделанной работы и кратко приводятся выводы по проведенному исследованию.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чекалина Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e989' cx='17.23' cy='50.94' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Социолингвистические аспекты педагогического дискурса: анализ языковой вариативности&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Анализ влияния дистанции власти и социальной иерархии в коммуникации студентов, изучающих русский язык как иностранный.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старостина Анна Арсеновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e990' cx='57.27' cy='113.91' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Отношение жителей Узбекистана к русскому языку: опыт социолингвистического исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена изучению вопроса отношения жителей Республики Узбекистан к русскому языку и определения его роли и статуса на территории страны. Вопрос рассматривается с точки зрения исторических предпосылок, причин возникновения и распространения русского языка, начиная с его использования на территории стран СНГ и заканчивая масштабным расширением в современном Узбекистане.Цель настоящего исследования заключается в изучении особенностей сложившейся языковой ситуации вокруг русского языка среди жителей Узбекистана.Материал исследования представлен в виде данных, полученных путем проведения анкетирования респондентов, проживающих в Республике Узбекистан, с их последующим анализом.Проведенное анкетирование выявило необходимость в обучении РКИ, где следует рассматривать не менее важные социальные установки и адаптацию. Это положительно отражается на динамике распространения языка в стране, что в итоге создает благоприятную картину как владения русским языком в регионе, так и его статуса, и значения в стране. Практическая значимость данного исследования подразумевает тот факт, что данные, полученные в ходе исследования, могут дополнить сведения в общенаучном видении отношения к русскому языку в Узбекистане, а также могут быть рекомендованы с целью преподавания русского языка в качестве иностранного.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лямкина Виктория Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e991' cx='20.41' cy='46.33' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интенсификаторы в речи изучающих русский язык как иностранный vs. носителей эритажного русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Магистерская диссертация на тему: «Интенсификаторы в речи изучающих русский язык как иностранный vs. носителей эритажного русского языка» («Intensifiers in Russian as a Foreign/ Heritage Language»).  Выпускная квалификационная работа посвящена анализу семантических и дистрибутивных свойств русских интенсификаторов в стандартном и нестандартном языке. В первой главе был описан фрейм интенсивности в русском и английском языке (чем выражен, сфера действия), а также были проанализированы лексические минимумы и учебники по русскому языку как иностранному на предмет наличия в них лингводидактического описания интенсификаторов. Далее были проанализированы ошибки употребления интенсификаторов в речи студентов, изучающих русский язык как иностранный (L2) и эритажных носителей русского языка (HL) с родным (L1) английским языком и сформулированы правила использования интенсификаторов для стандартного русского языка. Результаты исследования могут быть использованы при разработке курсов по русскому языку как иностранному (РКИ), а также, возможно, теоретических курсов по семантике русского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аушева Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e992' cx='171.67' cy='72.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Факторы, определяющие оформление суперлативного значения в стандартном и нестандартном русском языке: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена суперлативу – категориальной форме степеней сравнения, указывающей на высшую степень качеств или превосходства данного предмета или процесса над рядом других в отношении степени этого качества. В работе рассматривается влияние фактора отрицания на образование синтетической степени, а также на выбор суперлативной формы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Глебкина Инна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e993' cx='112.59' cy='206.67' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метрики ритма и редукция гласных в речи итальянцев, изучающих русский как иностранный&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе продолжается и расширяется исследование вопросов усвоения итальянскими говорящими ритмики русского языка, представленное в курсовой работе (Белобородова 2020).Предметом работы является количественное измерение степени усвоения ритмической организации русского языка итальянцами, изучающими русский язык как иностранный. Актуальность исследования заключается в том, что подобные исследования на материале русского языка крайне немногочисленны. Практическая значимость состоит в предложении средств визуализации ритмики русского слова, которые можно использовать на занятиях по русскому как иностранному, в группе учащихся с родным итальянским языком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Белобородова Александра Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зибер Инна Арнольдовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e994' cx='38.27' cy='108.08' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Представления о гендере в коммуникации носителей русского и немецкого языков: качественное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная квалификационная работа посвящена представлениям о гендере в культуре носителей русского и немецкого языков. Наряду с описанием теоретической базы понятия гендера, гендерных ролей и стереотипов, а также взаимосвязи языка и гендера, были проведены первичные интервью и впоследствии разработан опрос, с целью выявить особенности представлений о гендере в культуре русскоговорящих и немецкоговорящих как в рамках родной культуры, так и в межкультурном общении.Ключевые слова: гендер, гендерные роли, гендерные стереотипы, язык и гендер, гендерная политика, гендер в культуре.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Прытко Анастасия Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e995' cx='110.23' cy='198.99' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопровождающая жестикуляция дискурсивных формул отрицания и согласия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа посвящена изучению сопровождающей жестикуляции дискурсивных формул согласия (ДА) и отрицания (НЕТ). Исследование предполагает изучение теоретической базы по исследуемому вопросу, рассмотрение существующих трудов по теме, сбор видео материала из Мультимедийного корпуса МУРКО, а так же его последующую обработку и разметку.  В ходе исследования была найдена корреляция жестов и семантических подклассов согласия, а так же было проведено сравнение сопровождающей жестикуляции ДА и НЕТ. В качестве практического результата полученная разметка, собранный и обработанный видео-материал будет загружен в базу дискурсивных формул &amp;quot;Pragmaticon&amp;quot;, которая является открытым ресурсом как для лингвистов, так и для студентов-иностранцев, изучающих русский язык.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Слепак Евгения Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e996' cx='68.04' cy='64.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Употребление связки с пассивными причастиями прошедшего времени в стандартном русском языке и в русском как иностранном&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая выпускная квалификационная работа посвящена изучению употребления глагола связки «быть» с краткими пассивными причастиями прошедшего времени в курсе русского языка как иностранного. Наряду с описанием теоретической базы синтаксического отсутствия, пассивных конструкций со страдательными причастиями в русском языке, а также анализом контекстов в Национальном корпусе русского языка, был впоследствии разработан исследовательский экспериментальный опрос, с целью выявить, какие существуют предикторы в выборе пассивной конструкции «глагол “быть” в прошедшем времени + краткое страдательное причастие» и «0 + краткое страдательное причастие» в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Диана Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677e
