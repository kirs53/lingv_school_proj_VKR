p;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e476' cx='245.63' cy='178.3' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание омографов высокофункциональными взрослыми с расстройством аутистического спектра&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Тест на чтение омографов, предложенный У. Фрит и М. Сноулинг в 1983 году, проверяет способность к интерпретации контекста и разрешению лексической неоднозначности на его основе. На протяжении долгого времени тест используется для исследования расстройства аутистического спектра (РАС), которое, согласно теории центральной связности У. Фрит, предполагает затруднение при синтезе информации. Однако исследования показывают не вполне последовательные результаты; кроме того, большинство экспериментов, посвященных центральной связности, проведены с детьми и на материале английского языка. Настоящее исследование адаптирует тест для русского языка и применяет его для исследования обработки омографов высокофункциональными русскоязычными взрослыми с расстройством аутистического спектра. В результате эксперимента не было обнаружено значимого различия между аутичной и нейротипичной группами; это может быть связано с отсутствием дефицита в интерпретации контекста при РАС или со стратегиями адаптации, которые высокофункциональные аутичные люди формируют на протяжении взросления. Возможно также, что на результаты повлияли индивидуальные различия внутри экспериментальной группы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Герасимова Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e477' cx='255.16' cy='175.14' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние индивидуальных различий на движения глаз при чтении у русско-английских билингвов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Чтение на втором языке уже давно является объектом интереса в психолингвистике. В то время как вопросы устройства ментального лексикона билингвов часто поднимаются в исследованиях, особенности движений глаз при чтении у билингвов гораздо менее изучены. Целью нашего исследования с применением метода регистрации движений глаз являлось изучение влияния индивидуальных различий билингвов на паттерны движений глаз при чтении на втором языке. Мы рассматривали факторы, относящиеся как ко второму языку, так и к родному языку билингва (возраст усвоения L2, уровень владения L2, словарный запас в родном и иностранном языках, навыки правописания в родном и иностранном языках, навыки распознавания слов и фонетического декодирования в L2, процент использования L2 в повседневной жизни, уровень начитанности). Анализ движений глаз при чтении 11 научно-популярных текстов группой из 51 русско-английского билингва с высоким уровнем владения языком показал, что высокие баллы, полученные за задание, оценивающее навыки фонологической обработки, предсказывают меньшую продолжительность фиксаций на ранних этапах прочтения, в процессе которых происходит первичное распознавание слов. На поздних этапах значимым оказался эффект теста LEXTALE (Lemhöfer &amp;amp; Broersma, 2012), который оценивает словарный запас и уровень владения языком. Также на вероятность регрессивных саккад повлиял уровень начитанности. Такие результаты могут свидетельствовать о том, что билингвы испытывают больше затруднений при чтении на языке с другой письменностью, а также о том, что общий уровень начитанности (не только на L2), предсказывает выбор более эффективных стратегий чтения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гольдина Софья Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Паршина Ольга Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e478' cx='243.21' cy='204.3' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейрональная активность, сопровождающая чтение&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Чтение — это навык, который необходим каждому в современном мире. Предыдущие нейролингвистические исследования чтения проводили в основном на взрослых испытуемых, в то время как исследованию детей уделялось мало внимания (Parviainen 2006; Caffarra et al., 2017). Настоящее исследование ставит целью исследовать нейронные корреляты во время пословного чтения. Запись мозговой активности была произведена при помощи магнитоэнцефалографии (МЭГ). Эксперимент заключался в чтении изолированных слов, стимулы состояли из высокочастотных слов, низкочастотных слов и псевдослов. Был произведен анализ связанных с событиями полей – event-related fields (ERF). Линейная регрессия показала значимую зависимость активности в подмозолистой извилине (subcallosal gyrus) от возраста. Дисперсионный анализ показал значимую разницу активации в верхней височной извилине, planum temporale и верхней височной борозде во время чтения высокочастотных слов и псевдослов. Настоящее исследование – шаг к лучшему пониманию нейрональных механизмов, лежащих в основе процесса чтения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лоншаков Георгий Геннадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e479' cx='192.59' cy='183.54' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание корпуса коммуникации детей дошкольного возраста и взрослых в процессе научения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы показали, что набор остенсивных признаков, который был сформулирован на данных полученных в ходе экспериментов в подавляющем числе случаев с участниками младенческого и раннего возраста, не является неизменным в ходе развития ребенка. Круг коммуникативных сигналов, который используется в  социальном научении, гораздо шире и меняется с возрастом ребенка по мере вхождения в культуру. Речь взрослых может сохранять характеристики baby-talk, но уже больше похожа на речь, адресованную взрослому адресату.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Терехина Лилия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Котов Алексей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e480' cx='103.89' cy='324.89' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обнаружение пропаганды с использованием нейронных сетей в новостных текстах на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривалась проблема обнаружения пропаганды в текстах на русском языке. Она логично разбивается на 2 подзадачи: на бинарную классификацию наличия пропаганды в предложении (SLC) и присвоение одного из N классов, соответствующего применению определённой техники пропаганды, пропагандистской последовательности (FLC). Для решения этих задач мы исследовали 68 пропагандистских техник и стратегий и отобрали 18 подходящих для автоматического детектирования. Далее мы сформировали корпус на русском языке размером в 42.5 тысячи токенов (54 документа) и разметили его на примеры применения отобранных 18 пропагандистских техник и нейтральные контексты. Для автоматического обнаружения пропагандистских техник мы применили с помощью Python-библиотеки машинного обучения PyTorch нейросетевые решения, опробованные на пропагандистских текстах на английском языке, к данным на русском языке для определения SOTA-качества. В частности мы рассмотрели стандартную BERT-модель, объединённую BERT-модель для решения 2 (SLC и FLC) задач одновременно, “гранулярную” и “мультигранулярную” BERT-модели. При решении задачи определения, является ли предложение пропагандистским, мы смогли достигнуть качества F1-меры, равного 0.6382, а при решении задачи фрагментарного определения техники мы добились качества 0.1775 по метрике Micro-Average F1-мера для многоклассовой (N=19) классификации. Из полученных в процессе экспериментов значений метрик можно сделать вывод, что переход к RuBERT от стандартной мультиязычной BERT-модели улучшает качество моделей, а переход между перечисленными выше нейросетевыми архитектурами не гарантирует повышения качества на задачах, поэтому данные архитектуры требуют более детального исследования в дальнейшем. Чтобы продемонстрировать работу моделей, мы разработали с помощью Python-фреймворка Flask платформу, где можно удобным образом разметить вручную текст для дальнейшего обучения на нём моделей, а также в автоматическом режиме разметить произвольный текст на русском языке с помощью предобученных моделей. Подобная система делает явным применение пропагандистских техник в текстах и может помочь повысить осведомлённость о них среди пользователей. В дальнейших исследованиях можно было бы попробовать добиться более высокого качества моделей с помощью, например, “обучения по расписанию” и других техник. В конечном счёте при достаточно хорошем качестве на FLC-задаче можно было бы встроить подобную систему в браузер, чтобы у пользователей была почти сразу вся информация о применённых в тексте пропагандистских техниках, что поможет решить проблему распространённости пропаганды в российском сегменте интернета.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Григорьев Эдуард Геннадьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e481' cx='264.28' cy='188.41' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейроанатомические основы лексической селекции: вклад и функциональная реорганизация левого лобного косого пучка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Во время порождения речи мы осуществляем доступ к тысячам слов нашего ментального лексикона и с легкостью выбираем единственное слово, выражающее тот смысл, который мы стремимся передать. В психолингвистике этот процесс называется лексической селекцией. Мозговой субстрат лексической селекции изучен не полностью. Так, многие клинические и нейровизуализационные исследования указывают на критическую роль левой нижней лобной извилины в осуществлении лексической селекции. С другой стороны, ряд исследований указывает на вовлеченность левой дополнительной моторной коры в тот же лингвистический процесс. Недавние анатомические исследования обнаружили, что эти две зоны соединяет ассоциативный тракт в белом веществе головного мозга: лобный косой пучок. Основываясь на этих данных, мы предположили, что лексическая селекция опирается на единую мозговую сеть, объединяющую в себе нижнюю лобную извилину и дополнительную моторную кору, связанные через лобный косой пучок. Чтобы проверить это предположение, мы изучили, как поражение лобного косого пучка в результате инсульта влияет на успешность лексической селекции. Для этого мы сопоставили данные речевого обследования и данные магнитно-резонансной томографии (МРТ) у 20 пациентов в суб-хроническом или хроническом периоде после инсульта. Речевое обследование содержало задания, направленные на оценку лексической селекции: заканчивание предложений с разной предсказуемостью окончания и называние объектов по рисунку в присутствии дистрактора. Используя данные МРТ, мы реконструировали левый лобный косой пучок и вычислили его объем, который послужил мерой его сохранности после инсульта. Мы воспроизвели результаты предыдущих исследований, показавших критическую роль левой нижней лобной извилины в осуществлении лексической селекции. Однако мы не обнаружили статистически достоверной связи между объемом лобного косого пучка и мерами лексической селекции. Это может быть связано с тем, что в процессе восстановления после инсульта сохранные мозговые структуры успешно принимают на себя функцию лобного косого пучка в лексической селекции. Полученные результаты указывают на необходимость дальнейшей проверки нашей гипотезы по данным, полученным у пациентов в остром периоде после инсульта.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зырянов Андрей Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e482' cx='266.99' cy='191.86' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Движения глаз при чтении у детей с нарушениями слуха&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Чтение – сложный когнитивный процесс, который играет важную роль в жизни каждого человека. В данном исследовании мы анализируем данные движений глаз при чтении у детей начальных классов с нарушениями слуха. Мы сравниваем данные глухих детей с контрольной группой типично развивающихся слышащих детей и с детьми с дислексией.Всем участникам было предложено прочитать один и тот же набор из 33 предложений и ответить на 10 простых вопросов по содержанию этих предложений, в то время как движения их глаз записывались айтрекером. Дети с нарушениями слуха дополнительно приняли участие в исследовании визуального внимания, прошли IQ тест, основанный на Цветных Прогрессивных Матрицах Равена, и прошли онлайн-опрос на определение объема словарного запаса. Исследование визуального внимания позволит определить, насколько эффективно испытуемые используют более развитое периферийное зрение.Сравнение движений глаз у детей с нарушениями слуха и контрольной группы слышащих показало, что дети с нарушениями слуха прибегают к тем же паттернам чтения, что и более опытные читатели. Благодаря более развитому периферийному зрению они показали более высокую вероятность пропуска слова во время чтения, положение первой саккады на слове оказалось ближе к центу слова (т. е. к оптимальной позиции), кроме этого, они реже фиксировались на слове более одного раза. Испытуемые с нарушениями слуха реже замедлялись на более длинных словах, чем слышащие участники, и читали быстрее. Стоит отметить, что дети с нарушениями слуха продемонстрировали хорошие результаты в ответах на вопросы. Они ответили на 87% вопросов правильно, в то время как типично развивающие слышащие дети и дети с дислексией дали 94% и 83% правильных ответов соответственно.В исследовании визуального внимания нам удалось записать только одного ребенка с нарушением слуха. Из-за ограничений, вызванных пандемией, мы приостановили сбор данных. Однако мы хотим собрать данные для этого эксперимента для детей с нарушениями слуха (N=15) и для типично развивающихся слышащих детей (N=15), чтобы потом сравнить их результаты.Результаты теста на объем словарного запаса подтвердили наше предположение о низком уровне владения разговорным русским языком у детей с нарушениями слуха. Все участники показали значительно более низкие результаты в этом тесте, чем их типично развивающиеся сверстники. Результаты Цветных Прогрессивных Матрицах Равена показали, что оба участника, которые прошли этот тест, имеют уровень невербального интеллекта в пределах нормы. Оба ребенка продемонстрировали результаты выше среднего значения для своего возраста. Эта комбинация высоких результатов для Цветных Матриц Равена и крайне низкий словарный запас означает, что низкий объем словарного запаса не следует из более низкого уровня интеллекта.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Каприелова Анастасия Владленовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e483' cx='26' cy='81.25' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение движений глаз при чтении у глухих и слышащих носителей русского жестового языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию чтения в популяции глухих и слышащих носителей русского жестового языка (РЖЯ). Новые знания об особенностях чтения у исследуемых групп могут быть полезны для совершенствования программ обучения людей с нарушениями слуха.При чтении глухие не опираются на фонологические представления и, вероятно, соотносят орфографическое представление слова напрямую с его значением. Предположительно, фонологический дефицит оказывает влияние на языковое развитие глухих, поэтому чаще всего они читают хуже читателей, не имеющих проблем со слухом (Bélanger, 2015). С другой стороны, глухие обладают преимуществом в визуальной обработке информации: у них расширено поле визуального восприятия, поэтому они более эффективно извлекают символы из периферии зрения (Bélanger, Slattery, 2012). Исследования зрительного внимания тоже подтверждают, что у глухих расширено периферийное зрение (Bavelier, 2006).Мы сравнили параметры движений глаз при чтении у глухих людей (N = 13), которые используют для общения только РЖЯ, и у людей с частичной потерей слуха (N = 13), пользующихся как РЖЯ, так и речью. Испытуемые читали 144 предложения из Русского корпуса предложений (Laurinavichyute, 2019). Мы предположили, что глухие носители РЖЯ будут читать хуже слышащих. Также мы хотели проверить, помогает ли людям с частичной потерей слуха расширенное периферийное зрение при чтении так же, как оно предположительно помогает глухим. Исследование зрительного внимания было дополнительно проведено, чтобы проверить способности обеих целевых групп искать изображения в условиях с ограничением поля восприятия и без ограничения.Полученные результаты показали, что обе группы носителей РЖЯ имеют сопоставимые навыки чтения (сопоставимые результаты в продолжительности фиксаций, вероятности пропуска слов, количестве фиксаций на словах, позиции первой фиксации на слове, скорости чтения слов и предложений). Однако мы обнаружили несколько признаков, которые указывают на то, что глухие читают хуже, чем слышащие. Глухие понимают и/или запоминают прочитанное хуже, чем слышащие, что отражается в меньшем количестве правильных ответов на вопросы, и короткие слова (союзы, частицы, предлоги) глухим значительнее, чем слышащим, облегчают чтение.Признаки эффективного извлечения зрительной информации мы нашли и для глухих, и для слышащих, но эти признаки различаются для обеих групп. Глухие эффективнее слышащих обрабатывают длинные слова, то есть им лучше удается извлекать информацию из длинных слов за одну фиксацию. Слышащим частотные слова на периферии позволяют ускоряться в чтении. У глухих такого эффекта не было найдено.В эксперименте на зрительный поиск статистически значимой разницы в скорости нахождения целевых изображений между двумя группами носителей РЖЯ выявлено не было ни в одном из условий.Так, мы нашли, во-первых, что у глухих и слышащих носителей РЖЯ в основном сопоставимые навыки чтения. Во-вторых, что обе группы носителей РЖЯ способны эффективно извлекать информацию на периферии при чтении предложений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кромина Анастасия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e484' cx='264.64' cy='197.12' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Срезовое исследование фонетико-фонематических навыков русскоязычных детей 2-6 лет, воспитывающихся в монолингвальной и билингвальной среде: опыт адаптации и использования скринингового теста Speakaboo&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящее время не существует нормативных данных о процессе фонетико-фонематического развития русскоязычных монолингвальных и билингвальных детей. С одной стороны, знания о порядке усвоения фонологических контрастов и отдельных согласных опираются на эмпирические данные, ограниченные количеством испытуемых или неполным набором фонем, рассматриваемых в рамках исследований. С другой стороны, для русского языка не существует стандартизованных инструментов оценки произносительных способностей ребёнка.Цель настоящего исследования – установить ход фонетико-фонематического развития детей, усваивающих русский язык в монолингвальном или билингвальном окружении, на материале срезовых данных русскоговорящих монолингвов и русско-нидерландских билингвов. Задачи работы заключались в том, чтобы проверить гипотезы об универсальности усвоения фонологических контрастов, сравнить монолингвальные срезовые и лонгитюдные данные о порядке и возрасте усвоения фонологических контрастов и отдельных согласных, а также сопоставить процесс фонетико-фонематического развития монолингвальных и билингвальных детей.В работе представлены данные 129 монолингвальных испытуемых (64 мальчика и 72 девочки) в возрасте от 2 до 6 лет и билингвальные данные 27 русско-нидерландских билингвов (14 мальчиков и 13 девочек) в возрасте от 3 до 5 лет. Материал был собран с помощью русской версии Speakaboo, теста фонетико-фонематического развития для детей 2–6 лет, представляющий собой задание на называние картинок.Мы собрали срезовые монолингвальные и билингвальные данные и описали примерные возрастные границы нормативного усвоения согласных русскоязычными детьми. Мы установили порядок и возраст усвоения фонологических контрастов и отдельных согласных детьми, усваивающими русский язык в монолингвальном и билингвальном окружении. На материале срезовых данных частично подтвердили существующие гипотезы об универсальном порядке появления фонологических противопоставлений в речи ребёнка. Кроме того, мы выявили различия между порядком усвоения контрастов, установленным на материале срезовых данных, и порядком, описанным в лонгитюдных исследованиях; отдельные согласные усваиваются позже, чем было установлено ранее. Сравнив монолингвальные и билингвальные данные, мы обнаружили, что билингвальные дети усваивают фонологические контрасты и отдельные согласные с отставанием, хотя и в том же порядке, что монолингвы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Решетникова Виктория Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Томас Екатерина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e485' cx='231.37' cy='223.89' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматизированная оценка дискурсивной связности при шизофрении и шизоаффективном расстройстве&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Дезорганизованная, или бессвязная речь является одним из ключевых диагностических критериев шизофрении. Тем не менее, объективных способов измерения связности речи до сих пор не существует. Возможным решением этой проблемы является автоматический анализ дискурса. В данной работе проанализирована связность речи в устных рассказах больных шизофренией или шизоаффективным расстройством (20 человек) и в рассказах психически здоровых людей (21 человек). Автоматическая оценка локальной и глобальной связности произведена при помощи методов векторной семантики. В работе рассматривается взаимное соотношение диагноза, показателя дискурсивной связности и результатов задания на вербальную беглость. Участники с более выраженными проявлениями продуктивной симптоматики показывали более низкие значения связности речи при автоматической оценке. Связность речи также коррелировала с пониженными показателями вербальной беглости.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рязанская Галина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e486' cx='240.72' cy='172.34' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Влияние зрительного шума на поверхностную обработку при чтении: исследование методом записи движения глаз&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Поверхностная обработка языка — теория в психолингвистике, согласно которой люди склонны опираться на лексико-семантические эвристики и языковой опыт, а не на алгоритмическую синтаксическую обработку в ситуациях, обусловленных большей когнитивной нагрузкой. Этот механизм, в отличие от глубокой алгоритмической обработки, может приводить к неполному или неверному пониманию смысла высказывания, например, интерпретации слова «собака» как субъекта действия в предложении «Собаку укусил человек». Несмотря на то, что много работ посвящено поверхностной обработке языка и эта тема вызывает всё больший интерес, причины степени опоры на поверхностную обработку языка пока мало изучены. Моя работа посвящена лингвистическому шуму как фактору, способному увеличивать степень опоры на поверхностную обработку. Для того, чтобы понять, насколько сильно фактор шума влияет на степень опоры на поверхностную обработку, было проведено два эксперимента —  в условиях шума и без него — на материале синтаксически осложнённых однозначных предложений с адъюнктом при сложной именной группе, выраженным причастным оборотом, на русском языке. По смыслу данные предложения делятся на «противоречивые» и «непротиворечивые», что даёт возможность на основании правильности интерпретации их содержания оценить степень опоры на поверхностную обработку. В качестве испытуемых были набраны здоровые молодые носители русского языка от 18 до 40 лет. В исследовании был задействован метод регистрации движения глаз как экологически валидный и наиболее точный. Моя работа позволяет выяснить, насколько критичен шум для задействования механизма поверхностной обработки языка. В дальнейшем сопоставление данных, полученных в результате проведения моего эксперимента, с данными, полученными при исследовании других возрастных групп, позволит сделать выводы о механизме использования поверхностной обработки в разных условиях разными возрастными группами и развить стратегии успешного усвоения письменной и устной речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Антонова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e487' cx='253.14' cy='195.32' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние количества валентностей на сложность обработки глагола: исследование методом записи движений глаз.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Глаголы играют центральную роль в предложении, так как определяют количество и характеристики аргументов. Было проведено множество исследований аргументной структуры глагола среди людей без нарушений речи  (Meltzer-Asscher et al., 2012; Rodriguez-Ferreiro et al. , 2014), а также с афазией (Bastiaanse &amp;amp; Jonkers, 1998; Bastiaanse &amp;amp; Van Zonneveld, 2005; Biran &amp;amp; Fisher, 2014).  Знание о влиянии сложности аргументной структуры глагола на обработку поможет в диагностике и терапии афазии. В данной работе исследовалось влияние количества валентностей глагола в двух заданиях с записью движений глаз - чтении и парадигме &amp;quot;визуальный мир&amp;quot;.  Рузельтаты не согласуются с предыдущими исследованиями, что может стать причиной дальнейших экспериментов в данной области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малиновская Светлана Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e488' cx='134.13' cy='315.6' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Упрощение предложения: Компьютерный и Экспериментальный подход&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы автоматический перевод становится все более популярным. Большинство людей пользуются данным инструментом ежедневно. В связи с этим, разработчики постоянно развиваются в этом направлении, чтобы улучшить действующие алгоритмы и качество предоставляемого продукта. В общих чертах, сам процесс автоматического перевода заключается в том, что на входе у нас есть предложение на одном языке, а на выходе уже на другом. Но если предложение является большим и сложным, то возникают некоторые сложности и неоднозначности при переводе. Таким образом, упрощение предложения в данном случае поможет нам переводить быстрее и более корректно. Используя данный подход, основной алгоритм будет отсекать различные слова, такие как синонимы, повторяющиеся прилагательные и т.д. Такой метод будет работать только с “важной” частью предложения.Упрощение предложения это очень важный и нужный процесс для машинного перевода. Особенно это необходимо при предобработке самого предложения.В данной дипломной работе будет реализован метод автоматического упрощения предложений для русского языка. Что касается ручного упрощения предложений, будет подобран небольшой датасет из десяти разнотипных предложений для проведения эксперимента, в ходе которого респонденты будут упрощать эти предложения вручную. Полученные результаты будут сравнены между собой для того, чтобы оценить качество работы примененного алгоритма. Автоматическое упрощение предложений будет реализовано на языке Python, используя различные наборы регулярных и нерегулярных правил.  В результате, был получен очень неплохой результат. Экспериментальные предложения были упрощено очень качественно.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Наумов Александр Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e489' cx='215.82' cy='140.45' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальное исследование восприятия отглагольных существительных и сентенциальных актантов в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа исследует восприятие сентенциальных актантов в сравнении с именными группами с отглагольными существительными, а также омонимичные конструкции с отглагольными существительными. Первое исследование сравнивало восприятие сентенциальных актантов и именных групп с отглагольными существительными в роли прямого дополнения в зависимости от синтаксической позиции: до и после предиката и субъекта. Исследование проводилось экспериментально с фиксированием времени чтения и оценок приемлемости стимульного материала. Несмотря на то, что позиция после предиката является базовой для прямого дополнения в русском языке и получила высокие оценки приемлемости, она читалась дольше, чем позиция, предшествующая предикату. Вторая часть работы посвящена исследованию восприятия и обработки омонимичных конструкций, состоящих из отглагольного существительного и его актанта–участника ситуации, состояла из двух частей: экспериментальное исследование семантики, реализуемой конструкцией, и ее синтаксиса. Несмотря на то, что изначально предполагалось, что на разрешение омонимии влияет обработка синтаксической структуры конструкции, полученные данные дают возможность предположить, что бóльшее влияние оказывает частотность конкретного значения отглагольного существительного.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Алексеева Мария Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e490' cx='241.77' cy='160.15' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Называние слов по картинкам на ненецком и русском у младших школьников-билингвов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа была нацелена на проверку двух гипотез: монолингвальные дети лучше справляются с заданиями на называние картинок, чем билингвальные на обоих своих языках, и у монолингвов и билингвов на русском и на ненецком глаголы вызывают больше трудностей, чем существительные.Эксперимент проводился с помощью задания на называние картинок существительных и картинок глаголов. Для анализа использовалась обобщенная линейная регрессия со случайными и фиксированными эффектами.В ходе проведенного исследования было выявлено, что билингвальные дети статистически значимо лучше владеют русским, чем ненецким. Мы также подтвердили гипотезу о сложности глаголов на русском языке для билингвов, но в то же время мы получили результаты того, что билингвы на обоих языках называют лучше глаголы, чем существительные на ненецком. А у монолингвов не обнаружилось статистически значимой разницы между глаголами и существительными.  Такой эффект может быть вызван плохо подобранными картинками, которые могут быть неизвестны и вызывать трудности. Так как тундровые дети, а особенно дети из кочевых семей, живут в отличных условиях, от тех, что представлены на рисунках в “Библиотеке стимулов. Глаголы и существительные”. Поэтому было бы интересно сделать адаптированные картинки для жителей тундры и собрать нормативные параметры.                Таким образом, работа еще не окончена и дает возможность для новых исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Уэтова Екатерина Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Худякова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e491' cx='40.59' cy='264.58' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Чат-бот на основе нейронной сети sequence-to-sequence&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Проект посвящён созданию чатбота (диалоговой системы) на основе нейронной сети sequence-to-sequence. В качестве архитектуры нейронной сети используется LSTM &amp;amp;mdash;&amp;amp;mdash; вид рекуррентной нейронной сети, применяющийся в задачах автоматической обработки естественного языка. В качестве обучающей выборки был собран корпус вопросов и ответов с Quora.com.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ершова Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e492' cx='197.01' cy='112.3' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Инструментальный аппликатив в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена такому языковому явлению, как аппликативная конструкция с инструментальным значением. Основная цель исследования заключается в  изучении инструментального аппликатива в типологической перспективе, описании альтернативных способов выражения инструментального значения и конкуренции между этими способами. Стоит заметить, что большой акцент в этой работе делается именно на конкуренции между различными способами выражения, в частности, из-за того, что об этом известно относительно мало, и в типологических работах эта тема зачастую не затрагивается. Кроме того, еще одним результатом данной работы является тщательное описание противопоставления комитатива и инструменталиса и влияние комитатива на выбор средства выражения инструментального значения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Арсентьев Денис Юрьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e493' cx='56.55' cy='109.75' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности письменных текстов детей с расстройством аутистического спектра&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая дипломная работа посвящена изучению особенностей письменных текстов детей с РАС. Выявляя дискурсивные особенности этих текстов, а также лексические ошибки, основанные на отсутствии чувствительности к таким семантическим признакам как контроль или акциональный статус, мы разрабатываем подробную классификацию ошибок, встречающихся в текстах детей с РАС.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аксенов Кирилл Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e494' cx='113.54' cy='124.36' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разграничение значений предлогов В (включенность) и НА (поддержка) в речи русскоговорящих детей дошкольного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной дипломной работе изучаются закономерности освоения русскоговорящими детьми дошкольного возраста пространственных предлогов со значениями включенности и поддержки. Структура работы представлена введением, тремя главами, заключением, списком литературы и приложениями. Во введении определены актуальность темы, цели и задачи, объект и предмет исследования. Объектом исследования является освоение способов языкового выражения взаимного расположения двух объектов. Цель исследования – установить основные закономерности усвоения семантической категории локативности и способов ее языкового выражения ребенком, осваивающим русский язык как родной, проследить разграничения между значениями включенности (в) и поддержки (на). Экспериментальный сбор данных проводился в детских садах г. Москвы. Всего было опрошено 16 детей, общее число проанализированных высказываний: 304. Основным методом работы с собранными данными является анализ диктофонных записей и их аннотаций. В главе I даются определения основным понятиям, а также представляется теоретическая база. В Главе II демонстрируются обобщенные сведения о средствах русского языка, выражающих пространственные отношения включенности и поддержки, а также описываются факторы, влияющие на выбор пространственного предлога. В главе III подробно описывается эксперимент и демонстрируется анализ данных. В дипломной работе приводятся также результаты проведенного анализа, которые выявляют особенности используемых детьми конструкций с локативными предлогами, а также основные допущенные ошибки и их причины. В заключении сделаны выводы о проделанной работе и подведен итог исследованию. Приложение представляет собой таблицу с общим числом употреблений в и на для разных детей. В работе было использовано 14 рисунков, 32 примера и 6 таблиц. Общий объем дипломной работы составляет 47 страниц. Основным выводом исследования является то, что к концу дошкольного возраста значения включенности и поддержки не являются полностью освоенными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гутова Анастасия Аркадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e495' cx='140.21' cy='71.74' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальные исследования словарного запаса и лексической многозначности у детей разного возраста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа является исследованием в области лексикона и многозначности, а также частью проекта по созданию частотного словаря значений слов. Исторический порядок того, как наше сознание узнавало и выучивало новые значения уже известных слов, еще не был изучен, хотя та же эволюция в языке является широко известной и легко доступной. Главная теоретическая цель данного исследования - сравнить эти две эволюции и проанализировать возможные корреляции, используя частотность значений экспериментальных слов, посчитанных при помощи Национального корпуса русского языка. Главной практической целью является помощь в создании частотного словаря значений слов. Было проведено два эксперимента: опрос детей в школе №179 и онлайн-опрос. Результаты показывают корреляцию с частотностью значений, но данные, твердо подтверждающие наличие других корреляций, отсутствуют. Кроме этого, были описаны интересные наблюдения когнитивной доступности словарного запаса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Котова Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иомдин Борис Леонидович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e496' cx='103.65' cy='57.81' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пространственные отношения в речи русских детей: включенность-невключенность в пространственную область (внутри-снаружи)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование относится к области когнитивной лингвистики. В работе изучается структура концептов включенности и невключенности в пространственную область в русском языке, а также особенности усвоения этих концептов русскими детьми. Основными пространственными концептами, выражающимися с помощью русских предлогов и локативных наречий, являются концепты включенности объекта в пространство ориентира, невключенности объекта без контакта с ориентиром и невключенности объекта при контакте с ориентиром. В работе приводятся примеры ситуаций, отражающих изучаемые концепты, и разбирается возможность или невозможность употребления основных русских предлогов для описания взаимного положения предметов в таких ситуациях. Для изучения условий, при которых в русском языке допустимо или недопустимо употреблять рассматриваемые предлоги, в работе проводится небольшое исследование. Основной эксперимент, проводимый для данной работы, был направлен на изучение развития у детей навыка описания пространственных отношений. Были опрошены дети в детских садах, возраста 3-7 лет. Задания на порождение речи состояли в описании картинок, иллюстрирующих различные пространственные отношения. В данной научной работе на основании экспериментальных данных делаются выводы о том, в какой последовательности дети усваивают систему локативных терминов, необходимых для описания пространственных концептов. Также в работе разбираются примеры некорректного употребления предлогов детьми, и эти ошибки объясняются с точки зрения устройства изучаемых пространственных концептов. Наконец, в работе исследуется, какие предлоги используются детьми дефолтно — по умолчанию — для описания базовых пространственных отношений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малинина Анна Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e497' cx='50.67' cy='87.3' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Поле ментальных глаголов русского жестового языка в типологическом освещении&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа в первую очередь посвящена исследованию глаголов ментальной сферы в русском жестовом языке (РЖЯ), с последующим анализом результатов в сравнении с американским жестовым языком (АЖЯ) и британским жестовым языком (БЖЯ). В фокусе настоящего исследования находятся концептуальные метафоры и метонимия, принципы их реализации в языке, инкорпорирующем визуальную информацию реального мира и обладающем большим количеством иконической лексики. Исследование РЖЯ состоит из следующих этапов: отбор релевантных жестов, анализ метафорических связей методом интроспекции и, наконец, интервью с носителями русского жестового языка. Последний этап отсутствует в нашем исследовании АЖЯ и БЖЯ по причине недоступности носителей этих языков. Целью нашего исследования является выделение закономерностей и концептуальных метафор, свойственных семантическому полю глаголов ментальной сферы в РЖЯ, а также общих для всех рассматриваемых языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Перова Дарья Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e498' cx='237.1' cy='205.92' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение мозговых механизмов понимания существительных и глаголов у больных с нейрогенными нарушениями речи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На данный момент отсутствует методика оценки афазии на русском языке, отвечающая современным нейролингвистическим требованиям, поэтому существует потребность в современном русскоязычном стандартизированном речевом тесте и, в частности, в субтесте для оценки понимания отдельных слов. При оценке понимания важно оценивать понимание как глаголов, так и существительных, поскольку восприятие этих двух грамматических классов происходит по-разному. Обработка и оценка результатов теста может показать, насколько серьезно нарушено понимание, однако для определения зоны мозга, которая отвечает за нарушенную функцию, необходимы методы, позволяющие сопоставить поведенческие данные с пораженным участком мозга. Одним из таких методов является новый метод - повоксельное картирование симптом-поражение, или же метод наложения очагов, в случае необходимости анализа небольшой выборки. На сегодняшний день существует довольно много исследований, применяющих данные методы для определения зон мозга, влияющих на понимание. Тем не менее, целенаправленно сравнение механизмов понимания объектов и действий при помощи данных повоксельного картирования еще никогда не проводилось. В существующих исследованиях мозговых основ понимания результаты неоднозначны, в основном говорится о критической роли средней височной извилины и нижележащего белого вещества, однако существует необходимость уточнения нейрональных механизмов понимания отдельных слов. Целью данной работы является разработка и апробация нового стандартизированного теста на понимание глаголов и существительных на русском языке, а также выявление мозговых механизмов понимания существительных и глаголов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Солоухина Ольга Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Иванова Мария Васильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e499' cx='52.1' cy='60.24' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Пространственные отношения в речи русских детей: предлоги на, над, под&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Поскольку вопрос освоения языка стала одной из центральных тем в психо- и нейролингвистике, данный совместный проект нацелен на более узкопроблемное исследование – изучение процесса освоения выражений пространственных отношений в речи русскоговорящих детей дошкольного возраста. Целью настоящей дипломной работы является исследование выражений, описывающих вертикальное измерение, в частности предлогов «на», «над» и «под». Все собранные в ходе психолингвистического эксперимента данные были проанализированы статистически, чтобы разобраться в когнитивных и лингвистических стратегиях, которыми оперируют дошкольники для описания пространственных отношений с помощью локативных предлогов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чукичева Наталья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e500' cx='72.65' cy='242.12' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка нейросетевой системы распознавания речи на эвенском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе создаётся первая ASR модель для эвенского языка и три датасета эвенской речи на сайте Hugging Face. Все разультаты доступны в репозитории на гитхабе: https://github.com/tbkazakova/even_asr&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казакова Татьяна Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e501' cx='53.13' cy='282.59' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение признаков тревожных расстройств в текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Применение методов компьютерной лингвистики для изучения психических расстройств является важным и перспективным направлением междисциплинарных исследований, но пока что оно слабо развито для русскоязычного материала. На данных психологического исследования «Тревожность на рабочем месте» изучена эффективность извлечения ключевых слов из рассказов людей о своей работе и проверена возможность выделения различных психических состояний при помощи тематического моделирования. Показано, что ключевые слова для разных групп респондентов — тех, у кого нет признаков тревожного расстройства, тревожность выражена слабо и есть сильная тревожность из-за работы — действительно различаются и это дает возможности для обучения классификатора на этих данных. Также показано, что алгоритмы машинного обучения успешно выделяют указанные три состояния из корпуса текстов. Проведен подробный анализ современного состояния области Big Data &amp;amp; Mental Health и рассмотрены основные подходы к решению схожих задач. Главной задачей для последующих исследований в данной области является накопление корпуса надежных данных на русском языке и создание эффективных классификаторов на основе машинного обучения, предназначенных для выделения различных психических расстройств — не только тревожности, но и депрессии, биполярного расстройства, ПТСР и многих других.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Самойленко Ксения Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e502' cx='140.76' cy='317.63' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейросетевой подход к разбиению немецких сложных слов на составляющие&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Композиты или составные слова –  способ словообразования в немецком языке, представляющий сложности для большинства систем автоматической обработки естественного языка, в особенности тех, которые решают задачи, связанные с машинным переводом.Это связано с сочетанием их высокой продуктивности и низкой частотности в корпусе. Целью данной работы является изучение возможности применения модели, использующей двунаправленную рекуррентную нейронную сеть с LSTM для решения задачи разбиения немецких сложны слов на составляющие. В последние несколько лет такие методы показывают высокие результаты на задачах, близких к сегментации текста и обработке последовательностей.В качестве алгоритма для сравнения был выбран алгоритм CharSplit, опирающийся на вероятности появления различных н-грам в отдельных компонентах сложных слов.В результате экспериментов нейросетевая модель показала высокий результат как для задачи разбиения сложных слов, так и на данных, включающих в себя не только сложные, но и однокоренные слова.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кротова Ирина Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e503' cx='68.07' cy='254.7' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфологический анализ на основе рекуррентных нейронных сетей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуются возможности применение Рекуррентных Нейронных Сетей (RNN) для решения открытых проблем морфологического анализа неизвестных слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кенжаев Артур Закиржанович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e504' cx='96' cy='333.22' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое транскрибирование слов нейронными сетями&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы решаем задачу «transcription to orthography», т.е. используя транскрипцию слова, мы восстанавливаем его орфографическую версию. Данная задача  является подвидом задачи дешифрования текста, где шифром выступает транскрипция слова, а расшифровкой- его орфографический вид. Мы применим различные нейросетевые архитектуры для решения поставленной задачи и протестируем наши модели на данных из европейских языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степанов Артём Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Таерз Францис Мортон&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e505' cx='103.21' cy='140.47' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Экспериментальный анализ факторов, влияющих на выбор стратегии релятивизации подлежащего в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящем исследование используются экспериментальные методы для проверки зависимости выбора стратегии релятивизации вершины относительной конструкции в русском языке от таких факторов как одушевленность вершины и тип текста. В ходе работы над исследованием был собран и размечен корпус из 1000 употреблений относительных конструкций, а также организован онлайн-эксперимент. Анализ результатов эксперимента методом множественной логистической регрессии не подтвердил наличие зависимости между тестируемыми переменными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сино Екатерина Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e506' cx='109.63' cy='202.81' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение алгоритмов машинного обучения с нейросетями и Multidimensional Analysis Tagger для классификации текстов по жанрам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе 80 страниц, без учёта титульного листа. Количество использованных источников - 45; 37 из них являются сносками на веб-ресурсы. Используются 16 таблиц и 61 рисунок, 58 из которых доступны в приложении.Данное исследование посвящено сравнению трёх способов предсказания категории, к которой могут относиться те или иные тексты, написанные на английском языке. Сначала проводится анализ работы программы Multidimensional Analysis Tagger (MAT), которая использует представление категорий текстов, впервые предложенное американским лингвистом Дугласом Байбером в своих трудах. Полученные предсказанные значения затем используются в качестве зависимой переменной с целью проверить, смогут ли алгоритмы, написанные на языке Python, повторить или даже превзойти результат работы MAT. Особое внимание сосредоточено на моделях предсказания, написанных на нейросети Keras и на пайплайне scikit-learn. Тексты взяты из разных источников и разбиты по ряду жанров: газетные заголовки, эссе из REALEC, короткие рассказы из Британского Национального корпуса, а также новости широкоформатного и таблоидного типов. Анализ предсказаний рассматривает как тип используемого алгоритма, так и способ разбиения выборки на тренировочную и тестовую, а также признаки и принадлежность текстов к тем или иным Dimensions. Ожидается прослеживание закономерностей, по которым нейросеть или пайплайн могут конкурировать с моделью MAT, и обнаружение наиболее эффективного метода к подготовке данных для анализа.Данная работа может иметь большое значение для машинного обучения, нейросетей и исследований в области английского языка.Ключевые слова: Машинное обучение, нейросеть, пайплайн, предсказание, английский язык, жанр, тип текста, Python, sklearn, Keras, корпус.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Орехов Артём Игоревич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Трнавац Радослава&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e507' cx='109.88' cy='183.47' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ментальная географическая картина мира читателей журнала «Вокруг света» в 1960-1980 гг.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В позднесоветский период (1960-е – 1980-е гг.) популяризация темы путешествий приобретает особую актуальность. Журнал &amp;quot;Вокруг света&amp;quot; становится неотъемлемой частью этого процесса. Постепенно снижался градус враждебности к образу заграничного мира. Несмотря на давление со стороны идеологии в 1970-х и 1980-х годах, журналисты «Вокруг света» продолжают публиковать огромное количество материалов о путешествиях и науке, а также включают зарубежную литературу в свои издания. В результате журнал оставался монополистом в сфере СМИ, посвященной путешествиям и науке и формировал мышление советских граждан. В ВКР применяется метод модерирования Latent Dirichlet Allocation (LDA). Производится апробация метода в контексте исследований имажинальной географии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тюмин Кирилл Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Корниенко Сергей Иванович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e508' cx='238.29' cy='170.22' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интерпретация генерических высказываний здоровыми взрослыми и пациентами с афазией&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Обобщающие высказывания (англ. generic), передающие информацию о классе объектов, а не о конкретном его представителе, очень важны для передачи информации о мире и для построения логических цепочек. Обобщения активно используются нами в процессе коммуникации с самого раннего детства. В нашем исследовании было проанализировано, как интерпретируют обобщающие высказывания носители русского языка без речевых патологий и пациенты с разными типами афазии, а также, какие факторы влияют на интерпретацию высказывания как генерического или негенерического. Нами было исследовано, насколько важно влияние морфосинтаксических и контекстуальных подсказок, и насколько велика роль фонового знания носителя языка в процессе интерпретации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e509' cx='108.52' cy='317.4' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейросетевые методы морфологического анализа древнеирландских текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Интерес к автоматическому морфологическому анализу древних языков появился уже на ранних этапах развития компьютерной лингвистики, и тем не менее, эта область все еще остается недостаточно разработанной по сравнению с другими задачами автоматической обработки естественного языка. Кроме того, большинство теоретических работ и библиотек для автоматической обработки древних языков ограничиваются латынью и древнегреческим, тогда как многие другие древние языки столь же хорошо документированы, и статистический анализ текстов на этих языках может дать интересные результаты. Древние языки обычно отличаются богатой морфологией и непоследовательной орфографией, что усложняет автоматический морфологический анализ и требует специфического подхода для каждого языка; также серьезную проблему представляет отсутствие размеченных корпусов. В данной работе рассматривается нейросетевой подход к морфологическому анализу древнеирландского языка, в частности &amp;amp;mdash;&amp;amp;mdash; лемматизации, а также проводится его сравнение с разработанной в рамках прошлогодней курсовой работы правиловой системой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дереза Оксана Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e510' cx='114.93' cy='106.34' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Факторы адаптации согласных перед гласным на месте буквы &amp;quot;е&amp;quot; на материале заимствований разного времени: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей дипломной работе исследуется вариативность твёрдости согласного звука перед «е», наблюдаемая в речи носителей русского языка. С помощью орфоэпического эксперимента производится опрос респондентов и выявляется значимость таких лингвистических факторов, как возраст слова и тип согласного перед «е».&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бондаренко Кристина Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e511' cx='42.2' cy='299.39' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Нейросетевой подход к автоматическому распознаванию пространственных отношений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе исследуется возможность применения алгоритмов машинного обучения для автоматического распознавания изображений на малой выборке с использованием нейронных сетей и иных классификаторов, а также с помощью абсолютных семантических координат объектов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зисер Леонид Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e512' cx='153.9' cy='106.4' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение способов выражения фокуса в русском языке итальянцами: экспериментальное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Название моей дипломной работы – «Усвоение способов выражения фокуса в русском языке итальянцами: экспериментальное исследование». Данная работа имеет целью представить теории фокуса в лингвистике, а также рассмотреть типы фокуса, в частности, на примере сравнительного и экспериментального исследования русского и итальянского языков. Маркированные конструкции редко подробно рассматриваются при преподавании иностранных языков; по этой причине целью моей работы является также объединение исследования синтаксиса на теоретическом уровне и импликаций теории фокуса для изучения русского языка как иностранного. Итальянский и русский языки имеют множество различий в синтаксической структуре; эти структурные различия, а также различные лексические, грамматические и просодические средства формируют прагматическое значение информационной структуры высказывания. В процессе перехода с языковых структур родного языка (в рамках настоящего исследования, итальянского) на иностранный язык (русский) в ходе письменного перевода и устного чтения играет свою роль явление лингвистического трансфера. Родной язык оказывает значительное влияние на изучение иностранного языка. Исследование этого явления демонстрирует то, насколько еще можно усовершенствовать дидактику в связи с усвоением определенных конструкций, что в результате должно стимулировать итальянских студентов полностью использовать весь широкий спектр синтаксических структур русского языка.С точки зрения структуры работа состоит из введения, четырех глав и заключения. В первой главе дается определение генеративной грамматики и описываются ее структурные свойства. Во второй части работы дана классификация способов маркирования фокуса, особенности разных видов фокуса иллюстрируются примерами. Третья глава посвящена явлению лингвистического трансфера из итальянского языка в русский и трудностям итальянских студентов при изучении некоторых синтаксических конструкций. Четвертая глава касается экспериментального исследования русского и итальянского языков, которое состоит из трех экспериментов. Объектом моего исследования являются синтаксис русского и итальянского языков, а также особенности изучения русского языка с точки зрения итальянцев. В лингвистике изучение синтаксиса является основой для всестороннего понимания особенностей и свойств родного языка и изучаемого иностранного языка. Изучение иностранного языка на продвинутом уровне предполагает знание того, как использовать все синтаксические и информационные структуры языка. Сначала в работе представлена теоретическая основа с целью дать объяснение трудностей, с которыми сталкиваются носители итальянского языка при маркировании фокуса на левой периферии русского предложения. Затем следует экспериментальная часть, целью которой является наблюдение за тем, как итальянские студенты маркируют фокус в русском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баретта Анна -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e513' cx='84.21' cy='108.31' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Некоторые особенности усвоения русской лексики и грамматики на ранних этапах в условиях билингвального детского сада&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа представляет собой исследование речи ребёнка–билингва с доминантным азербайджанским в условиях билингвального детского сада. В исследовании описаны некоторые особенности усвоения русской лексики и грамматических конструкций билингва на ранних этапах. Также был проведён сравнительный анализ речи ребёнка–билингва с речью ребёнка–носителя, который посещает тот же детский сад. Был собран языковой материал через аудиозапись и транскрибирование, затем был составлен дневник речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сыроежкина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Русский как иностранный во взаимодействии языков и культур&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e514' cx='255.36' cy='181.65' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Объем рабочей памяти и усвоение грамматики РКИ (экспериментальное исследование)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе описано проведенное на стыке психологии и лингвистики эмпирическое исследование, нацеленное на рассмотрение взаимодействия между объемом рабочей памяти (ОРП) и показателями усвоения русского языка как иностранного (РКИ). В литературе представлено множество результатов, способствующих выдвижению гипотезы
