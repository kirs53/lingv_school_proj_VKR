оляет выявить предполагаемые источники трансфера, из-за которого происходят ошибки у учащих немецкий язык как второй иностранный.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Новоселова Анна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e818' cx='67.82' cy='205.86' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ методов определения авторства на материале коротких текстов на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическая атрибуция авторства – это анализ некоторого текста с помощью применения статистических, математических и компьютерных подходов с целью определения автора данного текста. За многие годы развития автоматической атрибуции было предложено огромное количество разнообразных признаков и методов, но абсолютное большинство работ было посвящено исследованию художественной литературы. С появлением Интернета и распространением всевозможных электронных текстов (например, сообщений в социальных сетях) возник интерес к атрибуции их авторства. Поэтому многие исследования последних лет представляют собой оценку эффективности уже существующих методов и признаков для нового типа текстов. Настоящая работа посвящена тестированию двух методов – метода опорных векторов (SVM) и метода различий между текстами (Dissimilarity) – на материале новостных статей из популярного Интернет-издания и твитов на русском языке. В качестве основного признака мы используем частоты n-грамм (биграмм и триграмм), а также рассматриваем некоторые дополнительные признаки – частоты союзов и вводных слов и элементарные синтаксические характеристики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Присяжная Ангелина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e819' cx='95.79' cy='165.99' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Дистантное взаимодействие согласных в СРЛЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Диссимиляция является процессом расподобления одинаковых или похожих сегментов. Данное явление имеет несколько видов и наблюдается в различных языках мира, однако изучено и описано оно не в полной мере. Настоящая работа посвящена исследованию процесса дистантной диссимиляции согласных, наблюдаемой  в СРЛЯ в словах типа шефствовать, злорадствовать, где отмечается эллипсис первого губно-зубного [в] в суффиксальном комплексе -ствов-, а также в слове распространяться, где в ряде случаев опускается первый вибрант в комплексе -простр-. Помимо этого, в словах с корнем -шеф- дополнительно исследуется влияние фонемного состава слов на их звуковую реализацию ввиду того, что наличие корневой фонемы &amp;lt;ф&amp;gt; может также способствовать эллипсису последующего губно-зубного согласного в суффиксе. В ходе работы были использованы методы экспериментально-фонетического исследования, для проверки валидности полученных результатов был проведён статистический анализ факторов, влияющих на реализацию исследуемых согласных в заданных контекстах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Свешникова Варвара Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e820' cx='57.62' cy='245.23' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка современных подходов к дискурсному анализу текстов в учебных корпусах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Корпусные исследования являются одной из важнейших частей лингвистических исследований. Учебные корпуса представляют собой интересный материал для всех, кто занимается усвоением языка и процессом его изучения. Примерами могут послужить корпуса REALEC (Russian Error-Annotated Learner English Corpus) и ICLE (Université Catholique de Louvain). В этой работе сравниваются методы аннотирования, используемые в данных корпусах.  Результатом данной работы являются анализ стратегий разметки обоих корпусов, а также написание программы для автоматизации конкретных ошибок. Данная программа не только находит ошибки и предлагает исправления, но и записывает специальный аннотационный файл, который в дальнейшем используется в визуальном представлении ошибок в корпусе. В работе также присутствует описание программ для оценки эссе, созданных независимым разработчиком.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шатова Эвелина Эдуардовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e821' cx='189.32' cy='92.81' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология распределения множественных показателей числа&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена построению типологии систем выражения множественного числа в языках с более, чем одним показателем такового. Был рассмотрен широкий спектр языков и выделено несколько принципов, в соответствии с которыми происходит дистрибуция разных показателей числа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тряхалова Ксения Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e822' cx='196.98' cy='94.1' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: «Причастная» стратегия релятивизации в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Относительные предложения в нахско-дагестанских (или восточно-кавказских) языках обычно оформляются с помощью оборота, которые возглавляется нефинитной формой глагола – причастием. Однако в некоторых языках (к примеру, в агульском, ахвахском или тантынском диалекте даргинского языка) причастие идентично по своему морфологическому оформлению сказуемому независимого предложения, которое в свою очередь обладает финитными характеристиками. Целью данного исследования является рассмотрение устройства относительного предложения, вершиной которого является причастие. В центре внимания также находится противопоставление синтаксически и семантически ориентированных принципов релятивизации и их применимость к материалу нахско-дагестанских языков. Теоретическая часть работы подкреплена корпусным исследованием по частоте релятивизации определенных ролей в багвалинском языке (андийская ветвь). Всего выборка языков насчитывает 28 идиомов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Барыльникова Дарья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e823' cx='89.32' cy='33.78' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Тугой&amp;quot; - &amp;quot;упругий&amp;quot; - &amp;quot;плотный&amp;quot; в лексикотипологическом аспекте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена лексико-типологическому изучению семантического поля “тугой”, “упругий” и “плотный” на материале 10 языков (русского, английского, немецкого, французского, испанского, китайского, грузинского, сербского, венгреского и иврита). Результатом анализа стал перечень минимальных ситуаций (фреймов), которые могут лексически противопоставляться в том или ином языке. Полученные фреймы легли в основу семантической карты, позволяющей визуализировать различия между отдельными языками в сфере лексикализации признаков “тугой”, “упругий” и “плотный”. Эти же фреймы могут быть использованы при построении универсального многоязычного словаря признаковых слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баскакова Елена Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e824' cx='51.61' cy='49.45' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Проведение исследования ошибок в письменных работах на английском языке на базе специализированного корпуса (REALEC)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: ПРОВЕДЕНИЕ ИССЛЕДОВАНИЯ ОШИБОК В ПИСЬМЕННЫХ РАБОТАХ НА АНГЛИЙСКОМ ЯЗЫКЕ НА БАЗЕ СПЕЦИАЛИЗИРОВАННОГО КОРПУСА (REALEC). Данная дипломная работа анализирует учебный корпус, или электронный корпус ошибок (REALEC) в сравнении с корпусом текстов носителей английского языка British National Corpus (BNC). Сначала были собраны самые частотные 100 словоупотреблений из обоих корпусов. После этого частотность слов в корпусе REALEC была переведена в IPM, чтобы данные двух корпусов можно было сравнивать. В сравнении были выделены сходства и различия в списках полученных лексем и проанализированы наиболее интересные моменты. В работе обсуждаются способы применения результатов данного исследования для студентов и преподавателей при подготовке к написанию письменной части экзамена IELTS.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Виноградов Валентин Евгеньевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e825' cx='199.94' cy='120.05' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Социолингвистические параметры употребления диминутивов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Категория диминутивности долгое время остается объектом интереса у зарубежных и отечественных лингвистов, однако подавляющая часть работ затрагивает исследования ее семантики, а именно выражения малых размеров объекта. Тем не менее, существует ряд других немаловажных условий, при которых употребление диминутивов в речи людей носит обязательный характер. Настоящая работа представляет собой исследование социолингвистических параметров употребления диминутивных форм в профессиональной речи сотрудников сферы обслуживания, а именно - речи продавцов обуви. Объектом исследования является спонтанная речь людей. Цель работы состояла в том, чтобы ответить на следующий вопрос: как коррелируют различные социальные параметры продавца (возраст, родной язык, профессиональное поведение) и характеристика магазина (рынок, магазин со средними ценами, магазины-бутики; сетевой – несетевой магазины) с употреблением диминутивов и как эти диминутивы, зафиксированные в корпусе речи продавцов, соотносятся с такими же формами в НКРЯ в процентном отношении.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бондаренко Кристина Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e826' cx='129.4' cy='44.53' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сочетаемость фазовых глаголов с сентенциальными и именными актантами: параметры агентивности, одушевлённости и др. (типологическое исследование)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе были собраны и проанализированы данные о сочетаемости фазовых глаголов, выражающих конечную стадию действия. Исследование проводилось на материалах шести языков: русского, латышского, испанского, немецкого, армянского и ингушского. Сбор данных проводился методом анкетирования, в качестве вспомогательных материалов были использованы корпуса, грамматики и словари. Также была проведена серия опросов, касающихся прагматических импликаций, которые возникают при выборе фазового глагола. Целью данной работы является исследование взаимодействия полуграмматической категории фазовости и семантических параметров — таких, как степень агентивности исходного предиката и одушевлённость субъекта. Задача исследования – выявить, могут ли единицы по своим свойствам схожие со вспомогательными глаголами демонстрировать свойства полнозначных глаголов, т. е. накладывать ограничения на свои аргументы. В настоящей работе были рассмотрены синтаксические, семантические и частично прагматические особенности фазовых глаголов. С точки зрения семантики представляет интерес сочетаемость фазовых значений с субъектами, различающимися по степени одушевлённости, и предикатами, отличающимися вовлечённостью, контролируемостью, инициативностью субъекта. В качестве синтаксических параметров рассмотрены способность фазовых глаголов к пассивизации, рефлексивизации, существование валентностей на именную и/или глагольную группу, переходное или непереходное употребление с именным аргументом и т. д. Отдельная глава посвящена взаимодействию фазовых глаголов и иерархии субъектов, построенной на прагматическом основании. Актуальность данной работы заключается в том, что исследуемая область находится на стыке семантики и грамматики: насколько для фазовых глаголов существенны семантические ограничения и как они распределены по языкам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Востокова Елизавета Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e827' cx='96.83' cy='172.29' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Электронная лингвогеография: картографирование типологических параметров письменностей мира&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данной работы - создание интерактивной карты современных письменностей мира, а также географический анализ письменностей по параметрам. В процессе работы была собрана база данных письменностей мира с множеством параметров, по которым можно проводить поиск. Кроме этого, был проведен обзор существующих классификаций с целью создания новой типологии письменностей, основанной не на делении на классы, а на параметризации. Результатом работы стала карта письменностей с возможностью фильтрации данных по нескольким параметрам. Также был проведен анализ письменностей на предмет корреляций разных значений тех или иных параметров и географического расположения, в результате чего были выдвинуты гипотезы о соответствиях между параметрами и территориальным расположением систем письма.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дубова Ксения Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e828' cx='148.75' cy='136.09' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Поле глаголов эмоций русского жестового языка в типологическом освещении&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной работы является лингвистическое исследование метафор глаголов эмоций русского жестового языка (РЖЯ). Результаты данного исследования РЖЯ рассматривались в типологической перспективе двух жестовых языков: британском (БЖЯ) и американском (АЖЯ). Всего было отобрано 30 глаголов эмоций, выражающих следующие значения злиться, грустить, раздражаться, рассердиться, бояться, стыдиться, радоваться, возмущаться, сомневаться, ревновать, завидовать, ненавидеть, беспокоиться, обидеть, удивиться, восхищаться, веселиться, гордиться, наслаждаться, любить, нравиться, надеяться, стесняться, обожать, вдохновиться, влюбиться, жалеть, пугаться, быть счастливым, сочувствовать. Для РЖЯ анализ метафор проходил на основе данных, полученных у носителей РЖЯ, а для БЖЯ и АЖЯ – лишь на основе он-лайн словарей. Опираясь на собранные данные, мы описали найденные метафоры в жестах, выражающих глаголы эмоций, и сравнили их между собой в трех исследуемых жестовых языках. Данное исследование довольно актуально, поскольку до настоящего момента метафоры в РЖЯ не изучались. Мы надеемся, что наша работа поможет в дальнейшем изучении как русского, так и британского и американского жестовых языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ломакина Яна Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e829' cx='64.48' cy='173.01' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Определение уровня языковой сложности текстов для изучающих польский язык как иностранный&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена измерению сложности польских текстов. Цель данной работы – оценить удобочитаемость текстов для изучающих польский язык как иностранный. Были поставлены и выполнены следующие задачи: 1) проанализировать тесты, предназначенные для английского языка, поскольку они наиболее популярны и многочисленны, тесты для русского языка как родственного польскому языку, а также тесты для польского языка; 2) оценить сложность текстов на основе данных о частотности лексем; 3) провести социолингвистический опрос изучающих польский язык как иностранный; 4) сравнить методы оценки удобочитаемости и выбрать наиболее походящий для целей настоящей работы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кошелева Дарья Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e830' cx='77.64' cy='220.65' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Кластерный анализ в типологии порядка слов (на материале WALS)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящей работы — описать системные корреляции параметров порядка слов в языках мира, представленных в базе World Atlas of Language Structures (WALS; www.wals.info), с помощью статистических методов (Neighbor-net, Multiple Correspondence Analysis, коэффициент Крамера, парная и частная корреляции, обучение по прецедентам). Результатом реализованных статистических методик стали два кластера порядковых категорий, показывающих максимальную взаимосвязь. Дополнительно, работа предлагает принципиально новый способ формулировки лингвистических универсалий — с помощью деревьев решений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кожухарь Александра Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e831' cx='88.03' cy='88.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология личных локативов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена исследованию личных локативов в типологической перспективе. Личными локативами называются грамматические формы, которые используются для обозначения места, ассоциируемого с человеком, например –его обычного места проживания. В пространственных отношениях такого рода в качестве ориентира выступает существительное (или местоимение), обозначающее лицо, а локализация интерпретируется как чей-то дом, место работы, хижина и т.п. Этот вид локализации обсуждался в относительно небольшом количестве работ; насколько нам известно, в типологической перспективе данная проблема была впервые поставлена около пятнадцати лет назад. Личные локативы никогда не были предметом широкого и систематического кросс-лингвистического исследования, включающего большое количество языков. В языках мира личные локативы выражаются различными морфосинтаксическими средствами: специализированная конструкция (включающая формы на базе генитива), адлоги или падежные маркеры. Работа представляет собой обзор личных локативов в типологической перспективе на основе набора заданных параметров. Выборка включает в себя 29 генеалогически и географически различных языков, в грамматических описаниях которых были обнаружены средства выражения личной локативности (из 100 языков из выборки WALS) [Dryer&amp;amp;Haspelmath 2013].&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жигульская Василиса Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Даниэль Михаил Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e832' cx='61.92' cy='68.41' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка учебного модуля по глаголам движения в русском языке как иностранном&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена разработке учебного модуля по глаголам движения в русском языке как иностранном. В ее основе лежит переосмысление и дополнение уже существующих методов преподавания глаголов движения в РКИ. Кроме того, в рамках работы представлен альтернативный вариант классификации глаголов движения. Учебный модуль призван помочь иностранным студентам понять систему глаголов движения в русском языке и выделить некоторые особенности в данном материале, позволяющие упростить его усвоение.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лукьянова Лилия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e833' cx='35.73' cy='29.92' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка учебного модуля для студентов-херитажников с использованием медийных ресурсов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа призвана удовлетворить существующую потребность в более глубоком изучении проблем методики преподавания РКИ студентам-херитажникам. Постоянно возрастающее число студентов-херитажников с различными образовательными целями определяет необходимость создания конкретного учебного модуля. Этот модуль разработан специально для студентов-херитажников и по большей части основан на использовании медийных ресурсов с целью обеспечения лучше понимания изучаемого материала. Следует пояснить, что херитажники росли вне русскоязычного социокультурного окружения. таким образом, очевидно, что имеется насущная потребность в разработке специальной методики для их обучения русскому языку как иностранному. По завершении изучения данного модуля студенты обогатят свои знания и закрепят старые. При разработке модуля учитывалась не только специфика преподавания русского как иностранного, но и отличительные особенности и специфические потребности самих студентов-херитажников.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Львова Софья Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e834' cx='67.17' cy='92.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Элементы описания языка нген&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена частичному описанию языка нген, который был открыт в ходе лингвистической экспедиции под руководством В.Ф. Выдрина в Кот-д’Ивуар в августе 2014 года. Результатом исследования стали первичные данные об устройстве таких аспектов морфологии и синтаксиса, как порядок слов, система местоименных серий и предикативных показателей, видо-временная система. Настоящая работа фокусируется на способах выражения пространственных отношений. Полученные данные были сопоставлены с другими языкам юго-восточных манде (бен, уан и муан).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Малолетняя Анна Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Никитина Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e835' cx='105.75' cy='253.48' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпуса текстов, порожденных многоязычными носителями: разработка принципов и создание прототипа&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Переключение кода в последние годы стало очень популярным направлением в лингвистике. Однако из-за отсутствия удобного инструмента, позволяющего анализировать этот феномен на значительных объемах данных, многие вопросы все еще не нашли ответа. В рамках этой работы мы создали набор правил для аннотации текстов, порожденных многоязычными носителями, чтобы создать прототип корпуса, который позволил бы осуществлять более точный и всесторонний анализ данных, состоящих из предложений с переключением кода. Этот проект состоит из исследования существующих работ по переключению кода, разработке основных свойств разметки, создания удмуртско-русского корпуса с переключением кода на базе данных, собранных для Корпуса Удмуртского Языка (http://web-corpora.net/UdmurtCorpus), а также оценки его качества с помощью ряда тестов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Медведева Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e836' cx='148.18' cy='94.05' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Двойное маркирование взаимности в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Двойное маркирование какого-либо грамматического значения вообще и реципрока в частности изучено мало, за исключением некоторых работ, например The “Second Causative”: A Typological Sketch (Kulikov 1993). Таким образом, цель настоящей работы заключается в том, чтобы поспособствовать изучению двойных показателей и внести свою лепту в данную тему. Наше исследование посвящено лингвистическим факторам, определяющим употребление двойного маркирования взаимности вместо варианта с одиночным маркированием. Квалификационная работа охватывает синтаксические, семантические и коммуникативные аспекты использования двойного реципрока. Для исследования были использованы данные русского, французского, немецкого, а также болгарского языка. Языковой материал был получен с помощью анкетирования иностранных информантов. Им было предложено перевести на свой язык 29 русских предложений. Мы надеемся, что нам удалось выявить реальные правила употребления двойной взаимной конструкции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Никитина Александра Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e837' cx='116.63' cy='138.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая вариативность и текстологическая стратификация раннедревнерусской рукописи: древнейший список Учительного евангелия Константина, епископа славянского&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе рассматривается древнейший список Учительного Евангелия епископа Константина, приводится ряд наблюдений об орфографии и морфологии памятника. На основании данных черт делаются выводы как о правописных стратегиях писцов (более архачиного и более иннновационного, хотя последний сохраняет некоторые архаические черты), а также приводится ряд сведений о древнейшем слое памятника &amp;amp;mdash;&amp;amp;mdash; а именно о происхождении антиграфа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тюренкова Маргарита Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кривко Роман Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e838' cx='212.25' cy='133.03' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Реализация гласного нижнего подъема в позиции между мягкими согласными в говоре д. Михалевская Архангельской обл. и в СРЛЯ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Как известно, в говорах русского севера, в том числе Вологодских, встречаются фонетические системы, в которых между мягкими согласными под ударением отсутствует гласный [а]. Данная работа посвящена детальному изучению реализации гласного нижнего подъёма между мягкими согласными под ударением в говоре деревни Михалёвская Устьянского района Архангельской области в сравнении с современным русским литературным языком. Работа разбита на две части. Цель первой части работы посвящена чередованию гласных в говоре и состоит в том, чтобы описать, как проявляется и насколько хорошо сохранился переход [а] &amp;gt; [е] в речи носителей говора разных поколений, что именно влечёт за собой его утрату, и в каких условиях переход сохраняется дольше. Вторая часть работы посвящена исследованию реализации широкого гласного в позиции между мягкими согласными в СРЛЯ по сравнению с положением не между мягкими согласными в сильной и слабой фразовой позиции. Кроме того, в рамках данной работы было проведено исследование восприятия гласных звуков на слух, целью которого было установить, существуют ли перцептивные различия между гласными на месте /а/ в позициях между твёрдыми и мягкими согласными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Таратынов Павел Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e839' cx='47.85' cy='289.23' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выявление жанровых и авторских особенностей латинских текстов методами машинного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе изучаются характеристики латинских текстов, относящиеся к трем группам: жанровые, авторские и хронологические особенности. В последнем случае имеются в виду те атрибуты текста, которые связаны с грамматическими свойствами языка в то время, когда этот текст был написан. Изучение данных характеристик – устоявшаяся область классической филологии, однако в исследованиях, относящихся к этой области, сравнительно редко применяются различные квантитативные методы. Мы предлагаем новый подход к исследованию характеристик произведений, основанный, прежде всего, на автоматической обработке латинских текстов, извлечении из них числовых данных и установлении зависимостей между данными и характеристиками. Затем на основании этих зависимостей будут сделаны выводы, подтверждающие уже существующие теории, либо опровергающие их. Числовые данные основаны на лингвистических особенностях текстов, а установление зависимостей – на различных методах машинного обучения. В работе применяются два метода машинного обучения: классификация (используется алгоритм SVM) и кластеризация (используется иерархическая аггломеративная кластеризация, а также алгоритм «k-средние»). Выбранные алгоритмы реализованы на языке Python версии 2.7.8, также применялись сторонние программы. Полученные результаты показывают, что данные методы могут успешно выделить значительное количество исследуемых особенностей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ханнанов Шухрат Ильдусович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Файер Владимир Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2015&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e840' cx='55.01' cy='316.4' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка метода разложения векторов эмбеддингов с использованием Гауссовской смеси&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Статические векторы отражают связи между словами, однако высокая размерность этих пространств затрудняет непосредственную интерпретацию закодированных в них семантических отношений. В работе предлагается метод интерпретации пространства, образуемого векторами эмбеддингов слов с использованием моделей Гауссовых смесей, которые строят интерпретируемые тематические кластеры слов и позволяют анализировать полученные компоненты. Для оценки использовались предобученные вектора Word2Vec. Модели Гауссовской смеси позволили получить близкое к интроспективному деление пространства на компоненты. Для анализа использовались визуализация компонент на плоскости, а также анализ матриц ковариации полученных гауссиан и рейтингa измерений на основе дисперсии. В результате удалось построить смежные семантические компоненты и найти набор интерпретируемых признаков, которые в отдельных случаях правдоподобно описывали лексические отношения, но вопрос масштабирования подхода остался открытым.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Коновалова Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e841' cx='43.87' cy='116.08' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ читательских предпочтений методом тестирования на распознавание автора на материале русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная квалификационная работа &amp;quot;Анализ читательских предпочтений методом тестирования на распознавание автора на материале русского языка&amp;quot; исследует, связаны ли читательские предпочтения и социально-демографические характеристики индивида.Методом исследования выбран тест на распознавание имен авторов, The Author Recognition Test (ART). Исследование проводилось на материале ответов на тест и анализирует социально-демографические характеристики 1109 участников. Исследование проводилось при помощи языка программирования Python.Результаты работы могут быть полезны для различных областей, от индустрии книгоиздания до разработки рекомендательных систем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Белова Татьяна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e842' cx='58.85' cy='294.95' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Что в имени тебе моем - исследование методов выделения терминологии предметной области&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуется проблема автоматического извлечения терминов из текстов различных предметных областей на русском языке. Основной целью является сравнение эффективности применения статистических метрик с использованием различных лингвистических формальных определений и без них. Мы также анализируем, как эффективность лингвистических шаблонов для извлечения терминов варьируется в зависимости от предметной области текстов. Результаты показывают, что применение лингвистических шаблонов в сочетании со статистическими метриками значительно повышает качество извлечения терминов по сравнению с использованием только статистических методов. Исследование имеет практическое значение для задач автоматической обработки текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чепель Мария Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e843' cx='113.86' cy='297.55' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Обнаружение и устранение галлюцинаций в русских больших языковых моделях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование описывает процесс улучшения работы диалогового AI-ассистента для русскоязычных детей и подростков - Junior Assistant. Основное внимание уделено проблеме фактологически некорректных ответов, так называемых галлюцинаций. В рамках работы над проектом были проведены эксперименты с различными компонентами и их комбинациями, что позволило разработать финальную систему, включающую вызов внешних инструментов, извлечение информации из русскоязычной Википедии и онлайн поддержки Тинькофф, а также повышение эффективности ответов за счет использования дополнительной информации при генерации (retrieval augmented generation, RAG). Результатами исследования стало уменьшение числа галлюцинаций и улучшение работы с запросами, требующими дополнительных знаний, без сложной ручной аннотации данных и других дорогостоящих разметок. Также в исследовании предложена система оценки для русскоязычных подходов к RAG, объединяющая в себе как человеческую оценку, так и автоматические методы, что может послужить вкладом в последующую разработку разговорных ассистентов с повышенной точностью фактов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шишкина Яна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e844' cx='60.79' cy='322.17' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модель диагностики вербальной креативности по тесту Гилфорда&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Наша работа посвящена автоматизации оценки оригинальности и категории ответа на тест Необычного (альтернативного) использования Гилфорда (Alternative Uses Test, AUT, тест на вербальную креативность). Мы провели ряд экспериментов по обучению моделей разных архитектур, таких как RNN, BERT-classificator, CatBoost Classificator и CatBoost Regressor на русскоязычных данных. Мы также экспериментировали с предобработкой данных, кластеризируя оценки оригинальности и исключая категории, в которых было недостаточно примеров для качественного обучения. В результате самые высокие показатели взвешенной точности продемонстрировали модели типа CatBoost Classificator, обученные на данных с добавлением логитов из BERT-моделей. При предсказании кластеризированных баллов оригинальности они показали высокую взвешенную точность 90%, при предсказании крупных категорий - 91%. Кроме того, мы провели эксперимент, в ходе которого автоматически перевели наш русскоязычный датасет на английский и сравнили результаты обучения модели BERT на русскоязычных и англоязычных данных. Результаты показали, что модель BERT предсказывает баллы оригинальности и категории на обоих языках со сравнимо высокими точностями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Розовская Глория Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e845' cx='42.78' cy='232.46' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая вариативность в единицах системы естественно-языкового вывода для робота-компаньона&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование выполняется в рамках общего проекта по созданию системы естественно-языкового вывода для робота-компаньона. Такая система должна позволить роботу по поданному на вход высказыванию строить репрезентации связанных ситуаций. Например, по высказыванию Люди ненавидят роботов система предлагает возможные предпосылки (‘роботы сделали людям что-то плохое’) и возможные следствия (‘люди простят роботов’, ‘люди не простят роботов’ и т. д.). Цель исследования состоит в том, чтобы определить лексические классы, члены которых могут замещать синтаксические позиции одновременно в описаниях исходной и производной ситуаций, а также описать методы, которые позволят порождать наиболее полно измененное речевое описание для производной ситуации по заданной исходной ситуации. Мы понимаем задачу контекстуализированного профилирования как задачу определения возможных лексических, лексико-грамматических и т. п. вариантов заполнения валентностей конструкции с учетом семантико-синтаксической структуры таких конструкций в контексте. В нашем случае такое множество должно было быть сужено так, чтобы не конфликтовать с конструкциями, которые связаны  с данной отношением логического вывода: временного предшествования, временного следования или интерпретации.Для реконструкции лексики в производном высказывании при заданном лексическом наполнении исходного высказывания были использованы следующие методы расширения инвентаря предикатных конструкций, относящихся к заданному сценарию:расширение инвентаря с использованием аппарата лексических функций, таких как Anti, Syn, Magn и AntiMagn;расширение инвентаря с использованием преобразования глагол – отглагольное существительное;расширение инвентаря с использованием пар глаголов, связанных фазовой семантикой.Далее, для получения множества кандидатов на замещение валентностей были проведены следующие эксперименты:Использовалась комбинация набора данных Sketches и модели w2v для вычисления центра облака контекстуализированного профиля и ;Использовался трансформер Bert для предугадывания значения маскиИспользовалась мультимодальная модель gpt4o для предугадывания значения маскиБыли составлены тестовые наборы данных для оценки результатов экспериментов. Полученные оценки позволили сравнить качество работы вывода пар высказываний, связанных отношением временного предшествования/следствия и интерпретации. В дальнейшем эти данные могут быть использованы при тестировании новых алгоритмов и моделей для этой задачи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ребриков Стефан Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e846' cx='50.87' cy='282.98' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Восстановление неполных предложений для диалоговой системы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Неполнота повсеместно встречается в диалогах, однако диалоговые агенты не имеют встроенных механизмов для ее восполнения из контекста. В данной работе рассказывается об опыте сбора диалогового датасета для восстановления неполных высказываний в русском языке, а также рассматриваются возможные подходы к автоматическому восстановлению неполных высказываний из контекста, включающие применение Seq2Seq моделей и промпт-инжиниринга.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Михайлова Анна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бадрызлова Юлия Геннадьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e847' cx='96.55' cy='307.43' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование памяти в генеративных диалоговых моделях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данном исследовании представлена реализация процесса применения памяти в генеративных диалоговых моделях. Этот процесс включает несколько этапов: извлечение фактов о участниках диалогов и суммаризаций сессий, интеграция полученной информации в контекст входных данных и генерация ответов, учитывающих этот контекст. Для извлечения информации и генерации реплик используется модель Vicuna. Чтобы оценить качество ответов модели, использовались как оценка человека, так и оценки от других чат-ботов. Результаты исследования показали, что модель с контекстом была предпочтительной среди всех разметчиков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцев Константин Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e848' cx='89.89' cy='308.8' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание интентов с использованием контекста диалога&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Классификация интентов – одна из основных задач, возникающих при построении диалоговых систем. Современные архитектуры и большие языковые модели позволяют успешно решать эту задачу при наличии размеченных данных. В данной работе изучалась возможность использования паттернов и запросных строк платформы JAICP, созданных как rule-based реализация классификации интентов, для генерации данных, пригодных для обучения модели. Платформа позволяет создавать запросные строки с группировками элементов, перестановками групп, опциональными группами. Весь этот функционал был использован для генерации множества запросов для каждого из интентов. На получившемся датасете была обучена модель DeepPavlov/rubert-base-cased. Были сделаны выводы о возможности и перспективах применения такого подхода.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ладонцев Александр Филиппович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e849' cx='33.7' cy='271.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Предсказание тематики следующего обращения человека к диалоговой системе на общие темы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматриваются подходы к решению задачи рекомендации сущностей в диалоговых системах, способных общаться на общие темы. Эксперименты основываются на анонимизированных данных конкурса «Alexa Prize 4». Основной задачей являлась разработка подхода, способного обрабатывать сущности, упомянутые в диалоге, если их не было в обучающей выборке. В рамках работы было предложено 4 подхода и проведено 58 экспериментов, которые показали, что подход к рекомендации сущностей с использованием рекомендательной модели, ранжирования и кластеризации дает лучшие результаты, чем ранжирование и рекомендательная модель по отдельности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баранов Александр Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e850' cx='143.98' cy='209.91' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Мультитаск суммаризация диалогов с применением transfer-learning&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Суммаризация текстов является одной из классических NLP-задач, привлекающей внимание многих исследователей. Суть данной задачи заключается в создании краткого содержания входного документа, с сохранением ключевых идей исходного текста. В последнее время особый интерес для исследований представляет задача суммаризации диалогов. Примерами практического применения данной задачи является автоматическое создание meeting minutes по итогам корпоративных встреч, а также суммаризация диалогов между пациентом и врачом. Большинство существующих исследований, посвященных задаче суммаризации диалогов, рассматривают абстрактивную и экстрактивную задачи по отдельности. Однако подходы на основе генеративных языковых моделей, которые на данный момент доминируют в области NLP-задач, не всегда выдают достоверный и фактически верный ответ. Чтобы у пользователя была возможность удостовериться в корректности сгенерированного абстрактивного саммари, можно подкреплять вывод модели «доказательствами» из исходного текста/транскриптов.Такой подход можно назвать evidence-supported суммаризацией (или суммаризацией, подкрепленной доказательством). Суть данной задачи заключается в генерации абстрактивных саммари одновременно сэкстрактивными, где экстрактивное саммари представляет собой подтверждение абстрактивного.В данной работе рассматривается реализация алгоритма генерации evidence-supported суммаризации диалогов, основанного на multi-task дообучении авторегресионной языковой модели GPT-2. Помимо реализации алгоритма, в работе также сравниваются single-task и multi-task подходы к дообучению языковой модели. В качестве дополнительного эксперимента, в работе также был проведен анализ способностей больших языковых моделей (LLMs) генерировать evidence-supported саммари диалогов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Тухтина Елизавета Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e851' cx='25.39' cy='248.3' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диалоговая модель, способная общаться текстом и изображениями&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная выпускная квалификационная работа посвящена разработке новой диалоговой мультимодальной модели, которая обладает тремя функци- ями – понимания изображений, отправки изображений и ведения диалога на свободную тематику. В рамках работы был создан новый набор данных для обучения языковых моделей функции отправки изображений, а также пред- ложена новая архитектура для адаптации предобученных языковых моделей под задачу мультимодального диалога на свободную тему. В работе детально описан процесс обучения модели, а также приведено сравнение полученной модели с прочими существующими.Ключевые слова: обработка естественного языка, большие языковые модели, мультимодальные модели, диалоговые модели&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рыков Елисей Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e852' cx='140.13' cy='204.48' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение изображений химических молекул и их свойств из текстов документов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью данной магистерской диссертации является создание мультиязычной модели нейронной сети для распознавания химических сущностей и их свойств в протоколах реакций, а также извлечения событий, и последующая конвертация найденных сущностей и связанных с ними событий в графическое представление.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Туманов Александр Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e853' cx='34.27' cy='292.17' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение именованных сущностей из медицинских текстов на китайском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа описывает создание и использование собственного датасета ZhMed для обучения и оценки моделей извлечения именованных сущностей (NER) в медицинских китайских текстах. Авторы провели эксперименты с различными архитектурами моделей (BERT, ALBERT, RoBERTa) и оценили их производительность на задаче NER. Данные из этого датасета позволили получить ценные результаты и выводы, а также улучшить точность и обобщающую способность некоторых моделей при работе с медицинскими китайскими текстами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Суханова Анна Вячеславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e854' cx='87.62' cy='244.85' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Инструменты для морфологического анализа багвалинского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей статье описан разработанный нами набор инструментов для морфологического парсинга багвалинского языка.Набор включает правиловый морфологический парсер, корректор орфографии, статистический морфологический парсер, переводчик багвалинских форм в русские леммы.Морфологический парсер и производные инструменты были разработаны на основе правил в соответствии с грамматическими описаниями.Парсер поддерживает два варианта орфографии: кавказоведческую транскрипцию и аварский алфавит.Тестовые показатели демонстрируют высокое покрытие тестовых корпусов, хотя в ряде отношений инструменты требуют доработки.Технологии, задействованные в проекте, впервые применяются к языку из андийской группы нахско-дагестанских языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Игнатьев Даниил Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e855' cx='135.7' cy='248.77' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Моделирование goal-oriented диалоговых систем для русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Диалоговая система – это компьютерная система, которая предназначена для общения с человеком на естественном языке. Данная работа посвящена конкретному виду диалоговых систем – диалоговым системам, ориентированным на выполнение конкретной задачи (task-oriented, goal-oriented). В связи с распространением доступных голосовых технологий перспектива того, что виртуальные помощники станут частью повседневной реальности, ранее казавшаяся далекой, кажется более достижимой, чем когда-либо. Цель данного исследования – разработать бенчмарк для оценки русскоязычных систем, ориентированных на выполнение конкретных задач (task-oriented/goal-oriented dialogue systems).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Никитин Илья Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e856' cx='100.94' cy='312.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Улучшение переносимости текстовых датасетов, размеченных с помощью активного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Методы Активного Обучения позволяют значительно уменьшить за-траты на разметку данных. Для этого, в ходе активного обучения мо-дель итеративно выбирает неразмеченные примеры которые могут при-нести наибольший позитивный эффект на качество предсказаний модели,если будут размечены и включены в обучающую выборку. Однако, ис-пользование такого подхода приводит к значительному увеличению расхо-дов на вычислительные ресурсы. Предлагается метод переноса текстовыхдатасетов, размеченных с помощью активного обучения, между дистил-лированной моделью и соответствущей ей моделью-учителем, без значи-тельных потерь в качестве предсказаний. Эффективность предложенногометода доказывается путем проведения сравнительных экспериментов нанескольких проблемах обработки текстов, на разных языках и среди мно-жеств типов предобученных моделей на основе архитектуры Трансфор-мер.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ларионов Даниил Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e857' cx='122.41' cy='301.06' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпус вопросов и ответов на русском языке на основе событийно-ориентированного графа знаний&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопросного-ответные системы - одна из самых важный технологий современности, которая позволяет человеку получать доступ к базам знаний. В то время как, для английского языка существует обширное количество корпусов для обучения и теста таких систем, для русского языка их не хватает. К тому же, те немногочисленные датасеты, что есть в основном наполнены фактологическими вопросами. В данной работе предлагается новый датасет для вопросного-ответных систем на русском языке. Он состоит из 610 формальных семантических запросов и их вербализаций. Этот датасет совместим с  EventKG, графом знаний, который моделирует событийно-ориентированные связи между сущностями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аршинов Григорий Евгеньевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Артемова Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e858' cx='49.91' cy='248.07' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метод исследования научных статей по COVID-19 для создания предиктивного датасета по клиническому развитию коронавирусной инфекции&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Пандемия COVID-19 стала знаковым событием конца 2019 года, кардинально изменив жизнь людей по всему земному шару, а также многократно усилив нагрузку на систему здравоохранения. Данная работа посвящена автоматическому анализу статей по COVID-19 с помощью техник NLP. Использование методов NLP в медицине было распространено еще с конца 1990-х годов, но в последнее время с развитием современных технологий стало еще более актуально. В данной работе предлагается создать систему поддержки врачебных решений, состоящую из двух основных компонентов: 1) модели извлечения именованных сущностей и 2) предиктивной модели. Предполагается, что оба компонента обучаются на открытых данных, а именно научных статьях по COVID-19, в которых содержатся описания историй болезни пациентов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Языкова Татьяна Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ефименко Ирина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e859' cx='30.84' cy='234.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Метод для создания корпусного словаря глагольного управления русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Словари глагольного управления играют важную роль для задач компьютерной лингвистики. Современные словари характеризуются либо недостаточным для задач машинной лингвистики объемом, либо не фокусируются на глагольном управлении. Успехи в области морфологического и синтаксического анализа уже позволяют собрать статистически достаточное количество данных для исследований в области семантики. В данной работе изучались методы создания словаря глагольного управления и подходы к кластеризации слов на базе корпусов словосочетаний. Были проведены численные эксперименты по векторизации существительных для групп глаголов с помощью предобученных эмбеддингов Word2Vec и fastText и последующей кластеризации с помощью алгоритмов Affinity Propagation и K-menas, которые показали, что данный подход позволяет достаточно качественно выделять семантически связанные группы существительных глагольного управления.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Юдина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e860' cx='38.42' cy='280.75' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Построение рекомендательной системы на основе извлечения информации из медицинских текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование посвящено построению рекомендательной системы на основе извлечения информации из медицинских текстов. Работа состоит из двух ключевых задач: извлечению именованных сущностей (NER) и подбору релевантных статей на их основе. В работе обозреваются основные подходы к решению обеих проблем. В рамках исследования были реализованы разные методы NER, проведены эксперименты по улучшению качества работы моделей, протестированы два метода подбора рекомендаций. Разработанная система, выводы, сделанные в процессе её создания, а также полученные данные моделей и их разметки могут использоваться в дальнейших исследованиях на аналогичную тематику.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Петрова Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e861' cx='113.29' cy='306.28' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Контекстные векторные представления в задаче определения смысла слова&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Разрешением лексической многозначности называется задача определения смысла многозначного или омонимичного слова по его контексту. Эта задача остаётся важной со второй половины 20-го века и возникает во многих областях обработки естественного языка, таких как машинный перевод, анализ тональности, чат-боты и так далее. В этой работе мы применили графовые нейронные сети, обученные на графе совстречаемости слов, для разрешения многозначности без учителя (кластеризации контекстов), и оценили этот метод на данных соревнования RUSSE&amp;#39;2018. Предложенный подход позволяет улучшить результаты, основанные на традиционных word2vec-подобных контекстных эмбеддингах и показывает удовлетворительные результаты при очень низких вычислительных затратах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хумонен Иннокентий Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e862' cx='61.82' cy='304.09' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Предсказание порядка фрагментов текстового квеста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе на материале русскоязычных текстовых квестов исследуется способность различных моделей упорядочивать фрагменты текста с неявно выраженной связностью.  Подробно описан собранный датасет, особое внимание уделяется характеристикам, которые предположительно влияют на качество автоматического  упорядочивания данных.  Адаптируются существующие способы упорядочивания, а также предлагаются новые: использование функции потерь генеративной модели для выбора наилучшего продолжения и упорядочивание конца последовательности в обратном порядке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Носова Елизавета Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Макаров Илья Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e863' cx='97.32' cy='324.97' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Модели глубокого обучения для морфемного деления&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная магистерская диссертация посвящена проблеме морфемной сегментации с точки зрения токенизации на основе подслов. Современные подходы к токенизации широко используют алгоритмы обучения без учителя для разделения слов на более мелкие единицы, что позволяет значительно уменьшить размер словаря по сравнению с токенизацией на основе слов. Эти алгоритмы в определенном смысле неявно моделируют морфологическую систему языка, и это оказывается чрезвычайно полезным для последующих задач. Однако полученные подслова лишь частично совпадают с фактическими морфемами. Таким образом, следующим логическим шагом является лингвистически мотивированная токенизация на основе подслов. Такая токенизация подразумевает использование алгоритмов обучения с учителем, которые, в свою очередь, требуют существенного количества размеченных данных, которые достаточно трудно получить для данной задачи. Соответственно, мы предлагаем новый метод генерации размеченных данных для произвольных словоформ в русском языке с использованием Русского Викисловаря. Кроме того, мы проводим эксперименты с несколькими моделями глубокого обучения в расширяемой и воспроизводимой среде, чтобы оценить их эффективность на задаче морфемной сегментации. Мы представляем код для генерации данных и экспериментов, а также сами данные в репозиториях с открытым исходным кодом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Доркин Алексей Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e864' cx='87.45' cy='323.41' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' ti
