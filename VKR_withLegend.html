<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }

<script type="application/json" data-for="htmlwidget-b13a4b73dfd750cb2968">{"x":{"html":"<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' class='ggiraph-svg' role='img' id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7' viewBox='0 0 432 360'>\n <defs id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_defs'>\n  <clipPath id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_c1'>\n   <rect x='0' y='0' width='432' height='360'/>\n  <\/clipPath>\n  <clipPath id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_c2'>\n   <rect x='0' y='0' width='291.04' height='360'/>\n  <\/clipPath>\n <\/defs>\n <g id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_rootg' class='ggiraph-svg-rootg'>\n  <g clip-path='url(#svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_c1)'>\n   <rect x='0' y='0' width='432' height='360' fill='#FFFFFF' fill-opacity='1' stroke='#FFFFFF' stroke-opacity='1' stroke-width='0.75' stroke-linejoin='round' stroke-linecap='round' class='ggiraph-svg-bg'/>\n  <\/g>\n  <g clip-path='url(#svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_c2)'>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e1' cx='86.84' cy='246.73' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание морфологического парсера для бежтинского языка в системе lexd и twol: создание инструмента для глоссирования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена созданию правилового морфологического анализатора малоресурсного бежтинского языка (bezh1248, нахско-дагестанские &amp;amp;gt; цезские), основанного на трансдьюсерах. Парсер использует lexd (Swanson &amp;amp; Howell, 2021) для описания морфологических правил и хранения лексикона, twol для моделирования морфонологических и фонетических процессов (Beesley &amp;amp; Karttunen, 1992) и фреймворк HFST (Lindén et al., 2011) для компиляции трансдьюсера. Основными источниками при работе над правилами стали грамматические описания собственно бежтинского диалекта Комри и др. (2015) и Г. И. Мадиевой (1965) и дигитализированный нами словарь М. Ш. Халилова (2015). Итоговое покрытие текстов варьируется от 59,5% до 79% с точностью около 94%. Анализ результатов показывает, что основные ошибки обусловлены вариативностью написания некоторых слов и недостаточным объемом словаря. Помимо собственно парсера был разработан инструмент, позволяющий разбирать слова с незнакомым корнем, но известными суффиксами, а также сегментатор, делящий словоформу на морфемы, и транслитератор, что позволяет использовать парсер для глоссирования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дунаева Ксения Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e2' cx='265.84' cy='197.62' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Фонологическая обработка по-разному предсказывает скорость чтения и точность чтения у дошкольников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель: В этой работе мы исследовали связь между навыками фонологической обработки, информацией о семейной истории дислексии и спонтанным освоением навыков чтения у 5-7-летних дошкольников.Метод: Участие приняли 69 детей. Основываясь на критериях исключения, мы исключили данные 10 детей. В анализ вошли результаты 59 участников. Навыки фонологической обработки оценивались с помощью семи тестов, с разной лингвистической сложностью. Семейная история дислексии докладывалась родителями с помощью специальных опросников. Навыки чтения (включая скорость и точность чтения слов и псевдослов) оценивались   с помощью двух. лингвистически сбалансированных тестов на чтение. Результаты: Тест «Количество звуков в слове» (наиболее сложных из фонологических тестов, подходящих участникам по возрасту) и фонологический индекс (включающий информацию о результатах по всем фон. тестам) были наиболее последовательными предикторами лексической и сублексической скорости чтения у дошкольников (p &amp;amp;lt; .001). Тест «Наличие звука в слове» был значимым предиктором точности (сублексического) чтения псевдослов (p &amp;amp;lt; .001). Статус семейной истории дислексии, доложенный родителями участников, не был значимым предиктором ни скорости, ни точности чтения слов/ псевдослов. Выводы: Наши результаты подтвердили, что когнитивные требования фонологических тестов отражают их сложность для дошкольников. Мы также показали, что связь между отдельными аспектами чтения и фонологической обработки отличаются в зависимости от лингвистической сложности фонологических тестов. Наши наблюдения демонстрируют, как важно определять наиболее подходящий тип задания для оценки навыков фонологической обработки как предикторов чтения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Еремичева Татьяна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e3' cx='271.08' cy='203.35' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка речевого развития русскоязычных детей до трех лет методами MLU и IPSyn на материале лонгитюдных данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: MLU и IPSyn – методы, позволяющие оценить речевое развитие детей. Изначально они были предложены для английского языка, однако сейчас активно адаптируются на русский язык. В этой работе мы отвечали на несколько вопросов, Могут ли эти методы значимо предсказывать возраст на лонгитюдных данных? Какой подходящий размер корпуса для применения этих методов? Как MLU и IPSyn соотносятся друг с другом в оценке детской речи? Исследование было реализовано на материале лонгитюдных данных семи русскоязычных детей в возрасте от 20 до 32 месяцев. Записи были собраны в рамках проекта CHILDES. Построение линейных моделей со смешанными эффектами показало, что оба инструмента значимо предсказывают возраст на лонгитюдных данных. Кроме того, было обнаружено, что корпуса размером в 50, 75 и 100 высказываний дают информативные результаты по оценке детской речи методами MLU и IPSyn. Также оба инструмента в высокой степени согласуются между собой в оценке детской речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дьячкова Мария Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Дорофеева Светлана Валентиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e4' cx='112.02' cy='256.41' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая обработка современного западного арамейского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Современный западный арамейский — единственный ныне живущий представитель западной ветви новоарамейских языков. Он находится он под угрозой исчезновения и представляет собой интерес для многих лингвистов. Несмотря на активность изучения, для него раньше не существовало никаких NLP-инструментов, что существенно затрудняло его изучение. В рамках этой работы были созданы: морфологический парсер для диалекта Маалулы (точность около 88%), параллельный арамейско-немецкий аннотированный корпус на платформе tsakorpus (покрытие около 87%), инструмент для глоссирования текстов (точность морфологической сегментации около 87%, аннотации — около 68%). Также были созданы инструменты для оценки точности созданных парсера и инструмента для глоссирования и проведены исследования омонимии и субъюнктива на материале полученного корпуса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Землянская София Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e5' cx='112.63' cy='264.55' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Математический информационный поиск для корпуса устных математических текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная дипломная работа посвящена реализации системы поиска формул для Mathematicon, корпуса транскрибированных устных лекций по математике. Mathematicon разработан для решения уникальных задач поиска математических формул в устных математических текстах. Корпус состоит из лекций, взятых с YouTube, охватывающих широкий спектр математических тем от школьного до университетского уровня. Основная цель — разработать эффективную систему поиска формул, использующую математические онтологии и передовые методы информационного поиска. Эта система позволяет пользователям искать математические формулы, используя как текстовые, так и структурные представления, преодолевая ограничения поиска по леммам. Реализация включает интеграцию моделей встраивания и разработку удобного интерфейса для поиска. Оценка системы демонстрирует её эффективность в нахождении релевантного математического контента, предоставляя ценный инструмент как для преподавателей, так и для студентов. В будущем планируется расширение корпуса, улучшение моделей поиска и совершенствование пользовательского интерфейса для поддержки более эффективных и точных поисков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Князькова Виктория Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e6' cx='144' cy='313.18' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Универсальное внутриконтекстное обучение в обработке естественного языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Одной из самых больших проблем в машинном обучении является работа с данными, которые не входят в обучающий набор. Независимо от задачи – регрессия, классификация или ранжирование – даже самые продвинутые алгоритмы, такие как нейронные сети, могут испытывать трудности с точным предсказанием при обработке данных, которые они не видели во время обучения.Возможности алгоритма зависят от размера набора данных, доступных вычислительных ресурсов и характера самих данных. Некоторые данные могут быть недоступны или их создание может быть невозможно. Тем не менее, существуют способы преодолеть подобные ограничения. Одним из наиболее эффективных методов является масштабирование данных (Feng 2021). При наличии большего количества данных можно анализировать больше объектов, описывать больше задач и использовать методы для незначительных изменений данных, такие как дополнение. Этот подход решает проблему достаточно эффективно.Для обработки естественного языка существуют методы, такие как перефразирование, обратный перевод и генерация дополнительных текстов. Эти методы зарекомендовали себя как эффективные и стали стандартом в производственных и исследовательских задачах (Li 2022). Однако они требуют дополнительных мощных моделей для выполнения этих операций, что не решает основную проблему — отсутствие понимания.Среди самых последних методов есть метод, который был предложен Киршем (Kirsch 2022). Он предполагает обучение мета-классификатора, который способен обрабатывать, казалось бы, бесконечное количество задач при правильных условиях. Основная идея этого метода заключается в значительном увеличении объема данных, генерации множества возможных задач, правильном определении модели и ее обучении в течение нескольких дней.Метод Кирша не указывает конкретные задачи, которые должна решать модель. Вместо этого он направлен на то, чтобы позволить модели самостоятельно выявлять и выводить закономерности из последовательностей данных. Кирш добился значительных результатов с небольшим объемом данных компьютерного зрения. Он продемонстрировал, что даже при использовании простых методов расширения данных, таких как случайная проекция или перестановка, более сложные модели, такие как трансформеры, могут давать желаемые результаты. Основная цель этой работы - повторить его выводы из-за отсутствия исходного кода. Мы надеемся улучшить его работу, переведя ее на другие языки или на мультимодальные наборы данных, и посмотреть, можно ли достичь аналогичных результатов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванов Даниил Константинович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e7' cx='33.02' cy='156.12' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Анализ методов устранения подверженности русскоязычных языковых моделей стереотипам&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена анализу методов устранения социального баеса в русскоязычных больших языковых моделях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Иванова Анастасия Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e8' cx='118.39' cy='238.35' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Методы автоматического извлечения информации в приложении к типологическим базам данных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: 2024 год перспективен для разработок в области zero-shot машинного перевода, поскольку результаты последних исследований позволяют большим языковым моделям (LLM) принимать в качестве промпта длинные последовательности токенов: более 2 миллионов токенов – (Ding et al. 2024), потенциально бесконечный контекст – (Munkhdalai et al. 2024). Для малоресурсных языков, не имеющих не только параллельных, но и монолингвальных данных в Интернете, единственным источником информации являются книги, написанные лингвистами – описательные грамматики. Подход, связанный с подачей целых книг – грамматик – в качестве инструкций в промпт для LLM с целью zero-shot машинного перевода для малоресурсных языков, был описан в (Tanzer et al. 2023) и (Zhang et al. 2024). Однако вариативность и двусмысленность терминологии, используемой в грамматиках, а также разрозненный характер информации создают проблемы. Возможное решение этих проблем – создание масштабируемого пайплайна для обработки и систематизации грамматик. В данной работе представлены два бенчмарка для оценки метода генерации ответа с учетом дополнительно найденной релевантной информации (Retrieval Augmented Generation, RAG). Бенчмарки состоят из абзацев, извлеченных из грамматик и размеченных в соответствии с релевантностью 9 типологическим характеристикам.Тестирование на представленных бенчмарках демонстрирует, что наиболее оптимальным подходом к RAG на лингвистическом домене как с точки зрения качества, так и с точки зрения предсказуемости, является следующий набор шагов: передача типологических характеристики в RAG-пайплайн по очереди, а не одновременно, с использованием одновременно реранкера и промпта Chain-of-Thought.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Корнилов Альберт Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e9' cx='27.32' cy='258.87' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка машинного перевода терминологии с помощью больших языковых моделей на англо-русском материале&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе исследуется применение больших языковых моделей (LLM) для перевода технических терминов между английским и русским языками, решая проблему точной передачи терминологии, специфичной для конкретной предметной области, на разных языках. Признавая ограничения существующих моделей машинного перевода при работе со специальной лексикой, исследование представляет новый подход благодаря созданию специального корпуса технических терминов и контекстов. Этот корпус составлен на основе лингвистического энциклопедического словаря и дополнен контекстуальными данными, полученными из Википедии, параллельного корпуса Paracrawl, корпуса TED Talks и электронной библиотеки CyberLeninka.В исследовании методологически исследуется применение различных промптов при переводе с помощью LLM научных текстов для англо-русской языковой пары. Путем проведения сравнительного анализа двух научных областей — лингвистики и физики — исследование призвано оценить влияние разных промптов на качество переводов.Статья вносит свой вклад в область компьютерной лингвистики, подчеркивая эффективность интеграции LLM с предметно-ориентированными корпусами и передовыми методами настройки LLM для перевода технической терминологии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Камаева Элина Петровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e10' cx='82.21' cy='336.75' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Использование мультиязычных больших языковых моделей для предсказания гипо-гиперонимичных отношений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы решали задачу предсказания гиперонимов мультиязычными языковыми моделями. Мы обучали большие генеративные языковые модели семейства LLaMa на различных датасетах. В качестве данных были использованы датасеты Wordnet и SemEval’18 (задание 9) для испанского, итальянского и английского языков. Испанский и итальянский были целевыми языками для задачи прогнозирования гиперонимов. В этом исследовании мы показываем, что небольшой объём “чистых” данных лучше подходит для дообучения, чем большой “шумный” датасет. Более того, мы обнаружили, что предварительное обучение модели на английском языке для решения задачи поиска гиперонимов повышает качество, в то время как использование моделей LLaMa, предварительно обученных на испанском или итальянском языке, напротив, прироста к качеству не даёт. Мы также достигли state-of-the-art результатов на тестовом датасете SemEval-а.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лобанова Алина Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e11' cx='133.82' cy='313.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование больших языковых моделей для задач, связанных с созданием и пополнением таксономий&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящем исследовании рассматривается использование больших языковых моделей (LLM), в частности LLaMA-2, для автоматизации задач, связанных с таксономией. Таксономии, которые представляют собой иерархические структуры знаний в различных областях, имеют решающее значение для улучшения поиска информации, систем рекомендаций и других приложений. Однако их создание вручную является трудоемким и отнимает много времени. Цель данного исследования - использовать LLMS для автоматизации построения и обогащения таксономии, обеспечивая надежную производительность при выполнении этих задач.Методология включает в себя создание специализированного набора данных из WordNet, файн-тюнинг модели LLaMA-2 и оценку ее эффективности в различных задачах, связанных с таксономией. Предварительные результаты включают достижение SoTA результатов в построении таксономии и значительные улучшения в задачах по обогащению таксономии. Мы также используем технологию контрастивного обучения, чтобы повысить эффективность нашей модели. Данная работа направлена на то, чтобы продемонстрировать осуществимость и эффективность LLMS в решении семантических задач и проложить путь к будущим достижениям в области автоматизированной организации знаний и поисковых систем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Неминова Екатерина Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e12' cx='129.39' cy='319.31' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое определение фрагментов текста, содержащих юмористические элементы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на широкое развитие методов обработки естественного языка (NLP) и их применение к задаче автоматического распознавания юмора, количество работ, посвященных русскому языку, ограничено. Эта работа представляет обзор методов, которые могут быть применимы к русскоязычным данным и способны качественно справляться с задачей классификации. В работе используются методы, описанные в одной из последних работ по русскоязычному распознаванию юмора (Kosterin, Paramonov &amp;amp; Lagutina, 2023), они включают как базовые классификаторы, так и модели с более сложной архитектурой. Модели обучаются и тестируются на датасете FUN (Blinov, Bolotova-Baranova &amp;amp; Braslavski, 2019). Чтобы повысить качество распознавания мы также предлагаем расширение данных для обучения за счет более современных шуток и юмористических жанров. Лучший результат (F1-мера = 0.9009) показала модель RuBert-conversational, обученная на аугментированных данных. Результаты исследования доступны в репозитории работы. Мы надеемся, что они смогут помочь повысить эффективность автоматического распознавания юмора в русском языке и станут вкладом в развитие распознавание образного языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Островская Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ильвовский Дмитрий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e13' cx='122.31' cy='329.31' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка комплекса нейронных сетей для связанной генерации больших текстов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В наше время большие языковые модели достигли выдающихся результатов в обработке естественного языка, иногда даже превосходя людей (Reid et al., 2024). Но они достаточно дорогие, а ученые всегда ищут оптимальное соотношение стоимости и эффективности моделей, разрабатывая более оптимальные системы. В данной работе представлена попытка создать такую систему для актуальной задачи генерации больших текстов.Первоначально было предложено создать полный пайплайн от новой технологии сбора данных, до сбора датасета с её применением, и анализа полученных результатов. Однако, в процессе работы были выявлены технические ограничения, не позволившие проделать все поставленные задачи.Тем не менее, исследование привело к созданию нового метода создания данных для исследуемой задачи и практического сбора уникального датасета, который был выложен в общий доступ. Что открывает возможности для дальнейших экспериментов и продвижения в области нейросетевой генерации текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ревак Ксения Зореславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e14' cx='92.56' cy='340.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование возможностей больших языковых моделей в оценке лингвистической приемлемости русских предложений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы большие языковые модели показывают впечатляющие результаты на различных задачах в области NLP (Natural Language Processing). Однако, до сих пор известно недостаточно о том, обладают ли такие модели каким-либо знанием языка. В настоящем исследовании, нашей целью было выяснить, обладают ли недавние большие языковые модели для русского языка каким-либо знанием грамматики, и, следовательно, могут ли такие модели использоваться в качестве ассистентов в обучении грамматики неносителями языка. Мы протестировали две русские языковые модели (Гигачат и Яндекс-GPT) с точки зрения их способности различать грамматичные и неграмматичные предложения, классифицировать ошибки по категориям, исправлять ошибки и давать их объяснения. Для этой цели мы использовали датасет RuCoLA (Russian Corpus of Linguistic Acceptability). Используя различные промпты, мы задавали моделям разные сценарии, включающие различные задания. Наши результаты показывают, что эффективность моделей отличается как от модели к модели, так и от задания к заданию. Мы рекомендуем использовать языковые модели в процессе обучения грамматике в ограниченной степени, так как они не всегда демонстрируют достаточное знание грамматики русского языка. Наконец, мы презентуем собственную схему аннотации, которая может использоваться для ручного оценивания объяснений и исправлений ошибок, данных моделью.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ткач Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e15' cx='69.43' cy='332.49' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание именованных сущностей в средневековых немецких текстах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Модели распознавания именованных сущностей (NER), хотя и показывают хорошие результаты на современных корпусах, часто сталкиваются с трудностями при работе с историческими данными, в первую очередь из-за нехватки аннотированных данных для обучения. В данном исследовании представлен новый NER датасет, основанный на корпусе текстов на средневерхненемецком языке. Этот датасет содержит 387 лемм, разделенных на 6 тегов: PERSON, REGION, CITY, WATER, GROUP и PROPERTY. Кроме того, в данной работе используется датасет (Besnier, Mattingly 2021), основанный на “Песни о Нибелунгах” , для обучения трех NER моделей: Distilroberta-base-mhg-charter-mlm, GHisBERT и SequenceTagger от Flair. Эти модели были протестированы на собранном датасете, основанном на текстах о Дитрихе Бернском. Модель Flair, единственная из представленных, которая изначально была обучена на современном немецком языке, демонстрирует лучшие результаты с F1-мерой, равной 0,74. Однако результаты показали, что все три модели не смогли выучить тег GROUP из-за недостаточного количества примеров в обучающих данных. Собранный в данной работе датасет предоставит больше данных для обучения моделей на средневерхненемецком языке, что проложит путь к более масштабным компьютерным исследования средневековой немецкой литературы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сухарева Мария Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кашлева Ксения Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e16' cx='104.37' cy='340.22' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интерпретация усвоения знаний языковой моделью&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Большие языковые модели (LLM) продемонстрировали высокие способности в понимании и генерации человеческого языка. Однако процесс, с помощью которого эти модели приобретают и кодируют лингвистические знания, остается в значительной степени неясным. Это исследование направлено на то, чтобы исследовать внутреннюю работу больших языковых моделей путем интерпретации и маркирования определенных групп нейронов и весов в рамках модели, которые соответствуют определенным признакам, таким как грамматические знания об определенной грамматической функции или категории. Мы предполагаем, что эти области могут быть идентифицированы и помечены последовательно в нейронных сетях со схожей архитектурой, даже если они обучены с использованием разных исходных данных инициализации.Используя методы абляции, выделения подсетей и декомпозиции, мы смогли идентифицировать нейроны, ответственные за кодирование определенного грамматического признака в русском языке – падежа прямого объекта, и манипулировать ими. Мы обучили девять экземпляров моделей BERT с разным количеством слоев: &amp;quot;нормальная&amp;quot; модель, обученная на стандартном наборе данных, &amp;quot;испорченная&amp;quot; модель, обученная на данных со случайным падежом прямого объекта и &amp;quot;испорченная&amp;quot; модель с другим начальным значением инициализации (seed).Наши эксперименты включали в себя перенос значений идентифицированных групп нейронов из &amp;quot;нормальной&amp;quot; модели в &amp;quot;испорченные&amp;quot; модели, чтобы &amp;quot;вылечить&amp;quot; их и восстановить их работоспособность по целевому признаку, а также оценку эффективности этого подхода с помощью абляционного исследования и сравнение результатов, полученных с помощью различных методов извлечения групп нейронов.Мы обнаружили, что различные методы дают нам сходные группы нейронов и что простая замена значений нейронов не может восстановить способность языковой модели правильно моделировать грамматический признак. Результаты этого исследования могут способствовать разработке основы для точного редактирования БЯМ и изучению возможностей передачи знаний между моделями со схожей архитектурой, что потенциально снизит требования к точной настройке. Кроме того, наши результаты могут помочь более эффективно отслеживать и устранять опасные формы поведения больших языковых моделей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чиркин Андрей Дмитриевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e17' cx='134.79' cy='265.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание морфологического парсера для чамалинского языка в системе lexd и twol&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Подход к разработке морфологических анализаторов, использующий трансдьюсеры, применялся ко многим малоресурсным языкам со сложной морфологией. Чамалинский – малый нахско-дагестанский язык – был обойден вниманием компьютерных лингвистов, поэтому существует необходимость в разработке инструментов NLP для него. В данной работе представлен морфологический анализатор для чамалинского языка. Сложность данной работы заключаются в нехватке данных, отсутствии корпусов и часто непредсказуемой вариативности чамалинских основ. В качестве фреймворка был выбран Helsinki Finite-State Toolkit (Lindén et al. 2011). Я использовала lexd (Swanson &amp;amp; Howell 2021) для хранения грамматических правил и составления лексикона и twol (Beesley &amp;amp; Karttunen 2003b) для описания морфонологических процессов. Я в несколько раз улучшила результаты своей предыдущей работы (Budilova 2022), в которой я реализовала анализатор только для морфологии существительных и числительных. Целью работы было создание программы, которая кодирует чамалинскую морфологию и лексику более полно, а именно охватывает все части речи. Полученная программа может быть использована полевыми исследователями и разработчиками будущих проектов NLP для чамалинского языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Будилова Зинаида Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e18' cx='66.35' cy='293.45' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Размечено 2.0: Извлечение отношений между сущностями в данных личных дневников&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Извлечение отношений является важной и повсеместной задачей в обработке естественного языка, которая включает в себя идентификацию и классификацию семантических отношений между объектами. Извлечение отношений необходимо для решения различных задач, таких как разработка системы ответов на вопросы, построение графа знаний, обобщение текста и цифровые гуманитарные науки. Хотя контролируемые методы извлечения отношений оказались успешными, в некоторых областях задача остается сложной из-за отсутствия размеченных данных. Это исследование направлено на заполнение многочисленных пробелов созданием набора данных размеченных отношений между пятью типами именованных сущностей на основе набора данных «Размечено» и разработкой интерфейса для краудсорсинговой аннотации данных на Яндекс.Толоке. Задачи исследования включают анализ и сравнение методов работы с ограниченными размеченными корпусами, а также изучение моделей и контрольных показателей, используемых для извлечения отношений. Более того, мы экспериментируем с тонко настроенными предварительно обученными моделями на созданном наборе данных. Схема разметки отношений разработана на основе набора данных NEREL и содержит 19 различных типов отношений между сущностями.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бочарова Мария Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e19' cx='88.75' cy='245.56' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание морфологического парсера андийского языка в системе lexd и twol&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Выпускная работа описывает создание правилового морфологического парсера для андийского языка, малоресурсного языка Нахско-Дагестанской семьи. Парсер основан на трансдьюссерах и использует lexd для описания морфологических правил и лексикона, twol для описания морфонологических правил и фонетических чередований и пакет HFST для работы с готовым трансдьюсером. Словарь парсера основан на словаре А. Е. Кибрика и С. В. Кодзасова (1988; 1990), грамматика описана в соответствии с описаниями Х. С. Салимова (2010) и S. Kaye et al. (2023). Анализатор показывает покрытие в ~40% и точность в ~88%, то есть он разбирает меньшую часть корпуса, но достаточно точно. Анализ результатов показывает, что низкое покрытие анализатора связано с малым объемом словаря. Пополнение словаря осложняется особенностями формата, в котором каждому слову нужен тег и несколько основ: четыре для существительных и три для глаголов. Помимо анализатора был создан гессер, позволяющий определить форму слова с неизвестным корнем, но знакомыми суффиксами. Гессер предлагает разборы для ~90% токенов и показывает разброс точности в 43%-70% на разных тестах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бунтякова Валерия Антоновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e20' cx='38.71' cy='278.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическая оценка когерентности текстов изучающих английский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В рамках данной работы были исследованы различные подходы к оценки такого аспекта текста, как его когерентность, а также проведены эксперименты с использованием моделей глубокого обучения (нейросети) на данных, полученных из двух открытых корпусов текстов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горшкова Юлия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e21' cx='46.65' cy='267.03' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русский TimeBank&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Русский ТаймБанк &amp;amp;mdash;&amp;amp;mdash; корпус текстов на русском языке с аннотацией темпоральных выражений, событий и связей между ними. Для аннотации используется универсальный стандарт TimeML. В ходе работы были протестированы различные подходы к выделению событий, а также темпоральной информации и ее нормализации, создан аннотированный вручную золотой стандарт, проведена оценка доступных методов. Для автоматической аннотации был использован пайплайн, показавший наилучшие результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Бутенко Зоя Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e22' cx='139.93' cy='300.23' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разрешение кореференции в ответе на вопросы по изображениям&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Visual Question Answering (VQA) - это растущая междисциплинарная область исследований, которая объединяет компьютерное зрение и обработку естественного языка для разработки систем ИИ, способных отвечать на вопросы об изображениях. Разрешение кореференции, важнейшая задача в обработке естественного языка, включает выявление и связывание текстовых упоминаний, относящихся к одному и тому же объекту реального мира. В предлагаемом исследовании будут изучены современные модели в области VQA и их способность разрешать кореференцию. Для оценки эффективности различных методов разрешения сопоставлений в исследовании используются как качественные, так и количественные подходы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Джубаева Нелля Аманжоловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e23' cx='200.83' cy='180.64' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Избыточное употребление числа и цвета в референциальной коммуникации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Чрезмерная спецификация может быть описана как предоставление говорящим дополнительных признаков, не необходимых слушающему для верного распознавания объекта референции. В исследованиях чрезмерной спецификации в отношении цвета и малого количества существует пробел в исследованиях, касающихся экспериментов в скоростном режиме. В этом исследовании проводится два эксперимента, направленные на восполнение пробела в исследованиях: в первом эксперименте используется скоростной (видео) режим для монохромных стимулов с одинаковым количеством объектов на стимуле; второй эксперимент использует тот же дизайн, но полихромный контекст с разным количеством объектов. В двух экспериментах приняли участие 50 участников. Результаты показали, что количество чаще избыточно специфицируется, чем цвет, в монохромном контексте. В полихромном контексте чаще всего специфицируются и количество, и цвет, а спецификации только цвета и только количества проявляются с относительно одинаковой частотой. Результаты данного исследования подтверждают теорию, что количество обладает большей значимостью, чем цвет, для монохромных контекстов, в то время как в контрастивном контексте высказывание о том, что количество, как признак, заметнее, чем цвет, будет спорным.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Донгарова Ксения Никитична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Зевахина Наталья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e24' cx='80.4' cy='309.27' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние данных на качество TTS систем&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой статье я дообучаю модель text-to-speech (модель преобразования текста в речь), предварительно обученную на наборах данных LJSpeech. Используя различные данные на английском языке, я анализирую изменения в процессе обучения и пытаюсь оценить влияние различных аспектов данных на эффективность дообучения. В результате я узнал, что частота семплирования аудиофайлов, используемых для обучения, влияет на эффективность модели — чем больше частота семплирования, тем лучше модель справляется с задачей синтеза длинных текстов и тем хуже справляется с задачей синтеза коротких текстов. Эта частота семплирования также коррелирует с частотой семплирования набора данных, который был использован в предобученной модели. Также я предлагаю метод автоматического измерения качества аудиофайлов и несколько идей, которые можно развить в будущих работах по схожей теме.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дятлов Игорь Владиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e25' cx='146.84' cy='311.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое извлечение типологической информации из грамматик&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Типологическая информация имеет большое значение для понимания устройства языков. Типологические признаки могут быть извлечены из описательных грамматик. Однако, это отнимает много времени и требует ручной обработки огромных данных без использования автоматизации. Таким образом, автоматическое типологическое извлечение может значительно облегчить этот процесс.Целью данного исследования является всесторонний анализ существующих методов извлечения типологической информации и критическая оценка их эффективности в решении задач в этой области. В рамках работы особое внимание уделяется эмбеддингам и кластеризации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Долгодворова Мария Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e26' cx='120.26' cy='340.81' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Извлечение реляционного знания из языковых моделей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Реляционное знание в языковых моделях&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцева Дарья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сериков Олег Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e27' cx='63.33' cy='210.19' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Построение классификации русских говоров с применением многомерного шкалирования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе предлагается новый подход к задаче классификации русских диалектов с применением метода многомерного шкалирования. Исследование основано на данных Диалектологического атласа русского языка в его полном объёме: построены четыре классификации на основе отдельных языковых уровней (морфология, фонетика,
