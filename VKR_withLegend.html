;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e776' cx='197.28' cy='68.81' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Свойства номинализаций в нескольких индоевропейских и тюркских языках: возможности сочетаемости с именными и сентенциальными актантами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Имена действий являются интересным объектом для исследований области синтаксиса, так как было замечено, что они совмещают в себе свойства имен и глаголов в том смысле, что обозначают ситуации и могут иметь аргументную структуру. В нашей работе мы рассмотрим различные синтаксические свойства номинализаций предикатов некоторых определенных классов в нескольких тюркских и индоевропейских языках. В частности, мы рассмотрим сочетаемость номинализаций с именными и сентенциальными актантами, так как было отмечено, что номинализации не всегда имеют ту же аргументную структуру, что и их исходный глагол, например:(1) любовь к работе(2) ??любовь работатьНовизна данного исследования состоит в том, что такое исследование синтаксиса номинализаций не было проведено для рассматриваемых нами языков, а также в том, что нами будут рассмотрены некоторые возможные тенденции, которые в полной мере раньше не исследовались. Данные в этом исследовании были получены от носителей языка, которым была предложена анкета на перевод. Затем полученный материал был проанализирован на предмет какой-либо связи между различными синтаксическими и семантическими параметрами номинализованных предикатов и их актантов. В результате мы смогли сделать некоторые выводы о структуре номинализаций в рассматриваемых языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Исламова Алина Булатовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e777' cx='224.45' cy='83.33' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология аттенуативных показателей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена категории глагольного аттенуатива в языках мира. Используя термин глагольный аттенуатив, мы имеем в виду такие показатели, которые выражают значение неполноты ситуации и примерно соответствуют выражению «делать что-то слабо / редко / не до конца»; более формальное определение мы предложим в Разделе 3. Подобные показатели можно найти, например, в индо-европейских (см. примеры (1) и (2) из французского и русского языков соответственно), уральских или койсанских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Игнатенко Дарья Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Волков Олег Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e778' cx='133.27' cy='54.78' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Признак &amp;#39;прочный, крепкий&amp;#39; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено лексико-типологическому изучению семантического поля прилагательных, обозначающих устойчивость предмета к деформации, таких как ‘прочный’ и ‘крепкий’, на материале 6 языков (русского, итальянского, английского, литовского, норвежского и украинского). Основная методика работы, с помощью которой проводилось исследование – фреймовый подход, в рамках которого для сравнения языков выделяются прототипические ситуации (фреймы), которые покрываются прилагательными рассматриваемого поля. Результатом работы стали, во-первых, семантические карты, показывающие, как эти ситуации распределяются между лексемами в изученных языках. Во-вторых, были описаны сходства и различия между языками в рассматриваемой зоне. В-третьих, были определены параметры, по которым могут противопоставляться лексемы данных полей. К числу таких параметров относятся, например, длительность пользования и интенсивность внешнего воздействия.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пирогова Виктория Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e779' cx='261.1' cy='167.67' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние слухового шума на поверхностную обработку языка при чтении у подростков и взрослых&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью настоящего исследования является выявление того, как подростки используют разные стратегии для обработки предложений и сравнение языковой обработки подростков с языковой обработкой взрослых носителей языка. Мы сосредоточимся на так называемом good-enough processing (другими словами поверхностной обработке языка). Механизм поверхностной обработки языка предполагает, что люди не всегда производят полную алгоритмическую обработку языкового материала (предложения). В некоторых ситуациях носители языка строят поверхностные представления предложений, особенно когда сталкиваются с такими трудностями, как сложная синтаксическая структура или воздействие шума. В предыдущих исследованиях, посвященных поверхностной обработке языка, принимали участие только взрослые и пожилые люди. В настоящем исследовании мы сравниваем две группы участников: подростков и взрослых. В данном исследовании мы сравниваем участников по такому критерию как чтение предложений в лабораторных условиях и в условиях аудиального шума. Данное исследование состоит из двух экспериментов: чтение в лабораторных условиях; чтение при шуме. Каждый эксперимент состоит из 28 экспериментальных предложений и 56 филлеров. Используется метод self-paced reading (чтение с саморегуляцией скорости). Задача участников эксперимента состоит в том, чтобы прочитать предложение и ответить на вопрос о его содержании. В этом исследовании приняли участие здоровые носители русского языка: 20 подростков (13-17 лет) и 20 взрослых (20-40 лет). Результаты эксперимента показали, что в условиях шума подростки делали меньше ошибок чем взрослые, хотя затрачивали на это больше времени. Подтвердилась гипотеза о том, что в эксперименте с шумом подростки тратят значимо больше времени чем взрослые. Шум не влияет на правильность ответов. в условиях шума, взрослые больше опираются на поверхностную обработку, а в лабораторных условиях на поверхностную обработку больше опираются подростки.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Савченко Александра -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лопухина Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e780' cx='57.07' cy='227.35' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Моделирование словоупотребления пользователя социальной сети &amp;quot;ВКонтакте&amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена анализу словоупотребления пользователей социальной сети ВКонтакте. ВКонтакте - крупнейшая и наиболее широко используемая социальная сеть в России. Исследование отвечает на вопрос, существует ли корреляция между особенностями словоупотребления пользователей и следующими социолингвистическими параметрами: возраст, пол и город проживания. Также в итогах работы приводятся частотные списки слов для групп, объединенных по гендерному признаку и месту проживания. Для решения этих задач был собран корпус текстов из социальной сети ВКонтакте с информацией об авторах этих текстов. Корпус был собран с помощью API (Application Programming Interface). Объем корпуса &amp;amp;mdash;&amp;amp;mdash; 650000 лемм. Анализ полученных данных проводился с помощью scikit-learn и pandas (библиотеки для Python).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пискунова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e781' cx='66.81' cy='277.02' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система распознавания для древнерусского и церковнославянского рукописного текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Аннотация Кириллический рукописный устав и полуустав хорошо подвергается сегментации, но задачу осложняет текстура писчего материала и разнообразие образов символов. В этой работе представлена сегментационная система распознавания для кириллического устава и полуустава, основанная на глубокой свёрточной нейросети с дополнительной коррекцией при помощи марковской модели. Система выполняет полный стек операций OCR от предобработки входных данных до коррекции выдачи классификатора.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пивоваров Александр Васильевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e782' cx='87.45' cy='253.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система ключевых слов коллекции Нью-Йоркской национальной библиотеки как лингвистический ресурс&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Система ключевых слов коллекции Нью-Йоркской национальной библиотеки как лингвистический ресурс&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Баранова Алина Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e783' cx='113.98' cy='310.32' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Создание словаря коннотаций на основе использования эмоджи&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Автоматическое определение коннотаций текста или слов – стремительно развивающаяся часть компьютерной лингвистики. Отчасти потому, что создание алгоритмов автоматического определения тональности имеет не только научную ценность. Многие современные компании заинтересованы в том, чтобы быстро и точно узнать мнение людей о своих продуктах. Такой подход называет в англоязычной литературе opinion mining – извлечение мнения. Обычно для таких целей используются уже составленные вручную словари коннотаций и методы статистической обработки и машинного обучения. В данной работе мы поступим наоборот – попробуем составить словарь тональности отдельных слов, используя уже размеченные предложения, взяв эмоджи в качестве маркера.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гаркавая Валерия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e784' cx='53.68' cy='169.99' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Маркеры отношения к интернету&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Определение тональности текстов становится все более популярной задачей в настоящее время и используется в различных областях от лингвистики до экономики. Данная работа представляет собой анализ методов, основанных на машинном обучении, которые позволяют выделить отношение говорящего к тексту на материале газетных статей, посвященных сети Интернет.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Голубкина Елена Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e785' cx='263.14' cy='189.68' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: &amp;quot;Связь латерализации языковой функции и организации проводящих путей головного мозга &amp;quot;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопрос о латерализации речевой функции в головном мозге человека на сегодняшний день остается не полностью изученным. Многочисленные факторы могут быть связаны с латерализацией речи, напрмер, индивидуальная степень рукости, фактор семейного левшества и трактографические метрики мозолистого тела Целью настоящего исследования было проверить связь этих факторов с латерализацией речи в мозге. Исследование мотивировано гипотезой о том, что чем больше объем мозолистого тела, тем более левополушарная латерализация речи в мозге. Данная гипотеза была выдвинута и получила частичное подтверждение в исследовании (Josse et al., 2009), однако ученые использовали косвенную метрику мозолистого тела (измерение площади его среднего саггитального среза на основе Т1-взвешенных изображений). Моей целью было впервые протестировать эту гипотезу с применением метода непосредственной реконструкции мозолистого тела по данным диффузионно-тензорной трактографии. Статистически была протестирована связь между индексами латерализации и фракционной анизотропией, средней диффузивностью и объемом мозолистого тела.50 неврологически здоровых носителя русского языка с разной степенью рукости приняли участие в настоящем исследовании. Для каждого испытуемого были получены данные фМРТ и диффузной МРТ, а также информация о степени рукости и семейном левшестве (FS). Участники разделились на 6 групп: 10 правшей FS+, 10 правшей FS-, 10 левшей FS+, 10 левшей FS-, 4 амбидекстра FS+ and 6 амбидекстров FS-. Одним из результатов было подтверждение тенденции – вовлечение правого полушария в языковую обработку возрастает по мере уменьшения индексов рукости от правшей к амбидекстрам и левшам. Кроме того, была показана индивидуальная вариативность. Главным и новым результатом было то, что с увеличением объёма мозолистого тела увеличивается левополушарная латерализация речевой функции; и наоборот, чем меньше мозолистое тело, тем больше вероятность локализации речевых областей не только в левом полушарии.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Больгина Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e786' cx='191.51' cy='88.8' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Типология субстантивации прилагательных в нахско-дагестанских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена типологии субстантивации атрибутивов в нахско-дагестанских языках на материале прилагательных. Прилагательное, используясь в атрибутивной (или приименной) позиции, находится в синтаксической зависимости от существительного, являющегося вершиной именной группы, в которую входит прилагательное. Когда прилагательное используется без вершины, оно субстантивируется, то есть само становится вершиной и начинает функционировать подобно существительному. Работа включает описание морфологических средств подобного перехода в нахско-дагестанских языках.В работе рассматривается частичная и окказиональная субстантивация, когда переход прилагательного в разряд существительных не окончателен, и прилагательное может использоваться как атрибутивно, так и субстантивно. Если проводить параллель с русским языком, нас не интересуют номинализации типа &amp;quot;слепой &amp;gt; слепота&amp;quot;. Упор делается на случаи типа &amp;quot;Слепой меня встретил&amp;quot;. То, что мы понимаем под субстантивацией, является как бы расширением сферы использования прилагательного.Работа строится на основе грамматических описаний тридцати одного нахско-дагестанского языка. В выборку попали все нахско-дагестанские языки. Из диалектов даргинского в выборку включено три: ицаринский, тантынский и кубачинский.Второй раздел работы содержит обзор теоретической и типологической литературы, посвящённой теме субстантивации прилагательных. Третий раздел включает краткий обзор основных грамматических черт нахско-дагестанских языков. Четвёртый раздел посвящён более подробному описанию морфологических свойств прилагательных в этих языках. Объясняется суть субстантивации прилагательных, даются примеры субстантивированных прилагательных из разных языков и перечисляются контексты их употребления. В пятом разделе представлено исследование стратегий субстантивации прилагательных для каждого из охваченных языков. В шестом разделе даётся распределение стратегий с точки зрения генетического деления языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Василисина Анастасия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e787' cx='217.95' cy='68.98' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Клитическая индексация актантов в языках Америки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Индексацией актантов называется способ выражения лица и других характеристик аргументов вне семантики именной группы. Типы индексации можно анализировать с точки зрения позиции индекса в предложении и с точки зрения типа маркера. Первая классификация соответствуют классификации локусов маркирования, предложенной Дж. Николс (Nichols 1992). Индексирующий маркер всегда является зависимым элементом, а не свободным словом, то есть он может быть клитикой или аффиксом. Настоящее исследование посвящено описанию и анализу клитической индексации на материалах Северной и Южной Америк. Клитическая индексация противопоставлена аффиксальной по ряду критериев, аналогичных критериям различения клитик и аффиксов в других конструкциях. В данной работе представлены два типа позиций, которые может занимать индексирующая клитика. Первый тип — вторая или Ваккернагелевская позиция — является отличительным для клитик, тогда как второй тип позиции — при вершине, то есть при предикате клаузы — характерен и для аффиксов. Критерии, свидетельствующие, что индекс является клитикой, могут быть фонологического, дистрибутивного и позиционного характера. Данная работа классифицирует критерии выявления клитик и демонстрирует разнотипность их поведения в разных языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дейнекина Ася Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e788' cx='52.5' cy='43.47' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Трудности усвоения глаголов движения иностранными студентами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена изучению глаголов движения в интерязыке студентов, изучающих русский язык в качестве иностранного, и студентов-эритажников на материале двух корпусов НКРЯ (Национального корпуса русского языка) и RLC (русского учебного корпуса). Результатом анализа стал набор тренажеров для отработки наиболее частотных ошибок. Данные тренажеры могут быть использованы в качестве дополнительного обучающего материала во время учебного процесса.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гончарова Катерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Шнитке Екатерина Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e789' cx='147.04' cy='197.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Межъязыковое сравнение аппроксиматоров (practically, virtually, effectively, approximately, практически, фактически, по существу, quasi, praticamente etc.)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Количество страниц - 53Количество глав - 2,  + Введение и ЗаключениеВ работе произведен семантический анализ тридцати одного квантитативного аппроксиматора, а также в качестве примера даны два качественных аппроксиматора.Установлены различия в семантике количественных аппроксиматоров, а также произведена их классификация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Депутатов Эдуард Максимович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e790' cx='42.52' cy='228.45' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности применения коммуникативного метода в обучении РКИ студентов промежуточного уровня&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В представленной выпускной квалификационной работе была поставлена и достигнута цель по разработке универсального методического подхода для преподавания русского языка как иностранного студентам с промежуточным уровнем владения языком (по стандартной европейской системе – B1). В данной работе иностранные студенты рассматриваются как отдельная возрастная категория. Подробно изучаются их цели и задачи, мотивация к изучению русского языка как иностранного, описаны возможные психологические проблемы. На базе этих знаний разработан универсальный методический подход, который способствует достижениям целей и решению задачи студентов, снимает психологические проблемы, развивает коммуникативные навыки и сплачивает учебный коллектив. Универсальный подход опирается на коммуникативный метод, а также включает адаптированные принципы метода Г.А. Китайгородской. На основании полученного методического подхода составлен урок по лексической теме «Как провести свободное время в городе», состоящий из 4 блоков: Музей, Кинотеатр, Ресторан, Театр. Созданный учебный материал может быть применен в обучении студентов промежуточного уровня на базе Центра РКИ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Леенсон Евгения Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Еремина Ольга Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e791' cx='123.53' cy='251.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка лексикографической системы для толкового словаря&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Сегодня процесс создания словарей стал значительно легче и быстрее, чем когда-либо. Лексикографические системы позволяют авторам словарей избежать рутинной работы по форматированию словарных статей и сконцентрироваться на их содержании. Однако существующие лексикографические системы либо устарели, либо слишком сложны в применении. Это создает необходимость разработки новой лексикографической системы, полностью соответствующей сегодняшним требованиям лексикографов. Данный проект ориентирован на создание эффективной системы на базе Активного словаря русского языка с возможностью последующего применения для составления других толковых, двуязычных и многоязычных словарей. Целью проекта является создание простого инструмента с открытым исходным кодом, который обеспечит коллективную работу группы авторов и будет использоваться для экспортирования данных для публикации в сети интернет и в печатном виде. Active Dictionary Writing System будет внедрена в Институте русского языка им. В.В. Виноградова РАН для использования авторами Активного словаря. В целом, ADWS позволяет ускорить процесс написания и редактирования статей, избежать опечаток, ошибок в форматировании, и нарушения последовательности заполнения полей словарной статьи. Разработка и внедрение лексикографических систем является неотъемлемой частью компьютерной лексикографии и и способствует дальнейшему развитию этой области.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Микулин Николай Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e792' cx='104.47' cy='241.71' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка поисковой системы для корпусной платформы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В дипломной работе &amp;quot;Разработка поисковой системы для корпусной платформы&amp;quot; описывается исследование, изучающее особенности поведения пользователей во время поисковой сессии и направленное на поиск методов улучшения лингвистического поиска. Основной целью работы является поиск дополнительных способов ускорения поискового процесса путём доработки способа хранения данных. Так, автор выдвигает две гипотезы, связанные с поведением пользователя в корпусной поисковой системе. Первая гипотеза связана с индексированием текстов и идеей хранения некоторых частей морфологических шаблонов отдельно. Предполагается, что если какие-то морфологические шаблоны достаточно частотны, их имеет смысл индексировать отдельно, и впоследствии вызывать выдачу по такому обособленному индексу. Вторая гипотеза касается непосредственно пользовательского поведения в рамках одной сессии. Автор утверждает, что, проводя исследование с помощью корпуса, пользователь повторяет некоторые из своих запросов более 1 раза, а потому дополнительное кэширование результатов на время этой поисковой сессии позволит ускорить поиск. Исследование проводится на материалах крупнейших русскоязычных корпусов, таких как НКРЯ, Leeds, ГИКРЯ и других. Все программы для обработки поисковых логов упомянутых корпусов были написаны автором работы на языке программирования Python.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Максимова Анастасия Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e793' cx='91.94' cy='195.51' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистические признаки стратегий и тактик ухода от ответа в современном политическом дискурсе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании будут рассмотрены лингвистические признаки стратегий и тактик ухода от ответа в современном российском политическом дискурсе. Основная цель работы – определить, какие лингвистические признаки можно выделять в политических текстах для обнаружения использования стратегий и тактик ухода от ответа. Корпус текстов пресс-конференций В.В.Путина будет анализироваться с точки зрения использования речевых стратегий для манипуляций с помощью методик дискурс-анализа и прагматики.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ковалевская Владислава Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Галямина Юлия Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e794' cx='13.23' cy='51.15' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Словарь управления русских глаголов, генерируемый на основе корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе описан процесс создания интернет-ресурса, содержащего сведения о сочетаемости некоторых русских глаголов. Этот ресурс — своего рода вспомогательный инструмент для студентов, изучающих русский язык как иностранный. Рабочее название ресурса — Verba.Создание ресурса проходило в несколько этапов. Прежде всего, необходимо было решить, сколько слов включать в словарь и какими критериями руководствоваться при отборе. Было проведено небольшое статистическое исследование на материале семи различных словарей русского языка для иностранцев, а также частотного словаря русского языка. По результатам этого исследования были выделены критерии, на основании которых был собран словник объёмом 1163 слов.Следующая задача заключалась в том, чтобы решить, какого рода информация и в каком виде должна содержаться в словаре. За основу был взят FrameBank — ресурс со сходным содержанием, но предназначенный не для студентов, изучающих РКИ, а скорее для опытных учёных-лингвистов. Чтобы соответствовать потребностям целевой аудитории словаря, статьи из FrameBank были реорганизованы и дополнены примерами из параллельного (русс.-англ.) и основного корпусов НКРЯ. Наконец, имея на руках все необходимые лингвистические данные, нужно было создать подходящий интерфейс, который бы удовлетворял нуждам целевой аудитории: минималистичный, но в то же время не отталкивающий, и интуитивно понятный. Предполагается, что то, как словарь выглядит на данный момент, соответствует этим критериям.Ресурс, появившийся в результате проделанной работы, уже на данном этапе представляет собой полезный инструмент, который способен в некоторой мере упростить жизнь студента, изучающего РКИ. Он не является идеальным, имеет ряд недочётов и просто моментов, которые могли бы быть улучшены. Тем не менее, можно с уверенностью сказать, что изначальная цель всей работы была достигнута.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кустова Марина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e795' cx='140.72' cy='238.98' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Лингвистические признаки манипуляций при нарушении постулатов Грайса в современном политическом дискурсе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Язык – это инструмент влияния, обладающий колоссальной силой. Именно с его помощью становится возможно подменить понятия, ввести в заблуждение, убедить в своей правоте.Механизмы, задействованные в данном явлении, уже изучены, к примеру, такой дисциплиной как прагматика. Коммуникативные максимы и другие понятия из данной области хорошо описывают методы манипуляций.В данной же работе мы рассмотрим лингвистические особенности таких манипуляций, как непосредственно в речи проявляются их признаки. В качестве материала взяты тексты пресс-конференций В.В. Путина. Среди всех вопросов мы выберем те, что войдут в релевантную выборку для анализа. Мы изучим прагматический аспект микродиалогов из конференции, разберем локутивный, иллокутивный и перлокутивные планы речи, чтобы обнаружить искомое – нарушение максим Грайса.Как только манипулятивные механизмы будут определены общеустановленными методами, мы постараемся вычленить лингвистические закономерности в выборке.Первая глава работы будет посвящена теоретическим вопросам и подробному описанию методов, инструментов, а также разбору материала. Будут разобраны релевантные понятия из прагматики – максимы Грайса, речевые акты, коммуникативные неудачи и тд.Во второй же расположатся непосредственный анализ набранной генеральной совокупности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лаврентьев Виктор Олегович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Галямина Юлия Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e796' cx='136.6' cy='40.2' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Движение как проявление эмоции в германских и славянских языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование было выполнено в рамках двух смежных направлений лингвистической науки, а именно на стыке семантики и лексической типологии. Дипломная работа посвящена детальному анализу глаголов и глагольных сочетаний, обладающих значением временной или полной остановки психофизиологических функций человека (далее значение ВОД). В качестве основного метода данной работы был использован дистрибутивный метод анализа, позволяющий выделить общие и специфические признаки в семантике изучаемых единиц. Исследование проводилось на материале славянских и германских языков. Исходя из образа, заложенного в семантической основе каждой единицы, глаголы и глагольные сочетания были распределены по группам. Предполагается, что в результате исследования единиц славянских и германских языков определенные корреляции между внутренней формой, способом и характером обозначения остановки психофизиологических функций и генетической принадлежностью языка будут обнаружены. Более того, поставлена цель выявить взаимосвязь между степенью синтетизма/аналитизма изучаемых языков и характером выражения прямого и переносного значения единиц ВОД. Данная работа состоит из введения, двух глав с подразделами и заключения. Первая глава посвящена этимологическим и деривационным связям единиц с семантикой ВОД, в то время как вторая глава описывает семантические свойства исследуемых глаголов и глагольных сочетаний.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пекарская Виктория Давидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e797' cx='232.96' cy='141.99' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Эволюция лингвистических параметров коммуникации в социальной сети vk.com&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Интернет-коммуникация является быстро развивающийся речевой формацией, отличающийся своим многообразием. На сегодняшний день Интернет играет роль большого онлайн-корпуса, который является востребованным во многих лингвистических исследованиях.  В настоящей работе  на материале социальной сети «ВКонтакте» рассмотрены основные тенденции изменения языка за последние 7 лет.  Изучаются следующие лингвистические параметры коммуникации: частеречное распределение,  изменение длины слова, изменения объема словаря, количество английских слов, количество аббревиатур, количество слов в верхнем регистре, смайлик и эмодзи, наличие немотивированных ошибок. Анализ комментариев из  9 открытых групп показал, что язык непостоянен и трансформируется на всех уровнях.  Такие изменения языка приводят к образованию новой формы языка – «устно-письменной». Интернет-язык реализуется с помощью письма, но обладает большим количеством свойств устной речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Пискунова Екатерина Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e798' cx='147.45' cy='240.03' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Симптоматическая лексика в русском и английском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эмоции - одна из самых сложных человеческих систем. Каждый человек испытывает огромное количество эмоций каждый день, даже если сам  не подозревает об этом. Некоторые эмоции могут быть близкими и похожими друг на друга, а другие могут быть диаметрально противоположными и отличаться друг от друга. Эмоции изучались как иностранными, так и отечественными учеными в течение многих лет. В этой исследовательской работе автор стремится анализировать различные конструкции с эмоциями, создавать статистику их использования и провести анализ метафор и метафорических переносов с эмоции на симптом, который ее обозначает. Используя статистические методы и анализируя корпуса русского и английского языков, автор получает некоторые данные, которые затем систематизируют, и в результате мы получаем новую информацию об эмоциях. Эти новые результаты противоречат преобладающим представлениям о проявлениях эмоций и их описании на русском и английском языках. Таким образом, мы опровергаем обычное понимание эмоций. Структура работы состоит из введения с основными моментами, такими как цель, объект и предмет исследования, научная новизна и актуальность исследования. Затем следует основная часть, которая включает параграфы об общей информации обо всех кластерах и подробном описании каждого кластера. Дальше следует часть, посвященная метонимическим переносам. Вторая глава посвящена сравнению русского и английского языка, обзору эмоций и их употребления в этих языках.. В конце исследовательской работы в приложении есть несколько таблиц, которые помогаю в полной мере оценить полученные результаты.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Петренко Анна Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e799' cx='204.5' cy='146.22' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Ритмическая структура заударной части слова в территориальном и социолингвистическом аспектах в современном русском литературном языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование представляет из себя  анализ ритмической структуры заударной части слова в современном русском литературном языке. Цель работы - выявление зависимости ритмической структуры заударной части слова от социолингвистических (территория проживания говорящего и его возраст) и фонетических (количество заударных слогов, тип конечного слога и тип правого контекста) критериев. Материалом работы послужила речь 29 носителей современного русского литературного языка разных возрастов и территории проживания. В ходе исследования было выявлено влияние исследуемых факторов: отсутствие финали на конце слога делает долю заударного гласного от длительности ударного больше, чем наличие финали; перед ударным слогом длительность заударных гласных возрастает, по сравнению с позицией перед предударным слогом, в позиции перед паузой - длительность исследуемого гласного наименьшая; в московском региональном варианте длительность заударных гласных короче, чем в южном, северном и восточном региональных вариантах; у младшего поколения москвичей доля заударных гласных больше, чем у старшего поколения, что может быть объяснено влиянием региональных вариантов СРЛЯ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сафонова Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Князев Сергей Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e800' cx='174.28' cy='69.37' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вторичная имперфективация русских глаголов с приставкой за- (корпусное исследование)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вторичная имперфективация – это образование глаголов несовершенного вида от приставочных глаголов совершенного вида с помощью суффиксов -ива-,   -ыва-, -ва-, -а-. Вторичная имперфективация в русском языке является регулярным способом образования аспектуальных пар, однако существует ряд глаголов, для которых она невозможна. Традиционно считалось, что образование вторичных имперфективов затруднено от глаголов с начинательным префиксом за-. Тем не менее, у этого запрета есть ряд исключений. Настоящая работа посвящена поиску закономерностей образования вторичных имперфективов от таких глаголов. Первый содержательный раздел работы посвящен обзору существующей литературы, рассмотрены разные подходы к описанию языковых данных. Во втором разделе описано настоящее исследование и проанализированы полученные результаты. В последнем разделе подведены итоги проделанной работы и обозначены дальнейшие перспективы.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Налетова Полина Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Волков Олег Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e801' cx='263.94' cy='208.23' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роль проводящих путей в состоянии языковой функции у пациентов с опухолью головного мозга&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Последние результаты клинических исследований показывают, что речевая функция задействует в своей работе не очерченные участки коры головного мозга, а сложную систему связей, которая состоит из различных кортикальных регионов, связанных между собой трактами. Однако до сих пор роли отдельных трактов в различных речевых процессах полностью не изучены. В настоящей работе производится сравнение показателей целостности (в данном случае, объема) трёх проводящих путей в левом полушарии до и после нейрохирургической операции – дугообразного пучка, нижнего продольного пучка и лобного поперечного пучка – с профилем речевых нарушений, возникших после операции. Исследование проведено в группе десяти пациентов с опухолями головного мозга. В данной работе описан подробный анализ данных диффузионно-тензорной томографии (ДТТ) испытуемых до и после операции. Полученные результаты сопоставляются с показателями речевой функции, полученными при тестировании пациентов стандартизированной батареей лингвистических тестов РАТ (Русским Афазиологическим Тестом). Тест позволил выявить имеющиеся у пациентов речевые нарушения, чтобы впоследствии сопоставить сохранность каждого языкового уровня с сохранностью трактов. Полученные результаты исследования помогают уточнить и расширить существующие системные модели мозговой организации&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Толкачева Валерия Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Драгой Ольга Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e802' cx='180.55' cy='63.45' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Русская адвербиализация в синхронии и диахронии&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Работа посвящена исследованию русской адвербиализации – области словообразования, посвященной образованию наречий от других частей речи.  Целью работы является проведение исторического и синхронного анализа отыменных наречий и создание классификации словообразовательных моделей адвербиализации существительных. В ходе исследования выявлено пять словообразовательных моделей для отыменных наречий, большинство из которых основывается на сложения некоторой синтаксической группы, содержащей в себе существительное в косвенном падеже, без потери флексий и синтаксических связей внутри производного наречия. В работе приводятся аргументы в пользу того, что популярная в синхронном подходе «аффиксальная» теория образования отыменных наречий должна быть заменена более простым и близким к историческому анализом, основанном на учёте синтаксических связей элементов производных наречий. При таком подходе отыменные наречия в большинстве своем считаются образованными не приставочно-суффиксальным, а лексико-синтаксическим (сращение) и морфолого-синтаксическим способами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шалганова Татьяна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Кривко Роман Николаевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e803' cx='196.02' cy='144.23' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вариативность в произношении звонкого заднеязычного согласного [Г]/[ɣ] в речи жителей города Орла&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Я провела исследование по выявлению корреляции между употреблением звонкого заднеязычного жителями города Орла и двумя социолингвистическими факторами: уровнем образования информанта и местом его рождения. Для сбора социолингвистического материала мной был придуман эксперимент, который включал в себя два теста различного характера. Тестом №1 был текст с определенными словами-маркерами со звонким заднеязычным. Тестом №2 были ряды картинок, которые содержали те же слова-маркеры. Участие в этом эксперименте приняло 66 женщин в возрасте от 52 до 75 лет.Согласно результатам данных, полученных в ходе дисперсионного анализа, именно место рождения информанта имеет большее влияние на диалектность речи. Для выявления основной и неосновных диалектных черт мной был создан онлайн-опрос, участие в котором приняли 30 жителей города Орла. Участникам онлайн-опроса было предложено прослушать несколько аудио отрезков длинной от 7 до 10 секунд и предположить где родился человек, голос которого они слышат, в деревне или в городе. Если в аудио были слова-маркеры с диалектным произнесением звонкого заднеязычного, респонденты всегда определяли место рождение человека как деревенское. При этом средний показатель для слов-маркеров со звонким заднеязычным перед гласным на 10% выше, чем для слов-маркеров со звонким заднеязычным на конце слова.Итак, мною было проведено социолингвистическое исследование орловского диалекта русского языка и его яркой диалектной черты – наличия звонкого заднеязычного [ɣ]. В ходе эксперимента мною было выявлено, что главный фактор влияние на диалектность речи информанта – место его рождения. В ходе онлайн-анкетирования мной была выявлена основная диалектная черта орловской области – присутствие в языке жителей фрикативного [ɣ].&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Часовских Анастасия Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e804' cx='126.94' cy='266.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Оценка и порождение языковых тестов на основе предсказуемости слов в контексте&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Задача автоматической генерации тестов возникла в лингвистике относительно недавно и уже получила широкую популярность как среди компьютерных лингвистов, так и среди преподавателей иностранных языков. Значительная часть времени преподавателей регулярно уходит на подготовку тестов для тренировки и оценки полученных на занятиях знаний.  С целью сокращения времени, которое тратится на подготовку к занятиям, последние два десятилетия создаются автоматические генераторы тестов. Такие инструменты могут отличаться друг от друга, например, числом поддерживаемых языков, входными данными, количеством генерируемых типов тестов, навыком для тренировки и качеством генерируемых тестов. Целью настоящей работы является создание инструмента автоматической генерации тестов нескольких типов для загруженного пользователем текста, особенностью которого является его легкая масштабируемость на другие языки, то есть возможность генерации тестов для других языков при наличии минимальных входных данных – языкового корпуса и морфологического анализатора. В работе будет описан процесс создания инструмента генерации тестов. Получившийся инструмент будет полезен как преподавателям иностранного языка, так и студентам, желающим потренировать определенные знания.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шакурова Елена Ивановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e805' cx='145.66' cy='123.69' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Игнорирование морфологических признаков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе изучается вопрос влияния различных комбинаций падежей в сложной именной группе, к которой присоединяется адъюнкт, на интерпретацию предложения, в котором содержится такая составная именная группа с зависящим от неё адъюнктом. Были выдвинуты гипотезы о характере такого влияния, и рассмотрены вопросы подготовки и проведения экспериментального исследования на материале русского языка. Представлены результаты такого экспериментального исследования: показано влияние комбинаций падежей на интерпретацию однозначного предложения. Также был проведён анализ результатов и выдвинуты предположения о том, почему влияние именно такое.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Старостин Александр Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лауринавичюте Анна Кестучё&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e806' cx='130.74' cy='270.97' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Визуализация результатов поиска по корпусу в виде дерева&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Электронные корпуса широко используются в исследованиях. Функции полнотекстового поиска по корпусу позволяют быстро получить необходимый лингвистический материал. Пользователям может быть необходимо представить этот материал в виде иллюстративной визуализации. В то время как такие инструменты визуализации доступны для других языков, в настоящее время не существует программы, широко использующейся для визуализации результатов поиска по Национальному корпусу русского языка. Целью настоящей работы является создание такого инструмента. За основу взят подход, представленный в Gambette &amp;amp; Véronis 2010, который реализован в программе TreeCloud. TreeCloud - это инструмент визуализации текстовых данных в виде дерева, где слова представлены листьями, а ветки отражают семантическую близость между ними. Оригинальная версия Treecloud имеет несколько недоработок, в том числе высокая зависимость от внешних программ, отсутствие кросс-платформенности, поддержка только нескольких языков. В настоящей работе представлен новая версия TreeCloud, адаптированная для использования на русскоязычных данных. Новая версия доступна в форме web-приложения (http://1-dot-treecloud-web.appspot.com), а также java desktop-приложения (https://github.com/aleksandrachasch/treecloud), имеющего минимальное количество зависимостей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чащина Александра Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e807' cx='221.47' cy='78.51' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Качественные импликатуры и некооперативность&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено возможности русского квантификатора &amp;quot;несколько&amp;quot; порождать скалярную импликатуру &amp;quot;несколько, но не все&amp;quot; в различных коммуникативных ситуациях, в частности, кооперативных и некооперативных (в которых не соблюдается грайсианский &amp;quot;Принцип Кооперации&amp;quot;). В работе показаны прагматические различия английского слова &amp;quot;some&amp;quot; и русского слова &amp;quot;несколько&amp;quot; в порождении скалярных импликатур: нами установлено, что квантификатор &amp;quot;несколько&amp;quot;, в отличие от &amp;quot;some&amp;quot;, не может порождать скалярную импликатуру вне определенных прагматических условий, которые были нами описаны. Кроме того, мы доказали, что в контекстах некооперативной коммуникации слово &amp;quot;несколько&amp;quot; способно порождать скалярную импликатуру, вопреки всем ожиданиям.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Харатьян Петр Кириллович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Долгоруков Виталий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e808' cx='151.52' cy='35.91' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы извлечения объекта: типология прямых и переносных значений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена анализу одного из типов каузированного перемещения – глаголам извлечения объекта (ср. в русском доставать, вынимать, извлекать и под.) в тринадцати языках: русском, английском, немецком, французском, итальянском, шведском, армянском, татарском, мокшанском, коми-зырянском, японском, корейском и китайском(путунхуа). Основой для сравнения стали прототипические ситуации, которые описываются глаголами исследуемого поля. Распределение лексем между этими ситуациями позволило, во-первых, построить предварительную типологию систем в данной области, а во-вторых, выявить параметры, которые могут быть релевантны для наблюдаемых лексических противопоставлений. К таким параметрам относятся, например, единичность или множественность объекта, его вес и размер, расстояние контейнера от субъекта, способ извлечения и др.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Багдасарян Кристине Артуровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e809' cx='216.58' cy='106.5' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Системы модификаторов высокой степени типа &amp;quot;очень&amp;quot; в типологическом освещении&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Значение «высокой степени» является важным для человека, а потому обычно причисляется к базовым. Категория интенсивности (интенсификация) может выражаться по-разному в разных языках: морфологически, фонетически, синтаксически и лексически. Интенсификаторы раньше описывались лингвистами, однако на данный момент не существует работы, описывающие системы модификаторов высокой степени в типологической перспективе. В своем исследовании я попытаюсь проанализировать интенсификаторы в разных языках. В мою выборку вошли славянские (русский, болгарский), германские (немецкий,нидерландский) и тюркские (чувашский, татарский) языки. Данный набор языков позволит проанализировать системы на разных уровнях и понять, отличаются ли системы в близкородственных языках, или же различия возможны на уровне ветви или семьи. Основными материалами для исследования послужили ответы носителей, а также корпусные данные.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Акутина Наталья Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e810' cx='105.49' cy='234.31' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Улучшение польско-русской языковой пары в системе машинного перевода Apertium и применение взвешенных правил переноса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель настоящей работы – улучшить качество правиловой системы машинного перевода для языковой пары польский-русский, созданной на основе платфомы Апертиум. Большая часть работы над этой системой была сделана нами в течение  Google Summer of Code2016. Таким образом, эта работа является продолжением предыдущей работы. В рамках этой работы были улучшены билингвиальный и морфологические словари, увелочено количество правил для дизамбигуации и правил структурного переноса. Важной частью этой работы является взвешивание правил структурного переноса с использованием имплементации алгоритма, приписывающего веса контекстам, реализованого Никитой Медянкиным в течении Google Summer of Code 2016. Гипотеза исследования заключается в том, что после применения взвешивания качество переводов вырастет.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шеянова Мария Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e811' cx='159.39' cy='62.1' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распределение форм будущего времени в польском: корпусное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В польском языке существуют две формы аналитического будущего времени: вспомогательный глагол + инфинитив (będę czytać), вспомогательный глагол + l-причастие прошедшего времени (będę czytał). Целью настоящей работы является выявление закономерностей в распределении этих форм с помощью статистических методов (Multiple Correspondance Analysis, линейная регрессия). При сборе данных автоматически была собрана база с использованием корпуса современного польского языка NKJP (http://nkjp.pl), а также ресурса SGJP (http://sgjp.pl) и теории акциональных классов, предложенной C.Г. Татевосовым в (Татевосов 2010). Нами были выявлены некоторые особенности употребления этих форм, однако ни один из критериев не оказался значимым при выборе той или иной формы. Это означает, что либо существуют другие параметры, которые не были рассмотрены в данной работе, либо обе эти формы распределены свободно и ни от чего не зависят.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Блажиевская Александра Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e812' cx='204.54' cy='157.07' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Участие первичной сенсомоторной коры в обработке буквальных и метафорических значений глаголов движения носителями русского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Теория укорененного познания восходит к идее о том, что основой всех когнитивных механизмов является физический и сенсорный опыт, полученный в окружающей среде. В рамках этой концепции было доказано, что моторная и соматосенсорная (сенсомоторная) кора играет важную роль в процессе обработки глаголов, обозначающих движение различными частями тела. А именно, в дополнение к активации зон мозга, отвечающих за понимание и производство речи, активация этой области имеет соматотопический характер. В рамках настоящей работы мы провели фМРТ эксперимент, чтобы изучить, как сенсомоторная кора вовлечена в обработку глаголов движения в их буквальном и метафорическом значении носителями русского языка. Цель данного исследования – рассмотреть, как именно обработка глаголов движения представлена в сенсомоторной коре, и сравнить активацию, полученную при обработке глаголов движения в их буквальном и метафорическом значении. Результаты данного исследования обсуждены в рамках теории укорененного познания, а также некоторых лингвистических теорий, например, теории когнитивных метафор.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ивтушок Елизавета Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Крабис Анна Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e813' cx='77.71' cy='212.7' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Адаптация и стандартизация теста APACS для оценки прагматической обработки&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: При неврологических нарушениях разной природы может возникать прагматический дефицит. Но для русского языка нет необходимого инструмента оценки этого дефицита. Поэтому целью данной работы стала адаптация существующего итальянского теста, направленного на оценку прагматического дефицита у людей с различными патологиями. В рамках работы над этим проектом были адаптированы все стимулы итальянского теста на русский язык с учетом всех требований к материалу, которые были сформулированы создателями оригинального теста. После адаптации стимулов русский тест был переведен обратно на итальянский язык и предоставлен создателям оригинальной версии теста. Комментарии создателей итальянского теста касательно обратного перевода были приняты во внимание, и русский тест был отредактирован с их учетом. После этого тест был использован для проведения пилотного тестирования, где были опрошены неврологически здоровые респонденты. Стимулы теста так же получили оценку эксперта-лингвиста касательно того, насколько они подходят для оценки различных аспектов прагматического дефицита. Работа так же содержит комментарии автора об изменении некоторых стимулов на основе полученных в ходе пилотного тестирования результатов и экспертной оценки. Следующим этапом работы над тестом станет опрос большого числа неврологически здоровых людей с использованием измененного согласно комментариям автора теста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Грабовская Мария Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Акинина Юлия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e814' cx='149.4' cy='294.71' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Вопросительные предложения в полисинтетических языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Вопрос как речевой акт используется для получения новой информации от адресата и выражается в структуре вопросительного предложения. Несмотря на то что особенности построения вопросов давно являются объектом лингвистических исследований, корпус типологических работ по этой теме крайне ограничен. В частности, нет работ, посвященных образованию вопросительных предложений в полисинтетических языках.Полисинтетические языки как языки с крайне высокой степенью вершинного маркирования обладают рядом необычных черт. Например, актанты глагола могут быть выражены в предикате лично-числовыми показателями, а употребление отдельной именной группы не является обязательным. Возможность инкорпорации именных групп представляет собой другую интересную особенность, связанную с маркированием в предикате. В настоящей работе были проанализированы структуры общих и частных вопросов в 22-х полисинтетических языках, выявлены закономерности использования показателей вопросительности, рассмотрены варианты расположения вопросительного слова в частном вопросе, возможность его инкорпорации и предикативного употребления. Хотя на основании полученных данных нельзя сделать вывод о том, какие структуры более характерны для полисинтетических языков, результаты исследования показали, что своеобразие грамматики полисинтетических языков объясняет некоторые особенности вопросительных конструкций в них.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Касьянова Полина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ландер Юрий Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e815' cx='96.36' cy='256.16' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание русского рукописного текста&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Современные исследования в распознавании русского рукописного текста фокусируются на печатном или рукопечатном шрифте. Лишь небольшое число распознающих систем могут хорошо анализировать курсивный русский текст. Однако все такие системы разрабатываются в коммерческих целях и закрыты для научного сообщества. В этой работе мы ставим целью разработать открытую систему OCR (Optical Character Recognition) для распознавания русского курсивного письма. В разработке этой системы используются нейронные сети и метод опорных векторов. Также в рамках этой работы мы создали базу данных с рукописными символами и целыми предложениями на русском языке. Эта база данных позволит сравнивать между собой результаты разных систем распознавания русского рукописного текста.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мустакимова Эльмира Гаязовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e816' cx='73.99' cy='61.3' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глагольный аспект: шкала или континуум?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эта работа посвящена статистическому описанию грамматической категории вида в русском языке. Традиционно в русской грамматике вид рассматривается как дискретная категория с двумя значениями: имперфективом (или несовершенным видом) и перфективом (или совершенным видом). Однако такое четкое деление вызывает много проблем: например, существуют двувидовые глаголы или глаголы, которые нельзя отнести ни к одному из двух видовых значений. С помощью корпусных наблюдений я пытаюсь продемонстрировать, что глаголы, принадлежащие к одному виду, тем не менее обладают разными характеристиками в отношении их видового поведения, и, таким образом, вид можно представить не в виде бинарной шкалы, а в виде континуума, на котором глаголы могут располагаться на разном расстоянии от двух видовых значений.  Я анализирую данные Национального корпуса русского языка (НКРЯ) при помощи статистических методов: анализа главных компонент, анализа зависимостей, а также дистрибутивных семантических моделей. Использование статистических методов позволяет выявить закономерности в видовом поведении глаголов и выделить в них разные категории.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузьменко Елизавета Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ляшевская Ольга Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2016&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e817' cx='18.76' cy='36.84' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение иностранного языка русскоговорящими учащимися (на материале ошибок в немецких и английских текстах)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Изучение усвоения иностранного языка является актуальной на сегодняшний момент темой. Большинство существующих работ направлено на изучение влияния родного языка на изучаемый, чаще всего второго, языка. Наше исследование основано на корпусном изучении усвоения третьего языка студентами НИУ ВШЭ – в частности, мы изучаем усвоение немецкого языка. Представленное исследование включает в себя создание электронной коллекции ученических текстов на немецком языке, разработку аннотации для учебного корпуса на немецком языке, разметку ошибок, их классификацию, сравнение ошибок в немецких и английских текстах в тех областях языка, где это возможно. Такое сравнение позв
