Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e593' cx='240.17' cy='91.02' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика и дистрибуция кванторных слов много и многие&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Известно, что слово many в английском языке имеет два значения: большое число объектов (кардинальное прочтение) и большая доля от общего числа объектов (пропорциональное прочтение).В русском языке за эти прочтения отвечают две лексические единицы: кардинальное много и пропорциональное многие. В 2011 году Света Красикова предложила свой анализ этих слов и показала, что многие можно рассматривать как градуальное прилагательное, определяющее свой класс и стандарт сравнения на основе рестриктора; много - кванторное слово, определяющее класс и стандарт сравнения на основе фокуса клаузы.В данной работе я показываю, что это не полная картина. В некоторых ситуациях кардинальное прочтение возможно и для многие: рестриктор должен быть нереференциальным и должна существовать возможность его индивидуализации.На основе этого анализа я предлагаю пересмотренные лексические единицы для многие.Я также показываю, что хотя данный подход и позволяет ответить на некоторые вопросы касательно распределения слов много и многие, некоторые проблемы по-прежнему остаются нерешенными.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ширяев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e594' cx='238.09' cy='95.36' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Семантика и дистрибуция кванторных слов много и многие&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа продолжает исследование кванторов много и многие в русском языке, начатое С. Красиковой в 2011 г. Согласно анализу Красиковой, слово много является фокус-зависимым квантором, определяющим класс сравнения на основе фокуса клаузы. Слово многие является обобщенным квантором, определяющим класс сравнения по рестриктору. При этом слово много означает относительно большое количество объектов (кардинальное прочтение), а слово многие означает относительно большую долю  от общего числа объектов (пропорциональное прочтение).В данной работе я показываю, что слово многие имеет кардинальное прочтение в дополнение к пропорциональному. Выбор того или иного прочтения обусловлен определенностью множества объектов, модифицируемых словом многие. Если оно явно определено в дискурсе, либо подразумевается, то прочтение будет пропорциональным. В противном случае слово многие будет иметь кардинальное прочтение.Также я показываю, что слово многие имеет дистрибутивные свойства, которые особенно проявляются в кардинальном прочтении слова. Их наличие позволяет объяснить существование минимальных пар, содержащих слова много и кардинальное многие.Остаются открытыми вопросы об ограничениях на использование слова многие в экзистенциальных предложениях и наличии кардинального прочтения в позиции подлежащего.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ширяев Александр Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e595' cx='145.07' cy='124.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Морфологические средства образования имён деятеля: семантическая типология&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В работе предлагается типологический подход к словообразовательной морфологии на примере образования имён деятеля. На материале выборки из 14 языков приводится описание соответствующих морфем с использованием понятия метонимических словообразовательных моделей. Анализ показывает, что для образования имён деятеля имеют значение, в частности, часть речи производящей основы, а также является ли соответствующая деятельность профессиональной.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Левин Иван Сергеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e596' cx='124.94' cy='172.39' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Микродиахронические исследования семантики русских оценочных прилагательных&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа является микродиахроническим исследованием на материале русского языка. Наша задача - изучить динамику изменений в русской лексике на микроуровне - небольшом промежутке времени. В качестве изучаемого временного фрагмента был выбран отрезок с XVIII по XXI вв. Выбор обусловлен тем, что именно этот период подробно зафиксирован и описан в специализированных лингвистических источниках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мурзинова Евгения Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2018&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e597' cx='184.41' cy='149.08' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Динамика языковой ситуации в карельском приграничье в современный период&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние несколько лет становится особенно актуальным вопрос о влиянии приграничного положения на языки и их социальное функционирование. Ученые установили влияние исторических изменений границ на языковые идиомы в Карелии, а также выделили особенности языковой ситуации в карельском приграничье. В данном исследовании предпринята попытка проанализировать языковую ситуацию в приграничных с Финляндией частях Карелии с учётом изменения проницаемости границы в настоящее время. За последние четыре года возможность почти без ограничений пересекать карельско-финскую границу сменилась полным закрытием пунктов пограничного перехода. Обострение политических отношений между Россией и Финляндией влияет на возможность реализации трансграничных проектов (в том числе культурных) и отношение жителей соседних стран друг к другу. Кроме того, трансформации отражаются и на языковой ситуации этих мест. Цель работы - описать, какие идиомы и как используются в карельском приграничье, проанализировать их внутреннее развитие и взаимное влияние друг на друга с учетом меняющегося социально-экономического контекста. Исследование основано на материалах, собранных в четырёх социолингвистических экспедициях с 2022 по 2024 годы в Костомукшский городской округ и Питкярантский, Лахденпохский, Сортавальский районы республики Карелия. Использование идиомов соседней страны оказалось прямо зависимым от трансграничных практик, значительное снижение интенсивности которых в свою очередь уменьшило и языковой обмен. Также приграничье оказалось местом возникновения контактных языковых явлений, продолжающих существовать при закрытых пунктах пропуска как отпечаток недавних активных трансграничных взаимодействий. Отличием языковых ситуаций в разных частях карельского приграничья стало использование карельского, большая представленность которого создавала условия для социокультурного моста между Россией и Финляндией.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Елагина Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e598' cx='142.34' cy='67.55' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Испанские дискурсивные формулы отрицания в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматриваются испанские дискурсивные формулы отрицания (в этой семантической зоне мы выделяем 4 класса значений: отказ, запрет, удивление и чистое отрицание). Дискурсивные формулы – это идиоматические выражения фиксированной формы, которые используются в качестве ответной реплике в диалоге. Цель работы заключается в том, чтобы уточнить значения дискурсивных формул ( эти единицы зачастую не фиксируются словарями и грамматиками, так что задача обладает актуальностью). Кроме того, мы сравниваем способы, с помощью которых исследуемые выражения приобретают свое значение, и такой анализ вносит вклад в изучение процесса прагматикализации (процесса, в ходе которого лексические элементы приобретают прагматическое значение). Основным методом работы является опрос носителей испанского языка. Из списка в 111 выражений, которые были размечены в соответствии с частотностью в испанском сегменте корпуса InterCorp (2024) и их внутренней структурой (т.е. типом начальной семантики выражений), мы сформировали группу из 16 фраз для дальнейшего изучения. Также мы составили набор коротких диалогов, в которых отрицание, отказ, запрет или удивление выражались как реакция на высказывание. Используя эти контексты и выражения, мы подготовили 3 анкеты и распространили их среди носителей испанского языка, чтобы выявить, в каких контекстах могут быть использованы изучаемые дискурсивные формулы. В результате мы выявили прагматическое значение выражений, проанализировали связь между формулами и их внутренней структурой и сравнили исследуемые единицы с аналогичными фразами в русском языке. Наша работа расширяет сведения о значениях испанских дискурсивных формул и закономерностях их развития.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Нужненко Александра Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e599' cx='156.59' cy='142.95' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в эстонской диаспоре в Сибири&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Эстонская диаспора в Сибири имеет довольно длинную историю. Однако нет исследований, фиксирующих текущее состояние языковой ситуации в диаспоре. Как итог, на данном этапе невозможно сделать выводы о функционировании эстонского языка в диаспоре, его использовании, а также методах его сохранения. Для решения этой проблемы мы используем комплексный подход, включающий наиболее эффективные методы по изучению языковой ситуации в малых сообществах. Такой подход поможет нам не только установить актуальную языковую ситуацию, но и предоставить рекомендации для ее улучшения. Таким образом, мы сможем получить объективную картину актуальной языковой ситуации в эстонской диаспоре в Сибири.Для того, чтобы решить проблему малой изученности языковой ситуации в диаспоре, исследование должно осуществляться комплексно, с использованием различных инструментов, а также учитывая все особенности диаспорального сообщества. При анализе работ по изучению языковых ситуаций в различных диаспорах мы выявили наиболее эффективные методы для исследования. Так, в данном исследовании мы применяем следующие инструменты: онлайн анкетирование, метод глубинного интервью, анализ публичного дискурса, а также подробный анализ литературы. В результате нашего исследования мы определим особенности функционирования эстонского языка в диаспоре, опишем уровень сохранности языка и опишем меры, предпринимаемые в диаспоре для его сохранения. Кроме того, мы сделаем выводы о распространенности эстонского языка в различных сферах, а также о связи между владением эстонским языком и этнической самоидентификацией членов сообщества.Наше исследование скорее является ориентиром для будущих исследований эстонской диаспоры в Сибири. Оно может помочь в определении методологии исследования, а также предоставить значительное количество информации, которое может быть использовано для подтверждения или опровержения гипотез, связанных с этой темой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Данилова Ксения Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e600' cx='85.11' cy='130.92' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Динамика языковой ситуации в Казахстане в новейший период: роли и статусы идиомов&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящая работа посвящена выявлению и описанию характера изменений в языковой ситуации Республики Казахстан в новейшее время. Исследование мотивировано целью выяснить, какие из последних языковых изменений ещё не отражены в письменных и государственных источниках РК, а также обратиться к ранее не затронутой в научном дискурсе проблеме “казахстанского триязычия”. Полевыми методами были получены данные на территории страны, описаны текущие тренды в языковом и социальном климате региона, выдвинуты гипотезы о возможных языковых сдвигах и других изменениях.Ключевые слова: языковая политика, Казахстан, триязычие, триединство языков, русский в Казахстане, казахизация, русификация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Дубинина Екатерина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e601' cx='202.13' cy='165.23' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Этноязыковые идентичности в сообществах центральной Камчатки: практики социального и языкового взаимодействия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В поликультурных многоязычных сообществах Севера и Арктики разные члены локальных сообществ обладают различным опытом: это и миграции, добровольные и нет, и культурная среда социализации, и языковая среда. В таких сообществах социальные взаимодействия сложны и комплексны, а идентичности — крайне динамичны. Важной для таких сообществ становится категория индигенности, принадлежности к коренным народам. В советское время пропасть между «приезжими» и «коренными» в отдельных сообществах казалась непреодолимой — в пользу первых, но в конце века начинают происходить сразу несколько важных социальных процессов. Права «приезжих» и «коренных», заработок, возможности социальной мобильности начинают выравниваться, категория «коренные малые народы Севера и Дальнего Востока» получает собственные права и льготы в местах традиционного проживания. На Севере начинает происходить переход от этнической идентичности к территориальной, «временщики» все больше осознают северные сообщества как свой дом. Во многих сообществах происходит т.н. этническая мобилизация, этническая идентичность малых народов выходит на первый план, как и деятельность по ее репрезентации, многие табуированные аспекты этничности вновь становятся релевантными — в частности, язык.Эти и другие социальные процессы в северных сообществах, новые идентичности редко остаются описанными в научной литературе. Данное исследование посвящено рассмотрению данных проблем в Быстринском районе Камчатского края.Цель данной работы — описать социальные и языковые практики, бытующие в локальных сообществах, направленные на репрезентацию идентичности и межкультурное взаимодействие. Объектом исследования являются локальные сообщества Быстринского района Камчатского края, а предметом исследования — социальные и языковые практики, бытующие в них.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мордасов Матвей Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e602' cx='74.16' cy='91.82' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Молодежный сленг: механизмы образования новых слов и значений&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена вопросу изучения молодежного сленга в современном мире. В исследовании поднимается проблема употребления сленга молодыми людьми как неотъемлемой части их речи. В XXI веке молодежный сленг - одна из самых интересных и открытых систем русского языка. С одной стороны, сленг представляет собой одну из важнейших составляющих процесса пополнения и развития языка. При этом, с другой стороны, сленг является отражением уровня образования, менталитета, интересов современной молодежи. В данной работе рассматривается этимология понятия “сленг”, роль сленга в процессе коммуникативного акта, а также история изучения молодежной речи. Кроме того, в исследовании рассмотрены результаты проведения анкетирования, проанализированы основные механизмы возникновения новых слов и выражений и семантика сленговых лексем.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щурова Елизавета Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Резникова Татьяна Исидоровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e603' cx='202.45' cy='154.58' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Этнокультурные и социально-экономические факторы языкового сдвига: сравнительный анализ языковых сообществ Арктики и Сибири&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Предмет рассмотрения, представленный в данной работе, лежит в первую очередь в рамках социолингвистики — раздела языкознания, возникшего в ХХ веке в результате взаимопроникновения лингвистики и других смежных областей, таких как социология, социальная психология и антропология, в ответ на усиление общественный спрос, вызванный деколонизацией, активным национальным строительством, языковой стандартизацией, обширной миграцией и, следовательно, новыми проблемами формирования идентичности в поликультурных обществах. Этот многоаспектный характер социолингвистики побуждает исследователя подходить ко всем проблемам на границе языка и общества с разных точек зрения и углубляться не только в лингвистику, но и в социологию, психологию, историю, географию и даже, казалось бы, не связанные с ними экономические науки. Особый интерес представляют отчеты из вышеупомянутых областей исследований о таком сложном и до сих пор во многом неясном процессе, как языковой сдвиг, которому и будет посвящена настоящая работа.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чугреев Евгений Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e604' cx='149.67' cy='159.98' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Роли и статусы идиомов в коми-ижемском сообществе в условиях языкового сдвига&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Тема моего исследования - роли и статусы языковых кодов, на которых говорят в Ижемском районе Республики Коми. Это исследование основано на интервью из экспедиций в Коми в 2021 и 2022 годах. Согласно собранным данным, на исследуемой территории встречаются следующие коды: коми-ижемский диалект, русский язык, литературный стандарт коми языка, другие диалекты коми и «кыдъя роч», особое смешение русского и коми языков. Таким образом, целью данного исследования является установление наличия упомянутых кодов в Ижемском регионе и описание их статусов и сфер использования.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Демина Дарья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e605' cx='149.4' cy='156.72' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык как маркер идентичности в армянских сообществах: опыт полевого исследования&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель исследования — изучение роли русского и армянского языков в армянском сообществе. Основным методом, который используется для достижения цели, является метод интервью. Информанты были разделены на две группы: в первую вошли информанты, проживающие в Армении, а во вторую информанты, проживающие в России. Ожидаемые результаты работы позволят  глубже и детальнее понять основные функции языка как маркера идентичности в армянском сообществе. Полученные результаты могут быть использованы для дальнейших исследований языковой политики и идентификации армянского сообщества.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Синицин Дмитрий Михайлович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e606' cx='198.8' cy='143.27' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация и динамика идентичности в коми-ижемском сообществе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Языковая политика состоит из разнообразных процессов, в которых задействовано множество различных акторов, начиная от индивидов и заканчивая институтами. Поскольку язык является важным маркером идентичности, через действия, связанные с языком, и языковые идеологии часто выражается эта самая идентичность. Без рассмотрения языковой политики невозможны описание и анализ языковой ситуации, складывающейся на конкретной территории или в сообществе. Анализируя языковую политику, исследователь может выявить отношение разных акторов к языкам, языковые конфликты, языковые сдвиги и прочие языковые процессы в обществе, через которые окажутся видны и социальные феномены.Данное исследование посвящено языковой ситуации и динамике идентичности в коми-ижемском сообществе. Коми-ижемцы — это этническая группа коми, выделившаяся из сообщества коми-зырян в XVI в. В поисках земли для проживания часть зырян ушла на север от привычного места расселения — реки Вычегды, в Припечорье. Адаптируясь к условиям нового места проживания, эта часть коми освоила оленеводство и преуспела в нём. У коми-ижемцев сложился свой диалект, коми-ижемский. За столетия у этой этнической группы сформировалась своя идентичность, основанная на традиционном промысле, оленеводстве, собственном диалекте и географии — ижемцы населяют Припечорье. В XIX в. по ряду причин часть коми-ижемцев переселилась ещё севернее, обосновавшись на территории нынешней Мурманской области, Ненецкого и Ямало-Ненецкого автономных округов. В раннее советское время ижемцы Припечорья стали активно контактировать с приезжающими южными коми, из которых они когда-то выделились, и обе общности обнаружили свою непохожесть друг на друга. В 1990-е годы идентичность коми-ижемцев вновь актуализировалась — движение «Изьватас» вело кампанию по созданию новой, отдельной от коми, коми-ижемской этнической идентичности, чтобы северные коми были причислены к коренным малочисленным народам Севера. Одним из основных маркеров идентичности «Изьватас» продвигало самобытный диалект коми-ижемцев.Цель данного исследования — описать языковую ситуацию в коми-ижемском сообществе и проследить связь идентичности с реализацией языковой политики. Объектом исследования, таким образом, является языковая ситуация в коми-ижемском сообществе, а предметом — динамика идентичности в сообществе.Ижемский район Республики Коми представляет собой сельскую местность, где язык оказывается более устойчив. Передача ижемского диалекта здесь детям происходит естественным путём. Локальная идентичность коми, которая находится на пути становления, основана в первую очередь на местном диалекте, который по разным аспектам носители противопоставляют литературной норме коми языка.В диаспорах коми-ижемцев наблюдаются разные степени языкового сдвига. Поскольку члены диаспор проживают среди других этнических групп, в постоянном контакте с ними, их этническая идентичность, в свою очередь, актуализирована. Она основана во многом на исторической памяти, поэтому для диаспор категория коми-ижемец оказывается актуальной.В отличие от Ижемского района, где язык сохранен, в НАО и ЯНАО существует запрос на преподавание ижемского, который начинают утрачивать. В  Ижемском районе бытует мнение, что в диаспорах ижемский диалект сохраняет больше архаичных черт, поскольку носители не встречаются с другими вариантами коми языка, а значит, ижемский диалект в диаспорах остаётся более чистым. Помимо идентичности коми-ижемец, в диаспорах существует и общая коми идентичность, однако она менее актуализирована.Таким образом, для всех членов коми-ижемского сообщества характерна контрастивная идентичность, основанная на ижемском диалекте и исторической памяти. Кому себя противопоставлять — зависит от окружения, в котором живёт часть сообщества.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Анастасия Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e607' cx='146.53' cy='151.89' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковой сдвиг в корейских сообществах на территории России: сравнительное качественное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено явлению языкового сдвига среди диаспоры потомков корейских переселенцев. Включает в себя описание полевого исследования и анализ исторических материалов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ким Максим Ларионович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e608' cx='212.97' cy='100.32' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в сообществе российских цыган и его языковая идентичность&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Настоящее исследование посвящено изучению языковой ситуации в русском цыганском сообществе и его языковой идентичности. Рома - уникальное явление современного мира - им удалось сохранить свою идентичность, даже несмотря на то, что у них нет своего государства или постоянного места проживания. Основная цель данной статьи - изучить роль знания цыганского языка в определении самоидентификации русских цыган.Это исследование основано на онлайн-интервью с членами сообщества. Вопросы для интервью были составлены таким образом, чтобы охватить самые важные темы для этого исследования, такие как самоидентификация, использование цыганского языка и так далее. Мы прогнозируем, что анализ этих интервью подтвердит важность знания цыганского языка для самоидентификации членов русской цыганской общины.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мельникова Арина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e609' cx='151.95' cy='205.31' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык и идентичность в сообществе носителей сицилийского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Объектом исследования данной работы является национальная идентичность сицилийцев. Предметами исследования являются роль сицилийского диалекта в конструировании национальной идентичности и влияние национальной идентичности на языковые практики. Цель исследования - провести комплексный анализ и определить роль сицилийского идиома в конструировании национальной идентичности в сицилийском сообществе. В этой работе в качестве главного метода сбора данных используется интервью. Используется качественный метод сбора социологической информации. Этот метод в работе ориентирован на поиск смыслов, которые вкладывают респонденты в изучаемое явление, во время интервью основной акцент сделан на качественном анализе содержания высказываний корреспондентов. В этой работе изучается сообщество, владеющее сицилийским диалектом, а рассматриваемым феноменом является взаимосвязь языка и идентичности в данном сообществе.Данная работа иллюстрирует социальные представления сицилийцев,  выявляет особенности формирования и распространения национальных стереотипов и устанавливает их связь с национальной идентичностью. В этой работе анализируется реальное употребление языка в зависимости от соц. параметров (уровня образования, возраста, гендера, места рождения и проживания).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сергалиева Дана -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e610' cx='228.59' cy='130.55' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в Республике Карелия: актуальные этноязыковые процессы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Республика Карелия является единственным регионом Российской Федерации, в котором языки коренных народов – карельский, вепсский и финский – не имеют статуса государственных языков. Более того, в республике происходят процессы языкового сдвига, и языки коренных народов Карелии находятся под угрозой. Таким образом, возникает острая необходимость в том, чтобы понимать, как и по каким причинам эти языковые процессы происходят в республике.Цель данной работы заключается в том, чтобы провести комплексное исследование языковой ситуации в Карелии. В работе будет рассматриваться распределение языков коренных народов по территории республики, использование языков при различных обстоятельствах, предпринимаемые действия для сохранения и поддержки местных национальных языков, новые формы и способы их ревитализации, а также влияние близости границы с соседними государствами на языковые процессы в Карелии.Для получения необходимых данных, было проведено полевое исследование, в ходе которого использовались такие методы, как интервью и наблюдение. По результатам исследования было получено подробное представление о языковой ситуации в Республике Карелия, которое комплексно описывает языковые процессы во всех сферах жизни и деятельности общества.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Недайхлеб Полина Андреевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e611' cx='252.27' cy='217.17' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Медиатизация как инструмент формирования навыка смыслового чтения в школе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Была разработана методика использования медиатизации для формирования навыка смыслового чтения в школе. Исследование включало изучение феномена медиатизации, методик ее внедрения в образование, роли смыслового чтения, существующих методик формирования этого навыка и инструментов его оценки. Результаты эксперимента подтвердили эффективность разработанной методики для уроков литературы в средней и старшей школе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Галямова Любовь Шамилевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Исмакаева Илиана Дамировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e612' cx='251.58' cy='221.25' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Медиатизация как инструмент формирования навыка смыслового чтения в школе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Была разработана методика использования медиатизации для формирования навыка смыслового чтения в школе. Исследование включало изучение феномена медиатизации, методик ее внедрения в образование, роли смыслового чтения, существующих методик формирования этого навыка и инструментов его оценки. Результаты эксперимента подтвердили эффективность разработанной методики для уроков литературы в средней и старшей школе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рулевская Лидия Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Исмакаева Илиана Дамировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e613' cx='103.22' cy='187.62' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнительный анализ дискурса русскоязычной и англоязычной аудиторий интернет сообществ на примере фан-контента по Гарри Поттеру&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе проводится сравнение между взаимодействиями между участниками англоязычных и русскоязычных интернет-сообществ на примере сообщества фанатов серии книг “Гарри Поттер”. Фокусом работы являются читательско-писательские практики членов обоих сообществ, а именно - тексты по мотивам оригинальных книг, написанные фанатами и выложенные в общий доступ. Данные скачиваются с двух самых популярных сайтов для публикации фанатских произведений и анализируются с помощью анализа частотности. Выдвигается гипотеза, что у участников англоязычных и русскоязычных сообществ различаются читательские и писательские предпочтения, в частности, из-за культурных различий, связанных с языковой принадлежностью участников этих сообществ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маслова Мария Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Бонч-Осмоловская Анастасия Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e614' cx='185.85' cy='173.7' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Конструирование образа города в официальной и обыденной коммуникации: сравнительный анализ (на материале социальных медиа)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Формирование городского бренда необходимо для привлечения инвестиций, развития туризма и улучшения жизнедеятельность горожан, так как города становятся субъектами глобальной экономики. В то же время информационная среда увеличивает темп городской жизни, что обуславливает постоянные изменения в образе городов. Конструируемый образ города, от которого зависит формирование бренда, является социальным отражением мнений городского населения. Данное исследование строится на сравнении образа города в официальной коммуникации органов местного самоуправления и в обыденной коммуникации в комментариях социальных медиа. Под официальной коммуникацией понимаются публикации (посты) пресс-служб администраций городов в социальной сети «ВКонтакте». Под обыденной коммуникацией в работе понимаются реакции (комментарии) пользователей в городских сообществах «ВКонтакте».Оставленные пользователями комментарии – богатый материал для анализа мнений о городе. Автоматизация сбора и анализа материала из социальных медиа даёт возможность изучения изменений в динамике образа города и последующего конструирования городского бренда на основе реакций городского сообщества. Особенно актуальным становится изучение структурных и содержательных характеристики образов городов в обыденной и в официальной коммуникации.  Цель исследования состоит в конструировании семантической модели образа города в публичных коммуникациях органов власти и местного самоуправления в социальных медиа на основе автоматизированного анализа. В работе применяется комплексная методология, включающая: 1.Автоматизированный контент-анализ социальных медиа, включающий разработку программного обеспечения для сбора сообщений из «ВКонтакте», предобработку и подсчет семантических единиц, последующее векторное представление на основе метрики Bag of Words. 2.Тематическое моделирование семантического поля образа города на основе латентного распределения Дирихле3.Визуализация модели Word2Vec единых образов города. 4.Проведение сравнительного анализа образа городов-миллионеров и выявленных в официальной и обыденной коммуникации тематических кластеров.Материалом исследования выступают 2 корпуса текстовых сообщений. Первый корпус стоит из 8177881 комментариев, собранных из городских сообществ в социальной сети «ВКонтакте». Второй корпус состоит из 26191 публикации, размещенных в официальных аккаунтах пресс-служб администраций. Материалы собраны под постами, опубликованными в период с 1 января 2021 по 31 декабря 2021, в следующих городах: Волгоград, Воронеж, Екатеринбург, Казань, Краснодар, Красноярск, Нижний Новгород, Новосибирск, Пермь, Самара, Омск, Ростов-на-Дону, Уфа, Челябинск.В первой главе рассматривается концепция медийного города в исторической перспективе на основе работ [Маккуайр, 2014, 2018], [Manovich, 1998], [Китчин, 2021]. С опорой на концепции формулируется вывод о взаимосвязи новых медиа, бренда города и систем «умного города». Далее анализируются факторы, формирующие образ города, среди которых пространство [Линч, 1982], межличностная коммуникация [Вебер, 1994] [Джекобс, 2015], [Larger, 1944] и медиакоммуникация [Вирт, 2018], [Медина, 2021]. Дается определение образа города на основе пространственных и социальных факторов [Пидодня, 2010]. Описаны различные подходы по изучению образа города в медиа и в повседневном дискурсе и формулируется методология анализа социальных сообществ, предложенная [Pereira, 2017]. Вторая глава описывает коммуникативные и функциональные особенности российских социальных медиа. Поэтапно описывается процесс создания инструмента для сбора комментариев и дается детальное описание материала. Отдельный раздел посвящен методам тематического моделирования и векторного представления Word2Vec.В третьей главе описываются результаты кластеризации методами тематического моделирования текстов комментариев и официальных публикаций для каждого города. В конце работы описаны единые образы города, формирующиеся в комментариях и в официальных публикациях, производится их сравнительный анализ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Маткин Никита Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клюев Никита Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e615' cx='189.32' cy='184.69' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык гендерной вражды в социальных медиа: количественный анализ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В магистерской работе проводится лингвистический анализ, классификация и сравнение языка гендерной вражды в интернет сообществах, имеющих ярко-выраженную позицию по гендерным вопросам.В  данной работе, на материалах записей сообществ, собранных из открытых vk-сообществ и telegram-каналов, мы пришли к выводу, что  женские и мужские сообщества в какой-то степени асимметричны: тогда как женские сообщества чаще упоминают ругательства мужчин в адрес женщин, то мужские сообщества больше оскорбляют лиц своего и противоположного пола напрямую. Данные, полученные во время исследования, могут послужить материалом для социологических и культурологических исследований.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Миллер Эдуард Яковлевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Цифровые методы в гуманитарных науках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e616' cx='157.01' cy='150.73' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в корейской диаспоре Краснодарского края: качественное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа направлена на изучение языковой, культурной и этнической идентичности корейской диаспоры Краснодарского края, а также на описание языковой идентичности представителей внутри диаспоры. Глубинное интервью было основным методом сбора данных для данного исследования. Сложный исторический путь корейской общины в России, начавшийся еще в 19 столетии стал причиной появления внутри сообщества двух явно выраженных языковых сдвиго и языковой ассимиляции  Используя 2 подхода анализа данных: этический и эмический, получилось не только оценить языковую ситуацию, но и понять, что влияет на языковую лояльность членов сообщества и, какой языковой вектор наблюдается в текущий момент.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кокурина Наталья Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e617' cx='160.33' cy='174.16' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая идентичность греческого сообщества Москвы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Цель данного исследования заключается в изучении взаимосвязей между языковыми, этническими и социокультурными идентичностями членов московской греческой общины, выполненном с социально-антропологической точки зрения. Ее основополагающая задача состоит не в проведении статистического анализа на основе объемной базы данных, а в описании языковых практик отобранных информантов в контексте окружающих их социальных и культурных особенностей. Получившееся описание дается с эмической точки зрения, так как оно призвано отражать в первую очередь взгляды исследуемого сообщества, а не оценочные суждения стороннего наблюдателя.Исследование проводилось на основе качественных методов, в основном посредством свободного интервью. Интервьюирование осуществлялось лично, либо посредством сервисов видеотелефонии, и включало следующие темы: (1) этноязыковое происхождение и языковые биографии информантов и их родственников; (2) языковые стратегии, используемые информантами в различных ситуациях; (3) отношение информантов к языкам, в частности их языковая лояльность к греческим идиомам, а также к окружающим их языкам; (4) их собственное определение греческой идентичности, поскольку мы в первую очередь заинтересованы в изучении взглядов и мнений наших информантов о социокультурной среде, частью которой они являются. В работе также были задействованы другие качественные методы, такие как наблюдение и обзор социальных ресурсов, созданных и используемых членами общины.Поскольку данное описание основывается на методе «восхождение к теории», наши исследовательские вопросы выходят из полученных в ходе исследования данных. Изучение существующих исследований о греческих общинах России, а также некоторых современных московских диаспор помогло сформировать ряд предположений касательно московской греческой диаспоры, которые затем были подтверждены либо оспорены в ходе интерпретации полевых данных. К примеру, существует проблема стигматизации меньшинств в Москве – она поднималась в работах Влады Барановой, Елены Тюрюкановой и других исследователей. Тем не менее, о греческой общине не было произведено никаких исследований на эту тему. Наши интервью показали, что двуязычные информанты не ощущают дискриминации со стороны местного населения, когда прибегают в общении к греческому коду. Одноязычные же информанты признавались в том, что стыдятся незнания греческого и, как следствие, своей «неполноценной» греческой идентичности. Репрессии 1940-х гг. в отношении советских греков могли нарушить межпоколенческую передачу языка и повлиять на сокрытие греческой идентичности и ассимиляцию греков в среде большинства, как правило, русской. Таким образом, информанты могли потерять свои греческие корни или вовсе забыть о них. Частично это подтверждается нашими данными – действительно, большая часть информантов выросла скорее в русской среде, чем в греческой, или, по меньшей мере, в греко-русской. Все они, тем не менее, принимают обе стороны своей идентичности – греческую и русскую, и прикладывают все усилия, чтобы их потомки свободно владели греческим и русским языками.Мы также рассматривали вопрос языковой лояльности у наших информантов, ведь тенденция к «возрождению» этнических корней, появившаяся в ответ на резкие изменения в политике Советского союза, могла усилить интерес к греческому языку и Греции вообще и среди моих информантов, что подтвердилось существующими данными. Более того, в ходе интервью выяснилось, что под возрождением языковой идентичности информанты подразумевают не возвращение к диалектам своих семей, а овладение новогреческим языком, который они считают более престижным и полезным, и который в Москве служит объединителем этнических греков с разными языковыми биографиями.Данные, описанные в данной работе, а также результаты, на них основанные, могут быть использованы в антропологических исследованиях диаспор и сообществ мигрантов, а также в исследованиях области городской социолингвистики, нацеленных на изучение связи между языком и этнической идентичности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Есауленко Анна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e618' cx='155.32' cy='143.94' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в русско-скандинавском приграничье: многоязычный ландшафт в аспекте разнообразия и взаимодействия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование фокусируется на языковой ситуации в Российско-Скандинавском приграничном регионе. Эмпирические данные получены в ходе полевых интервью, проведённых на севере Республики Карелия и в Мурманской области. Среди поднятых тем: языковые политики, языковое взаимодействие, локальные стратегии идентичности, языковая ревитализация.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Рыжков Алексей Маркович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e619' cx='158.6' cy='146.39' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая ситуация в селах Дагестана, образовавшихся в результатах переселения горцев на равнину и в предгорье&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы ставили перед собой цель изучить языковую ситуацию в сёлах Дагестана, образованных в результате переселения горцев на равнину на примере села Дружба Каякентского района. Для начала нами был разобран процесс переселения населения гор на равнину, который происходил на протяжении более половины ХХ века. Мы также выяснили, что в основе процесса переселения находилась модель отходничества – уход мужского населения гор на заработки в соседние и отдалённые районы страны, а также в соседние страны.Село Дружба, в котором мы проводили полевое исследование, было основано в 1966 году переселенцами из пострадавших от крупного землетрясения Табасаранского и Агульского районов. Расселение по этническому признаку для Дружбы в целом не характерно. Все дружбинцы признают, что живут дружно, не зная ни конфликтов, ни безразличия со стороны односельчан, которые всегда готовы прийти на помощь при необходимости.С работой же в селе не так хорошо, как с доброжелательностью. Из доступных рабочих мест – совхоз, муниципальные организации (две школы, детский сад, поликлиника), частные магазины, небольшие обувной и мебельный цеха, а также цеха по обработке камня и металла в соседнем селе. Мужчины в основном занимаются строительством, принимая заказы как в Дагестане, так и за его пределами (опять же модель отходничества).Относительно языковой ситуации в селе Дружба, можно сделать несколько выводов. Старшее поколение многоязычно. Для носителей идиома из группы даргинских языков характерно многоязычие в даргинских языках, для агульцев и табасаранцев – в языках разных языковых групп. Среднее поколение билингвально в этническом языке и русском. Среди младшего распространяется добровольный пассивный билингвизм (они предпочитают не говорить на этническом, а лишь понимать, а отвечать на русском). Среди старшего же поколения распространён вынужденный пассивный билингвизм (общение на разных этнических языках, основанное на формировании лингва рецептива).Сферы применения этнических языков сокращаются с каждым новым поколением. Ели старшее поколение использует этнические языки везде, где есть возможность при этом быть понятым, то у среднего поколения масштаб применения этнических языков уже более узкий. Мы выделили в среднем поколении две группы. Первая группа применяет этнические языки в довольно широком круге ситуаций, однако почти везде этнические языки смешиваются с русским. Вторая же группа использует этнические языки почти исключительно в общении со старшим поколением.Что касается стратегии родителей относительно передачи детям этнического или русского языка, нами было определено 2 ситуации: общение дома на этническом языке или русском. При первой стратегии характерной чертой является введение в семье языковой политики, направленной на сохранение и поддержание этнического языка. При второй стратегии родители, с одной стороны, облегчают ребёнку возможные трудности с несколькими языками, но с другой стороны, позже осознают, что стоило передавать ребёнку этнический язык, а теперь поздно.Мы также ожидали, что с учётом этнического и языкового разнообразия будет обнаружен феномен койнеизации (образования нового варианта языка, получающегося при смешении нескольких взаимно понятных идиомов). Однако же, койнеизация для Дружбы не характерна.При сравнении Дружбы с Махачкалой мы обнаружили как сходства, так и различия. Во-первых, межэтническое общение происходит на русском. Во-вторых, первое поколение использует этнический язык довольно широко. Однако в Махачкале за пределами дома общение происходит только на русском. В-третьих, и в Дружбе, и в Махачкале, заметна разница в уровне владения языками между поколениями. Что касается различий, в Махачкале нами не была обнаружена модель пассивного билингвизма. Но среди третьего поколения в Махачкале уже есть те, кто этнические языки утратил. В Дружбе такого пока нет, но, вероятно, это может распространиться уже среди следующего поколения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сенькина Диана Станиславовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Магистратура&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Лингвистическая теория и описание языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2019&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e620' cx='132.54' cy='54.4' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Атрибутивные сочетания со значением принадлежности в русских диалектных корпусах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено конкуренции генитивных и адъективных конструкций со значением посессивности в русских говорах. Речь идет о сочетании прилагательного с существительным (например, «мамино зеркало») и сочетании существительного с существительным в родительном падеже («зеркало мамы»). В ходе исследования было определено частотное соотношение этих конструкций в различных говорах и проведено сравнение с предыдущими исследованиями. Кроме того, данные были визуализированы в виде лингвистических карт. Вместе с тем выявлены определенные зависимости выбора конструкции от выражаемых посессивных отношений и от семантики компонентов — главного и зависимого слова. Результаты, учитывающие значение вершины конструкции, были сопоставлены с данными литературного русского языка из предыдущих исследований. Работа проводилась на основе 22 устных диалектных корпусов Международной лаборатории языковой конвергенции НИУ ВШЭ.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Зайцева Елена Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e621' cx='190.78' cy='228.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Разработка инструмента для разметки речи на примере казымского диалекта хантыйского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на значительные достижения в технологиях обработки речи, таких как автоматическое распознавание речи (англ. Automatic Speech Recognition, ASR), диаризация и распознавание устного языка (e.g., Park et al., 2022; Li, 2022), многие малоресурсные языки остаются недостаточно представленными. Данный проект направлен на разработку нескольких инструментов для обработки речи для казымского хантыйского языка, малоресурсного финно-угорского языка, на котором говорят примерно 9500 человек в западной Сибири, согласно переписи 2010 года (Федеральная служба государственной статистики России, 2010).Для этого проекта мы составили два новых датасета. Первый датасет, используемый для диаризации, состоит из 26 аудиозаписей общей продолжительностью 1273 минуты, аннотированных по сменам говорящих, времени начала и окончания фрагментов речи, а также по языку. Второй набор данных, используемый для ASR, включает 5 часов аннотированных речевых данных, включая монологи, диалоги, сказки, рассказы и новостные сегменты. Эти датасеты были собраны в ходе полевых исследований, проводимых с 2018 по 2024 годы, и онлайн публикаций на хантыйском языке.Используя первый датасет, мы улучшили модель диаризации pyannote.audio, снизив её процент ошибок диаризации (англ. Diarization Error Rate, DER) с 38,9% до 26,3%. Это улучшение поможет исследователям сделать процесс транскрипции сессий элицитации с носителями хантыйского языка более эффективным. Кроме того, это может быть полезно и другим, работающим с малоресурсными языками и похожими стилями взаимодействия в аудиозаписях.На втором датасете мы доработали многоязычную модель Whisper для распознавания речи на хантыйском языке, достигнув 44,57% доли ошибок по словам (англ. Word Error Rate, WER). Система ASR, специально разработанная для хантыйского языка, может значительно помочь исследователям в сборе данных для текстовых корпусов и транскрипции сессий элицитации и монологов носителей хантыйского языка. Даже с умеренным качеством и высокой долей ошибок, эта модель ASR может повысить эффективность процесса транскрипции.Кроме того, мы исследовали возможность интеграции модели распознавания устного языка (англ. Spoken Language Identification, SLID) в нашу систему диаризации, чтобы помочь исследователям сосредоточиться исключительно на хантыйских сегментах, требующих транскрипции и перевода. Однако, после достижения только 53% точности с моделью SpeechBrain SLID, мы пришли к выводу, что необходима дополнительная доработка, прежде чем она сможет эффективно использоваться в сочетании с моделью диаризации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Карпова Аполлинария Павловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e622' cx='184.66' cy='56.44' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Локус маркирования топика: типологическое исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе предлагается схема анализа маркеров топика, основанная на локусе маркирования (то есть на позиции маркера топика), а также описываются некоторые стратегии маркирования топика с точки зрения локуса маркирования. Выделены две основные стратегии: та, в которой позиция маркера топика определяется относительно группы топика, и та, в которой позиция маркера топика определяется относительно всей клаузы. Также рассмотрены некоторые менее грамматикализованные стратегии маркирования топика, различия между ними, а также проблемы, связанные с приложением к ним обсуждаемой схемы описания. Кроме того, описаны некоторые различия в использовании стратегий маркирования топика для топиков разных синтаксических или семантических ролей, местоименных и не-местоименных топиков, а также топиков разных типов (например, maintained topics и shifted topics).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хургес Алина Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2024&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e623' cx='98.37' cy='259.12' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Автоматическое выделение диалектных черт псковских говоров в речи носителей на материале данных Опочецкого района Псковской области и Западнодвинского района Тверской области&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе предпринята попытка решить задачу распознавания и обнаружения диалектных черт в речи информантов, у которых присутствуют диалектные черты, характерные для псковских говоров, встречающихся на территории Опочецкого района Псковской области и Западнодвинского района Тверской области. Задача разделена на две части: распознавание речи и обнаружение черт. Прежде всего, мы подготовили модель, в функционал которой входит расшифровка интервью. Сравнивается несколько архитектур, показавших наилучшие результаты за последние годы, чтобы найти наиболее подходящую для решения поставленной задачи. Полученные транскрипции интервью можно использовать для пополнения диалектного корпуса. Следующим шагом стала разработка системы, которая может помочь исследователю обратить внимание на возможные диалектные признаки в расшифрованных аннотациях. В результате был создан единый алгоритм, который принимает на вход файл в формате wav и возвращает файлы в формате TextGrid и eaf с аннотациями и обнаруженными диалектными чертами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Заливина Екатерина Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e624' cx='100.2' cy='147.26' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Фонетическая реализация фонемы /в/ в восточнославянских диалектах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Согласно Диалектологическому атласу русского языка фонема /в/ в русских диалектах может быть реализована как [в], [w] или [у]. В ходе работы были выявлены особенности распределения аллофонов фонемы /в/ в зависимости от их фонетических позиций на территории восточнославянских диалектов. Для анализа взято 9 населенных пунктов, относящихся к разным говорам, и собрано по 200 контекстов. Также была разработана уникальная методология из 14 условий и учитывающая большое количество параметров, влияющих на выбор аллофона. В результате сбора и обработки данных с помощью статистического анализа мы получили несколько типов кластеров – качественных и количественных, благодаря которым оценили степени схожести и различия между позиционными распределениями аллофонов в разных говорах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Замбржицкая Мария Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2023&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e625' cx='225.88' cy='135.32' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диалектное членение карельского языка и политика идентичности в сообществе его носителей&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В республике Карелия из-за соседства русского, карельского, вепсского и финского языков сложилась достаточно интересная языковая ситуация. На территории Республики есть три диалекта карельского языка – собственно карельский, ливвиковский карельский и людиковский карельский. Эти идиомы значительно различаются и не всегда взаимопонимаемы, что что усложняет ситуацию с установлением государственного языка Республики. Некоторыми лингвистами и, в частности, в «Атласе языков мира: находящимися под угрозой исчезновения» издания ЮНЕСКО эти идиомы признаются самостоятельными языками. Идентичность, связанная с определённым диалектом карельского языка, часто оказывается более важной, чем карельская идентичность в целом. Кроме того, карел – это иногда не только этническая характеристика, но и географическая. В докладе рассматривается влияние диалектного членения карельского языка на идентичность его носителей, а также на языковое планирование и языковую политику республики Карелия.Данные собирались в ходе двух экспедиций в республику в 2019 и 2020 годах, использовался метод полуструктуированного интервью.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Олейник Дарья Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e626' cx='150.54' cy='130.57' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Некоторые способы выражения модальных значений в казымском диалекте хантыйского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В настоящей работе рассматриваются лексические способы выражения модальности возможности и необходимости в казымском диалекте хантыйского языка на материале данных полевых исследований.Цель настоящей работы – описать семантику некоторых лексических средств выражения модальных значений, а также поместить модальную систему казымского хантыйского в типологический контекст. Объектом нашего исследования стали глаголы, частицы и аналитические конструкции с существительными и глаголом wɵλti ‘быть’ . В работе представлена семантическая карта модальности в казымском хантыйском, подтверждающая некоторые типологические наблюдения, сделанные для поля модальности.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аристова Мария Васильевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ивлиева Наталья Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e627' cx='144.79' cy='169.28' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система индикатива анчихского диалекта каратинского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Анчихский диалект — один из слабоописанных диалектов каратинского языка (андийские &amp;amp;lt; аваро-андо-цезские &amp;amp;lt; нахско-дагестанские). Цель настоящей работы — описать систему индикатива анчихского диалекта с морфологической и грамматико-семантической точек зрения. Первое включает в себя систематическое описание показателей, описание их алломорфии, выделение основных словоизменительных классов и их подклассов, рассмотрение морфологических нерегулярностей. Грамматико-семантический анализ включает в себя общую характеристику TAM-системы, а также выяснение магистральных различий в употреблении ядерных (наиболее частотных) форм, как синтетических, так и аналитических (Перфектива, Перфекта, Результатива, Плюсквамперфекта, Имперфекта, Презенса и двух форм Будущего времени). В качестве данных для исследования были использованы материалы полевых элицитаций 2019 года, а также небольшой корпус текстов, как уже публиковавшихся, так и собранных впервые. В качестве побочной задачи рассматривается небольшое количество особенностей анчихской морфологии на фоне остальных диалектов каратинского языка (в первую очередь собственно-каратинского), а также некоторых других андийских языков.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Филатов Константин Вадимович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Майсак Тимур Анатольевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e628' cx='173.98' cy='94.84' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Падежная система в кишинёвском диалекте цыганского языка&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена описанию падежной системы кишинёвского диалекта цыганского языка. Этот диалект принадлежит к северной подгруппе влашской диалектной группы цыганского языка; на нём говорит около 3-4 тысяч человек —  представителей этнической группы цыган-кишинёвцев. По сравнению с другими влашскими диалектами цыганского, распространёнными на территории России, кишинёвский диалект остаётся малоизученным — никаких грамматик и словарей пока что нет. Цель данной работы заключается в описании падежной системы кишинёвского цыганского. С одной стороны, мы описываем функционирование падежной системы с морфологической точки зрения — обсуждается состав падежей, их образование и вариативность выражения конкретных падежных значений. С другой стороны, мы описываем синтаксические и семантические функции, выполняемые конкретными падежными формами и рассматривается их связь с глагольным управлением. Также обсуждается вариативность в падежном маркировании в контекстах прямого дополнения, в конструкциях предикативной посессивности и в предложных группах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Хадасевич Анна Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e629' cx='78.5' cy='109.14' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Диалектная лексика устьянского говора по данным корпуса&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа посвящена исследованию устьянского говора (вологодская группа говоров). Работа основана на звуковом корпусе, состоящем из текстов, собранных во время экспедиций в Устьянский район Архангельской области в 2013-2016 годах. В работе производится измерение лексической диалектности информантов. Диалектность представляет собой количество диалектных слов, употреблявшихся носителем. Лексические показатели сравниваются с фонетическими, чтобы понять, отличается ли фонетическая диалектность от лексической. Кроме того, был усовершенствован словарь нераспознанных лексем: добавлены новые определения из «Устьянского народного словаря», а также толкования для слов, объяснение которых было неточным. Наконец, был создан грамматический словарь, в котором даны парадигмы для всех слов, представленных в корпусе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Калашникова Дарья Борисовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2017&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e630' cx='183.42' cy='229.52' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распознавание речи для диалекта Устьянского района Архангельской области&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Сфера автоматического распознавания речи находится в постоянном фокусе современных исследователей и разработчиков. Однако ввиду отсутствия коммерческой выгоды, развитие распознавания речи для малых языков и диалектов в настоящее время едва ли происходит: большинство существующих приложений для распознавания речи работают только для больших языков. Цель настоящей работы - попытаться реализовать распознавание речи для одного из севернорусских (вологодских) диалектов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Казакова Полина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Архангельский Тимофей Александрович&amp;lt;br&amp;gt;&amp;lt;br&amp
