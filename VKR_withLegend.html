ий возраст = 59 лет) и 41 человек без каких-либо дефектов речи (22 женщины, 19 мужчин, средний возраст = 54). Участники из клинической группы перенесли один инсульт более 2 месяцев назад и на момент проведения исследования находились на лечении в Центре патологии речи и нейрореабилитации (г. Москва) или в Федеральном центре мозга и нейротехнологий (г. Москва). Они были обследованы логопедом, который установил степень выраженности речевого расстройства (легкая, средне-легкая, средняя, средне-грубая, грубая и очень грубая). У 84 испытуемых была диагностирована афазия, у 13 были зафиксированы только артикуляционные нарушения, т. е., дизартрия. Каждый участник из клинической группы выполнил задания СкриЛинга и Токен теста. Сорок пять участников, помимо этого, были протестированы Быстрым тестом на афазию. Испытуемым из контрольной группы предлагалось выполнить задания СкриЛинга и БТА. Перед прохождением тестов каждый участник дал письменное согласие на участие в исследовании. Во время процедуры тестирования велась запись на диктофон.На данном этапе работы результаты показали, что русскоязычную версию СкриЛинга можно рассматривать как надежный, валидный и точный инструмент для диагностики языковых нарушений. У теста оказались умеренные и высокие показатели чувствительности, специфичности и точности, конструктной и конкурентной валидности. Кроме того, общие показатели внутренней согласованности между элементами каждого раздела обладают высоким уровнем надежности. Благодаря полученным в ходе стандартизации данным, мы можем предложить к использованию инструмент, который логопеды и нейропсихологи смогут использовать в практике для определения наличия афазии и степени выраженности речевого дефекта. Однако у СкриЛинга есть ряд ограничений и недостатков, которые необходимо устранить, чтобы он мог использоваться клиницистами на практике. Создание подобных тестов – важный шаг с точки зрения не только медицины, но и (психо-/нейро)лингвистики. Благодаря изучению языковых расстройств, созданию лингвистически мотивированных инструментов для их выявления станет возможным более точное обоснование теорий и подтверждение гипотез для исследователей-лингвистов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Степанова Василиса Романовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Буйволова Ольга Витальевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e709' cx='172.04' cy='100.06' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Распределение strict readings и sloppy readings у местоимений с пропозициональными антецедентами в нескольких европейских языках.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Существует некоторое количество исследований, посвященных эффекту неоднозначности (двусмысленности) strict and sloppy readings. Этот феномен рассматривался с точки зрения синтаксической структуры, его встречаемость изучалась в разных контекстах (например, в эллиптических конструкциях). Однако возникновение strict reading и sloppy reading у местоимений с пропозициональными антецедентами исследовано плохо. Поэтому основной целью данной работы было изучить разные контексты возникновения различных прочтений и составить предварительный список факторов, влияющих на появление strict and sloppy readings у местоимений с сентенциальными антецедентами в нескольких европейских языках, а именно, в русском, французском и немецком. Основным методом исследования стал опрос носителей рассматриваемых языков. Респондентам был предложен ряд примеров, включающих исследуемую конструкцию, и их задача состояла в том, чтобы выбрать наиболее подходящую интерпретацию для каждого примера. В результате нам удалось сделать некоторые предварительные выводы о влиянии определенных факторов (в частности, финитности/нефинитности зависимой клаузы предложения, времени в зависимой клаузе, наличия/отсутствия отрицания второго матричного предиката в предложении) на возникновение strict reading и sloppy reading у местоимений, отсылающих к пропозициональным аргументам. Мы надеемся, что данная работа может быть полезна в области изучения проблемы strict and sloppy readings, а также в области изучения свойств местоимений с сентенциальными антецедентами.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шабаева Анастасия Максимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e710' cx='42.14' cy='20.45' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Усвоение глагольных классов русского языка студентами, изучающими русский язык в качестве L2&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе мы исследовали усвоение глагольной морфологии студентами, изучающими русский язык как иностранный, с точки зрения глагольных классов. Мы проверяли, паттерны каких классов будут дефолтными для студентов. Мы собрали примеры ошибок в спряжении глаголов разных классов с помощью корпуса RLC (Russian Learner Corpus). Анализ полученных результатов показал, что -aj- класс (читать — читаю), является дефолтным только для студенов, освоивших русский язык на начальном уровне. Студенты, владеющие русским на уровне Intermediate и выше, склонны распространять паттерн -aj- класса только на глаголы с инфинитивом на -авать. При этом для глаголов, относящихся к -aj- и -ova- классу, студенты склонны применять паттерн усечения основы. Такие результаты свидетельствуют о том, что на среднем уровне владения русским языком осознанно уходят от широкого распространения -aj- паттерна, что приводит к гиперкоррекции.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Веденина Ольга Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Выренкова Анастасия Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e711' cx='48.82' cy='124.11' r='1.47pt' fill='#00B0F6' fill-opacity='1' stroke='#00B0F6' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Соответствия между слоговыми структурами адийских языков&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Слоговая структура редко исследуется сама по себе. Более того, она считается сложной темой для исследования ввиду неоднозначности критериев слогоделения. Эта работа демонстрирует компьютерный сравнительный анализ слоговой структуры восьми андийских языков (ахвахского, андийского, багвалинского, ботлихского, чамалинского, годоберинского, каратинского и тиндинского). Работа проведена по методу, описанному в (Мороз, 2019). Полученная модель &amp;quot;андийского&amp;quot; слога (C)V(S)(C) разнится от языка к языку (от самой простой структуры у ахвахского до самой сложной у багвалинского).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Аверин Арсений Антонович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Мороз Георгий Алексеевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Фонетика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e712' cx='125.84' cy='88.21' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Глаголы контакта в русском и польском языках&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа содержит анализ семантического поля глаголов КОНТАКТА в русском и польском языках. Более конкретно нами были рассмотрены контексты ЛЕГКОГО КОНТАКТА. Исследование проводилось на материалах словарей и русско-польских параллельных корпусов с целью создать основу системы фреймов для данного семантического поля. Основываясь на этом материале нами был описан и проанализирован домен в легкого контакта в русском языке, а также было проведено частичное сравнение с системой данного семантического поля в польском языке.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Афлатунова Александра Игоревна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рыжова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e713' cx='132.71' cy='105.15' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние акционального класса глагола на ошибки иностранцев в выборе его временной формы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Исследование проводится в рамках подготовки выпускной квалификационной работы на тему &amp;quot;Влияние акционального класса глагола на ошибки иностранцев в выборе его временной формы&amp;quot;. Данное исследование направлено на изучение взаимосвязи между акциональным классом и временной формой глагола в текстах иностранцев на русском языке.В рамках этой работы я рассмотрю существующие классификации и проведу корпусное исследование.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Байназарова Ильмира Ильдаровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e714' cx='131.31' cy='275.88' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Долина смерти: как построить мост доверия между новым пользователем и ботом&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Социальные чат-боты часто не справляются с задачей установления эмоциональной связи с пользователем, поскольку не обладают выраженной личностью и навыками, которые способны помочь собеседнику поделиться личными переживаниями. Один из способов поддержать пользователя и помочь ему раскрыться - это показать на собственном примере. Для достижения данного эффекта чат-бот может рассказать личную историю, которая будет релевантна пользователю на уровне темы и эмоций. В данной работе будут исследованы подходы к контролю генерации текста, чтобы создать навык для чат-бота, который даст ему возможность делиться короткими личными историями, отображающими его жизненный опыт и способствующими самораскрытию пользователя.Работа описывает эксперименты с двумя подходами к генерации: с помощью ключевых слов и с использованием специальных затравок. Мы модифицировали существующий инструмент для генерации историй с помощью ключевых слов, и оценка на краудсорсинговой площадке доказала, что замена архитектуры LSTM на GPT-2 принесла значимые улучшения. Предложенная структура затравки использовалась при экспериментах с моделями разного размера, которые показали, что GPT-3 наиболее успешная для этой задачи модель, однако ее тексты все еще уступают тем, что были написаны людьми, как показала человеческая оценка. Мы также создали набор фильтров, которые помогают выбрать лучшую историю из нескольких кандидатов. Фильтры не принесли значимых улучшений, однако могут в дальнейшем быть использованы как дискриминаторы или для дополнительной оценки историй.Оба исследуемых метода генерации показывают удовлетворительные результаты, но каждый из них более успешен в определенных ситуациях. В результате, оба подхода были внедрены в чат-бота в качестве навыка для рассказывания историй.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шишкина Яна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e715' cx='126.5' cy='122.59' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование вариабельности прямых дополнений в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: На сегодняшний день существует лишь небольшое число исследования о вариабельности прямых дополнений в русском языке. Мы использовали существующие статьи с целью формирования гипотез и научной базы для проведения нашего исследования. Исследование было проведено по методике DataDriven на основе двух синтаксически размеченных русскоязычных корпусов. Объем данных составил около полутора миллионов сэмплов рассматриваемой нами конструкции «глагол + прямое дополнение». В результате сформировали два подхода группирования значений,  получили виды вариабельности прямых дополнений при переходных глаголах, проверили и сформировали ряд гипотез, обосновывающих выбор той или иной формы падежа, выявили исключения и интересные случаи. Также в заключении работы мы описали перспективы и возможные будущие корректировки в исследованиях по данной тематике.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Шкутько Злата Маратовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2022&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e716' cx='103.03' cy='43.26' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование динамики отношения россиян к турецкому языку качественными методами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: АннотацияНесмотря на то, что Россия и Турция неразрывно и тесно связаны историческими узами с многовековыми коммерческими и культурными связями, аспект динамики отношения россиян к турецкому языку до сих пор не исследован. Цель настоящего исследования состояла в том, чтобы изучить отношение к турецкому в русскоязычном сообществе, выявить значимые закономерности и корреляции, рассмотреть факторы изменения языкового отношения. Более 100 человек были опрошены с помощью интервью и онлайн-анкетирования, а данные проанализированы совокупностью качественных и количественных методов. Объектом исследования в настоящей работе была совокупность русскоязычных людей, в особенности тех, которые также являются представителями тюркских народов, русских эмигрантов в Турции и людей, у которых есть опыт других важных жизненных событий, связанных с этой страной, потому что изменение языкового отношения к турецкому в основном может быть спровоцировано столкновением с турецкими традициями, искусством или представителями турецкой национальности. Результаты исследования показали и объяснили причинно-следственную связь между языковыми установками и социально-политическими факторами, такими как исторически сложившаяся этническая вражда, стереотипы, личная биография информантов, политическая принадлежность. Ключевые слова: отношение к языку, социолингвистика, этническая принадлежность, турецкий, русскоязычное сообщество&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Горган Диана Анатольевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e717' cx='99.56' cy='85.67' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Атрибутивные сочетания со значением посессивности в русских говорах&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данная работа строится вокруг особенностей употребления &amp;quot;русских посессивов&amp;quot; &amp;amp;mdash;&amp;amp;mdash; притяжательных прилагательных с суффиксами -ов-/-ев- и -ин- &amp;amp;mdash;&amp;amp;mdash; в некоторых говорах русского языка. Нашей целью является выделение факторов, влияющих на выбор говорящим либо атрибутивной конструкции, либо родительного падежа принадлежности. Опираясь на использованную в статье по материалам общеславянского лингвистического атласа группировку контекстов, в которых могут встретиться прилагательные-посессивы, мы последовательно разделяем корпусные данные по нескольким параметрам, чтобы затем, используя методы статистического анализа, получить представление о том, как они соотносятся с древнерусским и современным стандартным русским языком. Настоящее исследование выполнено на материале шести мультимедийных корпусов диалектной речи.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Гребенкина Мария Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e718' cx='66.25' cy='268.58' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Возрастание эффективности автоматизированного помощника при подключении методов глубинного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе исследуются способы аугментации данных для задачи коррекции грамматических ошибок в учебных эссе и применение полученных данных для тренировки моделей глубинного обучения. Автоматические помощники предлагают улучшения для письменных текстов. Они привлекли большое внимание в течение последних четырех десятилетий и были включены в коммерческие и образовательные приложения. Продвинутые версии могут внести значительный вклад в образовательный процесс, предоставляя учащимся мгновенную обратную связь. Качество их обратной связи в основном зависит от их способности решать задачу исправления грамматических ошибок (GEC). В случае английского языка существующие решения дают многообещающие результаты в исправлении ошибок, допущенных носителями языка. Тем не менее, они хуже справляются с текстами, написанными иностранцами, изучающими язык. Эта проблема частично связана с отсутствием средств языковой обработки, предназначенных для подобных текстов и датасетов, отражающих ошибки, допущенные учащимися. Более того, помощники, разработанные для учебных текстов, основаны на правилах, созданных вручную, и предназначены для узкого круга ошибок. Предлагаемое исследование направлено на изучение того, можно ли улучшить качество GEC для учебных текстов с помощью методов глубокого обучения, таких как нейронные сети  (LSTM). Исследование также направлено на создание датасета грамматических ошибок на основе текстов, написанных русскими изучающими английский язык. В результате мы предлагаем новое решение, способ его оценки, обсуждение его ограничений и возможных улучшений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Ершова Елизавета Олеговна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e719' cx='210.79' cy='144.94' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Язык и идентичность в условиях языкового сдвига: случай Республики Карелия&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Это социолингвистическое исследование языкового сдвига в Республике Карелия. В нём рассматривается связь между языковыми навыками и этническими идентичностями жителей Карелии и предполагается, кто из жителей Карелии являются главными акторами ревитализации карельского и вепсского языков. Исследование основано на интервью из двух экспедициях в Республику Карелия, а также на анализе различных медиаисточников. Главный тезис работы в том, что активное участие в ревитализации карельского и вепсского языков не всегда обусловлено принадлежностью к соответствующей этничности и владением языками, а зависит от комплекса маркеров идентичности. А отнесение себя к той или иной этничности может зависеть не только от родственных связей, но и от возраста и образования. В процессе ревитализации также принимает участие государство, иногда препятствуя ему и иногда способствуя. Если смотреть на языковую ситуацию более широко, заметно, что ревитализация карельского и вепсского языков в Карелии это часть всероссийского возрождения языков коренных народов, идущего снизу в противодействие государственной политике русификации.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Лапина Мария Светлановна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e720' cx='149.76' cy='181.04' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Плюсквамперфект в шведском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Целью этой работы ставится исследование способов и целей применения грамматической формы “плюсквамперфект” в различных контекстах шведского языка. Плюсквамперфект – важная часть грамматик многих языков, не исключая шведского языка. Шведский язык, носителями которого являются 10 млн. человек, принадлежит к довольно крупной германской ветви индоевропейской языковой семьи. Несмотря на это, изучение первого во втором едва ли было проведено в достаточном объёме, скорее плюсквамперфект рассматривался как одна из многочисленных частей шведской грамматики. Наша работа ставит в центр именно плюсквамперфект и изучает его через призму шведского языка. В качестве результата будут представлены новые уникальные материалы, полученные напрямую у носителей шведского языка и проанализированные для составления новых представлений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Кузнецова Анна Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Сичинава Дмитрий Владимирович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e721' cx='244.5' cy='178.87' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Взаимосвязь структурных и социолингвистических черт пиджинов и креолов: пилотное исследование&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Креолистика как область лингвистики часто рассматривается как часть социолингвистики из-за специфических условий среды, в которой развиваются креольские языки и пиджины. Хотя существует некоторое количество исследований, обсуждающих взаимосвязь между типологическим профилем и структурными особенностями креольских языков и пиджинов, нет достаточных количественных доказательств существования связи между структурными особенностями креольских языков и социолингвистической ситуацией, в которой в настоящее время существует язык. В этом исследовании мы проверили, существует ли связь между такими основными социолингвистическими факторами, как, например, размер языкового сообщества и доля носителей языка, и структурными особенностями пиджинов и креольских языков. Есть некоторые убедительные доказательства того, что эта связь существует в целом в языках мира, поэтому мы ожидали увидеть её и для креольских языков. Однако мы обнаружили, что для креольских языков не удаётся найти последовательной связи между языковыми свойствами и социолингвистическими чертами. В то же время мы проследили некоторую устойчивую связь между структурными особенностями и языком-лексификатором креольского языка, таким образом, мы предоставили дополнительные доказательства влияния лексификаторов на креольские языки.Исследование основано на данных из The Atlas of Pidgin and Creole Language Structures (APiCS) (Michaelis et al., 2013).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Махлина Екатерина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Добрушина Нина Роландовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e722' cx='145.87' cy='286.46' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковые стратегии сближения и избегания в интернет-коммуникации на русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В исследовании рассматривается роль некоторых практик, характерных для интернет-коммуникации, в построении эмоциональной близости, а также избегании. Недавние лингвистические исследования в данной сфере указывают на то, что использование аффективных технологий, например,  эмодзи / эмоджи, связано с уровнем близости, который существует между коммуникантами. Однако, несмотря на наличие исследований в этой сфере, дискурсивные стратегии, связанные с близостью, практически не получили рассмотрения в лингвистических работах. Данная работа исследует роль средств оформления текста, голосовых сообщений и видеосообщений и скорости и частоты общения в сближении и избегании. Для достижения этой цели используется онлайн-анкетирование, причём изучаются как количественные, так и качественные данные. Особое внимание уделяется самоотчёту информантов о практиках сближения и избегания. Данные исследуются при помощи тематического анализа и рассматриваются в рамке теории вежливости Браун и Левинсон, поскольку близость как мера горизонтальной связи между коммуникантами влияет на необходимость и форму стратегий вежливости. При этом сближение и отдаление сами по себе являются опасными для негативного и позитивного социального лица актами. Результатом данного исследования является описание типичных стратегий сближения и отдаления в русскоязычном интернете.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Леонова Елизавета Евгеньевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e723' cx='186.16' cy='225.88' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Интерференция в письменной речи болгар, изучающих РКИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Большое количество исследований изучают интерференцию в речи изучающих РКИ, но несмотря на обилие исследований, совсем небольшое количество работ посвященных болгарам изучающим русский как иностранный. Давно известно, что интерференция часто встречающийся феномен при изучении любого языка, но все исследования предлагают решение данной проблемы. Настоящее исследование предлагает изучение интерференции в сочинениях болгар, написанных на русском языке, а также способы решения данной проблемы в виде более эффективных упражнений для изучения русского языка болгарами.В эксперименте 1 участникам было предложено написать небольшое эссе на свободную тему без использования переводчика на русском языке, зато все ошибки распределенными на категории и изучены. Далее на основе полученных результатов составляются упражнения, которые помогут избежать характерных ошибок для болгар.Результаты исследования показывают, что стандартные упражнения направленные на изучение русского языка “для всех” неэффективным для каждой языковой группы нужен свой подход и индивидуальная проработка определенных языковых структур.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Мутавчи Анастасия -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e724' cx='138.07' cy='31.04' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Половина\\&amp;#39; в типологической перспективе&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В нашем исследовании рассматривается понятие ‘половина’ в нескольких европейских языках. Лексическая типология является одним из основных направлений в современной лексической семантике, однако &amp;#39;половина&amp;#39; до сих пор не изучалась в типологической перспективе. Данное семантическое поле интересно в качестве объекта типологического исследования, поскольку,  во-первых, значение &amp;#39;половина&amp;#39; является одним из самых базовых семантических понятий, возможно универсальным. Во-вторых, данное поле имеет важные направления семантических дериваций, например, слова, обозначающие &amp;#39;половину&amp;#39;, могут функционировать как числительные или аппроксиматоры. Кроме того, ‘половина’ развивает метафорические и метонимические сдвиги, которые могут варьироваться в разных языках. Мы используем корпусный подход и фреймовую семантику для исследования диапазона значений, которые слова данного поля могут выражать в разных языках. Мы также изучаем конструкции, которые образуют слова поля &amp;#39;половина&amp;#39;, и их грамматикализацию. Наши результаты могут быть использованы для будущих лексических типологических исследований, а также в исследованиях других лингвистических областей.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Сазонова Виктория Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Апресян Валентина Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e725' cx='204.72' cy='250.63' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние акционального класса глагола на выбор его видовой формы иностранцами, изучающими русский язык&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Категория русского аспекта уже несколько десятилетий привлекает внимание славистов и типологов. Однако когда дело доходит до организации всех подтвержденных противопоставлений в свод практических правил для руководств по грамматике для изучающих русский язык как иностранный (РКИ), существующие описания оказываются слишком общими и, следовательно, несколько расплывчатыми. В этом исследовании мы рассматриваем эту проблему, изучая, как иностранные студенты делают выбор между формами совершенного (СВ) и несовершенного (НСВ) вида глаголов. Мы проверяем, влияет ли Aktionsart (по (Vendler, 1957), также известный как лексический аспект) на то, как студенты РКИ усваивают аспект. Мы ожидаем, что предельные глаголы будут вызывать меньше ошибок из-за того, что они демонстрируют четкие семантические отношения внутри предельныевидовых пар. Более того, явные контекстные маркеры должны помочь правильно выбрать аспектные формы. Мы проверяем наши гипотезы на данных RLC (Russian Learner Corpus) и проводим эксперимент. В результате нам удалось собрать достаточно сбалансированного материала, чтобы проверить наши предположения. Результаты показывают, что предельные глаголы действительно вызывают меньше ошибок в контекстах без явных маркеров, в то время как так называемые перфектный пары и пары-тенденции показывают больший процент ошибок, поскольку изучающие РКИ склонны выбирать не правильную, но наиболее частую форму глагола. Такие данные позволяют считать, что студентам могут быть полезные грамматические справки об акциональных типах ситуаций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Павлова Марина Константиновна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e726' cx='120.88' cy='273.52' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Тематическое моделирование междисциплинарности в выпускных квалификационных работах студентов ФГН НИУ ВШЭ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: За последнее время, исследования, посвященные анализу научных работ, показали, что применение компьютерных методов в этой области помогает лучше понять историю, структуру и текущее состояние научного знания. Данное исследование вносит вклад не только в сферу изучения академических текстов, но и в работу научно-исследовательского сообщества НИУ ВШЭ путем применения методов тематического моделирования (LDA) к текстам Выпускных квалификационных работ студентов Факультета гуманитарных наук с целью достижения большего понимания его структуры и внутренних научных тенденций.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Полянская Анна Кирилловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e727' cx='152.15' cy='133.94' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Стратегии языкового выбора на уровне семьи в Приднестровье&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе был сделан комплексный анализ ситуации и языковой политики в Приднестровской Молдавской республике; изучена взаимосвязь стратегии выбора языка на семейном уровне в Приднестровье с местной идентичностью жителей государства.Упор был сделан на исследование стратегий языкового выбора на уровне семьи, потому что нередко именно семья играет ключевую роль в становлении личности.Было проведено социолингвистическое исследование, для достижения целей которого были скомбинированы несколько методов сбора данных: очное наблюдение, интервью и анкетирование. В конечном итоге удалось опросить 82 человека (30 методом сбора интервью и 52 при помощи анкетирования) в возрасте от 18 до 72 лет. В ходе обработки полученных данных подтвердилась гипотеза о том, что язык и национальная идентичность непосредственно связаны друг с другом, а от языка, выбранного для общения в кругу семьи, часто зависит последующая социализация ребенка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Стратулат Екатерина -&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e728' cx='215.81' cy='70.98' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Моделирование выбора посессивного показателя в хантыйском языке с помощью алгоритмов машинного обучения&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Посессивные конструкции в своём прямом значении используются для выражения отношений родства, части тела, принадлежности и др. Во многих языках существует более одной посессивной конструкции. В таких случаях возникает вопрос распределения контекстов между стратегиями маркирования. Нередки ситуации, когда даже для одного и того же контекста допустимо более одной конструкции.Выбор между стратегиями для каждого конкретного языка может зависеть от очень разных вещей: от синтаксических свойств и морфологических характеристик до семантики и дискурсивных причин. Часто факторы взаимодействуют между собой и бывает сложно определить, какой именно из них является в языке решающим.Так происходит в казымском диалекте хантыйского языка, где для выражения посессивных отношений может использоваться как конструкция с вершинным маркированием, так и простое соположение. Вопрос влияния различных факторов на выбор стратегии маркирования поднимался как для родственных диалектов, так и для казымского хантыйского. Среди параметров, определяющих наиболее вероятную конструкцию, называют морфологические характеристики посессора, семантическое отношение, референциальный статус, синтаксическую позицию и др. Тем не менее, ни один из факторов не получается назвать ключевым.Посессивный маркер в хантыйском языке, как и в родственных уральских, может употребляться дискурсивно, когда семантических предпосылок для использования посессивной конструкции нет. Что именно определяет, появится ли на именной группе дискурсивный маркер, выяснить пока не удалось. В нашем исследовании мы попробуем решить проблему определения ключевых факторов выбора стратегии посессивного маркирования с помощью алгоритмов машинного обучения. Подобный подход ранее успешно применялся для анализа посессивный конструкций в бесермянском удмуртском. В нашей работе более 2000 ИГ, взятых из корпуса текстов казымского хантыйского, размечены по широкому ряду параметров и проанализированы четырьмя алгоритмами машинного обучения с целью определить, какие из параметров сильнее всего влияют на появление посессивного маркера на именной группе в собственно посессивных и дискурсивных контекстах.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Смирнова Алина Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Толдова Светлана Юрьевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e729' cx='147.96' cy='275.75' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Корпусное исследование продуктивно-репродуктивного дискурса иностранных учащихся уровня ТРКИ-1&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Пересказы активно используются лингвистами как с целью сбора языкового материала, так и для оценивания языковых навыков при обучении иностранному языку. Согласно многим исследованиям, при изучении пересказов важно соотносить репродуцированный текст с исходным, однако многие корпуса, в которых представлены пересказы, не предоставляют пользователям возможность сравнивать первичный и вторичный тексты.Настоящее исследование посвящено разработке системы аннотирования пересказов, написанных иностранными студентами на русском языке. Созданная система тегов будет использована при создании подкорпуса пересказов в Русском учебном корпусе (RLC). Система аннотирования, предложенная в работе, позволяет соотносить текст пересказа с первичным текстом, маркируя случаи целого или частичного заимствования предложений и клауз. Для фрагментов, измененных при пересказе, маркируются типы трансформаций, которые претерпел текст задания в ходе пересказа. Специализированный класс тегов разработан для обозначения смысловых искажений, которые распространены у иностранных студентов при пересказе.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Афанасьева Екатерина Николаевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Леонтьева Анна Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e730' cx='105.45' cy='127.91' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Система энклитик в шугнанском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Данное исследование посвящено описанию системы энклитик в шугнанском языке (восточноиранские языки, памирская группа). При помощи метода элицитации и корпусного исследования в работе были отобраны и описаны энклитические местоименные показатели и энклитические частицы. Каждая энклитика была описана относительно следующих характеристик: позиция клитики в клаузе; барьеры, которые могут влиять на ее позицию; допустимые цепочки клитик; порядковая позиция клитики в кластере; допустимость разрыва цепочки; ранг клитики. На основе данных характеристик были выделены группы локальных, фразовых ваккернагелевских и фразовых неваккернагелевских энклитик. Было показано, что клитики второй позиции в шугнанском языке подчиняются нестрогому закону Ваккернагеля, присоединяясь к первой полной составляющей. Для групп локальных и ваккернагелевских клитик были рассмотрены допустимые цепочки, в которые могут объединяться клитики. Также были проанализированы взаимодействия данных цепочек в ситуациях, когда опорное слово для локальной клитики (или цепочки локальных клитик) занимает первую позицию в клаузе, в результате чего локальные и фразовые клитики конкурируют за одну позицию. Для клитик второй позиции было описано правило рангов, было выделено две группы: клитики первого ранга, занимающие первую порядковую позицию в кластере, и клитики второго ранга, занимающие последнюю позицию в кластере. Также для ваккернагелевских энклитик были описаны три типа ритмико-синтаксических барьеров, которые могут модифицировать позиции клитик в клаузе: обязательный коммуникативный, факультативный коммуникативный и селективный грамматикализованный барьеры. Были рассмотрены явления дублирования и копирования клитик, а также примеры перемещений клитик, которые не объяснялись выделенными барьерами, на основе чего было выдвинуто предположение, что современный шугнанский язык относится к разрушающейся ваккернагелевской системе (W*-система в типологии (Циммерлинг 2013)), где возникает конфликт между двумя стратегиями распределения клитик в клаузе: основной стратегией остается закон Ваккернагеля, дополнительной – стремление клитики занять позицию, смежную с глаголом или глагольной группой.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чистякова Дарья Георгиевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Ронько Роман Витальевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e731' cx='193.96' cy='263.23' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение оценки сложности текста нескольких компьютерных инструментов на материале учебных текстов на английском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данном исследовании рассматриваются различные методы оценки синтаксической сложности. С одной стороны, мы сравниваем методы оценки синтаксической сложности нескольких компьютерных инструментов: Inspector (Panteleeva, 2019), L2 Syntactic Complexity Analyzer (Lu, 2010), TAASSC (Kyle, 2016), и объясняем полученные результаты. С другой стороны, мы определяем алгоритмы, которые лучше всего отражают уровень владения английским языком в письме. Тексты были предоставлены корпусом REALEC, которой содержит учебные тексты на английском языке, написанные русскоязычными учащимися. Мы ожидаем увидеть корреляцию между показателями синтаксической сложности и уровнем владения английским языком. Дальнейшие исследования в этой области могут быть направлены на изучение других характеристик сложности текста, такие как лексическая и морфологическая сложность. Данная работа может быть важна для исследований в области преподавания второго языка.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Щербакова Анна Михайловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Виноградова Ольга Ильинична&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e732' cx='149.09' cy='147.72' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Языковая саморепрезентация в произведениях жанра post-punk и darkwave&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Несмотря на достаточно большое количество исследований в области саморепрезентации в различных формах языкового производства, включая дискурс письменных текстов, мало изученными оказываются лингвистические особенности, которые формируют авторское самоощущение в текстах песен. Настоящее исследование предлагает сравнительный лингвистический анализ корпусов текстов жанра дарквейв и постпанк. Исследование имеет как описательный, так и аналитический аспекты: мы даём краткий экскурс в теорию определения музыкального жанра, описываем теории саморепрезентации и её отражения в письменном дискурсе, определяем ключевые точки понимания постпанк- и дарквейв-арта, применяем синтез теоретических знаний и современной методологии к корпусам. Работа основана на материале двух собственноручно собранных корпусов песенных текстов, по одному на каждый жанр. Основное внимание в настоящем исследовании уделяется распределению дискурсивных, лексических и семантических характеристик в текстах и ​​их интерпретациям с точки зрения теории саморепрезентации. Исследование направлено на качественный комплексный лингвистический анализ и разграничение произведений жанра дарквейв и постпанк. Результаты этого исследования помогут понять, каким образом личность определяется в письменных текстах, и раскрыть более широкое лингвистическое и социологическое поле исследований о том, как язык и идентичность соотносятся в музыкальном искусстве.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Чудновская Мария Леонидовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Поспелова Ксения Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2021&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e733' cx='268.06' cy='200.76' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Субъективные и объективные показатели возрастных изменений в языковой обработке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Субъективная оценка когнитивных способностей пожилыми людьми не всегда соответствует результатам объективных тестов. Исследования в области памяти показали, что зачастую жалобы на когнитивные способности не отражают реальных возрастных ухудшений. Корреляции субъективных и объективных показателей языковых функций было посвящено крайне мало исследований, и хотя пока все они выявили значимую зависимость, требуются дополнительные эмпирические исследования. Для выявления субъективной оценки когнитивных способностей была разработана анкета, содержащая утверждения о возрастных изменениях как в области памяти, так и в области языковых функций, вопросы с количественным ответом на извлечение имен собственных и частоту эффекта “на кончике языка”. В качестве объективных тестов использовались задания на инференциальное (по определению) и референциальное (по изображению) называние. В эксперименте приняло участие 17 здоровых носителей русского языка в возрасте от 50 до 83 лет. Корреляционный анализ показал значимую корреляцию между более низкой субъективной оценкой в вопросах с количественным ответом, касающихся запоминания людей и их имен, и более медленными временем называния в обоих заданиях.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жарикова Дарья Дмитриевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e734' cx='88.84' cy='118.08' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Испорченный рукописный текст на примере Евангелия рубежа 16-17 вв.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В Московской Руси сосуществовали два языка: русский, используемый в повседневном общении, и церковнославянский, выступавший в качестве литературного и сакрального языка. Церковнославянско-русская диглоссия характеризуется четким разделением сфер употребления языков: использование неуместного для ситуации регистра было недопустимо. В период второго южнославянского влияния дистанция между книжным языком и живой речью возрастает, и можно говорить о противоположности двух языковых систем. Сакральность придавалась не только содержанию церковнославянского текста, но и его внешней форме, словам, которые соотносились с соответствующей сакральной реальностью, называемой ими. В результате, среди книжников распространялся принцип буквализма: менять сакральный текст недопустимо, необходимо передавать его с точностью &amp;quot;до крючка&amp;quot;. При переписывании рукописей механические описки были неизбежны, а смещение внимания писца с содержания на форму текста приводило к тому, что их число возрастало. Кроме того, поскольку недопустимо было изменять священный текст, переписчики не только допускали свои ошибки, но и копировали сделанные их предшественниками, что порой приводило к существенному искажению текста.Мы рассмотрели феномен порчи рукописного текста на примере Евангелия, датированного концом XVI - началом XVII вв. Его текст мы сравнили с текстом Евангелия московского Печатного Двора, максимально приближенным к тому, что считалось &amp;quot;правильным&amp;quot; текстом того времени.Ряд зафиксированных нами отличий текста рукописи от печатного текста объясняется особенностями графики и орфографии переписчика и печатника, то есть эти случаи ошибками не являются. Для того, чтобы отделить их от того, что писец рассматриваемого нами источника мог считать ошибочным написанием, мы описали графическую систему изучаемой нами рукописи, а также выделили некоторые различия в орфографических установках переписчика и печатника. Отдельно описаны ошибки, зафиксированные нами в тексте рукописи. Мы предположили причины их возникновения и поделили на соответствующие группы. Кроме того, мы описали черты второго южнославянского влияния, отраженные в тексте рукописи, поскольку они являются важной чертой литературного языка рассматриваемого нами периода.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Демидова Дарья Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Лифшиц Александр Львович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e735' cx='216.38' cy='62.65' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Выбор относительного / абсолютного маркирования глагола в русских сентенциальных актантах: некоторые факторы влияния&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этой работе исследованы сложные предложения в русском языке, содержащие главную клаузу и подчинённую клаузу, вводимую союзом что. Рассматривается то, как интерпретируются времена глаголов, употреблённых в подчинённой клаузе, и какие факторы могут повлиять на их интерпретацию.Время – это дейктическая категория, а значит, для его интерпретации необходима точка отсчёта. Для времени глагола в подчинённой клаузе есть две основные опции, что может служить точкой отсчёта: во-первых, момент речи, а во-вторых, момент или интервал, обозначенный в главной клаузе. В зависимости от того, что было выбрано точкой отсчёта, время может получать разные интерпретации (реферировать к разным моментам или интервалам). Если точкой отсчёта является момент речи, это абсолютная интерпретация; если точкой отсчёта является время ситуации, описываемой в главной клаузе, это относительная интерпретация.В ходе работы были рассмотрены соответствующие предложения по данным Национального корпуса русского языка, а также проведены два онлайн-опроса носителей русского языка.Среди факторов, которые потенциально могут повлиять на то, в какой интерпретации чаще употребляется время глагола в подчинённой клаузе, и то, как неоднозначные предложения понимаются носителями вне контекста, мы изучили следующие: семантика глагола в главной клаузе (когнитивные глаголы, глаголы эмоций, глаголы восприятия); вид и время глагола в главной клаузе; вид и время глагола в подчинённой клаузе.Также в работе обсуждаются некоторые теоретические вопросы, связанные с абсолютной и относительной интерпретацией.Во-первых, для разных сочетаний времён в главной и подчинённой клаузах термины &amp;quot;абсолютная интерпретация&amp;quot; и &amp;quot;относительная интерпретация&amp;quot; означают несколько разные вещи. Например, при сочетании будущего времени и настоящего времени выбор интерпретации будет определять таксисные отношения между двумя описываемыми ситуациями. Для сочетания же, к примеру, будущего времени и прошедшего врремени выбор интерпретации будет определять то, имеет ли место ситуация в подчинённой клаузе до или после момента речи.Во-вторых, на первый взгляд, при глаголах восприятия (видеть, слышать и т.д.) в главной клаузе, ситуации в главной и подчинённой клаузах обязательно должны быть одновременны. Однако в предложениях с этими глаголами могут употребляться сочетания времён, не способные выражать одновременность. В работе объясняется, почему это возможно.Для некоторых тенденций, обнаруженных в ходе изучения корпусных данных и экспериментов, предлагаются возможные объяснения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Блюмина Лилия Данииловна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Летучий Александр Борисович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e736' cx='184.42' cy='169.96' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Отражение локальной идентичности и стратегии адаптации в речи жителей Москвы и Петербурга&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Москва и Санкт-Петербург являются крупнейшими и наиболее экономически развитыми населенными пунктами в России. Оба города (и соответствующие области) также привлекают наибольшее количество мигрантов из других регионов Российской Федерации и зарубежных стран. Такое положение вещей сохранялось с 19-го века и до 21-го века, и в то время как столица была перенесена из Санкт-Петербурга в Москву, оба города оставались критически важными для страны. Со временем в двух городах развились свои идентичности, и их лингвистическое представление изменилось. В следующем десятилетии приток новых жителей, вероятно, продолжится, в то время как оба региона будут увеличивать свое значение в России как крупнейшие центры бизнеса, культуры, образования и политической власти.Предыдущие работы, посвященные региональным различиям вариантов русского языка, на которых говорят в Москве и Санкт-Петербурге, были в основном посвящены фонологическим и лексическим различиям. Кроме того, большинство из них проводились не менее 20 лет назад, и есть только одно исследование посвященное механизмам адаптации мигрантов из других регионов. Теоретическая база настоящего исследования будет включать не только лингвистические работы, но и социологические, антропологические и междисциплинарные, такие как настоящие. Существует много противоречий вокруг различных вариантов русского языка. Некоторые авторы считают, что региональные различия со временем исчезнут, а другие предполагают, что они уже размыты. Несколько сравнительно недавних исследований описывают новые явления, не упомянутые в более ранних исследованиях. В этом исследовании предлагается новый социолингвистический подход к изучению местных особенностей идентичности и адаптации на русском языке с использованием специально разработанного теста, а также интервью, для того чтобы наиболее полно рассмотреть процессы, происходящие с вариантами русского языка в реальном времени.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жетписов Тимур Маратович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Влахов Андриан Викторович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e737' cx='54.49' cy='172.77' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Исследование родственных отношений в русской драме количественными методами&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В последние годы процесс диджитализации (простыми словами, оцифровки текста, звука и видео) идет полным ходом. Количество оцифрованной литературы неустанно растет, а вместе с этим растет количество литературных корпусов. Высокие темпы роста объемов цифровых данных делают возможным применение к ним компьютерного подхода. Исследователи со всего мира строят и анализируют сети социальных связей из произведений литературы, пишут статьи.Литературный анализ сетей — это ответвление в науке об изучении цифровых литературных данных. В таком анализе комбинируются подходы из науки о сетях с результатами исследований художественной литературы. С помощью анализа сетей можно увидеть текст произведения, взаимосвязи его персонажей и развитие их отношений с совсем другой стороны и посмотреть на ситуацию в целом.  В свою очередь, настоящее исследование также связано с анализом сетей произведений из Русского корпуса драм (RusDraCor, https://dracor.org/rus). Цель — проанализировать состав групп персонажей, состоящих в родственных и иных социальных отношениях; сравнить разные типы групп; найти сходства и различия в их репликах. Для достижения этой цели необходимо сначала усовершенствовать разметку произведений в корпусе: добавить информацию о связях между персонажами каждого произведения, затем собрать реплики и заняться их сравнением и разнообразным анализом.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Берсенева Маргарита Сергеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Скоринкин Даниил Андреевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e738' cx='39.61' cy='284.29' r='1.47pt' fill='#F8766D' fill-opacity='1' stroke='#F8766D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Детектор фейковых новостей как новый критерий оценки текстовых GANs (генеративно-состязательных сетей)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В данной работе рассматривается проблема генерации и детектирования сгенерированного  текста на примере новостных текстов. Для задачи классификации фейковых новостей, написанных с применением нейронных сетей, был создан датасет, состоящий из реальных новостных текстов и сгенерированных GPT-2 моделью текстов с разными типами сэмплирования. Всего датасет содержит 1,2 млн текстов. В качестве классификаторов были рассмотрены различные модели, наилучшие результаты показали LSTM модель и одна из моделей BERT’a. Обе модели были также рассмотрены с точки зрения интерпретации их работы. Также были рассмотрены основные типы сэмплирования и их влияние на работу классификаторов фейковых новостей. Для работы над второй проблемой, связанной с генерацией текста, в рамках исследования были использованы алгоритмы обучения генеративно-состязательных сетей с различными дискриминаторами для дообучения языковой модели.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Быстрова Ольга Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Орехов Борис Валерьевич&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e739' cx='143.32' cy='205.33' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сравнение эффективности заданий на порождение и заданий на исправление ошибок в преподавании русского как иностранного&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Основная цель настоящей работы заключается в том, чтобы при помощи экспериментального метода ответить на два основных исследовательских вопроса: 1.Какой тип упражнений – корректурные или упражнения на порождение – наиболее эффективен для знакомства изучающих русский как иностранный с новым языковым материалом? 2.Влияет ли использование упражнений на исправление ошибок на степень уверенности в ответах и уровень гиперкоррекции испытуемых?В результате эксперимента-1 было выяснено, что корректурные упражнения менее эффективны для знакомства изучающих русский язык как иностранный уровня Б1 с правописанием новых слов, выбор орфограммы в которых регулируется традиционным принципом орфографии, чем упражнения на заполнение пропусков в словах (N = 16, р-значение = 0.035). Эксперимент состоял из трех фаз. Сначала испытуемые проходили претест на визуальную память, по результатам которого они были распределены на равные подгруппы. Во время второй – тренировочной – фазы испытуемые учили новые русские слова с непроверяемыми безударными гласными, выполняя упражнения разных типов. Первая группа выполняла упражнения на порождение, которые имели вид законченных предложений на русском языке с английским переводом с выделенными прописными буквами целевыми словами с пропущенными буквами. Вторая группа выполняла корректурные (также называемые какографическими) упражнения, которые отличались написанием целевых слов и формулировкой задания. Целевые слова в таких упражнениях были записаны как с ошибками, так и в соответствии с литературными нормами современного русского языка, а задача испытуемых заключалась в том, чтобы обнаружить и исправить слова с ошибками. После каждого упражнения экспериментатор демонстрировал верный ответ. Третья фаза эксперимента имела вид диктанта, по результатам которого и оценивалась успешность усвоения испытуемыми целевых написаний. Кроме того, в рамках первого эксперимента испытуемые помечали уровень уверенности в своих ответах для каждого упражнения в тренировочной фазе. Анализ этих данных показал, что, хотя все испытуемые совершали примерно одинаковое количество ошибок в упражнениях, средний уровень уверенности подгруппы, выполнявшей корректурные упражнения, был значительно ниже (р-значение = 0.0001). Такие результаты указывают на состоятельность нашей гипотезы о связи корректурных упражнений с эффектом гиперкоррекции. Эксперимент-2 являлся пилотным: мы ставили перед собой задачу разработать дизайн эксперимента, который позволил бы сравнить эффективность упражнений двух изучаемых типов на другом языковом материале. В качестве целевого материала мы выбрали неустоявшиеся или нерегулярные случаи образования формы родительного падежа множественного числа русских существительных. В целом эксперимент-2 был устроен схоже с экспериментом-1. Проведение эксперимента на небольшой выборке (N = 8) показало, что отсутствие визуальных корректирующих инструкций (правильные ответы по выполнении каждого упражнения проговаривались, но не выводились на экран), большое пространство для ошибки (в отличие от эксперимента-1, мы отобрали слова, для образования целевой формы которых  использовались четыре разных окончания, включая фонетические варианты) и разнородность существительных (мы подобрали существительные четырех согласовательных классов) не позволили участникам обеих подгрупп выучить значительное количество целевых форм за ограниченное время эксперимента. Результаты обоих экспериментов могут быть использованы в качестве отправной точки для дальнейших исследований эффективности и области применения корректурных упражнений в практике обучения языкам.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Григорьева Надежда Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Литвинцева Кристина Викторовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e740' cx='223.85' cy='201.68' r='1.47pt' fill='#A3A500' fill-opacity='1' stroke='#A3A500' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Влияние транскраниальной стимуляции переменным током на усвоение новых слов: разработка парадигмы&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Усвоение новых слов играет ключевую роль как при освоении родного языка, так и при изучении иностранных языков. На сегодняшний день бо́льшая часть исследований, посвященных изучению новых слов, проводилась с помощью нейровизуализационных методов, таких как ЭЭГ. Однако данные методы не позволяют установить причинно-следственные взаимосвязи между нейрональными процессами и отдельными компонентами усвоения новых слов. Цель данной работы – определить влияние транскраниальной стимуляции переменным током (ТСПеТ) на усвоение новых слов, а также установить роль тета-ритма при усвоении новых слов. Данное исследование будет одним из первых, применяющих транскраниальную стимуляцию переменным током при усвоение новых слов.Мы запланировали эксперимент с применением ТСПеТ и подготовили парадигму с эксплицитным изучением слов, включающую в себя три экспериментальные сессии. Мы также подготовили экспериментальные стимулы, состоящие из 80 псевдослов и 80 русских переводов. Мы провели валидацию парадигмы при помощи онлайн-эксперимента и внесли небольшие корректировки в одно из заданий. Результаты показали, что парадигма соответствует оптимальному уровню сложности для запланированного эксперимента. Одни из заданий были выполнены с высокой правильностью, в то время как правильность выполнения других заданий была относительно невысокой. Тем не менее, ни одно из заданий не было сопряжено с ни «эффектом пола», ни с «эффектом потолка». Следовательно, результаты участников в рамках данной экспериментальной парадигмы могут быть улучшены посредством применения ТСПеТ, и данная экспериментальная парадигма является подходящей для поставленной цели.В дальнейшем разработанная парадигма может быть использована в запланированном эксперименте, позволяющем ответить на вопрос о влиянии ТСПеТ на усвоение новых слов и определить роль тета-ритма при усвоении новых слов. Также данная парадигма может быть адаптирована для других психо- и нейролингвистических экспериментов, изучающих усвоение новых слов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Журавлева Анна Алексеевна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Малютина Светлана Александровна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Психолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e741' cx='109.77' cy='60.13' r='1.47pt' fill='#E76BF3' fill-opacity='1' stroke='#E76BF3' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Сопровождающая жестикуляция при глаголах движения в русском языке&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: Главной целью работы является детальное описание жестикуляционных паттернов, характерных для жестов, сопровождающих глаголы движения в русском языке, а также определение степени влияния семантики пространственных предлогов и наречий на сопровождающую жестикуляцию в частотных конструкциях с глаголами движения в русском языке. В монографии Елены Гришиной (Гришина 2017) показано, что для приставок и корней глаголов в русском языке характерны жестикуляционные паттерны касательно траектории движения рук по отношению к говорящему. Тем не менее, в данном исследовании не рассмотрены конструкции с глаголами движения, включающие в себя пространственные предлоги и наречия, которые могут значительно повлиять на характер сопровождающей жестикуляции. Кроме того, выводы относительно характера жестикуляции были сделаны для глаголов движения, употребленных как в прямом, так и в переносном значении. Для того, чтобы подтвердить и дополнить выводы Е. Гришиной, мы провели корпусное исследование, используя данные трех корпусов: Мультимедийный подкорпус НКРЯ (МУРКО) (лекции. фильмы и спектакли), Корпус “Рассказы и разговоры о грушах” (коммуникативные эпизоды), и база данных NewsScape (телевизионные программы). Были рассмотрены две группы глаголов движения, содержащих в своем корне семантический компонент “траектория”, например, бежать, и содержащих в своем корне семантический компонент “движение вниз”, например, падать. Был проведен качественный и количественный анализ частотных глагольных конструкций для этих двух групп глаголов. Главный вывод работы состоит в том, что сопровождающая жестикуляция определяется контекстом: на характер жестов, сопровождающих глаголы движения в русском языке, влияет семантика корня глагола, семантика приставок, семантика пространственных наречий, а также наличие тех или иных глагольных аргументов.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Жукова Марина Вадимовна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Рахилина Екатерина Владимировна&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Грамматика и семантика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e742' cx='102.06' cy='212.88' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Платформа для оценки знаний английского языка с использованием корпусного материала&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В течение многих лет учебные корпуса (корпуса ошибок) показали себя как надежный источник данных для изучения иностранного языка. Получение вопросов из корпусных данных в последнее время стало тенденцией в создании инструментов языкового тестирования. В настоящей работе представлен подход к созданию тестовых вопросов с использованием ресурсов учебного корпуса на базе специально разработанной веб-платформы для тестирования LangExBank.LangExBank использует данные корпуса REALEC, содержащего тексты на английском языке, написанные российскими студентами. Корпус содержит разметку ошибок, включающую тэги ошибок и их исправления.Основной исследовательской задачей данной работы является создание из предложений корпуса вопросов с множественным выбором, подходящих для использования в онлайн-тестах. Для разных типов ошибок используется две техники создания дополнительных вариантов ответа - на основе правил и с использованием искусственной нейронной сети.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Автор: Логин Никита Вячеславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Научный руководитель: Клышинский Эдуард Станиславович&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Степень: : Бакалавриат&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Программа : Фундаментальная и компьютерная лингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Год защиты: : 2020&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Направление: : Социолингвистика&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;'/>\n   <circle id='svg_9c15c4a8_9bd9_4a6f_b418_8f30677ee3e7_e743' cx='153.98' cy='144.48' r='1.47pt' fill='#00BF7D' fill-opacity='1' stroke='#00BF7D' stroke-opacity='1' stroke-width='0.71' stroke-linejoin='round' stroke-linecap='round' title='Заголовок: Особенности использования кликбейтовых заголовков в российских и американских СМИ&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Аннотация: В этом исследовании мы подробно описываем механизмы создания кликбейтовых  заголовков (также известных как вводящие в заблуждение заголовки)  в российских и американских Интернет-СМИ, а также определяем условия, при которых кликбейт привлекает большее количество читателей к статье, чем &amp;quot;честный&amp;quot; заголовок.  Для выполнения поставленных задач в рамках данной работы нами был разработан Корпус Газетных Заголовков (КГЗ), содержащий более 1700 честных и кликбейтовых названий новостей из 20 российский и американских СМИ. В работе приводится теоретическое описание корпуса, а также код для сайта, через который будет осуществляться доступ к КГЗ.  В результате анализа корпуса была создана подробная классификация лингвистических стратегий, которые используют журналисты при создании вводящих в заблуждение заголовков;  также было представлено подробное лингвокультурное сравнение российских и американских Интернет-СМИ и публикуемых ими заголовков. Кроме того, в текущей ВКР нами былы успешно проведены проведён эксперимент на 2000 участников и большое эмпирическое исследование, имевшие целью выявить те условия (особенности освещаемого материала, особые характеристики СМИ, его целевой аудитории и т. п.), в которых кликбейтовые заголо
